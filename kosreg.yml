 MAR_kosprot_Century_decieve:0 "Обман Века"
 MAR_kosprot_Century_decieve_desc:0 "Невероятно, но народ смог поверить в то, что Алексей Косыгин на самом деле является чудом выжившим Алексеем Николаевичем, сыном Николая II. То, что мы совершили – можно сравнить с величайшим обманом в истории России, если не в истории человечества. Даже многочисленные Лже-Дмитрии такого признания и популярности не получали, как мы.\n\nПосле столь неожиданной победы новоиспечённому Романову нужно будет \"перегруппироваться\" и начать думать насчёт дальнейших действий. Но сначала надо поговорить с Казем-беком..."
 MAR_Kosygin.1.t:0 "Должник"
 MAR_Kosygin.1.d:0 "Алексей Косыгин, ныне Романов, и Александр Казем-бек сидели в комнате отдыха. Казем-бек и Алексей Романов говорили о многом – о жизни, истории, но в конце концов речь зашла про недавнюю победу на Земском соборе. Конечно, это было неожиданное событие для всех людей Западной России.\n\nКак только речь зашла про роль победы в Соборе, то Алексей Романов приказал прислуге покинуть комнату. Как только закрылась дверь, Косыгин и Казем-бек начали разговор про недавнюю победу.\n\n- Ты, конечно, очень хитро всё придумал, я даже сначала не понял, молодец – сказал Казем-бек, – но не забывай, о насущных проблемах. Я не знаю, как ты вообще это провернул, но Бог с тобой, историю пишут победители.\n\n- Да, я помню. – Сказал спокойным голосом Алексей Романов, явно чувствуя недовольный тон в говоре Александра. – Но именно народ решил меня избрать. Я не думаю, что победил исключительно благодаря легенде, скорее потому, что они хотели видеть стабильную и справедливую Россию. Хотя кто их знает?\n\n- Я вот что могу сказать тебе. Я хоть и премьер-министр, но ты должен помнить кому ты этим обязан. Ты же не забыл кто ты на самом деле?\n\n- Почему ты сменил свой тон общения на такой грубый? Отчего у тебя такое беспокойство? - Задал вопрос Романов.\n\n- Потому, что твоя победа всё усложняет в нашем деле. Если народ узнает правду или перестанет тебе верить, а это вполне реально может произойти, то твоя власть рухнет. Дело Младороссов будет под угрозой срыва.\n\n- Власть не пошатнётся, если народ будет сыт и доволен.\n\n- И всё-же, я бы порекомендовал слушаться меня, и делать всё, что я скажу, а не то… будут неприятные последствия.\n\nПосле такой явной угрозы со стороны Казем-бека, Алексей обратил свой взор на аквариум, где увидел плавающих рыбок – одна была меньше другой. После чего перевел взгляд на Александра и молча кивнул."
 MAR_Kosygin.1.a:0 "Всегда найдётся рыба покрупнее."
 MAR_Kosygin.2.t:0 "Внезапный доклад"
 MAR_Kosygin.2.d:0 "Белозерский получил в руки от своего адъютанта доклад Пермского местного гарнизона о том, что некие люди вломились в оружейный склад и украли часть вооружения. Сергей, с каждой новой строчкой читал всё быстрее и быстрее, пока он не перешёл в конец доклада, где и так всё было ясно, в ходе прочтения: оружие пропало бесследно, а тех, кто ограбили этот склад, пока не удаётся найти или даже заподозрить.\n\nБелозерский никогда не мог подумать о том, что кто-то сможет вообще сделать подобное на территории единой Западной России. Порядок, ведь, был восстановлен, однако по всей видимости не везде. Белозерский рассуждает, что по всей видимости это характерно только для этой местности. Но почему именно Пермь? Сторонников Гутрума Вагнера не было видно уже с того момента, когда мы освободили этот город от Арийского братства. Это загадка, которую надо решить.\n\nСергей Белозерский дал распоряжение своему адъютанту прийти к Владимиру Гилю, одному из опытных офицеров, который способен разобраться в этом инциденте. Гиль практически незамедлительно в этот же день приходит в кабинет к Сергею. Войдя в кабинет, Сергей начал разговор:\n\n- Гиль, ситуация, я скажу так, несколько необычная, – начал говорить Белозерский, явно пытаясь сформулировать мысль, – и я думаю, что ты должен ознакомиться с этим докладом.\n\nВзяв доклад в руки, Гиль начал читать, и в это время Белозерский продолжал говорить.\n\n- Я считаю, что с этим вопросом способен разобраться только ты один. Все остальные или заняты, или находятся в отпусках.\n\n- Я справлюсь с этим заданием, и я готов приступить к работе немедленно. Я отберу лучших людей для этого задания.\n\n- Вот и славно. Свободен. - Сказал последнюю фразу Сергей Белозерский явно с некоторым облегчением.\n\n- Слушаюсь. - После этого Гиль ушёл из кабинета."
 MAR_Kosygin.2.a:0 "Может быть, это всего-лишь бандиты?"
 MAR_kosprot_tsar_wont_lie:0 "Царь врать не может"
 MAR_kosprot_tsar_wont_lie_desc:0 "Не смотря на, кажется, высокую лояльность и преданность нашему новому режиму Алексея II Романова, есть всё равно оппозиционеры, которые явно отказываются признавать победу «народного царя». Они не признают его ни выжившим наследником, ни Царём, и поэтому они намерены агитировать людей за то, что Алексей II Романов на самом деле является не тем, за кого он себя выдаёт.\n\nИх агитация, пропаганда, выпуск газет, брошюр, и всего остального, находится в подполье. И именно там мы должны навестить наших «друзей», чтобы им «объяснить по-доброму». Ведь царь не может врать, он подотчётен перед самим Богом, ведь так?"
 MAR_Kosygin.3.t:0 "Облава"
 MAR_Kosygin.3.d:0 "Доклад Министерства Внутренней Безопасности – No005120\n\nОБ ОПЕРАЦИИ ВНУТРЕННЕЙ БЕЗОПАСНОСТИ.\n\nСЕКРЕТНО.\n\nНаши оперативники ночью 01:00 провели операции облавы подпольных издательств во всех городах, которые занимались распространением пропаганды, обличающих личность АЛЕКСЕЯ II РОМАНОВА.\n\nСтатус операции: ЧАСТИЧНЫЙ УСПЕХ\n\nПояснение:\n\nВ ходе облав наши сотрудники смогли изъять порядка 45 печатных машинок, 5 печатных пресса, 15 054 листовок, 1242 брошюры, 612 агитационных плакатов и были арестованы 102 диссидента. На вопрос о том, знают ли они об деятельности других людей разные диссиденты давали разные ответы, общий ответ которых сводится к варианту «НЕТ». Есть подозрение, что они специально врут.\n\nВсе 102 диссидента отправлены в тюремные камеры.\n\nЧасть облав, которые происходили в это время, прошлись в те места, где не было обнаружено какой-либо подпольной деятельности. По всей видимости, наши оперативники нападали на ложные следы и получили ложную информацию об местах дислокации подпольных ячеек.\n\nПосле операции мы обнаруживаем, что подпольная деятельность не была полностью искоренена, агитация и пропаганда по очернению АЛЕКСЕЯ II РОМАНОВА продолжается в меньшем объёме."
 MAR_Kosygin.3.a:0 "Настораживает."
 MAR_kosprot_bad_guys:0 "Недоброжелатели"
 MAR_kosprot_bad_guys_desc:0 "Ходят определённые слухи касательно того, что в новоиспечённой стране есть не только умеренные оппозиционеры, но ещё и весьма радикальные личности, которые проявляют явно недоброжелательное отношение к Алексею II Романову. Эти люди на полном серьёзе способствуют тому, что стабильность в нашей стране медленно подрывается изнутри. Однако эти радикалы, в отличии от оппозиционеров, действуют скрытно, и мы не можем пока ничего сделать.\n\nПока они не выйдут в открытую, мы будем должны решать дальше вопросы государственного устройства."
 MAR_tt_nedobrozhelateli:0 "Мы сможем действовать как только §oэта группа§! проявит себя"
 MAR_Kosygin.4.t:0 "Престольники"
 MAR_Kosygin.4.d:0 "Сергей Таборицкий и его верная группа людей залегли на дно. Организовав \"Престол\" они на полном серьёзе выступают против Алексея II Романова, считая его чем-то похожим на Лже-Дмитриев. Эти люди ненавидят этого самозванца, прекрасно знают, что это за человек на деле, и мечтают искоренить эту несправедливость, подготовив Россию к реальному приходу Алексея.\n\n- Лже-Алексей Лже-Романов, - начал Таборицкий, - Это Алексей Косыгин. Он - всего-лишь жалкий сын токаря, который поднялся в жидо-большевистском Союзе Бухарина только потому, что Косыгин сам был жидом. Один факт того, что он еврей даёт нам повод его убить, и мы скоро сможем это сделать.\n\n- Никто не спорит с тобой. - Сказал Евтухович. - Но мы ещё слабы, у нас мало истинных русских, готовых спасти нашу Родину, чтобы нанести удар по этой жидо-мимикрии под реальную Богоизбранную Россию.\n\n- Мы, \"престольники\", имеем много сторонников. Даже те, кто не поддерживает открыто наши взгляды, они разделяют их - Алексей Романов - не тот, за кого он себя выдаёт. Мы обязаны это сделать, поскольку этот Косыгин приведёт страну к её национальному краху!\n\n- Мои люди докладывают, - немного прервал Андрей Дикий, - что недавно люди Косыгина нанесли серьёзный удар по нашим подпольным ячейкам. Мы потеряли много наших сторонников, но часть из них ещё сохранились и продолжают распространять правду.\n\n- Прекрасно... лишь идея способна победить идею. И на нашей стороне - правда Господа и настоящего Алексея Романова. - Сказал довольным тоном Сергей Таборицкий.\n\n- Я дополню, - начал Виктор Ларионов, - что мои люди, бывшие члены Арийского Братства, смогли проникнуть на территорию оружейного склада и забрать за собой достаточно много оружия. Это нам только поможет.\n\n- Замечательно. Это всё говорит только о том, что у нас есть успехи. Даже там, где мы уступаем врагу во всём, они слабы в другом – они слабы духом, и у них не хватит смелости нас тронуть. Они слабы, и мы убьём всех – Косыгина, Казем-бека, Белозерского, все они умрут во имя Великой России! - Заключил Таборицкий."
 MAR_Kosygin.4.a:0 "Опасные фанатики."
 MAR_Kosygin.5.t:0 "Мысли и приоритеты"
 MAR_Kosygin.5.d:0 "Алексей Косыгин-Романов пытается собраться с мыслями для того, чтобы приступить к работе. Однако вспоминая Таборицкого, все мысли разом теряются. Этот человек сам по себе не очень приятный, так ещё и от него чувствовалась негативная энергия, направленная явно в сторону Косыгина. Это были зарекания по поводу того, что тот якобы чудом спасшийся сын Николая II? Или просто из-за личной неприязни? Чёрт ногу сломит. Внезапно одна из мыслей Алексея смогла сформулироваться в чёткий вопрос – где Таборицкий? О нём не было слышно ровно с того момента, как Коми перестали существовать как отдельное государство, и теперь не ясно, где он – то ли спрятался, то ли умер, то ещё что-то.\n\nВспоминая доклады своих подчинённых - от Белозерского, от внутренней безопасности, он нашёл здесь некую связь – это всё, возможно, дело рук самого Сергея Таборицкого. Однако как это проверить и подтвердить? Возможно - это всё на самом деле не связано в принципе? И всё-же, надо что-то делать с этим. Надо переговорить это всё с Казем-беком, и Алексей Косыгин-Романов предпринял эту попытку.\n\nПопытавшись объяснить свою позицию, Александр лишь усмехнулся. - У тебя голову отшибло? Мы ожидали того, что будет твориться некая муть на территории нашей страны. Ничего страшного в этом нет, - сказал Казем-бек, - мы со всем этим скоро разберёмся. Это лишь временные трудности, а пока у нас есть более важные цели. Мы скоро соберём первый совет, который и решит наши основные проблемы. Пока-что я должен продолжать работу по улучшению управления страны."
 MAR_Kosygin.5.a:0 "Не обнадёживает."
 MAR_kosprot_perspectives:0 "Оценить перспективы"
 MAR_kosprot_perspectives_desc:0 "Наше государство нуждается в сильной экономике прямо сейчас. Прежде, чем начать непосредственное развитие нашей экономики, мы нуждаемся в её оценке возможностей. Нужно осмотреть её реальные возможности, её реальный ВВП, её промышленный потенциал, удовлетворённость населения товарами народного потребления и всё, что связано с экономикой.\n\nНаш новый министр экономики Николай Иванович Масленников будет заниматься изучением данного вопроса, и как только он изучит структуру экономики, он тут же найдёт в ней слабые места и скорректирует курс развития экономики."
 MAR_kosprot_siezd:0 "Вяткинский Съезд"
 MAR_kosprot_siezd_desc:0 "Настало время созвать съезд Младороссов. Предполагается, что мы на этом съезде решим, что надо делать дальше. Оно определит судьбу политического, экономического, внешнеполитического и военного развития. Наш план будет многовекторным, направленным сразу на все сферы жизнедеятельности нашей страны.\n\nОсталось лишь подготовиться к этому съезду, который было принято провести в Вятке."
 MAR_tt_fake_siezd:0 "§GВяткинский Съезд§! - важнейшее событие в новейшей истории России, и его исход навсегда изменит её судьбу. §RТак или иначе§!"
 MAR_Kosygin.6.t:0 "Открытие Вяткинского Съезда"
 MAR_Kosygin.6.d:0 "Этот вечер был нормальным, даже слишком нормальным. Казалось, что по какой-то причине не случилось чего-то важного, чего-то, что изменило бы судьбу всех присутствующих. Казем-Бек несколько раз хватался за голову пытаясь понять, болит она из-за какой-то фантомной боли, или из-за нагруженных обсуждений планирования дорожной системы Западной России. Чувство опасности Белозерского не притуплялось ни на минуту, когда вокруг не было ничего опаснее столового ножа. Даже \"Престольники\" этого безумца Таборицкого молчали последние 175 дней. Казалось что дело должно было принять серьёзный оборот, но не приняло..."
 MAR_Kosygin.6.a:0 "Snap back to reality"
 MAR_Kosygin.6.b:0 "Это же мем-ивент, мне нужна смешная альтернативная опция!"
 MAR_Kosygin.7.t:0 "Подготовка к мероприятию"
 MAR_Kosygin.7.d:0 "В Вятке нашли здание, идеально подходящее для того, чтобы не только выступить с речью перед публикой, но ещё и провести само собрание. Однако до приезда главных лиц государства ещё очень долго, надо пока-что заняться осмотром помещения и её подготовке к заседанию. Проверить свет, воздушную вентиляцию, убрать всю пыль, хранящаяся ещё, наверно со времени последних боёв за Вятку. Картины, которые украшают здание, иллюстрируют на них людей из госдумы, а главная, и самая большая картина – произведение искусства Ильи Репина \"Торжественное заседание Государственного совета 7 мая 1901 года\".\n\nПодготовка к мероприятию включает в себя не только проверку банального освещения и прочего - это ещё и организация питания, перерывов, следовательно нужно ещё приготовить места для столовой. Кроме этого - надо привезти мебель, на которой будут работать наши чиновники. Стулья - они также нужны, особенно их много надо для того, чтобы проводить заседания. В целом - всё, что необходимо, нужно будет привезти и расставить мебель так, чтобы места всем хватило.\n\nНеобходимо также привести охрану в это место. Но этими задачами будет работать уже капитан одного из отделений местного гарнизона. Они должны быть одеты в парадную форму, и они будут расположены на улице и внутри помещений. Дополнительные меры предосторожности никогда не помешают.\n\nДо начала съезда осталось много времени. Подготовка идёт полным ходом."
 MAR_Kosygin.7.a:0 "Продолжайте работу, мы должны успеть к приезду высших чиновников!"
 MAR_Kosygin.8.t:0 "Найденный след"
 MAR_Kosygin.8.d:0 "Гиль, отобрав лучших своих людей из Министерства Внутренней Безопасности, приступил немедленно к выполнению своего задания от Белозерского. Узнав о том, что Сергея не будет в ближайшее время на связи, судя по всему, связано это с намечающимся Вяткинским Съездом, то Гилю нужно было действовать практически в одиночку, но в то же время он получил карт-бланш на, практически, любые действия.\n\nВладимир Гиль сидел в своём штабе, следя за картой, где были условные обозначения, где какие его отряды находятся на определённых местах. Внезапно к нему в штаб пришёл отряд оперативников, которые имели подозрительного гостя.\n\n- Товарищ командир, разрешите доложить. - Начал подчинённый.\n\n- Докладывайте. - Сказал сухо Владимир Гиль.\n\n- Мы нашли этого человека по следам и при помощи собак. Наши поиски привели к этому человеку, который вероятно и является тем самым грабителем того самого склада. У него было оружие и вместе с ним были ещё 5-го человек. Остальные сбежали, задрав хвост, а этого мы поймали и повязали.\n\n- Так-так... – Изумлённо сказал Владимир Гиль. После этого командир принялся осматривать этого странного человека, который был одет в весьма простую одежду для той местности: штаны, рубаха, грязные ботинки, а лицо с неправильными чертами было явно злым. По ощущению можно предположить, что это именно тот самый человек, который и грабил склад, так как у него нет чувства невиновности, судя по лицу. После такого осмотра Гиль выдал следующее: - Остальных вы найдёте?\n\n- Так точно.\n\n- Пока от вас я прошу, чтобы вы его отправили в камеру допроса. Сообщите остальным отрядам продолжать поиски бандитов.\n\n- Так точно, будет исполнено.\n\nВладимир Гиль и его люди отправили этого подозреваемого в камеру допроса. Гиль решил сам заняться допросом.\n\n- Назови своё имя. - Начал Владимир Гиль.\n\n- Я не хочу говорить. - Сказал незнакомец своим немного охрипшим голосом.\n\n- Говори своё имя! - Громко сказал Гиль на столь дерзкий ответ.\n\nНезнакомец попытался харкнуть в лицо Гиля, но он попал в его грудь. Гиль сразу же размахнулся своим кулаком и вмазал по лицу этого человека. Удар был такой силы, что можно было даже услышать, как хрустнула шея, но не сломала позвоночник. Вскоре из зуба этого незнакомца потекла кровь.\n\nПытаясь что-либо говорить, этот незнакомец, пытаясь перетерпеть боль сказать чётко своё имя и фамилию, сказал: - Леонид Браун… Леонид Браун!\n\nДопрос продолжается."
 MAR_Kosygin.8.a:0 "Всё становится куда сложнее, чем мы думали."
 MAR_Kosygin.9.t:0 "План бойни"
 MAR_Kosygin.9.d:0 "Таборицкий был крайне доволен тем, что в ряды его организации «Престол» присоединились достаточно много людей, которые недовольны результатами Земского собора. В его организацию входили все, кто только могли бы: и монархисты Таборицкого, и «пассионарии», и арийцы, и даже власовцы и обычные граждане, которые были крайне недовольны нынешним режимом. Простые террористы тоже входят в состав этой организации. В целом - если не все, то основная масса тех, кто был просто негативно настроен к власти.\n\nЛюдей много, и материальных ресурсов тоже много. Идея – самый главный компонент этой организации, была так же сильной. Во всяком случае многих она устраивала. Таборицкий чувствовал у себя в руках реальную власть, что ощущалось в его живости духа. Его бегающие глаза рассматривали карту Западной России так жадно, что казалось он хочет её изучить как можно быстрее и запомнить всё в малейших деталях, но на деле он просто хотел понять, где и какие силы расположены у него под контролем.\n\nСразу же после того, как он узнал, что в Вятке будет готовиться съезд Младороссов, то он понял - время больше тянуть нельзя. Надо заявить о себе, как об реальной силе, которая способна свергнут иудо-большевика Косыгина, Казем-бека, Белозерского и всю их верхушку. Настало время для реальных действий, и поэтому Сергей Таборицкий призвал к себе всю свою основную верхушку, которая имеет нитки чуть не ли не по всей России.\n\n- Друзья мои, - начал Таборицкий, - Скоро мы нанесём сокрушительный удар по иудо-большевизму, который подкрался к нам под маской истинной монархии с лицом самого Алексея Николаевича! Медлить теперь нельзя, скоро начнётся их съезд, который они не успеют начать - мы их убьём быстрее, чем они договорят свою речь!\n\nМы одним ударом нанесём такой удар, благодаря которому Россия будет только благодарна нам. Мы не смогли удалить полностью опухоль жидо-большевизма. Сейчас эта опухоль вновь разрослась, и теперь высасывает из России все жизненные силы. Теперь, когда нам представляется эта возможность, сам Господь Бог дал нам эту возможность, и мы не имеем права им пренебречь!\n\nЯ приказываю вам, от имени настоящего и живого Алексея Романова и во имя Бога, Сына и Святого духа, начать подготовку к убийству этого иудо-большевика! И тогда, вся Россия будет свободна от рабства коммунизма."
 MAR_Kosygin.9.a:0 "Они безумцы! Остановите их, кто-нибудь!"
 MAR_Kosygin.10.t:0 "Приезд трёх важных людей"
 MAR_Kosygin.10.d:0 "Белозерский, Казем-бек и Алексей Косыгин-Романов ехали в специальной машине, который направлялся в сторону здания где идёт заседание съезда. По обе стороны дороги стояли множественные охранники, одетые в парадную униформу, которые словно живой забор отделяли дорогу от толпы людей, которые ожидали услышать объявление о начале Вяткинского съезда. Агитация и пропаганда в газетах создала достаточный информационный поток, чтобы население полностью узнало об предстоящем событии и поняло, на сколько оно важно. Кроме этого, создавалось в целом положительное восприятие Младороссов населением, так что население мало того, что просто пришло митинговать в честь Казем-бека и им прочим, но ещё и искренне радовалось их приезду.\n\nВ самом здании уже собирались видные деятели партии и ожидали начала съезда. Осталось лишь дождаться того, как Алексей II Косыгин-Романов объявит об этом. Многие уже желали приступить к работе, а кто-то начал работу даже раньше времени, обсуждая с другими партийцами об проблемах в стране – проблемы в экономике, проблемы политики, проблемы общества...\n\nМашина остановилась напротив входа в здание стороной дверьми. Первым из передней двери вышел Казем-бек, и народ сразу же обрадовался его появлению. Вторым, уже из задней двери вышел Сергей Белозерский, которого так же осыпали радостными возгласами. Третьим вышел Косыгин-Романов, возгласы радости от появления которого были, пожалуй, самыми громкими. Косыгин остановился ненадолго, чтобы оглянуться на всю эту огромную толпу, которая имела у себя множественные транспаранты, портреты Алексея Романова, и тому прочее, которые явно были направлены в поддержку этого человека. На время Алексей Косыгин-Романов даже успокоился, и начал подниматься наверх, за Казем-беком и Белозерским.\n\nПоднявшись наверх, они вышли на пьедестал, где были приготовлены столы для ораторов с микрофонами. Первыми встали Казем-бек и Белозерский, сзади них же сидел Алексей Косыгин-Романов. Началась речь этих двух лидеров, а Косыгин-Романов просто сидел и ждал, пока они не закончат свою основную часть. В это время крики радости приумолкли, и стало даже слишком тихо для столь просторного места, набитого людьми. Косыгин чувствовал, что здесь что-то не так..."
 MAR_Kosygin.10.a:0 "Здесь явно что-то не чисто..."
 MAR_Kosygin.11.t:0 "Истинный масштаб корня зла"
 MAR_Kosygin.11.d:0 "Прошло уже 15 минут с тех самых пор, как Владимир Гиль принялся допрашивать этого незнакомца, который назвался как Леонид Браун. Как выяснилось в ходе пыток – Браун именнуется так, потому-что состоит в организации остатков Арийского Братства, и именно он украл в Перми оружие. Неужели арийцы ещё остались? Видимо, да. За то время, которое прошло, его лицо стало израненным всюду и везде, начиная от разбитых губ и бровей, заканчивая даже выбитыми зубами этого псевдо-арийца.\n\n- Зн-наешь, товарищ к-коман-ндир, - начал говорить Леонид Браун, как бы желая подразнить этого человека, - в-вы ум-меете обращаться с жен-нщинами.\n\nГиль после такого ударил в очередной раз по этому человеку с такой силой, что он отлетел вместе с стулом на 1 метр, и тот повалился на холодный, но пропитавший много крови пол. Однако это не остановило Владимира Гиля, и он начал бить этого человека ногами, сначала в голову, разбив нос, а потом в живот. Из носа вновь потекла кровь. Как он ещё не потерял сознание?\n\nПосле серии таких жёстких ударов, Владимир Гиль схватил этого человека, который уже просто стонал от боли, пытаясь ещё дышать через кровоточащий нос за шиворот и посадил его снова на стул.\n\n- НА КОГО РАБОТАЕШЬ?! - Задал крайне простой и прямой вопрос Гиль.\n\n- Н-на… Н-на «Престол»… – Еле ответил узник.\n\n- КТО ТАМ СОСТОИТ?!\n\n- Т-Таборицкий… Серг-ей Табор-рицкий.\n\nПосле этой фразы ярость Владимира начало сходить на нет, стал становиться более спокойным.\n\n- Какая цель организации?!\n\n- У-Убить всех вас!..\n\n- Что ещё скажешь?\n\nЛеонид был совсем сломлен морально и физически, поэтому начал говорить всё, что надо.\n\n- Н-наши люди готов-или взрыв в Вятке. Прямо сейчас у вас Съезд там-м, и м-мы щас убьём всех вас.\n\n- Сколько вас в Вятке?!\n\n– Мн-ного. Г-город будет захвачен нами, грязный рус...\n\nНе успев договорить эту фразу, Гиль снова ударил, но уже явно в пол силы, по лицу этого Леонида. Изо рта выплеснулись очередные ошмётки крови, которые брызгом прошлись по полу.\n\nГиль решил сам сесть, чтобы обдумать всё, что он услышал. Прямо сейчас связи с Белозерским нет, но надо срочно предпринимать какие-либо действия. Гиль решил действовать чисто на своё усмотрение.\n\n– С тобой у меня больше нет никаких разговоров. – Сказал в заключение Владимир.\n\n– Д-да? О, н-неужели вы хотите м-меня отпу...\n\nВладимир достал из своей кобуры пистолет, привёл его в заряженное состояние, и навёл на Леонида.\n\n-Стить... Простить... Вы хотели меня... Простить, да? - Начал Леонид говорить сразу же более оживлённым тоном. - Прошу, не надо меня убивать... Я кляну...\n\nНе успел закончить фразу, Гиль выстрелил в голову Леонида, прекратив его мучения. Брызги крови и ошмётки мозга разлетелись в сторону стены, где всё это и отпечаталось.\n\nВладимир Гиль вышел из камеры допроса, и сказал своему оперативнику:\n\n- Срочно вызывайте на связь ближайшую дивизию от Вятки. Какую-угодно, лишь бы было хоть что-то! Передайте приказ: двигаться срочно в Вятку наводить порядок в городе! Это не учебная тревога!\n\n- Так точно! - Сказал быстро оперативник и приготовился бежать в сторону телефона, как вдруг Гиль его прервал:"
 MAR_Kosygin.11.a:0 "Труп не забудьте убрать!"
 MAR_Kosygin.12.t:0 "Атака"
 MAR_Kosygin.12.d:0 "С высокого здания можно было наблюдать за толпой, которая спустя несколько секунд, после начала речи, начала замолкать. Дух захватывает, когда видишь эту толпу с высоты птичьего полёта. И всё бы хорошо, но сегодня они намерены испортить людям праздник.\n\nЗа несколько дней до этого всего, ночью, люди штурмовиков Таборицкого, которые принадлежат организации «Престол», установили мины, которые будут срабатывать только при помощи дистанционного управления. Они не требуют шнура, но они вместе с тем очень мощные и достаточно надёжны, чтобы наверняка уничтожить нужную цель. Вместе с тем, оно дорогое - так что у «престольников» есть только 1 шанс на гарантированное убийство всей верхушки Младороссов.\n\nЛюди \"Престола\" заняли свои позиции. Люди Таборицкого настроены крайне решительно по отношению к своим планам – они намерены захватить хоть весь город, лишь бы не дать Косыгину, Белозерскому и Казем-беку сбежать из города. Поэтому в городе штурмовиков в чёрной униформе примерно даже в два раза больше, чем людей гарнизона. Все уверены в своей победе, по крайней мере нет ничего, что могло бы идти не по плану.\n\n\"Сопротивление ожидается - это неизбежно. Но даже если мы умрём и убьём младороссов - то это уже спасёт Россию от жидо-большевизма\" – Подумал про себя тот, кто находился наверху здания.\n\nВ руках одного из штурмовиков, а именно Андрея Карачева, находится детонатор, который должен будет сработать для того, чтобы подорвать всех, кто сейчас стоит на трибуне. От его действий зависит - будет ли жить человек или нет. Нет ничего, что могло бы их сейчас спасти. Надо лишь ждать приказа к началу операции...\n\n- Валькирия - 1, это Орёл - 2, как слышите? - Начал говорить штурмовик Таборицкого по портативной рации.\n\n- Орёл - 2, это Валькирия - 1, слышим тебя хорошо. Все цели прибыли на месте сбора. Твои люди на местах?\n\n- Так точно. Они готовы начать операцию в любой момент.\n\n- Отлично. Начинайте операцию прямо сейчас. Все сейчас слушают Казем-бека и Белозерского. Видишь там Косыгина?\n\n— Вижу. Цель сидит сзади них.\n\n- Взрывай заряд. Другого шанса, возможно, у нас не будет.\n\n- Так точно. Задание будет выполнено.\n\n- С нами Бог!\n\n- С нами Бог...\n\nАндрей Карачев нажал на кнопку..."
 MAR_Kosygin.12.a:0 "Щелчок..."
 MAR_Kosygin.13.t:0 "Шок"
 MAR_Kosygin.13.d:0 "Косыгин-Романов, спустя 1 мгновение, когда подумал про то, что стало слишком тихо, вдруг почувствовал сильный удар, и его откинуло вбок. Ещё не теряя сознание, он услышал крик толпы, который был в шоке от того, что произошло. Но что произошло только что? Косыгин уже не мог этого понять. Потеряв сразу же сознание, охрана быстро и решительно кинулась спасать тех, кого ещё можно было спасти. Охрана, найдя тела Казем-бека и Белозерского, недолго думая, всё-же решила тоже отнести назад. Эти тела были поражены множественными осколками, отсутствовало часть ноги, часть осколков попали в череп. Как Косыгина не задело? Это только чудом объясняется.\n\nТолпа сразу же начала разбегаться, словно муравьи по всей площади в разные стороны. Из-за укрытий повылезали скрытые отряды \"престола\", вооружённые автоматами и нападающие на разрозненные маленькие группы охраны. Пытаясь организовать оборону, основная оборона была выстроена вокруг здания Съезда. Как удалось уловить из рации – оборона выстроена ещё и вдоль главных улиц, сумев занять жилищные помещения. Штурмовики Таборицкого убивают не только солдат Младороссов, но ещё и мирных гражданских, поскольку не видят разницы между ними.\n\nКосыгина положили на диван вглубь здания, где нет никаких шансов настигнуть его, пока защитники здания обороняются из последних сил. Доносятся сообщения, что патроны уже заканчиваются и приходится подбирать с убитых штурмовиков. Положение крайне тяжёлое...\n\nКосыгин приходит в себя на диване и слышит стрельбу по всему городу. Прислушиваясь к бою, он слышит, как на заднем плане грохочут танки и бронеавтомобили. Это подкрепление Гиля. Через несколько часов сопротивление \"Престольников\" будет подавлено. Их атака провалилась."
 MAR_Kosygin.13.a:0 "Их атака не будет без ответа."
 MAR_Kosygin.14.t:0 "Последствия"
 MAR_Kosygin.14.d:0 "Косыгин прогуливался по зданию, где должно было проходить заседание. Он увидел десятки раненных тел охраны, которые обороняли эту постройку от «престольников». Капли крови были повсюду, куда не глянь. Стоны солдат от ранений вызывали сильную жалость у Косыгина, однако он им мало чем мог помочь. Он не знал, что произошло с Казем-беком и Белозерским, и он хотел найти их.\n\nИ он их находит. Мёртвыми. 2 трупа, почти безобразных на внешний вид, имели стеклянные глаза, бледную кожу и кровь, которая растекалась вокруг них. Косыгин, и до этого ранее смотревший на всё это дело с некой пренебрежительностью, смотрел на трупы своих бывших товарищей со смешанными чувствами. То ли ему было крайне неприятно на это смотреть, то ли ему было даже хорошо, что наконец-то нет того, кто мог угрожать своими требованиями, то ему казалось, что щас он может расплакаться от утраты своих близких людей. Наконец, нахлынула последняя волна эмоций – ненависть и жажда мести. Он прекрасно понимает, кто это сделал. Мы пережили этот день, и теперь нужен ответный ход. Косыгин поклялся перед ними, хотя бы мысленно, что они будут отмщены, во что бы то ни стало.\n\nТем временем, после короткого оплакивания погибших товарищей, Косыгин вышел на улицу и увидел страшную картину: как оказывается, пьедестал, место, где происходила речь, была взорвана, а на улице были погибшие гражданские лица, многие до сих пор даже оставались в живых, но не почти не двигались. Характерную униформу штурмовиков Таборицкого Косыгин сразу же определил, и он понял, что это именно его дело рук. Всё так, как он и предполагал - Таборицкий не забыл его, и не оставит его в покое до тех пор, пока не убьёт Алексея Косыгина-Романова.\n\nЧерез несколько минут приехал Владимир Гиль на своём бронетранспортёре, он вышел из здания и искал своих товарищей. Но как только он поднялся на нужный этаж здания Съезда и увидев, что Белозерский и Казем-бек погибли, он, не успев выразить хоть сколько-нибудь эмоций, увидел след за этим Алексея Косыгина. Подойдя к нему, завязался разговор.\n\n- Мой царь, - Начал Владимир Гиль, пытаясь собрать хоть какое-то адекватное предложение воедино, – \"Престольники\" были уничтожены в Вятке. Город вновь под нашим контролем.\n— Это прекрасно. – Ответил Косыгин. – Я так полагаю, это ваши войска прибыли в Вятку, чтобы защитить нас?\n- Так точно. Мы узнали от пленного, что сейчас готовилась атака на вас всех.\n- Я выражаю вам огромную благодарность от имени всей России за проявленную самостоятельность, храбрость и решительность в действиях по защите нашей Родины.\n- Служу России!\n- Кроме этого, я вас хочу назначить на пост министра вооружённых сил. Вы согласны?\n- Так точно! Я приму эту ношу.\n- Прекрасно. Отныне, с этого момента - ты министр вооружённых сил, и первое моё поручение - разобраться с этими людьми. Как они себя называют?\n- \"Престольники\", \"Престол\". - Ответил Владимир Гиль.\n- С ними разберитесь, - сказал Косыгин, - Нам предстоит многое сделать, и мы обязаны отомстить за наших погибших."
 MAR_Kosygin.14.a:0 "Все они будут отмщены!"
  
 
 ##реальная политка
 MAR_kospol_bloody_day: "Кровавый день календаря"
 MAR_kospol_bloody_day_desc: "Теракт, который произошёл в день открытия Вяткинского съезда, нанёс колоссальный удар по нашей власти. Устойчивость нашей власти пошатнулась, и это порождает ещё больше проблем, чем было до этого. И самое главное – погибло много жителей, и они теперь не могут быть уверены в том, что завтра страна не развалится. Всё это очень сильно дестабилизирует и без того очень хрупкий порядок в нашей стране.\n\nВ первую очередь, организация «Престол» должна быть уничтожена. И в первую очередь, мы должны укрепить свои собственные позиции, провести перегруппировку имеющихся сил и лишь потом действовать. Только после того, как мы сделаем ответные меры по противодействию этим террористам, мы сможем начать реформировать страну так, как нам надо."
 
 MAR_kospol_KGB: "Создание КГБ"
 MAR_kospol_KGB_desc: "Теракт, который произошёл в день Вяткинского съезда, мог бы быть предотвращён ещё на стадии зародыша, если бы наши спецслужбы работали лучше. Они могли пресечь всякую деятельность организации «Престол», и они могли бы так же пресечь всякую-любую деятельность иностранных агентов на территории нашей страны, если они были бы куда более эффективными и более сильными. \n\nСтарые спецслужбы – безнадёжно устарели, поскольку они базируются в лучшем случае на опыте Охранки Царской России и НКВД Бухаринского СССР, которые не сумели в далёком прошлом предотвратить ни революции, ни проникновение на территорию нашей страны иностранных агентов. Мы должны создать свою, уникальную спецслужбу, которая будет способна не просто превзойти старые спецслужбы, но ещё и соперничать с мировыми спецслужбами мира, такими, как ЦРУ, Абвер и прочие."
 
 MAR_Kosygin.60.t:0 "Комитет Государственной Безопасности"
 MAR_Kosygin.60.d:0 "Владимир Гиль шёл в сторону кабинета Душина Николая Алексеевича, одного из лучших контрразведчиков на территории Западной России. Он входит в состав оперативников спецслужбы, которая сама занимается защитой внутренних интересов Западно-Русского Народного Княжества. Однако каким бы ни был опытным оперативником, каким бы ни был он лучшим, если во главе управления происходит непонятные перестановки, то его опыт от этого становится менее полезным, так как КПД падает. \n\nВладимир Гиль, идя к Душину, повторял про себя: «если бы не слабость спецслужбы – не было бы бойни в Вятке». Он прав – отчасти, это всё можно было бы предотвратить, если бы службы безопасности вовремя обнаружили угрозу и не начали бы пресекать её деятельность. Однако вышло, что вышло – теперь надо бороться с последствиями. Владимиру Гилю не нравилось, как работала эта спецслужба, и поэтому он был настроен крайне серьёзно решать эту проблему. \n\nВойдя в кабинет Николая, Владимир практически с ходу начал говорить ему: \n\n– Я хочу сообщить тебе весьма радостную новость, лично от Царя. \n\n– Какую? – Задал вопрос Душин, отвлекаясь от работы. \n\n– Старой спецслужбы больше нет, как и прочих других – мы создаём Комитет Государственной Безопасности. Все спецслужбы должны будут войти в состав этого нового комитета, который возглавите лично вы. \n\n– Это крайне высокая честь для меня… – Сказал в ответ Душин, ещё не понимая, какую ответственную работу ему дали. – Когда мне приступать к работе? \n\n– Можете прямо сейчас начинать. Теперь отныне вы будете передо мною отчитываться за деятельность КГБ, и я надеюсь, что вы будете улучшать её работу не покладая рук. Можете приступать к работе. \n\n– Так точно, всё будет сделано."
 MAR_Kosygin.60.a:0 "Армия баранов, во главе которого лев, будет сильнее, чем армия львов, где лидером является баран."
 MAR_Kosygin_KGB_agency:0 "Комитет Государственной Безопасности"
 
 MAR_kospol_army_streets: "Армия на улицах"
 MAR_kospol_army_streets_desc: "Террористы из «Престола» представляет нам всем крайне серьёзную опасность, с которой нужно бороться. Чтобы бороться с этой напастью, мы должны задействовать не только спецслужбы, но ещё и полноценную армию. Как мы выяснили из недавней террористической атаки в Вятке, они вполне себе способны выставить боеспособные бандформирования, которые способы захватить целый город и терроризировать его в своих целях. \n\nАрмия, которая будет задействована в городах, будет отражать многочисленные террористические атаки а так же способствовать общей стабильности населённых пунктов. Любой, кто выйдет в комендантский час, окажется в лучшем случае в милицейском отделении, а любого, кто был заподозрен в связях с «Престолом» – будет ждать допрос."
 
 MAR_Kosygin.61.t:0 "Держа руку на пульсе"
 MAR_Kosygin.61.d:0 "Татьяна Карачаева шла по улице вместе со своим братом Николаем, который был старше неё на 5 лет. Татьяна могла бы и сама ходить в магазин, если бы не недавние обострения роста бандитизма на улице, и чтобы защитить свою сестру, Николай всегда был рядом с ней. Страх быть ограбленным, или того хуже, стать жертвой террористического акта «Престола» был силён, и единственным способом хоть как-то быть в безопасности, это ходить по двое. \n\nОднако ситуация несколько поменялась. Когда эти двое снова ходили в магазин за продуктами, они обнаружили новые плакаты, на которых по сухому было написано, что вводится военное положение в городе. Отныне объявлялся комендантский час, по которому никто не имеет права без специальных документов находиться на улицах города после 18:00 по местному времени, и, кроме этого, ужесточались многие меры наказания за то или иное нарушение. \n\nНо больше всего заметно было то, появились новые люди – неулыбчивые солдаты с автоматами наперевес. Они стоят возле магазинов, складов, заводов, административной власти и прочие, важные здания для властей по каким-то неясным причинам. Люди не рискуют смотреть отчётливо на этих солдат – страх перед реальной властью очень сильный, однако за этим чувствуется и очень твёрдая рука – теперь нет нависающей угрозы преступления средь бела дня, потому-что они обязаны будут спасти человека от опасности. Однако всё равно было непривычно видеть этих оловянных солдатиков, которые выполняют свою суровую, но крайне важную работу. \n\nВернувшись домой, Николай и Татьяна вечером смотрели в окно за этими солдатами, как вдруг один из них указал на людей, которые шли в неясном направлении. Судя по жесту, он сказал этим двум незнакомцам остановиться. Те двое остановились, им что-то сказали и те повернули назад, по всей видимости, домой. Но что делают с теми, кто осмелился сопротивляться им? Или того хуже – оказывается, что был "престольником"? Где-то вдалеке, в сторону заводов они услышали хлопки, до боли, напоминающие взрыв петард, однако судя по обстоятельствам можно было предположить, что это были не они."
 MAR_Kosygin.61.a:0 "Только мы способны показать, кто здесь власть."
 
 MAR_kospol_who_are_against_us: "Кто не с нами, те под нами…"
 MAR_kospol_who_are_against_us_desc: "Столь сложные времена, которые внезапно накинулись на нашу страну, требуют решительных ответных мер. Как бы то ни было, но свобода – тоже является нашим врагом, поскольку он помогает нашим противникам. «Престол» использует это слабое место, чтобы наносить сокрушительные удары по нашей государственной власти. Чтобы избавиться от этих сильных изъянов, наше государство должно урезать часть свобод народа. \n\nЭто делается не столько против «Престола», сколько ради защиты наших же граждан. Выбирая между хлебом и свободой, народ предпочтёт выбрать хлеб, поэтому они не будут сильно против этих мер. Те же, кто будет критиковать наши действия – получат по заслугам…"
 
 MAR_Kosygin.62.t:0 "Неслыханная наглость"
 MAR_Kosygin.62.d:0 "Граждане собирались вокруг некого плаката, который объявлял о запрете собираться на одном месте в количестве более 20 человек. По иронии судьбы, эти граждане хотели прочитать этот плакат, и поэтому все они толпились. Вокруг этого плаката собиралось больше 30 человек, наверно, человек 30-40, убывая и пребывая. Рядом же происходили обсуждения этого закона, и вопреки закону, люди собирались в огромные кучи, чтобы “позлить” властей.  \n\nОднако как только показались первые милицейские, то тут же отряд милицеев начал разгонять подобные толпы, а через громкоговорители просили разойтись всей толпе. Кто-то послушался, но большинство отказывались уходить, и таких людей забирали на милицейские участки, где начинался последующий допрос. \n\nНа первые разы милиция просто отпускала таких людей домой, объясняя, что в следующий раз такого уже не будет, однако как только будут появляться новые такие толпы людей, то будут аресты куда более жёсткие, чем были те, что были сегодня…"
 MAR_Kosygin.62.a:0 "Свобода умирает, рождается порядок."
 
 MAR_kospol_motherland_and_tsar: "Союз защиты родины и Царя"
 MAR_kospol_motherland_and_tsar_desc: "После начала борьбы нашей легитимной власти с террористами из «Престола», нагрузка на нашу милицию возросла многократно. Увеличились не только случаи террористических актов, но ещё и обычных мелких грабежей, которые устраиваются на фоне общей неразберихи в нашей стране. Это всё наносит и без того сильный урон по нашей стабильности. \n\nЧтобы помочь нашей милиции, мы должны буквально мобилизовать всё население для этого дела, и мы должны создать народные дружины, которые будут наравне с милицией охранять порядок на улицах, помогут уменьшить количество ограблений и отчасти помогут даже в борьбе с «Престолом»."
 
 MAR_Kosygin.59.t:0 "Операция “Ы”"
 MAR_Kosygin.59.d:0 "Трое грабителей продумывали план грабежа местного склада с различными вещами, в котором, судя по всему, можно было найти много чего интересного – алкоголь, декоративные шпаги, музыкальные инструменты, и прочее. Ценность этого склада для этих троих был в том, что можно было бы забрать всё казённое вино и продать их, заручившись деньгами и потратив их на что-то другое. Договорились, что каждый получит минимум 330 рублей за продажу всего алкоголя. \n\nПодойдя к месту сбора глубокой ночью, эти трое грабителей обсудили весь свой план действий, и один из них придумал даже название этой затеи – операция «Ы». На вопрос, почему «операция «Ы»», он ответил, чтобы никто не узнал истинного плана. Действительно, этот план был так хорош, что нельзя было, чтобы кто-либо узнал о нём или понял сути операции, делая таким образом страховку от того, чтобы не попасть в тюрьму. \n\nПодходя к складу, один из грабителей открыл дверь при помощи монтировки и вошёл туда. Эти трое начали разбирать склад по составным частям – сначала выносили казённое вино, которого было в избытке и разных сортов. Они грузили в специальный автомобиль, который они пригнали для такого случая. Однако вдруг они увидели, как с улицы пришёл целый отряд народных дружинников, которые начинали свою ночную смену. Они моментально обнаружили, что творится на складе и начали быстро подбегать к нему, в то время как грабители пытались сматывать свои удочки. Однако ничего не вышло – они были окружены со всех сторон, и всех повязали народные дружинники. \n\nГрабителей быстро отнесли в местный отдел милиции и их быстро отправили на задержание, до выяснения всех деталей ограбления."
 MAR_Kosygin.59.a:0 "Расхитители общественной собственности!"
 
 MAR_kospol_security_comeete: "Государственный кабинет по Чрезвычайному Положению"
 MAR_kospol_security_comeete_desc: "Не смотря на наличие легитимной власти, наше положение крайне тяжёлое, а кроме этого, вся вертикаль власти была побита. У нас с недавнего времени нет никакого премьер-министра, который мог бы советовать, что делать царю. У нас в целом партия Младороссов сильно потеряла в качественных людях, и если мы нуждаемся в том, чтобы укрепить наши позиции, то мы обязаны созвать государственный комитет чрезвычайного положения, который и структурирует всю вертикаль власти в Западной России. \n\nКак только мы сможем это сделать, то это сразу же уменьшит определённые проблемы с управлением страной и значительно сильно усилит связь между нами и страной в целом."
 
 MAR_Kosygin.63.t:0 "Перестановка кадров"
 MAR_Kosygin.63.d:0 "Владимир Гиль шёл в сторону кабинета Алексея Косыгина-Романова. На сегодня были намечены важные переговоры между ключевыми министрами, которые ещё остались в живых после теракта в Вятке, и главный вопрос, который будет решаться на сегодняшнем заседании – вопрос о создании чрезвычайного органа власти, которая будет отвечать за все критические решения внутри страны до тех пор, пока ситуация в Западной России не стабилизируется.  \n\nВойдя в кабинет, Владимир обнаружил, что в целом все главные лица государства уже собрались на месте и ждали, пока Гиль не сядет на своё место. Как только Гиль сел за стол, Алексей Косыгин-Романов начал говорить: \n\n– Дорогие товарищи, у нас ситуация крайне тяжёлая. Пока мы боремся с “Престолом”, у нас власть находится в состоянии тяжёлого кризиса – у нас нет даже банально премьер-министра, потому-что Казем-бек погиб на том покушении. Поэтому мною было принято решение о некоторых перестановках. В первую очередь – Владимир Гиль будет теперь занимать пост премьер-министра и возглавит партию Младороссов, в то время как я назначаю Анатолия Вавилова новым министром обороны нашей страны. \n\n– Мой царь, это большая честь для меня, – сказал Владимир Гиль, – когда мне передавать свои полномочия Вавилову? \n\n– Можешь прямо сейчас, а пока я прошу вас всех ознакомиться с полным списком нового состава нашего правительства."
 MAR_Kosygin.63.a:0 "Свобода умирает, рождается порядок."
 
 MAR_kospol_universal_good: "Новое Утро"
 MAR_kospol_universal_good_desc: "Мы решили множество проблем, вызванных терактом на Вяткинском съезде. Вертикаль власти была восстановлена, и теперь она готова к наращиванию административного аппарата. Мы создали КГБ, который будет эффективнее старых спецслужб России, и благодаря ей мы сможем защитить свою страну от иностранного влияния и внутренних вредоносных элементов. Введя военное положение, мы укрепили стабильность на территории нашей страны, а урезав часть прав и свобод граждан, мы обезопасили население. \n\nНаконец, наше государство сможет проснуться новым днём с надеждой на лучшее будущее. По крайней мере, как это мы можем себе позволить. Однако решив новые вопросы, мы всё ещё имеет ряд старых проблем, которые мы не успели решить ещё на том съезде. Нам нужно будет начать проводить политические реформы, которые позволят избавиться от всей административной нагрузки разом, а также выработает нашу стратегию на будущее."

 MAR_kospol_nation_of_soviets: "Страна Советов"
 MAR_kospol_nation_of_soviets_desc: "Система советов, которая была задействована в Советском Союзе Бухарина, мог бы быть достаточно эффективен в правильных руках. Наша программа действий говорит, что мы должны создать симбиоз власти Царской и власти Советской России, переняв всё оттуда самое лучшее. Настало время возрождать систему Советов. \n\nИз-за того, что мы лишились одного из главных идейных вдохновителей Младороссов – Казем-бека, то нам скорее всего не удастся создать истинный образ советов, каким видел его наш основатель партии. Поэтому мы должны воссоздать советскую систему местного самоуправления, избавить её от недочётов прошлого и посадить туда младороссов."
 
 MAR_kospol_Soviet_Empire: "Советская империя"
 MAR_kospol_Soviet_Empire_desc: "Любая Империя является способом объединения разрозненных народов в единое государство, и мы тут не являемся исключением. В нашей стране проживает множество народов-меньшинств, которые своим присутствием вместе составляют единую картину России. Оторвать их от нашей страны – значит выкинуть то богатство, которое владеет наша Родина – людей, населяющих нашу державу.  \n\nНаше Западно-Русское Народное Княжество тоже является своего рода «Империей». Некоторые нас называют уже не просто империей, а Советской, и пусть так нас и будут впредь называть, потому-что мы не будем гоняться за национальными меньшинствами. Они являются частью нашей культуры, и признав себе равными эти нацменьшинства мы только обогатим и укрепим русскую культуру."
 
 MAR_Kosygin.64.t:0 "Приём на работу"
 MAR_Kosygin.64.d:0 "Один безработный человек хотел устроиться на работу. Он был хорошим математиком, который умел подсчитывать хорошо деньги, и поэтому он планировал в первую очередь работать в государственном банке. По его мнению – работа там была не такой сложной, как например быть бухгалтером или грузчиком. Кроме этого – работа была прибыльной, поэтому он решил подать заявление именно туда. \n\nВот и настал день приёмной комиссии. На совещании перед работодателем он показал себя с очень хорошей стороны. Прилежный интеллигент, который ещё ко всему прочему хорошо владеет математикой и понимает суть банковского дела. Кажется, все шансы на поступление на работу у этого безработного уже в кармане. Но вдруг работдатель задал вопрос:\n\n– Кто вы по национальности? \n\n– Еврей. – Сказал уже не так уверенно, как ранее он отвечал. \n\nРаботодатель, сразу же после такого вопроса, задумался. Много «хмыкал», и нашему герою показалось, что только из-за этой причины его не возьмут на работу. Евреев, в общем-то, если и любили, и уважали, то только в Бухаринском СССР, но то время давно прошло. \n\nНаконец, после полминуты ожидания, работодатель сказал следующее: \n\n– Хорошо. Вы приняты. Ваше рабочее место уже ждёт вас, когда вы можете начать работать?\n\n– Прямо сейчас. \n\n– Можете идти."
 MAR_Kosygin.64.a:0 "Преодолели предрассудки"
 
 MAR_kospol_nex_siezd: "Новый Съезд"
 MAR_kospol_nex_siezd_desc: "Наконец, сделав первые шаги в направлении решений старых проблем, мы смогли создать устойчивую базу для дальнейшего управления страной. Настало время закрепить успехи нашей Партии и выработать стратегию действий на будущее, которое определит основной вектор развития внешнеполитических отношений, экономическую составляющую, военные реформы и всего остального. \n\nЭтот съезд, в отличии от Вяткинского съезда, будет во много раз лучше подготовлен, будет увеличена во много раз охрана, безопасность помещений и городов в целом, и кроме этого, мы должны показать всей нашей стране видимость стабильности и твёрдой уверенности на успехи в будущем."

 MAR_Kosygin.65.t:0 "Довести начатое дело до конца"
 MAR_Kosygin.65.d:0 "Первый съезд младороссов, который был в Вятке, был омрачён террористической атакой «Престола», где погибли одни из самых главных лиц нашей страны – Казем-бек и Белозерский. На этом съезде мы должны были начать вопросы будущего устройства нашей страны, однако этот съезд был сорван, не успев практически начаться. Но то, что будет новый съезд рано или поздно – это было очевидно. \n\nВ здании съезда Младороссов в столице были сделаны все приготовления, какие только возможно были, чтобы не допустить повторения событий кровавого дня съезда. КГБ проверило все углы, всех людей и все предметы на наличие каких-либо опасностей – никаких угроз не было обнаружено. Теперь точно можно начинать съезд. \n\nВладимир Гиль, премьер-министр и глава партии Младороссов начал заседание своей речью: \n\n– Дорогие друзья, товарищи и коллеги по работе. Сегодня мы должны будем начать долгожданный съезд партии и советов. Сегодня мы должны будем приступить к работе по выработке стратегии на будущее. Мы должны создать план развития экономики, план развития внешнеполитических связей, общую стратегию внутренней политики, и разработать план развития военного потенциала Западно-Русского Народного Княжества. \n\nОднако перед тем, как мы начнём это заседание, мы должны помянуть наших павших друзей, знакомых и нашего первого лидера нашей Партии и страны – Александра Казем-бека, и его верной правой руки – Сергея Белозерского. Прошу встать на минуту молчания, после чего я дам слово нашему царю Алексею II Романову. \n\nПосле этих слов весь зал под звуки метронома, настроенный так, чтобы ритмично бить раз в секунду, стоял, чтобы помянуть всех, кто погиб в день теракта в Вятке. Целую минуту простояли партийцы, у некоторых были омрачённые лица, которые были свидетелями этих событий. Как только время закончилось, все сели. \n\nК трибуне подошёл Алексей Косыгин-Романов, и начал свою часть речи:\n\n– Дорогие товарищи. Их жертва всегда будет в нашей памяти и горечь об утрате будет всегда в нашем сердце. Казем-бек и Белозерский были истинными патриотами нашей страны, но они не успели реализовать всех своих задумок. Нам их будет очень сильно не хватать, и мы будем всегда помнить этот день смерти. Но их жертва, как многих тысяч русских людей, – не была потрачена впустую. Мы не допустим того, чтобы дело Младороссов погибло после стольких лишений и испытаний, через которые мы проходили ранее и пройдём позже. Мы будем идти вперёд с высоко поднятой головой, в светлое Младоросское будущее, и мы обязательно дойдём до неё.\n\nНо теперь, настало время довершать начатое ими работу. Удачи вам, товарищи, в работе и в труде, и пусть вам будет сопутствовать только успех!"
 MAR_Kosygin.65.a:0 "Всегда помни о смерти."
 
 ###экономика
 
 MAR_koseco_new_gosplan:0 "Возвращение ГОСПЛАНа"
 MAR_koseco_new_gosplan_desc:0 "Косыгин-Романов считает, что для того, чтобы как можно быстрее поднять экономику нашей страны, необходимо создавать структуру управления экономикой практически с нуля. Первым же шагом этой структурной эволюции экономики должно стать возвращение ГОСПЛАНа, который должен стать фундаментом для всей нашей будущей экономики, которую мы будем реконструировать. \n\nГосударственное планирование, которое будет лежать в основе всей экономики, должен будет взять под контроль большую часть промышленности нашей страны и потом приводить в жизнь все наши основные замыслы. Только ручное распределение очень ограниченных ресурсов позволят нам на первое время развивать экономику куда более эффективно, чем это было бы при рыночной системе."
 
 MAR_Kosygin.15.t:0 "Планирование Государственного планирования"
 MAR_Kosygin.15.d:0 "Алексей Косыгин-Романов был прекрасным экономистом и математиком. Однозначно, что если бы он не был по воле самого Бога царём, то при, к примеру, Казем-беке или при Белозерском, был бы министром экономики. Такие люди, как он, являются очень компетентными в подобных вопросах, и они способны делать невообразимые чудеса с экономикой, выводя страну из хаоса и разрухи и обгоняя остальные страны, оставляя их в дураках. \n\nВесь замысел Косыгина-Романова был достаточно прост: необходимо создать смешанную экономику, создав симбиоз лучших качеств государственного планирования и рыночного саморегулирования. Только такая комбинация, по мнению царя, будет являться самой эффективной. Самое главное, что оно отвечает самым базовым требованиям населения – это уже есть залог успеха любой экономической системы. \n\nЕсть, конечно, одна проблема – Косыгин, хоть и царь, но не всемогущий. Он не сможет следить за всеми процессами, что протекают в государстве разом. Ему нужно постоянно работать и в других областях, в то время как его главная страсть – экономика, – будет нуждаться в постоянном надсмотрщике, который будет держать руку на пульсе. Тут нужен некий заместитель в этом плане. \n\nВыход из такой ситуации только один: надо поставить доверенного своего человека. Только такой человек, который будет отчитываться постоянно лично перед царём, и такой человек, который будет компетентен в приблизительно равной степени и нужен ему. Поэтому перед тем, как подписать указ о создании органа государственного планирования, он подписал, что им заведовать будет Николай Иванович Масленников."
 MAR_Kosygin.15.a:0 "Утвердить Госплан, назначить Н. И. Масленникова министром экономики"
 
 MAR_koseco_red_capitalism:0 "Социалистический капитализм"
 MAR_koseco_red_capitalism_desc:0 "Фундамент нашей новой экономики был создан, и теперь настало время делать надстройки над ней, и в первую очередь мы должны сделать каркас нашей экономики – сделать сплав из рыночных и командно-административных систем. Наша экономика должна быть сбалансированной между плановой и рыночной экономикой, и этим наш социализм будет отличаться от всех остальных. \n\nТакая комбинация даёт нам право называть наш собственный младоросский социализм, как социализмом с русской спецификой. Нас могут после этого сразу же заклеймить коммунистами, но мы не являемся ими – мы являемся лишь Младороссами, которые избрали такой путь. Наш младоросский социализм будет иметь капиталистические вкрапления, которые сделают её только сильнее."

 MAR_Kosygin.16.t:0 "Наш младоросский социализм"
 MAR_Kosygin.16.d:0 "Алексей II Романов, раздумывая над экономической политикой Западно-Русского Народного Княжества, приходил постоянно к одной и той же мысли: наш социализм должен быть русским, а русским его делает только вовлечение народа духа в экономику. И кроме этого, надо было однозначно сделать такой социализм, который мог бы быть гибким во всех его отношениях – чтобы народный спрос мог бы удовлетворён благодаря предложением со стороны частных лиц. Всё в теории достаточно просто. \n\nНо что, если такой социализм будет бездушным, как это было при Бухарине? Вспоминая сравнительно недавнее прошлое, он понимал, что таким образом он может допустить ту же самую ошибку, что и Бухарин сделал в своё время – не смог сплотить русский народ и весь его дух на борьбу с врагом и не подготовил страну к борьбе с нацистами. А что есть народный русский дух? \n\nРусский народный дух – это соборный, коллективный дух всего народа. Русский народ – не народ индивидуалистов, это народ коллективный. Православный русский народ раз за разом показывал чудеса самопожертвования даже в той, проигранной Великой отечественной войне, ради жизней других людей и за тех, кто уже погиб. Только благодаря жертвенности и стремлению жертвовать собой ради других мы и побеждали во многих войнах, взяв, к примеру Отечественную войну 1812-го года и сотни других подобных войн. \n\nРусский народ не любит, когда меньшинство руководит большинством. Наш народ был всегда сторонником того, чтобы большинство управляло всем остальным, но что есть в данной ситуации «большинство»? Это коллективы людей, и поэтому в русской культуре принято уступать своими интересами ради интересов общества и коллектива. В этом и проявляется стремление коллективизма. \n\nКак создать экономику, которая могла бы сочетать в себе социализм, капитализм и русский народный дух? Мы не пойдём по каким-либо догмам марАлексей II Романов, раздумывая над экономической политикой Западно-Русского Народного Княжества, приходил постоянно к одной и той