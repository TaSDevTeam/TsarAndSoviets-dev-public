 #PRESTOL EVENTS 
 MAR_Kosygin_Prestol.1.t: "Подготовка..."
 MAR_Kosygin_Prestol.1.d: "ОТЧЁТ\n\n КОМУ: ГИЛЮ В.В\n\nОТ: МЕРЕНОВА И.Я, НАЧАЛЬНИКА ОТДЕЛА УКГБ ПО НАРЬЯН-МАРСКОЙ ГУБЕРНИИ\n\nПервые сведения о деятельности организации "Царебожников", которые являются части террористической сети "Престол", на крайнем севере поступили в наше отделение КГБ в начале 196X-ого года. В связи с этим, было принято решение отправить на место агента (-------), с целью проведения расследования и установления связей с членами организации.\n\nАгенту (-------) удалось проникнуть в ряды организации в течение первого месяца миссии. Связь была установлена через знакомство с местным жителем (-------), который был симпатизантом террористов. Он привёл (-------) на встречу с представителями организации, которые уже находились в её тесных кругах.\n\nДля того чтобы сохранить свой прикрытие, агент (-------) был вынужден выполнять различные поручения, привлекавшие внимание членов организации к себе, и выражать поддержку их идеям. Это позволило ему получить больше информации о деятельности группы, её структуре, месте их сборов и проведения операций.\n\nПосле некоторого времени собрана достаточная информация для определения местонахождения главных членов организации. Было установлено, что они скрывались в одном из заброшенных зданий на окраине (------]. Агент (-------), используя свои навыки, сумел проследить до здания и затем передать информацию нашим силам.\n\nПлан по штурму их логова полностью готов к исполнению. Ждём указаний из центрального штаба КГБ.\n\nДата: (-------)"
 MAR_Kosygin_Prestol.1.a: "К плану приступить. В.В. Гиль"

 MAR_Kosygin_Prestol.2.t: "...И штурм."
 MAR_Kosygin_Prestol.2.d: "Раннее тёмное утро, характерное для этих земель. На окраине города собрались силы спецслужб: агенты КГБ, сотрудники милиции и бойцы ОМОН. Все были в боевой готовности, их задача была одна - штурм главного штаба радикальных православных террористов. \n\nРанее агенты КГБ провели тщательную разведку и выяснили местонахождение штаба террористов. На основе собранной информации был разработан план операции. Она должна была пройти молниеносно и бесшумно, чтобы не дать террористам время на подготовку к ответной атаке.\n\nНо вот, уже на месте, агенты понимают, что план может не сработать - террористы ждут их. Православные фанатики были вооружены до зубов: автоматы, пистолеты, гранаты. Они знали, что на них направлены все силы спецслужб и готовились к бою.\n\nАгенты КГБ решили сделать отчаянный шаг. Их подразделение, во главе с командиром, начало медленно приближаться к штабу террористов, прикрываясь танком Т-62. Спецназ ОМОН подкреплял боевую группу с другой стороны, чтобы создать двойное давление на террористов.\n\nТеррористы начали стрелять, отвечать на огонь было сложно - они были хорошо защищены. Но внезапно, огонь сократился. Командир боевой группы, понимая, что это шанс, решил наступать. Первая линия, защищавшая штаб, была сломлена. \n\nТеррористы понимали, что хоть-какой-то шанс на победу уходит от них, они начали отступать, надеясь на возможность скрыться и продолжать свою подрывную деятельность. Большая часть сдалась, но некоторые бросили свое оружие и скрылись в лесу, по их следам уже отправлен дополнительный отряд ОМОНа.\n\nВ результате операции удалось захватить несколько престольников, но конечно большая часть была ликвидирована за сопротивление. Надеемся, что гидра "Престола" больше не сможет поднять свою голову здесь. "
 MAR_Kosygin_Prestol.2.a: "Гидра лишилась одной головы"

 MAR_Kosygin_Prestol.3.t: "Убежище белого дьявола"
 MAR_Kosygin_Prestol.3.d: "Сегодня в Вятке здание КГБ не простаивало. После того как были получены данные от внедрённых агентов в Онеге сразу же началась активность. \n\n«Информация от наших агентов не особенно обнадёживает. Однако теперь мы знаем с кем бороться», - с этими словами агент достал несколько фотографий и закрепил их на доске. \n\n«Антикоммунистические бригады в Районе Архангельска получают снаряжение напрямую из Онеги, возможно в этом замешана непосредственно Финляндия. Бандиты разграбили несколько деревень. Примечательно, что по информации агентов на данный момент на севере произошёл локальный раскол «Престола», одна из мятежных деревень присоединилась к так называемой Народной Красной армии, в результате чего Антикоммунистические бригады совершили расправу над раскольниками. К сожалению мы этим никак воспользоваться не сможем. Но факт остаётся фактом, для того чтобы уничтожить эту ячейку престола необходимо вторгнуться в Онегу.»\n\nТишина сразу же повисла в комнате для брифинга. Война фактически с Финляндией при такой нестабильности? Безумие!  Впрочем, судя по всему другого выхода нет."
 MAR_Kosygin_Prestol.3.a: "Надо наступать."

 MAR_Kosygin_Prestol.4.t: "Узнаёшь?"
 MAR_Kosygin_Prestol.4.d: "Кирпичников сидел в грузовике. Будучи лидером на нём была куда большая ответственность чем на людях которые решили пойти за ним. Чего он хотел добиться в конце концов? Наверное он и сам не знает. Возможно в какой-то момент он действительно поверил в то что освобождение Северной России от коммунистов сделает жизнь россиян лучше. Впрочем, какая уже разница когда тебя везут на расстрел?\n\nВнезапно идущая своим ходом машина остановилась, послышались крики солдат. Дорога завалена? Кто-то решил в агонии напасть на этот конвой? Да какая вообще разница…Среди криков солдат он выслушал какой-то знакомый голос, где-то в закромах он отзывался чем-то…хорошим. Но в то же время бесконечно грустным. «Поймите же, я должен с ним поговорить!», - неизвестный хотел увидеть кого-то, неужели.\n\nВ грузовик ввалился солдат княжества и жестом приказал покинуть грузовик. Холодный воздух Белого Моря и ветер сразу же напомнили Кирпичникову что тот ещё жив. Перед колонной стояло несколько человек, вооруженные, они, однако,  не проявляли агрессии к конвоирам. Тут один из них, в белой форме и с фуражкой в руках, бросился вперёд, несмотря на солдат и на несколько напряжённое настроение. \n\nХолодные руки коснулись лица Кирпичникова.\n\n— Володь, это я! Узнаешь?! — Старик бросившийся к Кирпичникову, казалось бы, позабыл о своём преклонном возрасте и словно ребёнок радовался встрече с другом.\n\n— Саш…так ты…живой. — Владимир узнал его. Александр Медведев с которым они вместе сражались с фашистами. Время не пощадило их обоих.\n\n— Как же так получилось? — Взгляд Медведева сразу же лишился живости видимо он понял в каких условиях произошло это воссоединение. Скупая слеза покатилась по щеке.\n\nПредатель не мог ответить, слишком много воды утекло с тех пор. Лишь поступил взгляд и попытался отвернуться.\n\n— Прости меня за то что так получилось. И прощай.— Мужчина в белой форме потянулся за чем-то в районе пояса. И когда Кирпичников понял в чём дело было уже поздно. Вспышка…"
 MAR_Kosygin_Prestol.4.a: "Снег окрасился в багряный."

 MAR_Kosygin_Prestol.5.t: "Неожиданные откровения"
 MAR_Kosygin_Prestol.5.d: "Когда-то давно, ещё когда существовала Республика Коми, Косыгин имел дело с ультраправыми фашистами, так называемыми «Пассионариями». Особо не вдаваясь в подробности их течения, Косыгин сразу же понимал, что их идеи – крайне фашистские, и что больше всего удивляло его – это то, что пассионарная теория Гумилёва даже воспринимаются в научной среде, хотя многие положения из его работы можно (и даже нужно!) оспаривать. Кроме него был ещё и некий Игорь Шафаревич, который был в недавнем прошлом хорошим математиком, но оказался в политике. Он, в теории, тоже связан с «Престолом». \n\nИ всё-же, надо было с ними говорить. Сейчас на повестке дня стоит другой вопрос – борьба с «Престолом». Даже несмотря на то, что они находятся в тюрьме, они всё ещё являются крайне опасными для нас, поскольку могут связаться с «престольниками». Мы должны сначала попытаться их допросить. \n\nПервый же человек, который зашёл к Шафаревичу в камеру допроса, начал свой допрос. \n\n– Фамилия, имя и отчество. – Задал вопрос первым допрашивающий.\n– Шафаревич Игорь Ростиславович.\n– И так, я хочу с вами поговорить. Я не буду задавать слишком сложные вопросы, поэтому…\n– Я буду говорить всё, что вам нужно. – Внезапно прервал Шафаревич.\n– … Простите? – Сказал удивлённо допрашивающий.\n– Я не буду сопротивляться вам. Это бессмысленно для меня.\n– Какая неожиданность. Почему?\n– Мне нет смысла вам мешать бороться с «Престолом». Я прекрасно знаю, что за ситуация у вас с этими людьми Таборицкого. У меня есть свои личные счёты с этим безумцем, и мне будет лучше, если вы его победите.\n– Это очень неожиданно с вашей стороны. Что-же, тогда вы мне расскажите пожалуйста о нём всё, что знаете.\nСидевший Шафаревич перекрестил руки так, что он встал в закрытую позу, и после этого стал говорить:\n– Начну с того, что этот человек настоящий безумец, поехавший монархист, который считает, что Алексей Николаевич ещё жив. Тот самый, которого расстреливали ещё большевики в 1918-м. Я удивлён вообще, как за ним люди шли, ведь любой здравомыслящий человек не пойдёт за ним. Может, это всё была шутка?\n– То есть, вы считаете, что этот человек – на полном серьёзе верит, что Алексей жив? Тогда, почему он против нашего нынешнего царя?\n– Потому-что он считает, что ваш Романов – не настоящий. – Сказал утвердительно Шафаревич. – Он, если мне изменяет память, Косыгин. Я видел его частенько на политической арене Республики Коми. И хоть Косыгин, выдавая себя как за Романова, для меня кажется обманщиком века, тем не менее, всяко лучше он, чем этот поехавший Таборицкий.\n– Что вы ещё скажете?\n– Я уверен, что часть моих соратников состоят в этой организации. Я не могу сказать уже точно сколько, и кто конкретно, но я уверен, что точно там они есть. Это математически логично ведь.\n– Что вы знаете о месторасположении Таборицкого?\n– Ничего, к сожалению, не могу сказать. – Сказал Шафаревич.\nПервый допрос Игоря Шафаревича закончился. Впереди – ещё несколько допросов. Однако такие откровения и так легко нам ещё никогда не предоставлялись."
 MAR_Kosygin_Prestol.5.a: "Что скажет нам теперь Гумилёв?"

 MAR_Kosygin_Prestol.6.t: "Никто не впадает дважды в одну реку"
 MAR_Kosygin_Prestol.6.d: "Из допроса Гумилёва, который был таким же откровенным, как и допрос Шафаревича, выяснились некоторые детали. Выяснилось, что члены партии «пассионариев» вошли в состав организации «Престол» и их главная база в Коми располагается в очень непримечательном доме, расположенный на восточном окраине Сыктывкара. Этот двухэтажный дом, знаменит тем, что в нём заседали партийцы «пассионариев» и прочих радикально правых течений. Гумилёв узнал от своих товарищей, что штаб «Престольников» в Коми был расположен на том же самом месте. \n\nУзнав об этом обстоятельстве, сразу же был отправлен местный отряд оперативников. Штурм здания был запланирован таким образом, чтобы «пассионарии-престольники» даже не успели оказать сопротивление. Обезглавив всё местное движение «Престола» в этом месте, мы автоматически наносим сокрушительный удар по всей сети, и как только это случится, то члены этой организации не смогут более действовать скоординированно.\n\nШтурм был намечен на час ночи. Оперативники начали операцию, и всё по плану, все эти люди были захвачены в плен, и вся ячейка «Престола» была уничтожена без единого выстрела. Вся операция заняла порядка 2-х минут. Всех их отправляют в тюрьму для дальнейших действий с ними."
 MAR_Kosygin_Prestol.6.a: "Наконец-то эту лавку прикрыли."

 MAR_Kosygin_Prestol.7.t: "Преступление…"
 MAR_Kosygin_Prestol.7.d: "Иван Прохоров из-за тяжёлых условий труда и низкой зарплаты был вынужден выживать как угодно. Ему подвернулся случай, когда к нему обратились некие люди, которые предлагали неплохие деньги за то, что он будет отдавать хотя бы немного взрывчатого вещества. Предложение, которое показалось Ивану, было очень хорошим несмотря на то, что это прямо говоря является преступлением. Прохоров уже так несколько раз сделал, даже несмотря на то, что его проверяли на наличие подобных зарядов. Видимо, не доглядывают. \n\nИван Прохоров вновь украл взрывчатые вещества, уже практически без понимания того, что он щас совершал вновь преступление. Спокойно уходя после очередного рабочего дня, он направлялся к тому месту, где и предоставлял обычно эти заряды. Ничего бы не предвещало беды для него, как вдруг двое человек подошли к нему сзади и схватили его за руки и потащили его за угол. \n\n– Э-э, вы чего!? Вы кто?! Отпустите меня! – Говорил Прохоров, пытаясь сопротивляться и вырваться из лап неизвестных людей. \n\nЧуть позже, когда уже загнали за угол, перед его взором появился человек в офицерской униформе, который обратился к нему: \n\n– Иван Прохоров Петрович. Я офицер министерства внутренней безопасности. – Говоря всё это, он показал ещё свои документы, удостоверяющие его личность. – Без паники, молодой человек и слушайте меня внимательно. Вы совершили множественные кражи на производственных местах, однако мы можем решить все ваши проблемы, если вы нам поможете. \n\nИван Прохоров боялся, но через несколько секунд он немного успокоился, чтобы сказать следующее: \n\n– Что вам нужно? \n\n– Нам нужно, чтобы вы нам помогли найти людей, которым вы продаёте свою взрывчатку. Они являются террористами из организации «Престол». Не бойтесь – вы не попадаете под список подозреваемых, но вы нам можете помочь с ними расправиться.\n\n– Да, я согласен… Я согласен помочь вам. – Говорил немного растерянно Иван Прохоров.\n\n– Хорошо. Я рад, что вы понимаете нас. Скажите, где они?"
 MAR_Kosygin_Prestol.7.a: "Преступление происходят из-за неблагоприятных условий жизни."

 MAR_Kosygin_Prestol.8.t: "…и Наказание"
 MAR_Kosygin_Prestol.8.d: "Иван Прохоров рассказал информацию о том, где он продавал свою взрывчатку. Оперативный отряд занял свои места для того, чтобы поймать тех, кто должен принимать эту взрывчатку. Через двадцать минут после того, как сюда прибыли оперативники, на место встречи прибыли "Престольники". \n\nКак оказалось, "престольники" должны были встретить очень крупную партию взрывчатки, которая должна была отправиться к основной группировке Таборицкого. По всей видимости из разговоров, они тут должны были быть в последний раз, и они ожидали, что придут несколько таких поставщиков взрывчатки с разных заводов в Горьком. Однако этого не должно случиться. \n\nВнезапно оперативники начали операцию. Сразу же были отрезаны пути отступления, любой, кто сопротивлялся был убит выстрелами в туловище. Главарь этой ячейки “Престола” был схвачен и отправлен в тюрьму. \n\nВсе те люди, которые были связаны с этой организацией, были из разряда крайне бедных рабочих. Поэтому оперативники отправили запрос в центр с целью увеличить заработные платы на заводах в Горьком. Это позволит уменьшить в будущем избежать таких ситуаций, как это было недавно."
 MAR_Kosygin_Prestol.8.a: "Любой сытый человек не будет идти против власти."

 MAR_Kosygin_Prestol.9.t: "Погоня в лесу"
 MAR_Kosygin_Prestol.9.d: "Ханс бежал по дороге не разбирая пути. Несколько назад минут назад его отряд истинных ариев был атакован силами чертовых монголоидов. Идиоты испугались унтерменшей и разбежались кто куда, те кто пытались дать отпор были расстреляны. Каких же идиотов передали под его опеку.\n\nЛес однако не собирался заканчиваться и на разум арийца уже начинала медленно давить обстановка. Деревья казались монстрами, тянущие свои костлявые руки. Страшная фигура постоянно выглядывала из-за спины этих монстров, словно бы лесной царь самолично хотел насладиться такой охотой.\n\nВековые кроны закрывали небо и нечто схватило офицера за ноги. Существо из дерева схватило его и не давало выбраться. Ещё немного и оно протянуло свои тонкие лапы к голове после чего весь мир погрузился в темноту…\n\nПодбежавший рядовой армии народного княжества, сперва решил отдышаться. «Спортивный какой попался, сука. Ничего и не таких доставали. Эй чего молчишь?», - ариец никак не реагировал на размышления солдата что было крайне нехарактерно. «Нет, нет только не говори что ты…», -  солдат уж позабыл об усталости и  приблизился к телу. Перевернув его он выяснил что ариец был без сознания, но всё ещё жив. Во время побега тот споткнулся об упавшую ветку и ударился головой, да так что потерял сознание. Впрочем ничего критического. Лишь досада донимала солдата, ведь это тело теперь придётся переть до отряда на себе."
 MAR_Kosygin_Prestol.9.a: "По крайней мере будет кого допрашивать."

 MAR_Kosygin_Prestol.10.t: "Последние из братьев"
 MAR_Kosygin_Prestol.10.d: "Благодаря тому первому допросу, мы располагаем информацией о наличии недобитых отрядов Арийского братства, которые по всей видимости до сих пор вели свою борьбу против наших сил. Связавшись, очевидно, с «Престолом», они намеревались вернуть то, что было утрачено в ходе Битвы за Западную Россию. Однако они не смогут этого сделать, и наши спецслужбы нанесут последний, решающий и смертельный удар по этой гидре. \n\n– Наши войска находятся в боевой готовности. – Сообщил Дмитрий по рации. \n\n– Вас понял. Остальные отряды тоже готовы. Начинайте операцию «Свастика». Добейте этих нацистов! – Сказал в ответ главный штаб боевых действий. \n\n– Так точно, выполняем. \n\nВ 8 часов утра выстрел из сигнальной ракетницы оповестила остальные отряды о начале операции. Партизаны из Братства были застигнуты в расплох, однако попытались организовать круговую оборону. Используя то оружие, которое они украли из складов, они пытались отбиваться, однако оперативники легко сломили первые линии обороны Братьев. Примечательным моментом было то, что не было никаких пленных, поскольку был приказ: не брать в плен обычный рядовой состав, а взять только командира партизан. \n\nВ результате весь бой длился около часа, и партизаны Арийского братства были уничтожены. Вся битва представляла собой мясорубку. Последним из “братьев” оказался некто, по имени Адольф Майер. Этого человека отправили на допрос, где его до сих пор там держат."
 MAR_Kosygin_Prestol.10.a: "Наконец-то они были разгромлены."

 MAR_Kosygin_Prestol.11.t: "Миссия сопровождения"
 MAR_Kosygin_Prestol.11.d: "— Неужели мы обязаны ловить такую мелкую сошку? Нет бы на офицеров охотиться… \n\n— Водитель точно знает куда ехать. А ещё только эта машина достаточно отстала от конвоя\n\n— Неужели им настолько плевать, что они такое допускают? Да и если бы они не встряли так мы бы до Московии за ними бы шли?\n\n— Да хоть до Германии. А по поводу первого — когда Власова не стало КОНР перешла некому Октану, а ему совсем плевать на что-то что не приносит ему деньги.\n\nПосреди дороги через лес одинокий грузовик с нанесённым знаком КОНР застрял прямо на дороге. Провалившиеся в грязь колёса не были в состоянии заставить машину выбраться из плена. Несколько солдат и  водитель уже четвертый час боролись со стихией но судя по всему без подмоги они ничего сделать не смогут. Вдруг попытки вытянуть грузовик прервал оклик из-за спины: «Встряли? Может мы поможем?». Произносил эти слова никто иной как начальник отряда Западнорусского народного княжества. Вмиг КОНРовцы оказались окружены примерно полудюжиной вооружённых людей. Солдаты от неожиданности бросили оружие а водитель попытался залезть обратно в кабину. Попытку эту однако прервали лично.\n\n— Куда собрался? — с этими словами начальник схватил почти залезшего водителя за ремень и потянул на себя. Через несколько секунд тот уже лежал в размокшей грязи и смотрел на дуло пистолета направленное прямо ему в лицо. — Так куда направлялись?\n\n— Не стреляй! В Московию за грузом. \n\n— А потом куда бы поехали? \n\n— Не знаю. Пункт сбора перенесли и мы бы узнали о его локации только после того как пересекли бы границу Самары.\n\n— Твою ж мать… Ладно собирайся, сейчас тебя и твоих людей подвезём."
 MAR_Kosygin_Prestol.11.a: "Лучше чем ничего."

 MAR_Kosygin_Prestol.12.t: "Границы дозволенного"
 MAR_Kosygin_Prestol.12.d: "Доклад Министерства Внутренней Безопасности – №007451 \n\nОБ ОПЕРАЦИИ ВНУТРЕННЕЙ БЕЗОПАСНОСТИ.\n\nСЕКРЕТНО.\n\nНаши оперативники в 12:00 провели операцию «ГРАНИЦА» в Самарском регионе с целью пресечь деятельность «ПРЕСТОЛА» на территории этого региона. \n\nСтатус операции: ПОЛНЫЙ УСПЕХ.\n\nПояснение:\n\nНаши оперативники засекли подозрительную активность в этом регионе. Грузовики с обозначениями КОМИТЕТА ОСВОБОЖДЕНИЯ НАРОДОВ РОССИИ пересекли границу ЗАПАДНО-РУССКОГО НАРОДНОГО КНЯЖЕСТВА со стороны РЕЙХСКОМИССАРИАТА МОСКОВИЯ. Сразу же, после обнаружения, отрядом «Альфа» была предпринята атака на конвой. Захват конвоя дало нам: \n\n12 грузовиков типа ГАЗ-ААА \n\n100 автоматов\n\n50 гранат\n\n5 противотанковых гранатомётов\n\n10 пистолетов\n\nПатроны к ним. \n\nКарту передвижения конвоев. \n\nОтряд «Альфа» воспользовавшись этой картой скоординировала действия других отрядов, которая нанесла удар в районе небольшого города ТЕРЕНЬКА, где базировался отряд КОНР. В результате непродолжительного боя отряд КОНР был уничтожен нашими силами, а глава этого отряда был взят в плен. Ожидается допрос. \n\nРекомендация: необходимо проверить наши пограничные войска на связи с «ПРЕСТОЛОМ»."
 MAR_Kosygin_Prestol.12.a: "Мы же вроде бы Октана убили?"

 MAR_Kosygin_Prestol.13.t: "Операция "Падение""
 MAR_Kosygin_Prestol.13.d: "Из допросов всех тех пленных, которых мы захватили за предыдущие операции, мы выяснили настоящее месторасположение Таборицкого и центра всей её сети. Он располагается на границе с Западной Сибирью – в районе Уральских гор в области Гайнов. То, что он имеет там базу, является крайне любопытным фактом, по крайней мере как это кажется Владимиру Гилю, который решил возглавить лично эту операцию. \n\nВ бой были брошены самые опытные силы оперативников. Те, кто ещё не погиб от пуль врага, терактов, и прочего, и те, кто просто выполнял достойно свою работу – те должны будут, хотелось бы верить, выполнить последнее задание, которое похоронит «Престол» окончательно. В бой была брошена даже техника: БТР-60 обеспечат огневую поддержку оперативникам.\n\nОперация должна была начаться в 23:30, когда солнце взойдёт окончательно для того, чтобы нанести сокрушительный удар по «Престолу». Осветительные ракеты и фонарики помогут найти последних террористов в этом районе. \n\nНаконец, в 23:30 Владимир Гиль сам выстрелил одну ракету – красную, которая оповестила оперативников о начале операции. После чего в небо были пущены сразу несколько осветительных ракет, которые освещали местность. Оперативники начали продвигаться под светом ракет вглубь леса, двигаясь к её окраине, чтобы достичь самого Таборицкого. \n\n«Престольники» сразу же поняли в чём дело. Опыт недавней операции «Свастики», которую оперативники проводили, был извлечён и теперь «престольники» предприняли меры по обороне. Евтукович, на ряду с Виктор Ларионовым организовали оборону из своих последних сил «Престола». Поскольку у них не было достаточно взрывчатки, недостаточно вооружения, и недостаточно людей к этому времени, то оборона вся была очень хлипкой. Единственное, что было у этих людей – ненависть к новому режиму и решимость сопротивляться до самого последнего, даже не взирая на эти факторы. \n\nНачалась перестрелка, которую «престольники» сначала выдерживали, но затем очень скоро оборона «Престола» начала показывать огромные бреши. \n\n– Сергей, вам лучше бежать от сюда. Я задержу их так, как только смогу, – сказал Виктор Ларионов Сергею Таборицкому. \n\nТаборицкий, который находился в это время в некотором смятении, даже понимая, что скоро его конец близок, согласился с предложением Виктора. Но он убежал без какой-либо охраны. Он убежал в сторону уральских гор, имея у себя в руках только Библию. \n\nБитва продолжается…"
 MAR_Kosygin_Prestol.13.a: "Этот трус сбежал! Ловите его!"

 MAR_Kosygin_Prestol.14.t: "Пришествие"
 MAR_Kosygin_Prestol.14.d: "Таборицкий так далеко убежал в сторону Уральских гор, что, кажется, ещё немного, и он зайдёт за границу Западной России и сможет добраться до Западной Сибири. Запыхаясь, он по факту взобрался в гору, где по мере продвижения к высоте появлялось всё больше и больше снега. Таборицкий просто бежал туда, куда глаза глядят, потому-что даже в его засоренной голове было понимание, что кажется, это конец. Священная, истиннорусская православная Россия была потеряна только что, она окончательно пала перед иудо-большевистским мимикридом. Всё кончено. \n\nТаборицкий окончательно выбился сил, когда он увидел очень небольшое озеро, в котором отражалось лунное свечение. Оно было кристально чистым, и можно было даже попить этой холодной воды без какой-либо опаски. Таборицкий, внезапно, захотел сильно пить, и он захотел подойти к этому роднику. По мере продвижения к роднику, он замедлялся, чтобы вглядеться лучше в этот источник, и с каждой секундой он ужасался всё больше и больше – родник из кристально чистого превращался в кровавый. \n\n– Что это всё значит? Галлюцинации? Это правда? Что это всё такое?! – Проговорил про себя Таборицкий, явно не понимая, что происходит. \n\nВнезапный подростковый голос его напугал: – Ты не справился с задачей. \n\nТаборицкий огляделся, и слева от себя увидел фигуру мальчика, и Сергей безошибочно в нём определил Алексея Романова. Он не верил своим глазам, глаза дрожали от адской спеси эмоций: страха от того, что будет дальше, радости, от того, что он был всё-таки прав, удивление, что он нашёл Алексея, и шока, который он испытал, когда увидел это всё. Какая из этих эмоций преобладает? Страх. Эта эмоция потом начала преобладать над всеми. \n\n– Прости, Алексей… Я не смог. Я хотел, я пытался… – Начал говорить Таборицкий, преклоняя колени перед Алексеем Николаевичем.\n\n– Ничего страшного. Я всё видел. Ты не справился, но я прощаю тебя. \n\n– Да?..\n\n– Идём за мной. У нас есть другие дела, где ты ещё преуспеешь.\n\nТаборицкий хотел пойти за Алексеем, но Таборицкий внезапно ощутил сильную головную боль, повалился от бессилия и упал на землю…"
 MAR_Kosygin_Prestol.14.a: "Он реален?"

 MAR_Kosygin_Prestol.15.t: "Конец "Престола""
 MAR_Kosygin_Prestol.15.d: "После непродолжительного боя, в котором весь «Престол» был уничтожен, а главари террористов были захвачены в плен, передовой поисковый отряд начал искать Таборицкого в округе. Все боялись того, что Таборицкий смог сбежать в Западную Сибирь и уже оттуда вести свои козни, однако удача им улыбнулась. \n\nПередовой отряд обнаружил труп Таборицкого рядом с небольшим озером. Вокруг трупа Таборицкого была небольшая стая волков, которые, по всей видимости, хотели съесть этот труп, но не стали. Почему так? Не ясно. Тем не менее, волки испугались отряда и разбежались в разные стороны.\n\nОпознать труп было легко, но вот причины смерти – вероятнее всего, человек умер от кровоизлияния в мозг. С трупом Таборицкого было принято решение закопать недалеко от этого места и сделать из этого безымянную могилу, чтобы никто и никогда не смог опознать его.\n\nОб окончательном уничтожении «Престола» доложили Гилю, а Гиль передал Алексею Косыгину эту новость. Теперь, когда «Престола» больше нет, теперь можно по настоящему управлять страной."
 MAR_Kosygin_Prestol.15.a: "Этот безумец, наконец, был остановлен."

 MAR_Kosygin_Prestol.16.t: "Крах"
 MAR_Kosygin_Prestol.16.d: "Тени сгущались над Косыгиным-Романовым. Битва теней, иначе называемая борьба с «престольниками» идёт крайне тяжело. Если и есть продвижение где-либо, то это не является решающим ударом по «Престолу». Их силы будто бы бесконечны, это словно дьяволы из преисподней – их нельзя победить, лишь изгнать на какое-то время, но они потом снова приходят. Эти черти ломают государство, которое так тяжело строилось Младороссами. \n\nГод прошёл с того самого покушения. Косыгин прекрасно понимал, что они попытаются рано или поздно нанести удар. Если не через неделю, или месяц, то через полгода или год. Кажется, срок подходит к концу, и скоро будет второе, уже успешное покушение. Надо лишь ждать, потому-что уже ничего не сделать – «Престол» оказался слишком силён для борьбы с нами. \n\nКосыгину надо было подышать свежим воздухом, чтобы хоть как-то отогнать эти мрачные мысли. Но как только он высунул свою голову, как тут же пришла пуля ему в голову. Снайпер, который был на противоположной стороне улицы, поджидал свою жертву. Косыгин упал, издав глухой звук. \n\nДело было сделано. Косыгин умер. «Престол» победил в этой схватке. Всё кончено."
 MAR_Kosygin_Prestol.16.a: "Печальный конец для Младороссов."

 MAR_Kosygin_Prestol.17.t: "Эпилог Младороссов"
 MAR_Kosygin_Prestol.17.d: ""Престол", после того, как уничтожила власть Косыгина в Западной России, попыталась захватить власть в стране. Таборицкий, объявив себя регентом уже Священной Российской Империи, обнаружил, что его организация «Престол» начала разваливаться. Откалывались многочисленные прочие сторонники этой организации, которые поддерживали Таборицкого только из-за того, что они не признавали власть Западной России. Остатки бывших псевдо-руководителей стран начали откалываться от организации, объявляя свою власть на территориях различных регионов. \n\nПараллельно этому, Владимир Гиль, премьер-министр Западно-Русского Народного Княжества объявил о своём захвате власти, однако его сил не хватило для того, чтобы подчинить все остальные регионы. Регионы стали откалываться от Княжества, а в самой стране установилось двоевластие. Однако борьбы за единый престол Западной России не будет – Таборицкий и Гиль не могут установить сами хоть какое-то влияние над этой территорией, и по итогу всё откатилось к прежнему состоянию. \n\nЗапад России медленно, но, верно, погружается в хаос. Нет единой власти, нет единой границы, и вновь, как в эпоху военачальников начали появляться границы внутри этой некогда единой страны. Если Западная Россия и сможет увидеть единого правителя, то очень не скоро. Голод, войны и разруха вновь накинулись на эту часть России."
 MAR_Kosygin_Prestol.17.a: "Это конец."

 MAR_Kosygin_Prestol.18.t: "Спектакль в глуши"
 MAR_Kosygin_Prestol.18.d: "Позднее утро. Проселочная дорога. ГАЗик с 2 мужчинами в кабине едет через ухабы и ямы из леса в город. Ничего не предвещает беды. Безмятежно играет радио на одной из волн, адски трясутся грузы в кузове, дополняя симфонию с радиоприемником и разговоры водителя с пассажиром. Как вдруг из леса на дорогу выбегает странный лысый бородач, кричащий о помощи.  \n\nАвтомобиль останавливается у обочины, пока мужик бежит к двери. Буквально на коленях он приползает к водителю. Те уже спрашивают о самочувствии, но дед продолжает рыдать. Те, не понимая что делать, решают достать успокоительное из аптечки. НО… \n\nВыстрел. Второй. Весь лес в округе приводиться в движение. Птицы, проснувшись от выстрелов, улетают куда глаза глядят, пока остальные жители леса пытаються спрятаться. Два бездыханных тела почти одновременно падают на землю лицом к земле. Мужик убирает орудие убийства и закуривает сигарету.  \n\nНемного придя в себя, он осматривает перевозимое в ГАЗе. “Ничего полезного. И когда они перестали делать хрень”, - говорит сам себе мужик, доставая блокнот и карандаш. Открыв одну из последних страниц, он перечитывает аккуратно написанный текст: “Задача: уничтожить важных агитаторов “Престола”. Сделать все по-тихому. По возможности забрать важные документы и передать в штаб. Статус задачи: ____”. На месте пропуска он пишет: “Выполнено Серовым И.А.” Снова осмотрев грузовик, он сходит с дороги и уходит в тайгу."
 MAR_Kosygin_Prestol.18.a: "Ожидайте следующих поручений, конец связи…"

 MAR_Kosygin_Prestol.19.t: "Быстро и четко"
 MAR_Kosygin_Prestol.19.d: "Очередной ничем не примечательный день шел своим ходом. По всему зданию расстелился звук работающей печатной машинки, штампующей газеты пачку за пачкой. Несколько сотен бумажных копий одного и того же содержания окунались в чернила и вынимались оттуда же спустя несколько мгновений ежесекундно. На их первых страницах крупными буквами было напечатано: “Алексей Косыгин - ЛЖЕЦ!” Казалось, что такая идиллия так и будет продолжаться весь день без особых изменений. \n\nСтрелка часов медленно приближалась к цифре 2, когда в воздухе повис оглушительный звон. Создавалось полное ощущени, что кто-то букально в здании удари в гонг. Настолько сильным был звон по свему зданию. Через несколько секунд в здание ворвались сильно экипированные бойцы. Через пелену звона можно было услышать: “НА ПОЛ, СУКИНЫ ДЕТИ! НА ПОЛ!”  \n\nУже через несколько минут все было завершено. Директора типографии выводили из его рабочего места и запихивали в автозак, который уже был набит огромным количеством других сотрудников печатного издания. Их увозили в главное управление КГБ по Березникам, где им предстояло провести остаток своей жизни. Одновременно с отправлением оппозиционеров был остановлен и печатный станок. Сотни и даже тысячи газет выносили и кидали в кузов ГАЗа, где их укладывали в коробки. Судьба этих бумажных изданий довольно очевидна: через час или может больше эти коробки с содержимым сожгут где-то на полигоне под Березниками. Также бойцы пытались прикладами сбить вывеску: Типография “Престолъ”."
 MAR_Kosygin_Prestol.19.a: "Да, товарищ Гиль, операция выполнена безупречно."

 MAR_Kosygin_Prestol.20.t: "Идеальный план"
 MAR_Kosygin_Prestol.20.d: "Сильный ливень шел в Березниках уже вторые сутки и, по прогнозам синоптиков, не собирался завершатся в ближайшее время. Барабанная дробь капель звонко трещала на балконе, мешая нормально курить мужчине. Поняв то, что он не сможет нормально отвлечься от дел, он зашел в квартиру и закрыл дверь. “Говно погода. - мрачно произнес он, - Придется действовать быстро, а то все промокнет к чертям.”  \n\nВыслушав речь своего собеседника, парень снова залез в радиоприемник и начал хаотично настраивать волну. Через несколько минут мучений он наконец-то смог подключится к нужной частоте и коротко передал: \n\n-Гусь, это Хата, прием. Погода ужасная, действовать надо быстро. \n\n-Хата, это Гусь, прием. Вас понял, будем действовать быстро. \n\nИ снова наушники заполнил океан помех. Казалось, что он идеально сочетался со стуком капель и в итоге получилась симфония не хуже, чем в филармониях и театрах. Но пока на одном конце провода размышляли о музыке, на другом проходил последний инструктаж: \n\n-...План изменился. Надо действовать быстро. Причина - дождь. Так что времени почти нет. У вас есть буквально 5 минут на все. Если проспите момент, нам всем конец. Ясно?\n\nТак точно!\n\nРаз так, то займите позиции и придерживайтесь плана. Помните, истина важнее жизни!\n\nС такими словами в полки для багажа Икаруса, который повезет членов Партии на съезд в столице, спрятались 4 человека, которым предстоит порядка 3 часов провести там, чтобы в момент, когда члены Партии будут выходить из автобуса вылезти на 5 минут, установить заряд в заготовленных местах здания Партии и таким же образом покинуть Березники. \n\n…Вся операция, занявшая 5 минут, прошла безупречно. Заряд был заложен и должен был взорваться в тот момент, когда автобус со спецами выедет из города. И наконец, когда сигнал о подрыве был отдан…"
 MAR_Kosygin_Prestol.20.a: "Центр Партии взлетел на воздух"

 MAR_Kosygin_Prestol.21.t: "Банда Таборицкого"
 MAR_Kosygin_Prestol.21.d: "И снова в зале штаб-квартиры “Памяти” он проводил собрание. Но на этот раз оно было чем-то большим, чем обычной агит повесткой. На этот раз он говорил о действительно страшном событии - теракте на улице Потемкина. Встав за тумбу, он сначала почтил память погибших минутой молчания. Все без исключения присутствующие на минуту замолчали и встали.  Но вот, отдав дань памяти погибшим, он начал свою пламенную речь: \n\n-Товарищи! Я не могу поверить в то, что это на самом деле произошло. Я не хочу верить в то, что люди в здравом уме могут совершить такое. Я не могу поверить в то, что такой аморальный и ужасный поступок может совершить русский человек! Наша нация - величайшая нация в мире и мне невозможно об этом молчать! Я буду кричать изо всех сил, чтобы весь наш великий народ услышал истину! И истина таится в том, что за этим террористическим актом стоит  небезызвестная организация “Престолъ”. \n\nЗал охнул, но в целом было видно, что они не удивлены, а скорее подтвердили свои опасения.\n\n-Да-да, вы все правильно поняли, мои дорогие друзья! За этим всем стоит Таборицкий и кучка его жалких приспешников. Эти отбросы общества, которые не могут нормально отвечать на критику и сразу идут в оскорбления, это все они! Я знал, что это радикалы, больше того, мы сами являемся радикальным крылом Алексея II, но настолько… Вы можете представить ситуацию, когда для достижения цели приходиться убивать собственных соотечественников? И я нет! А Таборицкий и его преступная банда могут! Вердикт мой таков: “Престолъ” и все, кто его защищают - это предатели России и русского народа! Таких надо давить тапком, как тараканов! И именно этого я жду от Алексея II! Я расшибу свою голову, но дойду до его кабинета и уговорю его принять соответствующие меры! Ведь в ком- в ком, а в Алексее Николаевиче я не могу сомневаться. Он железной хваткой сможет задушить этих убийц и мерзавцев, я знаю! Ведь Алексей Николаевич - великий человек! Он ни свет, ни заря выступил по радио и поддержал народ, принял соответствующие меры, сразу же распорядился отправить на место трагедии саперов, инженеров и других специалистов. Потому что он любит Россию, он любит русских, а это - главный аспект Пат-ри-о-тиз-ма! Ура Алексею Николаевичу, монарху Русскому!"
 MAR_Kosygin_Prestol.21.a: "Зал залился бурными аплодисментами"

 MAR_Kosygin_Prestol.22.t: "Не в тот час"
 MAR_Kosygin_Prestol.22.d: "Ночь быстро опускалась на город, забирая его в свои объятия. Небольшая полоска света щемилась у горизонта и еле освещала верушки многоэтажек. Но большая часть города освещалась лишь фонарями и лампами. Практически во всех окнах зажегся свет и начались ужины, встречи с гостями и другие семейные мероприятия. Несмотря на ужасное город продолжал жить.\n\nВ связи с усилением преступности в городе были введены чрезвычайные меры, которые были направлены на борьбу с ней. Одной из таковых стал комендантский час, обязывающий всех граждан не покидать своего места жительства с 22:00 до 6:00. Такие меры направлены на усиление  безопасности населения. За соблюдением следит Народная Дружина и военные подразделения, выделенные для патрулирования улиц. При обнаружении нарушителей их необходимо было доставить в отделение милиции. Но не всегда эти меры строго соблюдались.\n\nВ 22:30 одного из дней усиленной защиты населения, зайдя во двор в спальном районе, солдат обнаружил группу несовершеннолетних, играющих на улице. Сверив время, он пошел к ним, но те либо правда не замечали, либо не хотели замечать его. В итоге он вышел прямо на площадку, когда его только заметили. \n\n-Молодые люди, вы знаете сколько сейчас время?\n\n-А что такое, мы опаздываем куда-то? \n\n-Пренепременно. Уже полчаса, как комендантский час. \n\n-Марш домой, а то придется прогуляться в ближайшее отделение. \n\n-Спасибо за информацию, рядовой. Мы ее приняли к сведению и взвесив все “за” и “против” решили принять ваше предложение.\n\n-Правильно думаете.\n\nЗакончив разговор, парни развернулись и двинулись в подъезды своих домов, пожав каждый каждому руку. Вскоре никого во дворе, кроме солдата не осталось. Поняв, что дело сделано, он продолжил патрулирование города."
 MAR_Kosygin_Prestol.22.a: "Безопасность граждан превыше всего"

 MAR_Kosygin_Prestol.23.t: "Принципы работы ДНД"
 MAR_Kosygin_Prestol.23.d: "5 людей шли по пустым улицам Березников, освещаемых фонарями. На их рукавах красовались красные повязки, обозначавшие их принадлежность к Дружине, которая сформирована в Березниках из-за огромного роста преступности, связанного с терактом в штабе Партии. Иногда по улицам проезжали автомобили, которые привлекали внимание дружинников, оборачивавшихся и смотрящих им вслед. \n\nУлица сменялась улицей,квартал кварталом, но ничего интересного не происходило. Нередко выглядывающая из-за туч Луна была единственным спутником, который мог присоединиться к отряду. Удивительно, но их арсенал вооружения был ограничен только их собственными кулаками. Этот факт смотрелся еще страннее на фоне того, что некоторые из преступников оружием как раз обладали. Но все-таки большинство были лишь мародерами, грабившими магазины. \n\nПолночь приближалась. Глаза начинали слипаться, зевота одолевала бравых бойцов, защищающих порядок в Березниках, ноги заплетались. Хотелось плюнуть на все и пойти домой или попроситься к людям или просто заснуть на улице. Сон одолевал безжалостно. Казалось, что все таким образом и закончится. если бы глава отряда не увидел разбитое стекло универмага. “Тихо!” - прошипел он подручным. Команда мигом замолкла. Аккуратно подойдя к разбитой витрине, командир подозвал всех к себе. “Ты останешься тут, может вор попытается бежать”, - прошептал на ухо одному из парней он. Тот только кивнул в знак солидарности. Командир огляделся и полез в магазин, за ним залезли еще 3 члена Дружины. Показав жестами каждому направление поисков, он пошел прямо. Остальные в стороне не остались и тоже двинулись обыскивать универмаг. Полки были наполовину пустыми, что объяснялось паникой народа. Обыскивая метр за метром, они приближались к концу магазина, когда с улицы раздался истошный крик. Через момент весь отряд уже был на улице, наблюдая за тем, как оставшийся на страже товарищ повалил наземь вора. “Ну что, голубчик, пройдемте в отделение милиции”, - сказал глава преступнику одновременно поздравляя поймавшего вора дружинника."
 MAR_Kosygin_Prestol.23.a: "Наша Дружина - самая лучшая Дружина в Мире!"

 MAR_Kosygin_Prestol.24.t: "Поминая и точа ножи"
 MAR_Kosygin_Prestol.24.d: "Колонна людей с Косыгой идет к памятнику по Березниcum, это символизирует силу русских. \n\nОколо администрации Березников собралась огромная толпа людей, ожидающая выхода Алексея Косыгина. Многие все собравшиеся держали в руках портреты своих родных и близких, но большинство присутствующих, к счастью, пришли с пустыми руками. На портретах были изображены люди, погибшие во время теракта в штабе Партии.  \n\nНаконец из дверей администрации выходит Алексей Косыгин, одетые в черное. Поприветствовав собравшихся, он сначала просит сделать минуту молчания, тем самым поминая погибших. Таким образом бесшумно процессия направляется в Центральный парк. Идя по улицам города, толпа росла. К ним присоединялись еще больше людей, скорбящих о смертях невинных людей. Вскоре колонна прошла по главной улице, заранее перекрытой для этого, и зашла в прак. В самом центре был установлен вечный огонь и памятник. Памятник был выполнен из гранита. Он изображал солдата,  закрывающего собой маленькую девочку с розой - цветком мира. \n\nНаконец, закончив ход, Косыгин взошел на импровизированный помост, откуда, с помощью микрофона, произнес речь:\n\n-Товарищи! Сегодня мы собрались здесь, чтобы почтить память наших близких и родных. Сегодня мы здесь можем сплотиться и, превозмогая боль утраты, пустить наших близких в следующий путь. Но также мы здесь, чтобы сплотиться против того, кто устроил эту трагедию; против того, кто отравлял жизнь обычным гражданам, пропитывая их умы дьявольской ложью; против того, кто ставит под сомнение единство русского народа; против одного человека - Сергея Таборицкого. Конечно, нельзя недооценивать значимость “Престола” в этих делах, но именно Таборицкий виновен в этом. Он хотел уничтожить нас - правительство, чтобы единолично править страной. Но он не смог. Потому что у меня есть Вы - мой народ, который готов помочь мне в любой ситуации, а я взамен готов помочь вам. И вместе мы сможем одолеть все невзгоды несмотря ни на что!"
 MAR_Kosygin_Prestol.24.a: "Русский народ всегда будет един!"

 MAR_Kosygin_Prestol.25.t: "Очередное чёрное утро"
 MAR_Kosygin_Prestol.25.d: "Вчера утром террористы-престольники совершили очередное зверство. Во время демонстрации в поддержку младоросской партии и правительства Алексея II в регионе (------) группа неизвестных воспользовалась самодельным взрывным устройством. \n\nВо время паники, вызванной взрывом, ещё около пары десятков человек погибли в давке. После этого террористы засели в жилом доме взяв заложников. Спецназу удалось проникнуть в здание и ликвидировать угрозу, однако часть заложников спасти не удалось."
 MAR_Kosygin_Prestol.25.a: "Террористы ответят за свои преступления."

 MAR_Kosygin_Prestol.26.t: "Осада"
 MAR_Kosygin_Prestol.26.d: "СОВЕРШЕННО СЕКРЕТНО\n\nДОНЕСЕНИЕ ГЛАВЕ ВНУТРЕННЕЙ БЕЗОПАСНОСТИ ГИЛЮ В. В.\n\nПротокол расследования происшествия на военной базе в регионе (------).\n\nКак использованные методы, так и допросы переживших инцидент указывают без доли сомнения, что за данным терактом стоит террористическая организация “Престол”. Хотя точные детали всё ещё устанавливаются, зафиксирована весомая потеря в личном составе, а также утеря части стрелкового вооружения, боеприпасов, взрывчатки и служебных автомобилей. Другая часть, включая тяжёлое вооружение была уничтожена на месте. \n\nПО ПРОЧТЕНИИ УНИЧТОЖИТЬ"
 MAR_Kosygin_Prestol.26.a: "..."

 MAR_Kosygin_Prestol.27.t: "Нападение на отделение"
 MAR_Kosygin_Prestol.27.d: "Наше отделение партии в регионе (------) было атаковано силами террористической организации «Престол». Террористы приблизились к зданию на грузовике без опознавательных знаков и после сближения открыли огонь по охранникам, пытавшимся остановить их. Так же нападавшие использовали бутылки с зажигательной смесью в попытках поджечь здание. Они, тем не менее,  были вынуждены отступить, когда к зданию начали стягиваться армейские подразделения, однако несколько человек погибли и зданию был нанесён ущерб."
 MAR_Kosygin_Prestol.27.a: "Проклятие"

 MAR_Kosygin_Prestol.28.t: ""
 MAR_Kosygin_Prestol.28.d: ""
 MAR_Kosygin_Prestol.28.a: ""

 MAR_Kosygin_Prestol.29.t: "За чертополохом"
 MAR_Kosygin_Prestol.29.d: "В головном здании КГБ сегодня была особенная обстановка. Пусть со стороны казалось что ничего не изменилось внутри же творился настоящий бардак. Информация, недавно попавшая в руки агентов, должна была пролить свет на местонахождение лидера террористической организации «Престол» самого Сергея Таборицкого.\n\nЕстественно что Владимир Гиль должен был лично проверить информацию, в конце концов слепо довериться пленным было бы излишне наивным действием.\n\nДверь в комнату для брифинга открылась с характерным скрипом и туда вошёл молодой сотрудник с пачкой документов и снимков.\n\n— Ну и что там? — Владимир говорил спокойно, но внешний вид выдавал некоторое беспокойство.\n\n— Имеющаяся информация подтвердилась, убежище Таборицкого действительно находится в Гайнах. По данным аэросъемки нам удалось определить примерное расположение ячейки.\n\n— Хм. Вот оно что, так и помогай от чистого сердца людям. \n\nДалее последовал анализ местности и подготовка к операции по устранению. Операция получила кодовое название "Падение"."
