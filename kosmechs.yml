 MAR_Kosygin_OGAS.1.t: "Глушков в Кремниевой Долине"
 MAR_Kosygin_OGAS.1.d: "Встречают по одёжке а провожают по уму. Именно такая поговорка лучше всего могла бы охарактеризовать посещение Глушковым Гуандуна. Неоновые вывески и огни большого города завораживали, однако под ними скрывалась прогнившая, коррумпированная и экспулататорская система. Однако даже несмотря на всю несовершенность даже из такого опыта можно было вынести уроки. \n\nВ конце концов Виктор был здесь не ради воцарения социальной справедливости или освобождения всех рабочих Китая. Сейчас его интересовал только научный прогресс в области электроники и как раз этим Гуандун был поистине знаменит. Государство на самом острие прогресса должно стать отправной точкой в создании ОГАСА. Однако местные технологии куда более ориентированы на рыночную экономику. И технологии планирования здесь используются лишь для анализа рынка. Но начинать разработки с чего-то нужно.\n\nЗакончился же недельный визит Виктора Глушкова личным разговором с текущим генеральным директором. Темы поднятые во время разговора ровно как и его итог, пожалуй, никогда не станут достоянием общественности. И вот главный идеолог ОГАСа покидают страну контрастов. Место, где неоновые вывески скрывают собой нищету а новейшие технологии служат для обогащения избранных. Возможно когда-нибудь он сюда ещё вернётся, но уже совсем с другими целями."
 MAR_Kosygin_OGAS.1.a: "Начало положено"

 MAR_Kosygin_OGAS.2.t: "Первый день академии"
 MAR_Kosygin_OGAS.2.d: "Игорь мало чего понимал в государственных делах, и поэтому совершенно не мог представить что его ждало бы на новом месте. В конце концов он показывал прекрасные результаты в своей родной Архангельской академии и был из числа "царских степендиатов" поэтому резкое перенаправление в абсолютно неизвестное предприятие казалось ему чем-то странным. Возможно, на него взъелся кто-то из высшего руководства. Хотя какая вообще разница?\n\nФакт оставался — из престижной академии его переводят в какое-то заведение на Волге о котором буквально никто ничего не слышал! И так стоял Игорь вместе с такими же потерянными студентами около входа, возможно все они в чём-то провинились в своё время. Может быть это и есть самый главный урок который ему дали в Северном Государственном Университете. \n\nВскоре перед толпой показался мужчина средних лет в деловом костюме вскоре начавший свою речь: "Здравствуйте, уважаемые студенты Волжской академии кибернетики. Как вы понимаете ваше зачисление сюда выглядело сумбурным и совершенно спонтанным. Однако я здесь для того чтобы развеять все ваши сомнения и объяснить для чего вас здесь сегодня собрали, прошу следуйте за мной".\n\nГруппа студентов двинулась за сопровождающим, здание внутри выглядело весьма солидна, но настоящее сокровище находилось непосредственно в помещениях.\n\nРяды новейших компьютеров японского производства и комнаты с мейнфремами.\n\nПосле такого показа студенты воодушевились и были готовы приступать к учёбе. Особенно был рад Игорь, его талант признали по достоинству."
 MAR_Kosygin_OGAS.2.a: "За работу!"

 MAR_Kosygin_OGAS.3.t: "Встреча с Big Blue"
 MAR_Kosygin_OGAS.3.d: "Пасмурная погода Нью Йорка не была добра к делегации народного царства. Кортеж ехал по загруженным улицам а Пётр Демичев, тем временем любовался улицами города. Огромное количество рекламы, сотни людей со своими судьбами и заботами постоянно спешащие куда-то. Быть может и Россия станет такой.\n\nТем временем кортеж приблизился к офису IBM, который уже был подготовлен к визиту. Целая делегация из  эффективных менеджеров и самого Томаса Ватсона должна была бы эффективно представить продукт. К сожалению они ещё не знали что это всё имело мало смысла.\n\nДальше всё шло по сценарию, презентация новейших мейнфремов IBM System/360 и множество разговоров о возможностях этих машин. К сожалению Пётр Демичев совершенно не смыслил в новомодных машинах. Но даже его впечатляло то с каким рвением они презентуют эти куски металла.\n\nВ конце концов всё сводилось к тому сможет ли компания удовлетворить потребности царства. И что неудивительно компания была готова продать приличную партию Model 91 по выгодной цене и была возможность заказать дополнительные. В конце концов было принято решение что партия из первых 10 машин, вместе с обслуживающим персоналом, прибудут в Россию уже в следующем месяце."
 MAR_Kosygin_OGAS.3.a: "Здесь работа Демичева кончается"

 MAR_Kosygin_OGAS.4.t: "Жемчужина на Волге"
 MAR_Kosygin_OGAS.4.d: "Дела связанные с разработкой системы «ОГАС» всегда лично интересовали Алексея II и поэтому он всегда следил за развитием этого проекта. Потому когда ради продолжения проекта потребовалось построить целый город на Волге царь одобрил постройку и постоянно требовал отчёты о проведённой работе. И вот пришло время последнего совещания перед всенародным открытием города.\n\nКак и ожидалось постройка почти была закончена но посреди собрания выяснился неожиданный факт. У города всё ещё не было названия! До сих пор в документах он имел только кодовое название «КБР-1» и настоящего названия не имел. Поэтому в экстренном порядке началось придумывание названия.\n\n— Я предлагаю название Младоград. — предложил Николай Масленников — Это название имеет смысл и, в конце концов, отражает дух кибернетики!\n\nЛицо Алексея II не дрогнуло но ему не нравилось это название.\n\n— А я считаю что город нужно назвать Бергбург в честь руководителя Санкт-Петербургского института и человека сделавшего многое для радиоэлектроники страны.— отвечал Глушков\n\nАлексей второй всё ещё был не впечатлён вариантом. С одной стороны называть город на немецкий лад, а с другой называть его в честь настолько незначительной ныне фигуры…\n\n— Киберград-на-Волге— тихо произнес Косыгин-Романов\n\nВременно в кабинете повисло молчание. После чего название было утверждено и заседание закончилось."
 MAR_Kosygin_OGAS.4.a: "Киберград значит"

 MAR_Kosygin_OGAS.5.t: "Расчистка местности"
 MAR_Kosygin_OGAS.5.d: "Сегодня Алексей Канаев являющийся генеральным директором казанского электротехнического завода получил очень необычное поручение от правительства. Необходимо было освободить помещение, размером примерно с кладовую под компьютеры. Естественно такого помещения сейчас в наличии не было и деректор с заведующим хозяйством занимались этим.\n\n— Может ну его нахрен? Напишем что возможности выделить место  нет.— Начал Василий Ибятов.\n\n— Ага, выдумщик нашёлся. Знаешь что делают с такими? — с этими словами Алексей провёл около шеи пальцем — И на мороз, а всех главных на заводе штрафуют, так что это и в твоих интересах!\n\n— Ну тогда можно кладовку вынести и туда сунуть компьютеры!\n\n— И где тогда все инструменты будут?\n\n— Не знаю, пусть наши бумагомараки пока потеснятся. Всё равно нихрена не делают.\n\n— Ладно, давай собирай мужиков тогда, надо уже сейчас начать переносить, к обеду уже компьютеры должны подвезти."
 MAR_Kosygin_OGAS.5.a: "В тесноте, да не в обиде"

 MAR_Kosygin_OGAS.6.t: "Отчёт №001"
 MAR_Kosygin_OGAS.6.d: "Тема: Тестирование системы «ОГАС» в городе Казань\n\nОписание: В рамках тестирования системы «ОГАС» на нескольких предприятиях находящихся в городе Казань были установлены специальные комнаты для обработки информации на заводе\n\nИтог: Предварительные результаты показывают рост эффективности на 25% и повышение эффективности учёта продукции. Из негативных сторон было выявлено что машины потребляют слишком много электроэнергии. Также из-за того что выделение места под вычислительные машины происходило в спешке результаты нескольких первых дней были неудовлетворительными. Требуется дополнительная доработка."
 MAR_Kosygin_OGAS.6.a: "Принято к сведению"

 MAR_Kosygin_OGAS.7.t: "Фабрики нового поколения"
 MAR_Kosygin_OGAS.7.d: "Работа на казанском электротехническом заводе шла своим чередом после установки компьютеров, никто даже и не заметил их присутствия. Работа продолжалась своим чередом для всех кроме отдела бухгалтеров. Даже Алексей Канаев как директор фабрики пытался освоить установленный в кабинете управляющего компьютер. И во время очередной попытки в кабинет вошёл Василий Ибятов в приподнятом настроении.\n\n— Смотри, Лёх, а машины то реально хорошо работают. Того гляди и повысим выработку сильно.\n\n— Да работают то они хорошо, только вот не боишься что оно тебя следующим заменят?\n\n— Да как же они меня заменят? Вот сможет машина за пару часов придумать как освободить целый кабинет от хлама и к вечеру подсоединить компьютеры к сети.\n\n— Ну да… чтот я дал маху конечно. Ну а сам то подумай. Подумай только, в будущем машины и писать сами смогут, и рисовать, и работать небось. Что же тогда человеку останется?\n\n— Ну мы к этому моменту как раз на пенсию выйдем. Заживём то как, отдохнём. — после этой реплики Василий рассмеялся а его собеседник Алексей лишь снова задумчиво взглянул на экран монитора."
 MAR_Kosygin_OGAS.7.a: "Когда-нибудь"

 MAR_Kosygin_OGAS.8.t: "Привет, Мир!"
 MAR_Kosygin_OGAS.8.d: "Сегодня аспирантура волжского кибернетического института была в особенном напряжении. Впервые удалось совместить компьютеры сразу нескольких высших учебных заведений в единую сеть! Данное событие безусловно вызывало трепет и интерес. В конце концов, если эта попытка окажется успешной это откроет невиданные возможности для использования системы «ОГАС».\n\nТолько у всего этого трепета была и обратная сторона. Находясь в лиминальном состоянии между прошлым и будущим аспиранты никак не решались подойти к машине. Но одному обучающемуся всё-таки хватило смелости выйти к машине и начать тестирование. Игорь Нечаев вышел из толпы и приблизился к клавиатуре. В полной тишине было отчётливо слышно как клавиши набирают «Hello World», после чего очередное нажатие на клавишу и сообщение было отправлено.\n\nТишина повисла в зале. Что если это весь этот эксперимент развалится на глазах прямо сейчас? Секунда, десять секунд, минута, две. Время шло невыносимо медленно. Но тут экран машины загорелся и выдал новый текст. Не тот который набирали ранее! Игорь наклонился, поправил очки и громко зачитал: «Почему не на государственном?». Недолгую тишину прервал громкий смех, после чего он плавно перетек в аплодисменты."
 MAR_Kosygin_OGAS.8.a: "Заработало"

 MAR_Kosygin_OGAS.9.t: "Судьба человека"
 MAR_Kosygin_OGAS.9.d: "День у Ивана Федерова начался не лучшим образом. Он знал что рано или поздно его заменят машиной. Когда-нибудь это должно было бы наступить, но каждый раз казалось что это проблема будущего. Но в это завтра всё таки наступило.\n\nКуда теперь идти? Он мог только вести учёт в составе целого отдела. А теперь с этим может справляться всего несколько человек за компьютерами. От негодования рабочий сорвался. Обещал себе перестать курить с этой недели но хрен там плавал. Повод был. Потягивая сигарету, бывший бухгалтер зацепился глазом за объявление в газете, которую тот не задумываясь взял с утра в надежде почитать на работе. «Государственные курсы по подготовке системных администраторов…» Звучало очень заманчиво. «Гарантированное трудоустройство по окончанию обучения и предоставление базовых удобств»\n\nИван нащупал в кармане блокнот и ручку и записал адрес из объявления. После чего пулей рванул по адресу. Скоро здание должно было открываться."
 MAR_Kosygin_OGAS.9.a: "Ещё не всё кончено"

 MAR_Kosygin_OGAS.10.t: "ОГАС запущен!"
 MAR_Kosygin_OGAS.10.d: "Через несколько дней система «ОГАС» должна была официально войти в эксплуатацию и вся страна ждала этого момента с замиранием сердца. Вся страна кроме самого Глушкова. Какое-то состояние тоски преследовало его с момента оглашения даты полноценной активации. Однако сейчас Виктор Михайлович должен был отправиться на личную аудиенцию с императором. Двери кабинета открылись и Алексей II поприветствовал входящего.\n\n— Здравствуйте Виктор Михайлович. — Начал он спокойно — Скоро ОГАС должен будет полноценно войти в жизнь нашего царства и поэтому я хотел бы поговорить с вами лично.\n\n— Да, здравствуйте Алексей Никола…Михайлович. Конечно я готов на разговор.\n\n— Скажи мне, Витя, что же гложит тебя? В конце концов вся страна вскоре увидит чудо автоматизации. Не в этом ли была твоя мечта?\n\n— В этом конечно же…— Виктор снял очки и начал нервно их вытирать— только я боюсь что я не смог сделать всё чего хотел. Многие идеи просто невоплотимы в жизнь\n\n— Вот оно что… — с этими словами царь встал из-за своего кресла и подошёл к Виктору — Ты уже сделал для людей больше чем смог бы любой теоретик марксизма или критик за всю жизнь. Не кори себя за то что ты не смог сделать. Радуйся тому что ты всё-таки смог воплотить в жизнь.\n\nДальше беседа постепенно перетекла в более деловое русло, однако разговор оставил след на состоянии Глушкова. Он стал лучше себя чувствовать. Возможно этот разговор был именно тем что мешало ему совершить самый трудный, последний шаг."
 MAR_Kosygin_OGAS.10.a: "Время пришло"
