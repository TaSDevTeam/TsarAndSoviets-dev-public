 MAR_SYKTYVKAR_OPERATION_DESC:0 "§BГумилёв и Шафаревич являются потенциальными сподвижниками Таборицкого, даже несмотря на то, что они сейчас находятся в тюрьме. Вся наша операция является несколько нетипичной, по сравнению с прочими. Наша операция – это интеллектуальная игра с этими людьми. Какими бы они ни были нам злейшими противниками, они нам представляют серьёзный интерес, которые могут нам рассказать всё, что угодно и выгодно нам. Если мы их допросим или договоримся с нами сотрудничать, то они окажут нам крайне бесценную помощь в борьбе с «Престолом».§!"
 
