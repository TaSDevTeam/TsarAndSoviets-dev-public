 MAR_prestol_dynmod_dummy_desc: "§FЭффективность добычи ресурсов: [?MAR_prestol_dynomod_array^2|2R%+=]\nПотребление припасов: [?MAR_prestol_dynomod_array^1|2R%-=]\nСтабильность: [?MAR_prestol_dynomod_array^3|2R%+=]\nУрон по гарнизонам: [?MAR_prestol_dynomod_array^0|2R%-=]\nРост ВВП: [?MAR_prestol_dynomod_array^4|2R+=]§R%§!\nПрочие военные расходы: §R$[?MAR_prestol_dynomod_array^5|3R-]B§!\n--------------\n§!Теперь мы знаем, что в нашей стране есть крайне опасная террористическая группировка, которая хочет уничтожить наше государство изнутри. Таборицкий и его люди нанесли страшный урон Младороссам после своей выходки в Вятке, и теперь мы испытываем явные трудности с управлением государства. Кроме этого, деятельность «Престола» всеобъемлющая: начиная от пропаганды, заканчивая открытыми террористическими вылазками, население начинает терять к нам доверие и, как следствие, мы теряем легитимность власти.\n\nНам нужно с ними срочно что-то делать, пока они нас не уничтожили окончательно, и в этой борьбе не может быть компромисса: или новая смута нападёт на Россию, или мы одолеем "престольников"."
 
