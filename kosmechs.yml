 MAR_dossier_title_txt:0 "Досье"
 MAR_NARIENMAR_DOSSIER:0 "§YМогло ли МГБ Березников предсказать появление агрессивной общины сектантов-черносотенцев на крайнем Севере? Так или иначе, теперь эта община является угрозой национальной безопасности новой России, с которой предстоит иметь дело КГБ. Предварительные результаты расследований говорят, что во главе находится отец Иоанн, бывший деятель коллаборационизма, долгое время считавшийся пропавшим без вести.\n\nЗадачи этой организации являются загадкой, они действуют из теней и не щадят ни своих, ни чужих. До нас доходят слухи о многочисленных и крайне жестоких показательных казнях, вплоть до публичных отрубаниях голов "во имя Господа". Их связь с "Престолом" неоспорима, что является одной из многих причин почему мы должны расправиться с этими террористами любой ценой.§!"
 MAR_ARKHANGELSK_DOSSIER:0 "§YО деятельности финской агентуры и "белобандитов" из Онеги в окрестностях Архангельска было хорошо известно ЗРРФ, однако возможности искоренения этих групп решительно не имелось. Теперь, воспользовавшись хаосом охватившим западную Россию, антикоммунисты вышли из тени и действуют куда более уверенно готовя почву для будущего "Освобождения Севера России". \n\nВмешательство третьих сил в кризис "Престола" это большая проблема, тем более онежцы покрывают деятельность террористов в Архангельске усложняя задачу по их отлову. Кроме этого ситуативного союза агенты и агитаторы никак не связаны с руководством "Престола" и преследуют интересы своих хозяев из-за рубежа.§!"
 MAR_SYKTYVKAR_DOSSIER:0 "§YОВРИ, одна из многочисленных малых партий в республике Коми, оказалась идейным ядром формирования “Престола”, пока правительство в столице было занято подготовкой к Вяткинскому Съезду. Удивительно, но партия под руководством печально известного Андрея Дикого действует совершенно открыто и без всякого страха.\n\nКГБ может лишь догадываться об их истинных мотивах, однако в открытую они занимаются как агитацией против “Царя-самозванца” и партии Младороссов, так и столкновениями с городской полицией и другими группировками региона. Пусть пособники Таборицкого явно действуют исключительно ради отвлечения внимания от настоящего лидера движения, мы всё равно должны пресечь деятельность Общества на корню, хотя бы ради спокойствия и безопасности граждан страны.§!"
 MAR_GORKY_DOSSIER:0 "§YВоцарение Алексея Косыгина вызвала резкую реакцию не только справа, но и слева. Среди ветеранов Горьковской Танковой Армии и Западнорусского Революционного Фронта в больших количествах распространились антиправительственные настроения, приведшие к стихийному формированию "Народной Красной Армии" генерала Лащенко. \n\nВопреки своему названию, эта "армия" является ветеранской организацией, выступающей против "искажённого царистской заразой" косыгинского социализма. Куда больший интерес в контексте борьбы с престольниками является тесно аффилированная с группой Лащенко профсоюзная организация Горьковского завода. У КГБ есть основания полагать, что эти люди могут быть связаны с престольниками и многочисленными терактами по всей стране.§!"
 MAR_PERM_DOSSIER:0 "§YК нашему великому сожалению, бандиты из "Арийского Братства" проросли в Перми более глубоко, чем мы первоначально предполагали. С массовыми восстаниями ультраправых и террористическими актами по всей стране, эти сектанты также не преминули воспользоваться шансом. По данным разведки, "Арийцев" возглавляет Николай Иванович Кукушкин, один из самых опасных арийских палачей, известный под псевдонимом Балдур Гольтц. На данный момент их связь с руководством Престола остаётся спорной, хотя некоторые показания свидетелей на Вятском съезде указывают на возможное присутствие арийцев во время теракта.\n\nВ Перми, однако, их деятельность очевидна и кровава. Массовые расправы, взрывы зданий, сожжения деревень и надругательства над женщинами сравнимы лишь с преступлениями нацистских карателей во время операции Барбаросса. Мародёрство должно быть прекращено любой любой ценой и в кратчайшие сроки.§!"
 MAR_SAMARA_DOSSIER:0 "§YПопытки правительства покойного Казем-Бека обезглавить гидру Русской Освободительной Армии в конечном итоге оказались тщетны. Теперь ранее разоружённые солдаты и рядовые во главе с Виктором Мальцевым вновь взялись за оружие. Мы можем лишь гадать какие именно связи с “Престольниками” имеют люди Мальцева и есть ли таковые связи вообще. \n\nКОНР на данный момент действует как полноценная военная сила, держащая под контролем несколько населённых пунктов в Поволжье, в частности город Балаково на границе с Рейхскоммисариатом Московиен, ставшим центром возобновившейся волны контрабанды, сравнимой лишь с деятельностью Михаила Октана при жизни Андрея Власова.§!"
 
