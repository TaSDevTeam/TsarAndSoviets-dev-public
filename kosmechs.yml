 ##высшее благо
 MAR_greater_good_category:0 "Высшее благо"
 MAR_greater_good_category_desc:0 "\n\n\n\n\nАлексей Косыгин-Романов желает, чтобы мы приложили максимальные усилия при реализации его плана. Система программ «Высшее благо» направлено на увеличение благосостояния отдельных групп населения, а также на поощрение действий, направленное на развитие общества отдельными людьми. Само собой разумеется, что мы не можем сразу тратить все ресурсы на всё население – поэтому только от Вас зависит куда будут направлены основные усилия на обеспечение благосостояния населения. \n\nПрограмма рассчитана продолжительное время и в течении этого срока мы вполне способны увеличить общий уровень жизни населения страны, а вместе с тем и поднять прочие показатели в стране. Естественно, это всё будет стоить весьма крупных денег, но они себя окупят в будущем, поэтому это является инвестирование в будущее"
 
 MAR_greater_good_help_the_poor:0 "Программа снижения бедности"
 MAR_greater_good_help_the_poor_desc:0 "Бедные – один из самых уязвимых слоёв населения. Зачастую бедняки не могут даже нормально прокормить себя, не говоря уже про то, чтобы иметь хорошее здоровье или новую квартиру, а работая за копейки на заводах, они таким образом убивают себя ещё с большей скоростью. Чтобы помочь им, мы можем ввести им социальные пособия, которые увеличат у них заработные платы, а кроме этого, они получат возможность хотя бы хорошо питаться."
 
 MAR_greater_good_create_universal_healthcare:0 "Расширение все-имперской системы здравоохранения"
 MAR_greater_good_create_universal_healthcare_desc:0 "Здоровье граждан - это один из столпов развития нашей страны. Люди, без должной и своевременной медицинской помощи, становятся больными и немощными. А больные, немощные люди не смогут воевать, работать, изобретать. Поэтому нам необходимо создать полноценную систему здравоохранения по всей стране, чтобы каждый человек, в селе или в городе, не остался без своевременного медицинского обслуживания."
 
 MAR_greater_good_invest_in_scientific_research:0 "Увелечение инвестиций в научную сферу"
 MAR_greater_good_invest_in_scientific_research_desc:0 "Достижения научно-технического прогресса являются важными для нас не только с точки зрения развития экономики, армии и электроники, но и с банальной точки зрения жизни обычного человека. Мы должны поощрять научный прогресс в области развития товаров народного потребления, которые помогут человеку жить лучше. Улучшение и модернизация обычных предметов быта, таких, как холодильников или печей для населения будет одним важным нововведением для каждого гражданина нашей страны."
 
 MAR_greater_good_allocate_education_funding:0 "Субсидии для школьников из малоимущих семей"
 MAR_greater_good_allocate_education_funding_desc:0 "Родители стараются дать своим детям самое лучшее образование, но порой они жертвуют даже своим здоровьем ради того, чтобы их ребёнок ни в чём не нуждался. Таким детям, равно как и таким семьям, которые испытывают серьёзные финансовые трудности для образования мы должны сделать всё возможное, чтобы их они не испытывали таких сильных затруднений. Таким детям мы должны давать качественные тёплые обеды в школах, а семьям мы должны давать социальные деньги, на которые они могут тратить на всё, что нужно для учёбы: на ручки, тетради, униформу, и тому прочее."
 
 MAR_greater_good_please_veterans:0 "Наградить ветеранов"
 MAR_greater_good_please_veterans_desc:0 "Ветераны Великой отечественной войны, Западно-Русской войны, и битвы за Западную Россию заслуживают особого почтения в нашей стране. Несмотря на всё их почитание, они зачастую живут так же тяжело, как и нищие. Те, кто вернулся с войны, отдали всего себя для того, чтобы просто победить. Те, кто сражался за будущее наших детей и нашей страны должны быть вознаграждены в полной мере."
 
