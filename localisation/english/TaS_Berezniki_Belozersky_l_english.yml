 berez_exper.3.d:0 "Nikolai Sharin was one of the main scientists in the Western Russian Kingdom. By order of the Ministry of Defense, his engineering skills should be used for the benefit of the Motherland! He and the team attached to him were tasked with creating a new rifle for the Russian army, or for the Royal Guard.\n\n The project went slowly but surely. Firstly, the type of cartridge that can be used for a new weapon was chosen, or rather invented: 5.45 ×39mm. This type of cartridge had very good advantages: the severity of soft tissue injuries will be higher than from 7.62, high flatness, because the higher the flatness of the trajectory, the smaller the height corrections have to take the arrow when aiming, and the small mass of the cartridge and even the high speed of the bullet allowed you to take the initiative over the enemy!\n\nThe development began later: materials were taken cheap so that weapons could be easily created for the army. Tests of experimental types of weapons began: the very first time it turned out to be... terrible: the weapon simply could not withstand the pressure created by the bullet. The cycle of experiments in nature began: once the weapon exploded, another time it melted, the third time the structure could not stand it and simply fell apart.\n\nIm needed more time to prepare... But the time of the check was approaching... They came up with the name the day before the arrival of Belozersky, who should look at this brainchild himself. They called it AO-63. When the \"check\" began, the scientists were nervous: what if something bad happens, that everything doesn't go according to plan, and their spent days and nights will go down the drain? Nikolai himself was more nervous, of course.\n\nOdin of Belozersky's bodyguards took a machine gun and started shooting it at different targets. Scientists prayed that nothing bad would happen, but fate decided otherwise. Not having had time to spend even half of the queue, the weapon simply exploded from the pressure in the hands of a soldier. Everyone understood that Belozersky would be unhappy. And he WAS unhappy:\n\n-What else was it? Did we spend all our money on this? Did I come to see this at 7 o'clock in the morning? You can't even assemble a cannon so that nothing explodes! AO-63 or whatever the hell you called it \"The Heritage of Russian Engineering\" is closed and forgotten!\n\Nbelozersky left the experimental room, leaving the scientists in fear."
