 MAR_EXP_third_eye_dec_desc:0 "Heavy tanks as a class have long been obsolete, but the Design Bureau believes that a heavy tank, also bearing the code name "Object 757", can be made into a tank supporting the main forces. He could provide serious assistance on the battlefields to our main tank wedges. If the project can be done, and it will be implemented in our army, it will only strengthen the combat capability of our military units on the battlefields."
 berez_exper.4.t:0 "Success \"of the Third Eye\""
 berez_exper.4.d:0 "Nikolai Sharin was slowly sipping coffee when his employee brought him an order from the Ministry, which talked about the creation of some kind of experimental heavy rocket tank, which was to be used as a support tank. And indeed: he could participate in head-on collisions, and use rocket projectiles that would turn the enemy into ashes.\n\nThe work on this project was started. The main weapon of the new tank will be a rocket launcher. It is assumed that it will fire anti-tank guided missiles with a rate of fire of 4-5 rounds per minute, and the firing range would be up to 4 km. Rockets should also be added as an additional weapon for our tank. Many modifications were introduced: folding stabilizers, the implementation of the guidance of missiles with an infrared beam.\n\n After drawing up the plan, the implementation of the project itself began. They took materials quite expensive. The first experimental sample was built in eight days, and tests began immediately: Nikolai Sharin was a former tank driver, so he immediately volunteered as a tester. Everything was perfect!\n\n Anti-tank guided missiles obediently flew towards the enemy, and rocket shells perfectly coped with the task of hitting a target located 5 kilometers from the tank itself!\n\NIM, because of such an excellent first time, the scientists were not too worried when Belozersky arrived a week ahead of schedule.\n\nNikolai Sharin, along with his fellow scientists, looked with an admiring look at when Belozersky himself got into the tank to check its characteristics himself. After checking the speed, accuracy, maneuverability of the tank, Belozersky was satisfied. After talking to Nikolai, he thanked him for his work, as well as for his valiant mind and his comrades. The next day, the production of tanks of the \"Third Eye\" class was announced."
 berez_exper.4.a:0 "Excellent."
