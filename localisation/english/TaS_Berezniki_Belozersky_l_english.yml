 MAR_EXP_Nine_lives_dec:0 "Project §G\"NINE LIVES"§!"
 MAR_EXP_Nine_lives_dec_desc:0 "Heavy suit "WARRIOR-1" gives good protection from small arms, which greatly increases the survivability of infantry on the battlefields. Any stray bullet is able to stop our fighters, who do not have any protection from the word at all, except for helmets. Therefore, the WARRIOR-1 armor will have to protect our soldiers from such injuries."
 berez_exper.17.t:0 "Success \"Nine Lives\""
 berez_exper.17.d:0 "Nikolai Sharin received another state order that needed to be urgently fulfilled: to create a heavy combat armor suit for special forces troops. An armored suit for special forces... “Why?” - this is exactly the question that Sharin had, but then he thought about it. After all, this is still for the special forces, for whom mobility is not so important, but on the contrary - firepower and survival against elite groups. Soon he got to work.\n\nAir defense- first you need to find a material that would not interact with anything - not with any chemicals. Moreover, the suit must be bulletproof. However, the weight of such a suit should not be too big: mobility is still important. And so it was found - a strong metal composite alloy, which included a huge amount of metals, which gave such a suit resistance to everything. Moreover, he was very lucky with his weight - only eighteen kilograms, which allowed a strong man to even run in it!Soon after the creation of such a suit, experiments were started: a soldier equipped with a WARRIOR-1 kit calmly passed a test strip filled with deadly traps. Even an experienced soldier was afraid to go there! It was a dizzying success!Now, Belozersky was standing on the podium, watching how this robotic soldier easily passes this test strip. He saw this as the future of the special forces... and maybe the army itself!
 berez_exper.17.a:0 "The New Indestructible Soldier"
