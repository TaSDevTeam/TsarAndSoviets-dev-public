 MAR_EXP_thunder_fury_dec_desc:0 "An extremely unusual project among all those named is a project to create a qualitatively new type of weapons that can overshadow all previous developments of the past. We are talking about a Gauss cannon capable of causing serious damage to absolutely any target. However, scientists are extremely skeptical about this project, which, as they believe, is almost completely doomed to failure. Nevertheless, Belozersky clearly wished that this project was funded and at least tried to make a similar weapon."
 berez_exper.11.t:0 "Success \"Wrath of Heaven\""
 berez_exper.11.d:0 "Nikolai Sharin was a real optimist. But when he was told that the Ministry of Defense requires his team of scientists to interpret the Gauss Cannon for weapons, he can't contain his emotions! Yes, it would be a killer cannon, but physics says otherwise! Common sense says the opposite! However, the order was an order...\n\nIt was not difficult to assemble an ordinary Gauss Cannon. But to create an expanded version of it, so that it looks like a sniper rifle, is a completely different matter... First, there was an expansion of the entire structure: the barrel was enlarged to create more speed, and a large number of capacitors were added. Then a design was added for this rifle to make it look like a sniper rifle: an optical sight, bipods, and so on.\n\nThe time has come to experience this activity. By pulling the trigger, the bullet quickly hit the target at a distance of one kilometer! Many did not know how to react to this: some were just happy that what many thought was stupidity had become real, but Nikolai did not celebrate: he noticed that although the bullet was gaining tremendous speed, a lot of energy was spent on such a shot due to low efficiency. He spent several days thinking about how to increase this efficiency in order to reduce energy consumption. And soon he came up with! You just need to create a multi-stage charge acceleration system! The efficiency of course will not grow even to 40 percent, but from 3% to 24% is a breakthrough!\n\nThe creation of the new cannon was completed right before the arrival of Belozersky. Belozersky was in the immediate vicinity of the cannon. Belozersky peered through binoculars, looking at the target - a tank at a distance of one kilometer. Shot. The tank was pierced, because there was no ricochet, and the shooter was Belozersky's bodyguard. Belozersky was delighted, and when he found out that it consumes less energy than the Gauss cannon itself, he was discouraged. As it turned out later, Belozersky was going to use it for the Tsar's Guard, for a special unit of snipers who would be engaged... different things... state affairs..."
 berez_exper.11.a:0 "Who would have thought?"
