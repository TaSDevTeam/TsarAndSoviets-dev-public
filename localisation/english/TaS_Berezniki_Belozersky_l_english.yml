 MAR_EXP_edem_dec_desc:0 "It is obvious that with the development of various information technologies, this has also affected the military industry. Encryption methods have become more complicated, decryption is now almost impossible by human forces, and therefore we need to enlist machines capable of cracking these codes. In addition, the amount of data is also growing at a geometric rate, and we will need to store them somewhere. Therefore, our scientists proposed to create a supercomputer \"Eden\", which will be the first of its type in Russia. By creating a computer, we will be technologically ahead of all our enemies for decades to come."
 berez_exper.14.t:0 "Success \"Eden\""
 berez_exper.14.d:0 "Nikolai Sharin was sitting in his office until he received a letter from the Ministry of Defense: to create a supercomputer that could store all information about state secrets and plans, as well as calculate the consequences of possible conflicts, as well as the development and modeling of new types of weapons. Moreover, such supercomputers can be used in the future to weaken the bureaucratic apparatus. Many agreed with this.\n\nHowever, how can you create a supercomputer in Russia, where many do not even have such conventional electronics achievements as a telephone or radio? But still we are scientists, not average residents of Russia. Therefore, Nikolai immediately set to work. His team first encountered the creation of supercomputers. However, thanks to the purchase of specialists and various scientific literature, it was possible to start production.\n\n Initially, a large number of server computers were made that will be used in this large project. Then they began to be connected by a local high-speed highway to achieve maximum performance. Then probably the most difficult part began - parallelization of the computational task. After all, the number of calculations performed per second mainly depends on it.\n\n Thanks to the advisers from the USA, and also to his own mind, the supercomputer was assembled and showed excellent results! Soon it was given to the Ministry of Defense, where it was soon connected. Just one day of his work, but now they can't imagine their life without a supercomputer-1."
 berez_exper.14.a:0 "Welcome to the XX century, gentlemen"
