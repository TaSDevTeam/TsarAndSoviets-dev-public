 berez_exper.13.d:0 "Nikolai Sharin was a real optimist. But when he was told that the Ministry of Defense requires his team of scientists to interpret the Gauss Cannon for weapons, he can't contain his emotions! Yes, it would be a killer cannon, but physics says otherwise! Common sense says the opposite! However, the order was an order...\n\nIt was not difficult to assemble an ordinary Gauss Cannon. But to create an expanded version of it, so that it looks like a sniper rifle, is a completely different matter... First, there was an expansion of the entire structure: the barrel was enlarged to create more speed, and a large number of capacitors were added. Then a design was added for this rifle to make it look like a sniper rifle: an optical sight, bipods, and so on.\n\nThe time has come to experience this activity. By pulling the trigger, the bullet quickly hit the target at a distance of one kilometer! However, the weapon overheated very much - the shooter immediately threw it into the sand. Moreover, the low efficiency indicated a huge energy consumption, and the energy that was wasted went to warm up the rifle. But this is the main feature of the Gauss gun - Low efficiency. There was no way to fix it, so it was decided to change the material from which the rifle was made to a less heat-conducting one. But the material that was found was very fragile, and it seemed that from one shot the whole structure would simply disintegrate....\n\nSoon Belozersky himself came to check this project. Belozersky was in the immediate vicinity of the cannon. Belozersky peered through binoculars, looking at the target - a tank at a distance of one kilometer. Shot. The tank was pierced, because there was no ricochet, and the shooter was Belozersky's bodyguard. Belozersky was delighted, but then he noticed how his guard was already holding not the cannon, but its fragments. He demanded to explain: why would a soldier need something that would just fall apart in one shot? Nikolai and everyone shrugged their shoulders, and Belozersky furiously walked away with his bodyguard."
