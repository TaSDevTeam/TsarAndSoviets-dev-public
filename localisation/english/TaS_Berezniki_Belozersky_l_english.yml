 MAR_EXP_seameese_twins_dec_desc:0 "The need for a double-barreled assault rifle designed by Simonov and Tkachev lies in the fact that, from a military point of view, we will have a clearly greater density of fire per kilometer of front, which in theory can give a strong advantage over the enemy in attack and defense. If we If we want to get this very superiority over enemies, then we should seriously think about investing in this project."
 berez_exper.1.t:0 "Siamese Twins Success"
 berez_exper.1.d:0 "Nikolai Sharin was one of the main scientists in the Western Russian Kingdom. By order of the Ministry of Defense, his engineering skills should be used for the benefit of the Motherland! He and the team attached to him were tasked with creating a new rifle for the Russian army, or for the Royal Guard.\n\n The project went slowly but surely. Firstly, the type of cartridge that can be used for a new weapon was chosen, or rather invented: 5.45 ×39mm. This type of cartridge had very good advantages: the severity of soft tissue injuries will be higher than from 7.62, high flatness, because the higher the flatness of the trajectory, the smaller the height corrections have to take the arrow when aiming, and the small mass of the cartridge and even the high speed of the bullet allowed you to take the initiative over the enemy!\n\nThe development began later: materials were taken cheap so that weapons could be easily created for the army. Tests of experimental types of weapons began: the very first time it turned out to be... surprisingly good! High rate of fire, accuracy of fire, as well as its accuracy made it a masterpiece of Russian Engineering. Of course, some adjustments were made, improving the aerodynamics of the bullet for an even better result.\n\nThe name they came up with the day before the arrival of Belozersky, who should look at this brainchild himself. They called it AO-63. When the \"check\" began, the scientists were nervous: what if something bad happens, that everything doesn't go according to plan, and their spent days and nights will go down the drain? Nikolai himself was more nervous, of course.\n\nOne of Belozersky's bodyguards took a machine gun and started shooting it at different targets. What can I say here? Only that Belozersky looked with lust at the shooting of the new machine gun.\n\nBelozersky got up from his seat and headed towards the scientists: \n\n-It was just excellent!\n\nSoon Belozersky spoke with Nikolai himself. Basically, he asked him about the costs of producing weapons, and was very glad when he found out that the AO-63 was made almost of shit and sticks. The next day, Belozersky signed a decree to adopt AO-63."
 berez_exper.1.a:0 "Well done"
