 berez_exper.6.d:0 "Nikolai Sharin was slowly sipping coffee when his employee brought him an order from the Ministry, which talked about the creation of some kind of experimental heavy rocket tank, which was to be used as a support tank. And indeed: he could participate in head-on collisions, and use rocket projectiles that would turn the enemy into ashes.\n\nThe work on this project was started. The main weapon of the new tank will be a rocket launcher. It is assumed that it will fire anti-tank guided missiles with a rate of fire of 4-5 rounds per minute, and the firing range would be up to 4 km. Rockets should also be added as an additional weapon for our tank. Many modifications were introduced: folding stabilizers, the implementation of the guidance of missiles with an infrared beam.\n\n After drawing up the plan, the implementation of the project itself began. They took materials quite expensive. The first experimental sample was built in eight days, and tests began immediately: Nikolai Sharin was a former tank driver, so he immediately volunteered as a tester. Everything was... badly.\n\nOna didn't even move! The reason, as it turned out later, was that due to the large amount of energy that the tank needed to move, there was so much that this energy was used to create an explosion, which led to the destruction of the engine.\n\nThen we decided to take an engine with less power, but even then it didn't go! This time he didn't have enough energy to overcome the friction force of the tracks! Now, instead of developing, finding flaws in the design, Nikolai and his scientists had to create their own engine from strong materials so that a large amount of energy would not destroy the engine, and it would be enough to start moving the tank.\n\nI here it has moved. The speed was low, but the fact that this machine started was already a victory. And it was at this moment that Belozersky arrived.\n\Nbelozersky was furious with the results. Not only was the speed low, but the weapon itself - the main component of any tank, simply did not obey! It was a shame for Nikolai Sharin. After listening to some of Belozersky's menacing speeches about what kind of windbags they were, he slowly but surely wanted to say goodbye to life. Belozersky finally left, and everyone was left in a depressed state..."
 berez_exper.6.a:0 "He collapsed with a bang"
