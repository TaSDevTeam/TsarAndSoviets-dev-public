 berez_exper.2.d:0 "Nikolai Sharin was one of the main scientists in the Western Russian Kingdom. By order of the Ministry of Defense, his engineering skills should be used for the benefit of the Motherland! He and the team attached to him were tasked with creating a new rifle for the Russian army, or for the Royal Guard.\n\n The project went slowly but surely. Firstly, the type of cartridge that can be used for a new weapon was chosen, or rather invented: 5.45 ×39mm. This type of cartridge had very good advantages: the severity of soft tissue injuries will be higher than from 7.62, high flatness, because the higher the flatness of the trajectory, the smaller the height corrections have to take the arrow when aiming, and the small mass of the cartridge and even the high speed of the bullet allowed you to take the initiative over the enemy!\n\nThe development began later: materials were taken cheap so that weapons could be easily created for the army. Tests of experimental types of weapons began: the very first time was terrible: the bullet got stuck in the barrel. Soon the second test was conducted: this time everything was going better, but the weapon was heating up very quickly, because of this it was simply impossible to shoot two bursts in a row! Then they decided to make weapons from less heat-conducting metal, which led to an increase in the cost of creating weapons. However, this metal was not perfect: it was quite heavy, which reduced the mobility of the soldier when he had to think fast.\n\n sTarted experimenting on alloys to achieve excellent results. And finally they found him. Although it ate up half the budget, but the main thing is that the goal was achieved! Of course, the characteristics of the weapon are not as perfect as it was considered before the start of development, but this is something!\n\nThe name they came up with the day before the arrival of Belozersky, who should look at this brainchild himself. They called it AO-63. When the “check” began, the scientists were nervous: what if something bad happens, that everything doesn't go according to plan, and their spent days and nights will go down the drain? Nikolai himself was more nervous, of course.\n\nOdin of Belozersky's bodyguards took a machine gun and started shooting it at different targets. At first, Belozersky stared intently at the shooting, but then he immersed himself in the documents that scientists gave him so that he would understand for himself: what the weapon was made of, the rate of fire and many other signs.\n\n After the end of the check, Belozersky began a conversation with scientists:\n\n-I'm not very impressed with this weapon... I agree, it is much better than the old AK-47, but it can be called a breakthrough... of course it is possible, but the cost of creating it is too high, which departs from the primary task...\n\n-Unfortunately, reality is harsh.., - said Nikolai on behalf of his entire team of scientists.\n\Nbelozersky looked askance at Nikolai. It could have been better. The next day, an order was signed to arm the Royal Guard with new AO-63."
 berez_exper.2.a:0 "At least something"
