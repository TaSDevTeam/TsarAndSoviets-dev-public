 MAR_afgan_cw_category_desc: "Our victory in Afghanistan has had extremely dire consequences within the country. The political instability caused by the heavy defeat first resulted in a coup d'etat and then in a full-fledged civil war. The official government of Afghanistan asked for our help in fighting the rebels.\n\nAlthough Nur Mohammad Taraki himself is acting as sneakily as possible, his commitment to getting at least some support is commendable. So yes, he is a son of a bitch - but he is our son of a bitch!"
 
