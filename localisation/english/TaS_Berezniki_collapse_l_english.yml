 MAR_Regent_council:0 "Regency Council"
 POLITICS_REGENCY_DESC:0 "The Regency Council is an organization formed after the sudden death of Tsar Sergei Belozersky. Although the situation is slowly spiraling out of control, radicals, rebellions, and disputes within the council may soon put an end to a united Russia."
 POLITICS_SERGEY_BELOZERSKI_F_DESC:0 "The sleepless nights of recent months have taken a toll on Tsar Belozersky's health, but they were not the cause of his pitiful state. Hundreds of thousands of ruined lives now weigh on his conscience like holographic marks on a card. Those he failed to save, those who died in his fool's crusade, those he left behind on his path to the throne... All these sacrifices were in vain. He is the murderer of Russian hope.\n\nUsually, such a burden leads one to choose between the bottle and the noose. Sergei Sergeyevich, to his shame, chose the bottle. Shame fuels his endless binges, and the desire to escape this bitter feeling drives him to take another shot. There is no escape from oblivion. Only endless cycles of guilt."
 POLITICS_RUTSKOJ_COLLAPSE_DESC:0 "Despair. Bargaining. Finally, Rage.\n\nThese were the emotions Alexander Rutskoy felt as he watched reports from the fronts of the new Patriotic War. Russian boys died under bombings and artillery fire due to the incompetence of the Young Russian command, while Rutskoy was forced to deal with the problems of steppe savages. Last time, he was just a child, but now he will try to save Russia from itself. Once again.\n\nThis time, Sanya the Mad will not trust freeloader bureaucrats or useless nobles. §RThe country will be in his hands, and it will be stronger than ever. No matter the cost.§!"
 POLITICS_BEK_COLLAPSE_DESC:0 "Had he known how things would turn out, Kazem-Bek might never have organized the Young Russians, continuing instead to write books about religion and longing for a lost Russia. But he couldn’t—and to be honest, he was unable to. Longing for the Motherland.\n\nBy betraying his country and joining Tsar Vladimir’s forces, Alexander sealed his fate. As Russia unified and grew stronger, he forgot his deeds. But as always, the road to hell was paved with good intentions.\n\nNow the leader of the Young Russians sits in Berezniki, depressed and broken, unsure of what to do next. His heart grows weaker each day, and hope dwindles. Yet now he sits like a true tsar on a throne of swords, ruling his kingdom of ashes."
 POLITICS_BEYRLE_COLLAPSE_DESC:0 "Joseph Beyrle’s life can be described as a series of disasters and betrayals. When victory seemed within his grasp, fate destroyed that dream, then did so again in the West Russian War. Beyrle seemed to find his place when he joined the Young Russians. Rising to become the beloved general of Tsar Belozersky, he became the spearhead meant to shatter the European colossus...\n\nAll turned to dust in an instant. Now the Tsar-General is dead, and his general is certain that the only culprit is Kazem-Bek, head of the traitorous Young Russians. Beyrle no longer cares about Russia’s fate or the necessary sacrifices. His goal is to clear the name of his comrade-in-arms, avenge the Tsar’s murderers, and allow Belozersky’s descendants to rule Russia... Whatever it may be."
 POLITICS_GIL_COLLAPSE_DESC:0 "Memories are shattered, and the truth will never be told. Gil himself seems to have forgotten his name, forgotten why he is here. By betraying his homeland thirty years ago, he chose his path. People around him kept dying, and situations flipped upside down. First the Reds, then the Germans, then the Reds again, Tsar Vladimir’s forces, and finally the Young Russians. Time and again, he thought he had grasped fate by the tail and finally won. Yet each time, fate proved it could jest.\n\nPerhaps during the Second West Russian War, when Gil’s headquarters came under artillery fire, Vladimir truly died, his mind extinguished amidst machine-gun fire, battlefield screams, and endless shelling. Yet despite this, the general’s body marched on, defying fate, defying the world, defying all reason.\n\nAnd it has no intention of stopping."
 POLITICS_JARUZELSKI_COLLAPSE_DESC:0 "A Russian will never be a Pole’s ally—this is the truth Jaruzelski learned through bitter experience. Vladimir Gil, taking command of the Polish Legion, nearly buried it in a single battle. Arkhangelsk clearly wasn’t worth it; everyone knew the battle was lost, and Gil knew it.\n\nNow Wojciech finds himself in a difficult position, surrounded by Kazakhs and bloodthirsty Russians. It seems they haven’t had enough spilled blood. But he will not let Poland slip away or fall into enemy hands.\n\nNew Poland is not yet lost."
  
