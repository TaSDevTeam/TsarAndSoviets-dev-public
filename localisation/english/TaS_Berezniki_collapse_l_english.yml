 ## Events - Belozersky
 MAR_Collapse.1.t:0 "The Tsar is Dead, Long Live the Tsar!"
 MAR_Collapse.1.d:0 "For the past few days, no one has seen Sergei Sergeyevich. He locked himself in his office, periodically requesting more bottles of Vyatka vodka from the reserves. However, he hasn't asked for any in the last 12 hours. The guards dared not enter, knowing full well that in such a mood, the Tsar might order anyone shot without reason. The defeat in the war deeply affected Belozersky's mental state, as it would anyone in Russia. Dreams of righteous vengeance and a long, happy life shattered like the half-empty shot glass slipping from the Tsar's weakened hand. The sound of breaking glass was likely the last thing Sergei Belozersky heard before losing consciousness.\n\nFourteen hours later, the guards mustered the courage to enter. The sight before them was pitiful: the room was littered with bottles of varying fullness, especially clustered around the desk. Among the glassware lay the Tsar. Sensing trouble, the soldiers asked a few questions and, receiving no answer, checked for a pulse. There was none. A hastily summoned doctor confirmed after a brief examination:"
 MAR_Collapse.1.a:0 "The Tsar is dead."

 MAR_Collapse.2.t:0 "Disarray and Stumbling"
 MAR_Collapse.2.d:0 "'Dear comrades! You all know the grievous news that has brought us here. I believe any words would be superfluous. I declare the Regency Council session open!' Kazem-Bek spoke with evident anxiety, thus opening the council.\n\nHowever, calling this a session would be a stretch—everyone chattered away, ignoring his attempts to impose order. Loudest of all screamed, or rather screeched, Antipin: 'Repent! Repent before it's too late! You are all doomed! Do you hear? Doomed!'\n\nWhen a minister not yet lost to despair tried to stop the hysterical priest, the latter swung a large cross from his chest, striking the minister's forehead. The minister, unprepared for such an assault, immediately fainted.\n\nKazem-Bek, deciding this madness must end, thought to fire a warning shot into the ceiling with his sidearm—but realized it was no longer on the desk where he left it.\n\nSurveying the chaos, he noticed the only person who had remained quiet and uninvolved. Smiling faintly in the corner, he was disengaging the safety of Kazem-Bek's own pistol. Kazem-Bek tried to stop him but was too late. A mixture of blood and brains splattered the wall. \n\nAt the sound of the gunshot the guards came and stopped the brawl, and Kazem-Bek, who had returned to his office, started thinking about what to do next."
 MAR_Collapse.2.a:0 "Everything goes to hell"

 MAR_Collapse.3.t:0 "Turmoil in the Palace"
 MAR_Collapse.3.d:0 "From early morning until late evening, Maria Romanova's house buzzed with activity.\n\nServants busily packed belongings into numerous suitcases while others burned volumes of bureaucratic papers in bonfires outside. The mistress herself darted around the mansion, checking every detail. Three hours remained until departure. Perhaps by controlling every minor aspect, Maria tried to distract herself from frightening thoughts about her future fate. How drastically war can change lives—especially defeat. Not long ago, it seemed the comfortable life of Vyatka aristocracy would last forever, but now they had to flee to another continent, hoping to survive.\n\nThe rotors of the helicopter grew louder. The nightmare was finally ending."
 MAR_Collapse.3.a:0 "The best escape."
 
 MAR_Collapse.4.t:0 "A Day in the Capital"
 MAR_Collapse.4.d:0 "The grinding of tank treads on cobblestones grew louder. Olga, once a pastry shop owner now surrounded by rubble, pressed herself against the basement wall. An explosion shattered nearby glass—a grenade had blown out storefronts. Olga shuddered, barely holding back a scream. Yesterday’s finest pastry shop lay in ruins; a BMP armored vehicle now crushed a morning-fresh cake into sidewalk slush.\n\nSuddenly, loudspeakers blared. The voice was familiar to all:\n\n'Attention! Cease futile resistance! We are the lawful authority and guarantors of national security! All who surrender voluntarily will be spared!' — Alexander Kazem-Bek’s speech boomed.\n\nOlga knew this message by heart. Two days had passed since troops entered the capital, yet it felt like a year.\n\nFifteen minutes later, when the tank noise faded, she ventured out. Seeing her life’s work—inherited from her father, who gave everything for this shop—destroyed, Olga collapsed to her knees, pale and sobbing."
 MAR_Collapse.4.a:0 "Endless horror."

 MAR_Collapse.5.t:0 "New Order in a District Center"
 MAR_Collapse.5.d:0 "A crowd gathered near the district police department. Overnight, officials hastily packed and fled. Opportunistic locals, coincidentally with criminal records, began looting valuables from plush offices. But luckier looters found rivals waiting at the doors.\n\nTwenty minutes later, the scene devolved into a brawl.\n\nRetired police captain Pronin, who dedicated his life to order, wouldn’t let this stand. Grabbing his service revolver, he headed to the parking lot. Finding a battered truck, he smashed a window with a brick, hotwired it, and aimed at the town square.\n\nStopping 500 meters short, Pronin placed a brick on the gas pedal. Eight tons of steel plowed through the crowd, rammed the station door, and blocked the entrance. Approaching the stunned mob, Pronin lit a cigarette and cocked his pistol. The cigarette glowed. The safety clicked."
 MAR_Collapse.5.a:0 "And a gunshot..."
 
 MAR_Collapse.6.t:0 "Chaos at the Foreign Ministry"
 MAR_Collapse.6.d:0 "An MGB vehicle stopped at the Ministry of Foreign Affairs building. An officer entered to find a disturbing scene: crossed-out maps hung on the walls, stacks of documents littered the reception desks, and someone was hysterically arguing in the adjacent office. Several ministry employees fled at the sight of the uniformed officer, but he focused on more pressing matters.\n\nHe cautiously opened the minister's office door. A young man sat at the desk, feverishly redrawing Russia's borders on a map with a pencil.\n- 'Where is Demichev?' the officer demanded sharply.\n- 'Demichev is gone... Yesterday we received several telegrams. Our African and Middle Eastern allies—those we spilled blood for—have renounced us. Our mandate in Turkestan is sending open threats. Add to that the Tsar's death and a third consecutive defeat by Germany. Pyotr couldn't bear it.' The young man's voice trembled as he gestured to an empty vial on the desk.\n- 'What about the OFN cooperation treaty? I need it immediately!'\n- 'That's even worse than Demichev's death. The entire document package disappeared right after the Tsar's death. I suspect who took it, but the bastard has already handed them to the Abwehr or Kempeitai. The State Department will refuse to work with us when they learn of this.'\n- 'Why in hell didn't you contact us immediately?!'\n- 'We tried! Pyotr personally called yesterday, but your MGB boys were too busy...'\n\nThe officer slumped into a chair, his gaze falling on the map. Fresh pencil lines redrew Russia's western border at Arkhangelsk-Astrakhan, while the entire Far East beyond Blagoveshchensk was marked with a thick question mark."
 MAR_Collapse.6.a:0 "Russia stands alone."

 MAR_Collapse.7.t:0 "Turkestan Serpent"
 MAR_Collapse.7.d:0 "A helicopter landed at a military base near Tashkent, kicking up clouds of dust that momentarily blotted out the sun. A dust-covered man with determined eyes emerged, greeted by a tense group of commanders.\n\n'Comrades! I bring excellent news,' he announced, raising his hand for silence. 'Soon we'll show these parasites from Vyatka what a real army looks like! I've negotiated with the retreating Caucasus group—in exchange for helping them evacuate through the Caspian, they've agreed to join our operation to save the Motherland!'\n\nApproving shouts echoed as an adjutant rushed forward:\n\n'Governor-General! First regiments of local recruits are ready. Officers have established rapport with them. All our garrisons remain in excellent condition, and since they didn't participate in the European campaign, we hold significant advantages over Regency Council forces.'\n- 'Don't celebrate yet, Lieutenant. Our operation must be swift and precise. We can't risk our garrisons fighting their former comrades.'\n\nDistant explosions interrupted them. A grizzled colonel nodded grimly:\n\n'We have days to prepare. The Motherland will be avenged, traitors harshly punished. Our soldiers' sacrifices won't be in vain.'"
 MAR_Collapse.7.a:0 "The serpent's eyes gaze northward."

 MAR_Collapse.8.t:0 "Meeting in Akmola"
 MAR_Collapse.8.d:0 "Governor Vitaly Mukha of Pavlodar and Polish Legion commander Wojciech Jaruzelski sat in tense silence in Akmola's gubernatorial residence. Both men showed clear signs of sleep deprivation.\n\n'Witek, listen. My Polish Legion remnants barely hold Orel—the last free Polish city. I won't surrender it to the Germans,' Jaruzelski rasped, massaging his temples.\n- 'Same here! I've sent three garrisons to maintain order, but the Regency Council keeps demanding more! Are they insane? The mayor of Almaty just asked for expanded autonomy—what should I tell him?'\n- 'Focus on the capital's streets first. The situation could spiral any day.'\n- 'Do we even need to maintain ties with Vyatka? After their string of failures...'\n\nAn adjutant burst in, pale-faced: 'Your Excellency! Attacks from Turkmenistan! Enemy forces have reached Kyzylorda and are advancing through Almaty!'\n- 'That's impossible! Must be a mistake—contact Rutskoy immediately!'\n- 'No, Vitaly. Recall our generals from the metropole at once. That mad dog has broken his leash.'"
 MAR_Collapse.8.a:0 "The rabid dog slips its chain."

 MAR_Collapse.9.t:0 "Long Live the Regent...?"
 MAR_Collapse.9.d:0 "Alexander Kazem-Bek rode through Vyatka's central avenue in an APC, wearing camouflage instead of his usual bureaucratic attire. When the convoy halted at the palace, a trusted commander peered inside:\n\n'Alexander, we're commencing the assault. Your orders?'\n- 'Crush them like cockroaches.'\n\nAn hour later, the gunfire subsided. Kazem-Bek entered the grand hall through the main entrance, stepping over debris. A massive portrait of Sergei Belozersky stared down judgmentally.\n\nFour of ten council ministers lay captured; six remained unaccounted for. A chained official spat:\n- 'You'll regret this, usurper! The people—'\n- 'The Regency Council is dissolved!' Kazem-Bek's declaration echoed through the hall.\n\nSudden explosions rocked nearby streets. The prisoner smirked through bloodied teeth:\n- 'Fine work, Alexander. You'll remember my words.'\n\nAs guards dragged him away, Kazem-Bek whispered to himself:"
 MAR_Collapse.9.a:0 "Pointless hatred burns brightest."

 MAR_Collapse.10.t:0 "Two Old Friends"
 MAR_Collapse.10.d:0 "Two well-dressed men waited outside Kazan's stock exchange, their Turkish-tailored suits contrasting with the anxious crowd. One checked his golden wristwatch nervously.\n\n'Zhora, I can't take this waiting. Let's hit that new bar on Pushkin Street.'\n- 'You read my mind, old friend.'\n\nOver beers, their conversation turned bitter:\n\n'My cousin invested his life savings in Novosibirsk Titan—those idiots betting on Arkhangelsk as a northern hub. Now? Where's Arkhangelsk? Siberia's no better.'\n- 'At least you didn't buy Perm Trade Products at peak. Evacuating western industry killed them.'\n- 'Double or nothing—my portfolio outperforms yours!' \n- 'You're on!'\n\nReturning, they found chaos—traders screamed into phones, papers flew everywhere. Zhora lit a cigarette with shaking hands:"
 MAR_Collapse.10.a:0 "'The bet resolves itself.'"
 
 MAR_Collapse.11.t:0 "Зов Родины"
 MAR_Collapse.11.d:0 "Владимир Вольфович стоял в аэропорту Багдада, координируя погрузку своих солдат и снаряжения на самолеты. Солнечные очки спасали его взгляд от пылающего солнца. "Давай, давай, загоняйте, осторожно только!" - кричал он. Солдаты завозили на борт самолета один из любимых трофеев Жириновского - немецкий военный джип Volkswagen, отбитый у офицерского состава немецкого экспедиционного корпуса. \n\nОднако, от этого занятия его отвлек едущий прямо по взлетной полосе кортеж, который встревожил всех вокруг, заставив военных держать пальцы на курках своих автоматов. Когда кортеж подъехал достаточно близко к самолету, из него вышел Саддам Хуссейн со своими телохранителями. Жириновский пошел к нему на встречу, собираясь выяснить, в чем дело.\n\n-Владимир, какого черта! Куда это ты собрался? - начал на ломанном русском Саддам, не скрывая своего недовольства.\n-Во-первых, здравствуй. Во-вторых, ты должен знать, что в России сейчас начались тяжелые времена. - ответил Жириновский, не проявляя никакой тревоги.\n -Но ты не можешь просто так взять и улететь! Ирак разорвут на части, если ты нас оставишь. - возразил Хусейн.\n-Саддам, я знаю этот народ, я знаю тебя. Багдад станет могилой для ваших врагов.\nИракский правитель был ошеломлен таким уверенным и безумным высказыванием, но не мог найти слов.\n-Но как же... - начал он, но его перебил один из солдат: "Самолет загружен, Владимир Вольфович, мы готовы отправляться".\n-Нет времени на прощания. Все, давай, до скорого. Теперь ты тут за главного. - сказал Жириновский, когда уже поднимался на борт самолета.\n\nПеред тем, как рампа входа поднялась, он проронил свою последнюю фразу на иракской земле:"
 MAR_Collapse.11.a:0 "Родина зовёт."
 
 MAR_Collapse.12.t:0 "Падение Кызыла"
 MAR_Collapse.12.d:0 "Губернатор Тывы, Алексей Кольчаков, весь день находился в своей администрации. Его выдернули прямо посреди ночи, сказав, что войска Мэнцзяня пересекли восточную границу, и, уничтожив пограничные посты, вошли на территорию Тывы.\n\nЧтобы спасти граждан своей страны, губернатор потратил более 12 часов на организацию срочной эвакуации Кызыла и нескольких крупных поселков, но даже после этого помощь так и не пришла. Звонок в Вятку ничего не дал, кроме обещаний прислать подкрепления "Как только, так сразу".\n\nВечером, единственный военный командир, сдерживавший натиск противника, с которым работал губернатор, перестал выходить на связь. Примерно с обеда стало ясно, что армия Мэнцзяня, укрепленная японскими подразделениями, начала входить в город, где их уже с боем встречали сформированные в максимально короткие сроки отряды ополчения и до сих пор отступавшие войска народного царства. Над городом уже кружили вертолеты сферы, артиллерия с грохотом крушила жилые дома, где держали оборону солдаты, а дым вдалеке постоянно напоминал, что медлить нельзя.\n\nГубернатор был окончательно подавлен и не знал, что делать, тщетно крутя диск своего телефона, пока не услышал гул вертолета, пролетавшего над администрацией. Он понимал, что это не предвещает ничего хорошего. Алексей пытался взять себя в руки, пока в его кабинет не ворвался отряд вооруженных японцев.\n"Сдавайся, русский. Тыва будет частью сферы. Сдавайся, или мы убьем тебя", - сказал японец, судя по всему офицер, пытаясь говорить на ломанном русском.\nГубернатор, сразу поняв, что нужно делать, сказал: \n"Хорошо, вы получите Тыву".\nЯпонский офицер, явно обрадовавшись, собирался положить на стол Губернатора документы о сдаче.\n\nВ этот момент Алексей вскочил и, выхватив свой ТТ, застрелил двух японцев. Один мгновенный порыв решимости и гнева изменил все, но стоил ему жизни. Его храбрый поступок был безжалостно пресечен японскими солдатами, которые убили его шквальным огнем."
 MAR_Collapse.12.a:0 "Русские не сдаются."
 
 MAR_Collapse.13.t:0 "Русские витязи"
 MAR_Collapse.13.d:0 "Несколько танкеров с флагами ОСН и Гюйсом русского флота заходили в бухту, где располагался портовый город Магадан. Жириновский стоял на капитанском мостике, наблюдая за городом из подзорной трубы. В порту и на берегу города были видны сотни, если не тысячи, людей. Поняв, что их готовятся встречать, он сложил трубу и приказал приступать к швартовке.\n\nСолдаты спустились с корабля, одетые в полное обмундирование, готовые к холодному приему. Но к их удивлению, люди радостно приветствовали их, даря цветы и крича "Добро пожаловать!". Даже отряды магаданской милиции, стоявшие на страже порта, были рады возвращению иракского миротворческого контингента в Россию.\nИз разговора с людьми стало ясно, что столица Губернии находившаяся с недавнего времени во Владивостоке, была вновь оккупирована япоцнами, которые воспользовались хаосом и снова провели аннексию Приморья, забрав при этом подаренный Родзаевскому Благовещенск. Возвращение лучших сынов Родины сильно воодушевило народ.\n\nЭтим же вечером мэр Магадана принял у себя легендарного "Шакала Ирака". Жириновский, уставший после долгого пути, был рад отдохнуть и поговорить о том, что произошло в его отсутствие.\n\n-Мне Саддам Хусейн ни одного динара не дал. Если бы дал, я бы взял. - рассказывал он.\n-Владимир Вольфович, как вы после дороги? Как никак, а долгий путь проделали. - спросил мэр.\n-Да, отлично. Теперь я и мои парни, наконец-то дома... Багдад, потом Брисбен. Я правильно понял, что американцы заранее вас предупредили?\n-Да, мы оба знаем, что японцы в этот раз бы не остановились на Приморье, поэтому ЦРУ срочно искали сильного русского человека, того, кто смог бы заставить япошек отказаться от планов на Дальний Восток.\n-И вот я здесь, как удачно все сложилось, - ухмыльнулся Владимир.\n\nВечер провалился за бутылкой крепкой самогонки, пока двое мужчин обсуждали свои опасения и риски, но одинаково понимали, что впервые за многие годы в Магадане снова появится Вождь - Владимир Вольфович Жириновский."
 MAR_Collapse.13.a:0 "Возвращение всегда дарит счастье."
 
 MAR_Collapse.14.t:0 "Мечта под цепью"
 MAR_Collapse.14.d:0 "Прошло уже некоторое время с того момента, как Жириновский прибыл в Магадан. Взирая из своего кабинета на улицы своей новой столицы Дальневосточной Народной Республики, Владимир Вольфович задумчиво вздыхал. Вчера его стране в срочном порядке был предоставлен статус наблюдателя ОСН. Это означало, что угроза с востока отступит - по крайней мере, на время. Однако, если противник был достаточно нагл, чтобы напасть второй раз, то что изменится на третий? Владимир вернулся к своему столу, где его уже ждали стопки бумаг. Очень многообещающих бумаг. Списки добровольцев со всех уголков света, поставки оружия из арсенала ОСН, кредитные договоры с Америкой, призывные кампании в Чите и Амуре. Но несмотря на это, у генерала была какая-то тоска. Наверняка люди назовут это уже третьей смутой, но если он будет действовать быстро, то все еще есть шанс обойтись малой кровью. В ином случае Россию будет ждать катастрофа. Последняя катастрофа.\n\nШакал Ирака развернул перекроенную карту России на своем столе: нужно было решать, кого из предателей Родины он первым отправит на эшафот. На западе Джозеф Байерли оттяпал себе всю Сибирь, куда он отступил со своей армией, сразу после поражения в Московской компании. С Джо точно будет много проблем, но до него нужно сперва добраться. Поэтому начинать придется с кого-то из этих двух, Республики Саха или Республики Бурятия. Пока Жириновский пытался решить, кто первый станет жертвой его амбиций, зазвонил телефон.\n\n-Алло, Владимир Вольфович? Это МИД. Вас тут срочно вызывают из Бурятии.\n-Соедините, меня. - уверенно сказал Владимир. \n-Доброго времени суток. Вам звонит генеральный секретарь Республики Бурятия. Могу ли я предположить, что я говорю с господином Жириновским? - сказал женский голос.\n-Да, это я. Что Вы хотели бы обсудить? - отозвался Жириновский, постукивая карандашом то место на карте, где была выделена территория Байкала.\n-Я - Сусанна Печуро Соломоновна. Мы бы хотели заключить с вашей страной договор о ненападении. - прозвучало настойчиво и уверенно.\n-Как Вы знаете, все имеет свою цену, Сусанна. Что Бурятия может предложить нам взамен? - задал условие Жириновский, размышляя, как закрасить Бурятию на своей карте."
 MAR_Collapse.14.a:0 "У меня чистые руки, но они будут в крови, если я стану правителем."
 
 MAR_Collapse.15.t:0 "Истина за нами"
 MAR_Collapse.15.d:0 "Двое мужчин с завязанными глазами и сдавленным дыханием находились в беспросветной темноте грузовика. Рядом сидела охрана в темных балаклавах - молчаливые стражи, не поддающиеся никакому диалогу. Один из заложников попытался заговорить с товарищем: "Эй, Миша, куда нас везут?" - спросил он. "Я примерно догадываюсь, но тебе это не понравится", - ответил Михаил. "Заткнулись, блядь!" - солдат ударил Мишу кулаком по солнечному сплетению, от чего тот начал жадно хватать ртом воздух. Оба парня были депутатами в Томской городской думе, от салона бастильярдов. Однако, сегодня их арестовали и затолкали в грузовик прямо на рабочей встрече.\n\nГрузовик продолжал ехать по ровной дороге, затем по грунтовке и, наконец, съехал на бездорожье. Они остановились. Солдаты вытащили заложников из грузовика и поставили на колени.\n\n-Шуров Руслан Дмитриевич и Фартов Михаил Андреевич, оба бастильярды. Все верно? Депутаты закивали головами.\n-Да это мы. Где мы? Зачем нас сюда привезли?\n-Здесь я задаю вопросы - сказал мужчина с американским акцентом. Когда вы в последний раз контактировали с Казем-Беком? - его голос звучал странно знакомо.\n-Казем-Бек... Он созванивался с нами, почти сразу после войны. Мы не обсуждали ничего особенного, просто он консультировался с Томской думой, как ему лучше поступить, - отвечал Михаил.\n-Тогда вы уже должны знать, что именно он виноват в том, что произошло с царем - заявил незнакомец.\n-Нет, это мог быть кто угодно, но точно не он. Абвер, кемпей-тай, может быть даже Гиль учитывая, что с ним стало, но точно не Казем-Бек. А может, царь просто умер? Он был не молод, все-таки...\n-Я уже где-то слышал этот голос... - догадываясь, кто перед ними стоит, шепнул Руслан.\n-У вас есть 10 секунд, чтобы рассказать мне, насколько вы причастны к заговору против царя. Время пошло.\n- Послушайте, хаос в столице и то, что случилось с царем, это следствие проигрыша в войне и внутренней слабости, следующей за этим. Не было никакого заговора против царя, была лишь...\n\nВнезапно прозвучал выстрел, и тарабарщина Михаила прервалась.\n\n- Я вспомнил, где я слышал ваш голос... Джозеф Байерли, - прозвучал второй выстрел."
 MAR_Collapse.15.a:0 "Ты угадал."

 MAR_Collapse.16.t:0 "Уральское кровопролитие"
 MAR_Collapse.16.d:0 "Ситуация на Урале казалась критической еще с самого конца Второй Западнорусской войны. Опираясь на то, что немецкие силы не остановятся на линии Архангельск-Астрахань, Гиль принял решение направить свои войска на Урал, в полной мере заняв такие города, как Златоуст, Екатеринбург и Челябинск. Но тактическое отступление служило только прикрытием для открытого мятежа перед Вяткой. Больше никто и ничто не могло удержать сошедшего с ума генерала от его безумной идеи - строительства Русской Национальной Республики в Уральских горах. Промышленные центры Челябинска и Златоуста перестраиваются по образу Московии и работают на износ. Нерусское население насильно депортируется в лагеря Воркуты, которые, к сожалению, снова открыли свои двери для всех неугодных. Все это повязано с безумным милитаризмом Гиля. Поэтому, когда новый режим устроит очередную бойню на территории России, было лишь вопросом времени. До Вятки надо было снова лезть через Урал, а земли Казахстана было бы слишком тяжело удержать. Регентство Джо Байерли могло дать сдачи, и взгляд Гиля упал на Тюменскую Республику - новорожденную чужбину демократии, под контролем президента Примакова. Приказ генерала, окончательно упечатавший судьбу Тюменской Республики, был уже подписан. Его цель - сжечь последнюю крепость демократии на Урале."
 MAR_Collapse.16.a:0 "Кровь омоет горы."
 
 MAR_Collapse.17.t:0 "Это то, что вы хотели, господин Казем-Бек?"
 MAR_Collapse.17.d:0 "В последние дни Александр Казем-Бек заточил себя в своем дворце, как раненый зверь в своей норе. Но эта нора была укреплена металлом, а перед входом стояла громадная стальная дверь. Казем-Бек стоял перед множеством мониторов, но даже здесь Александр не чувствовал себя в безопасности. Камеры системы безопасности передавали изображения пустых улиц Вятки и окрестностей дворца. \nРегентский совет был распущен, но его тени все еще маячили в сознании Казем-Бека. Он не мог забыть об их ошибках, которые привели к новой смуте. Новые полевые командиры вновь разорвали страну на куски, после того, как царь погиб. Но Казем-Бек не отчаивался. Он знал, что западная Россия все еще под его контролем, и это значило, что еще не все потеряно. Они просто вернулись к тому, с чего когда-то начинали. И вдруг один из мониторов привлек внимание Казем-Бека. К входу во дворец подъехал бронированный автомобиль, из которого вышло несколько людей. Александр сразу узнал их. Агент ЦРУ со своими телохранителями шел по дворцу. Зайдя в кабинет регента он ни разу не удивился повышенным мерам безопасности, словно так и должны было быть.\n\n-Господин Александр, вас проинформировали об инциденте в Мезени?\n-Нет, что там у них случилось? - ответил Казем-Бек\n-Неизвестные люди с оружием захватили наши суда с гуманитарной помощью и подняли на них флаги Российской Империи. Боевики уже уничтожены, а корабли выгрузили груз, но несколько граждан США были убиты. Казем-Бек изо всех сил старался не думать о том, к чему вел этот зловещий разговор с ЦРУшником.\n-Послушайте, - прервал он агента, - сейчас много шпионов и предателей по всей стране. Может, это - немецкая провокация?\n-Наши контакты в Московии сообщили, что вы больше не интересны немцам, - продолжил ЦРУшник.\n-Стране сейчас тяжело и ей нужно время. Сейчас мы займемся уничтожением сепаратистов. Поэтому нам нужны ваши поставки оружия и помощь с...\nНо ЦРУшник перебил его, не давая закончить. -Что за глупости вы несете? Это был последний раз, когда вы нас разочаровываете. Другого такого шанса мы вам больше не предоставим.\n\nКазем-Бек почувствовал, что ситуация выходит из под контроля. Агент был уже несколько шагов впереди и отвернулся, готовый покинуть комнату.\n-Постойте, вы же не бросите Россию в её трудный час, вы всегда помогали нам!\n-Нет, но мы бросаем вас. У нас появился более перспективный и сговорчивый кандидат на Дальнем Востоке.\n-Казем-Бек был поражен этими словами, и в конечном итоге он осознал, что произошло.\n-Это то, что вы хотели, господин Казем-Бек? - сказал агент и зашагал прочь."
 MAR_Collapse.17.a:0 "Последний шанс упущен?"
 
 ###Ивенты - Косыгин
 MAR_Collapse.18.t:0 "Карточный домик"
 MAR_Collapse.18.d:0 "- Вестник столицы... Утренняя новостная лента...\n\n"Лже-Алексей II. Кто он на самом деле?"...\n\n"Преданная Россия! Как лже-царь продал Россию немцам."... - Прочитывал заголовок за заголовком царь.\n\n"На его лице изначально было спокойствие, но с каждым новым прочитанным заголовком спокойствие давало трещину за трещинной." – Думал про себя секретарь принёсший свежий выпуск и наблюдал за царём, ожидая новых приказов.\n\nВ какой-то момент царь оторвал взгляд и, уставившись будто бы в пустоту, начал медленно и методично сминать газету. Со скомканной бумагой в руке он направился к рабочему столу и, остановившись перед креслом, нагнулся и выбросил газету в мусорное ведро.\n\nВыпрямившись и потирая ладони друг о друга, царь будто бы счищал невидимую пыль или грязь с ладоней.\n\n- Как давно появились эти газеты? Кто их издатель? – Безуспешно стараясь не выдать кипящую злость, проговорил царь.\n\n- Недавно, ваше высокопревосходительство. – Проговорил секретарь немного замявшись. – С момента... нашего... поражения в войне. – Дополнил он.\n\n- Их издают... - Прерываясь и слегка покашливая, вопреки нежеланию продолжать говорить, объяснял секретарь. – Подпольные организации... - Закончив, секретарь немного кашлянул.\n\nЦарь поднял взгляд на секретаря и сорвавшись с места быстрым шагом стал приближаться к нему. Секретарь побледнел, но не сошёл с места.\n\nОстановившись вблизи секретаря, царь смотрел на него почти что диким взглядом.\n\n- Вы свободы. – Проговорил он.\n\n- Так точно. – Ответил секретарь и максимально быстро удалился из кабинета царя.\n\nОставшись наедине с собой и недолго постояв, царь направился к окну. Подойдя, он выглянул наружу. Снаружи происходила новая демонстрация. Демонстрация, грозившая перерасти в митинг против власти."
 MAR_Collapse.18.a:0 "Грядёт новая смута"
 
 MAR_Collapse.19.t:0 "Фаустовская сделка"
 MAR_Collapse.19.d:0 "Улицы столицы уже который день были затоплены океаном протестующих.\n\n- Долой лже-царя! – Кричали одни.\n\n- Долой монархию! – Кричали другие.\n\n- Долой красных! – Кричали третьи.\n\nПодразделений МВД по охране правопорядка столицы уже не хватало для сдерживания безудержно растущего протестного движения. В связи с нехваткой подразделений правопорядка их уже начали перебрасывать даже из других регионов.\n\n- Связист! Штаб на связь! – Громко проговорил полковник, двигаясь к связисту от БТРа.\n\n- Так точно! – Ответил связист и начал взаимодействовать с аппаратурой.\n\n- Говорит восьмой! Штаб на связь! Приём! – Проговаривал связист, не получая ответа, пока вокруг происходила полная анархия.\n\nСотни полицейских выстроились в цепь и щитами пытались сдержать разъярённую толпу протестующих. Можно было лишь поразиться той скоростью, с которой сегодняшние митинги переросли в насильственные акции протеста. В полицейских летело всё, что попадало под руку, даже кирпичи. Но полицейским в сквере на Московской улице повезло больше, чем их коллегам: ходили слухи, что в других частях города против полицейских использовали зажигательные смеси и огнестрельное оружие.\n\n- Штаб на связи, товарищ полковник! – Громко сказал связист так как из-за ора и шумов было плохо слышно.\n\nПолковник схватил рацию виде телефонной трубке и приложил к уху.\n\n- Штаб! Докладываю! На митинги в юго-восточной части города замечены агитаторы ставший во главе митингующих! Их речи опасно похожи на риторику сторонников Таборицкого! – В момент доклада за спиной полковника раздался звук треска стекла и крики агонии. Прервавшись и обернувшись, полковник увидел, как полицейских начали забрасывать зажигательными коктейлями."
 MAR_Collapse.19.a:0 "- Твою мать!"
 
 MAR_Collapse.20.t:0 "Слетевшая маска"
 MAR_Collapse.20.d:0 "Проходя по коридору и двигаясь к кабинету царя, товарищ Гиль в очередной раз осмыслял произошедшие и происходящие события.\n\n- Наш проигрыш рейху. Последовавший за ним кризис. Митинги, забастовки, а в некоторых местах дело было опасно близко к вооружённому восстанию. – Рассуждал про себя Гиль.\n\n- А что же царь? Что же правительство? Правительство. Эта кучка прикормленных дармоедов, которые сегодня почти что ни на что не способны, в замешательстве. А Косыгин вместо того, чтобы проявить себя как лидер, коим должен быть и выйти к народу с обращением, опровергнув все домыслы и предотвратив даже мысль о революции просто скрывается у себя в резиденции! В своём кабинете! И носа оттуда не высунет! – Возмущался Владимир, да так что даже наружу проступил злобный оскал.\n\n- МВД, КГБ и внутренние войска пока что способны держать ситуацию под контролем, но чем дольше мы тянем с решительным ответом, тем выше потери и тем злее народ. Ну ничего. Сегодня всё решится. – Проговорил про себя Гиль остановившись перед дверью в кабинет.\n\nВойдя, Гиль обнаружил Алексея II за рабочим столом."
 MAR_Collapse.20.a:0 "- Товарищ Гиль. У меня к вам очень важный разговор"
 MAR_collapse_kosygin_japan_tt:0 "§RНам стоит вспомнить о взаимных обязательствах Японии и России§!"
 MAR_Collapse.20.b:0 "- Ваше высокопревосходительство. У меня к вам очень важный разговор"
 MAR_collapse_kosygin_mgb_tt:0 "§RПора уже заканчивать затянувшуюся игру в царя§!"
 #Японский вариант
 MAR_Collapse.21.t:0 "Дьявола помянешь"
 MAR_Collapse.21.d:0 "Отправленный запрос. Пришедший ответ. Вот-вот на встречу с царём должен прибыть представитель Японской империи для подписания всех необходимых документов для помощи в наведение порядка в стране.\n\nПосматривая на наручные часы Гиль сверял время. Через несколько минут кортеж Японского представителя должен прибыть. Собралась целая армия дипломатов, разбившихся на группы и обсуждающих вопросы своей компетенции в разных частях приёмного зала.\n\nВспоминая свои поездки в Японию, обсуждения вопросов, подписание договора и другие мероприятия, Гиль всё больше мрачнел.\n\n- Товарищ Гиль. - Послышался голос со стороны левого плеча.\n\nПовернув голову Гиль увидел, что к нему подошёл царь.\n\n- Ваше высокопревосходительство. Я подумал и возможно ещё не поздно всё отменить? Может быть, мы справимся своими силами? – Проговорил Гиль.\n\nВнезапно от помощника, подошедшего к царю, последовала информация что представитель императора вот-вот войдёт в зал.\n\n- Благодарю. Вы свободны. – Ответил царь помощнику.\n\n- Боюсь, что без внешней помощи наше государство потеряет саму основу своего существования и рухнет под весом внутренних противоречий. Если мы не будем с японцами, мы окажемся под ними в любом случае. – Ответил царь уже Гилю.\n\nДверь в зал стала открываться и на пороге появился представитель.\n\n- Эх... Будь что будет. – Кратко ответил Гиль.\n\nОбсуждение было довольно недолгим, все формальности были улажены и документы подписаны."
 MAR_Collapse.21.a:0 "...и он явится"
 
 MAR_Collapse.22.t:0 "Фаустова сделка"
 MAR_Collapse.22.d:0 "Спичка чиркнула, и сигарета между пальцами японского офицера, только что закончившего диалог со своим русским коллегой, зажглась приятным рыжим огоньком.\n\nГлядя на пасмурное серое небо, Соджиро Ямагава затягивался дымом, и воспоминания похожего перекура начали наплывать сами собой. Похожее ранение, похожая койка в наспех созданном лазарете и похожий диалог, правда с офицером из Китая о похожих безотлагательных вопросах, касавшихся протестов.\n\nТогда их корпус также направили для помощи правительству Гуандуна и протесты были подавлены жёстко и быстро. Правда в этот раз ему доверили гораздо больше людей для умиротворения колоссальной страны.\n\nСоджиро честно признался самому себе, что служба его уморила. Как только он закончит с этим, он тут же уволится на гражданку и вернётся в Японию. В свой родной город, подальше от войны и хаоса.\n\nНо сперва нужно выполнить приказ и долг службы здесь. Выпустив изо рта клуб дыма и избавившись от сигаретного бычка, офицер направился решать вопросы, накопившиеся за время его отсутствия."
 MAR_Collapse.22.a:0 "А служба службою везде"
 
 MAR_Collapse.23.t:0 "Порядок ценой крови"
 MAR_Collapse.23.d:0 "Отсоединив магазин, Семён положил его в подсумок и, достав новый, присоединил, передёрнул затвор и подал патрон в патронник своего АК. Докуривая вторую сигарету, Семён вслушивался в отдалённые и приглушённые звуки стрельбы и боя в целом.\n\nСемён никогда не думал, что, принимая участия в митингах, в конечном итоге он будет с оружием в руках отбиваться как оказалось, что от Косыгинских захватчиков в лице КГБ, что от их союзников, направленных в его родной Новосибирск японских карателей.\n\nЕщё вчера он был простым трудягой и выступал на митинге за отказ от монархии, и совершенно не думал, что прибывшие японские шавки из КГБ откроют огонь по безоружным протестующим. Правда в ответ последовала стрельба по рядам карателей со стороны вооружённых повстанцев.\n\nСемён до сих пор не мог понять, как в бурном потоке событий оказалось, что теперь он в рядах повстанцев. Да, собственно, было и наплевать. Главное, что теперь он сам сражался против захватчиков за любимый город, за своих друзей, убитых там на площади или таких же выживших и оказавшихся в рядах повстанцев. Он не желал мириться с происходящим, а значит оставалось одно. Биться до конца.\n\nСемён сплюнул окурок и надел каску, а через секунду по приказу командира ополченцы двинулись в бой за ним."
 MAR_Collapse.23.a:0 "Идущие на смерть"
 
 MAR_Collapse.24.t:0 "Цена"
 MAR_Collapse.24.d:0 "Выходя из зала для дипломатических переговоров, Михаил, будучи переводчиком одним из первых узнавал решения важных межгосударственных вопросов. Но сегодня это уже были не дипломатические отношения. Это был ультиматум в красивой обёртке.\n\nЯпонское правительство предлагает, а на деле фактически требует вывода российских войск из Средней Азии. Предлог у них прост: самоопределение среднеазиатских народов в соответствии с японской доктриной совместного процветания восьми углов мира.\n\nПосле такого фатального предложения, царь, выдвинул встречное предложение сделать перерыв. Японская сторона поддержала предложение о перерыве, и пока японская делегация отдыхала с флеш-роялем в руке: фактически их "миротворческие" войска оккупировали Россию, а её правительство стало слишком зависимо от Империи Восходящего Солнца политически и экономически. Русская делегация удалилась в другой зал для обсуждения.\n\nПрисев на удобный диванчик из сиамской древесины в коридоре и подумав ещё несколько секунд, Михаил, открыл портфель и, достав книгу, дернул за закладку и продолжил чтение там, где остановился. Михаил понимал, что от него ничего не зависит, да и не принять такое предложение правительство теперь не могло.\n\nОставалось только ждать, пока правительство окончательно не смирится с победой Японии."
