 MAR_the_second_patriotic_war_desc:0 "Russia is ready to take back its lost lands and liberate occupied territories. It's time to chase away german occupants and restore historic justice. Our people is ready for great battle for freedom, only forwards!"
 MAR_the_last_fight_desc:0 "Эта война — не просто за потерянные территории, на кону само существование России. Исход этих сражений определит, будет ли наша Родина свободной или останется под игом немецких захватчиков. Никогда больше сапог захватчика не вступит на нашу территорию. Это будет наш последний бой."
 MAR_white_are_we_desc:0 "Мы — наследники империи, и наше прошлое служит нам примером для будущих побед. Наши предки создали великую страну, объединив народы и культуры под единым знаменем. Мы объединили под этим знаменем в один момент всю восточную Европу, среднюю Азию, Кавказ. Теперь, когда Россия снова борется за своё место в мире, мы должны вспомнить и черпать силу из нашей славной истории. Вернём Россию от Москвы до Владивостока! "
 MAR_red_are_we_desc:0 "Как наш синкретический режим, так и сама русская культура несёт в себе значительный след коллективизма и народничества - двух явлений, диаметральной противоположностью коих является чёртова коричневая чума. Взращённая западным капиталом для борьбы с народными движениями, нацизм живёт лишь грабежом своего и всех прочих народов и не остановится, пока ещё есть из кого высасывать всю кровь, поддерживая своё жалкое существование. Трудно представить более антагонистичный нам режим, более стихийного врага, чем тот, который создавали в том числе для того, чтобы нас уничтожить. Мы по определению не можем существовать в мире друг с другом, и из естественной борьбы выйти может лишь одна идея без каких-либо компромиссов. Каждый россиянин должен понимать, что он борется не просто против немцев, не просто против упырей, но и сжигает до тла самое противное, что только может быть социальным основам русского народа и советского наследия. Врага надо знать в лицо, и благо нашим средствам пропаганды, что рожа у него достаточно противная."
 MAR_russians_are_we_desc:0 "Немцу не важно кто мы: белые, красные, анархисты, демократы или даже фашисты. Для них мы все унтерменши. Хоть мы и кажемся для них едиными, но, как бы это парадоксально не звучало, не все мы едины друг для друга. До сих пор в нашем государстве остается негласное деление на каких-то невнятных "сибиряков", "уральцев" и так далее. Не говоря уже про то, что большая часть наших военнослужащих ни раз и ни два меняла флаг и форму. Поэтому, чтобы опрокинуть Черного зверя мы должны слиться воедино, отбросив все противоречия.\n\nМы все — русские! И все мы до последнего мужчины, женщины и ребенка должны каждый час, каждый миг делать все возможное, чтобы приблизить победу и освобождение наших земель от нацистского ига. Под единым знаменем объединённой России пойдут бесчисленные армии, сметая немцев и их прихвостней.\n\nНа Запад, на Германию!"
 MAR_imperial_nostalgia_desc:0 "Внутренние конфликты и внешние угрозы не раз испытывали нашу страну, но мы всегда находили в себе силы для возрождения. Россия проиграла Первую Мировую Войну, после официального подписания мира началась гражданская война, но благодаря большевикам наш народ сохранилть земли Российской Империи в целостности. Поражение же большевиков в войне с немцами отняло у нас многое, но если мы победим немцев, Россия вновь воспрянет и займёт достойное место среди великих держав."
 MAR_for_our_grandfathers_desc:0 "Наши предки уже громили немцев в войнах прошлого. Внутренние распри не позволили тогда довести дело до конца, но теперь мы извлекли уроки из прошлого и не допустим повторения тех ошибок. Мы воюем в память о наших дедах и за будущее наших детей."
 MAR_onwards_bogatyrs_desc:0 "Наша армия полна духа и решимости. Пропаганда вдохновляет солдат образами героев минувших времён, призывая каждого стать богатырем на службе Родине.\n\nПобеда будет за нами!\n\nСлава России! Родине слава!"
 MAR_and_our_fathers_desc:0 "Дважды мы боролись с нацистскими грабителями терпя поражения, но взгляните на происходившее без пелены слёз. Пока европейские капиталистические режимы сдавали всю власть нацистам без настоящего боя, только советский народ заставлял немцев удобрять каждую пядь земли своей кровью. Пока капиталистические режимы предательски прислуживали немецким захватчикам, только советский народ восстал против гнилого порядка Германии, нанося сокрушающее поражение, пнув их горящую помойку так, что она оказалась на грани политического краха. Тенденция видна любому, и если уже на второй раз ситуация так кардинально изменилась, то мы обязаны продолжить дело предков.\n\nВ третий раз Рейх должен быть уничтожен - нацизм необходимо навсегда изгнать с наших земель и дальше, из Восточной Европы, изолирован в их поганой Германии, где он сгниёт заживо. Дважды народ России проливал свою кровь, приближая этот момент, и только мы определяем то, была ли его жертва напрасна. Только переняв отцовское знамя борьбы мы изменим наш проклятый мир, сделаем их страдания не напрасными. Великая Отечественная была проиграна, Первая Западнорусская была проиграна, но лишь продолжая сражаться мы делаем все поражения временными. И лишь только мы можем поставить финальную точку, перестреляв каждого захватчика и вернув свои земли!"
 MAR_antifascist_brigades_desc:0 "Имея в основе своего государства в том числе и социалистические элементы, наш режим имеет множество контактов с режимами разной степени левизны по всему миру. Может Коминтерн и потерпел крах вместе с Союзом, но борющиеся за установление народных режимов группировки остались, и среди них множество людей, что желают прямым образом поучаствовать в борьбе с хтоническим врагом коммунизма. Начиная революционными европейскими фракциями, желающих скинуть корпоративные режимы и установить свой контроль в образовавшемся вакууме власти, заканчивая социал-демократами, которые, по указке Америки, всё равно хотят пострелять немцев, чтобы ослабить главного конкурента на европейских рынках. Общаясь с каждой из данных организаций, временно забыв все противоречия между нашими пониманиями социализма и коммунизма, мы можем свершить даже большее - выйти через контакты левых фракций на все прочие партии, которые в их странах презирают порядок Третьего Рейха, установив корридоры для переброски всех, кто желает прекратить господство немцев, независимо от их идеологических предпочтений. Нацизм имеет множество врагов по всему миру, так как мы можем помешать множеству туристов на нашей территории вооружиться и объединиться с нашими частями, когда всё, как на зло, происходит ровно в тот момент, когда мы моргаем?"
 MAR_germans_did_that_desc:0 "Третий Рейх не сделал ничего такого, чего не свершали прочие европейские государства - это факт: англичане травили "нецивилизованные народы" газом и выстраивали концлагеря, пока французы в Африке грабили и колонизировали коренное население. Но то, что население Запада не замечало зверств своих режимов, сейчас нам даёт лишь больше простора для собственной пропаганды. Мы имеем неоспоримые факты преступлений немцев; чёрт подери, они истребляли нас, всех выживших сделали рабами, а тех, кто избежал их господства, пытали террористическими бомбардировками! Но народы самоназванного "первого мира" не знакомы ни с нашей трагедией, ни даже с теми зверствами, которые свершали они сами, являясь крайне податливой для шокирования публикой. Если мы хотим полностью уничтожить гнилой Рейх на дипломатической арене, то обязаны раскрывать всё - составить специальные группы фотовидеофиксации, которые покажут всему миру кадры того, что творили немцы с Россией. Этими фактами мы подвергнем непривычных к настоящим страданиям граждан многих стран ужасу, после чего простые люди сами начнут выходить на улицы, требуя от своих режимов прекратить контакты с немцами на любом уровне. Надо лишь суметь продемонстрировать народным массам достаточно показательные сюжеты нашей реальности, из которой мы столь решительно вырываемся."
 MAR_german_free_army_desc:0 "В конце концов, немецкая нация это ни единый организм, как заверяет нацистская пропаганда. И даже в ней есть свои диссиденты. Даже среди солдат Вермахта есть те храбрые мужчины, которые готовы сражаться не за наше порабощение, а за их свободу. Так, уже сотни захваченных нами немецких военнопленных утверждает о своей готовности помочь нашим силам в этой войне в обмен на гарантирую личной безопасности и свободы.\n\nНесмотря на весь риск подобного действия, мы объединим этих свободолюбивых немцев в единую организацию — Германская Свободная Армия. Функционал ГСА в этой войне для нас схож с функционалом РОА во время Великой Отечественной войны для немцев. К тому же, создание подобной организации может изрядно пошатнуть нацистскую идеологию"
 MAR_arise_ye_downtrodden_desc:0 "После начала Второй Западнорусской войны, тысячи партизан, функционирующие еще с сороковых годов, вновь подняли оружие на борьбу с немцами. Но чтобы сильнее разжечь огонь восстания на оккупированных территориях, нужно подбросить больше дров.\n\nОтправив наиболее активным партизанским ячейкам излишки денег и вооружения, мы не только нанесем удар по немецкому тылу, но и постигнем другие, менее активных партизан на более активные действия. Здоровая конкуренция в рядах борцов за свободу приведет к скорому концу Рейха!"
 MAR_break_the_german_machine_desc:0 "Вермахт это механизм. А как известно, любой механизм можно сломать. Пока солдаты и офицеры занимаются ее физическим сломом, наша задача в том, чтобы сломать ее идеологически. Немецкие военнослужащие это люди со своими страхами, желаниями, опасениями.\n\nИспользуя эти рычаги давления, мы можем ввести их в такое моральное состояние, что они не захотят поднимать против нас винтовки. Конечно, это работа долгая, но результаты того стоят"
 MAR_patchwork_chimera_desc:0 "Не только народы на территориях бывшего СССР живут под гнетом немцев. Под ним томятся еще и чехи, голландцы, датчане, поляки и многие другие. Всех не перечислишь.\n\nСлишком долго они томились под немецким сапогом, но теперь они видят шанс вновь стать свободными!\n\nВзывая к национальному сознанию угнетенных народов, втиснутых в реалии Германского Рейха, мы хоть и не устроим полноценного восстания, но сможем накалить социо-политическую ситуацию уже в самой Германии, а ни в ее рейхскоммисариатах."
 MAR_we_have_won_desc:0 "Москва, Ростов, Грозный, Севастополь, Донецк, Киев, Минск, Вильнюс, Рига и Таллин теперь свободны!\n\nПосле подписания капитуляции Германского Рейха и отказа от всех бывших восточных рейхскоммисариатов, можно наконец-то спокойно вздохнуть. Самая тяжелая и судьбоносная война, которую когда-либо вело Российское Государство, позади. И она окончилась полной победой русского оружия!\n\nНесмотря на то, что территории еще предстоит восстановить, русские, проживающие на освобожденных территориях, могут, спустя десятилетия фашистского ига, свободно дышать.\n\nИ выполнение этой задачи не будет тяжелее всего того, через что нам уже пришлось пройти. От крохотного государства-военачальника и до Спасителя Евразии, мы стоим здесь!\n\nИ глаза всего мира смотрят на нас, ибо Давид стоит над Голиафом.\n\n\n§YМЫ ПОБЕДИЛИ! УРА! УРА! УРА!§!"
 
