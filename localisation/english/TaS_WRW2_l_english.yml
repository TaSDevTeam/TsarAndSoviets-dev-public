 TaS_WRW2_zapad_excersices:0 "Exercises "Zapad-71""
 TaS_WRW2_zapad_excersices_desc:0 "Exercises "Zapad-71" are directed towards preparing a battle group for operations in central areas of RK Moskowien.\n\nSince this territory includes dense forests and swamps, these exercise will be conducted in an area around our capital."
 
 TaS_WRW2_sever_excersices:0 "Exercises "Sever-72""
 TaS_WRW2_sever_excersices_desc:0 "Exercises "Sever-72" are directed towards preparing a battle group for operations in northern areas of RK Moskowien and Finland and Norway if necessary.\n\Due to weather conditions, it was decided to conduct exercises around Naryan-Mar and Salekhard."
 
 TaS_WRW2_vostok_excersices:0 "Exercises "Vostok-73""
 TaS_WRW2_vostok_excersices_desc:0 "After conducting past exercises, armed forces need to make last preparations before so-called general rehearsal.\n\nAs such, high command will conduct intermediary exercises in the area of Baikal lake."
 
 TaS_WRW2_volga_excersices:0 "Exercises "Volga-74""
 TaS_WRW2_volga_excersices_desc:0 "It's time for a general rehearsal before us marching to liberate west.\n\nOur troop smust show their best, as there will be no way back after these exercises."
 
 Tas_WRW2_excersices_tt:0 "§JConducted exercises§! became a great display of §Rour might§!."
 
 TaS_WRW2_establish_northborders_fortifications:0 "Northern defence line"
 TaS_WRW2_establish_northborders_fortifications_desc:0 "Northern defence line is a fortification line from Arkhangelsk port ot Nizhny Novgorod.\n\nSince northern areas are important due to naval port through which we get resources, we must give special treatment to this defence line."
 
 TaS_WRW2_establish_southborders_fortifications:0 "Southern defence line"
 TaS_WRW2_establish_southborders_fortifications_desc:0 "Southern defence line is a continuation of Northern and goes from Nizhny Novgorod to Caspian sea.\n\nThis defence line provides protection on our main direction of attack. If necessary, these fortifications should hold and quell the german onslaught."
 
 TaS_WRW2_establish_centralasian_fortifications:0 "Central Asian defence line"
 TaS_WRW2_establish_centralasian_fortifications_desc:0 "Since we were unable to intervene in Turkes Kenes, Turkestan Legion, supported by the Reich, came out on top.\n\nSince this ally of them doesn't border them on land, we must build a separate line of defence, which will not allow Turkestan to strike at our rears."
 
 TaS_WRW2_establish_fallback_fortifications:0 "Backup defence line"
 TaS_WRW2_establish_fallback_fortifications_desc:0 "While we have southern fortification line, it would be wise to build another one, in case main line will be breached.\n\nIt will go along Urals and Volga. God forbid us needing it."
 
 Tas_WRW2_fortifications_tt:0 "§JBuilt fortifications§! will help our army during an §Renemy assault§!.\n"
 
 TaS_WRW2_mobilize_airmobile_units:0 "Airfields Deployment "
 TaS_WRW2_mobilize_airmobile_units_desc:0 "Since the beginning of 20th century, aviation is playing an ever increasing role in armed conflicts. Today, control over the airspace is one of the main components of victory.\n\nIf we want to demonstrate mastery of our pilots to Luftwaffe, we better give the a proper basement."
 Tas_WRW2_airmobile_units_tt:0 "§JAirfields§! will help our aviation §secure air supremacy§!.\n"
 
 TaS_WRW2_millitary_production_contracts:0 "Weapon production contracts "
 TaS_WRW2_millitary_production_contracts_desc:0 "The powers we have are clearly insufficient to lead war with Reich. It is one thing to fight a shard of former Russia. It is completely another - to fight one of the superpowers, wielding nuclear weapons.\n\nWe are going to hold talks about contracting military contractors of OFS and CPS.\n\nFor to defeat a super power, we'll need a help from other superpowers, right?"
 Tas_WRW2_production_contracts_tt:0 "§JWeapon production contracts§! §Gwill cheapen§! arms production.\n"
 
 SWRW_increased_arms_prodution:0 "Weapon production contracts"
 SWRW_increased_arms_prodution_desc:0 "Starting our largest war since West Russian, in the name of Russia's existence we must push our military industry to the limit, industry, that we were building since the time of us being a small governorship. Either we accelerate our industry to the point of us releasing more rifles, shells and tanks than germans, or our motherland will be defeated once again. Let us embark on the hard rails of wartime measures, for our alternative is a downfall and oblivion on the landfill of history. We'd much rather like seeing Reichsadler there, than our two-headed eagle. For over a century shadows loomed over the russian arms, and it's time we rectify this mistake, letting them shine brighter than ever before."
 
 TaS_WRW2_radars_constuction:0 "Radar Construction "
 TaS_WRW2_radars_constuction_desc:0 "Radars have been our eyes and ears since the wars for the unification of Russia. As for the future war with Germany, there's no need to even mention its significance.\n\nThe problem, however, is that we do not have enough radars to effectively counter the Reich. Therefore, building radars is one of our top priorities in the effort to defeat Germany."
 Tas_WRW2_radars_tt:0 "§JRadars§! §Gwill allow us§! to see through any enemy movement."
 
 #cat two
 TaS_WRW2_raise_additional_reserves:0 "Mobilization campaign"
 TaS_WRW2_raise_additional_reserves_desc:0 "Our armed forces may be among the strongest, but they are incomparable with Wehrmacht - an army, that once marched through the whole Europe.\n\nHowever, our mobilization campaign must be conducted in two stages. The first stage is to encourage more people to volunteer for armed forces."
 TaS_WRW2_reserves_tt:0 " "
 
 TaS_WRW2_draft_propaganda:0 "Draft propaganda"
 TaS_WRW2_draft_propaganda_desc:0 "To expand our forces more effectively, as the stream of volunteers slows its grow, we start the second stage of campaign - draft and its propaganda.\n\nWe must make sure, that our soldiers are numerous and morally willing to fight."
 TaS_WRW2_propaganda_tt:0 " "
 
 SWRW_draft_propaganda:0 "Draft propaganda"
 SWRW_draft_propaganda_desc:0 "Like Saint George, throughout its history Russia fights for its existence, and the fact of oncoming Second West Russian War demonstrates, that the world didn't manage to break us, but only made stronger. We barely have to convince anyone: this very cursed reality we all lived in proves for every russian a necessity to stand up and fight, letting us with minimal effort gain maxumum of eager recruits. Everybody knows that in this total war the Reich tht took future from us once again stands between us and the right for peacful life, and shamed be those cowards, who in Russia's most important hour hide away from our most sacred duty. Glory to the sons and daughters of the Motherland, who stand in the head of the russian storm, that shall bring down any and all enemy in the name of retribution, correccting those historical mistakes that the Union and the Empire had accumulated in their existence. To battle, god damn it!"
 
 TaS_WRW2_develop_front_railways:0 "Build railroads"
 TaS_WRW2_develop_front_railways_desc:0 "No war can go without strategic infrastructure. This includes both MIC and supply hubs.\n\nWe will organize construction of additional railways and hubs to increase our supply capabilities."
 TaS_WRW2_railways_tt:0 " "
 
 TaS_WRW2_develop_front_infrastructure:0 "Develop automobile infrastructure"
 TaS_WRW2_develop_front_infrastructure_desc:0 "While railroads are the most efficient way to deliver supplies to frontlines, we must also develop automotive delivery routes as backup.\n\nWe will repair and improve old roads and pave new, while also creating additional fuel stations."
 TaS_WRW2_infrastructure_tt:0 " "
 
 TaS_WRW2_prepare_industrial_centers:0 "Develop military industry"
 TaS_WRW2_prepare_industrial_centers_desc:0 ""
 TaS_WRW2_industrial_centers_tt:0 "Thanks to §additional investments§!, we will §Rreinforce§! §Rmilitary industrial complex§! of our country."
 
 TaS_WRW2_prepare_economics:0 "Economy reinforcement"
 TaS_WRW2_prepare_economics_desc:0 "As it was shown to us by two World Wars, a strong economy is vital for victory.\n\nAlthough german economy looks weak, we must never underestimate our enemy. We will prepare reforms, that will help keep our economy strong as the war goes on."
 TaS_WRW2_economics_tt:0 "§ROur economy§! will be §Rready! to bear §Rincreased spendings§! §Rduring the war§!."
 
 SWRW_free_money:0 "Additional investments"
 SWRW_free_money_desc:0 "While main idea of both our economy and politics is syncretism, inventing something new while looking for ways to reinforce our economy isn't the brighetst idea. Large investments into strategic branches of our economy are surefire way to bolster them. While this may lead to rapid inflation and debt growth, it will most likely be compensated by industry, built on occupied russian land, that we're going to liberate."
 
 TaS_WRW2_mobilize_economics:0 "Economic mobilization"
 TaS_WRW2_mobilize_economics_desc:0 "Economic power of our country is clearly insifficient to defeat Reich.\n\nAs such, we must instate complete wartime economy, so that every our factory worked towards achieving victory!"
 TaS_WRW2_mobilize_tt:0 "§RWe will§! §Rincrease spendings§! allocated for armed forces, which will let us §Rbetter provide§! for our army."
 
 TaS_WRW2_buy_equipment:0 "Buy industrial equipment"
 TaS_WRW2_buy_equipment_desc:0 "Our industrial equipment, while reliable and numerous, is not very precise and in many cases is downright obsolete.\n\nWe ordered new equipment from USA and Japan both for use and examination and further improvment of our own."
 TaS_WRW2_equipment_tt:0 ""
 
 #cat three
 TaS_WRW2_send_partisans:0 "Operation "Fundament""
 TaS_WRW2_send_partisans_desc:0 "We will send saboteurs deep into RK Moskowien. As the war starts, these saboteurs will begin stirring up riots to hurt german advances."
 TaS_WRW2_partisans_tt:0 "§RAfter war starts§!, §Rwe§! will be able to start §Rrebellion§! of large partisan forces in german rear, which will lead to §Rproblems§! in §Rgerman logistics§!"
 
 SWRW_war_partisans:0 "Partisan activity"
 SWRW_war_partisans_desc:0 "Durchs Gebirge, durch die Steppe zog \n\nUnsre kühne Division,\n\nHin zur West, nach dieser schwarzen,\n\nHeiß umstrittenen Bastion."
 
 TaS_WRW2_block_the_barentsevo_sea:0 "Operation "Ledokol""
 TaS_WRW2_block_the_barentsevo_sea_desc:0 "We will perform extensive minelaying operations in Barentsevo sea, so that naval landings will become nigh impossible."
 TaS_WRW2_barentsevo_tt:0 "§RAfter war begins§!, §RReich§! §Rwon't be able§! to land §Ron our coastline§!."
 
 TaS_WRW2_buy_guns:0 "Overseas arms deals"
 TaS_WRW2_buy_guns_desc:0 " "
 TaS_WRW2_guns_tt:0 "§RCPS§! and §ROFN§! countries will ship us §Rlarge hauls§! of much needed armaments."
 
 TaS_WRW2_test_technology:0 "Russian field of experiements"
 TaS_WRW2_test_technology_desc:0 "We will offer USA and Japan an opportunity to test their newest equipment in fight with germans. For us, it will both benefit in equipment of our soldiers and future R&D of new weapons."
 TaS_WRW2_tests_tt:0 ""
 
 TaS_WRW2_international_recruiting:0 "International Anti-Nazi Union"
 TaS_WRW2_international_recruiting_desc:0 "International Anti-Nazi Union (IANU) is a global initiative, proposed by us and including people from all around the world, who might help us fight German Nazism, and liberate territories occupired by Reich."
 TaS_WRW2_international_tt:0 "Thanks to §RIANU§! we will get a stream of §Rvolunteers form around the world§!, who §Rwill be ready§! to become part of §Gour army§!"
 
 SWRW_international_recruiting:0 "International recruitment"
 SWRW_international_recruiting_desc:0 "It doesn't matter, who you are: an american, looking for downfall of your competitor in imperialism, an african, wishing revenge upon the West for colonising, or european, who wants to free his or her country from from vile influence of the brown plague, Russia will take anyone who's able to contribute in our common goal of bringing down the Scourge of Europe."
 
 TaS_WRW2_block_suez:0 "Operation "Yegipetskiy Kapkan""
 TaS_WRW2_block_suez_desc:0 "This operation is a joint plan of russian and egyptian intelligence services to block passage through Suez for german ships. This will strike the german economy, slowing their international trade."
 TaS_WRW2_suez_tt:0 "§RWhen the war starts§!, §RGermany§! will experience §Rproblems in shipping§! goods through Mediterranean, which will lead to problems in §Rgerman economic machine§!"
 
 SWRW_interrupted_trade:0 "Trading issues"
 SWRW_interrupted_trade_desc:0 "With Suez channel closed for us our corporations lose their profit every day, and our trading fleets lose competition against others. As it stands, the only thing left for us is to contunue sailing around Africa and put more effort into increasing Reich's military potential."
 
 TaS_WRW2_france_talks:0 "Talks with France"
 TaS_WRW2_france_talks_desc:0 ""
 TaS_WRW2_france_tt:0 " "
 
 TaS_WRW2_chill_down_germs:0 "Calm down Germans"
 TaS_WRW2_chill_down_germs_desc:0 ""
 
 TaS_WRW2_chill_down_germs_little:0 "Promises of peace"
 TaS_WRW2_chill_down_germs_little_desc:0 ""
 
 TaS_SWRW_germs_panick:0 "Reich mobilizes forces"
 TaS_SWRW_germs_panick_desc:0 "We've neglected Reich's suspicions too much, and now they gather their troops for pre-emptive strike."
 TaS_SWRW_panick_tt:0 "§RReich wil initiate preemptive attack, which will nullify our plans§!"
 
 SWRW_broken_plans:0 "Broken plans"
 SWRW_broken_plans_desc:0 "We were not ready. The war has started too early, and now germans have the initiative. All our plans are messed up by Reich's pre-emptive attack, so we'll need some time to set things in order."
 
 ### Stage two
 SWRW_reichskommisariat:0 "Administrative part of Reich"
 SWRW_reichskommisariat_desc:0 "Our administration cannot disobey orders from Germania. We are bound diplomatically and are unable to bargain for peace with Russia. Even if we tried to, we would be replaced by someone more loyal and court martialled for treason. Does one need to explain our fate in that case?"
 
 TaS_WRW2_the_final_battle:0 "The Final Battle"
 TaS_2WRW_mechanics_tt:0 "§RIt has begun! \n\nWe started this war, and now our most important task is to defeat the German armies and fully reclaim all occupied territories. We must act quickly and capture regions before §ethe exhaustion§! sets in. \n\n§eExhaustion§! is a measure of the fatigue of the people and the state machinery from the war. After reaching the threshold of 30% §eexhaustion§!, fatigue will begin to cause serious problems. The higher the §eexhaustion§!, the stronger these problems become. If we can raise the level of §eexhaustion§! high enough, the Germans will agree to §Gbetter§! peace terms for us. §eBut this can also work in reverse.§!"
 
