  ###Ивенты России
 RUS_SWRW.1.t:0 "Последний бой"
 RUS_SWRW.1.d:0 "Закуривая очередную папиросу, старший сержант взглянул на здание генштаба. Красивое, отремонтированное, вокруг чисто. Стоят постовые и ходят патрули. Вновь откинув голову назад, сержант стал размышлять. Контрнаступление по всем фронтам... Да... Или всё же там... Хм. Летали разные мысли в голове старшего сержанта.\n\nПривезя командующего армией и оставшись один ждать возвращение командующего сержант уже не в первый раз вот так вот задумывался. Но это был первый раз, когда это происходит не в мирное время, а во время войны.\n\nС началом второй западнорусской теперь командующего приходилось возить намного чаще. С доклада на доклад, с доклада на доклад. Только теперь не по городу да военным базам приходилось ездить, а в основном по передовой и тылу. Воспоминания захлестнули, и сержант вспомнил как был солдатом в первую западнорусскую, потом войны за объединение, ранение да контузия.\n\nВнезапно краем глаза сержант заметил вышедшего из дверей генштаба командующего и полностью перевёл взгляд на него. Командующий был старым боевым командиром со времён объединительных войн. И когда сержанта против его стремления остаться в войсках хотели в результате ранения списать на гражданку командующий не позволил и спас взяв личным водителем и охранником.\n\n- Товарищ Назаров, в путь. – Легко проговорил командующий, подойдя и став садится на задние сидения.\n\n- Есть! – Кратко ответил сержант, и выкинув окурок стал садиться за руль.\n\n- Куда двигаемся? – Спросил сержант.\n\n- На аэродром. – Проговорил командующий. И машина вмиг двинулась в сторону заданной цели.\n\n- Ефим Палыч. А скажите действительно по всем фронтам контрнаступления и разбираем немцев на запчасти? – Сказал сержант.\n\n- Да это так. Мы пошли в контрнаступление и это наш последний бой. Либо мы одолеем нацистов, либо они нас... снова. – Ответил командующий."
 RUS_SWRW.1.a:0 "Иного пути... Нет"
 
 RUS_SWRW.2.t:0 "Звонок звонка"
 RUS_SWRW.2.d:0 "Раздавшиеся по квартире звучание привлекло всех находящихся в квартире. Всех, это мальчика даже скорее подростка и кота. Подойдя к двери, парень посмотрел в глазок и увидел пожилого человека. Недолго думая, он приоткрыл дверь.\n\n- Здравствуй. – Проговорил старик хриплым голосом. – А не здесь случайно семья Любавиных проживает? – Дополнил он.\n\n- Да, здесь. А вы кто? И зачем пришли? – Проговорил в ответ парень.\n\n- Прошу прощения. Пётр Ефимович Любавин я. – Проговорил старик по виду машинально став почти по стойке смирно.\n\n- Какое совпадение. Моего прадеда как рассказывала прабабушка также звали. – Проговорил парень.\n\n- Ну-у-у, в таком случае хочу тебя, наверное, обрадовать. Я и есть твой прадед. - Проговорил старик и это в секунду повергло парня в удивление.\n\nПарень быстро отошёл от удивления и после недолгого диалога, состоящего из нескольких вопросов проверки, ответы на которые подтвердились рассказами прабабушки сделали вход в квартиру для старика открытым. Спустя некоторое время прадед и правнук решили устроить чаепитие.\n\n- Да, хоромы та у вас не очень большие. – Произнёс прадедушка, потянувшись за чашкой с чаем.\n\n- Отдельная квартира. Ну уж, конечно, не царские палаты. Только нашему царю положены большие. – Ответил шутливо правнук, также потянувшись за чашкой.\n\n- Хе-хе. Да уж, конечно. – Проговорил с улыбкой прадедушка.\n\n- А вообще не ожидал что когда-то смогу вернуться в Россию. Но всё-таки мои молитвы были услышаны и империя, Российская империя снова там, где и должна быть. На своём законном месте. – Проговорил прадедушка.\n\n- Слушай внучек. А где же бабушка? Где мама и папа твои? А сам ты чего не в приходской школе? – Сказал прадедушка, потянувшись за баранкой.\n\- Прабабушка к подругам в гости пошла. Мама на работе. Сам я не в приходской учусь, а в светской, ну... Частично светской школе учусь. К тому же уроки уже как несколько часов назад закончились вот я пришёл домой уроки да дела по дому делать. А отец... Отец как и дед сейчас на фронте. Дед высокопоставленный офицер, а отец тоже офицер но младших чинов, восстанавливают там справедливость, как и другие. – Ответил правнук."
 RUS_SWRW.2.a:0 "За Бога, Царя и Отечество"
 
 RUS_SWRW.3.t:0 "Парад"
 RUS_SWRW.3.d:0 "Площадь перед резиденцией правительства сегодня стало самым людным местом во всей империи. Тысячи собравшихся наблюдали последние приготовления к параду. Войска, прибывшие для участия в параде, уже были построены, а техника поставлена следом.\n\nЧасы на главной площади стали отсчитывать последнюю минуту перед началом. И как только часы пробили, последовал громкий голос командующего парадом, находящегося в машине.\n\n- Парад-Смирно! Для встречи равнение на ле-во! – После произнесённых команд и выполненных действий солдаты и офицеры, а также публика наблюдали как на схожей, а вернее такой же машине по площади стал ехать офицер принимающий парад.\n\nВстретившись на середине площади с командующим парадом, принимающий принял доклад о построение войск и готовности парада к проведению, после чего направившись вдоль войск поприветствовать их.\n\nОбъехав все войска и вернувшись к трибуне, офицер принимающий парад вышел из машины и поднявшись на трибуну к правительственным чиновникам совершил доклад царю о готовности парада. Получив приказ вольно и благодарность, он присел рядом с другими высокопоставленными военными.\n\nВернувшись к параду, царь окинул взглядом парад, публику и гостей и перешёл к речи. Говоря речь на протяжение длительного периода времени, царь вспомнил в ней о великой истории, о славных победах и горьких поражениях, сделавших нас только крепче и о будущем для России и всего мира.\n\n- Мы изгоним нацистских захватчиков с наших исторических территорий освободив обращённое в рабов население и исправим историческую ошибку! Проделав это, мы наносим серьёзнейшею рану нашему врагу! Навсегда уничтожив его авторитет и величие! За Россию! Ура! – Проговорив царь, слышав только себя через мгновение стал слышать теперь не себя, а солдат и офицеров, чиновников, публику и гостей, кричащих всего одно слово, громогласное и долго звучащие."
 RUS_SWRW.3.a:0 "Ура!"
 
 RUS_SWRW.4.t:0 "Военные преступления и не только…"
 RUS_SWRW.4.d:0 "Утро Апреля 1974-го года! Команда Российских документалистов решают прокатиться по освобожденным от немцев деревням.\n\nВзяв с собой все необходимое, Канистры, Оборудования, команда из 5 человек садиться в свой рабочий фургон и начинают свой путь из Москвы в освобожденные деревни.\n\nСпустя пару часов езды наша команда доезжает до первой освобожденной деревни под названием “Эдово”. Не успев даже заехать в саму деревню, документалисты на выезде в деревню увидели сгоревший танк который вероятно был подбит артиллерией.\n\nПока документалисты ехали из деревни, оператор продолжал снимать “последствия войны”. Разрушенные и сгоревшие пустые дома, не рабочие магазины. Повсюду веело чувством тревожности и депрессии. Ощущением некой пустоты, как будто в этой деревне остался лишь тлеющий пепел, и воспоминания о тех ужасных событиях которые невозможно будет забыть еще многие века.\n\nПока наша команда ехала к следующей освобожденной деревне по пути оператор успел заснять заброшенную ферму что находилась неподалеку. Нахлынули воспоминания о тех страшных временах когда на этой ферме немцы угнетали русский народ заставляя их выполнять в буквальном смысле рабскую работу и унижая их разными способами.\n\nСпустя пару часов езды наши документалисты доехали до следующей освобожденной деревни под названием “Озёрское”. К их счастью это деревня была более живая, хотя следы войны и военных преступлений и тут прекрасно чувствовались. Людям приходилось жить в подвалах, в сараях вместе с крысами, спать на холодном полу, и быть уверенным в том что смерть не придет хотя бы так быстро. Хотя зная немцев они бы не дали им спокойно умереть.\n\nОдин из жителей рассказал документалистом о заброшенном заводе из которого немцы после захвата сделали что-то типо “Концлагеря”. Они ходили по деревне отлавливали жителей а затем уводили туда на завод. По слухам там над ними издевались как могли затем расстреливали и сжигали. Воняло так что даже здесь в деревне был слышен запах вонючего дыма.\n\nПоходив еще немного по деревне, и пообщаясь с уцелевшими жителями наша команда документалистов направилась к 3 деревни которая называлась “Жемчужное”. Добравшись до места назначения документалисты буквально замерли, они стояли и не двигались будто бы их кто-то заморозил, и это не просто так ведь увиденное буквально поразило их, они многое слышали о таком ну увидеть самому..\n\nЧто же они увидели? А то что от деревни буквально ничего не осталось, ничего, её в буквальном смысле стерли с лица земли навсегда. Все ее больше никогда не будет. Артиллерия дала о себе знать, она стерла весь посёлок ничего от него не оставив! Ну ладно посёлок, вместе с ним артиллерия забрала еще и жизни обычных гражданских людей.. Обычных людей, детей, стариков, которые просто хотели пожить для себя, для своих родных, детей.. Ну тут пришла война, и положила всему конец!"
 RUS_SWRW.4.a:0 "Ужас без конца и ужасный конец"
 
