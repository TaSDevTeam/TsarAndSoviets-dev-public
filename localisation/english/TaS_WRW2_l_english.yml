 TaS_WRW2_activate_plan_spb:0 "§COperation 'Alexander Nevsky'§!"
 TaS_WRW2_activate_plan_spb_desc:0 "The objective of "Alexander Nevsky" operation is an assault on northern territories of RK Moskowien and liberation of two important cities - Novgorod and Saint-Petersburg. Thus, marching north, like Alexander Nevsky in 124 and 1242 we will chase germans away from our northern territories."
 TaS_WRW2_activate_plan_spb_tt:0 "In §Y90 days§! we must liberate §CSaint-Petersburg§!. For the duration of operation you'll get a §YNational spirit§!, §Gmaking your army stronger§!. §RThe failure of operation§! is going to deal a §eserious blow§! at §Kfighting capability§! of §Dour army§!."
 TaS_WRW2_activate_plan_spb_mission:0 "Time for §COperation 'Alexander Nevsky'§!."

 TaS_WRW2_activate_plan_msk:0 "§ROperation 'Minin and Pozharsky'§!"
 TaS_WRW2_activate_plan_msk_desc:0 "The objective of "Minin and Pozharsky" operation is an assault on central territories of RK Moskowien, with further encirclement and occupation of Moscow. Like Kuzma Minin and Dmitry Pozharsky, we will forever throw the occupants away from our beloved capital."
 TaS_WRW2_activate_plan_msk_tt:0 "In §Y90 days§! we must liberate §CMoscow§!. For the duration of operation you'll get a §YNational spirit§!, §Gmaking your army stronger§!. §RThe failure of operation§! is going to deal a §eserious blow§! at §Kfighting capability§! of §Dour army§!."
 TaS_WRW2_activate_plan_msk_mission: "Time for §ROperation 'Minin and Pozharsky'§!."

 TaS_WRW2_activate_plan_volga:0 "§YOperation 'Dmitry Donskoy'§!"
 TaS_WRW2_activate_plan_volga_desc:0 "The objective of "Dmitry Donskoy" operation is an assault on southern territories of RK Moskowien, and all the Kaukasien. Success of this operation will deprive Rech of their strategic oil sources, which will deal a serious blow to Wermacht combat abilities."
 TaS_WRW2_activate_plan_volga_tt:0 "In §Y90 days§! we must liberate §CVolgograd§!. For the duration of operation you'll get a §YNational spirit§!, §Gmaking your army stronger§!. §RThe failure of operation§! is going to deal a §eserious blow§! at §Kfighting capability§! of §Dour army§!."
 TaS_WRW2_activate_plan_volga_mission: "Time for §YOperation 'Dmitry Donskoy'§!."

 TaS_WRW2_activate_plan_kiev:0 "§GOperation 'Svyatoslav Igorevich'§!"
 TaS_WRW2_activate_plan_kiev_desc:0 "The objective of "Svyatoslav Igorevich" operation is to seize the fertile lands of Reichskommissariat Ukraine. Capturing this territory will deprive the Wehrmacht of its food supplies and may also cause food supply issues within the Reich itself."
 TaS_WRW2_activate_plan_kiev_tt:0 "In §Y90 days§! we must liberate §CKiev§!. For the duration of operation you'll get a §YNational spirit§!, §Gmaking your army stronger§!. §RThe failure of operation§! is going to deal a §eserious blow§! at §Kfighting capability§! of §Dour army§!."
 TaS_WRW2_activate_plan_kiev_mission:0 "Time for §GOperation 'Svyatoslav Igorevich'§!."
 
 TaS_WRW2_activate_plan_riga:0 "§GOperation 'Ivan the Terrible'§!"
 TaS_WRW2_activate_plan_riga_desc:0 "Operation "Ivan the Terrible" is key in the progress of war, as it aims to liberate Baltics and Belarus. Their liberation opens for us a way for assault on Reich proper."
 TaS_WRW2_activate_plan_riga_tt:0 "In §Y90 days§! we must liberate §CRiga§!. For the duration of operation you'll get a §YNational spirit§!, §Gmaking your army stronger§!. §RThe failure of operation§! is going to deal a §eserious blow§! at §Kfighting capability§! of §Dour army§!."
