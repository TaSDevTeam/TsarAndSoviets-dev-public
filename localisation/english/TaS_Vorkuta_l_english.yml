 VOR_Roberts_Eidemanis_sec_desc:0 "The Commissar of Defense\nSyndicalism\n--------------\n Revolution and War are inseparably linked. Robert Petrovich Eideman knows this firsthand. His command of the Irkutsk, Omsk, right bank civil war fronts and the massacre of the disobedient in the rear hardened his soul and fed him with hatred. \At first only against exploiters, interventionists and reactionaries. But later also against the traitors to the cause of socialism. \Eidemann experienced firsthand what a committed revolution was like when, because of the squabbles of party functionaries distant from the people, he was declared an enemy of the people and thrown to die in the barracks of the Vorkuta camps blown through by the icy winds. \All because he had once been a leftist Socialist Revolutionary. That's when Robert Petrovitch wondered if Bolshevism had betrayed what he had sworn to protect, and if he should turn to the old, untainted ideas. \n\nBut for now it remained only in his head and soul, while his body was taken to command the troops of the ZRF in the second war with the Germans. The now-hated Soviet Union had lost the first one. So had the second. Eidemann was convinced that revolutionary war and Bolshevism were incompatible. Only the people's socialism of the Left SR would give victory and will. \n\nBeset by accusatory circulars, once again exiled to the Vorkutlag, he waited for the moment when the autonomous organs of the finally dead Soviet Union would rot to their proper condition, and he, together with his old party comrades, would be able to raise the oppressed to the struggle. And Eideman waited. Twenty years after the fall of Bukharin's regime, the collapse came for his chain dogs, who continued to wave their rotten old directives in an attempt to justify their misanthropic despotism with them. From now on, the banner of Freedom and Justice flies over the ice, and he, along with the legions of soldiers of the True Revolution, is just waiting for the order to start the war. War for a Socialist Russia, a Revolutionary Russia, a People's Russia!"
