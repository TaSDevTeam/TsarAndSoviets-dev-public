 VOR_Vladimir_Karelin:0 "Vladimir Karelin"
 VOR_Vladimir_Karelin_eco_desc:0 "Narcom of National Economy\nSyndicalism\n--------------\n Karelin's ideals were flouted twice. First, during the treacherous Brest peace, when the defense of the homeland turned into a shameful defeat, against which he rebelled and was repeatedly condemned, and the second time, when the Bolsheviks, on whom he pinned his hopes at least with respect to democracy and freedom, turned into a bunch of bureaucrats accusing each other and the innocent in mortal sins, perverted by communist jargon. Accused of betraying the revolution by those who not only betrayed it, but also spat on it, Vladimir Karelin was left to die in the Vorkuta gulag, as were many of his fellow ideals. \n\nThere, among rotten planks and ice, he tried to make his and his comrades' life as easy as possible in order to last as long as possible. And not in vain - his skills in organizing economic activities came in handy when the wardens and Blokhin personally, thrown to their fate by the collapse of first the Union and then its army splinter, fell and were replaced by a truly popular government of the revived LevoEser Party. \n\nThere, inside the offices where the torturers of the Russian people used to drink blood, now sits the government of Free Vorkuta, freeing the souls of its inhabitants from the shackles of slavery, and Vladimir Aleksandrovich Karelin, hardened by years of hard life inside an icy concentration camp and trained to survive in the most severe conditions, takes the post of Minister of Economics. And his experienced hand is sure to point the way to a brighter future."
