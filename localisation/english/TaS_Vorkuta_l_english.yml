 VOR_Andrei_Kolegaev:0 "Andrei Kolegaev"
 VOR_Andrei_Kolegaev_for_desc:0 "Narcom of Foreign Affairs\nSyndicalism\n--------------\n The idea of liberating the Russian people from their enslavers haunted Kolegaev even before he was born. His father was an exiled people's revolutionary, and he himself decided not to betray his family's cause. Despite everything, no exceptions, prison sentences and exiles, he was moving toward his dream of a free, popular Russia.\n\nWhen Red October broke out, Kolegayev was already firmly and clearly committed to the redivision and demolition of the old world, fully solidarizing with the Bolsheviks in this matter. Even in matters where they disagreed with his party, the Left Socialist Revolutionary Party, which he and his comrades had founded shortly thereafter.But unfortunately, the Communist dictatorship devours all who do not please it, regardless of any allegiance or bonds of brotherhood. At the moment when the struggle within the party escalated, when all the anti-Bolshevik forces had long been annihilated, he, as a former leftist Socialist Revolutionary and "counter-revolutionary," was captured and taken to Vorkuta. \n\nAndrei Kolegaev was crushed. The motherland turned its back on him. No, not the Motherland. It was the people who took it. They took it and betrayed it, betrayed the ideals of socialism. And they sent the former Socialists, those who fervently believed in them, to rot in the camps. The Bolsheviks fell in the fire of two wars with Germany, and in their wake, a little later, their slave system of gulags. Those who in the distant year 17 founded the PLSR did it again. Once again they raised the people to fight, and once again they won it successfully. And now, Andrey Lukich Kolegaev will see to it that the glorious cause of the People's Revolution spreads to all of Russia. Peace or War."
