 VOR_Vladimir_Trutovskiy_hog_desc:0 "Secretary of the Central Committee\nSindicalism\n--------------\n Vladimir Trutovskiy's national liberation struggle has never stopped. From his earliest student years, he cried out for revolution. When it began: he took part in it as one of the first, founding and leading, together with his comrades, the party of leftist social revolutionaries. When the Bolsheviks betrayed Russia and the Revolution by making peace with the Germans and starting to rob the peasants, Trutovsky did not stand aside either, going with a rifle and his sharp tongue to defend the people and the country, for which he was criminally convicted and captured. \n\nHe was imprisoned in various prisons and exiles, and eventually ended up in Vorkuta. He would have died there if not for the invasion of the Germans and two breakups. First the hated USSR, and then its splinter, trying in vain to take revenge. The torturers of the NKVD, whose concentration camp system was no longer adequately fed, fell to the onslaught of the revived Left Socialist Social Revolutionaries and Vladimir Trutovsky personally. \n\nHenceforth, he is the secretary of the Central Committee of the revived Young Socialist Revolutionary Party. A hero of Vorkuta. One of the leaders of the liberated region. And soon the whole of Russia."
