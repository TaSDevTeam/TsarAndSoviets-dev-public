 GER_SWRW.7.t:0 "[MCW.GetNameDef]: Operational Summary"
 GER_SWRW.7.d:0 "The Eastern invaders have managed to overrun the first lines of the eastern defenses of Moskowien. The Wehrmacht did not expect such a pace of the enemy's further advance deep into the Reichskommissariat! The Kremlin is, for now, under our control, and we must do everything in our power to defend Hitler's conquests!\n\nTwo options for solving the problem were proposed to the Führer: the Ministry of Eastern Territories and the Reichskommissar of Moskowien proposed a strategy to rely on RONA with the aim of maximally slowing down the Russian advance, in order to prepare the other Reichskommissariats for defense. The second strategy, proposed by the command of the SS divisions, involves using scorched earth tactics on the territories under our control. Both options have their pros and cons, but due to the intensified offensive of the eastern hordes, we can choose only one. So what will the Führer say?"
 GER_SWRW.7.a:0 "We will make something worthy out of Kaminski's creation. Transfer authority to RONA!"
 GER_SWRW.7.b:0 "The SS must cleanse itself of the shame of Himmler and Heydrich. Transfer authority to the SS!"

 GER_SWRW.8.t:0 "Our Ivans"
 GER_SWRW.8.d:0 "The resounding stomp of the Wehrmacht Oberleutnant's boots echoed through the orderly ranks of the elite units of the Russian Liberation People's Army. Stepping into the center of the parade ground, the Oberleutnant cleared his throat and, with a strong German accent, addressed those standing before him.\n\n\"True Russians, loyal subjects, and brave warriors of the Greater German Reich, I address you. Our empire dominates Europe, but the hordes of Bolshevik scum once again wish to enslave Russia, to infect it with Jewish contagion. Your sacred duty to White Russia is to stop the Bolsheviks once more and drive them all the way to Vladivostok! Only then, and only then, will Germany surely grant you, the true sons of Russia, full authority over the entire territory of your liberated Motherland. Forward, for a Russia without Bolsheviks and their lackeys!\""
 GER_SWRW.8.a:0 "SIEG HEIL! SIEG HEIL! SIEG HEIL!"

 GER_SWRW.9.t:0 "Exodus"
 GER_SWRW.9.d:0 "The former Volgograd train station was overcrowded. Thousands of Volga Germans were being compulsorily herded into freight cars that were ready to depart for Crimea. To maintain general order during the \"loading,\" in addition to units of the Wehrmacht's military police and the SS, a representative of the Reichskommissar spoke through a loudspeaker. He declared the \"temporary nature of the forced relocation,\" which would end \"after achieving all the goals of the operation to restore order in the territory of the Reichskommissariat.\"\n\nDespite this, the general mood among the forced relocatees remained dismal. No one wanted to leave their homes, but the fear of the chronic Slavic-Mongol hordes was stronger. With bitterness, but also with faith in the Wehrmacht and hope for a swift return, the Volga Germans departed for Gotenland."
 GER_SWRW.9.a:0 "These are all temporary difficulties"

 GER_SWRW.10.t:0 "Report on the Defense Capability of Moskowien"
 GER_SWRW.10.d:0 "TOP SECRET\n\nFROM: Party and Military Administration of the Reichskommissariat Moskowien\nTO: Führer of the Greater German Reich\n\nSieg Heil! In accordance with your plan, the defense capability of Moskowien has been significantly improved. According to reports of engagements with the Russian army, RONA has shown excellent results. Despite superior forces, RONA fighters, under the leadership of Wehrmacht and SS officers, are capable of holding strategic and tactical positions for extended periods until the arrival of German units. The defensive fortifications of Moscow, Pleskau, St. Petersburg, and Volgastadt have been reinforced with the latest air defense systems, anti-tank ditches, and new trench lines.\n\nMAY GERMANY REMAIN IN\nRELIABLE HANDS!"
 GER_SWRW.10.a:0 "It seems we may still manage to hold the Kremlin"

 GER_SWRW.11.t:0 "At the Court of the Mountain Kings"
 GER_SWRW.11.d:0 "Oberleutnant Ferdinand, though maintaining a stoic facade, could not help but feel a certain anxiety. After all, he and his two bodyguards would be instantly turned into a bloody mist if the armed Chechens, Dagestanis, Ingush, or whoever these damned mountain devils living in this cursed village were, opened fire on them.\n\n\"Come in,\" shouted some bearded face from the window. Indignant at such disrespect toward him as a Wehrmacht officer, Ferdinand nevertheless entered the building. Inside the house, gray-haired men in fur clothing sat before him, guarded by young shahids. Sitting down with them at the table, Ferdinand began to convey what the General Staff had instructed him.\n\n\"Glorious sons of the Caucasus, the German Führer calls upon us once again. The Russians wish to enslave you again and take away your freedom, as well as ours. As you know, both the Great Adolf Hitler and Our Führer respect and have always respected the peoples of the Caucasus and Muslims for their resistance to the Russian hordes and their Jewish masters. Therefore, I ask you to stand once more under the banner of the German people to fight against the Russian threat. In return, we promise you not only the provision of plains for settlement, which currently belong to the Cossacks, but also complete freedom of action regarding the Russians you may capture, including on the territory of Russia itself.\""
 GER_SWRW.11.a:0 "They will not say no. They cannot say no to us"

 GER_SWRW.12.t:0 "Faustian Bargain"
 GER_SWRW.12.d:0 "After the fall of Moskowien and Caucasien, the war rolled onto the territory of Ukraine. If the Breadbasket of the Reich comes under attack, the supply of bread and grain to the Reich will cease, risking internal unrest within Germany itself. In past years, such unrest could have been handled by the SS or the reserve army, but the scale of the war has forced nearly all armed formations of the Reich to be redeployed to the front.\n\nFor this reason, the issue raised in an official letter from the Reichsminister of Ukraine has become particularly urgent and critical for Germany’s top military and political officials. In his report to the Führer, the Reichsminister of Ukraine states that most leaders of nationalist armed groups, whether the newly formed OUN-UPA or the SS Division 'Galicia,' are submitting petitions for expanded authority in both the army and local administrations due to the \"threat of Russian occupation of Ukraine.\" While the Ukrainian nationalists voice vague goals, their ulterior motive is clear—\"either you give us more power, or we start fighting against you.\" In other times, such petitions would have led to the immediate arrest of the leaders and the liquidation of these armed groups, but due to the threat of a complete collapse of the front, the Führer sees no other choice."
 GER_SWRW.12.a:0 "Give them everything they ask for. It’s all temporary measures anyway"

 GER_SWRW.13.t:0 "Volkssturm of the Volksdeutsche"
 GER_SWRW.13.d:0 "A militantly chaotic, almost demonic atmosphere reigned in Riga’s central square. Many hundreds of men and women of the Volksdeutsche gathered spontaneously in the center of their city, without any orders from above, with a single demand—\"Give us weapons!\"\n\nInitially, the Gauleiter of Riga intended to report to Berlin and await instructions, but realizing the fervor of the crowd, he risked stepping out to address them. \"Volksdeutsche! We have been betrayed.\" For a moment, all shouts and cries from the crowd fell silent, and the Gauleiter seized the opportunity. \"Volksdeutsche, we have been betrayed by the Ivans of Moskowien, who preferred the light of Europe to the filth of their tribesmen who attacked us! We were betrayed by those mountain baboons from Caucasien and the swine-dogs from Ukraine! We, Germans, are left alone against the Russians! Therefore, our racial destiny is to push them back! Back then, at Endzieg, we managed to drive them from Riga to Siberia, and we can do it again!\"\n\nAnd the Gauleiter succeeded! Without calming them, but redirecting the crowd eastward, hundreds of Volksdeutsche, ready to tear the city apart, were now prepared to give their lives for it. After coordination with Wehrmacht officers present in the city, the demonstrators were issued artillery installations, rifles, uniforms, and grenade launchers. Accelerated preparations for the defense of Riga began."
 GER_SWRW.13.a:0 "These are our Thermopylae! And Xerxes shall not pass!"

 GER_SWRW.14.t:0 "Dead Land"
 GER_SWRW.14.d:0 "Soot, black as death, seemed to have permanently embedded itself under Arno’s skin. He and his Sonderkommando were tasked with \"preparing the territory for the urgent construction of new defensive lines.\" Behind this bureaucratic phrasing lay simple burning. Burning fields, forests, meadows, villages, and anything else the Oberstgruppenführer of the Moskowien SS ordered them to burn. It wasn’t that he wanted to do this, but he was willing to do anything to put as many kilometers as possible between himself and his old post guarding the border with Burgundy.\n\nSetting down a canister of kerosene and turpentine mixture on the ground, Arno took a break, admiring the results of his work. The smoke from the burning forest drifted toward the Russian positions, which were set to occupy this ash heap in a few days. Tossing his cigarette butt into the grass, Arno picked up the canister and headed to the Sonderkommando’s assembly point."
 GER_SWRW.14.a:0 "There’s still a lot of work ahead"

 GER_SWRW.15.t:0 "Operation 'Hygieia': PHASE 1"
 GER_SWRW.15.d:0 "Sweat, hot as molten metal, covered every centimeter of Igor’s body. He had to meet an increased production quota due to the war, for failing to do so would mean answering not to the factory management, as before the war, but to SS officers. He didn’t even hear the squad leader saying something. \"STAKHEEV!\" the squad leader roared over Igor’s ear. \"YES, WHAT?!\" Igor replied, a mix of confusion and fear in his voice. \"The administration ordered all non-Aryans to gather near the medical unit, so get moving.\"\n\nJoining the submissive line of his \"colleagues,\" he trudged toward the medical unit. There, he saw two queues: one entering the medical unit, the other exiting. Catching a few people from the second wave, Igor learned they had been vaccinated against some new virus. \"Something’s not right here,\" he wanted to think, but his thought was interrupted by a blow from something blunt to the back of his head. He awoke in a barrack, with a splitting headache and a small wound on his shoulder."
 GER_SWRW.15.a:0 "\"And what is this?\""

 GER_SWRW.16.t:0 "Operation 'Hygieia': PHASE 2"
 GER_SWRW.16.d:0 "TOP SECRET\n\nFROM: Oberstgruppenführer SS of the Reichskommissariat Moskowien\nTO: Führer of the Greater German Reich\n\nSieg Heil! In accordance with your directives, Operation 'Hygieia' is proceeding successfully. As of now, 27.6% of the Russian population has been infected with the virus, and by the end of the month, this figure is expected to rise to 33.3%. Mortality rates stand at 71.2% among adult men, 82.5% among women, and 91.3% among children of both sexes. Should the disinfected territories fall under the control of the Russian horde, the virus will spread further eastward, preparing not only the currently occupied territories of the Reichskommissariat but also the \"ancestral\" Russian territories for settlement by Aryans, freed from most of the barbaric population.\n\nMAY GERMANY REMAIN IN\nRELIABLE HANDS!"
 GER_SWRW.16.a:0 "The virus only affects subhumans, right?"

 GER_SWRW.17.t:0 "Königsberg Quarantine"
 GER_SWRW.17.d:0 "Dr. Schmidt, like all other hospital staff in Germany, was strictly forbidden from running in the corridors. This was to avoid causing panic and distress among patients. But running could have saved the precious time he and the patients so desperately needed. Entering the quarantine room, his assistant firmly shut the door behind him. Approaching the glass closely, he saw four \"zero\" patients. Covered in battle scars, they breathed heavily, struggling to remain conscious.\n\nInitial tests revealed toxemia, pneumonia, and tachycardia. \"Given they were brought in two hours ago, with these symptoms, they’ll live another hour, maybe two,\" Schmidt thought to himself. The hum of the ventilator was interrupted by a knock on the door, followed by its opening. In an instant, several SS and Gestapo officers in civilian clothing stood before Dr. Schmidt. \"Dr. Schmidt,\" one began, \"how many more people have been infected?\" \"Every new infection is reported to the chief physician,\" the fear-stricken doctor managed to say. At that moment, the men surrounding him began to leave the room, but the last one to exit locked eyes with Dr. Schmidt and, with a deathly chill in his voice, said, \"These valiant officers died during a heroic assault on Russian positions, Dr. Schmidt.\""
 GER_SWRW.17.a:0 "Pandemic?"

 GER_SWRW.18.t:0 "Spark"
 GER_SWRW.18.d:0 "Shamil moved through the crowd swiftly, like a spark along a fuse. Those two Germans—one white in a black uniform, the other his Chechen assistant—had given him this box and told him to open it during the Zuhr prayer. They said his father had asked them to pass it on to him, and that if he, at the age of five, became a righteous shahid, it would bring not only great glory to his teip but also make him a faithful servant of Allah.\n\nYes, Shamil didn’t fully understand the meaning of those words, but the fact that his father had entrusted him with such an important mission meant he would absolutely carry it out.\n\nA few more corners and alleys, and Shamil could clearly see his target—the main mosque of Solzha-Gala, the mosque named after Amin Al-Husseini, before the Russians renamed it. But no matter, Shamil would now teach these Christian occupiers a lesson!\n\nEntering the mosque, he saw that the Zuhr prayer had already begun. Shamil immediately ran to the center of the mosque and opened the box, as his father had told him.\n\nPoor Shamil died quickly and never realized how he had been deceived. They deceived him when they said it would bring glory to his teip, for the death of hundreds of fellow believers brings only grief and shame. They deceived him when they said his father had ordered this, though he had been running around the city for an hour, trying to find his son. And most importantly, they lied to him when they said Allah would love him if he opened a box with a bomb in the mosque..."
 GER_SWRW.18.a:0 "...for Allah is merciful and compassionate"

 GER_SWRW.19.t:0 "Explosion"
 GER_SWRW.19.d:0 "The new oil tanker, brought from Theodorichshafen a few weeks ago, struck Michael with its appearance. He was a simple soldier from the Black Sea port garrison, so the massive vessel, painted dark gray with a huge eagle on its starboard side, amazed him, even if it was just an oil tanker. Another evening patrol in the port, another aimless walk, with hardly anyone to talk to.\n\n\"Still, this is better than the eastern front,\" he thought in such moments. The soldier glanced at the tanker and approached the ladder leading to it. One step, another, a third... and Michael was aboard. He had taken only a couple of tentative steps across the deck when a chorus of shouting voices erupted behind him.\n\nThe man turned around. A dozen small figures stood in the distance, yelling furiously and waving their arms. Their voices overlapped, making it hard to discern anything. Michael was about to wave back when he made out two words that stood out above the rest: \"Run!\" and \"Jump!\" With horror, he turned back toward the deck. Oh God... The deck beneath him erupted in a crimson-orange blast.\n\nPain—the only coherent thought pounded in his brain when he came to. The explosion must have thrown him far. Opening one eye, Michael thought the world had turned yellow and orange, but it was fire... just fire. His right eye saw nothing at all, and his left was partially covered in blood. Finding strength from some unknown source, he rolled over and crawled along the shore. It seemed everything was burning: the ships, the port, the surrounding buildings, even the water. But that didn’t matter. He would survive... he had to. The shore was full of rocks, each one scraping his body as he moved over it. But his entire body ached already—what difference did it make?\n\nAnother meter behind him. Just a little more, and he’d make it out. He’d make it out and go home. Cursing in a quiet, hoarse voice, Michael tried to stand. No luck. He didn’t even have the strength to lift his body. Rolling over, Michael looked at the moon, then shifted his gaze to his legs. To where his legs should have been. He stared blankly at the spot, and only after a dozen seconds did he realize his legs were gone—just two bleeding stumps covered in charred crust. Michael turned his gaze back to the moon.\n\n\"Beautiful,\" he murmured."
 GER_SWRW.19.a:0 "And his mind sank into darkness"

 GER_SWRW.20.t:0 "Let It Belong to No One"
 GER_SWRW.20.d:0 "The golden fields of Ukraine, which had made it the Breadbasket of Europe throughout its history, were now engulfed in fire and smoke. Black clouds, dark as a moonless night, rose into the blue sky, devouring it. Old \"crop-dusters\" and anything else that could fly but was too decrepit to send into battle against the Russians for the Skies of the East buzzed incessantly, like locusts, from one field to another, dropping burning fuel oil, kerosene, or logs onto them. The OKW’s goal with these raids was to slow the Russian army’s advance deeper into the Reichskommissariat, but they couldn’t care less about the fate of the hundreds of thousands of Ukrainians who had fed themselves from these fields for generations.\n\nSoon, more and more Ukrainians became witnesses to such tragic scenes. Some tried to organize protests against this \"policy\" of the German military, only to be suppressed once again, humiliated, and the most defiant—killed. Others chose a more radical and effective path of resistance—joining, or in some cases forming, pro-Russian militias. But just as since the full occupation of Ukraine by the Germans, the sentiments of the native population mattered little to the Nazi administration."
 GER_SWRW.20.a:0 "...Scipio ordered those lands to be sown with salt so that nothing would grow on them again..."
 
