 TaS_GERCollapse.15.t:0 "Голосуй или проиграешь!"
 TaS_GERCollapse.15.d:0 "Впервые за полвека в Германии намечаются свободные и демократические выборы. До них были допущены даже кандидаты от некогда популярнейшей партии Социал-Демократической артии Но ведь не всё так просто...\n\nНа предвыборной агитации были замечены выдвиженцы от коммунистов, родом из Восточной Европы. Их программа была хоть и немногим левее социал-демократов, но их символика...Для Германии было необычно спустя столько времени вновь увидеть серпы и молоты на своих улицах, в особенности это было неприятно для членов НСДАП, ведь коммунисты, совместно с СДПГ, могли занять крупную часть нового парламента Германии.\n\nПозже, в издании некоторых газет, вроде Volkischer Beobachter приходит указ "Помогать НСДАП всеми доступными силами." Казалось бы, теперь в Германии будет настоящая демократия, какая даже западным страном не снилась.\n\nОднако, увидя такую агрессивгую агитацию, банда четырёх приняла решение не допустить НСДАП к выборам под предлогом борьбы с нацистским прошлым.\n\nВ результате этого хода, явка на выборы составила не особо большой уровень - 34%.\n\nОднако, это никак не помешало распределить голоса таким образом, что новым канцлером Германии был избран..."
 TaS_GERCollapse.15.b:0 "Кандидат от ХДС: Альфред Дреггер"
 TaS_GERCollapse.15.a:0 "Кандидат от СДПГ: Ханс-Йохен Фогель"
 
 GER_Hans_Jochen_Vogel:0 "Ханс-Йохен Фогель"
 GER_Hans_Jochen_Vogel_DESC:0 "Во Второй мировой Ханс-Йохен Фогель был призван на службу в Вермахт как кадетский офицер. И он служил. Служил с отличием. Вести о ядерном ударе по Гаваям он встретил в звании шарфюрера гитлерюгенда. Он и дальше мог продолжить выполнять роль тюремщика свободолюбивых немцев, но вместо этого, стал одним из их тайных лидеров.\n\nПоступив в университет и начав активно изучать право, Фогель пришел к страшным выводам: Адольф Гитлер удерживал всю власть в одних руках, используя партию и СС в качестве собак, что должны были перегрызть глотку любому по его команде. Но с закономерной смертью хозяина, собаки принялись грызться друг с другом. Итогом этой грызни стало десятилетие кровопролития и неопределённости, закончившиеся разгромом Вермахта от рук русской армии, совсем недавно бывшей в состоянии вечной анархии.\n\nОкончательно разочаровавшись в нацистском строе, Германия выбрала иной путь. Германия выбрала Фогеля. И хотя новоизбранный президент принял страну в крайне бедственном состоянии, он верит, что Германию можно будет поставить на рельсы истинной социал-демократии уже очень скоро. И Фогель не остановится не перед чем, чтобы этого добиться."
 
