 #Ивенты Войны Германии
 GER_SWRW.1.t:0 "A Show for the Boisterous Crowd"
 GER_SWRW.1.d:0 "A mass of citizens gathered on the streets of a German city: shoulder to shoulder they stood along the sidewalks, and the windows of houses turned into viewing balconies to watch the demonstration the Reich declared a 'parade of triumph.' But instead of the expected gleaming military columns and marching soldiers, the roads saw a procession of a completely different nature — emaciated Russian prisoners of war.\n\nAmidst the furious shouts of the crowd, full of hateful jeers and insults, the prisoners trudged forward with difficulty, many barely able to stand from exhaustion. Their faces were smeared with dirt, their bodies so thin that every bone was visible beneath their skin; their uniforms hung in tatters. Guards pushed them along with rifle butts and sharp commands.\n\nThe crowd, fired up by propaganda speeches, knew no bounds in its aggression: rotten vegetables, trash, and even stones rained down on the prisoners; people spat at their feet and hurled false accusations. Children echoed the adults’ insults, while the elderly turned away in contempt, calling the prisoners 'eastern barbarians.'\n\nFor the Russian soldiers, this path was not only physical torment for their battered bodies; each step and every humiliation deeply wounded their souls. In every shout echoed the distant call of home, and in every spit, the crushing realization of their hopelessness. Yet among the doomed, some clung to remnants of human dignity: one prisoner, mustering his last strength, straightened up and gazed at the crowd with quiet defiance — his face twisted in pain, but his eyes gleamed with unbroken pride.\n\nFor the German people, this procession was yet another affirmation of their greatness; for the prisoners — a grim reminder of war’s ruthlessness and a harbinger of trials yet to come."
 GER_SWRW.1.a:0 "A Pitiful Shadow of a Man"

 GER_SWRW.2.t:0 "To the Symphony of Machines"
 GER_SWRW.2.d:0 "Once again, the gray pre-dawn hour arrived: the night shift completed their long toil, making way for those doomed to work tirelessly until the next twilight... German workers were now a rare sight. The majority of the workforce consisted of Ukrainians, people from Ostland, and even a small group of Caucasians — all driven here by one goal: to earn a living at any cost.\n\nPrestigious positions were long gone; the workers had sold their freedom for meager wages, which still surpassed the destitution they faced back home. Today differed little from the last: assembly lines endlessly churned out streams of the latest weaponry bound for the front.\n\nAmidst this strict rhythm and constant supervision, the workers retained their humanity. Between machines, fragments of conversation echoed:\n\n— How’d you end up here? — one asked his neighbor on the assembly line.\n\n— Same as everyone else: came to scrape together some money. But ended up in this mess... Feels like I’ll die working here! — replied the other without looking up from assembling parts.\n\n— At least there’s some future ahead... — sighed the first, thoughtfully watching the stream of weapons. — The war’ll end eventually, maybe working conditions will improve.\n\n— You’re an optimist! Who knows if we’ll ever be seen as anything among these proud Aryans. And no time for chatting — we’ve got quotas. You know what happens if we don’t meet them. — the second shot back sharply, though without real malice.\n\n— Yeah, yeah... — the first agreed, returning to his work. Silence reclaimed the workshop, broken only by the rhythmic hammering, the grinding of machines, and the clicks of mechanisms — an endless symphony of relentless production."
 GER_SWRW.2.a:0 "Man Found Himself in Tireless Labor"

 GER_SWRW.3.t:0 "Among Old Maps"
 GER_SWRW.3.d:0 "Times and eras intertwine with relics of the past — artifacts that survive decades and centuries, becoming mirrors of history. Karl, a humble museum worker on Germany’s outskirts, knew this better than anyone.\n\nAs a tour guide, his tales of the Reich’s glory resonated with special pride. Every old map in Karl’s hands came alive under his voice: from the first steps of the German state to the peak of the Greater German Reich... In every period of history, he found reasons for national pride, as if unveiling the hidden pages of greatness.\n\nBut the world had changed. Karl’s tours now carried a new tone: Germany, he claimed, was a tale of continuous rise and overcoming obstacles, while Russia, in contrast, repeatedly collapsed into crises after its ambitious conquests, unable to handle them. In every story, he painted a picture of unmatched development: while Germany soared to the heights of the Reich’s greatness, its eastern neighbor only grew weaker and faced defeat.\n\nWith passion bordering on fanaticism, Karl highlighted Russia’s historical 'failures' — two wars for world dominance ended in its downfall. His belief in the inevitable new triumph of the Greater German Reich was unshakable; every visitor who came to learn about the complex relationship between the two empires left his tours contemplating the historical inevitability of German supremacy.\n\nHis unwavering faith in his country’s infallibility and eternal greatness fueled Karl’s stories. He believed history was a sequence of Germany’s victories over a faltering Russia — and the future would only confirm this truth, because..."
 GER_SWRW.3.a:0 "History Always Repeats Itself"

 GER_SWRW.4.t:0 "Aid from Abroad"
 GER_SWRW.4.d:0 "Inside the rattling armored vehicle, bouncing over rough terrain, tense silence reigned — broken only by the rhythmic thuds of the engine pistons and the occasional radio call reporting the status of various machines. Another group of soldiers sat inside, heading to the Eastern Front, which demanded special attention and care. The crew sat mostly in silence, mentally preparing for battle; yet even in such a strained atmosphere, they found a moment to speak.\n\n— You know, my father was on the Eastern Front during the last big war... — an eager Spaniard began in broken German. His command of the language was far from perfect, but he was still understandable. His comrades turned to him, surprised by the unexpected confession. — He was part of a volunteer division and made quite a name for himself. And now, here I am, heading into this new war.\n\n— So, you’re following in your father’s footsteps? — asked one of the younger Germans.\n\n— Pretty much... He’s always been my role model; he fought for Europe against the Russians, protecting it. Now I want to show that he raised a worthy successor. It’s my turn to feel the blood-soaked fields of battle.\n\nThe Germans burst into laughter, those seated nearby giving him hearty slaps on the back, exclaiming, 'Worthy! Worthy!' — their way of supporting their foreign comrade. But a sudden jolt from the armored vehicle cut the conversation short, forcing everyone back into focus: some checked their weapons, others scanned the surroundings, while a few simply sat still. Finally, the Spaniard concluded:\n\n— May this war make us worthy sons of the Fatherland..."
 GER_SWRW.4.a:0 "A New Generation Solves Old Problems"

 GER_SWRW.5.t:0 "The Thousand-Year Reich Endures!"
 GER_SWRW.5.d:0 "The peaks of flagpoles are adorned with Reich banners; the thunder of celebratory salvos shakes the skies, and joyful cheers fill every corner of the country. On city streets, massive celebrations unfold — people meet in warm embraces and congratulations on this momentous day, as orchestras play triumphant melodies and victorious marches. Televisions and radios buzz non-stop, every channel and station broadcasting news of the nation’s heroic feat.\n\nThe rising sun illuminates the lands of the Greater German Reich — this grand victory stands as a brilliant testament to the unshakable ideals, proving their real power to the world. In brutal battles, German forces not only defended their homeland but struck a crushing blow to the enemy, forcing them to bow to defeat.\n\nIt is now time to steer the state’s chariot back toward stability and peace — following trials that demanded immense sacrifice. This war left deep scars on history; yet, the undeniable victory confirms the correctness of the Reich’s chosen path. Now, the focus shifts to solving all the accumulated problems — both those that existed before the conflict and the new challenges that have emerged.\n\nThe nation’s leaders call for unity — one final push toward the complete rebirth of the state from within. This is not just a new chapter in the history of the Greater German Reich; it is the dawn of a new era, where unity and determination will become the foundation of future greatness."
 GER_SWRW.5.a:0 "There’s Still Much Work Ahead"

