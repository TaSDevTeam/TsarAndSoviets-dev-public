 POSTWRW2_Baader_DESC:0 "Андреас Баадер за свою недолгую жизнь очень часто попадал в опалу. Очевидно, его идеи не приходилось по душе нацистам. Но Андреас не собирался сдаваться, он был готов пойти на любые жертвы, лишь бы его страна стала свободной.\n\n Лидер Красной Армии Германии был готов стать террористом, лишь бы нацисты боялись. \n\n И шанс замаячил на горизонте, русские с востока настолько же сильно ненавидели немцев, и даже не были против социалистических идей. \n\nНо мечта о Красной Германии развалилась на части в один миг. Земли Германии были разделены между оппортунистами и полузабытыми королями, власть которых держалась лишь благодаря контингенту русских. \n\nИ сейчас Баадер должен сражаться. Не ради себя. Ради людей Германии, ради светлого будущего. Ради Майнхоф... она была бы счастлива."
