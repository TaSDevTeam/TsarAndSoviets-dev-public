 GER_battle_of_civilizations_desc:0 "The inevitable has come: defeated peoples have reunited into a single state that, having gathered strength, began its predatory march westward.\n\nOnce before, National Socialist doctrine forged victory by destroying Bolshevism's pseudoutopia with its humanity-corrupting theories. Now comes the decisive confrontation with the Eastern entity – a war that will determine fates: either collapse before a monstrous enemy bringing global catastrophes, or the triumph of the German state asserting its European hegemony while expelling our foes eastward. The Reich shall fortify its borders and reaffirm Nazism's supremacy over other ideas corrupting humanity. This trial will test the singular truth. Its outcome depends on the German people ready to defend themselves in this war..."
 GER_their_bestial_nature_desc:0 "Decades ago, the Reich brilliantly exposed the essence of peoples from the collapsed USSR's lands. A small catalyst proved sufficient to reveal these creatures' true nature to the world – Untermensch consumed by hatred and destruction toward Aryan blood. Every superior race member was raised rejecting these inferior beings. But this victory proved temporary; the subhuman threat resurges as they delude themselves above their station. In response, we launch a massive propaganda campaign: clear depictions of Russian citizens will reach every Aryan, showcasing humanity's degradation when rejecting true nature."
 GER_collosus_with_feet_of_clay_desc:0 "Russia, shattered by internal conflicts, attempts unification to restore its former great power status. Yet its current state reveals only decrepitude and fragility – a hovel ready to collapse at a breeze's touch. Russian weakness permeates both foreign policy and national core. External foes arm Russia, but in crisis this support risks proving illusory: Russians will face destiny alone. The key factor remains internal instability – the state balances ethnic separatists, opposition forces, and those still believing in Reich dominance. We must exploit these weaknesses while demonstrating Russia's impotence to match its imagined threat."
 GER_for_our_existence_desc:0 "Every great achievement carries inevitable sacrifices; only resolute leaders can bear these burdens for supreme goals. Our Reich, tempered by trials and sacrifices, has ascended to reimagine world order. Yet new dangers loom – we wage war against emerging challenges.\n\nNow we must declare general readiness, summoning our people to face hardships with fortitude. All resources shall be mobilized unconditionally for the Fatherland's defense. We must rekindle citizens' spirit of endurance and sacrifice forged in war. 'Everything for victory – nothing against it' shall become our people's immutable creed, followed unwaveringly until triumphant conclusion."
 GER_arbeit_macht_frei_desc:0 "In these turbulent war times, Europe's productive forces prove inadequate. This demands radical reorientation – full economic mobilization for war. Every citizen, adult or youth, shall serve: tools becoming weapons defining fate and duty to the Fatherland. Factories must operate ceaselessly, daily birthing war machines.\n\nShifts extend to limits, demands multiply mercilessly, work rhythms accelerate relentlessly. This is sacred service, not mere labor. Increased workloads and reduced rest become the norm. Each sweat drop and overtime hour builds the foundation of greatness. Victory's value becomes irrefutable – a testament to Aryan spirit's unyielding resilience against adversity."
 GER_european_brotherhood_desc:0 "Europe once rediscovered its national roots, rising above illusory 'freedom' and 'equality' to embrace primal essence – its own racial greatness. Purged of pestilent peoples corrupting the Great Germanic Reich's holy order, the continent regained clarity and unity.\n\nLooking backward reveals Nazi efforts' prescience. New threats now endanger hard-won glory. Yet fate smiles: former adversaries stand shoulder-to-shoulder, united in preserving Europe's purity. Mobilization is inevitable – warriors of varied blood but singular purpose shall rise as one. Europe's tongues cry: crush the Eastern menace. Our invincible unity shall again be proven before this common foe."
 GER_united_in_blood_desc:0 "Death cemented diverse fates into a singular entity on battlefields where all blood merged as one. Through chaos and brutal clashes emerged a brotherhood – an alliance of unyielding warriors sacrificing everything for a supreme cause. Their unity forged indomitable power: each felt comrades' strong hands on their shoulders and saw immortality of ideals reflected in fellow warriors' eyes.\n\nReich's warriors stood as equal pillars of greatness, their resolve symbolizing supreme loyalty to shared blood. This unity embodies not mere resilience but the nation's soul – facing enemies fearlessly. Each warrior becomes a brick in the impregnable fortress, every hammer strike reinforcing its permanence. Here lies invincibility's essence: together they overcome destiny's trials. This cohesion fuels future victories, forming the foundation for historic achievements of an unbending nation."
 GER_gott_mit_uns_desc:0 "Germans were God's chosen people, entrusted with divine purpose among mortals. Possessing physical fortitude and unparalleled spiritual strength, they overcame trials through faith. This conviction forms modern Germans' self-awareness – faith shaping both inner world and outward conduct.\n\nHow to wield this spiritual might for the Reich? Let every citizen know their earthly deeds echo in divine judgment. By defending the Fatherland, they serve not only the present but shape their eternal destiny. Behind each Aryan stands Almighty God's shadow, filling souls with tireless courage. Belief in chosenness becomes a shield against doubt, transforming existential dread into holy fervor."
 GER_subjugate_the_zeitgeist_desc:0 "The propaganda machine's reverse gear never tires, yet mere effort proves insufficient. Contemporary rhetoric lacks depth, neglecting history's power to radically reshape public perception of national ideals.\n\nHistory's boundless wisdom demonstrates German greatness since antiquity – triumphs against superior foes. Yet archives conceal inconvenient truths contradicting official narratives. Defeat fades from memory while victories ascend to myth. By weaponizing history, we strengthen ideological control: inspiring through tales of righteous struggle against usurpers, forging unshakable faith in inevitable victory."
 GER_european_volunteers_desc:0 "The Reich stands not alone against the Russian foe; volunteers flock from every corner of Europe – valiant men ready to defend our ideals. Their choice is no mere gesture: it is a yearning to  join a grand mission. Now is the time to deploy European legions at the front – bolstering defenders' ranks and laying groundwork for joint offensive/defensive operations. Their relentless will shall be victory's keystone, but numbers alone won't suffice.\n\nWe must widen the call – recruiting allies among nations honoring our order and sharing our spirit. Each new comrade-in-arms multiplies triumph's chances. In unity lies invincibility; together we form an unbreakable wall overcoming all obstacles. Let every ally remind us: our shared goal is a victory securing Europe's future – its strength and unity."
 GER_blood_for_the_machine_desc:0 "Systems decay without users; while heroes hold the front, laborers toil day and night – producing arms and supplying armies. Yet their efforts alone cannot meet strategic demands. Additional forces must be mobilized to accelerate production and ensure seamless frontline provisioning.\n\nThis role falls to Reichskommissariat populations – those seeking better standing. Their aspirations can fuel productivity if harnessed. We must offer illusory prospects: fair labor conditions and upward mobility, however hollow. These mirages will extract maximum contribution to the war effort, binding their hopes to the Reich's survival."
 GER_united_in_purpose_desc:0 "We rise not just against external foes, but for life's sacred foundation itself. We fight not for hollow promises – every step affirms our right to exist, to uphold ancestral traditions. Each heart must burn with purpose: this is no mere battle, but a sacred duty to ancestors and posterity.\n\nInspiring tales of valor forge steel in our souls. Every soldier must know – their resolve shapes personal and collective destiny! When each warrior becomes a bastion of our cause, sensing kinship with comrades – invincibility becomes our shield. Unity breeds irresistible might. With iron resolve and unshakable faith, we march toward victory. For as one organism, we'll move mountains to preserve our glorious legacy!"
 GER_ultimate_victory_desc:0 "The inevitable hour has come – heralded by omens of triumph. The majestic Germanic eagle soars heavenward, descending only to rend the Russian bear's carcass that dared challenge its glory. The peace treaty symbolizes submission and historic victory.\n\nNow we proclaim to the world: The Greater Germanic Reich not only weathered war's storm but reaffirmed its unshakable might. Reconstruction begins – fortifying lost positions. The Reich stands majestic, a rock in history's ocean. New horizons open: consolidation becomes triumphant ascension to unprecedented power. The world shall witness our rise – not merely surviving war, but ascending to new heights of greatness."
 
