 GER_fire_in_the_east_desc:0 "Disasters of immeasurable scale gain terrifying momentum: flames ignited by Russian aggression relentlessly consume territory faster than any prediction. This conflict redraws world maps at breakneck speed - frontlines shift endlessly in a chaotic dance of destruction.\n\nShould losses become routine, we must adopt protracted maneuver warfare, transforming every meter of land under enemy advance into a zone of perpetual resistance. This is a game of fire and shadow: our army must soberly assess realities to develop strategies preserving territory while creating insurmountable chaos for the enemy."
 GER_graveyard_of_the_empires_desc:0 "History repeats! RK Moskowien was meant to be Europe's shield against Asian hordes, yet became a bloodsucking leech on the Reich's body. Trillions of Reichsmarks and hundreds of thousands of Aryan lives invested in Moskowien only brought Russian armies to our doorstep!\n\nAfter final victory over the Eurasian Beast, we will identify those responsible for the Reichskommissariat's defensive failures. Now we must urgently prepare new defensive lines - if not stopping, at least slowing the Russian onslaught."
 GER_mountains_of_madness_desc:0 "The Caucasus question eternally haunts Russian politics. This mountainous realm - perpetually seething with passions and contradictions - demands special handling amid escalating tensions. More than a strategic foothold, it's a crossroads of peoples and cultures. We must redirect ethnic grievances against external foes, weaponizing historical resentments. Whatever form this hatred takes, our goal remains: create total chaos across Caucasian slopes and peaks. Within this turmoil lies our chance to strengthen positions through perpetual instability, making control impossible. This turbulence allows manipulation of conflicts in this fractious region."
 GER_burning_breadbasket_desc:0 "Hostilities may engulf Ukrainian territories up to the Reichskommissariat's western borders, inevitably requiring heavy sacrifices to achieve strategic goals. Recognizing the risks of losing control and long-term consequences, decisive measures must prevent Russian capture of lands we've restrained for decades. Inaction risks unconditional enemy occupation. Our paramount mission: act swiftly to neutralize threats and preserve regional stability against looming dangers."
 GER_baltic_citadel_desc:0 "The Baltic bulwark - cornerstone of our maritime power - now faces collapse and enslavement. This territory controls the Reich's vital arteries; its loss would devastate imperial interests! Immediate action is imperative: launch the Ostland operation with unprecedented resolve. Every delayed day multiplies threats to our dominion.\n\nCommit all resources without reserve; unified efforts shall be our sword and shield against chaos. A coldly calculated plan must become our weapon: fortify positions, restore order - these will decide the struggle's outcome. We shall not yield! Our will shall form an impregnable wall. Defending the Baltic is defending the Reich's heart; every victorious step reaffirms our defiance of fate."
 G_SWRW_effect_depends_of_event_tt:0 "§YThis focus' effect will be determined by choices made in§! §R'Eastern Conflagration'§!"
 G_SWRW_desc_not_decided:0 "§RWe haven't finalized our plans for the eastern Reichskommissariats§!"
 
