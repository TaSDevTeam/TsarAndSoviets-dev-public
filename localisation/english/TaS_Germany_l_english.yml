 TaS_GERCollapse.20.t:0 "Оставленные без защиты"
 TaS_GERCollapse.20.d:0 "Кровь.\n\nКрасная как кисель кровь хлестала во все стороны, пока полевой медик спешно пытался сохранить жизнь Альберту. Пока из него вытаскивали осколки и перевязывали, он все полтора часа боли смотрел на раскачивающийся из стороны в сторону жетон, что он получил когда официально стал солдатом лучшей армии в мире на службе лучшей нации в мире. Ну, или так он думал.\n\nЗа эту войну понял многое. Всю бессмысленность существования рейхскоммисариатов, всю лживость нацистского государства и наконец, всю слабость Вермахта - армию разбитую унтерменшами и фактически несуществующую более.\n\nНаконец, когда операция закончилась, Альберт схватил свой жетон и выкинул в сторону. Поднявшись, он покинул полевой госпиталь, чтобы никогда не возвращаться в него снова."
 TaS_GERCollapse.20.a:0 "Можно ли дезертировать из несуществующей армии?"

 TaS_GERCollapse.21.t:0 "Хорошо забытое старое"
 TaS_GERCollapse.21.d:0 "Матильда была разбужена автоматной очередью. Пожилая фрау нащупала трость и подошла к окну. На улице она увидела окровавленное тело ССовца, изрешеченное пулями и изрезанное штыками. В этот же момент ее входная дверь была выбита вооруженными людьми с красными повязками и миномётом. Матильда тут же вспомнила молодость, когда еще существовала Баварская социалистическая республика.\n\n— Откройте чердак\n\n— Ч-что?\n\n— Открывайте дверь на чердак, фрау. Или мы ее выломаем.\n\nПолучив от Матильды ключ, они затащили миномет на чердак, сделали несколько выстрелов и спешно покинули здание. Отойдя от шока, Матильда стала спешно собирать вещи и покидать дом."
 TaS_GERCollapse.21.a:0 "Ведь скоро прилетит ответный огонь."

 TaS_GERCollapse.22.t:0 "Подрыв основ"
 TaS_GERCollapse.22.d:0 "Шелест документов, опускающихся на дно портфеля, заполнял кабинет. Карл, мелкий партийный чиновник, спешно собирал документы. По какой-то причине, партийным боссам они понадобились, поэтому Янусу пришлось ехать в Фольксхалле за ними в архив. Скорее всего, документы хотели просто сжечь.\n\nСпускаясь по лестнице, Карл услышал приглушенный тик. Повернувшись, он увидел относительно небольшой чемоданчик, стоявший на подоконнике. Янус понял все и сразу, но прежде чем он успел что-либо сделать, тик прекратился и взрывное устройство сдетонировало, в момент унеся жизнь Карла и еще нескольких людей, находящихся поблизости."
 TaS_GERCollapse.22.a:0 "Сердце немецкого народа кровоточит"

 TaS_GERCollapse.23.t:0 "Полет смерти"
 TaS_GERCollapse.23.d:0 ""88-ая ответьте! 88-ая!" — во все горло орал командующий сетью баз ракетно-космических войск. Но несмотря ни на что, ответа не было. А ракета, выпущенная с 88-ой базы продолжала лететь на север, переходя границу с Рейхом. И летела она прямо в ледяную крепость ОСН — в Исландию.n\n"Херр Штрейфен! Вас на линии Фюрер!" — спешно отрапортовал молодой поручик. "Продолжаейте наблюдать за ракетой! И отправьте кого-нибудь на 88-ую, живо!" — командовал командир, когда выходил из комнаты. Когда дверь захлопнулась, весь персонал, от старшего связиста до прикомандированного клерка думали лишь об одном, хотя и не могли этого сказать"
 TaS_GERCollapse.23.a:0 ""Боже, дай сил американскому ПВО.""

 TaS_GERCollapse.24.t:0 "Контрудар"
 TaS_GERCollapse.24.d:0 "Сразу же после первых сообщений о сбитой ракете над Исландией, все военные самолеты ОСН устремились в две точки: Рейкьявик и Арлингтон, где находится Пентагон.\n\nВсе высшее военное командование США, Канады, Австралии и прочих стран свободного мира заседали в самом центре Пентагона, формулируя план ответных мер. В ходе совещания, было сформулированный две позиции — "План Абрамса" и "Стратегия Уэстморленда".\n\nГенерал Крейтон Абрамс предлагал нанести превентивные удары по гражданской и военной инфраструктуре, после чего штурм остатков Рейха осуществлялся бы морскими пехотинцами при поддержке тактической авиации, бронемашин и артиллерии. В свою очередь, Уильям Уэстморленд исходил из того, что ослабленная русскими Германия в скором времени падет под собственным весом, и поэтому нужно лишь стянуть силы в северо-атлантический океан, готовясь к оккупации пост-германских территорий.\n\nВ конце концов, после долгих споров и личного вмешательства президента США, была принята стратегия Уэстморленда."
 TaS_GERCollapse.24.a:0 "А теперь мы ждем..."

 TaS_GERCollapse.25.t:0 "Новая Вена"
 TaS_GERCollapse.25.d:0 ""Товарищи, услышьте меня!" — задорно скандировал оратор. В окружении десятка красных флагов и под наблюдением тысяч людских глаз, он продолжил.\n\n"Власть фашиствующих элементов, что все это время держала Австрию под немецким сапогом ослабевает с каждым днем и вот-вот рухнет! Поэтому, с целью ускорения этого процесса и скорейшего освобождения всех закрепощенных народов Германского Рейха, мы, свободный австрийский народ провозглашаем Венскую Коммуну!"\n\nВ это же время, в отдалении, были слышны приглушенные выстрелы на окраинах города, где остатки ОРПО и СС пытались дать отпор наступающим ополченцам-коммунарам. И хотя обычные венцы не понимали до конца, сколько дней Коммуна сможет просуществовать, все были счастливы и воодушевлены тому, что спустя столько лет Вена наконец освободилась."
 TaS_GERCollapse.25.a:0 "На площади Вены спасенной, собрался народ, стар и млад"

 TaS_GERCollapse.26.t:0 "Маленький белый орленок"
 TaS_GERCollapse.26.d:0 "Выстрелы, грохот, огонь. Польша горела от войны, земля горела, а тысячи немцев и поляков навсегда закрыли глаза. И во всем этом хаосе Вильгельм, еще совсем маленький, но уже храбрый боец за свободную Польшу, бежал по улицам своего родного города, погруженного в войну По разбомбленной брусчатке, уклоняясь от горящих кусков крыши, он бежал к своей бывшей школе.\n\nШкола, ставшая одной из крепостей польской партизанской армии, скоро собирались бомбить. Вильгельм услышал это по немецкому радио, которое он подобрал у умирающего в подворотне ССовца. Наконец добежав до своих, он рассказал им об услышанном и все спустились в подвал, прямо за две минуты до бомбардировки. Вильгельм чувствовал себя героем."
 TaS_GERCollapse.26.a:0 "Потому что он им и был."

 TaS_GERCollapse.27.t:0 "Смена цветов"
 TaS_GERCollapse.27.d:0 ""Давно пора!", "Пришло время разобраться с этим!", и, самое громко звучащее — "К черту Рейхспакт! К черту немцев!"\n\nТакие лозунги захватили всю центральную площадь Осло.\n\nПонимая всю слабость Германии, народ Норвегии наконец решил стать той самой соломинкой, которая обязательно сломает хребет немецкому орлу.\n\nИ вот, последний флаг коллаборационистской Норвегии был спущен, а вместо него был поднят флаг, до этого ассоциирующийся только с Милоргом.\n\nНо теперь, с сегодняшнего дня, это был флаг новой, освободившейся Норвегии.\n\nНесмотря на то, что отдельные ячейки Вермахта и СС еще находились в самом Осло, они более не воспринимались как угроза"
 TaS_GERCollapse.27.a:0 "Теперь они стали потенциальной добычей."

 TaS_GERCollapse.28.t:0 "Окно возможностей"
 TaS_GERCollapse.28.d:0 "— Прошу садиться товарищи. Сегодня у нас серьёзное и чрезвычайно важная тема - сказал Гиль, входя в кабинет, где собралось около пяти генера\n\nТем временем, он взял кожаную папку и достал оттуда несколько бумаг с текстом, которых быстро развали генералам.\n\nЗатем, Гиль продолжил:\n\n— Итак... Нашими аналитиками\n\n из первого главного управления была получена оперативная информация, что из-за последних событий в Германском Рейхе, США готовится провести военную операцию по свержению нацистского режима. И я уже ознакомил Его Величество с этими донесениями.\n\n— А что конкретно вы предлагаете, Владимир Владимирович? - спросил командующий Европейской группой войск Анатолий Вавилов.\n\n— А здесь уже в дело вступаете вы, Анатолий Георгиевич. Вам будет поставлена задача: пересечь границу с Рейхом и в кратчайшие сроки занять территорию, по крайней мере, до реки Одер, включая бывший город Берлин.\n\nВнезапно, слово взял один из генералов.\n\n—Прошу прощения, Владимир Владимирович. Но не слишком ли будет для нашей страны испытаний? Мы ведь только заняти территорию восточных рейхскомиссариатов. Вряд ли народ хорошо отнесётся к этой авантюре.\n\n— Поэтому я и предлагаю сейчас голосовать.\n\nПо итогу двух часового обсуждения, высшим военным руководством было принято решение"
 TaS_GERCollapse.28.a:0 "Начать операцию "Семь дней до реки Одер""
 TaS_GERCollapse.28.b:0 "Стоит выждать, пока свой ход сделают американцы"

 TaS_GERCollapse.29.t:0 "Дипломатическая прикосновенность"
 TaS_GERCollapse.29.d:0 "Марджери не особо разбиралась в политике. Да, она знала что США и Рейх не сильно любят друг друга, но она не думала, что настолько сильно.\n\nВсе же она спокойно работала в американском посольстве вот уже три года в качестве секретарши одного из дипломатов. А сейчас её, вместе со своим боссом и другими служащими, держали в тесном подвальном помещении вооруженные люди.\n\nЧтобы успокоить себя и понять, что пошло не так, Марджери вспомнила сегодняшнее утро.\n\nВ семь часов она пришла на работу и начала готовить кофе своему шефу, который обычно приходил через 15 минут после него. Но в процессе приготовления она услышала ругань на немецком, переросшая в грохот и звуки борьбы. Ринувшись к окну она увидела тех самых вооруженных людей, разоруживших малочисленную охрану и выбивавших окна посольства."
 TaS_GERCollapse.29.a:0 "Это началось здесь"

 TaS_GERCollapse.30.t:0 "Мертвое море"
 TaS_GERCollapse.30.d:0 "— Режь этих ублюдков - приказал офицер в ССовской форме\n\n— Вот они, предатели расы и американские шпионы! - вторил ему член "гражданской обороны Рейха"\n\nКакофония предсмертных стонов и зверские выкрики нападающих заполнили собой порт. Молодой парень, едва лет двадцати, пытался удержать вытекающую из его шеи кровь, пока нападающий, такой же молодой парень, изрезал его спину. Порт Гамбурга был охвачен хаосом и залит кровью. Еще десятки человек, американские ли граждане или немецкие, умерли в тот день от рук нападавших.\n\nКогда их дело было сделано, они уходили. Они знали, что своими действиями оставили след в истории."
 TaS_GERCollapse.30.a:0 "Кровавый след, отпечатанный навеки!"

 TaS_GERCollapse.31.t:0 "Подготовительные меры"
 TaS_GERCollapse.31.d:0 "Сегодня в Калифорнии было по-настоящему жарко. Жаркие споры между лидерами ОСН продолжались уже три часа. И предметом этого спора был Рейх, каковым он был с момента начала Второй Западнарусской.\n\n— Господин Премьер-министр! Меня избрал народ Канады, а не Австралии, поэтому я отвечаю лишь за свой народ и заявляю, что народ Канады НЕ собирается отправлять своих лучших сыновей умирать в Европу, чтобы что-то там доказать фюреру!\n\n— Я такой же премьер-министр как и вы, и вы как и я должны понимать, что опасность от Германии при нацистском режиме не прекратится никогда! По их действиям против США видно, что они попытаются отыграться на ОСН, потерпев поражение от русских!\n\nПо ходу споров премьер-министры Австралии и Канады сформулировали две позиции. Первая, предложенная Премьером Австралии, рассматривает немедленное вторжение в Рейх с целью свержения нацистского режима и установление переходного правительства, в то время как вторая же предполагает введение санкций против Германии и усиления национальной безопасности стран ОСН. По предложению президента США, из двух позиций была сформулирована и принята третья позиция — американская."
 TaS_GERCollapse.31.a:0 "Мы сделаем всё по-американски!"

 TaS_GERCollapse.32.t:0 "Второй день рождения"
 TaS_GERCollapse.32.d:0 "Чертовы пробки, чертовы криворукие водилы, чертово все. Майк и так опаздывал на семь минут, так и еще и до Финаншиал-дистрикт было минимум минут десять. А ведь Майк говорил своему боссу, что сегодня его день рождения. Но он лишь получил отказ.\n\nИ вот он, запертый в душном автобусе, едет во Всемирный Торговый Центр, будь он не ладен.\n\nВскоре автобус остановился на его остановке и Майк побежал, представляя красное от злости лицо мистера Галлахера и поток ругательств в свою сторону.\n\nОднако, вместо этого, он буквально отлетел на два метра в сторону. Это была взрывная волна. После чего улицу пронзил грохот.\n\nИнстинктивно упав на землю, Майк смотрел на свое прошлое место работы, которое падало у него на глазах, люди бежали, и Майк бежал вместе с ними. Он бежал и бежал, пока не добежал до ближайшего спуска в метро.\n\nДля него все кончилось. Все, кроме его жизни."
 TaS_GERCollapse.32.a:0 "В тот день Майк родился вновь."

 TaS_GERCollapse.33.t:0 "Точка кипения"
 TaS_GERCollapse.33.d:0 "— Господин Президент, нация под атакой.\n\nИменно эти слова глава личной охраны прошептал президенту на ухо во время его публичного выступления в Гарварде. Именно с этой секунды слово "Президент" стало не просто обозначением поста. Теперь это был призыв, символ, стихия. Необузданная мощь, на которую надеялась вся нация.\n\nСначала Президент не понимал этого, он пытался действовать так, как от него ожидали. Сделать несколько публичных заявлений о ходе расследования, выразить соболезнования семьям погибших и прочую дежурную мишуру. Но народ Америки не это от него ждал, ибо не так должен вести себя лидер страны, чья нация под атакой. И когда Президент это понял, все стало ясно, как божий день. Тьма Овального Кабинета наполнилась светом, исходящего от праведного гнева Президента. И объятый этим огнем, он набрал министров и обороны и иностранных дел, чтобы приказать лишь одно..."
 TaS_GERCollapse.33.a:0 "...Начать реализацию пятой статьи"

 TaS_GERCollapse.34.t:0 "Последний дозор"
 TaS_GERCollapse.34.d:0 ""Береговая охрана Рейха всегда славилась своей неподкупностью и исполнительностью", как в шутку любил говорить Свен. Десять лет защиты водных просторов Рейха от контрабанды и малочисленных беженцев, вкупе с нищенской зарплатой, сделали Свена готовым ко всему, особенно ко взяткам. Но учитывая происходящее в мире, уже никто не пытается проскочить мимо патрульного катера.\n\nИ вот, уже готовясь отплывать в порт, сослуживец Свена заметил огни, горящие из тумана. Из-за плохой видимости объект нельзя было разглядеть, поэтому была отдана команда о сближении. Ожидая очередную взятку, надежды Свена были мигом разрушены. Туман разрезал крейсер с опознавательными знаками ОСН. Понимая происходящее, Свен приказал поднимать белый флаг и готовится к сдаче."
 TaS_GERCollapse.34.a:0 "Для них война была окончена."

 TaS_GERCollapse_news.1.t:0 "[Get_newspaper_header]Кризис в Фольксхалле"
 TaS_GERCollapse_news.1.d:0 "Предсказуемые новости приходят из Зала Народов. Во время экстренного заседании конгресса по теме недавнего поражения, Великогерманский Рейх определял срочные меры послевоенного восстановления, в ходе чего значительная часть выступления была посвящена необходимости выискать всех предателей нации, чьи действия привели к поражению во Второй Западно-Русской войне. Начавшееся следствие уже определило множество подозреваемых, и [GER.GetLeader]  предал огласке их имена в своём выступлении.\n\nНесмотря на статус Фюрера, политический авторитет немецкого лидера был значительно подорван за недавнее время, отчего множество фракций выразили недовольство, и планировавшиеся задержания были отменены. Лишь действия охраны заседания смогли привести в порядок бурлящих членов собрания, находившихся на грани рукоприкладства. Зал Народов не смог прийти к единому мнению, а заседание преждевременно завершено."
 TaS_GERCollapse_news.1.a:0 "Рейхсадлер падает подстреленным"

 TaS_GERCollapse_news.2.t:0 "[Get_newspaper_header]Мартин Борманн скончался"
 TaS_GERCollapse_news.2.d:0 "Экстренные новости передаёт Германия. Вчера утром Фюрер немецкой нации Мартин Борманн был обнаружен мёртвым за недоеденным завтраком в своём кабинете. Великогерманское Вещание объявило о быстрой и безболезненной смерти лидера от сердечной атаки вследствии сильного стресса за недавнее поражение, однако официальная позиция государства многими подвергается сомнению: врачебные комиссии прочих стран по доступным для общественности фото и видеоматериалам предполагают о давно прогрессирующей болезни, хоть и затрудняются дать конкретный диагноз лишь по визуальным данным.\n\nПравительство Рейха постановило о траурном дне для прощания с лидером всех немцев, а также о переносе второго экстренного заседания на более близкую дату для назначения нового Фюрера арийской нации. Множество граждан надеется, что новый лидер сможет преодолеть нарастающий кризис, но лишь время покажет, так ли это."
 TaS_GERCollapse_news.2.a:0 "Капитан тонет со своим кораблём"

 TaS_GERCollapse_news.3.t:0 "[Get_newspaper_header]Герхард Клопфер назначен новым Фюрером"
 TaS_GERCollapse_news.3.d:0 "Бурные овации доносятся из Зала Народов: новым Фюрером был назначен Клопфер - начальник партийной канцелярии и заместитель прежнего скоропостижно скончавшегося лидера. Получая в руки разбитую Германию с потерянными колониями, уничтоженной армией, надорванной индустрией и уничтоженным дипломатическим влиянием. Вся экономика Рейха была выстроена на эксплуатации колоний, и никто не знает, как возможно её перестроить в кратчайшие сроки, но Клопфер в своём вступительном обращении заверил, что сможет сдержать чёрную спираль падения Рейха.\n\nНе смотря на это, многие иностранные экономисты и политологи говорят о невозможности сдерживания каскадного нарастания проблем для немецкой нации и предсказывают, что потребуются многие годы на восстановление прежней мощи Великогерманского Рейха, сходясь в одном - время старого порядка уходит, и Россия занимает освободившееся место европейского гегемона. К каким изменениям границ и режимов это приведёт нам ещё предстоит увидеть."
 TaS_GERCollapse_news.3.a:0 "Крах для одних - триумф для других"

 TaS_GERCollapse_news.4.t:0 "[Get_newspaper_header]Глава Абвера, Рейнхард Гелен убит"
 TaS_GERCollapse_news.4.d:0 "В Рейхе нарастает нестабильность: по итогам недавнего поражения немецкая рабовладельческая экономика потеряла трудовые силы и потоки ресурсов; магазины заполняют пустые полки, еды не хватает, а, с освобождением рабов из России, инфраструктуру некому обслуживать, что уже приводит к росту протестов. Силовые органы Рейха пока сдерживает недовольство.\n\nНо, во время прогулки, был убит глава Абвера - Рейнхард Гелен, когда неизвестный гражданский из толпы смог сделать выстрел из пистолета калибра девять миллиметров. Охрана не смогла задержать стрелка, потеряв след, когда он прыгнул в реку Шпре, но уже составлено множество версий начиная с попыток нового Фюрера Клопфера избавиться от своих противников и заканчивая действиями набирающей всё больше людей в свои ряды RAF по дезорганизации силовой машины государства. Официальная позиция Рейха, однако, сообщает о простой жажде крови террориста, которого уже ищет охранная полиция."
 TaS_GERCollapse_news.4.a:0 "Эхо войны лишь нарастает"

 TaS_GERCollapse_news.5.t:0 "[Get_newspaper_header]Массовые терракты в стране"
 TaS_GERCollapse_news.5.d:0 "В Рейхе продолжает каскадно нарастать кризис. Правительство, с потерей житницы Европы - Украины, не может в кратчайшее время восстановить атрофированную немецкую аграрную отрасль, от чего нарастают голодные бунты. Некогда разбитая и ушедшая в подполье RAF вернулась обратно на свет и смогла оседлать недовольство толпы, набирая в свои ряды с каждым днём всё больше людей, а акции перерастают из стихийных погромов в организованные теракты.\n\nКлопфер уже объявил чрезвычайное положение в крупных городах, а к борьбе с восставшей группировкой присоединились Гестапо и всё ещё страдающий от последствий своего обезглавливания Абвер. Однако, вооружённые группировки уже после этого произвели атаки на ряд административных и полицейских учреждений, так что вряд-ли эта проблема будет решена достаточно оперативно."
 TaS_GERCollapse_news.5.a:0 "Чёрная спираль продолжает сжиматься"

 TaS_GERCollapse_news.6.t:0 "[Get_newspaper_header]Покушение на Альберта Шпеера"
 TaS_GERCollapse_news.6.d:0 "Стало известно о попытке покушения на Альберта Шпеера. Во время поездки на экстренное заседание в Фольксхалле по теме срочных мер послевоенного восстановления правительственный кортеж был остановлен взрывом припаркованного на пути движения автотранспорта, повредившего направляющую машину. Следом Эвальд Брандт, ветеран Вермахта, с криками о мести предателю арийской нации, открыл огонь из NF-LAG по разворачивающейся машине Фюрера. Правительственный автомобиль уехал в кратчайшие сроки, но террорист перед своей ликвидацией успел нанести фюреру огнестрельные ранения, из-за которых Шпеер был направлен на стационарное лечение. Пока неизвестно, каким образом террорист получил в распоряжение взрывчатку и оружие.\n\nВ связи с данными событиями заседание конгресса было перенесено на более поздний срок. Многие политические аналитики дают прогноз на возникновение новых актов террора против реформаторов."
 TaS_GERCollapse_news.6.a:0 "Кровоточащий подобно Рейху..."

 TaS_GERCollapse_news.7.t:0 "[Get_newspaper_header]Крах реформаторов в Рейхе"
 TaS_GERCollapse_news.7.d:0 "Фракция реформаторов в Рейхе теряет свою власть. Во время последнего созыва конгресса от консерваторов выступил Оберлендер, давший обвинения провальной политике Шпеера, потерявшего наследие Гитлера, и выдвинувший вопрос о принятии составленным консервативным крылом партии пакета экстренных мер послевоенного восстановления и отстранения от должности Шпеера по состоянию здоровья и за профессиональную непригодность.\n\nПолучив большинство голосов, Оберлендер получает временные полномочия на стабилизацию режима до выбора нового Фюрера, пока множество политиков, потерявших лояльность реформистским идеям после недавнего поражения, сами переходят во фракцию консерваторов. Лишь время покажет, получится ли им сдержать падение немецкой экономики, потерявшей поток ресурсов и рабочей силы Востока."
 TaS_GERCollapse_news.7.a:0 "Десять лет перечёркнуто одним голосованием"

 TaS_GERCollapse_news.8.t:0 "[Get_newspaper_header]Расстрел демонстранции в Германии"
 TaS_GERCollapse_news.8.d:0 "В столице Великогерманского Рейха сегодня произошли трагические события: на площади Гроссер Штерн, возле памятника Адольфу Гитлеру, солдатами 10 лейбштандарт СС "Альберт Шпеер", а также солдатами Вермахта из местного военного округа был совершён расстрел мирной демонстрации.\n\nПосле того, как основная колонна демонстрантов была разбита возле Бранденбургских ворот, он разбежалась в разные стороны. После чего, в город были введены части РНД, с целью дальнейшего подавления беспорядков.\n\nОфициальное руководство Великогерманского Рейха отказалось от комментариев по поводу жёсткого подавления демонстрации, тогда как ряд стран назвали это происшествие актом варварства и геноцида."
 TaS_GERCollapse_news.8.a:0 "Рейх продолжает катиться в пропасть"

 TaS_GERCollapse_news.9.t:0 "[Get_newspaper_header]Суд над "Бандой Четырёх""
 TaS_GERCollapse_news.9.d:0 "Ускоряется ход отката в Великогерманском Рейхе. Потеряв протекцию Шпеера, главные архитекторы преобразований Рейха, известные как "Банда Четырёх" были задержаны отрядами Гестапо. В кратчайшие сроки был проведён судебный процесс транслирующийся по национальному вещанию. Ко всей группе была вменена вина за предательство арийской нации, приведение Рейха к упадку, поражение во Второй Западнорусской Войне, а также причастность к либеральным демонстрациям с целью свержения национал-социалистической партии. Окончательный приговор - повешение, что было исполнено на следующее утро.\n\nВнутри страны данное действие было воспринято по разному, в то время как на внешнеполитической арене оно носило негативный характер. Как ОСН, так и Россия признают случившийся переход власти незаконным переворотом, а действия нового консервативного правительства - террором с целью подготовки к новым агрессивным действиям."
 TaS_GERCollapse_news.9.a:0 "Очередной оборот колеса террора"

 TaS_GERCollapse_news.10.t:0 "[Get_newspaper_header]Корпорации приходят к власти в Германии"
 TaS_GERCollapse_news.10.d:0 "Согласно результатам голосования в Зале Народа, новым фюрером германской нации был избран банкир, глава ИГ Фарбен - Герман Йозеф Абс.\n\nНесмотря на закрытие его корпорации, Абс сохранил ограниченное влияние на политику и экономику Германии, что позволило ему занять этот высокий пост.\n\nПо заявлениям экспертов по экономике Великогерманского рейха, после военного поражения Шпеера, практически все крупные корпорации объединились вокруг Германа Абса с целью восстановить утраченную прибыли, путем прямого воздействия на органы власти.\n\nВместе с этим, ряд анонимных членов НСДАП сообщают о "наглом подкупе" некоторых  депутатов на прошедших выборах. Но каких-либо доказательств этого действия представлено не было."
 TaS_GERCollapse_news.10.a:0 "Фюрер-банкир?"

 TaS_GERCollapse_news.11.t:0 "[Get_newspaper_header]Начало Schocktherapie"
 TaS_GERCollapse_news.11.d:0 "В своем обращении к нации, новый фюрер Герман Абс заявил, что с целью "преодолений лишений, понесенных по вине русских", была принята программа экономического развития "Schocktherapie". Пожалуй главным пунктом, помимо прочих, этой программы, является приватизация ряда ключевых предприятий Рейха на торгах и аукционах, а также, из-за появившегося дефицита товаров, введение карточной системы для некоторых продуктов.\n\nНесмотря на это, экспертные экономисты заявляют о высокой неэффективности этой программы, и что ее дальнейшая реализация может привести к полнейшему краху остатков экономики Великогерманского Рейха, поскольку у Рейха отсутствуют ресурсы территорий бывших рейхскоммисариатов, на которых базировалась экономика. А введение карточной системы называется "запоздалым"."
 TaS_GERCollapse_news.11.a:0 "Это должно работать?"

 TaS_GERCollapse_news.12.t:0 "[Get_newspaper_header]Восстание на Рейне"
 TaS_GERCollapse_news.12.d:0 "Исходя из обрывочных рапортов местных партийных ячеек, группа немецких рабочих вместе с остарбайтерами смогли захватить города, стоящие на реке Рейн. Несмотря на то, что официальной информации от правительства Германии не последовало, наблюдается перемещение Вермахта и сил правопорядка в регионы, граничащие с зоной предполагаемого "рейнского бунта".\n\nПодобные действия, согласно заявлениям военных экспертов и бывших полицейских, похожи на попытку стабилизации "линии фронта", а не о начале операций по подавлению восставших. Это может свидетельствовать либо о невозможности подавить восстание, либо о нежелании центральной власти его подавлять."
 TaS_GERCollapse_news.12.a:0 "Кирпичик за кирпичиком"

 TaS_GERCollapse_news.13.t:0 "[Get_newspaper_header]Убийство Вилли Брандта"
 TaS_GERCollapse_news.13.d:0 "Сегодня утром стало известно о том, что бывший лидер организации Рейхсбаннер и руководитель так называемой "Армии Свободной Европы" Вилли Брандт был найден мёртвым в своей квартире, где он тайно проживал после договорённостей с Гельмутом Шмидтом о прекращении восстания.\n\nО смерть такого влиятельного человека быстро узнала общественность и уже пустила множество слухов о том, что его устранили по решению консервативного крыла НСДАП. Однако каких-либо подтверждений или опровержений этому слуху нет."
 TaS_GERCollapse_news.13.a:0 "Memento mori"

 TaS_GERCollapse_news.14.t:0 "[Get_newspaper_header]"Фольксреволюция" в Великогерманской Рейхе"
 TaS_GERCollapse_news.14.d:0 "Как стало известно, в Великогерманском Рейхе произошла так называемая "Фольксреволюция".\n\nАльберт Шпеер был останён с поста фюрера германского народа. Его место занял вице-канцлер Курт Георг Кизингер, известный благодаря своим реформам в политическом устройстве Рейха в первую половину правления Шпеера.\n\nВ своём объявлении к народу, Кизингер объявил о свержении нацисткого правления, а также проведении в скором времени первых демократических выборах.\n\nНапомним, что последние выборы проводились в 1933 году, когда рейхсканцлером стал Адольф Гитлер."
 TaS_GERCollapse_news.14.a:0 "Рождение новой демократии."

 TaS_GERCollapse_news.15.t:0 "[Get_newspaper_header]Завершение выборов в Германском Рейхе"
 TaS_GERCollapse_news.15.d:0 "Только что было объявлено о завершении выборов на пост канцлера.\n\nБорьба была между кандидатами от ХДС - Альфредом Дреггером и от СДПГ - Хансом Фогелем. И в скором времени будет объявлен победитель.\n\nОднако, несмотря на торжественность самих выборов, многих смутило отсутствие альтернативных кандидатов, например из НСДАП. Также, сообщали о крайне низкой явке на выборы, которая, по подчётам наблюдателей, составила всего 30%. Временное руководство Рейха, при виде подобных заявлений, назвала их "вбросами врагов демократии" и ещё раз подчеркнула всю прозрачность и демократичность прошедших выборов."
 TaS_GERCollapse_news.15.a:0 "Немцы никогда не привыкнут к демократии"

 TaS_GERCollapse_news.16.t:0 "[Get_newspaper_header]Марш рассержанных ветеранов"
 TaS_GERCollapse_news.16.d:0 "Согласно последним известиям, в Германском Рейхе произошёл переворот военных.\n\nЕго организатором выступил рейхсляйтер, ветеран Первой Западнорусской войны - Адольф фон Тадден.\n\nВ своём обращении к нации он сказал, что он спасает Рейх от "агентов иудо-капитализма, заполонивших страну". На фоне этих новостей, "фольксреволюционное" правительство Германии объявило о самороспуске.\n\nПока точно неизвестно, как поведёт себя новое правительство, однако можно с уверенностью сказать, что эпоха демократия в Рейхе окончилась."
 TaS_GERCollapse_news.16.a:0 "Демократия в Рейхе умерла, не успев родиться"

 TaS_GERCollapse_news.20.t:0 "[Get_newspaper_header]Массовое дезертирство Вермахта"
 TaS_GERCollapse_news.20.d:0 "Последствия Второй Западнорусской уже начинают сказываться на Германии. Согласно недавним сводкам о несанкционированных перемещениях подразделений Вермахта, можно судить о начале конца "Первой армии Европы".\n\nСила, за четыре десятилетия дважды завоевавшая всю центральную и восточную Европу, сейчас фактически прекратила свое существование. Несмотря на массовое дезертирство, отдельные дивизии Вермахта все еще стоят на предписанных им позициях, хотя мораль солдат на местах описывается офицерами как "крайне низкая"."
 TaS_GERCollapse_news.20.a:0 "Рейхсадлер остался без когтей"

 TaS_GERCollapse_news.21.t:0 "[Get_newspaper_header]Битва за Мюнхен"
 TaS_GERCollapse_news.21.d:0 "Во внешний мир все чаще прорываются новости о бывшем "Хозяине Европы". Так, согласно последним сообщениям итальянских новостных изданий, город Мюнхен и окружающая его территория более не подчиняется центральной власти.\n\nСоздание "Мюнхенской социалистической республики" может свидетельствовать лишь о дальнейшем ухудшении положении в Великогерманском рейхе. Что же о самом молодом образовании, многие эксперты говорят о "рождении новой пост-германской государственности", в то время как другие говорят о "повторении печального опыта Баварской социалистической республики""
 TaS_GERCollapse_news.21.a:0 "История циклична"

 TaS_GERCollapse_news.22.t:0 "[Get_newspaper_header]Взрыв в Фольксхалле"
 TaS_GERCollapse_news.22.d:0 "В 12 часов по германскому времени, произошел "хлопок" в Фольксхалле. Согласно официальному заявлению правительственной комиссии по расследованию этого инцидента, источником "хлопка" был неисправный кондиционер.\n\nТак же отмечается, что от самого хлопка  "несколько человек находятся в тяжелом, но стабильном состоянии"\n\nВ противовес этому, неофициальные источники Германского рейха и некоторые иностранные СМИ говорят о полноценном террористическом акте. Также число пострадавших озвучивается как "десятки умерших на месте и еще сотня в реанимации". Какая версия более правдива определить пока не получается, но можно сказать одно — Фольксхалле раньше был безопаснее."
 TaS_GERCollapse_news.22.a:0 "Кондиционер?! Так мы и поверили"

 TaS_GERCollapse_news.23.t:0 "[Get_newspaper_header]Исландский ракетный кризис"
 TaS_GERCollapse_news.23.d:0 "Тревожные новости приходят с обледеневших территорий Исландии пока весь мир медленно приходит в норму после поражения Рейха во Второй Западнорусской войне. Неизвестная баллистическая ракеты была сбита над городом Хёбн. По имеющейся информации несмотря на то, что сама ракета была оперативно нейтрализована системами ПВО её осколки всё-таки, повредили городскую мэрию и вызвали возгорание в здании. На данный момент известно об одном погибшем и нескольких раненых, на месте крушения сейчас работают службы первой помощи.\n\nПредварительные анализы обломков говорят, что они, скорее всего, являются обломками ракеты серии ФАУ. Правительство Исландии запросило объяснений по данной ситуации от официальных представителей Третьего Рейха, однако посольство и официальные лица продолжают хранить молчание. Похоже, что даже после окончания Второй Западнорусской войны над миром продолжает висеть тень мирового конфликта."
 TaS_GERCollapse_news.23.a:0 "Агония Рейха продолжается"

 TaS_GERCollapse_news.24.t:0 "[Get_newspaper_header]Резолюцию ОСН №29"
 TaS_GERCollapse_news.24.d:0 "На экстренном совещании совета безопасности Организации Свободных Наций по случаю акта агрессии со стороны Великогерманского Рейха против Исландии была принята и приведена в действие Резолюция 29.\n\nСогласно этой резолюции, предполагается повышение военного присутствия ОСН как в самой Исландии, так и в северо-атлантическом океане, дабы "предотвратить акты германской агрессии в будущем".\n\nОт германского МИДа никаких комментариев пока что не последовало, в то время как корабли ВМФ США и Австралии, в том числе ракетонесущие и авианосцы, уже направились на дислокацию в северо-атлантический океан."
 TaS_GERCollapse_news.24.a:0 "Арсенал свободы под брюхом у немцев"

 TaS_GERCollapse_news.25.t:0 "[Get_newspaper_header]Рождение Венской Коммуны"
 TaS_GERCollapse_news.25.d:0 "По мере роста насилия в охваченном хаосе Великогерманском Рейхе, оттуда начинают приходить всё более странные известия.\n\nТак, согласно последним сообщениям из Вены, все официальные органы власти германской власти были выдавлены, а жители города пюи его окрестностей провозгласили о создании Венской Коммуны.\n\nНесмотря на юридическое непризнание Венской Коммуны легитимным государством, некоторые из бойцов "народной милиции" Комунны были замечены с итальянским, русским и даже японским вооружением и обмундированием."
 TaS_GERCollapse_news.25.a:0 "Отлично, теперь Германия распадается по кускам"

 TaS_GERCollapse_news.26.t:0 "[Get_newspaper_header]Штурм Польши"
 TaS_GERCollapse_news.26.d:0 "Невзирая на все попытки нацистов стереть Польшу из истории, у них это не вышло. Прямо сейчас, на всей территории бывшей Республики Польша происходят боестолкновения между регулярными частями Вермахта, СС и ОРПО против различными группами польских незаконных формирований, в качестве символики использующие бело-красный флаг Польши и/или белого орла с герба Республики Польша.\n\nНесмотря на заявления Германии о "стихийном террористическом бунте, который вскоре будет подавлен", независимые эксперты говорят о начале возрождения польской государственности на фоне разрушения государственности германской."
 TaS_GERCollapse_news.26.a:0 "Домино продолжает падать"

 TaS_GERCollapse_news.27.t:0 "[Get_newspaper_header]Коллапс Пакта Единства"
 TaS_GERCollapse_news.27.d:0 "Похоже, Нацистская Германия находится на пороге своего окончательного коллапса. Последняя конференция членов Пакта Единства закончилась полной катастрофой. Её ход был омрачнён последними новостями: поражением во Второй Западнорусской войне, Франко-Немецкой войной и общей нестабильностью внутри страны. Представители Третьего Рейха обвиняли своих союзников в "предательстве арийского духа" и "поклонении мировому еврейству". В ответ немцев обвиняли в "слабости перед противников" и "нарушении гарантий коллективной безопасности". Под конец происходящего хаоса, члены делегаций начали открыто говорить о выходе из альянса и разрыве дипломатических отношений с "ненадёжным партнёром".\n\nПредставители России и США уже высказали свою поддержку данным действиям бывших союзников Рейха, подчеркнув "необходимость поддерживания независимой внешней политики"."
 TaS_GERCollapse_news.27.a:0 "Рейхсадлер остался один"

 TaS_GERCollapse_news.28.t:0 "[Get_newspaper_header]Россия пересекла границу с Рейхом"
 TaS_GERCollapse_news.28.d:0 "Только поступили сообщения о том, что Россия начала широкомасштабное наступление по всей границе Великогерманского Рейха.\n\nПока точно неизвестно, какую цель преследует Россия, однако многие эксперты уже говорят, что главной целью наступления является взятие столицы Рейха - Германии. \n\nМИД Германского Рейха назвал этот шаг России самоубийством, тогда как Соединёнными Штаты отказались хоть как-то комментировать эту военную операцию."
 TaS_GERCollapse_news.28.a:0 "Последний гвоздь в крышку гроба Рейха"

 TaS_GERCollapse_news.29.t:0 "[Get_newspaper_header]Захват заложников в посольстве США"
 TaS_GERCollapse_news.29.d:0 "Только что стало известно о том, что посольство Соединённых Штатов Америки в столице Третьего Рейха было захвачено группой неизвестных вооружённых людей. Помимо этого, все сотрудники посольства были объявлены заложниками.\n\nНеизвестные террористы объявили это актов спасения страны от "иудо-американских прихвостней ЦРУ, заполонивших Рейх...". Помимо всего прочего, одним из требований освобождения заложников является выдача государству всех агентов Центрального Разведывательного Управления, находящихся на территории Рейха.\n\nВласти США назвали это "актом варварства и зверства против свободного мира", тогда как новое руководство Великогерманского Рейха отказалось как-либо комментировать этот инцидент."
 TaS_GERCollapse_news.29.a:0 "Ещё один шаг к катастрофе"

 TaS_GERCollapse_news.30.t:0 "[Get_newspaper_header]Мясорубка в Гамбурге"
 TaS_GERCollapse_news.30.d:0 "Страшные новости сегодня пришли из Гамбурга. По сообщениям свидетелей, сегодня, в 12 часов дня произошло нападение на местный порт. Нападавшие, носившие форму СС и гражданские одежды начали убивать всех, кто продался им на глаза. Несмотря на то, что некоторым по итогу удалось выжить или сбежать, более 40 человек оказались убиты в ходе нападения.\n\nАмериканский МИД признал "Мясорубку в Гамбурге" терактом, направленным против граждан США, и призвал правительство Великогерманского Рейха предоставить информацию о ходе расследования. Германский МИД сохраняет молчание."
 TaS_GERCollapse_news.30.a:0 "Фитиль войны загорается"

 TaS_GERCollapse_news.31.t:0 "[Get_newspaper_header]Экстренное заседание ОСН"
 TaS_GERCollapse_news.31.d:0 "День ото дня ситуация с Рейхом ухудшается. "Униженная по итогам Западнорусской, Германия продолжает провоцировать ОСН на ответные меры, которые были сформированы в ходе заседания", гласит вступительная речь президента США.\n\nСогласно подписанной резолюции, часть дивизий стран ОСН будут передислоцированы в Исландию и Фарерские острова с целью усиления обороны близкой к Рейху территории ОСН. Вместе с этим, к выведенному ранее флоту в атлантический океан присоединяется "Объединенная флотилия ОСН", под командованием сформированного "Штаба ВМС ОСН""
 TaS_GERCollapse_news.31.a:0 "Скоро два орла вцепятся друг в друга"

 TaS_GERCollapse_news.32.t:0 "[Get_newspaper_header]Теракт в Нью-Йорке"
 TaS_GERCollapse_news.32.d:0 "В этот день вся Америка охвачена паникой и горем. В 12:17 по нью-йоркскому времени прогремел взрыв на подземной парковке одного из зданий Всемирного Торгового Центра, или же как его по другому называют "Башни Близнецы".\n\nВзрыв вызвал крушение самой башни. На данный момент еще идет расчистка завалов, но предварительная цифра озвучивается в 2000 убитых и 5000 раненых.\n\nТакже, в ходе установления эпицентра взрыва был найден паспорт гражданина Великогерманского Рейха, некого "Юргена Райзер". На данный момент МИДы Германии и США сохраняют молчание. В это же время, посольства в Вашингтоне, в том числе российское, японское и некоторые посольства стран, ранее состоявшие в Пакте Единства, подняли перевернутый флаг и выразили Белому Дому официальные "соболезнования в связи с трагедией"."
 TaS_GERCollapse_news.32.a:0 "Сегодня весь мир разделяет их горе"

 TaS_GERCollapse_news.33.t:0 "[Get_newspaper_header]ОСН применяет пятую статью"
 TaS_GERCollapse_news.33.d:0 "Согласно официальному заявлению Совета Безопасности ОСН, последние действия Великогерманского Рейха против США и её граждан расцениваются Советом Безопасности как акт военной агрессии по отношению ко всему ОСН, вследствие чего была приведена в "частичное" действие пятая статья устава ОСН.\n\nСогласно пятой статье устава ОСН : "Если одно государство-член Организации Свободных Наций становится жертвой вооруженного нападения, все остальные государства-члены Организации будут считать этот акт насилия вооруженным нападением на все страны ОСН и  предпримут действия, которые сочтут необходимыми, чтобы остановить страну-агрессора"\n\nВ ответ на это МИД Германии заявил о "приписывании Рейху действия отдельных радикалов и фабрикацию casus belli""
 TaS_GERCollapse_news.33.a:0 "Прошел дождь, грядет буря."

 TaS_GERCollapse_news.34.t:0 "[Get_newspaper_header]Операция "Милосердный ангел""
 TaS_GERCollapse_news.34.d:0 "Начавшись со Второй Западнорусской, падение Великогерманского Рейха продолжалась до сего момента. Похоже теперь настал финал этого падения.\n\nВ 1:23 началось военное вторжение США при поддержке ОСН сначала во внутренние воды Германии, а затем произошли десантные высадки на север страны. По заявлению Президента США, война является "частью 5 статьи Устава ОСН, а сама военная операция предполагает свержение нацистской партии и установление демократического режима на территориях бывшего Третьего Рейха".\n\nНесмотря на встречные заявления Фюрера об "обороне, пока последний американец не будет выброшен обратно в Исландию", настроения как в Вермахте, так и в германском обществе оцениваются как "крайне пораженческие"."
 TaS_GERCollapse_news.34.a:0 "Бесславный конец "Тысячелетнего" Рейха"

 TaS_GERCollapse_news.35.t:0 "[Get_newspaper_header]Администрация ОСН в Германии"
 TaS_GERCollapse_news.35.d:0 "После захвата армией США бывшей Германии, ныне Берлина, и подписанием безоговорочной капитуляции остатками Вермахта, Совет Безопасности ОСН объявил о "создании военно-гражданской администрации на территориях бывшего Великогерманского Рейха".\n\nЦелями новосозданной администрации декларируется: "Полная денацификация, установление порядка, восстановление мирной жизни на территории Германии, демократизации общества, частичная демилитаризация и полная денуклеаризация вооруженных сил германской администрации".\n\nВместе с этим, Россия и Япония выразили желание "способствовать США в создании новой системы мироустройства после падения Рейха, которая будет основан на принципах безопасности, международных гарантий и соблюдении взаимных интересов"."
 TaS_GERCollapse_news.35.a:0 "Новый Порядок. Лучший, чем был до этого."
 
 TaS_GERCollapse_news.36.t:0 "[Get_newspaper_header]Переворот в Норвегии"
 TaS_GERCollapse_news.36.d:0 "Новым потрясением для многих стран на мировой арене стал государственный переворот, произошедший в Норвегии. Молниеносно развернувшиеся действия охватили всю страну и привели к свержению нестабильного правительства, заменённое новыми силами, готовыми бороться за национальные интересы.\n\nЛидеры переворота объявили о разрыве дипломатических отношений с Рейхом и установлении тесных связей с Российской Империей. Было предотвращено любое присутствие германских сил на территории Норвегии, а немецкий капитал национализирован. В Осло был подготовлен ряд реформ, направленных на кардинальное изменение устройства норвежского общества в условиях нового курса.\n\nРеакция со стороны Рейха последовала незамедлительно: Германия объявила новое правительство Норвегии нелегитимным и пригрозила военными действиями в случае отказа от возвращения к прежнему режиму. Тем не менее, большинство оценок сходится во мнении о том, что ослабленная Германия окончательно утратила свои позиции в Скандинавии."
 TaS_GERCollapse_news.36.a:0 "Север повернулся в новую сторону"
 
 TaS_GERCollapse_news.37.t:0 "[Get_newspaper_header]Франко-Германская война"
 TaS_GERCollapse_news.37.d:0 "Неожиданные новости приходят с границы Франции и Великогерманского Рейха. Французские части, поддерживаемые артиллерией и авиацией, пошли в наступление на немецкую территорию. Сообщается о столкновениях разной интенсивности по всей границе: от Атлантики до Швейцарии.\n\nВ своём обращении к народу, лидер Франции, [FRA.GetLeader], заявил, что "наступило время исправить вопиющую историческую несправедливость, которая создана Компьенским перемирием в 1940 году". Очевидно, цель французов - вернуть все территории, потерянные по результатам Второй Мировой Войны. На фоне массовых дезертирств в рядах Вермахта и общем развале государственности, эта задача не выглядит невыполнимо. Единственное, что на данный момент сделало официальное германское правительство - это выразило осуждение "агрессивным действиям на западе страны" и призвала к "прекращению кровопролития"."
 TaS_GERCollapse_news.37.a:0 "Остаётся только наблюдать"
 
