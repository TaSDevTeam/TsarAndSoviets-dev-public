 TaS_GEREpilogue.1.t: "Новый порядок"
 TaS_the_neu_ordung_tt:0 "§YНам предстоит еще много работы.§!"
 TaS_GEREpilogue.1.d: "Владимир Гиль уже отвык от бумажной работы, всё таки последние месяцы прошли на линии фронта, ну или по крайней мере близко к ней. Впрочем, отныне бумаги стали главным врагом фельдмаршала. Даже получить пулю от вервольфов было не так страшно как быть погребенным грудой документов. \n\nПод окном временного штаба постоянно звучали крики, кто-то даже кидал камни в охранников, но их быстро разгоняли. Но сегодня был особенный день. Указ о денацификации, подписанный еще неделю назад вступал в силу и лично лидер ГУОТ должен был присутствовать при проведении мероприятия. \n\nГиль натянул куртку и вышел на улицу, бывшая столица Германии сейчас выглядела куда менее приветливо, чем обычно, но, впрочем, уже было не важно. \n\nВладимир сел в машину на заднее сидение, после чего немецкий автомобиль двинулся. По пути глаз лидера оккупации несколько раз цеплялся за нацистские названия улиц и все еще стоящие памятники. Долго оно так не продлится... "
 TaS_GEREpilogue.1.a: "..."
 
 TaS_GEREpilogue.2.t: "Конец Эпохи"
 TaS_rip_big_building_tt:0 "§YДетища нацизма - "Германии" больше нет.§!"
 TaS_GEREpilogue.2.d: "И вот автомобиль прибыл к символу величия германской нации Фольксхалле. Величественное здание было заметно потрепано, артиллерия и авианалеты проломили крышу в нескольких местах, а орёл, ранее возвышавшийся на самом верху, лежал сломленный около входа. Но тем не менее, здание все еще внушало какое-то чувство трепета даже в таком состоянии. \n\n"Что-то они да смыслили в архитектуре" - думал про себя Гиль. Вскоре он подошел к зоне, где и должно было происходить основное шоу, где на безопасном расстоянии всяческие журналисты, фотографы и простые зеваки собрались посмотреть на конец величественного здания. Охрана, конечно, допускала далеко не всех достаточно близко. Но даже от вида множества журналистов Гилю становилось тошно. \n\nКак только он явился, к нему сразу же подошла девушка в компании оператора, на камере которого были какие-то иероглифы, которые Гиль даже не мог прочитать, не то, чтобы понять. "Здравствуйте уважаемые зрители сейчас перед нами Владимир Гиль, лидер Германского Управления Оккупированных Территорий, и сейчас в силу вступает так называемый указ о денацификации. И одним из пунктов указанных там является снос так называемого "Зала Народа". Хотите ли добавить что-то по этому?" —  тараторила молодая ведущая с государственного телеканала, поднося микрофон Владимиру. \n\nГиль немного наклонился и начал говорить: "Да, сегодня в рамках денацификации будет снесён Фольксхалле, после чего денацификация будет начата в полную силу. Под неё попадут все памятники нацисткой эпохи, упоминания о нацистах и, в особенности, о предыдущем фюрере в названиях учреждений, улиц и прочих объектов. Также будут проведены суды над пособниками нацистов и членами НСДАП. Историческая несправедливость будет исправлена." - после чего улыбнулся и направился к саперам. \n\nТе уже ожидали на позиции, рядом так же было множество объектовов и журналистов, как российских агенств, так и зарубежных. Командир сапёров приблизился к Гилю, отдал честь и произнес: "Сапёры выполнили приказ, ожидаем дальнейших указаний!". Владимир картинно сделал несколько шагов вперед, поднял правую руку вверх и начал отчёт: "По моей команде! Раз! Два! Три!", после чего махнул рукой. \n\nМножественные взрывные устройства сдетонировали одновременно обрушив несущие компоненты величественного строения, после чего оно свалилось словно кулич из песка. Большая волна пыли поднялась в воздух вокруг. Гиль же немного поглядел на это и направился обратно к машине."
 TaS_GEREpilogue.2.a: "И так начинается новая эпоха"
 
 TaS_GEREpilogue.3.t: "Сизифов труд"
 TaS_denazification_tt: "§YВсему когда-нибудь придёт конец§!"
 TaS_GEREpilogue.3.d: "Кортеж медленно двигался по улицам Берлина. После сноса Зала Народа весь город будто сошел с ума. Многочисленные митинги перетекающие в вооруженные столкновения. Не было конца и края недовольству немцев. \n\nВ один момент что-то пошло особенно не так. Из толпы вырвался  один особенно злой протестующий и направился к машине Владимира. Пули быстро сразили его, он не успел пробежать далеко. \n\nНо как только он упал, сразу же произошел взрыв. Он произошёл достаточно далеко от непосредственно машин, но задел солдат сдерживающих толпу и нескольких гражданских. Вскоре из окон и непосредственно из толпы последовали выстрелы из огнестрельного оружия. Стало ясно, это была засада вервольфов. \n\nПерестрелка не была долгой, фанатики не смогли превзойти солдат царской армии. Но это стало ясным знаком, покидать Германию было ещё очень и очень рано."
 TaS_GEREpilogue.3.a: "Оккупация продолжается"
 
 TaS_GEREpilogue.4.t: "Спасение"
 TaS_GEREpilogue.4.d: "Нацисты были бессердечными, бесспорно, и их решение оставить рабов на фабриках даже во время начала бомбардировок и полномасштабного наступления не показывало из с лучшей стороны. Впрочем, в последние месяцы армия воевала куда меньше. Если стычки с партизанами можно вообще назвать войной. \n\nКуда чаще русские солдаты помогали спасать людей из под обломков или из плена совсем отчаянных вервольфов. Далее освобожденных людей ждала первая медицинская помощь, а при необходимости - опрос с целью выяснения предыдущего места жительства, после чего их отправляли домой на поездах. \n\nМногие чехи, поляки и русские таким образом получали второй шанс и билет домой. В лучший мир. Но не всем одинаково везло, многих уже было не спасти. Русские пришли как освободители, но многие этого освобождения уже не увидят никогда."
 TaS_GEREpilogue.4.a: "..."
 TaS_spasenie_tt: "§YНе всякий труд освобождает§!"

 TaS_GEREpilogue.5.t: "Казнь"
 TaS_GEREpilogue.5.d: "Байерли не был обезумевшим от мести слепцом, или по крайней мере таковым себя не считал. За годы проведенные на плантациях Московии желание мстить даже как-то... выветрилось, что ли. Да и было много ли толку от мести? Лидер сил Центральноевропейского гарнизона часто думал об этом. \n\nВпрочем, сейчас случай был особый, перед ним были не обычные солдаты, и даже не смотрящие за рабами. Не-е-ет... Это были рейхскоммисары, коллаборанты и прочие отвратительные люди. Архитекторы геноцида и промышленники с радостью поддерживающие это. Суд над ними уже состоялся, и к Байерли они попали для непосредственно свершение правосудия. \n\nМожет быть заставить их мучаться точно так же, как они заставляли мучаться миллионы, было честно, но чем тогда освободители будут отличаться от этих монстров в человеческой шкуре? Джозеф достал пистолет, вытянул правую руку, прицелился и произнёс: "По моей команде... раз... два... "
 TaS_GEREpilogue.5.a: "Три!"
 TaS_kazn_tt: "§YНаказание должно быть справедливым§!"

 TaS_GEREpilogue.6.t: "Богатырь"
 TaS_GEREpilogue.6.d: "Старик Ганс мало любил власть, что текущую, что нынешнюю. Предыдущая власть оставила честного ветерана без всего, сначала после война, потом эту чертову жизнь сделала хуже гражданская война. А теперь пришли русские, разбомбили дом, повесили старого знакомого, а что осталось старику? Жить дальше. \n\nСейчас он нес с собой несколько ведер воды: поврежденный войной водопровод пока что ремонтировался. Неплохо, что русские решили починить его, но, ради честности, могли и не ломать, может быть даже не приходить. \n\nВнезапно поход к дому прервала внезапная боль в спине. Старик аккуратно опустил ведра, попытался выпрямиться и вновь взяться, как вдруг застал взгляд русского солдата. Он смотрел на старика с каким-то недопониманием. \n\nГанс тут же сделал несколько шагов назад, это явно не сулило ничего хорошего, он уже наслышался историй про то что солдаты делают с гражданскими, грабят, убивают ради забавы. Он слышал, что так они мстят за войну в России, но она же давно закончилась! \n\nВнезапно солдат прервал молчание: "Вам помочь?" — произнес молодой парень. Ганс ничего не понял, он не знал русского, а солдат, по всей видимости, — немецкого. Старик помотал указал на свои уши, наверное это был не лучший способ сказать что он не понимает, но другого он сейчас не придумал. \n\nСолдат лишь молча поднял ведра и вопросительно махнул головой. Дед немного постоял на месте, после чего указал рукой. Парень молча пошел в ту сторону, а старик поплелся за ним. Тут он поймал себя на мысли, что здесь что-то не так. Парниша вовсе не был похож на монголоида и захватчика, коими их старалась изобразить пропаганда. Голова начала сильно болеть. \n\nГанс даже откровенно загрустил. Они наврали насчет русских, насчет чего ещё они лгали? Слезы даже начали выкатываться из глаз. Солдат обернулся, и, тяжело вздыхая, произнес: "Плакать раньше надо было.""
 TaS_GEREpilogue.6.a: "Теперь нам нужно двигаться дальше"
 TaS_bogatyr_tt: "§Y§!"
 
 TaS_GEREpilogue.7.t: "Предзнаменование"
 TaS_GEREpilogue.7.d: "День Байерли начался как обычно. Умывание, чистка зубов и вновь часы за столом с бумагами, это даже немного сводило с ума генерала. Но когда он переложил очередную стопку, сомнение резко щелкнуло в голове, что-то явно было не так. \n\nСнова перебирая отчёты из Чехии он заметил проблемы в данных. Количество немцев резко то сокращалось, то снова росло как ни в чем не бывало. Вдобавок к этому, он уже давно слышал, что солдаты шептались о чем-то странном происходящем на территории Чешского государства. \n\nОткинув странные мысли, он уже намерился продолжить работу, но тут его взгляд привлекла папка, которой ранее не было на столе. Джозеф забыл о безопасности и открыл еë. Лишь на пару секунд в его голову пришла идея, что это может быть ловушка и там взрывное устройство, но... внутри было нечто иное. \n\nФотографии убитых немцев вместе со стоящими рядом бойцами чешской армии, фотографии выселений и прочее. Кто бы это не делал он был участником этого, но одновременно хотел чтобы людям стало об этом известно. Джозеф немедленно решил сообщить о случившемся в ГУОТ. Спустя набор номера Байерли всё таки услышал голос на другой стороне трубки. \n\n—Да Джозеф, что случилось?"
 TaS_GEREpilogue.7.a: "Слушай, Владимир, нам надо срочно поговорить."
 TaS_czech_tt: "§RНовая Германия трещит по швам§!"
 
 TaS_GEREpilogue.8.t: "Нация и националист"
 TaS_GEREpilogue.8.d: "Утром жители Либереца, слушающие будничную радиопередачу, неожиданно услышали речь Алоиса Гребенчика, лидера Чешского Государства. Расположившись рядом с радиоприемниками, они слушали новые распоряжения и указы правительства: "...и еще раз хочу напомнить, что моей первостепенной задачей стоит восстановление чешской культуры. Единственно верным решением данной проблемы является поощрение чешской культуры, народа и традиций. Таким образом в скором времени вступят в силу указы... " "О защите чешской культуры", "О сохранении чешской национальности" и "О восстановлении чешских традиций". \n\nНо следует помнить и не забывать, что все эти беды чешскому народу принес НЕМЕЦКИЙ НАРОД! Именно из-за немцев был проведен предательский сговор в Мюнхене, именно из-за немцев наша Родина стала рабом на 30 долгих мучительных лет. Они - корень наших проблем. Потому я обязан привести в исполнение указ "О создании батальонов национальной безопасности". Данные формирования имеют полномочия по выселению и перемещению немцев из домов в специальные лагеря, находящиеся за городами. При встрече с ними во время выполнения своего государственного долга не препятствовать им. Они выполняют священный долг - очищают Чехию от немецкого отродья. \n\nТакже в ближайшее время пройдет дегерманизация и денацификация городов, все немецкие названия будут заменены на чешские, единственным государственным языком будет объявлен чешский, а немецкий запрещен во всех публичных местах. Чехия для чехов!" \n\nТак была закончена речь Алоиса Гребенчика. Через некоторое время по улице прошли новосформированные батальоны национальной безопасности. Они уже вели группу немцев за город. Люди лишь ошеломленно смотрели и молчали. А батальоновцы гордо скандировали свой девиз:"
 TaS_GEREpilogue.8.a: "Чехия будет чешской!"
 TaS_cznation_tt: "§RОни ответят за всё§!"

 TaS_GEREpilogue.9.t: "Чешская ночь"
 TaS_GEREpilogue.9.d: "Последние батальоны проходили обучение, пока остальные готовились к выполнению операции. По всей Чехии расквартировывались подразделения нацбезопасности и готовились к так называемой "Чешской ночи" - операции по изгнанию немцев за границы Чешского Государства. Особая работа проводилась пропагандой, которая призывала обычных граждан быть солидарными с войсками. Наконец, за несколько часов до начала операции в расположении батальонов был зачитан указ о лишении уголовной ответственности за убийство немцев, сопротивляющихся вывозу. \n\n\nИ вот, наконец, этот день настал. После того, как Алоис Гребеничек объявил начало операции, по всей Чехии начались погромы немцев. По заранее подготовленному плану действий батальоны начали действовать: выбив дверь квартиры или дома, они выгоняли немцев на улицу. Те, кто оказывал сопротивление, расстреливались на месте. Их строили в колонны и гнали к границе, не считаясь с потерями среди них. Главная цель - выгнать немцев с территории Чехии, что выполнялась любыми способами. \n\n\nК утру операция "Чешская ночь" завершилась. По крайней мере, первый ее этап. Теперь следовало разобраться с несколькими возникшими проблемами: необходимо быстро изгнать немцев с территории Чехии. Для этого в каждом батальоне находилась пять грузовых автомашин. Туда по-максимуму запихивали конвоируемых и везли на ближайшую границу. Алоис Гребеничек поздравил нацбатальоны по прямому эфиру , но напомнил, что операция продолжается. Наконец-то месть немцам стала явью!"
 TaS_GEREpilogue.9.a: "Слава Алоису Гребеничеку - защитнику чешской нации!"
 TaS_cznight_tt: "§RКровь будет очищена§!"

 TaS_GEREpilogue.10.t: "Вспомним Мюнхен 38"
 TaS_czmunich_tt: "§RКонечно, всё не будет просто§!"
 TaS_GEREpilogue.10.d: "Операция " Чешская ночь" застала немцев Чехии врасплох. Большинство из них не смогли противостоять бойцам нацбезопасности, потому попали в плен. Но только не в Судетах. Немцы в Судетах составляли большинство, потому смогли дать достойный отпор батальонам нацбезопасности. Но силы были неравны, потому начался планомерный отстрел всех сопротивляющихся. Это вызвало озверение у бывших военных Вермахта, потому на восстание своих людей поднял Курт Книспель. \n\nВыучка его солдат, тайники с оружием и мотивация позволили им успешно бороться с войсками чехов. Но действовать днем на территории, контролируемой врагом - истинное самоубийство. Потому его отряд решил уйти в партизаны. Небольшие контратаки на подразделения нацбезопасности приносили свои плоды - отряд быстро рос и устраивал стычки с врагом не только ночью, но и днем. \n\nВскоре дошло до того, что все военные формирования Чехии в Судетской области подвергалась нападениям войск Книспеля. Из-за этого они были вынуждены покинуть Судеты, операция "Чешская Ночь" была там спешно свернута. Пока что Гребеничек не спешит отправлять свои войска в ловушку и ждет ошибки от Книспеля. Тот, в свою очередь, придерживается такой же тактики. К тому же из Судетов начали выгонять чехов, используя те же методы, что и Гребеничек. Пока с полной уверенностью можно сказать одно..."
 TaS_GEREpilogue.10.a: "Судеты остались немецким..."

 TaS_GEREpilogue.11.t: "Вопросы без ответов"
 TaS_GEREpilogue.11.d: "В полдень телеграфист Гребеничека сообщил ему, что из ГУОТ и Гарнизона требуют объяснений по ситуации с немцами в Чехии в общем и Судетской области в частности. Алоис был явно растерян: он не ожидал, что сор из его избы станет известен Гилю и Байерли. \n\nОни ждут ответ в ближайший час, - сказал телеграфист. \n\nБлять, - себе под нос пробурчал Алоис, - придумай любой ответ, но не говори про весь пиздец, который у нас твориться. \n\nТак точно, - промолвил телеграфист и ушел к себе. \n\n\n"Надо действовать!" - подумал Гребеничек и тут же начал написание приказа войскам. "В связи с тяжелой ситуацией в Судетской области я ТРЕБУЮ уничтожить немецкое ополчение, ЗАХВАТИТЬ узлы инфраструктуры и ЗАВЕРШИТЬ "Чешскую ночь" в Судетской области!" Этот приказ был разослан по всем соединениям чешской армии. Командиры незамедлительно выдвинули своих подчиненных в район предполагаемого нахождения "Остатков Вермахта". \n\n\nОжидается, что потери личного состава начнут расти в геометрической прогрессии, но против приказа не пойдешь... так же Гребеничек потребовал действовать тихо и незаметно для ГУОТ и Гарнизона, ведь ответов на вопросы у него нет."
 TaS_GEREpilogue.11.a: "Немедленно подавите этих выскочек!"
 TaS_czguot_tt: "§YГонка против времени§!"

 TaS_GEREpilogue.12.t: "Трудно терпеть друга"
 TaS_baader_tt: "§YДруг в беде не бросит§!"
 TaS_GEREpilogue.12.d: "Бесконечный поток звонков уже изрядно утомил Вальтера. Он расчитывал закончить работу к 6, но уже было почти 8. Запросы на финансирование, решения вопросов пойманных нацистов, буйства Красной Армии - все это целый день донимало его. Второй шанс, который получил Шмидт, он использовал на всю. \n\nНо, наконец,, телефон замолкал, и Шмидт мог отдохнуть. Плеснув в стакан виски, он задумался о своем положении и посмотрел в окно. Закат слепил его ,и он невольно отворачивался. Люди шли домой под звонкий гомон птиц. "Красота!" - подумал Вальдемар. Выпив содержимое стакана, он снова принялся за телефонные звонки. \n\nНеожиданно в дверь кто-то постучался. "Извините, перезвоню", - сказал в трубку Вальдемар и разрешил войти. Это был Андреас Баадер, в бывшем его соратник, один из ведущих членов Красной Армии наряду с Ульрикой Мейнхоф. \n\nПривет, старина, - радостно сказал Шмидт. \n\nЯ тоже рад тебя видеть, - ответил Баадер. \n\nС чем пожаловал? - поинтересовался Шмидт, наполняя стакан очередной порцией виски. \n\nСпасибо, я не буду, - заявил Баадер. - Я по делу. \n\nНу, выкладывай, - с энтузиазмом воскликнул Шмидт. \n\nМои ребята тут нашли место дислокации вервольфов. Мы, конечно, будем стараться обойтись мирно, но и не исключаем агрессивный вариант развития событий. Не мог бы ты закрыть глаза на это событие? \n\nМда, - без былой инициативы сказал Шмидт. Ты же понимаешь риски? \n\nБезусловно, Вальтер, но их преступления переходят все границы, понимаешь? \n\nЛадно, но это последний раз, понял? \n\nХорошо, Вальдемар, хорошо, - с энтузиазмом произнес Андреас и поспешил удалиться. \n\nТаких просьб от участников Красной Армии и других вооруженных формирований, безусловно, было гораздо больше и Вальдемар их терпел. "Лучше знать врага, чем находиться в неведении о нем", - считал  Шмидт."
 TaS_GEREpilogue.12.a: "Трудно быть главой государства."

 TaS_GEREpilogue.13.t: "Убийство на мостовой"
 TaS_fmeinhoff_tt: "§YОни за это ответят!§!"
 TaS_GEREpilogue.13.d: "Улицы Ганновера опустели, зажглись фонари и Баадер пошел в бар. Нет, он не хотел залить свое положение. Бар являлся точкой встречи с Мейнхоф. С тех пор, как в Вестфалии установилось демократическое правительство, её жизнь стала гораздо ближе к концу. \n\n\nВ назначенное время Баадер находился в баре и выпивал очередную кружку добротного пива. Неожиданно кто-то схватил его за шкирку и вытащил через черный вход на улицу. \n\nТы с ума сошел! - прошипела Мейнхоф, - Не видел вервольфов в баре? \n\nЯ-я просто... - мямлил Андреас изрядно пострадавший от алкоголя. \n\nУбираемся отсюда скорее, пока никто ничего не увидел. \n\nХорошо. \n\nОни шли молча, изредко бросая взгляды друг на друга, чтобы оценить обстановку. Наконец, прийдя в парк, они могли обсудить планы. \n\nС момента краха Германского Рейха Красная Армия потеряла значительное число участников, так как многие считают цель выполненной. Но мы то знаем, что работы еще много, - заявила Мейнхоф. \n\nНам надо начать новую волну пропаганды. Сейчас как раз много идеологически настроенной молодежи, ищущей призвания. \n\nСогласна, но действовать надо осторожно, мы близки к краху. ГУОТ и Гарнизон всерьез занялись КА и нам спешно надо ре... \n\nНе успев договорить свою фразу, Мейнхоф в грудь попала пуля из пистолета вервольфа. Тут же Бааден открыл беспорядочный огонь по предполагаемому местонахождению стрелка. Услышав затихающий стон, он поднял Ульрику. \n\nЧертовы вервольфы... - еле слышно произнесла Мейнхоф. \n\nСтой! Погоди! Так нельзя! - кричал Андреас. - "Работы еще много"! \n\nЗапомни!.. Ты... должен... продолжить... революцию... в Германии... \n\nТак точно, товарищ Мейнхоф... \n\nПризнаки жизни она больше не подавала. Баадеру следовало спешно убираться прочь с места убийства. Напоследок он подошел к стрелку и всадил в него весь магазин. Теперь он знал, куда идти."
 TaS_GEREpilogue.13.a: "В офис Вальдемара Шмидта."

 TaS_GEREpilogue.14.t: "Ультиматум"
 TaS_baadersdamn_tt: "§YИ в кого он такой?§!"
 TaS_GEREpilogue.14.d: "Шмидт, по своему обыкновению, пришел в офис вовремя. Ожидая очередной день рутинной болтовни с разными людьми он захватил с собой обед, дабы не отвлекаться в рабочее время. Первые звонки, первые нудные проблемы и первые нудные ответы. Ничего нового. Но появление Баадера стало неожиданностью. \n\nВорвавшись в кабинет без приглашения, он увидел Вальтера, ложащего трубку телефона и начал: \n\nОни убили Ульрику, Вальдемар, УЛЬРИКУ! \n\nКто убил? - в недоумении спросил Шмидт с недоеденным бутербродом в руке. \n\nЭти сучьи свиньи - вервольфы. Прямо на улице, Вальтер, понимаешь, прямо на улице! - запыхавшись произнес Андреас. \n\nЯ тебя понял. - мрачно сказал Шмидт. \n\nНет, Вальдемар, ты нихрена не понимаешь! - воскликнул Андреас. - Она умерла у меня на руках. Я должен продолжить ее дело, наше дело, понимаешь? \n\nЧто ж, я распоряжусь провести церемонию похо... \n\nКаких нахрен похорон, Вальдемар? - перебил Андреас. - Туда снова придут эти ублюдки и перестреляют всех наших. Их надо уничтожить. Всех. До последнего. Я все сделаю сам, только дай согласие. \n\nТы хочешь устроить массовую резню вервольфов? - уточнил Вальдемар. \n\nДа, именно этого требует наше время. - подтвердил Андреас. \n\nНет, - спокойно произнес Шмидт. \n\nВсмысле нет? - переспросил ошарашенный Баадер. \n\nЯ не позволю разразиться войне на улицах Вестфалии. Мой единственный и последний ответ - нет. Я понимаю твою боль, но это перебор. - рассудительно объяснил Шмидт. \n\nТы пожалеешь, понял? Ты сильно пожалеешь! Когда пламя революции озарит всю Германию, ты будешь просить пощады, но я нихрена тебе не дам, понятно? Ты сильно пожалеешь! Ты сгниешь в той же канаве, что и ЭТИ ГРЕБАННЫЕ ВЕРВОЛЬФЫ! - кричал Андреас Баадер, пока охрана силой выводила его из офиса. \n\nШмидт посмотрел в окно. Солнце уже озаряло центральную площадь. "Надеюсь, что Ульрика простит меня и его," - подумал Вальтер. Постояв ещё какое-то время, он снова сел за свой дубовый стол и с горечью на душе понял..."
 TaS_GEREpilogue.14.a: "Он потерял друга."

 TaS_GEREpilogue.15.t: "Погруженный в мысли(и сон)"
 TaS_sleepymax_tt: "§YВот оно - бремя монарха§!"
 TaS_GEREpilogue.15.d: "В зале заседаний парламента шла подготовка к учреждению Конституции. Политики от разных партий поочередно высказывали свое мнение на счет данного проекта, его плюсов, минусов и самого смысла её издания в такой момент. И пока в воздухе стоял монотонный голос рассказчика, Максимилиан, глава Бадена, молча кивал в знак приличия. \n\nОн с самого начала уговаривал своих коллег отпустить его и провести заседание без него, но те были непреклонны. "Если вас там не будет, то и смысла собираться не нет", - возражали они. Максимилиан и рад был отменить это дурацкое мероприятие, но что-то внутри заставило его все-таки прийти. \n\nИ вот он торчал тут уже порядка полутора часов, а голоса всё менялись и менялись. "Господи, этих людей тысяча?" - в мольбах про себя говорил новоиспеченный монарх. Его статус и положение - это почти случайность. Не зная этого, он оказался ближайшим наследником короля Баденского, или он так думал. В любом случае, он не умел и не хотел управлять государством, но так уж сложилась судьба. \n\nВ мыслях он проклинал каждого из присутствующих за то, что посмели вытащить его из его любимой винодельни. Он был одним из лучших виноделов в Бадене, но теперь вынужден сидеть и слушать болтовню этих дядек. Все глубже и глубже погружаясь в мысли, Максимилиан и не заметил, как уснул. Впрочем, он не был сильно обеспокоен этим, если бы узнал. Все-таки сон будет гораздо полезнее "слушания законопроекта о новой конституции Баден-Вюртембергского королевства"."
 TaS_GEREpilogue.15.a: "Как я его понимаю..."

 TaS_GEREpilogue.16.t: "Трудно быть Королем"
 TaS_depressioninking_tt: "§YЧас погоды не сделает§!"
 TaS_GEREpilogue.16.d: "Он был свободен. После нескольких дней, когда его таскали по кабинетам и разным приемным, он наконец-то был свободен. Немедля он направился на свою винодельню. Времяпрепровождение на ней он считал лучшим и наиболее полезным действием от себя самого. Подгоняя личного водителя, и по совместительству лучшего друга-винодела, он через полчаса был у себя в мастерской. \n\nПообщавшись с рабочими, коих он знал лично и был с ними в хороших отношениях, он направился к своему другу-дегустатору - Даку Зальдеру. Максимилиан пожаловался на жизнь свою беспокойную, а Дак предложил ему свежее красное полусухое вино. Монарх с удовольствием согласился и, поблагодарив своего почтенного друга, поспешил к себе в кабинет. \n\nСегодня он решил заняться более-менее продуктивным делом - почитать. Но выбирал он с умом. "После такой насыщенной недели надо бы отдохнуть!" - подумал Макимилиан и взял из библиотеки "Шерлока Холмса" Артура Конана Дойля. Налив в бокал вина и сев в кресло, он начал рассудительно пить его, пытаясь понять самые тонкие нотки вкуса. Но первый бокал закончился слишком быстро и понять его Максимилиан не смог. Тогда он выпил ещё один, ещё... когда бутылка опустела, руки Монарха сначала опустились, затем из них выпала книга и в конце концов он заснул, сидя на кресле."
 TaS_GEREpilogue.16.a: "Возможно, я на него немного похож..."

 TaS_GEREpilogue.17.t: "Кончен бал"
 TaS_GEREpilogue.17.d: "Сначала он не понял, что произошло. Звон в ушах оставался некоторое время, за которое он все равно ничего не понял. Посмотрев на стекло своего дома, Максимилиан увидел расползающиеся по всему окну трещины, а по центру - отверстие от пули. Не до конца поняв произошедшее, он, тем не менее, решил проползти к шкафу и одеться\n\nНеожиданно за окном Максимилиан услышал стрельбу, чей-то крик и то, как в его дом заходят какие-то люди. Через полминуты к нему в комнату зашли бойцы Королевской Стражи - специального подразделения войск. Самый главный, как показалось монарху, сказал:\n\nВаше Высочество, прошу вас проследовать с нами, - и протянул ему каску. \n\nХ-хорошо, - робко согласился винодел  они направились к выходу. \n\nНесмотря на огромное желание узнать подробности, инстинкт самосохранения позволил ему сделать это только тогда, когда они сели в автомобиль. \n\nЧто происходит? - спросил Максимилиан. \n\nНа вас совершили покушение, Ваше Высочество, - грубо ответил боец. - После издания некоторых законов, направленных против бывших нацистов, они решили свергнуть вас и ваше правительство. По данным, которые мы имеем, на западе Баден-Вюртемберга восстали фашисты. Во главе восстания стоит никто иной, как Эрнст, мать его, Ремер. \n\nИ что же нам делать дальше? \n\nЯ полагаю, что надо отвезти вас в безопасное место и запросить инструкции у Берлина. \n\nПолучив ответ на свой вопрос, Максимилиан замолчал и в последний раз посмотрел на свой дом, свою винодельню и понял:"
 TaS_GEREpilogue.17.a: "Хватить пиршеств, народу требуется ГЛАВА!"
 TaS_badenrevolt_tt: "§YОни вошли без стука§!"

 TaS_GEREpilogue.18.t: "Предложение"
 TaS_GEREpilogue.18.d: ""И все-таки мне крупно повезло!" - подумал Вальтер Шеель, сидя у себя в кабинете. Его решение начать восстание в тот момент, когда русские войска уже пересекли Одер, стало показателем легитимности для Москвы. Лично Гиль приезжал к нему, дабы обсудить условия, на которых Шеель будет главой государства. \n\nВдруг зазвонил телефон. Сняв трубку, он услышал: \n\nАлло, это Вальтер Шеель? - поинтересовался мужчина. \n\nДа, это он самый, - с небольшим удивлением произнес Вальтер. \n\nРад вести разговор с вами. У меня к вам есть интереснейшее предложение. - сказал человек. \n\nЧто ж, я весь во внимании. \n\nПонимаете ли, я в прошлом имел довольно тесные связи с нацистами, являлся одним из ведущих промышленников, потому боюсь за свою жизнь. \n\nХорошо, я понимаю вас. - ответил Шеель \n\nНе могли бы вы предоставить мне возможность осесть в Рейне. Но взамен я готов предоставить вам полную или почти полную защиту. К тому же мои подданные готовы работать у вас. Согласие со мной в ваших же интересах. \n\nПоразмыслив над предложенным несколько секунд, Шеель наконец ответил: \n\nНу что, я думаю, что ваше предложение вполне выгодно. Я готов дать вам участок и уладить все бумаги. \n\nПрекрасно, - ответил промышленник, - я позже объясню суть этой охраны. \n\nХорошо, до свидания, - закончил разговор Шеель. \n\nОчередной нацист бежал в Рейн от гнета новых правительств. И Шеель принял нелегкое решения о укрывании их у себя. Взамен он получал ценных сотрудников и другие полезные вещи, как та же защита. Но он уже начинал подозревать, что такие объемы могут насторожить многих, в том числе Гарнизон и Гиля. Потому ему следовало сократить поток таких беженцев. Но слишком любил он выгоду."
 TaS_rheinsecret_tt: "§YВсегда нужно держать нос по ветру§!"
 TaS_GEREpilogue.18.a: "Надеемся, что никто не узнает маленький секрет Рейна."

 TaS_GEREpilogue.19.t: "Тайное не станет явным"
 TaS_rheinnazis_tt: "§YВ этот раз ему повезло§!"
 TaS_GEREpilogue.19.d: "Ближе к вечеру Вальтер решил расслабиться. Он сидел в кресле, попивая крепкий джин, когда телефон зазвонил. \n\nДа, - уставшим голосом произнес Шеель. \n\nЗдравствуй, Вальтер, - сказал до боли знакомый голос. Мгновенно поняв личность своего собеседника, Шеель поставил бутылку на стол и уверенно продолжил. \n\nЗдравствуй, Владимир, - сказал он, имея ввиду Гиля. \n\nКак жизнь? - поинтересовался тот \n\nВ общем и целом неплохо, могло быть гораздо хуже. \n\nРад слышать. Но я хотел бы спросить: как долго ты будешь принимать нацистов? Понимая каверзность вопроса, Гиль, вероятно, ухмыльнулся. \n\nУже в скором времени я прекращу их прием. \n\nВ скором времени - это когда? - продолжал Гиль. \n\nВ ближайший месяц. \n\nХорошо, но сколько ты уже принял нацистов? - все навязчивее и навязчивее говорил Гиль. \n\nОткуда мне знать, я не веду их учет. - ответил Шеель \n\nТвоя приблизительная оценка. \n\nОколо нескольких сотен чиновников разных мастей. \n\nЛадно, Вальтер. Ты же знаешь, я тебя люблю, потому не сильно лезу в твои дела, но знай, что ты можешь делать это безнаказанно только до конца месяца. \n\nЕстественно, Владимир. Я сейчас же распоряжусь закрывать эту калитку. \n\nХорошо, до связи. \n\nДо связи. - ответил Шеель и выдохнул. Еще никто так сильно не выпытывал у него эту информацию. Тут он уже точно понял..."
 TaS_GEREpilogue.19.a: "Бесследно это не пройдет."

 TaS_GEREpilogue.20.t: "Обычный день в Страсбурге"
 TaS_rheinrevolt_tt: "§YУ всего есть последствия§!"
 TaS_GEREpilogue.20.d: "За несколько последних недель ситуация в Рейне изменилась кардинально. После того, как поток нацистов начали искусственно снижать, туда толпами хлынули разрозненные отряды вервольфов, намеревающиеся изменить такую ситуацию. Возможно Шеель и подозревал, что они захотят преломить данное положение, но способ решения данной проблемы оказался для него полной неожиданностью. \n\nК 10 часам утра на центральную площадь Страсбурга приехали несколько грузовиков полные вервольфов с оружием. Они окружили администрацию Шееля и не подпускали к нему никого. Вскоре их главарь выдвинул требования: вооруженные формирования, находящиеся в Страсбурге, должны сложить оружие, и Вальтер должен сдаться вместе с охраной. Шеелю дали на раздумья полчаса. \n\nОн находился в безвыходном положении. Вервольфы обрезали кабели телефонов и большинства телеграфов. Вальтер был обречен. Он попросил у главы окруживших выпустить женщин их персонала и они, подумав, согласились выполнить это требование. "Теперь моя совесть чиста", - подумал Шеель. По истечению получаса вервольфы потребовали ответа. В случае отказа они собирались подорвать здание. Трезво оценив обстановку, Шеель согласился на сдачу гарнизона города и себя самого. \n\nКогда казалось, что ничего не сможет спасти его от неминуемой смерти, с разных улиц началась шквальная стрельба по нацистским боевикам. Шеель решил взять дело в свои руки. Забрав у одного из мертвых бойцов автомат, он начал стрелять по вервольфам. Вскоре те решили плюнуть на Страсбург и уехать куда подальше, но дороги были перегорожены. Тогда им ничего не оставалось, как сдаться. \n\nОказалось, что один из военных находился в столице Рейна в отпуске, когда туда ворвались нацисты. Он не растерялся и сразу же доложил об этом своим товарищам, которые тотчас направились из ближайших частей в Страсбург. Вальтер Шеель лично поздравил этого бойца и сказал, что тот будет удостоен медали. \n\nУже отойдя от раннего шока, Вальтер раздумывал  произошедшем. "Знаешь, а ведь это только начало, - сказал Вальтер сам себе, - нацисты чувствуют свою власть, потому и нападают. И ведь они в чем-то правы." Молчание прервал телефонный звонок. Шеель уже знал кто это. Москва. Гиль или Байерли. Неважно. Надо срочно что-то придумать, чтобы они не сняли его с должности."
 TaS_GEREpilogue.20.a: "Это будет очень долгий разговор."

 TaS_GEREpilogue.21.t: "Расплата"
 TaS_bavariarasplate_tt: "§YЭто её не вернёт§!"
 TaS_GEREpilogue.21.d: "Ночью возле границы Вестфалии было неспокойно, кучка людей в форме суетилась около леса и на опушке. Среди них были несколько бывших офицеров Рейха, солдат и даже один весьма прилично выглядящий промышленник. Поздней ночью они тем не менее старались сидеть как можно тише, лишь бы не привлечь внимания военных Баварии. \n\nВремя медленно шло, и они уже начинали нервничать. Молодой офицер Генрих подошел к своему давнему знакомому, Зигфриду, они вместе служили в армии Германии, сражались в гражданскую войну и вторую западнорусскую. \n\n— Как думаешь — начал Генрих — может он кинул нас, взял деньги и свалил? \n\n— Слушай, я Макса давно знаю, он уже многих через границу перевёл, не переживай. \n\n— Да долго его нет что-то. И мне кажется, что кто-то смотрит. \n\n— Друг, это нервы, все пройдет нормально \n\n— Может ты и прав. \n\nГенрих вздохнул и даже немного успокоился, как вдруг поляна оживилась. Все началось с одного выстрела в воздух, потом поляну отступили вооружённые люди. В конце концов всех пытавшихся сбежать погрузили в грузовик с символикой Баварского Государства. Макс стоял неподалёку и смотрел на все это. Чувствовал ли он вину за это? Нет, он мстит нацистам. Продолжит ли он это делать? Да, он не забудет что они сделали с Майей, никогда."
 TaS_GEREpilogue.21.a: "Справедливость восторжествует."

 TaS_GEREpilogue.22.t: "Выступление"
 TaS_bavariavystup_tt: "§YАплодисментов он уже не слышал§!"
 TaS_GEREpilogue.22.d: "Вальтер играл уже... приблизительно день, хотя сам он потерял счёт времени. Без перерыва, без отдыха он сидел за пианино в полуразрушенном доме и играл. Нажимал на одни и те же клавиши каждые 15 минут. Он не мог остановиться, пусть и кожа на пальцах уже почти стерлась он продолжал, если вдруг он прекратит это делать его застрелят. Патрули сил Баварии менялись несколько раз, кажется это уже был пятый. \n\nВ голове что-то пульсировало, глаза слезились но он продолжал. Вокруг стояли они, солдаты немытые, небритые, совсем недавно они были рабами и сейчас стояли над ним. Они смеялись, радовались, музыка явно ублажала их слух, но силы совсем заканчивались, уже скоро бывший солдат Рейха потерял бы сознание. \n\nИ тут он не сдержался, он больше не мог. "Прошу... дайте мне уйти... я был всего лишь водителем... мне... МНЕ ЖАЛЬ", прокричал невольный музыкант. Вскоре он почувствовал как его кто-то похлопал по плечу. Сквозь гул в голове послышалось: "Успокойся". И вот с трудом подняв голову и открыв закрытые слезами глаза он увидел ствол пистолета наставленный прямо на него. Буквально через мгновение белые клавиши оказались покрыты кровью вперемешку с остатками черепной коробки нациста. "Надо будет передать следующим, что концерт окончен" - произнес один из солдат. "Да он всё равно начал фальшивить под конец" - говорил второй. Так отряд и покинул здание, оставив музыканта лежать на полу. Следующий патруль заберет тело."
 TaS_GEREpilogue.22.a: "Выступление на бис закончилось."

 TaS_GEREpilogue.23.t: "Предательство"
 TaS_bavariacommie_tt: "§YВремя подрезать орлу крылья§!"
 TaS_GEREpilogue.23.d: "Сегодня Франц был невероятно зол. Хорошо шедшая денацификация Баварии срывалась. Да причём кем! Чертов Баадер с социалистами захватывают власть в городе за городом, и армия ничего не может поделать. \n\nДошло до того что эти придурки начали освобождать нацистов с фабрик, куда они были помещены для перевоспитания. Не-ее-т, всё было гораздо сложнее. Чертов Баадер никогда и не был противником нацистов. Накинув красную накидку, он остался сволочью, лишь став красно-коричневой сволочью. \n\nЭто не может продолжаться. Не может! Если чертов Баадер думает, что он сможет погрузить Германию в варварство вновь, он ошибается... Сильно ошибается. Франц резко встал из-за стола и отправился на экстренную встречу с генералами. "Если чертовы нацисты всерьез намерены взять реванш то я их проучу. Вся Германия будет гореть пока последний подонок не сдохнет, и я лично проконтролирую это", думал он про себя, надевая костюм. \n\nНепокорные северные немцы поплатятся за свою глупость..."
 TaS_GEREpilogue.23.a: "и я лично проконтролирую это."

 TaS_GEREpilogue.24.t: "Конец одного и начало другого"
 TaS_ottohere_tt: "§!Возвращение домой§!"
 TaS_GEREpilogue.24.d: ""Дом, милый дом!" - подумал Отто, сходя с трапа самолета. Он вернулся на Родину, в Австрию. Он видел её взлет и её катастрофическое падение, и уже не рассчитывал вернуться в родной край. Но судьба распорядилась иначе. Его встречала толпа людей, которая искренне радовалась за него. "Как же я рад вернуться", - сказал Отто, вытирая слезу счастья. \n\nПрямо у трапа его посадили в автомобиль люкс-класса. Радостные австрийцы побежали за машиной, но он быстро уезжал от них. "Поздравляю с возвращением, Отто", - сказал представитель парламента, - предстоит много работы." Отто, в знак поддержки, кивнул. Подъехав к аэропорту, Король вышел из машины и прошёл все стадии прилета, показывая тем самым, что он является таким же обычным человеком. \n\nВыйдя оттуда, Отто увидел преинтереснейшую картину: десяток с лишним военных при поддержке толпы сносят памятник Адольфу Гитлеру. Журналисты сразу же подбежали к Королю и попросили дать свое мнение об этом событии. Отто лишь промолчал и двинулся к ждущей его машине. \n\nУже в автомобиле он сказал водителю, что горд за народ, который уничтожает память об этом "отбросе общества". Водитель согласился и сказал, что также участвует в денацификации Австрии. Отто похвалил того и они проехали оставшийся остаток времени в полной тишине. "И все-таки автрийцы - лучший народ в мире," - подумал Отто."
 TaS_GEREpilogue.24.a: "Впереди и будущее, и работа."

 TaS_GEREpilogue.25.t: "Воспоминания"
 TaS_ottovienna_tt: "§YБыть может, в другом мире . . .§!"
 TaS_GEREpilogue.25.d: "Вечерело. Он скоро закончил все свои дела и направился на выход. Закрыв кабинет на ключ, Отто пошёл в гардероб, чтобы забрать свое пальто. "Куда вы направляетесь, Ваше Величество?" - поинтересовалась молоденькая уборщица. "В парк, - кратко ответил Отто, - хочу прогуляться по вечерней Вене". Одевшись, он вышел из здания парламента и направился в парк. \n\nПогода была прекрасной, и Отто погрузился в свои мечты. А в них он видел мощный союз Германской Империи и Австро-Венгрии, вместе переживших кризисы. Он видел монархию лучшей формой правления для всех стран Европы. Он раздумывал над причинами, приведших к поражению Центральных держав в Первой Мировой и что если они победили бы, то мир не увидел бы ужасов нацизма и фашизма. \n\nПогруженный в раздумья, он совсем забыл про время. Уже было почти 10 вечера. Спешно вернувшись в жизнь, он направился домой. Идя по улицам своей любимой Вены, он невольно задумался о других городах. Берлин, являвшийся столицей мира, Альбертом Шпеером был превращен в уродливого бетонного колосса, главной целью которого была демонстрация могущества нацистов. Рим уже гораздо меньше пострадал от фашистов, но ,тем не менее, также был превращен в "столицу для показа силы". Но удивительно сохранилась Вена. Ее старые улицы с переулками и закутками всё так же напоминали ему старые времена Австро-Венгерской унии. \n\nПрийдя домой, он бросил взгляд на Вену и понял..."
 TaS_GEREpilogue.25.a: "Это тот город, в котором он хочет жить."

 TaS_GEREpilogue.26.t: "Принципы и их нарушения"
 TaS_austriarevolt_tt: "§YОтныне это моя проблема§!"
 TaS_GEREpilogue.26.d: "В этот день ничего не предвещало беды. Отто фон Габсбург, как обычно, пошел на работу. Писав доклад в бухгалтерию, к нему неожиданно вбежал запыхавшийся молоденький боец стражи и сказал четко и твердо: "Ваше Величество, на Севере страны восстали красные!" Отто был удивлен, но явно не растерян. Обдумав сказанное, он ответил: "Это было ожидаемо. В нашем "новом дивном мире" по-другому нельзя. Если дать власть правым, то восстанут левые и наоборот. Мир меняется. Ничего нельзя изменить." \n\nЗатем он замолчал и долго смотрел в окно. Солнце только входило в зенит. Зелень приятно успокаивала его. Но вдали были видны надвигающиеся темные тучи. Шла гроза. "Что прикажете делать?" - уже отдышавшись, спросил боец. Отто ещё немного посмотрел в окно, затем развернулся, сел за стол и сказал с болью на душе: "Насколько австрийцы бесстрашны, настолько и глупы. Высылайте армию." Боец, немного помедлив, ожидая новую "интереснейшую" лекцию, кивнул головой и устремился к телефону. \n\nВскоре Отто позвал к себе помощника и попросил его набрать Гиля. Отто, как любитель точности, собирался обрисовать всю картину, происходившею в Австрии. Это, конечно, могло вызвать беспокойство в Берлине, но он точно знал, что никого другого австрийцы слушать не будут. Снова обдумав слова, он набрал телефон. \n\n"Да, господин Отто, Владимир Гиль у аппарата," - произнес четкий голос."
 TaS_GEREpilogue.26.a: "Добрый день, Владимир, у меня плохие новости..."

 TaS_GEREpilogue.27.t: "Первый класс"
 TaS_GEREpilogue.27.d: "Ремер сегодня весь день в движении. Направляясь в экстренную ставку в расположенную близ Страсбурга, он оценивал успешность выполнения операций запланированных ранее, и всё явно шло не по плану. Мало того, что изначальный план по захвату территорий Вестфалии и Бадена провалился и местные лидеры чудом смогли избежать гибели, так ещё и проклятый Баадер спутал все карты своим восстанием. \n\nЗападная Германия все больше и больше напоминала лоскутное одеяло, рвавшееся прямо на глазах. Приближаясь к городу, Отто-Эрнст услышал звуки работы ПВО и раскатистые разрывы от артиллерийских снарядов. Судя по всему силы Рейнского Союза намеревались перейти в наступление в этом регионе и оттеснить силы вервольфов. Генерал Рейха не мог позволить этому случиться. \n\nПрибыв на место Отто покинул бронетранспортёр и своими глазами увидел новую армию: немытые, голодные и с бешеными глазами - именно так выглядели последние лоялисты Рейха. Ситуация удручала, и тут в голову командира начали лезть воспоминания. О компании 41-го года и борьбе с Россией. Пусть изначально и казалось, что просторы России поглотят немецкую военную машину, но он доказал, что немецкий дух непобедим. И сейчас он докажет это вновь. \n\nКогда главнокомандующий приближался к ставке, в его голове вдруг вновь пронеслась мысль о том, что война, в которой он сейчас участвовал, была лишь отголоском той войны, минувшей уже больше чем 30 лет назад. Каждое слово — очередная пуля, каждый приказ — граната. И во главе всего этого стоит солдат Ремер - последний лоялист повернувшийся на войне, и именно он стоит и дирижирует армией словно оркестром, всë уничтожая..."
 TaS_GEREpilogue.27.a: "Как Вторая Мировая."
 TaS_remerstate_tt: "§YЗа фюрера Рёмера и возрождение Третьего Рейха!§!"

 TaS_GEREpilogue.28.t: "Утренняя звезда"
 TaS_baaderstate_tt: "§YВставай, проклятьем заклеймённый, весь мир голодных и рабов!§!"
 TaS_GEREpilogue.28.d: "С самого утра в Зальцбурге было неспокойно. Оставшись без приказов сверху гарнизон данного города ночью открыл огонь по бунтующим рабочим что и стало роковой ошибкой. Уже к семи часам гарнизон был перебит полностью, а тела солдат палачей висели на уличных столбах, придавая всему вокруг атмосферу некоего безумия и революционного угара который не сбавлялся ни на минуту. \n\nК десяти часам начался тотальный погром лавок, банки, полицейских участков. Все это стало целью народного гнева. Чуть позже и арсенал пал под натиском толпы. А во главе всего этого стоял Баадер лично прибывший в город. \n\nГде-то в обед он стоял на площади в окружении простых людей, уставших от гнета буржуазии, от нацистов и русских, оккупировавших эти земли, а позже раздавших Германию лояльным царькам. Сейчас явно был момент не для долгих и громких речей, но Баадер сориентировался, что сделать. В пару рывков он забрался на бронетранспортёр, словно другой лидер революции полвека назад, и начал толкать свою речь. "Товарищи! Рабочим Австрии и Германии пришла пора сбросить оковы империализма, вырвать Германию из рук буржуазии и зарубежного влияния. Сегодня буржуи сделали нам неслыханный подарок! Они дали нам автомат! Автомат, которым мы будем валить города тех, кто не готов принять революцию. И вы присутствуете при рождении новой Германии, свободной, честной и сильной! Так давайте же, товарищи, совершим великий скачок в сторону коммунизма и освободим Родину из цепких лап!", - когда Баадер закончил, он решил лучше осмотреть толпу вокруг. \n\nЭто были не оборванцы, не расходный материал для сжигания на фабриках. Вокруг были люди ликующие и кричащие. Они были готовы пойти за Баадером куда угодно, даже в ад, лишь бы это сделало Германию великой вновь. Единственное, о чем сейчас думал Баадер после осмотра, было необычным, однако. Абстрагировавшись от толпы и от шума, он задумался: "Что же будет последним звуком, который я услышу? Надеюсь это будет выстрел..."
 TaS_GEREpilogue.28.a: "...чтобы не думать о том чего не успел"

 TaS_GEREpilogue.29.t: "Кино"
 TaS_GEREpilogue.29.d: "Курт, будучи ребёнком, смотрел кино. Ещё тогда он восхищался тому, как картинки оживают на экране, а в Триумфе Воли он мог лично оказаться на шестом ежегодном съезде НСДАП. Перед ним оживали герои древних времён и современности. Картины в общем оказали на него невероятно мощное влияние. \n\nПотом началась война в которой Курт ощутил себя главным героем, или по крайней мере его пытались таковым выставить. "Самый эффективный танкист в истории", "Танковый ас Гитлера", он был буквально осыпан званиями и стал героем для многих. Но глубоко в душе он не понимал, была ли нужна та война? Всё же порой войны ведутся без особых причин. \n\nПосле неё он просто хотел быть один, но не смог. Даже дом в Судетах, семья и приличное количество прислуги не могли заглушить звуки совести. Каждую ночь он просыпался от кошмаров. А каждое утро скорее уходил, предпочитая проводить время на улице. \n\nИ вот сейчас танкисту выпал шанс стать настоящим героем для своих людей. Он вновь залезает в танк зная, что ночь коротка, а цель далека. Когда-то давно он поклялся немцам, что будет защищать их до последнего, и вот сейчас пришло время сдержать обещание. Стать тем ,кем его всегда называли, и кем он всегда хотел быть..."
 TaS_GEREpilogue.29.a: "Последним героем"
 TaS_sudeten_tt: "§YМы готовимся к своему последнему маршу."
 
 TaS_GEREpilogue.30.t: "Я устал"
 TaS_GEREpilogue.30.d: "День Ремера начался достаточно спокойно, артиллеристские орудия не били по его позиции, и даже складывалось какое-никакое чувство спокойствия. Враги новой Германии на данный момент разбиты, и можно даже немного отдохнуть. Вялыми, смазанными движениями он добрался все таки до шкафа и посмотрел на свою форму, вся в грязи с каплями крови... "Надо будет заказать себе новую чуть позже", - думал про себя генерал. Тем не менее, почти подойдя к двери он все же решил посидеть на кресле. Пара минут сейчас ничего не сделают. \n\nНо тут произошло неожиданное: резкий стук в дверь нарушил все планы нового фюрера. На той стороне стоял молодой солдат, вид был слегка неподобающий: бешеные глаза, растрепанные волосы, что-то явно было не так. "Ракеты! Русские запустили!" — никакой формальности, никаких обращени, но даже этого хватило чтобы зрачок Отто расширился. Сердце бешено забилось, а в голове как будто начался концерт выдавливающий остатки разума. \n\nДальше описать события будет очень сложно. В состоянии аффекта Ремер запрыгнул в бронетранспортёр и отправился в путь до ближайшего бункера. В голове смешалось абсолютно все, что могло. Планы были разрушены и вообще, был ли смысл прятаться в бункере?  \n\nТем не менее через полчаса езды бронетранспортёр приблизился к неприметному укрытию где-то в лесах Германии, это было место только для одного из-за размера бункера и количества припасов там. Солдаты в последний раз отдали честь Ремеру, пока тот закрывал за собой люк. Он не мог в это поверить, труд всей его жизни второй раз рушился из-за проклятых русских. Когда генерал взял себя в руки и решил выйти, что-то сотрясло бункер, словно гигантский монстр сверху шёл по лесу. У генерала Рейха так и не нашлось сил выйти наружу. \n\nИ теперь он был в бункере один, палач немецкого народа, словно Сизиф, чью работу только что низвели до атомов. В темноте он, тем не менее смог зажечь свечку на небольшом столике и сесть за стул. Где-то в кармане он нащупал крестик, быть лучше момента для него быть не могло. Ремер взял его в руки, сложил их в молитвенной позе и закрыл глаза."
 TaS_GEREpilogue.30.a: "Помоги мне, Господи, ведь я так устал."
 TaS_germany_tt: "§RПохоже, история Германии тут и заканчивается§!"
 
 TaS_GEREpilogue_news.1.t: "[Get_newspaper_header]Демократы объединили Западную Германию!"
 TaS_GEREpilogue_news.1.d: "После развала Германии и последовавшего за этим кризиса на территории бывшего Рейха началась Вторая Гражданская Война. Казалось, что детище Отто фон Бисмарка будет окончательно разрушено. \n\nНо в этой борьбе победителем вышел Вальдемар Шмидт, бывший глава Красной Армии и нынешний президент Германской Республики. После ожесточенных боев, через кровь, пот и слезы его подопечные смогли вырвать победу. \n\nТеперь ему предстоит тяжелейшая работа по восстановлению своей Родины, настрадавшейся от нашествия русских и последовавшего конфликта в рамках Германии. \n\nНарод смотрит на Шмидта как на главу, который приведет их к демократии и процветанию."
 TaS_GEREpilogue_news.1.a: "И он сделает это."
 TaS_GEREpilogue_news.1.b: "Будем наблюдать за изуродованной Германией."
 
 TaS_GEREpilogue_news.2.t: "[Get_newspaper_header]Либералы объединяют Западную Германию!"
 TaS_GEREpilogue_news.2.d: "Итогом кровавой борьбы за власть в раздробленной Германии стала Вторая Гражданская Война. Многие предполагали, что Россия, не желая смотреть на этот беспорядок, просто введет свои войска и передаст территории Гарнизону. Но вопреки этим мнениям, в Германии объявился победитель в войне за власть. \n\nНевзрачный ранее пилот стал главой Рейнского Союза и уже собирался приумножать прибыль, как вдруг его войска смогли восстановить контроль над частью Германии, неконтролируемой Гарнизоном. \n\nТеперь Вальтер Шеель поставил четкую задачу по восстановлению Германии после войны и уничтожению радикалов в правительстве. Заявив о нейтралитете, он подчеркнул независимость Германии от России и ОСН. \n\nТеперь он должен сильно постараться, чтобы один из этих игроков политики не захватил его."
 TaS_GEREpilogue_news.2.a: "Приветствуем Вальтера Шееля на посту президента Западной Германии!"
 TaS_GEREpilogue_news.2.b: "Посмотрим на его умение лавировать в мировой политике."
 
 TaS_GEREpilogue_news.3.t: "[Get_newspaper_header]Винодел и его подчиненные объединяют Западную Германию!"
 TaS_GEREpilogue_news.3.d: "После напряженных недель в Германии рванула пороховая бочка, начав Вторую Гражданскую Войну. Немцы убивали немцев и казалось, что это не прекратиться никогда, но нашелся достойнейший из всех. И если в мире есть судьба, то тут она сделала, пожалуй, роковую ошибку. \n\nВинодел из Бадена, имеющий родственные связи с домом Баденских князей, совершенно случайно стал королем. Казалось, что Максимилиан и вовсе готов отказаться от своих обязанностей, лишь бы его никто не донимал в винодельне. \n\nНо его подданные оказались лучшими бойцами во всей разрушенной Германии и неимоверными усилиями и пропагандой смогли сплотить немцев, уничтожив остальных. \n\nТеперь, по всей видимости, Максимилиану придется принять свою участь и взять бразды правления."
 TaS_GEREpilogue_news.3.a: "Да Здравствует король Максимилиан I!"
 TaS_GEREpilogue_news.3.b: "Не дай Бог этот клоун что-то учудит."
 
 TaS_GEREpilogue_news.4.t: "[Get_newspaper_header]Монархисты объединили Западную Германию!"
 TaS_GEREpilogue_news.4.d: "Остатки Третьего Рейха под надзором Москвы не смогли мирно сосуществовать и после нескольких месяцев. Вскоре началась Вторая Гражданская Война. Поглощённые в пепел войны, государства гибли одно за другим, приближая конец. Но выжил лишь сильнейший - Бавария. \n\nСозданная под руководством титулярного герцога Баварского Франца, она смогла выдержать шторм и все невзгоды, став единственным легитимным правительством на данный момент. \n\nПомня ужасы концлагерей и нацистов, Франц не оставит им даже пяди земли. Он обязан уничтожить эту заразу раз и навсегда. Немцы видят в нем сильного и решимого монарха, который сможет восстановить имидж Германии в глазах мирового сообщества. \n\nНо пока важно восстановить Германию после очередного братоубийства и удержать власть в своих руках. И Франц приложит все силы для этого."
 TaS_GEREpilogue_news.4.a: "Да здравствует Франц Баварский!"
 TaS_GEREpilogue_news.4.b: "Мы будем ожидать благоразумия, а не мести."
 
 TaS_GEREpilogue_news.5.t: "[Get_newspaper_header]Австрия объединяет Западную Германию!"
 TaS_GEREpilogue_news.5.d: "Вторая Гражданская Война повергла в шок все мировое сообщество, поставив его перед фактом братоубийства на территории Германии. Казалось, что в такой ситуации на остатках государства нацистов не выживет никто. Но все сильно ошибались. \n\nНа Севере Австрии вспыхнуло восстание Красной Армии, когда началась гражданская война. Отто фон Габсбург, только вернувшись на Родину, был вынужден действовать. ВС Австрии, являясь одними из наиболее обученных, легко продвигались по Германии, уничтожая одну клику за другой. В итоге это дало Отто контроль над всей Западной Германией. \n\nТеперь, провозгласив Австро-Германскую Империю, он должен восстановить опустошенные территории Германии и Австрии, а также поднять свой имидж в глазах мировой общественности. Пока Отто пользуется доверием России, потому ему стоит сосредоточить основные силы на внутренней политике. Но сколько это будет длиться - никто не знает."
 TaS_GEREpilogue_news.5.a: "Пора браться за дело!"
 TaS_GEREpilogue_news.5.b: "Займем выжидательную позицию по их поводу."
 
 TaS_GEREpilogue_news.6.t: "[Get_newspaper_header]Чехия раздробляет Западную Германию!"
 TaS_GEREpilogue_news.6.d: "Поразительный итог кровавой Второй Гражданской Войны в Германии. После истощительных боёв между немцами, победитель необдуманно пошел войной на Чешское Государство. Попытка победителя основной битвы снова поработить Чехию вышла полным поражением и захватом чехами всей Западной Германии. \n\nЧешские войска прошли уже парадом по крупнейшим городам Германии, их предводитель, Алоис Гребиничек, уже заявил "О полном решении немецкого вопроса и начала тотальной ассимиляции немцев". По приказу Алоиса, Чешское Государство было превращено в Великоморавскую Империю, присвоевшей себе территории Баварии и Австрии. \n\nНа остальных территориях Западной Германии были организованы марионеточные державы, полностью подчинявшиеся Праге. Уже поступают множественные сообщения о зверствах чехов в городах Германии. \n\nГУОТ пока что никак не отреагировал публично о этой ситуации."
 TaS_GEREpilogue_news.6.a: "Немецкая угроза уничтожена раз и навсегда!"
 TaS_GEREpilogue_news.6.b: "Какова же отныне судьба немецкого народа?"
 
 TaS_GEREpilogue_news.7.t: "[Get_newspaper_header]Бывшие военные объединяют Западную Германию!"
 TaS_GEREpilogue_news.7.d: "Кто бы мог подумать, что после начала Второй Гражданской Войны в Германии в скором времени наступит мир. Но получилось как получилось. И кажется, что победила там самая слабая фракция, которую чуть полностью не уничтожил Алоис Гребеничек - чешский ультранационалист. \n\nПосле Чешской Ночи в Судетах восстали этнические немцы под руководством Курта Книспеля. Удачная тактика, выучка и везение позволили ему и его войскам успешно отбить наступление чехов, а затем и вовсе начать наступление на остатки Германии. \n\nПо итогам войны Западная Германия теперь находится под полным контролем его войск. Теперь Курт готов приступить к плану "Восстановления". По нему он должен уничтожить все социалистические движения, установить жесткую однопартийную диктатуру и восстановить Германию после войны. \n\nНо все-таки правительство Книспеля не собирается восстанавливать нацизм. Насколько правдивы эти заявления - непонятно. Но ясно одно - Германия никогда не будет прежней."
 TaS_GEREpilogue_news.7.a: "Начнем Восстановление!"
 TaS_GEREpilogue_news.7.b: "Они, по крайней мере, не полезут на соседей в ближайшее время."
 
 TaS_GEREpilogue_news.8.t: "[Get_newspaper_header]Красный Фронт объединяет Западную Германию!"
 TaS_GEREpilogue_news.8.d: "Несмотря на все усилия, приложенные для сохранения мира между остатками Германского Рейха, они не смогли прожить нескольких месяцев в нормальных отношениях. Началась Вторая Гражданская Война. \n\nИ пока некоторые прислонясь к бутылке и переживали за новый конфликт, кто-то готовился для нанесения невидимого удара. Разъяренный Андреас Баадер и его остатки Красной Армии, пережившие смерть Ульрики Майнхоф, были готовы отомстить вервольфам за это. И они отомстили. \n\nПодержанные красными из Австрии и Баварии, они смогли быстро взять контроль над этой территорией и начать свой кровавый марш на оставшихся нацистов. Убивая всех на своем пути к заветной цели, Баадер смог объединить Западную Германию под красным знаменем своих войск. \n\nТеперь он готов приступить к главной цели - уничтожению нацистов. Но Баадер был бы полным идиотом, если бы не позаботился о людях. Поручив своим ближайшим людям установить социализм в стране, он надеется сплотить немцев против общего врага - нацизма."
 TaS_GEREpilogue_news.8.a: "И познают они страх!"
 TaS_GEREpilogue_news.8.b: "Будьте на чеку, мы не знаем, что от него ожидать."
 
 TaS_GEREpilogue_news.9.t: "[Get_newspaper_header]Нацисты объединяют Западную Германию!"
 TaS_GEREpilogue_news.9.d: "После краха Третьего Рейха на его останках было образовано огромное количество государств, готовых убить друг друга. Это, впрочем, и произошло через некоторое время. Вторая Гражданская Война стала подспорьем для восстания выживших. \n\nПосле краха Третьего Рейха не все приняли его смерть. Большое количество бывших военных Вермахта объединились для борьбы за восстановление идеалов Гитлера. И у них это, к огромному удивлению и страху, получилось. \n\nПодчиненные Эрнста Ремера уничтожали последние вражеские формирования, когда он выступил с трибуны в Мюнхене. Напомнив военным о том, что именно тут произошел Пивной Путч и зародилась сама идея национал-социализма, он гордо вскинул руку и произнес "Зиг Хайль". Мгновенно все военные произнесли "Хайль Ремер". \n\nТем не менее возрождение нацистского государства на территории Германии сильно пугает государства-соседей. Что будет происходить дальше - покажет только время."
 TaS_GEREpilogue_news.9.a: "За детище Гитлера мы готовы умереть все вместе!"
 TaS_GEREpilogue_news.9.b: "Окончательное решение проблемы нацизма."
 
 TaS_GEREpilogue_news.10.t: "[Get_newspaper_header]Окончательное решение проблемы нацизма"
 TaS_GEREpilogue_news.10.d: "После неутешительных новостей из Германии, после Гражданской Войны в которой победил Эрнст Ремер и его пособники, многие мировые СМИ начали задаваться вопросом: "В чем смысл победы России над Третьим Рейхом, если его последователи все еще живы?" Такие фразы все сильнее раздавались с разных сторон. И Россию это сильно злило. \n\nТочка кипения была достигнута тогда, когда с передовых постов на территории Гарнизона прибыли известия о наступлении большого контингента войск со стороны ПНОГа. Тогда Владимир Гиль лично распорядился начать ядерную бомбардировку важнейших городов нацистов. \n\nБолее 10 снарядов, олицетворяющих всю силу атома, были направлены на уничтожение Мюнхена, Гамбурга, Страсбурга и других. За считанные мгновения эти города превратились в радиоактивный пепел, положив конец Германской нации как единому целому. \n\nПока последствия такого шага до конца не изучены, но точно можно сказать одно..."
 TaS_GEREpilogue_news.10.a: "Настоящая анархия воцарилась над Германией на долгие годы вперед."
 TaS_GEREpilogue_news.10.b: "Видимо немцы плохо учат историю."
 
 TaS_GEREpilogue_news.11.t: "[Get_newspaper_header]Центральноевропейский Гарнизон и ГУОТ вторгаются во Вторую Гражданскую Войну!"
 TaS_GEREpilogue_news.11.d: "Война - всегда долгие страдания и ужасы, тем более война гражданская, где брат стреляет в своего брата, сын в отца, друг в друга. Вторая Гражданская Война не увидила бы своего конца, если бы не решение ГУОТ ввести войска в остальную часть Германии и установить личную админстрацию. \n\n По всей границе идут сводки о боях с русскими войсками. Но слабообученное и истощенное сопротивление немцев быстро уничтожается. Владимир Гиль, председатель Главного Управления Освобождённых Территорий, заявил: "Мы не можем отныне сидеть и ждать, пока немецкий монстр вновь успокится. Мы были вынуждены вмешатся, ведь наша цель - защита людей и стабильности в Европе, которая уже долгое время нарушается кровопролитной гражданской войной". \n\n Похоже, судьба Германии решится в ближайжие дни"
 TaS_GEREpilogue_news.11.a: "Мы должны закончить кровопролитие."
 TaS_GEREpilogue_news.11.b: "Русским не хватило первого раза?"
 
 TaS_GEREpilogue_news.12.t: "[Get_newspaper_header]Западногерманская гражданская война"
 TaS_GEREpilogue_news.12.d: "После полного разгрома Великогерманского Рейха во Второй Западнорусской Войне, российская корона, во главе с царем Сергеем Белозерским, принялась переиначивать территорию бывшего врага, радикально изменяя и создавая границы между новыми и старыми государствами. Однако российское правительство, проигнорировав возможные угрозы со стороны множества радикальных движений, поднявшихся после падения Германии, что подтолкнуло немецкий народ ко множеству восстаний, волной охвативших те территории, которые остались за Германией после передела Европы. Различные группировки объединяли вокруг себя людей, пока окончательно не сформировалось несколько крупных сил, начавших активную борьбу между собой за право господства в кровопролитной гражданской войне."
 TaS_GEREpilogue_news.12.a: "Мы победим!"
 TaS_GEREpilogue_news.12.b: "Немецкий народ пал, как когда-то пали его враги"
 
 TaS_GEREpilogue.31.t: "Победная речь"
 TaS_GEREpilogue.31.d: "Взошедшего на трибуну фюрера Мартина Бормана встретили бурные овации десятков тысяч человек под сводами купола Фольксхалле. Камеры были направлены на первого человека Рейха и вещали в прямом эфире.\n\n- Сегодня! В ту самую минуту, когда остатки славянских и еврейско-большевистских орд вновь, как и прежде бегут прочь в свои вечно холодные пустоши в страхе от нашей великой армии, наша арийская раса вновь доказала незыблемость, величие и превосходства над другими расами мира и защитила наше жизненное пространство от азиатских варваров защитив наши комиссариаты и тем самым сам Рейх! Да здравствует Рейх! Да здравствует наш народ! Да здравствует наша победа! – Закончив пафосную речь и в миг фюрер вскинул полусогнутую руку вверх.\n\n— Зиг хайль! – Стал произносить он и тысячи были с фюрером. Фольсхалле заполнился невероятным шумом троекратного восклицания и после бурными овациями. Под шум толпы, Борман медленно уходит со сцены, прикрывая свой кашель руковом пиджака, покрывшемуся багряной кровью."
 TaS_GEREpilogue.31.a: "Мы всегда побеждали. И победили снова"
 
 TaS_GEREpilogue.32.t: "Падение колосса"
 TaS_GEREpilogue.32.d: "Вышедшей из дверей спальни фюрера фельдшер немедленно направился в гостиный зал. Масса мыслей витала в голове медика. Собирая всю информацию воедино и с каждым шагом делая вдох и выдох для стабилизации нервного состояния и успокоения. Проходя по длинным коридорам дворца фюрера, казалось, что коридоры бесконечны. Бесконечными они были и без волнения, а с волнением казалось, что они стали парадоксально, но ещё длиннее, чем были раньше. Фельдшер осознавал почему коридоры были такими длинными, но успокаиваться он не хотел дабы уменьшить их длину ведь знал, что совсем не хочет в гостиную, где уже ожидала большая часть правительства Рейха. И ожидала она старшего фельдшера фюрера, его.\n\nВыйдя прямиком к лестнице и увидев членов правительства, фельдшер немного дрогнул, поправил очки и взявшись за перила стал спускаться. С каждой ступенькой ему хотелось всё больше повернуть назад. Но он продолжал спускаться. Сойдя с последней ступеньки, фельдшер двинулся к ним, членам правительства.\n\n- Господин Штефан! Что с фюрером? Нам сообщили... - И в миг посыпались вопросы от других членов правительства.\n\n— Господа! Прошу вас! – Проговорил Штефан и наступило затишье."
 TaS_GEREpilogue.32.a: "Фюрер умер"
 
 TaS_GEREpilogue.33.t: "Смена караула"
 TaS_GEREpilogue.33.d: "Первый съезд под куполом Фольсхалле, проходивший без фюрера Бормана. В отличие от предыдущих съездов, которые проходили в спокойной обстановке этот съезд стал неспокойным с того момента, как свой последний вдох сделал фюрер. Повсюду в здании царил ор. Представители, не заканчивая одну словесную перепалку уже ввязывались в другую. Консерваторы лаяли на реформаторов и на реакционеров, реформаторы лаяли и на консерваторов, и на технократов. В конечном итоге все фракции были в оппозиции к друг другу. Никаких союзов. Ещё немного и, казалось, черта рукоприкладства будет пройдена, но все фракции были остановлены председателем съезда. Делегаты расселись по своим местам, но с большим призрением смотрели друг на друга.\n\nОбъявив открытие чрезвычайного съезда по вопросу избрания нового фюрера председатель немедля начал зачитывать кандидатуры на высочайший пост Рейха.\n\n— Герхард Клопфер.\n\n— Теодор Оберлендер.\n\n— Артур Аксман.\n\n— И Курт Биденкопф.\n\n— Уважаемые господа делегаты предлагаю провести голосование. – Проговорил председатель."
 TaS_GEREpilogue.33.a: "Нам нужно продолжение курса Бормана - Герхард Клопфер"
 TaS_GEREpilogue.33.b: "Без изменений нам не выжить - Теодор Оберлендер"
 TaS_GEREpilogue.33.c: "Гитлерюгенд знает лучше - Артур Аксман"
 TaS_GEREpilogue.33.e: "Стоит ли фанатичное следование идеалом того - Курт Биденкопф"
 
 TaS_GEREpilogue.34.t: "Звонок победы"
 TaS_GEREpilogue.34.d: "Работая за своим столом и перебирая бумаги, фюрер уже который час занимался бюрократией. Потянувшись за чашкой кофе содержимое которой уже наполовину отсутствовало фюрер остановился из-за звонка. Изменив траекторию движения руки и направив её по направлению телефона сочного красного цвета с черным орлом и свастикой на лицевой стороне. Дотянувшись, фюрер поднял трубку и вернув руку с ней поднёс к уху.\n\n- Фюрер слушает. – Произнёс Шпеер ложа на стол из второй руки ручку.\n\n- Хайль мой фюрер! – Прозвучали слова с той стороны.\n\n- Разрешите доложить. – Дополнили приветствие.\n\n- Докладывайте. – Кратко сказал фюрер и уже взяв чашечку с кофе стал медленно его потягивать, наслаждаясь напитком.\n\n- Исходя из последних сводок с фронта, хочу доложить, что прорванная оборона сил противника во многих местах и наше сокрушительное наступление привели к тому, что мы отбросили силы противника за линию А-А и закрепились на ней. Восточные варвары вновь были повержены мой фюрер. – Проговорил командующий восточным фронтом.\n\n- Это просто замечательно. – Проговорил фюрер, поставив пустую чашку.\n\n- Благодарю вас и всех наших солдат и офицеров за верную и преданную службу Великогерманскому Рейху. Родина никогда не забудет своих защитников. – Проговорил Шпеер.\n\n- Яволь мой фюрер! – Проговорил командующий и положил трубку.\n\nПоложив трубку Шпеер, задумался.\n\n- Пора бы созвать собрание в Фольсхалле. – Подумал про себя фюрер и взяв чистый лист и ручку задумался над речью о победе для собрания, Рейха и мира."
 TaS_GEREpilogue.34.a: "В будущее"
 
 TaS_GEREpilogue.35.t: "Конец банды"
 TaS_GEREpilogue.35.d: "Кортеж фюрера, направлявшийся из аэропорта, уже был на подъезде к Фольсхалле, а вернее располагающейся рядом резиденции фюрера. В окнах кортежа мелькала улица и выстроенные вдоль многоэтажные дома, шли люди.\n\n- Мой фюрер. – Проговорил помощник Шпеера возвращая телефонную трубку на место.\n\nОторвавшись от осмотра мелькающей улице повернувшись к своему помощнику, фюрер посмотрел на него.\n\n- Из главного управления безопасности сообщили что последний член «Банды четырёх» взят под стражу и его допрашивают. – Проговорил помощник.\n\nВыслушав, фюрер задумался и вновь посмотрел в окно. Шли секунды, а фюрер продолжал быть в размышлениях. Возможно, он вспоминал, когда произошла ликвидация третьего члена банды. Возможно, об понижение второго члена в должности до самых низов. Может быть, фюрер вспоминал как всё начиналось их первая встреча или первое знакомство. А может быть он просто наслаждался тем, что теперь никто не сможет встать у него на пути. Что происходило в сознании было загадкой для его помощника и ответ был только у его начальника. Повернувшись обратно к помощнику, фюрер вновь посмотрел на него.\n\n- Позвоните в секретариат. Пускай отменят все планы на вечер с 18:00 и пригласите всех моих друзей и членов правительства. Будем праздновать очередное спасение Рейха. – Проговорив фюрер немного улыбнулся."
 TaS_GEREpilogue.35.a: "Рейх всемогущий.
 
 TaS_GEREpilogue.36.t: "Тысячелетний Рейх"
 TaS_GEREpilogue.36.d: "Веселье, смех, радость доносились из главного зала резиденции фюрера в очередной праздник. Самые видные политики, блистательные министры, неустрашимые военные все сильнейшие мира сего из Рейха собрались в резиденции фюрера на праздник по его приглашению. Фюрер, сидя в дорогом кресле, обтянутом натуральной кожей в дорогом костюме и бокалом французского вина из самой дорогой коллекции продолжал размышлять в то время, как все вокруг веселились. К фюреру уже подходили его друзья, но никому так и не удалось убедить фюрера оторваться от размышлений.\n\nСделав ещё один глоток вина, фюрер ещё секунду размышлял и встав направился к коридору. Пройдя по коридору, который также был заполнен веселящимися гостями фюрер подошел к двери в кабинет и зайдя закрыл её за собой. Пройдя ещё немного и уперевшись в окно и подоконник, он поставил на него бокал вина и сосредоточил свой взгляд сначала на площади, а затем и Фольсхалле. Площадь, как и сам Фольсхалле снизу вверх освещали прожекторы чтобы ночью как днём можно было увидеть его.\n\n- Великой творение Гитлера-Шпеера. – Подумал про себя фюрер Шпеер.\n\n- Десятилетие многих событий. Десятилетия многих угроз. Десятилетия побед и поражений. Но Фольсхалле, как и выстроенная Германия и весь Рейх выстояли перед всем и доказали свою нерушимость. – Думал про себя фюрер и через секунду немного улыбнулся.\n\n- Рейх выстоял. Рейх стоял. Рейх стоит. Рейх будет стоять. Да здравствует тысячелетний Рейх. – Негромко проговорил свои знания и убеждения фюрер.\n\nПодняв бокал и сделав ещё глоток вина, фюрер вновь поставил его и продолжил любоваться своим творением."
 TaS_GEREpilogue.36.a: "Мой Рейх"
 
 TaS_GEREpilogue.37.t: "Мирный вопрос"
 TaS_GEREpilogue.37.d: "Как же так? Задавался последние несколько дней этим вопросом Шпеер. Сидя в кресле перед окном Шпеер, вспоминал последние собрание НСДАП. Во время обсуждения важного вопроса с коллегами в Рейхстаге произошло не менее важное событие.\n\n- Мой фюрер. – Обратились из-за спины к Шпееру во время обсуждения вопроса. Обернувшись, фюрер обнаружил что это, был Оберлендер председатель собрания рейхстага.\n\n- Слушаю вас. – Проговорил фюрер, показывая рукой своим коллегам, что обсуждение вопроса завершим позже.\n\n- Мой фюрер хочу обратиться к вам с одним важным вопросом. Наша фракция, фракция консерваторов, преобладая в собрании и не только в нём хочет предложить вам мирное разрешение проблемы. – Сказал Оберлендер с небольшой ехидной улыбкой.\n\n- Проблемы? Мирного разрешения? О чём вы? – Проговорил настороженно фюрер.\n\n- Понимаете мой фюрер. Скажем так ваша кандидатура на посту фюрера несколько не подходит для большинства, и мы бы хотели мирно разрешить этот вопрос. Не беспокойтесь. Обеспеченность вас и всех ваших родственников будет не обсуждаема. Но в противном случае если вы откажетесь нам придётся прибегнуть к более грубым методам и снять вас с должности коллегиальным решением. К тому же не стоит опираться на поддержку более грубых сил это вам уже не поможет. – Говорил он всё с той же ехидной улыбкой.\n\nГнев, казалось, вот-вот вырвется из Шпеера, но будучи человеком, опирающимся не на эмоции, он успокоился и привёл мысли в порядок.\n\n- Мне нужно обдумать ваше предложение. – Спокойно проговорил Шпеер.\n\n- Нет никаких проблем мой... фюрер. – Сказав это Оберлендер стал уходить.\n\nНа протяжение последующей части дня Шпеер выяснил какими силами и в каком количестве обладает, но зная это он сперва не хотел мириться с таким количествам, пытался что-либо придумать и предпринять, но спустя ещё день понял, а по истечению и наступившего смирился что шансов остаться фюрером у него нет.\n\nКак же так я мог потерпеть поражение в важнейшей политической игре в своей жизни? Вновь и вновь думал про себя фюрер.\n\n- Мой фюрер. – Прозвучали опять эти же слова и обернувшись Шпеер увидел своего помощника.\n\n- Мой фюрер. На связи господин Оберлендер. Задаёт какой-то странный вопрос готовы ли вы согласиться на решение вопроса в благоприятном направлении, о подробностях которого как он сказал вы знаете. – Проговорил помощник.\n\nЕще секунду подумав и попытавшись увидеть благоприятное решение не для консерваторов фюрер вновь повернулся к помощнику.\n\n- Передай Оберлендеру... Замявшись фюрер вновь продолжил."
 TaS_GEREpilogue.37.a: "Я согласен"
 
 TaS_GEREpilogue.38.t: "Отставка и последствия"
 TaS_GEREpilogue.38.d: "После отставки фюрера и тем самым падением одного из двух столпов между бандой четырёх и теперь официально консервативным правительством началась невидимая война.\n\nКонсервативное правительство не могло официально начать чистки своих новых сторонников, который всё же обладали достаточно большим влиянием, чтобы навредить новому консервативному правительству. Банда четырёх которая с падением фюрера официально поддержала консерваторов став новыми сторонниками надеялась ещё удержаться у власти, но консерватором они были не нужны, как и банде четырех не нужны были консерваторы.\n\n- Гельмут. Твоя задача одновременно очень проста и в тоже время нет. Необходимо устранить одного из представителей в прошлом банды четырёх, но выставить всё так что это дело рук оппозиции и террористов. – Гласило содержание письма, которое Гельмут хорошо помнил.\n\nБудучи снайпером и бывшим членом антитеррористических подразделений, теперь, Гельмут с отставкой был наёмником, которого волновал только гонорар.\n\nДолгое время проводя слежку и подготавливая необходимо для устранения цели, Гельмут был готов. К определённому дню, определённому часу и вплоть до секунд Гельмут был на позиции. Кортеж бывшего члена банды прибыл и как только машина, в которой находилась цель, остановилась, оказалась в прицеле Гельмута.\n\nВышедшей член банды прошёл два шага и через секунду уже упал, а вокруг головы стала разливаться лужа крови. Паника охватила улицу, а охрана срочно подбежала к своему хозяину, но было уже поздно.\n\nЗаранее оставив улики, указывающие на сторонних не причастных к этому убийству, Гельмут быстро удалился с позиции забрав все улики, которые могли вывести на него или же нанимателей, в том числе забрав и гильзу, одну из самых важных улик.\n\nСпустя две недели оставшиеся бывшие члены банды были убиты от рук других наёмников."
 TaS_GEREpilogue.38.a: "Помни о смерти"
 
 TaS_GEREpilogue.39.t: "Несгибаемая партия"
 TaS_GEREpilogue.39.d: "Подъехавший кортеж к зданию Рейхстага, из которого вышел Оберлендер, а за ним ещё множество машин с другими членами правительства. Очередное собрание правительства для решения очередных вопросов. Проходя по площади, этому величественному творению, как мыслил Оберлендер он, вдохновлялся. Пройдя в здание Рейхстага и застав очередную кипевшую работу персонала и уже прибывших чиновников Оберлендер вдохновлялся ещё больше.\n\nПосле всех проведённых формальных и неформальных чисток и перестановок чувствовалось возвращения атмосферы к эпохе до гражданской войны и раньше, когда ещё Гитлер руководил Рейхом. Та же сплоченность, несгибаемость и чистота партии и правительства.\n\nВоодушевляясь всем происходящим считая, что после всего произошедшего так курс становится более верным Оберлендер направился к себе в кабинет так как до собрания ещё оставалось время. Выпив чашку кофе перед собранием и прибыв к началу, председатель Рейхстага занял своё место собираясь и дальше улучшать делать курс развития более верным."
 TaS_GEREpilogue.39.a: "Объявляю собрание открытым"
 
 TaS_GEREpilogue.40.t: "Победа!"
 TaS_GEREpilogue.40.d: "Поднимаясь по ступенькам, ведущих от кортежа прямиком ко входу в Фольсхалле, фюрер Шпеер выглядел достаточно радостным на его лице даже сеяла небольшая улыбка. Дойдя до входа, фюрер вошёл внутрь, где его уже встречала свита.\n\n- Мой фюрер. Все делегаты прибыли и занимают свои места. Прошу за мной. – Проговорил председатель Фольсхалле указав рукой в направление будущего движения.\n\nПройдя по коридорам и через несколько минут уже проходя ко входу ведущему в основной зал, фюрер приказал своему помощнику подать подготовленные бумаги с речью. Взяв через несколько мгновений бумаге Шпеер, вошёл в зал.\n\nВыйдя, фюрер поднялся на трибуну и зал, увидевший своего лидера, взорвался приветствуя фюрера. Как только зал успокоился фюрер, ещё раз поправив бумаги посмотрел на зал.\n\n- Господа. Сегодня, именно сегодня наступил тот знаменательный день, когда мы вновь доказали восточным варварам своё превосходство. Рейх, каждый его сын или дочь за все прошедшие месяцы войны продемонстрировали мощь и величие арийской расы и её достижений позволяющие остановить азиатские орды и контрударом нанести сокрушительное поражение посягнувшим на наш мир варварам! В эти самые минуты наши доблестные войска выходят к утраченной нами прежде линии А-А, а в тылах проводятся парады по случаю возвращение земель обратно в лоно Рейха! После своего очередного поражения еврейско-большевистские варвары уже никогда не смогут посягнуть на наши территории. Да здравствует Рейх! – Закончив фюрер, как и все старшие члены партии, правительства или командования вооружённых сил вскинули правую руку вверх полусогнув её в то время, как младшие члены вытянули правую руку вперёд и вместе радостным криком заполнили зал словами."
 TaS_GEREpilogue.40.a: "Зиг хайль!"
 
 TaS_GEREpilogue.41.t: "Проблемы Брандта"
 TaS_GEREpilogue.41.d: "Сидя в кафе Вилли, которые раз перечитывал газету.\n\n- Но как же так? – Задавался он вопросом.\n\n- Победа! – Гласил заголовок, а текст под ним гласил об очередной победе Рейха в очередной Западно-Русской войне.\n\n- Второй уже по счёту. И снова неудачной. Эх...– Подумал про себя Брандт.\n\n- Речь Шпеера в Фольсхалле по случаю победы Рейха. Пфу... Очередная пафосность. – Продолжал думать и проговаривать про себя Брандт углубляясь в чтение. Прочитав ещё немного Вилли, положил газету и стал просто думать.\n\n- После победы рейха будто бы всё с ума посходили в нём же. Ну как они не видят, что убивались в этой войне простые люди. Перемалывались сотни тысяч людей. Сотни тысяч загубленных жизней. А сколько ещё Рейх загубит жизней своими непомерными аппетитами и самой своей сущностью? Когда люди наконец-то увидят, что это машина служит в интересах элиты, а хорошее существование германских людей обеспечивается уничтожением рабским трудом сотен тысяч признанных унтерменшами на непосильной работе? Нет конечно теперь с реформами они не унтерменши, но всё такие же бесправные рабы рейха! – Хотел стукнуть по столу Брандт. Но остановился.\n\n- Реформированный нацизм. Кошмар. И теперь люди продолжают массово его поддерживать, а число сторонников только растёт. Как же так, где же произошла ошибка так всё повернувшая? – Думал про себя Брандт.\n\n- Господин. Что будете заказывать? – Услышал Брандт, и повернув голову в сторону голоса увидел молоденькую официантку. Несколько мгновений осматривая её он увидел значок «Союз немецких девушек» что несколько взбудоражило Брандта.\n\n- Благодарю. Ничего. Я уже ухожу. – Проговорив Брандт взял газету и направился к выходу."
 TaS_GEREpilogue.41.a: "И как теперь быть?"
 
 TaS_GEREpilogue.42.t: "Постепенные реформы"
 TaS_GEREpilogue.42.d: "Заседание Рейхстага ещё никогда не было таким бурным как в этот раз. Проводившиеся собрание ознаменовало собой начальный этап реформ. Когда на трибуну поднялся председатель Рейхстага, и высказав предложения спустился. Началась бурная дискуссия. Шли дискуссии обсуждались новые предложения и идеи всё вносилось в общий отчёт. Но когда собрание закончилось пакет документов был готов к передаче его фюреру.\n\nЗаседание было завершено и председатель Оберлендер передел посыльному пакет документов для передаче его фюреру. Посыльный направился в резиденцию фюрера находившуюся прямо напротив Рейхстага. Выйдя на входе, его ждала машина. Добравшись на машине до резиденции за несколько минут и ещё за несколько поднявшись до кабинета фюрера, посыльный передал пакет секретарю.\n\n- Мой фюрер. Разрешите войти. – Проговорил секретарь стоя в проёме открытой двери. – Получив одобрение секретарь подошёл к работавшему за столом фюреру и передал пакет документов после чего удалился из помещения.\n\n- И так что у нас здесь. Либерализация экономики первый этап… Небольшие изменения в политической доктрине… Социальные реформы. Начальный этап… Пересмотр военного сектора… Реформы в рейхскомиссариатах… Интересно. – Проговорил в слух фюрер и начал по отдельность изучать каждый комплект документов.\n\nСпустя полтора часа фюрер закончил изучение и положив последнюю папку взялся за телефон прямой связи с председателем Рейхстага.\n\n- Мой фюрер. Оберлендер слушает. – Донёсся голос из трубки.\n\n- Я изучил переданные вами документы."
 TaS_GEREpilogue.42.a: "Все предложения одобрены"
 
 TaS_GEREpilogue.43.t: "Замысел"
 TaS_GEREpilogue.43.d: "- Мой фюрер. – Прозвучали слова помощника, уничтожившие тишину, заполняющую кабинет Шпеера. Когда фюрер пригласил своего помощника чтобы тот, как ни странно, посмотрел важные государственные документы и дал свою оценку их смысла и их будущего.\n\n- Я не совсем уверен в своих мыслях, мой фюрер. – Проговорил помощник, закрыв папку и уставившись на отвернутого к окну фюрера, не проронив больше ни слова.\n\nЕщё несколько секунд тишины и фюрер, разделив руки спереди на груди опустил их вниз, сомкнув за спиной.\n\n- В чём именно вы не уверены? Скажите. – Проговорил фюрер и развернулся к помощнику пристально став смотреть на него.\n\n- Мой фюрер. Я сомневаюсь, что проводить реорганизацию самого опасного нашего комиссариата, переводя его из военного округа с военной администрацией на гражданскую администрацию и создавать из него марионетку по типу гражданского государства так ещё и с «возможностями» для этих славян... хорошая идея. – Проговорил помощник и замолчал. Несколько секунд размышляя фюрер сдвинулся и направился к своему рабочему столу. Присев фюрер снова посмотрел на помощника.\n\n- Нет. Это хорошая идея, потому что это не усилит разные группы повстанцев и сопротивленцев, а ослабит их. Дав самые базовые возможности этим славянам удовлетворять свои потребности мы тем самым сделаем непривлекательным умирать за разные идеи, а хоть как-то выживать без страха быть убитым в любой момент. Да, это сократит поддержку, но не все согласятся и с таким, но с оставшимися, когда их станет минимально, будет разобраться куда проще, проливая как можно меньше арийской крови. В результате мы навсегда умиротворим эти земли и обезопасим наше завоеванное жизненное пространство и наших арийских поселенцев. – Проговорил фюрер и на его лице было видно, как расплывалась проницательная и одновременно злая улыбка. Недолго подумав, помощник сам стал улыбаться как фюрер, явно поняв гениальность замысла.\n\n- Передайте приказ о начале реорганизации. – Проговорил фюрер, и помощник подскочил с кресла."
 TaS_GEREpilogue.43.a: "Яволь. Мой фюрер"
 
 TaS_GEREpilogue_news.13.t: "[Get_newspaper_header]Герхард Клопфер назначен новым фюрером Германского Рейха"
 TaS_GEREpilogue_news.13.d: "Сегодня рано утром поступившие новостные известия развеяли все рассуждения, сомнения и догадки относительно выборов нового фюрера в Рейхе. Затаив дыхание мир ожидал результатов и теперь они стали известны. Длительное время боровшиеся за власть фракции всё решили голосованием. С наибольшим перевесом, победителем вышла фракция наследников и фактических приемников Мартина Бормана, фракция консерваторов во главе с Герхардом Клопфером.\n\nВ своём выступление Герхард Клопфер заявил о продолжение курса Гитлера-Бормана и проведение только ограниченного и даже узкого числа реформ в связи с догматическими идеями о совершенстве национал-социализма и отсутствие необходимости в реформах.\n\nКаких-либо комментариев от мировых держав не последовало в то время, когда союзники по пакту и дружественные страны по идеологии поздравили господина Клопфера с победой."
 TaS_GEREpilogue_news.13.a: "Да здравствует новый фюрер!"
 TaS_GEREpilogue_news.13.b: "Всё осталось прежним"
 
 TaS_GEREpilogue_news.14.t: "[Get_newspaper_header]Теодор Оберлендер назначен новым фюрером Германского Рейха"
 TaS_GEREpilogue_news.14.d: "Сегодня рано утром поступившие новостные известия развеяли все рассуждения, сомнения и догадки относительно выборов нового фюрера в Рейхе. Затаив дыхание мир ожидал результатов и теперь они стали известны. Длительное время боровшиеся за власть фракции всё решили голосованием. С наибольшим перевесом, победителем вышла фракция реформаторов во главе с Теодором Оберлендером, стоявших в оппозиции к находящимся у власти консерваторам.\n\nВ своей речи господин Оберлендер заявил о смене курса развития как социально-экономического, так и военно-политического с проведением глобальных реформ как в Рейхе, так и во всём Пакте Единства.\n\nМировые державы никак не прокомментировали избрание нового главы Рейха, в то время как идейные союзники и союзники по пакту уже направили свои поздравления новому фюреру."
 TaS_GEREpilogue_news.14.a: "Да здравствует новый фюрер!"
 TaS_GEREpilogue_news.14.b: "Что же он изменит?"
 
 TaS_GEREpilogue_news.15.t: "[Get_newspaper_header]Артур Аксман назначен новым фюрером Германского Рейха"
 TaS_GEREpilogue_news.15.d: "Сегодня рано утром поступившие новостные известия развеяли все рассуждения, сомнения и догадки относительно выборов нового фюрера в Рейхе. Затаив дыхание мир ожидал результатов и теперь они стали известны. Длительное время боровшиеся за власть фракции всё решили голосованием. С наибольшим перевесом, победителем, к большому удивлению общественности, вышла фракция реакционеров во главе с Артуром Аксманом, фактически само назначенным лидером сторонников идей Иозефа Геббельса.\n\nВ своей речи с главной трибуны Зала Народа господин Аксман заявил о необходимости реформ, но не реформ чего-либо кроме партии, а именно партии как застоявшегося закостенелого аппарата управления, который из-за своего состояния и допускал кризисы Рейха и, если партия будет реформирована за ней реформируется и все остальное.\n\nСледом за избранием нового главы Рейха последовали поздравления от союзников по пакту и дружественных государств. От мировых держав, как и от многих других стран никаких комментариев не последовало."
 TaS_GEREpilogue_news.15.a: "Да здравствует новый фюрер!"
 TaS_GEREpilogue_news.15.b: "Что от них ожидать?"
 
 TaS_GEREpilogue_news.16.t: "[Get_newspaper_header]Курт Биденкопф назначен новым фюрером Германского Рейха"
 TaS_GEREpilogue_news.16.d: "Сегодня рано утром поступившие новостные известия развеяли все рассуждения, сомнения и догадки относительно выборов нового фюрера в Рейхе. Затаив дыхание мир ожидал результатов и теперь они стали известны. Длительное время боровшиеся за власть фракции всё решили голосованием. С наибольшим перевесом, к достаточно большому удивлению общественности, победителем вышла фракция технократов во главе с Куртом Биденкопфом.\n\nВо время своего выступления господин Керль заявил о не масштабном изменение курса развития Рейха и проведение «плавных реформ» с усилением развития научно-академической и материально-технической базы государства предварительно подготовив для подписи документы «О начале разработок неких масштабных проектов».\n\nМировые державы, как и многие не союзники Рейха оставили без комментариев избрание нового главы. Союзники и дружественные государства напротив поздравили нового фюрера с избранием."
 TaS_GEREpilogue_news.16.a: "Да здравствует новый фюрер!"
 TaS_GEREpilogue_news.16.b: "Может оно и к лучшему"
 
 TaS_GEREpilogue_news.17.t: "[Get_newspaper_header]Смерть Мартина Бормана!"
 TaS_GEREpilogue_news.17.d: "По ранее поступающей информации из разных источников с территории Пакта Единства следовало что глава Великогерманского Рейха Фюрер Мартин Борман из-за осложнений хронических заболеваний был госпитализирован. Но по свежей информации всё оказалось куда критичнее.\n\nУтренние новости в Рейхе были отложены и по телевидению в прямом эфире выступил премьер-министр правительства. Из его заявления следовало что в результате длительного осложнения здоровья руководителя Рейха Мартина Бормана был госпитализирован, но после оказания медицинской помощи вернулся в свою резиденцию. Ранним утром охрана в результате доподлинно неизвестных причин решила проверить состояние фюрера, но обнаружили уже бездыханное тело главы Рейха.\n\nПока что каких-либо комментариев от руководства других государств не последовало."
 TaS_GEREpilogue_news.17.a: "Конец эпохи"
 TaS_GEREpilogue_news.17.b: "Смерть ещё одного диктатора"
 
 TaS_GEREpilogue_news.18.t: "[Get_newspaper_header]Новый Рейх?"
 TaS_GEREpilogue_news.18.d: "Первый заголовки свежих газет были посвящены одному из трёх мировых гегемонов мира, Великогерманскому Рейху. Как гласит одна из статей видной американской газеты Виликогерманский Рейх под руководством Альберта Шпеера, получившего власть в результате победы в гражданской войне, в последующем после её окончания, Рейх оказался в одном из самых сложных периодов своего существования если не самом сложном в своей истории.\n\nПреодолев последствия гражданской войны в результате восстановления и реформ, вернув себе позиции на мировой арене, Рейх под руководством Альберта Шпеера был подвергнут еще более масштабному испытанию меньше, чем через десять лет после гражданской войны, испытанию второй-западнорусской войной. Более смертоносная и более масштабная вторая-западнорусская-война чем первая и гражданская война вместе взятые нанесли сильнейший удар по Рейху, но ему удалось выстоять.\n\nТеперь после всех событий и проведённых после каждого события заявленных реформ Рейх предстаёт как заявляется его руководством обновленным и более дружественным. Но разве при смене обертки меняется наполнение? И если да что теперь ждать от «Нового» Рейха?"
 TaS_GEREpilogue_news.18.a: "Тысяча лет - это не конец!"
 TaS_GEREpilogue_news.18.b: "Старый Рейх, новая упаковка"
 
 TaS_GEREpilogue_news.19.t: "[Get_newspaper_header]Рейх стабилизировался?"
 TaS_GEREpilogue_news.19.d: "Исходя из последних новостных сводок, приходящих с территории Великогерманского Рейха следует что Рейх начинает стабилизироваться. После своей победы во Второй-Западнорусской войне Рейх оказался в новом кризисе. Из-за склок и непримиримости внутри своего правительства и партии произошла отставка фюрера Шпеера по собственному желанию, но в тоже время как следует из источников пожелавших остаться инкогнито у фюрера Шпеера не оставалось других вариантов кроме отставки.\n\nВ последующем по Рейху прокатилась волна заказных убийств видных правительственных чиновников и исходя из имеющейся информации в этом обвиняют друг друга разные стороны в правительстве и за его пределами. С истечением времени убийства закончились, кризис был разрешён победой консервативной фракции с закреплением и установлением ею монополии на власть во всех секторах государства, но многие эксперты задаются вопросом надолго ли пришла стабильность в Рейх и как скоро он вновь будет раздираем или будет раздирать кого-то.\n\nКаких-либо комментарий со стороны мировых держав не последовало разве что, последовали поздравления идейных сторонников из разных стран о разрешение кризиса."
 TaS_GEREpilogue_news.19.a: "Да здравствует Фюрер!"
 TaS_GEREpilogue_news.19.b: "Шаткая стабильность"
 
 TaS_GEREpilogue_news.20.t: "[Get_newspaper_header]Начало реформ в Рейхе?"
 TaS_GEREpilogue_news.20.d: "Сегодняшняя информация, поступившая в мировые новостные агентства, стала одной из самых неожиданных за последнее время. Как ранее сообщали источники в Великогерманском Рейхе обсуждали вопросы начала постепенных реформ. Но сегодня всех слухи и вся информация, накопившаяся за последнее время была подтверждена. Как сообщается главой Рейха фюрером Альбертом Шпеером был подписан пакет документов о начале проведение небольшого количества реформ, но как сообщается это новое направления или даже доктрина развития постепенно будет ускоряться и увеличиваться.\n\nКаких-либо конкретных комментариев от мировых держав на данное события не последовало. Единственные кто чётко прокомментировал данные события были союзники по альянсу, поддержавшие изменение направления развития в то время, как другие близкие по взглядам страны и настроенные дружественно пока что отказались от комментариев."
 TaS_GEREpilogue_news.20.a: "Мы верим в успех"
 TaS_GEREpilogue_news.20.b: "К чему бы это?"
 
 TaS_GEREpilogue_news.21.t: "[Get_newspaper_header]Реорганизация Московии"
 TaS_GEREpilogue_news.21.d: "После долгих десятилетий военной администрации в Рейхскомиссариате Московия, на её месте в скором времени будет создана гражданская администрация. Исходя из полученной информации данная реорганизация была предложена самим главой Рейха фюрером Альбертом Шпеером.\n\nИз заявлений самого фюрера мировым и местным СМИ эту идею он разрабатывал уже давно дабы положить конец насилию и терроризму на территориях Московии. Также фюрер уверил что с отказом от нерабовладельческой или же неоколониальной доктрины всем представителям славянской нации будут предоставлены права граждан рейхскомиссариата, а повстанцы подвергнутся амнистии, что в свою очередь позволит им прекратить вооруженное восстание и стать гражданами. Многие же эксперты в свою очередь задаются вопросом насколько заявления и действия правительства Рейха совпадают с их реальными идеями относительно Московии.\n\nМировые державы и многие другие государства, а также союзники Рейха в целом положительно оценили тенденцию прекращения вооруженного насилия и перехода к дипломатии стараясь не комментировать что-либо другое в этой теме кроме данного факта за исключением союзников Рейха, которые полностью поддержали действия центра."
 TaS_GEREpilogue_news.21.a: "Добро пожаловать, снова"
 TaS_GEREpilogue_news.21.b: "Мир в Московии?"

