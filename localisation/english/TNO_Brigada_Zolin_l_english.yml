l_english:

# ZLB
  ZLB_despotism:0 "Zolin Brigade"
  ZLB_despotism_DEF:0 "the Zolin Brigade"
  ZLB_despotism_ADJ:0 "Zolin Brigade"
  ZLB_despotism_party:0 "Brigada Zolina"
  ZLB_despotism_party_long:0 "Brigada Zolina"
  MSK_DISSOLUTION_ZLB_LEADER_DESC:0 "There was a point, in Pyotr Petrovich Zolin's life, that he believed in something grand. A belief that the motherland, whole, and grand, no matter how much the damnable Teutons bled her, would give it back due, with interest. A veteran, from World War 2, and the West Russian War, the belief of Zolin in the Russian failed him twice.\n\nOn that day, Pyotr Zolin, the proud Russian soldier's spirit, died an ugly death, left to rot on the Russian Motherland. Its moving body, however, remained, crossing the border to the Moskowien, with like-minded soldiers that, like him, left something behind, in the West Russian Front, and simply, like many other walking corpses, dedicated their existence to leech off what they could from the german machine.\n\nNow, the Reichskommissariat is broken just like his own home, but unlike many years ago, the Pyotr of the present is not an idealist, that believes in anything but himself. The Zolin Brigade will kick off the German from the Russian lands, but not for any sense of pride, ideology, or historical retribution, but to leech, to pillage what little remains in this land for what it's worth, and be king of the ash, snow and dust.\n\nRussia is dead inside, in Zolin's mind, and who fits better to rule it than a dead man himself?"
 
  ZLB_Cult_ultranationalism_long:0 "CA"
  ZLB_Cult_ultranationalism:0 "Сult of the Antichrist"
  ZLB_Chik_DESC:0 "Andrei Chikatilo is dead and the Antichrist has taken his place. There is no longer that murderer and rapist who betrayed his family. There is no longer an idiot who would run in terror from German patrols.\n\nThere is only the Antichrist, the son of the Devil himself and the punishing hand of Satan, which will destroy the whole world and those living on it. But his powers are still limited. Despite the fact that a thousand voices from another world whisper their wisdom to him every day, this is still not enough. Satan himself will enter this mortal world through the body of Andrei Chikatilo.\n\nAnd then all living people will understand that the end of time will soon come on this mortal earth."
  
 
 
 Cherni_nadel:0 "Black Land Allotment"
 Cherni_nadel_desc:0 "Россия мертва, мертва во всех смыслах, и ничто не сможет ее спасти, осталось лишь собрать все что возможно и бежать куда глаза глядят. И у Золина есть план как это провернуть. В этой авантюре ему должен помочь Андрей Чикатило. Может быть, он и кажется безумным даже по нашим меркам, но его друзья могут быть полезны, а его методы вселят ужас в наших врагов."
 ZLB_Zolin.1.t:0 "Метка Зверя"
 ZLB_Zolin.1.d:0 "Бригада Золина уже полтора часа назад заняла очередную деревню. Вечерний ветер начинал мешаться им и бандиты вежливо попросили у местных ночлега. Впрочем отказываться уже было некому. Пётр сидел в доме за столом он должен был переговорить с Чикатило по некоторым вопросам, но тот все не заходил в дом. Недовольно бурча, Золин накинул куртку и вышел на улицу, его раздражало жужжание мух, но такова была цена спокойного вечера. Звуки пьянки доносились из занятых домов, где-то слышались крики. Но да и Бог  с ними, это было не дело Золина. \n\n«Андрей! Андрей! еб твою…» - пытался окликнуть подельника лидер бригады. «Я здесь», послышалось из-за угла. Когда Золин заглянул за угол очередного ветхого домика он непроизвольно схватился за сердце. На стене Чикатило выводил кровью и внутренностями очередной жертвы звезду, чем то напоминавшую козлиную морду. \n\n- Ты какого хуя делаешь? \n\n- Рисую пентаграмму. – Сказал будто бы невинно Чикатило. – А что?\n\n- На кой ляд оно тебе надо? \n\n- Это не мне, – сказал Чикатило, после чего встал и подошел к Петру, – сам подумай, стал бы заходить в деревню если бы там такое на доме было нарисовано? \n\n- Вряд ли… \n\n- Вот я о том же. Так чего ты хотел? \n\n- Да там… переговорить по добыче надо и по… людям твоим. Пошли в дом короче.\n\nПётр развернулся и не заметил того как Чикатило слизал с окровавленного пальца несколько капель и застыл. «Ты там застрял что ли!?» - недовольно крикнул Золин. «Да иду я, иду» - ответил художник."
 ZLB_Zolin.1.a:0 "Это только начало."
 
 Vselay_strax:0 "Instilling Fear"
 Vselay_strax_desc:0 "Методы Чикатило для обычного человека могут показаться крайне странными. Вся эта кровавость, жертвоприношения и прочее – уже не являются чем-то естественным для человек. Это методы далёкого прошлого, первобытного общества, которые сейчас внушают такой же первобытный ужас в сердца людей. Впрочем, эстетическая сторона вопроса не важна, пока его методы работают."
 ZLB_Zolin.2.t:0 "Шок и трепет"
 ZLB_Zolin.2.d:0 "На блокпосте сил Российской Республики ничего предвещало беды. Ночь должна была пройти гладко и даже соседние немцы не должны были доставить проблем, тем более последнее время они притихли. С началом Гражданской войны в Германии они вовсе кажется будто бы находятся в унынии, и кажутся беззащитными. Очень нетипично смотреть на то, что они ещё недавно были победителями и триумфаторами над Европой. Они недавно считали Москву и Московию своим главным трофеем, а теперь это будто бы проклятье для них. \n\nПодумав, что ничего не будет, на что намекал даже затихший ветер, сторожевой решил закурить самокрутку. Но потом все произошло внезапно, люди в масках с автоматами просто ворвались на блокпост. Казалось что их была целая орда. Попытавшись отстреляться, сторожевой не успел даже прицелиться, как тут же пуля прилетела прямо в голову, где у него в зубах была зажженная самокрутка. Из комнаты радио был отправлен крик об помощи, но чтобы помощь прибыла нужно было время. Тем временем бойня на блокпосту продолжалась. \n\nЧерез несколько часов прибыл патруль. Ещё издалека водителю показалось, что с постом что-то не так, но понять было сложно. Казалось, что на стенах здания что-то было нарисовано. Все стало ясно, когда капитан Пронин покинул грузовик. Его взор увидел ужасную картину – на стенах здания красовались большие пентаграммы, нарисованные кровью, когда как рядом лежали изуродованные тела сторожевых.. Вырванные глаза, некоторые без челюсти и верхних зубов. У одного из бойцов нет даже головы, а на башню повесили просто труп без конечностей. \n\nКапитан закрыл ртом руки, пытаясь заглушить рвотный позыв. Но смрад он не мог сдержать и содержимое желудка вышло наружу. Еще раз взглянув на эту картину Пронин лишь произнес: - «Матерь Божья, кто на такое способен?»"
 ZLB_Zolin.2.a:0 "Дешевое средство, но  эффективное."
  
 Terror_naselenia:0 "Terrorize the People"
 Terror_naselenia_desc:0 "Некоторым людям наши методы приходятся, мягко сказать, не по душе. Они боятся, но вместо того, чтобы сидеть смирно и не двигаться, они начинают бунтовать. Пришло время проучить их, люди должны значит за неповиновение будет следовать наказание. И ещё: бей своих, чтобы чужие боялись!"
 ZLB_Zolin.3.t:0 "Massacre"
 ZLB_Zolin.3.d:0 "They came at dawn in cars with inverted crosses painted in blood. No one expected them to come so early, although their plans were known in the village. Masked men passed house by house. Somewhere they killed one, somewhere two. Somewhere there were no screams, but somewhere they were. Men were killed, women were raped and then killed, old people were tortured, and children were simply shot in the head. And so, house by house, the village became more and more deserted, few people tried to escape from the village. Those who still dared soon fell into the hands of the guards and were killed on the spot. The mud soaked up the blood, but soon pools of blood began to appear, as there was too much of it.\n\nIn the end, they went to the headman's house, he tried to intimidate them with an Orthodox icon, but it did not work. The old man was immediately knocked to the floor and shot through his legs so that he would not escape. An icon fell out of his hands, but the shooter himself did not pay attention to it.\n\nHalf an hour later, the survivors, and there were very few of them, observed a terrible picture: the headman was nailed to a wooden cross, multiple cuts were already on his body, blood and meat were visible, but this was not enough. Rusty nails with each hammer blow entered deeper into the flesh, but there was no strength to scream anymore. Only the wheezing betrayed the old man's displeasure. In the end, the cross was erected in the center of the village and several sentries were assigned to prevent the survivors from somehow ending the suffering of the man."
 ZLB_Zolin.3.a:0 "Judas will receive his reward."
 ZLB_crov_terror:0 "Кровавый террор"
 ZLB_crov_terror_desc:0 "Террор, который мы устроили, очевидно способствуют всё-таки какому-то восстановлению порядка. Тем не менее, наших людей катастрофически теперь не хватает после той резни, что мы устроили по всей нашей территории. Однако если это работает, то почему мы должны отказываться от террора?"
 
 Crovavie_rityal:0 " Blood Rituals"
 Crovavie_rityal_desc:0 "Немцы, русские, кто бы то ни было ещё. Все они становятся лишь расходным материалом в руках солдат Чикатило. Их тела станут наглядной демонстрацией того что станет с другими, но также эти ритуалы здорово поднимают боевой дух проводящих."
 ZLB_Zolin.4.t:0 "Кровь на выжженной земле"
 ZLB_Zolin.4.d:0 "Очередной немецкий патруль выбрал неудачное время чтобы совершить обход. Четверо погибли сразу когда люди в масках с нечеловеческими криками набросились на них, но остальных ждала судьба гораздо хуже. \n\nМолодого парня уволокли первым. Самый младший со светлыми волосами и голубыми глазами после совершенных с ним действий он уже мало походил на прежнего себя. Руки изрезаны ножами, чтобы как можно крови стекло, вся дорога должна была стать красной в конце концов. Следом принялись за его лицо топор кромсал ровные черты лица в результате чего осталось лишь кровавое месиво с раздробленными костями. Могло показаться, что это случайный набор жестоких действий, и скорее всего так оно и было, но будучи в кровавом угаре бандиты считали что действительно выполняют чью-то волю. Спустя несколько часов таких пыток что-то пошло не так, костер в лагере вышел из под контроля и пожар начал поглощать пыточную. Впрочем это произошло поздно, каратели уже ушли, оставив красноречивые послание. \n\nНа следующий день, следующий патруль обнаружил страшное зрелище. Изуродованные тела без рук и без ног нанизанные на пики перед сгоревшим участком леса.. Сейчас сделавших это уже  и следовало простыл и это самое страшное, они продолжат творить свои расправы."
 ZLB_Zolin.4.a:0 "И вся Московия познает страх."
 
 
 Oformit_cult:0 "Create a Cult"
 Oformit_cult_desc:0 "Золин идиот! Причем самонадеянный. Он никогда не поймет моих целей и методов. Впрочем я могу попробовать убедить их сам в правоте своих методов, тем более что необходимые средства у меня есть. Надо всего-лишь разжечь пламя в сердцах людей и склонить к клятве верности МНЕ. ОДНОМУ МНЕ!"
 ZLB_Zolin.5.t:0 "Пламя"
 ZLB_Zolin.5.d:0 "Посреди поля стояла группа людей, если их еще можно было таковыми назвать. Бандиты, убийцы, насильники, словом – мародёры, все они собрались здесь для чего-то большего, чем просто удовлетворение своих низменных желаний, которым они обычно занимаются. Вовсе нет, сегодня они приобщаться к чему-то великому и ужасному.\n\nВскоре вещать начал новоиспечённый лидер культа. Чикатило заранее встал в центр круга. «Братья и сестры, мы собрались здесь для великого действа. Сам Сатана говорит через меня, я слышу его зов и готов донести его слова до вас. И он хочет вечной войны, вот и пришло время когда люди способны начать войну, чтобы убивать друг-друга на вечность. И сам Змий нашёптывает мне это, во тьме, при свете дня, я слышу его голос и голос этот требует новых жертв! Уже скоро прибудет сам Антихрист и мир погрузится во мрак навсегда», после чего захохотал. \n\nПосле чего последовало молчание и костер из тел жителей очередной деревни загорелся. Не все воспринимали слова Чикатило буквально,  кто-считал, что он так лишь привлекает внимание, кто-то — что он таким образом поддерживает дух кровавого угара. Но сам Чикатило сейчас смотрел в огонь. И там, среди слезающей кожи, обезображенных трупов и огня он видел его, видел его черные как ночь без звезд глаза в пламени, Он улыбался…"
 ZLB_Zolin.5.a:0 "И сказал Господь сатане: откуда ты пришёл? И отвечал сатана Господу и сказал: я ходил по земле и обошёл её."
 ZLB_cult_antixrist:0 "Культ Антихриста"
 ZLB_cult_antixrist_desc:0 "Мы теперь поклоняемся Антихристу, создав вокруг него целый культ. Мы словно чувствуем новую энергетику, новую силу, дающие нам из потустороннего мира, и мы обязательно будем идти вперёд, несмотря ни на что. Мы приблизим обязательно неизбежное!"
 ZLB_cult_antixrist_2:0 "Культ Антихриста"
 ZLB_cult_antixrist_2_desc:0 "Мы теперь поклоняемся Антихристу, создав вокруг него целый культ. Мы словно чувствуем новую энергетику, новую силу, дающие нам из потустороннего мира, и мы обязательно будем идти вперёд, несмотря ни на что. Мы приблизим обязательно неизбежное!"
 
 Slyshat_molitva:0 "He hears your prayers..." 
 Slyshat_molitva_desc:0 "Эти глупцы… Они лишены дара, они не слышат Его, не видят. Но я знаю, Он видит всех и Он слышит всех. Но пусть он подаст мне знак, неужели я делаю слишком мало? \n\nНеужели я ошибся?"
 ZLB_Zolin.6.t:0 "Dark Cognition"
 ZLB_Zolin.6.d:0 "Chikatilo was in a bad mood today. For more than a week he has not received new signs, there is no difference how much he would have cut people. Whether he burned them or strangled them, cut them with a knife or shot them. Now he could hear nothing in the screams of agony.\n\nBut he decided to get in touch. On a dark night, Andrew entered the church building where the sacrifice had already been prepared. The young girl was already exhausted by the day's tortures, but Chikatilo just wasn't going to stop her torment.Standing in front of the altar, he felt an attack of animal horror, something was wrong. The maniac quickly reached into the pocket of his jacket and found the coveted bag of unknown pills there. Several of them were immediately greedily swallowed and washed down with blood from the vessel.\n\nBut then Chikatilo noticed that he no longer hears the moans of the victim, the wind that had been raging outside the window, even ringing in his ears, absolute silence. Soon he realized that he could not move, as if his body was frozen. And then His voice rang out in a manner that resembled a whisper, but in volume it seemed that he was shaking the universe itself. "More" repeated the rumble endlessly echoing in the mind of the leader of the Antichrist cult.\n\nIn the morning, Chikatilo left the church with a smile on his face, he did not stray from the right path, no. He just needed to kill more and that's what he's going to do." 
 ZLB_Zolin.6.a:0 "The nightmare must go on!"
 
 Stoit_molitsa:0 "...therefore, it is worth praying"
 Stoit_molitsa_desc:0 "Они молятся, молятся каждый день и каждую ночь и он слышит их молитвы. Но неужели один я должен заниматься всем этим? Нет! Нет! Мне нужен помощник, черный командир, который сможет повести армии если что-то случится со мной. А еще мне нужна охрана… этот идиот Золин начал что-то подозревать."
 ZLB_Zolin.7.t:0 "Черный командир"
 ZLB_Zolin.7.d:0 "Глубокой ночью, посреди поля начиналось жуткое таинство. Люди в длинных, похожих на плащи одеждах стояли с факелами в ожидании чего-то. Вскоре и сам лидер культа вышел со своим верным помощником. Чикатило начал свою речь: «Сегодня великий день. Новый Черный командир встанет во главе Армии Апокалипсиса. Старый и новый мир, все они будут трепетать перед нашей мощью. Скоро очень скоро начнется последняя битва в которой мы победим».\n\nТем временем Анатолий Уткин лишь слушал речь проповедника но когда тот закончил фигура в маске повернулась к нему, «Ты готов?» – спросил лидер культа. «Всегда готов» –  ответил черный командир. «Тогда начинайте песнь пока идёт ритуал!» - :крикнул Чикатило, доставая нож. \n\nДесятки голосов начали в унисон произносить жуткую песнь в унисон. \nПод кровавою луною льёт кислотный дождь.\nСто веков дорогой боли ты вперёд идёшь.\nЗа спиной лежит в руинах старый дряхлый мир.\nТы – велик, могучий воин – Чёрный Командир.\nВысоко несут штандарты верные бойцы.\nНе нужны им жёны, дети, матери, отцы.\nТы для них –  творца погибель, что сожжет весь мир.\nВсеобъемлющая сила – Чёрный Командир.\nВ беспощадном твоём взоре дьявольский закат.\nОдного довольно слова – города сгорят.\nС головой затопишь болью этот скучный мир.\nТвой приказ беспрекословен, Чёрный Командир.\n\nТем временем Уткину предстоял последний тест, он взял из руки лидера культа нож и сделал надрез на пальце, после чего вывел кровью звезду на одежде лидера. Чикатило улыбался: - «Сегодня появился новый черный командир, он поведет нас в бой против старого мира!»"
 ZLB_Zolin.7.a:0 "И укрепится сила его, хотя и не его силою, и он будет производить удивительные опустошения и успевать и действовать и губить сильных и народ святых."
 
 Temie_crewenia:0 "Dark Baptisms"
 Temie_crewenia_desc:0 "Все больше и больше людей идет ко мне. Но они должны понимать что падших ангел не сможет дать своё благословение всем. Кровь прольется морем, глотки вздрогнут от ножей и лишь те кто смогут доказать свою полезность получат откровение.. нет…благословение самого Владыки Тьмы."
  ZLB_Zolin.8.t:0 "Scarlet Choir"
  ZLB_Zolin.8.d:0 "The forces of the Antichrist were about to leave another village. Most of the peasants were killed, and everything that could be called valuable had already been loaded into the cars, but the last one remained. The ritual of accepting a new member into the apocalypse gang.\n\nThe candidates were surrounded by a crowd of people, if they could still be called that. In creepy masks, covered with blood and dirt, they laughed and whispered among themselves.\n\nAnd so the fight began, in the conditions of the coming rain, the old man slipped on the mud and fell, he will not be able to stand up anymore. Meanwhile, the woman tried not to move while the men fought with each other. The guy immediately missed a blow to the jaw and felt like he lost a couple of teeth, after which he lost his balance. Immediately, hands wrapped around his neck, and began to squeeze. Suddenly, a bullet-riddled helmet flew out of the crowd. Most likely it belonged to a German or some partisan before, but now it could change a lot.\n\nGasping and losing consciousness, the young man groped for the helmet. It was now or never, he decided, and hit the strangler with all his might. He fell to the ground unconscious. After that, he was finished off with a kick to the throat.\n\nThe smell of blood, burning and dirt was intoxicating, it seemed to the guy that he was capable of doing anything and no one would stop him. A smile froze on his face. The woman in horror began to crawl away in tears. "Stop, son! Don't do that. Please!" - : she managed to talk in tears. But it didn't help. Soon there was the sound of a blow, followed by a scream and a woman crying, then another blow, another and another. The crying soon stopped but not the sounds of blows. The killer came to his senses only when he realized that he had turned his mother's head into a bloody mess and only actively mixed it with dirt with new blows.\n\nAn unknown person came out of the crowd surrounding the battlefield, he held out the mask with a smile and said…"
  ZLB_Zolin.8.a:0 "You're one of us now."
  
