 ZLB_Anatoli_Slivko: "Анатолий Сливко"
 ZLB_Vladimir_Ionesyan: "Владимир Ионесян"
 
  
 
 
 Cherni_nadel:0 "Темный надел"
 Cherni_nadel_desc:0 "Россия мертва, мертва во всех смыслах, и ничто не сможет ее спасти, осталось лишь собрать все что возможно и бежать куда глаза глядят. И у Золина есть план как это провернуть. В этой авантюре ему должен помочь Андрей Чикатило. Может быть, он и кажется безумным даже по нашим меркам, но его друзья могут быть полезны, а его методы вселят ужас в наших врагов."
 ZLB_Zolin.1.t:0 "Метка Зверя"
 ZLB_Zolin.1.d:0 "Бригада Золина уже полтора часа назад заняла очередную деревню. Вечерний ветер начинал мешаться им и бандиты вежливо попросили у местных ночлега. Впрочем отказываться уже было некому. Пётр сидел в доме за столом он должен был переговорить с Чикатило по некоторым вопросам, но тот все не заходил в дом. Недовольно бурча, Золин накинул куртку и вышел на улицу, его раздражало жужжание мух, но такова была цена спокойного вечера. Звуки пьянки доносились из занятых домов, где-то слышались крики. Но да и Бог  с ними, это было не дело Золина. \n\n«Андрей! Андрей! еб твою…» - пытался окликнуть подельника лидер бригады. «Я здесь», послышалось из-за угла. Когда Золин заглянул за угол очередного ветхого домика он непроизвольно схватился за сердце. На стене Чикатило выводил кровью и внутренностями очередной жертвы звезду, чем то напоминавшую козлиную морду. \n\n- Ты какого хуя делаешь? \n\n- Рисую пентаграмму. – Сказал будто бы невинно Чикатило. – А что?\n\n- На кой ляд оно тебе надо? \n\n- Это не мне, – сказал Чикатило, после чего встал и подошел к Петру, – сам подумай, стал бы заходить в деревню если бы там такое на доме было нарисовано? \n\n- Вряд ли… \n\n- Вот я о том же. Так чего ты хотел? \n\n- Да там… переговорить по добыче надо и по… людям твоим. Пошли в дом короче.\n\nПётр развернулся и не заметил того как Чикатило слизал с окровавленного пальца несколько капель и застыл. «Ты там застрял что ли!?» - недовольно крикнул Золин. «Да иду я, иду» - ответил художник."
 ZLB_Zolin.1.a:0 "Это только начало."
 
 Vselay_strax:0 "Вселяя страх"
 Vselay_strax_desc:0 "Методы Чикатило для обычного человека могут показаться крайне странными. Вся эта кровавость, жертвоприношения и прочее – уже не являются чем-то естественным для человек. Это методы далёкого прошлого, первобытного общества, которые сейчас внушают такой же первобытный ужас в сердца людей. Впрочем, эстетическая сторона вопроса не важна, пока его методы работают."
 ZLB_Zolin.2.t:0 "Шок и трепет"
 ZLB_Zolin.2.d:0 "На блокпосте сил Российской Республики ничего предвещало беды. Ночь должна была пройти гладко и даже соседние немцы не должны были доставить проблем, тем более последнее время они притихли. С началом Гражданской войны в Германии они вовсе кажется будто бы находятся в унынии, и кажутся беззащитными. Очень нетипично смотреть на то, что они ещё недавно были победителями и триумфаторами над Европой. Они недавно считали Москву и Московию своим главным трофеем, а теперь это будто бы проклятье для них. \n\nПодумав, что ничего не будет, на что намекал даже затихший ветер, сторожевой решил закурить самокрутку. Но потом все произошло внезапно, люди в масках с автоматами просто ворвались на блокпост. Казалось что их была целая орда. Попытавшись отстреляться, сторожевой не успел даже прицелиться, как тут же пуля прилетела прямо в голову, где у него в зубах была зажженная самокрутка. Из комнаты радио был отправлен крик об помощи, но чтобы помощь прибыла нужно было время. Тем временем бойня на блокпосту продолжалась. \n\nЧерез несколько часов прибыл патруль. Ещё издалека водителю показалось, что с постом что-то не так, но понять было сложно. Казалось, что на стенах здания что-то было нарисовано. Все стало ясно, когда капитан Пронин покинул грузовик. Его взор увидел ужасную картину – на стенах здания красовались большие пентаграммы, нарисованные кровью, когда как рядом лежали изуродованные тела сторожевых.. Вырванные глаза, некоторые без челюсти и верхних зубов. У одного из бойцов нет даже головы, а на башню повесили просто труп без конечностей. \n\nКапитан закрыл ртом руки, пытаясь заглушить рвотный позыв. Но смрад он не мог сдержать и содержимое желудка вышло наружу. Еще раз взглянув на эту картину Пронин лишь произнес: - «Матерь Божья, кто на такое способен?»"
 ZLB_Zolin.2.a:0 "Дешевое средство, но  эффективное."
  
 Terror_naselenia:0 "Терроризировать население"
 Terror_naselenia_desc:0 "Некоторым людям наши методы приходятся, мягко сказать, не по душе. Они боятся, но вместо того, чтобы сидеть смирно и не двигаться, они начинают бунтовать. Пришло время проучить их, люди должны значит за неповиновение будет следовать наказание. И ещё: бей своих, чтобы чужие боялись!"
 ZLB_Zolin.3.t:0 "Расправа"
 ZLB_Zolin.3.d:0 "Они пришли на рассвете на машинах с перевернутыми крестами, нарисованными кровью. Никто и не ожидал, что они придут так рано, хотя об их планах в деревне было известно. Люди в масках, проходили дом за домом. Где-то они убивали одного, где-то двух. Где-то не было криков, а где-то они были. Убивали мужчин, насиловали женщин и потом убивали, стариков мучали, а детей просто убивали выстрелами в голову. И так, дом за домом, деревня становилась всё более безлюдной, мало кто попытался убежать из деревни. Те, кто все же осмеливались вскоре попадали в руки сторожевых их убивали прямо на месте. Грязь впитывала кровь, но вскоре стали появляться лужи крови, так как ее было слишком много.\n\nВ конце они зашли в дом старосты, тот попытался запугать их иконой, но это не подействовало. Старика тут же повалили на пол и прострелили ему ноги, дабы тот не сбежал. Из его рук выпала икона, а сам стрелок не обратил внимания на это.\n\nЧерез полчаса выжившие, а таких было очень немного, наблюдали жуткую картину: старосту прибивали к деревянному кресту, множественные порезы уже были на его теле, кровь и мясо были видны, но этого было мало. Ржавые гвозди с каждым ударом молотка входили все глубже в плоть, но сил кричать уже не было. Лишь хрипение выдавало недовольство старика. В конце концов крест водрузили в центре посёлка и приставили несколько караульных которые должны были бы помешать выжившим как либо прекратить страдания мужчины."
 ZLB_Zolin.3.a:0 "Иуда получит свою награду."
 ZLB_crov_terror:0 "Кровавый террор"
 ZLB_crov_terror_desc:0 "Террор, который мы устроили, очевидно способствуют всё-таки какому-то восстановлению порядка. Тем не менее, наших людей катастрофически теперь не хватает после той резни, что мы устроили по всей нашей территории. Однако если это работает, то почему мы должны отказываться от террора?"
 
 Crovavie_rityal:0 "Кровавые ритуалы"
 Crovavie_rityal_desc:0 "Немцы, русские, кто бы то ни было ещё. Все они становятся лишь расходным материалом в руках солдат Чикатило. Их тела станут наглядной демонстрацией того что станет с другими, но также эти ритуалы здорово поднимают боевой дух проводящих."
 ZLB_Zolin.4.t:0 "Кровь на выжженной земле"
 ZLB_Zolin.4.d:0 "Очередной немецкий патруль выбрал неудачное время чтобы совершить обход. Четверо погибли сразу когда люди в масках с нечеловеческими криками набросились на них, но остальных ждала судьба гораздо хуже. \n\nМолодого парня уволокли первым. Самый младший со светлыми волосами и голубыми глазами после совершенных с ним действий он уже мало походил на прежнего себя. Руки изрезаны ножами, чтобы как можно крови стекло, вся дорога должна была стать красной в конце концов. Следом принялись за его лицо топор кромсал ровные черты лица в результате чего осталось лишь кровавое месиво с раздробленными костями. Могло показаться, что это случайный набор жестоких действий, и скорее всего так оно и было, но будучи в кровавом угаре бандиты считали что действительно выполняют чью-то волю. Спустя несколько часов таких пыток что-то пошло не так, костер в лагере вышел из под контроля и пожар начал поглощать пыточную. Впрочем это произошло поздно, каратели уже ушли, оставив красноречивые послание. \n\nНа следующий день, следующий патруль обнаружил страшное зрелище. Изуродованные тела без рук и без ног нанизанные на пики перед сгоревшим участком леса.. Сейчас сделавших это уже  и следовало простыл и это самое страшное, они продолжат творить свои расправы."
 ZLB_Zolin.4.a:0 "И вся Московия познает страх."
 
 
 Oformit_cult:0 "Оформить культ"
 Oformit_cult_desc:0 "Золин идиот! Причем самонадеянный. Он никогда не поймет моих целей и методов. Впрочем я могу попробовать убедить их сам в правоте своих методов, тем более что необходимые средства у меня есть. Надо всего-лишь разжечь пламя в сердцах людей и склонить к клятве верности МНЕ. ОДНОМУ МНЕ!"
 ZLB_Zolin.5.t:0 "Пламя"
 ZLB_Zolin.5.d:0 "Посреди поля стояла группа людей, если их еще можно было таковыми назвать. Бандиты, убийцы, насильники, словом – мародёры, все они собрались здесь для чего-то большего, чем просто удовлетворение своих низменных желаний, которым они обычно занимаются. Вовсе нет, сегодня они приобщаться к чему-то великому и ужасному.\n\nВскоре вещать начал новоиспечённый лидер культа. Чикатило заранее встал в центр круга. «Братья и сестры, мы собрались здесь для великого действа. Сам Сатана говорит через меня, я слышу его зов и готов донести его слова до вас. И он хочет вечной войны, вот и пришло время когда люди способны начать войну, чтобы убивать друг-друга на вечность. И сам Змий нашёптывает мне это, во тьме, при свете дня, я слышу его голос и голос этот требует новых жертв! Уже скоро прибудет сам Антихрист и мир погрузится во мрак навсегда», после чего захохотал. \n\nПосле чего последовало молчание и костер из тел жителей очередной деревни загорелся. Не все воспринимали слова Чикатило буквально,  кто-считал, что он так лишь привлекает внимание, кто-то — что он таким образом поддерживает дух кровавого угара. Но сам Чикатило сейчас смотрел в огонь. И там, среди слезающей кожи, обезображенных трупов и огня он видел его, видел его черные как ночь без звезд глаза в пламени, Он улыбался…"
 ZLB_Zolin.5.a:0 "И сказал Господь сатане: откуда ты пришёл? И отвечал сатана Господу и сказал: я ходил по земле и обошёл её."
 ZLB_cult_antixrist:0 "Культ Антихриста"
 ZLB_cult_antixrist_desc:0 "Мы теперь поклоняемся Антихристу, создав вокруг него целый культ. Мы словно чувствуем новую энергетику, новую силу, дающие нам из потустороннего мира, и мы обязательно будем идти вперёд, несмотря ни на что. Мы приблизим обязательно неизбежное!"
 ZLB_cult_antixrist_2:0 "Культ Антихриста"
 ZLB_cult_antixrist_2_desc:0 "Мы теперь поклоняемся Антихристу, создав вокруг него целый культ. Мы словно чувствуем новую энергетику, новую силу, дающие нам из потустороннего мира, и мы обязательно будем идти вперёд, несмотря ни на что. Мы приблизим обязательно неизбежное!"
 
 Slyshat_molitva:0 "Он слышит твои молитвы..." 
 Slyshat_molitva_desc:0 "Эти глупцы… Они лишены дара, они не слышат Его, не видят. Но я знаю, Он видит всех и Он слышит всех. Но пусть он подаст мне знак, неужели я делаю слишком мало? \n\nНеужели я ошибся?"
 ZLB_Zolin.6.t:0 "Темное познание"
 ZLB_Zolin.6.d:0 "Чикатило сегодня был в скверном расположении духа. Уже больше недели он не получал новых знаков, нет разницы насколько сильно бы он кромсал людей. Сжигал ли он их или душил, резал ножом или расстреливал. Теперь в криках агонии он не слышал ничего. \n\nНо он решился выйти на связь. Темной ночью Андрей зашел в здание церкви где уже была приготовлена жертва. Молодая девушка была  уже изнеможена дневным пытками, но Чикатило просто так не собирался прекращать ее мучения. Встав перед алтарём он почувствовал приступ животного ужаса, что-то было не так. Маньяк быстро залез в карман своей куртки и нащупал там заветный пакетик с неизвестными таблетками. Несколько из сразу же были жадно проглочены и запиты кровью из сосуда. \n\nНо тут Чикатило заметил что больше не слышит стонов жертвы, ветра который до этого бушевал за окном, даже звона в ушах, абсолютная тишина. Вскоре он осознал что не может пошевелиться, словно его тело застыло. И тут раздался Его голос по манере он напоминал шепот но по громкости казалось что он сотрясает само мироздание. «Больше» повторял рокот, бесконечно отзывающийся в сознании лидера культа Антихриста.\n\nНа утро Чикатило вышел из здания храма с улыбкой на лице, он не сбился с верного пути, нет. Просто нужно было убить еще больше и именно этим он и займется." 
 ZLB_Zolin.6.a:0 "Кошмар должен идти дальше!"
 
 Stoit_molitsa:0 "...Поэтому стоит молиться"
 Stoit_molitsa_desc:0 "Они молятся, молятся каждый день и каждую ночь и он слышит их молитвы. Но неужели один я должен заниматься всем этим? Нет! Нет! Мне нужен помощник, черный командир, который сможет повести армии если что-то случится со мной. А еще мне нужна охрана… этот идиот Золин начал что-то подозревать."
 ZLB_Zolin.7.t:0 "Черный командир"
 ZLB_Zolin.7.d:0 "Глубокой ночью, посреди поля начиналось жуткое таинство. Люди в длинных, похожих на плащи одеждах стояли с факелами в ожидании чего-то. Вскоре и сам лидер культа вышел со своим верным помощником. Чикатило начал свою речь: «Сегодня великий день. Новый Черный командир встанет во главе Армии Апокалипсиса. Старый и новый мир, все они будут трепетать перед нашей мощью. Скоро очень скоро начнется последняя битва в которой мы победим».\n\nТем временем Анатолий Уткин лишь слушал речь проповедника но когда тот закончил фигура в маске повернулась к нему, «Ты готов?» – спросил лидер культа. «Всегда готов» –  ответил черный командир. «Тогда начинайте песнь пока идёт ритуал!» - :крикнул Чикатило, доставая нож. \n\nДесятки голосов начали в унисон произносить жуткую песнь в унисон. \nПод кровавою луною льёт кислотный дождь.\nСто веков дорогой боли ты вперёд идёшь.\nЗа спиной лежит в руинах старый дряхлый мир.\nТы – велик, могучий воин – Чёрный Командир.\nВысоко несут штандарты верные бойцы.\nНе нужны им жёны, дети, матери, отцы.\nТы для них –  творца погибель, что сожжет весь мир.\nВсеобъемлющая сила – Чёрный Командир.\nВ беспощадном твоём взоре дьявольский закат.\nОдного довольно слова – города сгорят.\nС головой затопишь болью этот скучный мир.\nТвой приказ беспрекословен, Чёрный Командир.\n\nТем временем Уткину предстоял последний тест, он взял из руки лидера культа нож и сделал надрез на пальце, после чего вывел кровью звезду на одежде лидера. Чикатило улыбался: - «Сегодня появился новый черный командир, он поведет нас в бой против старого мира!»"
 ZLB_Zolin.7.a:0 "И укрепится сила его, хотя и не его силою, и он будет производить удивительные опустошения и успевать и действовать и губить сильных и народ святых."
 
 Temie_crewenia:0 "Темные крещения"
 Temie_crewenia_desc:0 "Все больше и больше людей идет ко мне. Но они должны понимать что падших ангел не сможет дать своё благословение всем. Кровь прольется морем, глотки вздрогнут от ножей и лишь те кто смогут доказать свою полезность получат откровение.. нет…благословение самого Владыки Тьмы."
  ZLB_Zolin.8.t:0 "Алый хор"
  ZLB_Zolin.8.d:0 "Силы Антихриста уже собирались покинуть очередную деревню. Большая часть была убита, а все что можно было бы назвать ценным уже загружено в машины, но оставалось последнее.  Ритуал по принятию нового члена в банду апокалипсиса. \n\nКандидатов было четверо. Парниша лет шестнадцати, Пожилой мужчина, женщина которую выдернули из дома и ее муж. Кандидатов окружала толпа людей, если их еще можно было так назвать. В жутких масках покрытые кровью грязью и все что может находится в человеке они вечно гудели, смеялись перешептывались. \n\nИ вот бой начался, в условиях идущего дождя старик поскользнулся  на грязи и упал, больше он встать не сможет.  Тем временем девушка старалась не двигаться пока мужчины сражались друг с другом. Парень сразу же пропустил удар в челюсть и по ощущениям потерял пару зубов, после чего потерял равновесие. Тут же его шею обхватили руки, и начали сдавливать. Внезапно из толпы вылетел простреленный шлем. Вероятнее всего он принадлежал до этого немцу или какому-то партизану, но сейчас он мог изменить многое. \n\nЗадыхаясь и теряя сознание юноша нащупал шлем. Сейчас или никогда решил он и со всей силы ударил им душителя. Тот упал на землю без сознания. После чего и был добит ударом ногой по горлу. \n\nЗапах крови, гари и грязи дурманил,  парню казалось что он был способен сделать что угодно и никто его не остановит. На лице застыла улыбка. Женщина в ужасе начала отползать в слезах. «Стой, сынок! Не делай этого. Прошу!» - :успела поговорить она в слезах. Но это не помогло. Вскоре раздался звук удара после чего последовал крик и женский плач, потом еще удар, еще и еще. Плачь вскоре прекратился но не звуки ударов. Убийца пришел в себя лишь когда понял что превратил голову своей матери в кровавую кашу и лишь активно смешивал ее с грязью новыми ударами. \n\nИз толпы окружавшей поле битвы вышел неизвестный, он с улыбкой протянул маску и произнес…"
  ZLB_Zolin.8.a:0 "Один из нас."
  
 Zov_antihrista:0 "Зов Антихриста"
 Zov_antihrista_desc:0 "Зов Антихриста"
  ZLB_Zolin.9.t:0 "Падение"
  ZLB_Zolin.9.d:0 "«Пойдем в деревню, - говорили он, - там много чего можно вытащить, вот же сука» . Когда он пришел ко мне и начал говорить про Сатану, про то что я четвертый всадник я уже начал подозревать что он ебнулся. А теперь этот гандон заманил меня в деревню и решил кинуть. Куда он там собрался, к немцам? К партизанам? Никому он, сука не нужен был кроме меня. Надо было грохнуть его раньше. Или патрулю его оставить.»\n\nШторм мыслей крутился в голове Золина. Чикатило заманил его в очередную деревню и попытался застрелить в спину. Но Золина так просто не возьмешь. И даже подстрелил одного из помощников безумца.  Однако теперь лидер бригады сидел в разваливающейся избушке и прислушивался к шагам. Но его нервы уже были на исходе. \n\n«Андрей, а Андрей а помнишь как тебя тогда шавка немецкая схватила за руку? Глаза бешеные были хе-хе, сука, прям как у тебя сейчас. Кинуть меня он решил, я же тебя, суку, и выходил. Людей твоих не послал, а надо было. ВЫХОДИ ПОДОНОК! Или ты зализывать раны побежал как псина?» - :Золин кричал, он пытался спровоцировать Чикатило, но тот как будто испарился. Лидер бригады аккуратно выглянул в коридор и никого не увидел там, тем временем окно сзади разлетелось на куски когда туда запрыгнул Антихрист собственной персоной. Когда Золин развернулся он рассмотрел  лишь летящий в его сторону камень, который и вырубил его." 
  ZLB_Zolin.9.a:0 "..."
  ZLB_Zolin.666.t:0 "Новое начало"
  ZLB_Zolin.666.d:0 "Петр пришел в сознание в необычном положении. Перед тем как он открыл глаза его разум пронзила  боль которой он еще не испытывал. Он не мог двигаться его руки были обездвижены а ноги связаны. Внезапно еще один импульс в мозгу передал невероятную боль. Еле найдя в себе силы он увидел как Сливко вбивает ржавые гвозди в ладонь Золина. Анатолий увидел, что пленник проснулся и лишь улыбнулся ненадолго, после чего продолжил своё занятие. \n\nЗолин лишь сдавленно произнес: - «Что…» на большее сил не было. Но человек с молотком не отвечал. Тут подошел еще один, он был в маске и шлеме со звездой. «Он что-то говорил? Может уже…» - :начал он. «Да стой ты, захлебнется же. Подожди пока поставим» - :после чего усмехнулся сам над собой. \n\nВ очередной раз Золин пришел в себя в очень странном положении казалось весь мир перевернулся сверху вниз. Перед ним простиралось жуткое зрелище Чикатило стоял перед толпой людей. Казалось их были сотни, и они полностью одинокое дерево посреди Поляны. Золин попытался издать звук но получился лишь сдавленный стон, а когда он открыл рот несколько капель крови вылетели изо рта. \n\n«… И сейчас мы казним его, глупец, отступник он отверг дар Истинного Бога и решил остаться в мире иллюзий. Его Бог - это еврей на кресте. Наш Бог - это Владыка всего сущего, и сегодня он получит очередную жертву» - :вещал Чикатило перед толпой. После того как он закончил лидер культа взял в руки факел и кинул его в сторону Золина. Деревянный крест к кому он был прибит тут же воспылал. \n\n«Отныне мы не рабы Мертвого Бога, не бандиты и не бригады. Теперь мы Боги смерти, мы принесем Рок в этот мир…"
  ZLB_Zolin.666.a:0 "И никто не встанет на нашем пути!"
  
 Shech_zemla:0 "Выжженная земля"
 Shech_zemla_desc:0 "Они не заслужили этого. зеленые поля, чистые реки. Эти идиоты не заслужили это, мы сожжем поля, мы отравим воду, мы сделаем все чтобы они осознали что их Владыка их покинул. Пусть они жрут друг друга и даваться, пусть пьют кровь чтобы попытаться утолить жажду. Пусть их тела гниют  заживо пока их разъедают черви, пусть их взор вечно будет закрыт смогом. Они не заслужили всех мирских богатств и они сдохнут или придут к нам, но в любом случае будет поздно."
 ZLB_Zolin.10.t:0 "Смог над Московией"
 ZLB_Zolin.10.d:0 "Шокирующие кадры были сегодня опубликованы несколькими газетными агентствами Финляндии. По полученным сенсационным кадрам видно что большую часть Московии покрыли густой смог неизвестного происхождения. \n\nВ прессе уже начали появляться предположения по его происхождению, некоторые утверждают что это природные пожары разросшиеся из-за гражданской войны, другие утверждают что это действия немецких гарнизонов по борьбе с русскими партизанами.  Некоторые беженцы из Московии тем временем рассказывают о жуткой группе сатанистов под названием «Легион Антихриста» и винят именно их в массовых поджога лесов и полей.  На текущий момент официальное правительство Рейха отказывается комментировать ситуацию."
 ZLB_Zolin.10.a:0 "Какой ужас!"
 ZLB_shed_zeml:0 "Выженная земля"
 ZLB_shed_zeml_desc:0 "Армия Антихриста уничтожает всё, что у нас всех есть. Это проклятье для нас всех, кто оказался в Московии. Наши солдаты не поспевают за врагом, поскольку мы постоянно вынуждены идти в повышенной боеготовности, дабы на нас не нападали сатанисты."
 
 Shssterni_voini:0 "Шестерни войны"
 Shssterni_voini_desc:0 "Я слышу этот звук. Каждый день он шепчет мне в звуке машин, люди ленивы, глупы. Они не понимают что делают и для чего, заводы требуют жертв и вскоре шестерни будут перемалывать кости тех кто трудится недостаточно хорошо. А раскаленное железо будет содержать в себе кровь. Наше оружие станет лишь сильнее а работники, те что останутся, куда более мотивированными."
 ZLB_Zolin.11.t:0 "Жизнь и смерть на фабрике"
 ZLB_Zolin.11.d:0 "Из дневника заводского рабочего  Ивана Денисовича \n\n«Сегодня они заставили меня приносить жертву, у меня не было выбора… Сашка, я ж тебя от немцев прятал, почему ты не убежал? Почему ты не смог?  Я хотел пристрелить его, чтобы не он мучался. Но они смотрели, я ничего не мог поделать. Такой молодой был… и прямо в раскаленный металл его кинули, лицом вниз. После чего они чьей-то кровью начертить пентаграмму на станке. Что же я делаю? Почему я это делаю [нечитаемо]» судя по виду в страницу также впиталось несколько капель жидкости и вероятно, крови. \n\nСатанист откинул дневник перед тем как подойти к телу, бородатый рабочий лежал около своего станка. Рядом же и лежало оружие самоубийства, небольшой револьвер.\n\nСатанист лишь ухмыльнулся перед тем как отнести очередное тело к чану с металлом, недостатка тел точно не было."
 ZLB_Zolin.11.a:0 "Плоть, кости и кровь сделают наше оружие только сильнее."
 ZLB_Shssterni_voin:0 "Труд или смерть"
 ZLB_Shssterni_voin_desc:0 "Подобно фразе “Труд освобождает”, теперь лозунг “Труд или смерть” висит внутри каждого завода, каждой фабрики, работающих на нас. Суть её заключается в том, что либо человек трудится непокладая рук, даже под прицелом, либо же он умирает. Никто не должен будет раслабляться! Работать, только работать! Во славу Сатане и Антихристу!"
 
 Crovavie_reki:0 "Кровавые реки"
 Crovavie_reki_desc:0 "Слишком мало, СЛИШКОМ МАЛО! Он требует все больше и больше жертв но из все сложнее найти. Но я не могу остановиться, я зашел слишком далеко чтобы получить его благословение. И я не могу просто так сойти с этого пути. Может нужно больше жестокости? Я должен удовлетворить ЕГО!"
 ZLB_Zolin.12.t:0 "Кровь, больше крови, еще больше крови"
 ZLB_Zolin.12.d:0 "Яму вырыли приблизительно за час, куда сложнее было найти достаточное количество людей. Несколько деревень опустели, блокпосты и патрули было приказано брать живьем. Даже так на сбор потребовалось несколько людей. \n\nНо когда пришел час Чикатило явился лично. Первой группе пустили кровь приближенные, их тела не содержали достаточно крови. Война выкачивала жизнь из региона и из людей которых она затронула, но этого было мало. Вторую группу выпотрошили и их внутренности руками закинули  образовавшуюся лужу. Третьей группе отрезали головы и поставили их чтобы кровь вытекала. Спустя час крови стало достаточно чтобы она доставала Чикатило по колено. \n\nИ прошло время финального штриха. Ввели девушку, судя по всему очень молодую и ей была уготована особая судьба. Факелы зажглись и началось жуткое действо, на протяжении всего процесса она кричала, пыталась вырваться но веревки связывали ее. После слышались лишь сдавленный плач. В конце Чикатило абсолютно голый взял ее в шею и сбросил в яму. Девушка барахталась в крови и грязи, после чего верные культисты взяли лопаты и начали закапывать яму обратно."
 ZLB_Zolin.12.a:0 "Семя Антихриста прорастет на выжженной земле."
 
 Radi_bogadtvva:0 "Ради богатства"
 Radi_bogadtvva_desc:0 "Ситуация в Московии становится хуже с каждым днём и действия Бригады Золина вовсе не улучшают ситуацию. С другой стороны обнищавшие люди у которых уже нет надежды могут стать прекрасным дополнением нашей армии."
 ZLB_Zolin.13.t:0 "Посвящение"
 ZLB_Zolin.13.d:0 "Иван медленно шагал шагал к грузовику пока его деревню разграбляли. Забирали все что более менее похоже на ценность: еду, украшения, прочие ценности. На фоне слышались крики, раз в пару минут даже звучал одинокий выстрел. \n\nПорой даже удивительно как жизнь может измениться за полвека. Еще при царе семья Вани была из относительно зажиточных крестьян, пусть они и не были особенно богаты но на жизнь хватило. Потом пришли красные и взяли больше половины богатств семьи, но Ваня этого не застал. Потом пришли немцы, они забрали почти все, оставив лишь минимум на который еле можно выживать. Теперь пришли бандиты и забрали последнее. \n\nТерять Ивану уже было нечего дома нет, семьи нет а жить почему-то еще хочется. Может это был чистый инстинкт действующий в голове, но мужчина уже подошел к грузовику . \n\nСерьезно выглядящий бандит наставил немецкий автомат и произнес: «Мужик, ты отойди по добру по здорову, оно уже не твое». \n\nИван лишь сбивчиво произнес: «Да я бы с вами хотел». \n\n«С нами? Ну эт организовать можно» - с улыбкой ответил амбал, после чего вручил простреленный шлем и старую немецкую винтовку. \n\n«Сам понимаешь, ничего лучше нет, а еще вот… — после чего покопался по карманам — вот, тут патронов 9 больше нет. Давай залезай в машину, скоро уезжаем»."
 ZLB_Zolin.13.a:0 "Такая себе жизнь, но все еще лучше смерти."

 Grabit_monastiri:0 "Грабить монастыри"
 Grabit_monastiri_desc:0 "Еще викинги в древние времена познали мудрость, что в деревне в первую очередь нужно грабить церковь, так как все ценности лежат там. Времена меняются а истина остается прежней. Тем более существует определенные люди на стороне которые бы с радостью обменяли все честно отнятое имущество на необходимые нам ресурсы." 
 ZLB_Zolin.14.t:0 "Конфискация"
 ZLB_Zolin.14.d:0 "«Вас за это покарают! Вы сгорите в аду»! - кричал священник преграждая своим телом вход в монастырь. Бандиты Золина впрочем не были настроены на конструктивный диалог: «Слушай, ты либо отходишь, либо мы тебя оттаскиваем, те че, сука, непонятно?». \n\n«Изверги, нехристи!» - кричал служитель. \n\n«Бля, он мне надоел» -  грубо произнес один из бандитов после чего ударил служителя прикладом и оттолкнул шокированного попа на землю. Тот стер кровь с лица после чего начал отползать.\n\nЗдание была бедно обставлено, икон  мало, но и на этот товар найдется покупатель. Внезапно небольшое здание наполнил гогот. «Мужики смотрите какую хуйню нашел» - сдерживая смех произнес один из бандитов.. В руках он держал икону с изображением самого Иисуса, но что-то было не так. Казалось что она пострадала из-за чего лицо мессии было решено перерисовать. Новое лицо уже куда меньше напоминало Спасителя и куда больше Льва из какой-нибудь детской книжки. Через час не осталось уже ничего принадлежности, рисунки, даже подушка отправились в грузовик после чего бандиты уехали. \n\nС другой стороны самим вещам повезло гораздо больше. Быть может их выкупит какой-то музей зарубежный. Или они отправятся в коллекцию богатого эмигранта скучающего по родине. Ясно лишь одно.." 
 ZLB_Zolin.14.a:0 "Они смогут покинуть этот ад."

