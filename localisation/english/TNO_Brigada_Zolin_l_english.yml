  ZLB_despotism_party_long:0 "Бригада Золина"
  MSK_DISSOLUTION_Zolin_LEADER_DESC:0 "В жизни Петра Петровича Золина был момент, когда он верил во что-то великое. Вера в то, что родина, цельная и великая, независимо от того, сколько проклятые тевтонцы пролили на нее крови, вернет ей должное, с процентами. Ветеран Второй Мировой и Западнорусской войн, вера Золина в русских подвела его дважды.\n\nВ тот день Петр Золин, гордый духом русский солдат, умер уродливой смертью, оставленный гнить на русской земле. Его движущееся тело, однако, осталось, пересекая границу с Московией, с солдатами-единомышленника, которые, как и он, оставили что-то позади, на Западнорусском фронте и просто, как и многие другие ходячие трупы, посвятили свое существование тому, чтобы выжать все, что могли из немецкой машины.\n\nСейчас Рейхскомиссариат разрушен, как и его собственный дом, но, в отличие от многих лет назад, нынешний Петр не идеалист, который верит во что угодно, кроме самого себя. Бригада Золина вышвырнет немца с русских земель, но не из чувства гордости, идеологии или исторического возмездия, а для того, чтобы высосать, разграбить то немногое, что осталось на этой земле, чего бы это ни стоило. После чего он наконец-то сможет покинуть это проклятое место - забрав награбленные им драгоценности."
  ZLB_Cult_ultranationalism_long:0 "КА"
  ZLB_Cult_ultranationalism:0 "Культ Антихриста"
  ZLB_Chik_DESC:0 "Андрей Чикатило мертв и его место занял Антихрист. Больше нет того убийцы и насильника, что предал свою семью. Больше нет идиота, который бы бежал в ужасе от немецких патрулей. \n\nЕсть лишь Антихрист, сын самого Дьявола и карающая длань Сатаны, что уничтожит весь свет и живущих на нем. Но силы его пока ограничены. Несмотря на то, что тысяча голосов из другого мира шепчут ему свою мудрость каждый день этого все еще мало. Сам Сатана войдет в этот бренный мир через тело Андрея Чикатило. \n\nИ тогда все живущие поймут, что конец времен уже скоро настанет на этой бренной земле."
  ultranationalism:0 "Ультранационализм"
  
 ### Characters ###
 TAM_Oskar_Schindler:0 "Оскар Шиндлер"
 ZLB_Pyotr_Zolin: "Петр Золин"
 ZLB_Anatoli_Utkin: "Анатолий Уткин"
 ZLB_Andrei_Chicatilo: "Андрей Чикатило"
 ZLB_Andrei_Chicatilo_sec_desc: "------------\n§О жизни Чикатило до вступления в Бригаду Золина мало что известно. По обрывкам информации которые он неохотно выдавал в личных беседах можно узнать, что его семья бежала из украинского Рейхскомиссариата в 50-х годах во время мятежа СС. \nЖизнь, впрочем, лучше от этого не стала. Партизаны старались как могли помочь семье и даже обучили Андрея обращению с оружием. Далее его историю сложно отследить. По разным версиям либо немцы нашли убежище партизан и лишь молодому Чикатило удалось сбежать, либо группа не поделила что-то и сама распалась после того как очередной дележ добычи перерос в перестрелку. \nЗолин, тем не менее, встретил Чикатило убегающим от немецкого патруля, голодный и раненый, он тем не менее смог поделится информацией заставившей лидера бригады помочь ему и даже принять в свою банду. Все же знакомые у него были знакомые и были эффективные методы запугивания. \nВпрочем Петр никогда слишком не доверял безумцу: его странные знакомые и повадки хоть и помогают запугивать жителей Московии, тем не менее уже начинают настораживать."
 ZLB_Vyacheslav_Tolstopyatov: "Вячеслав Толстопятов"
