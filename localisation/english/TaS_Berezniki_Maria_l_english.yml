GWF.43.t: "Прихлопнуть мух"
GWF.43.desc: "Не все порой согласятся с тем, что кто-то побеждает в войнах. И те, кто когда-то назывался оппонентом, сегодня был простой тенью себя прошлого. Хотя идеи, порой проигравшие, порой победившие, имеют свойство жить ещё очень долго, пока остаются те, кто искренне верит в них.\n\nТе, кто потерпел поражение из старых фракций, теперь должен был склоняться в тенях, прячась от ненавистного режима, который теперь властвовал над ними. Порой они задавались вопросом: а как так получилось? Почему их идеи, более правильные и имеющие преданных сторонников, просто не оказывались способны себя отстоять в этой нелёгкой борьбе? Вопрос без четкого ответа... Но это не значило, что кто-то будет просто так сдаваться.\n\nСгруппировавшись, оппозиционные силы, когда-то преданные павшим фракциям, предприняли попытку начала подрывной деятельности против своей новой «власти».\n\nВ очередной беспокойный вечер, как по расписанию, заходили друг за другом разные по своему происхождению люди. И объединены они были одной целью: продолжать то, что они начали. Склонившись под лампами в мелкой квартире, собравшаяся группа принялась обсуждать дальнейшие планы на будущее.\n\nПривычный ход судьбы неожиданно прервался грохотом, который пронёсся по комнате звонким эхом, заставив всех заседавших насторожиться. В мгновение ока перед ними появились неизвестные люди, вооруженные многочисленными орудиями. Не давая никому возможности даже что-то сказать, эти неизвестные пустили град пуль в тех, кто желал противостоять режиму.\n\nЦель была одна: устранить врагов. И она была в очередной раз успешном выполнена. Горы трупов развалились везде, где только могли. Теперь же пришла пора убираться и забыть о всех тех, кто решил встать против."
GWF.43.a: "Сразу и на раз"

GWF.44.t: "Оборванные волны"
GWF.44.desc: "Агенты британской разведки, развернувшие свой пост вблизи от некогда немецкой границы, прислушивались к малейшим звукам, пробивающимся сквозь эфир. Каждый день их работы, за время существования подразделения, завершался успешно, если им удавалось перехватить новые сведения из остатков поверженной Германии.\n\nНо сегодня случилось нечто необъяснимое и тревожное. Один из сотрудников позвал своего начальника, чтобы донести до него обеспокоенную новость.\n\n– Докладываю... В общем... Все радиоволны, которые мы перехватываем, внезапно оборвались. Совершенно все.\n\n– Что вы имеете в виду под "оборвались"? – возмущенно спросил командир, в его голосе звучала растерянность. – Это немыслимо! Дайте-ка сюда... - он вырвал из рук подчиненного оборудование и сам начал прослушивать каждую из активных частот.\n\nСпустя некоторое время, выражение лица оперативника менялось: от гнева к удивлению, а затем к нарастающему беспокойству. Он был готов к разным сценариям, но не к такому исходу, когда со всех территорий, за которыми велось наблюдение поступало ни единого сигнала, а теперь, в южной части Германии, словно и вовсе не было никакой радиоактивности.\n\nНаконец, командир снял наушники, погружаясь в раздумья о случившемся... Как такое могло произойти? С тяжелым вздохом он отдал распоряжение:\n\n– Будьте начеку... Пока предпринимать какие-либо действия будет крайне рискованно..."
GWF.44.a: "Тишина. Абсолютная тишина"

GWF.45.t: "Ветеран"
GWF.45.desc: "Труд освобождает и Отто Байсхайм знает это не понаслышке. Однако последние несколько лет он остаётся безработным, наблюдая за хаосом, который развернулся в Германии. Он ещё раз взглянул на письмо от Шмидт-Рутенберга, пробежался по нему взглядом и обдумал перспективу открытия собственного магазина. Перспектива выглядела, честно говоря, не обнадёживающе.\n\nОн открыл окно и взглянул на пробуждающийся Мюнхен. На улице среди машин под грязным коричневым небом бегали служащие, рабочие и бандиты. Он даже не удивился, заприметив группу антропоморфных зелёных черепах, обратив большее внимание на мальчика-почтальона, идущего к его дому. Он не рассчитывал на новую корреспонденцию от его партнёров, но в глубине души желал услышать весточку от родственников.\n\nК своему удивлению, Отто обнаружил письмо со странным штампом, которым с недавних пор пользуется "правительство" Штутгарта. Внутри оказалась немного наивная, но убедительная просьба проконсультировать офицеров армии нового режима, с намёком на возвращение на службу. В глазах Байсхайма в этот момент сверкнула слеза надежды."
GWF.45.a: "Опыт не пропьёшь"

GWF.46.t: "Объявить о выборах"
GWF.46.desc: "В штутгартской ратуше разразились грозные споры. Политики разного толка собрались вместе для обсуждения будущих перспектив для решения нарастающего хаоса. Бумаги и оскорбления перелетали через весь зал, задевая каждого, кому не повезло оказаться на пути.\n\n– А я вам говорю, мы должны объявить военное положение и консолидировать власть! – произнёс один из политиков, презрительно указывая на одно из своего оппонента.\n\n– Да что за варварство? Вы хоть понимаете, на грани какого коллапса стоим? Никакого военного положения мы вводить не будем! – парировал второй политик, насмехаясь над попытками первого убедить в необходимости усиления полномочий.\n\nРазвернувшаяся полемика превратилась в настоящую борьбу. Каждый отстаивал свой взгляд на решение проблем. С криками и кулаками набрасывались друг на друга те, кто должен был сотрудничать в это непростое время.\n\nВ конце концов, раздался удивительно громкий удар по столу с криком «Тихо!», что заставило на время замолчать всех тех, кто только что спорил уже даже не о политике. Это был председатель, прибывший, чтобы сделать объявление.\n\n– Пока вы тут проедали бюджет, был подписан указ о подготовке и проведении выборов. Всё уже рассмотрено и утверждено. – наконец произнес председатель, когда все успокоились.\n\nКаждый заседавший переглянулся со своими ближними соратниками, а затем зал наполнился овациями. «Ну, конечно, как мы сразу не догадались об этом», «Разумеется, благая мысль», «Скорее к выборам» - такие и другие фразы зазвучали в помещении, когда все наконец смогли прийти к хоть какому-то соглашению."
GWF.46.a: "Доброта, позитив и улыбки, ведь у нас демократия"

GWF.47.t: "Отлов утекающих мозгов"
GWF.47.desc: "Пробираясь через захолустные дома, разрушенные недавними событиями войны, учёный физик-ядерщик скрывался среди развалин, желая скрыться от представителей той власти, под чьей тенью он оказался после падения режима, за который он ещё совсем недавно выступал.\n\nЗайдя в одно из обвалившихся строений, учёный уж было хотел спокойно вздохнуть Облокотившись спиной на холодную стену, он сполз вниз, чувствуя, как усталость начинает овладевать им после многочисленных бессонных ночей в постоянных бегах.\n\nС закрытыми глазами он хотел было уснуть, вот только резкий удар прикладом по его голове опередил его желания. Потеряв сознание, он рухнул на каменный пол. Только спустя время он очнулся где-то в машине с завязанными глазами и скованными руками...\n\nСразу стало понятно, что он в какой-то машине: звук двигателя и постоянная тряска были явными обозначениями обстановки. Попытавшись хоть что-то сделать, учёный понял, что он не может сильно пошевелиться. Затем он услышал где-то со стороны надменный смех со словами: «А ученый-то проснулся. Уж думал, что своим ударом я его на тот свет отправил». Затем вся машина разразилась издевательским смехом. Благо достаточно скоро, они прибыли на место назначения. Грубо вытолкнув связанного мужчину, оперативники повели его куда-то внутрь неизвестно здания\n\nШагая непонятно где, учёный совсем уж потерял счет времени. Сколько времени он в таком состоянии? Не ясно... Наконец его усадили на холодный стул, сняв с его глаз повязку, давая ему возможность осмотреться. Практически сразу по окружению он осознал, что оказался в тюремном НИИ. Перед ним предстал заведующий, объявив о том, что теперь он обязан принимать участие в исследованиях и разработках, пока для него не будет определена иная судьба."
GWF.47.a: "Не учи учёного, а заставляй работать на себя"

GWF.48.t: "Вальс смерти и безумия"
GWF.48.desc: "Большой торжественный зал в Мюнхене давно не видел пышных декораций. Со времён Кампфцайта тут не проводились какие-либо масштабные мероприятия, в основном тут происходили какие-либо короткие церемонии. По личному приказу Госпожи Акеми, в кратчайшие сроки интерьер был приведён в порядок. Сейчас этот зал выглядел роскошнее помещений берлинского Фольксхалле. Яркие лампы, помпезные столы, вывешенные флаги с саламандрой на боку, всё выглядело идеально. Тут должна пройти праздничная церемония, посвященная концу войны. Сегодня должны собраться важные офицеры и чиновники Штутгартского правительства.\n\nВ течение целого дня приходили абсолютно разные люди, но у каждого из них была своя роль. Прошло всё, конечно, не без нюансов. Некоторых гостей смущало настойчивость, с которой их сюда приглашали, а также большое число агентов Сил Безопасности. Но их быстро успокоили словами о важности данного мероприятия и незатухающем эхе войны. К вечеру все приглашенные наконец-то прибыли во дворец. Их постепенно вывели в торжественный зал, тревожную атмосферы создавал нервный настрой солдат Сил Безопасности.\n\n- Здравствуйте, я рада, что вы все соизволили прийти на такое важное для страны и всех нас мероприятие. Мы с вами прошли долгий и кровавый путь. Сейчас прошу всех встать. Вы услышите новый гимн, - начала свою речь взошедшая на сцену девушка, остановив свою речь, она закрыла глаза и подняла правую руку с бокалом в руке.\n\nИз динамиков, стоящих над сценой раздалась знакомая многим в зале "Песнь Хорста Весселя". Однако... что-то в ней было неправильным. Искаженные, странные тона вызвали легкое роптание в толпе. Резко, Хомура смахнула вниз ранее поднятую руку, разбив бокал, солдаты Сил Безопасности подняли свои штурмовые винтовки и открыли огонь по толпе, раздались истошные крики и звуки разлетающиеся плоти. Черноволосая волшебница просто стояла на сцене и смотрела как то, что она "строила" последнее время разрушается за считанные секунды. Выстроенный спектакль начинает рушится руками директора театра.\n\nСпустя несколько минут, беспорядочная стрельба прекратилась. Были лишь слышны редкие одиночные выстрелы, добивающие выживших. Из-за занавеса к Хомуре на сцену подошёл высокопоставленный офицер сил безопасности.\n\n- Мы выполнили всё так, как вы и просили, что теперь?, - спросил высокий мужчина.\n\n- Молодцы, теперь, пожалуй, избавьтесь от тел, можно даже со всем зданием, - ответила Хомура, спрыгнув со сцены. Проходя через лужи крови, она вышла из здания."
GWF.48.a: "Конец когда-нибудь наступит"

GWF.49.t: "Путь к норме"
GWF.49.desc: "Большой торжественный зал в Мюнхене давно не видел пышных декораций. Со времён Кампфцайта тут не проводились какие-либо масштабные мероприятия, в основном тут происходили какие-либо короткие церемонии. По личному приказу Госпожи Акеми, в кратчайшие сроки интерьер был приведён в порядок. Сейчас этот зал выглядел роскошнее помещений берлинского Фольксхалле. Яркие лампы, помпезные столы, вывешенные флаги с саламандрой на боку, всё выглядело идеально. Тут должна пройти праздничная церемония, посвященная концу войны. Сегодня должны собраться важные офицеры и чиновники Штутгартского правительства.\n\nВ течение целого дня приходили абсолютно разные люди, каждый из них внёс свой вклад в построении государства на обломках Германии. Атмосфера во всём здании сохранялась приподнятой, даже солдаты Сил Безопасности не излучали обычной для них мрачности. К вечеру все приглашенные наконец-то прибыли во дворец. Их вывели в торжественный зал и попросили занять свои места. Толпа затихла в ожидании обращения своего лидера.\n\n- Здравствуйте, спасибо всем за то, что сюда пришли. Мы вместе прошли этот долгий и тяжёлый путь, преодолели невероятные испытания. Честно, не хочу вас томить долгими речами, поэтому сразу перейду к делу. Я официально объявляю о реорганизации нашего государства. Контролируя большую часть территории Великогерманского Рейха, только нас можно назвать истинными наследниками тысячелетней истории Германии. А сейчас, настало время пиршества, с чем я вас и поздравляю!, - сказал свою речь взошедшая на сцену девушка, держа в руке бокал.\n\nТолпа, сидевшая на креслах, резко начала подниматься в ноги и хлопать в руки. Сбитые хлопки быстро превратились в единые громкие аплодисменты и овации. Затем на сцену вышел гауляйтер Вюртемберга, Ганс Филбингер, которому она поручила руководить дальнейшим ходом празднований и объявлять дополнительные детали.\n\nСмотря на ликующих чиновников и офицеров, Хомура начала уходить со сцены, оставив бокал на столе."
GWF.49.a: "Спектакль продолжается"

GWF.50.t: "Выгнать крыс"
GWF.50.desc: "Хомура разместилась на шпиле чудом уцелевшей штутгартской телебашни. Конечно, вид отныне открывался не такой чудесный, многие районы города пострадали. Где-то продолжали тлеть руины, где-то шло неспешное восстановление, где-то происходили перестрелки между бандитами и полицией. Однако волшебница пришла сюда не любоваться вечерним городом, ей нужен был, чтобы сюда пришёл Кьюбей. Пистолет уже был на готове.\n\n- Акеми Хомура, ты меня вызывала?, - снова появившись словно из воздуха, появился инопланетный зверёк.\n\n- Да, у меня есть пара крайне важных вопросов. Ты же ответишь на них, ведь так?, - безэмоционально ответила Хомура.\n\n- Конечно, я отвечу на то, на что я знаю ответ, - раздался голос, Кьюбей, как обычно, даже не открывал рот.\n\n- Хорошо, как вы, инкубаторы, скрываетесь от взора людей и можете появляться только у волшебниц?\n\n- У нас была такая технология, где мы могли настраиваться на мозговые волны нужных нам людей.\n\n- Была?, - бровь Хомуры поднялась, - Расскажи поподробнее. И ещё вопрос, сколько вас по всей Германии и миру?\n\n- Мы несколько лет назад потеряли эту технологию, теперь мы можем искажать световые потоки на ограниченное время. По вашему определению - это невидимость, - вертясь по кругу, словно кот, отвечал он, - Численность инкубаторов за пределами Германии неизвестна, мы не имеем связи с ними. По Германии нас около пятнадцати тысяч.\n\nУслышав всю эту информацию, лицо Хомуры исказилось в ухмылке. В этот же момент тело одного из Кьюбеев было изрешетено пулями. Через пару дней по всей Германии уже бегали отряды солдат, ищущих белых зверьков с кольцом на спине. Они теперь видимы каждому, но они просто скрываются. Для Хомуры это стало каким-то невероятным чудом, что оказывается ненавистные пришельцы теперь не такие уж и неуязвимые."
GWF.50.a: "Пусть они исчезнут"

