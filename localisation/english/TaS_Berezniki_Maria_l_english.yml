GWF.52.t: "За барьером"
GWF.52.desc: "Автомобиль ехал уже несколько часов, постепенно приближаясь к тому, что называлось Франко-Бургундской границе. Проезжая мимо разбитых дорог, минных полей и руин городов и деревень, на горизонте стал виднеться пограничный пункт. Он не был похож на обычное КПП, а больше на военно-наблюдательный пункт. Сообщения о машине, которая собиралась преодолеть границу "Зоны" были переданы заранее, поэтому осведомленные солдаты не открывали огонь.\n\n-Госпожа, мы подъезжаем к Франции, 	вы уверены в том, что делаете?, спросил сидящий на переднем пассажирском сидении офицер.\n\n-Да, я считаю это поможет моей цели, - ответила Хомура.\n\n-Через десять минут мы пересечём границу, протокол пересечения все знают, - заговорил водитель.\n\nПодъехав к границе, офицер вышел к солдату и стал показывать всякие бумаги, подтверждающие выезд. Тщательно вычитав всё содержимое, солдат отдал воинское приветствие и приказал поднять барьеры. Словно в каком-то научно-фантастическом фильме, крепкие железные ворота начали раскрываться, сопровождаемые огнём красных ламп по сторонам. Офицер вернулся в машину, и группа въехала во Францию.\n\nХомура, всё это время сидевшая на заднем кресле, резко почувствовала необычную слабость. "Нет... почему?", - подумала девушка, схватившись за лоб, который оказался сильно горячим. Глаза стали смыкаться сами по себе, несмотря на отчаянные попытки сопротивления телу, волшебница спустя десять минут отключилась.\n\nОткрыв глаза, Хомура оказалась в знакомой ей ратуше, в окружении пары офицеров и человека в медицинской форме. На закономерный вопрос о том, что здесь происходит, ей рассказали, что поездку пришлось экстренно завершить, так как она не приходила в себя с момента пересечения границы. Даже звучали опасения о том, что она скончалась, так как не было никакой реакции организма целых несколько дней. После того, как ей всё рассказали, девушка приказала оставить её в покое."
GWF.52.a: "Что же это было?"

GWF.53.t: "Отчаянный поиск"
GWF.53.desc: "Вся Германия была под её контролем, но что же не так? Агенты службы безопасности по приказу Хомуры ищут одного отдельного взятого человека. Розововолосая девушка примерно её же возраста. Описание, повадки, всё было указано до малейшей детали, чтобы они не упустили цель. Они должны найти Мадоку, чего бы им это не стоило.\n\nСтол Хомуры заполнен различными отчётами и наблюдениями от агентов, но ни один из них не смог выполнить поставленную задачу. Зона поисков протянулась от Милана до Вильнюса, но ничего не помогало. Любые зацепки оказывались несущественными, либо напрямую сфальсифицированными. Ни один из агентов не помог приблизить задачу.\n\nНет, конечно, были и моменты, когда Хомура навещала некоторые места по заявлениям агентов, но при личной проверки снова ничего не сходилось, вся информация была неверно воспринята либо агентами, либо ей самой. Была и пара тройка ушлых агентов, которые в погоне за похвалой и продвижением по карьере хотели выдать за Мадоку совершенно случайного человека. Их судьба за такой наглый обман и фактическое оскорбление образа Мадоки была незавидной.\n\nВ кабинет вошел очередной офицер Сил Безопасности, он был довольно высокопоставленным, и поэтому ему было позволено приходить с докладами лично к Хомуре.\n\n-Госпожа, у меня есть отчёт по поиску в регионах Саксония-Анхальт и Каунас, на данный момент ничего нет, - заявил офицер.\n\n-Гюнтер, вы же не просто так свой хлеб едите. Где хоть что-то?, - спросила девушка у разведчика.\n\n-Извините, госпожа, но найти одного отдельно взятого человека на такой территории словно искать иголку в стоке сена. Мы даже не уверены существует или жива она!, - возразил офицер.\n\n-Заткнись! Меня не волнуют детали, мне нужен только результат!, - рявкнула Хомура на офицера, - Проваливай прочь!\n\n-Так точно, Госпожа, - ответил Гюнтер, медленно выходя из кабинета.\n\nКак только дверь захлопнулась, Хомура села обратно на свой стул. Несмотря на настойчивость отдаваемых ей приказов, внутри она чувствовала растущее в душе беспокойство, которое вело только к единственному выводу."
GWF.53.a: "Это бесполезно?"

GWF.54.t: "Игра"
GWF.54.desc: "Хомура снова сидела в этом пыльном, грязном кабинете. По какой-то вселенской несправедливости это помещение считалось её рабочим местом. С конца войны никто не занимался зданием ратуши, оставив все шрамы войны на месте. Разбитые окна, наспех заколоченные фанерой, стены с дырами от пуль, разбитая мебель и запах смерти. Но, не смотря на всё это, сейчас кабинет казался более родным, чем он был до войны.\n\nНа столе ничего не лежало, ни бумаг, ни ручек, ни прочей аттрибутики, обозначающие какое-либо дело. Единственное, что оставалось, это револьвер и пачка патронов к нему в тумбе под столом. Хомура открыла полку и вытащила оружие, коим был какой-то советский "Наган", его предыдущую принадлежность выдавала выбитая на рукоятке пятиконечная звезда. Зарядив один патрон в барабан. Девушка начала крутить револьвер в руке, осматривая его.\n\nЗакончив бессмысленный осмотр, Хомура приставила ствол к виску и нажала на курок. Щелк, пустой. Щелк, снова пустой. Щелк, и оглушительный хлопок раздался из барабана Нагана. Пуля вылетела из своего гнезда, пробив голову волшебнице насквозь. По лбу и лицу потекла свежая кровь, пачкая волосы и одежду. Хомура прильнула к спинке стула, сильно дыша. А рана, казавшаяся смертельной, стала медленно затягиваться.\n\n"Три выстрела, неплохая удача", - подумала про себя девушка. Она особо не задумывалась, зачем постоянно играет в эту рулетку. Ведь для волшебницы никакие физические ранения не страшны и это всего-лишь трата своих магических сил на регенерацию тела. В чем был смысл этого ритуала самоунижения? Хомура считала это наказанием, наказанием за то, что она до сих пор не спасла её, Мадоку.\n\nЧтобы она ни делала, как бы она ни старалась, всё было бессмысленно. Для чего был пройден такой путь? Зачем было пролито столько крови, пота и слёз? Вздохнув, Хомура вытерла рукавом оставшуюся на лице кровь, встала из-за стола и пошла к двери."
GWF.54.a: "Надо сходить проветриться"

GWF.55.t: "Необычная встреча"
GWF.55.desc: "Хомура... ничего не делала. Она бесцельно шла по ночным улицам Штутгарта, редко обращая внимания на идущие стройки или обгоревшие руины. Ветер поднимал лежащий пепел и пыль в воздух, щекоча нос. Куда она идёт? Зачем, с какой целью? Все эти вопросы были абсолютно бессмысленными. На самом деле, всё, что её окружало казалось абсолютно бессмыслицей. Какой толк от всего сделанного, если главная цель недостижима?\n\nМысли переполняли голову Хомуры. Может, это её наказание за попытку разрушить сложившийся до неё мир? Может, это всё же или чистилище? Прошёл уже не один год, но нет ни капли информации о Мадоке. Кьюбей говорил, что она точно в этом мире, но не была ли это очередная уловка? Каждый последующий шаг давался всё тяжелее и тяжелее. Сделала ли она всё правильно? Или можно было достичь результатов другим путём?\n\nХомура резко остановилась, она только сейчас заметила слежку. Сколько за ней уже шли следом? Это ловушка? Кто-то нападёт? Девушка потянулась, чтобы достать пистолет из щита, но в последний момент она отпустила руку. Даже если это верная смерть, то может и не стоит сопротивляется? Волшебница обернулась на 180 градусов и крикнула в воздух: "Выходи!"\n\nВздымая пыль, перед ней оказалась русоволосая девушка. Она выглядела на несколько лет старше Хомуры и почти на голову выше. Необычный костюм, похожий на античные доспехи выдавал в ней волшебницу. В одной руке у неё было копьё, а в другой толстая папка с кучей бумаг.\n\n-Ты кто?, - первой начала говорить Хомура.\n- Извиняюсь за вторжение, Мария Романова, очевидно, я тоже волшебница, - ответила девушка, - как я знаю, ты сейчас правитель всех этих земель?\n- Хомура Акеми, да, но какой от этого смысл? Если даже я не могу сп..., - в последний момент закусив губу.\n- Ты хотела сказать про Мадоку Канаме, верно? Я последние года собирала информацию о волшебницах и происходящих в мире странностях\nЗрачки Хомуры резко расширились, она быстро рванула к Марии и схватила её за грудки костюма, "Что ты знаешь? Говори!", - дрожащим голосом спросила черноволосая волшебница.\n- Успокойся, вся информация в папке, но будет не так просто. Я тебе готова помочь, так что, можешь хотя бы меня отпустить, - спокойным тоном ответила другая волшебница.\n- Прости, я разнервничалась. Что ты можешь рассказать?, - отпустила Хомура Марию, и отойдя на шаг назад, взмахнув правой рукой свою причёску.\n- Давай обсудим всё в другом месте, - улыбнувшись, ответила Мария."
GWF.55.a: "Свет в конце туннеля?"

GWF.56.t: "Планы, планы и ещё раз планы"
GWF.56.desc: "Между узкими сырыми улочками протискивались два человека. Впереди шла высокая русоволосая девушка, держась за своё золотоё копьё. За ней следом шла Хомура, держа руку за щитом. Её всё еще одолевало недоверие, поэтому в любом момент она была готова даже если не принять бой, то хотя бы сбежать. Идя следом за волшебницей в античных доспехах, паранойя не давала Хомуре успокоится. Через почти 20 минут ходьбы, Мария остановилась перед дверью с сильно затёртой вывеской. "Что же, пришли", - заговорила девушка и открыла дверь. Хомура, промолчав, пошла за ней следом.\n\nТо место, в которое вошли пара волшебниц нельзя было назвать каким-то роскошным, но оно и не было похоже на какой-нибудь подпольный штаб. Скорее, интерьер походил на какой-то бар или простенькое кафе. Мария подошла к стоящему за стойкой высокому немцу и сказала: "Франц, выводи обычных посетителей". Со словами "Извините, кафе закрывается", люди с ворчанием начали вставать со своих мест и выходить, оставив зал пустым.\n\n- Садись где удобно, тут безопасно, - вернувшись к Хомуре, обратилась Мария.\n\n- Хорошо, так что же ты знаешь. О Мадоке, - всё еще оставаясь настороже, черноволосая волшебница подошла к случайному дивану.\n\n- Погоди, давай по порядку. Всё не так легко, как ты думаешь, - положив папку на стол, ответила другая волшебница.\n\nСлегка цокнув, Хомура решила промолчать, чтобы дать Марии рассказать всё нужно. В свою очередь, Мария начала прояснять все детали о том, что произошло в этой вселенной. С каждым новым документом, для Хомуры начал складываться пазл в голове. Всё начало становится, хоть и немного, но понятнее. Однако, вопрос "А что с Мадокой?" оставался. И в момент, как она хотела спросить, Мария, будто отвечая наперёд, сказала "Проект "Пойманный Бог", она же Мадока Канаме".\n\nЗакончив рассказ всех важных документов, Мария встала и протянула руку Хомуре.\n\n- Надо положить конец всем аномалиям, ну а ты, наконец, спасешь Мадоку, - заговорила Мария.\n\n- Да, конечно, - ответила Хомура, пожав протянутую руку."
GWF.56.a: "Покончим с этим"

GWF.57.t: "Необычная встреча"
GWF.57.desc: "Хомура... ничего не делала. Она бесцельно шла по ночным улицам Штутгарта, редко обращая внимания на идущие стройки или обгоревшие руины. Ветер поднимал лежащий пепел и пыль в воздух, щекоча нос. Куда она идёт? Зачем, с какой целью? Все эти вопросы были абсолютно бессмысленными. На самом деле, всё, что её окружало казалось абсолютно бессмыслицей. Какой толк от всего сделанного, если главная цель недостижима?\n\nМысли переполняли голову Хомуры. Может, это её наказание за попытку разрушить сложившийся до неё мир? Может, это всё же или чистилище? Прошёл уже не один год, но нет ни капли информации о Мадоке. Кьюбей говорил, что она точно в этом мире, но не была ли это очередная уловка? Каждый последующий шаг давался всё тяжелее и тяжелее. Сделала ли она всё правильно? Или можно было достичь результатов другим путём?\n\nХомура резко остановилась, она только сейчас заметила слежку. Сколько за ней уже шли следом? Это ловушка? Кто-то нападёт? Девушка потянулась, чтобы достать пистолет из щита. Walther P38, ставший уже родным, оказался у неё в руке, предохранитель снят. Обернувшись, она наставила пистолет в пустоту. "Выходи!", - крикнула волшебница, выстрелив куда-то прямо.\n\nВздымая пыль, перед ней оказалась русоволосая девушка. Она выглядела на несколько лет старше Хомуры и почти на голову выше. Необычный костюм, похожий на античные доспехи выдавал в ней волшебницу. В одной руке у неё было копьё, а в другой толстая папка с кучей бумаг.\n\n-Мария Романова, волшебница, - резко сказала ей незваный гость, - как я знаю, ты сейчас правитель всех этих земель?\n-Приятно познакомится, но что тебе тут надо?, - ответила ей Хомура, проигнорировав её вопрос.\n-Ничего особенного, небольшую услугу тебе окажу. Даже не смотря на то, что ты натворила, - выпалила Мария.\n-Тебе то какая разница, я живу только ради защит.., - в последний момент закусив губу.\n-Мадоки Канаме, верно? Я собирала информацию о происходящих в мире странностях, и о ней там есть много полезного, - вытащив папку, русоволосая волшебница кинула папки в грязь под ноги Хомуры, - надеюсь, мы с тобой больше не увидимся.\n-Стой!, - крикнула Хомура, выстрелив пару раз в исчезающий силуэт в античных доспехах. Вздохнув, она аккуратно подняла папку и смахнула с неё грязь. На титульном листе карандашом была написано "О разрыве вселнной""
GWF.57.a: "Подарок судьбы?"

GWF.58.t: "Планы, планы и ещё раз планы"
GWF.58.desc: "Хомура не хотела возвращаться в ратушу, все ассоциации с этим местом давно приобрели только негативные оттенки. Но фактически это её офис и место, где она могла отдавать приказы и погрузится в свои мысли. Войдя в здание, хруст штукатурки и скрипы пола под ногами были единственными звуками, сопровождающими Хомуру. Поднявшись в кабинет, она заперла дверь, прислонив крупный шкаф. Слабое освещение, лежащие на полу бумаги и заколоченные окна - именно так сейчас выглядело это помещение.\n\nПодойдя к столу и смахнув всё с его поверхности, волшебница положила папку и села на рядом стоящий стул. "О разрыве вселенной, да" - глядя на обложку, прошептала девушка. Ленточка, скрепляющая папку, была тут же сорвана, открыв вид на огромную стопку бумаг, документов, отчётов и дневниковых записей. Казалось, что даже нескольких дней не хватит, чтобы всё перечитать. Хомура приступила к исследованию бумаг, начав по порядку с самого верха.\n\nЛист шёл за листом, страница за страницей, к Хомуре начало приходить понимание, что это её личный Святой Грааль, где всё было объяснено до почти каждой мелочи. Волшебницу поразила скрупулёзность собранных материалов. Она не верила, что это возможно, но это реальность. От некоторых документов бросало в дрожь, почти всё время за ней велась слежка спецслужб крупнейших держав. Однако, пока что о Мадоке не было никаких сведений...\n\nВремя приближалось к полуночи, уже больше половины бумаг было вычитано, Хомуру снова начало одолевать отчаяние, ведь ничего полезного лично ей там не было. Начали появляться мысли о том, чтобы бросить это чтение, но волшебница сопротивлялась им. И тут... в последующем листе промелькнул заголовок "о проектах Аненербе на острове Борнхольм". Одним из этих проектов был "Пойманный Бог"... Описание было крайне скудным, однако для Хомуры всё стало и так понятно. Теперь она искала все упоминания этого проекта в остальных документах.\n\nК утру вся папка была прочитана. Все аномалии, связанные с Борнхольмом и окружающими его территориями сложились в единую картину. Мадока, она там. И это точно. Её последняя битва наконец-то начнётся."
GWF.58.a: ""Борнхольм, значит""

GWF.59.t: "Начало конца"
GWF.59.desc: "Хомура находилась на небольшом военном аэродромом под Гамбургом. Она ходила кругами вокруг старого поршневого "Юнкерса". На нём она должна долететь до своей финальной точки назначения - острова Борнхольм. Парочка инженеров осматривала двигатели и лопасти транспортника, убеждаясь, что самолёт полностью исправен. К ходящей по взлётно-посадочной девушке подошёл немолодой мужчина в форме пилота.\n\n- Зиг Хайль, госпожа Акеми, я готов вас довезти куда прикажете, - вскинув правую руку заговорил пилот.\n- Думаю, я сама справлюсь, - вежливо отказалась Хомура, она не умела управлять самолётом напрямую, но с помощью магии - вполне.\n- Недооценивайте меня, в своё время мне сам герр Гёринг руку жал, будет величайшим долгом выполнить это поручение, - ударив себя в грудь, заявил он.\n- Хм, хорошо. Вы же понимаете, что задача может быть смертельной? - ответила волшебница, - готовьтесь к вылету.\n\nИз докладов разведок говорилось, что над Борнхольмом находится некое магический барьер, полностью вырубающее любую технику в радиусе километров двадцати от него. Из обрывочных сообщений говорилось о розовом сферическом поле и странных стрелах. Хомура не до конца верила содержимому этих докладов, однако в глубине души теплилось чувство, что Мадока уже где-то рядом, и то, что она теперь точно на правильном пути.\n\nЧерез час самолёт уже был в небе. Из иллюминатора открывался вид на бескрайнее Балтийское Море. В фюзеляже не было никого кроме Хомуры. Она молча сидела и смотрела на этот пейзаж. До Борнхольма оставалось ещё минут сорок. Через некоторое время вид из окон преобразился, чёрные тучи заволокли всё вокруг. Самолёт начало резко и неконтролируемо трясти. Волшебница, крепко держась за части фюзеляжа, дошла до кабины пилота.\n\n- Блять! Он стал неуправляемым, штурвал не слушается, - кричал пожилой мужчина в пустоту, сопровождаемую шипением радио, - Мэй-дэй, мэй-дэй.\n- Пилот, что происходит, - прервала его зашедшая Хомура.\n- Такого не должно быть, грозовой фронт не может появляться за минуту! Что за свечение на Земле? Господи, - продолжая дёргать всякие рычаги, ответил пилот.\n- Попытайтесь подняться как можно выше, дальше я сама, - крикнула девушка.\n\nПилот, не сделав ни одного возражение, резко потянул штурвал на себя. Самолёт резко начал набирать высоту. Как только Хомура почувствовала, что она успешно долетит до острова, волшебница направилась к двери фюзеляжа. С невероятным усилием открыв дверь и забросив парашют на спину, Хомура вышла из самолёта навстречу со своей судьбой."
GWF.59.a: "Я иду"

GWF.60.t: "Высадка одного человека"
GWF.60.desc: "Сильнейший ветер ударил по лицу Хомуры. Падение с самолёта, казалось, длилось вечность, с каждой секундой земля становилась не сильно виднее. В высоте нескольких сотен метров над островом, волшебница заморозила время и раскрыла парашют. Только сейчас, сквозь тёмные облака она увидела застывшие в воздухе стрелы, которые бы, стоило бы ей промедлить хоть секунду, изрешетили её в полёте. Аккуратно маневрируя, Хомура наконец-то смогла нащупать почву под ногами. Время пошло. Стрелы, направленные в небо, продолжили свой путь.\n\nВолшебница оказалась на каком-то из скалистых пляжей острова. Взобравшись на единственную возвышенность - какое-то дерево, она начала рассматривать окружение. Пейзаж открывался... крайне необычный. Заброшенные деревушки и городки, небольшие озёра нестандартной формы, куски какого-то особняка, будто разрезанные ровно ножом. Но в самом центре были с виду неприметные постройки. Казалось, что это всего-то заброшенная база местного военного гарнизона. Однако Хомура даже в десятке километров чувствовала огромную энергию, исходящую оттуда.\n\nПочти бессознательно, ноги сами потянули волшебницу в ту самую сторону, пробираясь через грязь и густой лес, к вечеру она добралась до этой самой базы. Небо стало поразительно чистым, будто встречая своего гостя. Проходя по слегка заросшими травой асфальтовыми дорожками, Хомура заприметила то, что можно назвать входом в подземный комплекс. Опять же, он выглядел крайне непримечательно, но как-то ей удалось наткнутся именно туда, куда надо.\n\nОткрыв тяжёлый стальной люк, девушка пошла вниз по слабо освещенной лестнице. Спускаясь дальше, узкие ступеньки сменились широким подземным исследовательским центром. Белое освещение, куча старых ламповых компьютеров, разные расчёты на досках. Но что-то тут явно было лишнее, кусок стены с дверью, будто из старинного особняка был небрежно "вписан" в конце зала. "Надеюсь, это то, что мне нужно", - прошептала Хомура. Взяв пистолет в руку, она направилась в эту дверь. Перед ней оказалась какая-то чайная комната, с окнами, открывающими вид на бескрайний космос."
GWF.60.a: "Что же это?"

GWF.61.t: "Последний... бой?"
GWF.61.desc: "Комната до сих поражала воображение Хомура, такого явно быть не должно, от слова совсем. Однако это точно реальность. Что же это за место? Портал в другой мир, очередная аномалия, окончательный ответ на все вопросы? Пока волшебница погружалась в эти мысли, перед столом, словно из воздуха, материализовалась высокая женщина, одетая в розовое кимоно, вокруг её головы парил стальной полукруг.\n\n- Добро пожаловать, Акеми-сан, - начала разговор незнакомка, - могу тебя поздравить.\n- Кто вы такая? Где Мадока?, - ответила ей Хомура, - Отвечай!\n- Ну и ну, такая бестактность. Она прям за этой комнатой. Но перед этим, не желаешь ли ты выпить чаю, да съесть мягкие французские булки, - мягко ответила ей женщина, - Я Фезарин Августус Аврора, приятно познакомится.\n- Извините, у меня нет на это времени, я спешу, - резко ответила волшебница, - лучше ответьте на пару вопросов.\n- Ха-ха, ладно. У меня есть всё время мира, но скуки я не потерплю. Удивишь меня?\n- Почему я попала сюда, как вообще всё это произошло?, - едва не срываясь на крик, начала спрашивать Хомура.\n- Хмм, Акеми-сан, каждая история служит своей цели, кому-то интересно увидеть персонажа в крайне нестандартной ситуации, кому-то просто вылить свои обрывочные фантазии, для тебя - это всё реально, а для кого-то это необычный вымысел. Скажу напоследок, эта книга меня позабавила, порой стоит отвлечься от сна чтением историй среднего пошиба, написанные человеком, будто в первый раз занимающегося литературой. Что же, теперь же наступят последствия, написанные твоими решениями. Прощай, - сказала ей Фезарин и тут же испарилась в сером дыму.\n\n- Погоди, что?.., - только Хомура хотела узнать смысл этой речи, как комната растворилась. И перед ней теперь предстала большая стальная дверь со всякими предупреждающими надписями. Очевидно, что за этой дверью и находилась Мадока. Но руки предательски начали дрожать, чувство неопределённости и страха сковало Хомуру. Вцепившись в собственные ладони до крови, волшебница отогнала все лишние мысли. Закрыв глаза, указательный палец нажал на кнопку для открытия двери."
GWF.61.a: "Момент истины"

GWF.62.t: "Преступления и наказание"
GWF.62.desc: "Звук открывающей двери. Запах давно не используемой комнаты. Хомура не хотела открывать глаза, не хотела узнавать, что в ней находится. Это был... страх неизвестности. Однако нельзя было вечно оставаться в темноте, как бы того не хотелось. Веки начали медленно подниматься, открывая вид на ту самую комнату. Помещение выглядело как самая обычная лаборатория, с одной стороны были столы и компьютеры, с другой же... огромные пыльные капсулы, в которых отчётливо проглядывалось два похожих человеческих силуэта.\n\n"Мадока!", - крикнула Хомура и резко подбежала к ближайшей капсуле. Протерев стекло капсулы и убедившись, что это точно она, волшебница упала на колени. Глаза начала затмевать пелена слёз, ей казалось, что она снова скоро исчезнет. Внезапно от такой мысли закололо в сердце. Нет, Хомура не может снова её потерять, ни в коем случае. Правда остался вопрос, как её вытащить из капсулы. Подойдя к компьютерам, стоящим напротив, волшебница включила их. К счастью для неё, никаких паролей не было. "Если в одной капсуле - Мадока, то в другой - закон цикла", - шептала Хомура.\n\nКапсула с Мадокой начала медленно открываться, непонятная жидкость начала вытекать наружу. Снова подбежав к капсуле, Хомура схватила чуть не упавшую на пол капсулы Мадоку. Аккуратно усадив её на пол, глаза розоволосой девочки слегка приоткрылись. "Хомура-ча..", - тихо прошептала она и почти сразу закрыла глаза.\n\n"Не беспокойся, Канаме Мадока, я тебя спасу", - сглатывая слёзы, ответила Хомура. Волшебница повернула голову в сторону соседней капсулы с "божественной частью", но быстро отвернулась, она не была той, кого стоит спасать. Крепко схватив Мадоку, внезапно, Хомура начала чувствовать огромный прилив сил, пространство вокруг двух девушек начало ломаться и искажаться. Да, это оно, вселенная снова переписывается. Скоро всё станет как прежде, верно?\n\nВспышка. Пейзаж подземной лаборатории сменился обычными городскими Митакихары. Хомура оказалась прямо напротив дома Канаме. Но что-то было странным, дом казался абсолютно безжизненным и заброшенным. К ноге внезапно прилип газетный лист. Взглянув на заголовок и приложенную к нему картинку, лицо Хомуры исказилось в ужасе. "Жестокое убийство семьи из четыр... Нет! Нет! Нет!", - отчаянный крик раздался по улице. Пространство снова начало разрушаться, а вселенная перезапускаться."
GWF.62.a: "Такого не должно быть"

GWF.63.t: "Запертые навеки"
GWF.63.desc: "Звук открывающей двери. Запах давно не используемой комнаты. Хомура не хотела открывать глаза, не хотела узнавать, что в ней находится. Неопредлённость захватила разум волшебницы, однако нельзя было вечно бегать от конца. Разве это не тот момент, который она так долго ждала. Веки начали медленно подниматься, открывая вид на ту самую комнату. Помещение выглядело как самая обычная лаборатория, с одной стороны были столы и компьютеры, с другой же... огромные пыльные капсулы, в которых были отчётливо видны два силуэта.\n\n"Мадока!", - крикнула Хомура и резко подбежала к ближайшей капсуле. Протерев стекло капсулы и убедившись, что это точно она, руки автоматически потянулись к капсуле. Волшебница не верила, что когда-нибудь у неё получится найти её. Теперь она её не отпустит, никогда больше. Вытерев рукой глаза, появился вопрос о том, как её выпустить из этой странной клетки. Подойдя к компьютерам напротив, волшебница включила их. К счастью для неё, никаких паролей не было. Написав команду на открытия обоих капсул, из них начала вытекать странная жидкость.\n\nСнова подбежав к капсуле, Хомура схватила чуть не упавшую на пол капсулы Мадоку. Вторая капсула по какой-то причине оказалась пуста. Волшебница аккуратно усадила розоволосую девочку на пол, её глаза начали медленно открываться. "Хомура-чан...", - прошептала она, лёгкая улыбка проступила на её лице. Хомура крепко прижала её к себе, проговаривая: "Всё хорошо, Канаме Мадока". Окружающее пространство вокруг двух девушек начало ломаться и искажаться, но резко всё прекратилось. Мадока снова открыла глаза, золотистый оттенок в глазах снова исчез.\n\n- Мы не вернулись?, - тихо спросила розоволосая девочка.\n- О чём ты, здесь всё ещё... эта лаборатория, - ответила ей Хомура, спустя пару секунд, до неё дошло о чём была речь, - ты пыталась перезапустить вселенную?\n- Прости, я хотела всё вернуть как должно быть.\n- Не извиняйся за это, всё хорошо, - сказала черноволосая волшебница, обняв её."
GWF.63.a: "Теперь пошли отсюда"

GWF.64.t: "Разложить по местам"
GWF.64.desc: "Звук открывающей двери. Запах давно не используемой комнаты. Хомура не хотела открывать глаза, не хотела узнавать, что в ней находится. Неизвестность пугает, но также она и предвосхищает начало чего-то нового. Всё же весь этот путь был пройден не просто так, давно поставленная цель уже так близка. Сжав всю решимость в кулаке, волшебница открыла глаза, раскрывая вид на ту самую комнату. Помещение выглядело как самая обычная лаборатория, с одной стороны были столы и компьютеры, с другой же... огромные пыльные капсулы, в которых были отчётливо видны два силуэта.\n\n"Мадока!", - крикнула Хомура и резко подбежала к ближайшей капсуле. Протерев стекло капсулы, она убедилась, что это точно она. Волшебница не верила, что когда-нибудь у неё получится найти её. Лёгкая пелена накрыла глаза, это казалось уже несбыточной мечтой. Но вот, Мадока здесь, прямо перед ней. Вытерев глаза рукавом, волшебница подошла к соседней капсуле, как она и догадывалась. Там тоже была Мадока, но другая, божественная часть, "закон цикла". В этот момент, резкая, взрывная боль поразила голову Хомуры.\n\nПомещение заполнил чёрный дым, который начал сжиматься в какой-то силуэт. Хомура сначала не могла разглядеть кто это, но быстро наступило осознание. Это был "Дьявол", который был создан ей самой же.\n\n- Интересно, я теперь тоже разделилась, - заговорил двойник, в руке у неё был кристалл души Хомуры, - а ты хорошо справилась.\n- Что ты делаешь, объясни!, - закричала Хомура, пока капсула с "законом цикла" начала трескаться.\n- Спокойно. Дьявол и Бог отдельно, простые люди отдельно. Всё кажется логичным, - сжав кристалл, продолжала "Хомура", - надо бы разобраться с этим месивом.\n\nПространство вокруг начало ломаться и искажаться, Хомура вместе с Мадокой оказались в круговороте из кусков пространства и шаров с лицами прочих попаданцев. С каждой минутой они улетали в какую-то свою сторону, пока пространство перестраивалось. Вспышка. Глаза Хомуры застелила темнота, нет, они просто закрыты. Где-то сбоку раздался писк будильника, обозначающий наступление утра. По старой памяти, она нащупала телефон и включила экран. Дата: 1 мая 201Х года, сообщение от "Канаме Мадока": "Ты будешь сегодня в школе, я беспокоюсь.""
GWF.64.a: "Долгожданный финал?"

GWF.65.t: "Занавес"
GWF.65.desc: "Хомура лежала на сырой земле где-то в индустриальной части Штутгарта, точнее, там, что от этой самой части осталось. Сейчас окружающий пейзаж состоит только из обугленных руин. Капли дождя растекались по лицу волшебницы, смешиваясь с грязью. Она не помнила ничего из того, что могло привести её сюда. А сейчас она не чувствовала ничего, кроме жгучей боли, отдающей по всему телу. В руке у неё лежал кристалл души, его цвет был далеко не похож на обычный.\n\n- Почти... чёрный, - прошетала Хомура, взглянув на него. Рядом было ни зёрен бед, ни чего-либо ещё. Всё же в этой вселенной она была ни "Богом", ни "Дьяволом", она, как и все волшебницы, могут подвергнутся отчаянию.\n\nЗапрокинув голову назад, послышался едва слышимый смех. Был ли это смех боли, отчаяния, насмешки над самим собой? Она пыталась сдавить кристалл души с целью его разбить и закончить всё здесь и сейчас. Но руки перестали слушаться, левая рука разжалась и собственная душа покатилась по грязи.\n\n- Хааа, я ужасный человек, - усмехнулась Хомура, - это и есть мой ад? Прости, Мадока...\n\nПроизнеся эти последние слова, кристалл души раскололся и из него повалил густой дым, который за считанные минуты накрыл весь Штутгарт. Город превратился в вечную похоронную процессию, во главе с ведьмой, у которой была отрезана часть головы. Хаос и разрушения накрыли город, единственный человек, сохранивший спокойствие, была стоящая на телебашне русоволосая девушка лет девятнадцати.\n\n- Вот и сказочке конец, - сказала она, схватившись за золотое копьё."
GWF.65.a: "Fin."

GWF.66.t: "Конец спектакля"
GWF.66.desc: "Усталость. Этим словом можно описать всё, что чувствует Хомура последнее время. Исковерканная вселенная, управление страной, поиск Мадоки. На Хомуру в один момент свалилось слишком много проблем, и до недавнего времени удавалось с этим справлятся. Но даже тот, кто себя кличет "Дьяволом", не избежит истощения. Черноволосая девушка медленно ходила по коридорам ратуши. Её глаза слипались, но каждый раз она встряхивала голову, чтобы отогнать сон. "Посплю, когда всё сделаю", - раздался лёгкий шёпот.\n\nНаправившись в кабинет, Хомура не услышала лёгкий треск внутри. "Ветер, наверное", - открывая дверь, сказала она. Дойдя до своего стола, волшебница упала на стул, запрокинув голову вверх. Опять лежали всякие бумаги, доклады, и где-то её заметки. "Тик-так, тик-так", - стоящие рядом часы отбивали свой ритм. Время приближалось к двум часам ночи, когда минутная стрелка достигда двенадцати, раздался звон колоколов. Нечто, что лежало под столом, взорвалось.\n\nЯркая вспышка озарила кабинет, горящие бумаги разлетелись в воздухе. Хомура, сидевшая прямо у бомбы, была отброшена к окнам. Нижная часть тела начала отдавать тупой болью, ноги превратились в кровавое месиво из обгоревшего мяса, костей и кожи. Тело уже начало регенерацию, однако она шла слишком медленно. На руке волшебницы появился щит, сейчас самое главное остановить время. Но тут золотое копьё воткнулось в него, предотвращая это. Фигура, закрытая тенью и пылью, начала появляться. Русоволосая девушка, примерно на голову выше её, строго смотрела вниз.\n\n- Кто ты такая, - сквозь зубы и боль заговорила Хомура.\n\n- Тебе это знать необязательно, извини, - ответила ей неизвестная волшебница. В свободной руке у неё оказался крупный револьвер.\n\n- Выходит, я проиграла даже без боя? Ни за что!, - Хомура другой рукой хотела вытащить хоть что-то из щита, но тут же пара выстрелов пробила её локоть, чуть не оторвав руку, - Тцццц, Мадо...\n\n- Это бесполезно, прости, - наведя ствол уже на ладонь, где находился кристалл души. Выстрел в один миг прервал жизнь волшебницы, оставив только изуродованный труп.\n\nДевушка пошла прочь из кабинета, достав рацию. "Цель "Ночное пламя" ликвидирована. Надеюсь вы в Лэнгли довольны.", - произнесла в шипящую микрофон. Подбросив вверх рацию, взмахом копья она уничтожила её."
GWF.66.a: "Какая жалость"

