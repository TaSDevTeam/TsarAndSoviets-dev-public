##НАЦДУХИ
GER_collapsed_universe: "Коллапс вселенной"
GER_collapsed_universe_desc: ""Винтовка - это праздник, всё летит в пизду", - однажды говорил один бард в своих звучных стихах. И всё, действительно, улетело туда. Теперь вместо центральной Европы - сборная солянка всего и вся. Резкая смена правителей и всего окружения напугало и так уже зашуганный немецкий народ. В итоге мы имеем полную апатию народонаселения и слабый контроль над своими землями. Ничего, прорвёмся!"

APF_call_of_north: "ZOV Севера"
APF_call_of_north_desc: "Наша цель - уничтожение дегенератского создания на юге страны, созданного глобохомо и прочими существами. В этом нам помогает сам дух Гипербореи, Агарты и Асгарда! Пока мы продолжаем свой поход, великое прошлое будет питать нашу силу.\n\nМы обязательно достигнем Гипербореи!"

GNR_ze_new_order: "Ze Нью Ордер"
GNR_ze_new_order_desc: "Are you ready for ze new order? Be ready to give your rights away!\n\nНаша задача понятна и ясна - устроить настоящую утопию, где человек в злом мире будет чувствовать себя в безопасности. Да, может нам придётся следить за кажлым шагом, и у тебя не будет права на любую собственность. Но мы сделаем так, что ты будешь только РАД этому, в иной случае, увы, такой не впишется в новую формацию общественного сознания. Agenda 1980 будет исполнена!"

ISS_nothing_ever_happens: "Nothing! Ever! Happens!"
ISS_nothing_ever_happens_desc: "Ничего никогда не происходит - наш девиз и образ жизни. Благодаря этому, мы можем поддерживать абсолютную стабильность у нас в стране. Конечно, мы могли бы нести наше знамя куда-то дальше? Но тогда мы нарушим этот постулат.\n\nПоследователи нашей идеи находятся аж на самом верху метавселенной! Скоро весь оригинальный мир будет образцом скукоты. Если мы проиграем тут, мы победим в будущем!"

DEN_i_didnt_make_anything_funnier: "Творческая импотенция"
DEN_i_didnt_make_anything_funnier_desc: "Вот, ты(я), блять. Реально ничего смешнее придумать не мог? Мда, чел, насрал варлордами, а даже придумать ничего не можешь. Лего-страна, блять... Еще зачем-то легочела из комьюнити Бебея вставил. Смешно? Да нихуя"

GDN_wrong_place_wront_time: "Не в то время, не в том месте"
GDN_wrong_place_wront_time_desc: "Говорится, человек в нужное время и в нужном месте может изменить мир. Мы же сейчас находимся в абсолютно противоположной ситуации, мы находиися чёрт знает где, чёрт знает в каком времени. Мы потеряли связь с Восточной Мезой, остаётся только обживатся тут и понимать что тут творится."

MBL_last_tsar: "Последний царь"
MBL_last_tsar_desc: "После того, как всю Россию накрыл ПЕПЕЛ, Сергей Белозерский и небольшой пограничный гарнизон остались единственными, кто были Россией. Поэтому им остаётся крайне трудная задача сохранить это"

LIT_fragile_union: "Хрупкий союз"
LIT_fragile_union_desc: "БЫДЛО и Острые Козырьки объединились совершенно неожиданно. И такая неожиданность привела к проблемам, ведь обе стороны имеют свои интересы. Конфликта явно не избежать..."

MUK_copium_resources: "Редкоземельные запасы копиума"
MUK_copium_resources_desc: "Редкоземельные металлы! Стратегические ресурсы! - всё это пыль в глаза для обывателей. У Украины есть много ресурсов, да, но они явно не стоят внимания всего мира. Тогда же с чем была связана такая суета по различным сделкам?\n\nВсё просто, именно Украина является крупнейшей страной по запасам редчайшего элемента - копиума. "

PUS_crazy_to_be_first: "Безумно можно быть первым"
PUS_crazy_to_be_first_desc: "АУФ!"

GPL_price_to_decide: "Польша: цена не определена"
GPL_price_to_decide_desc: "Мы должны добится Свободной, или Бесплатной, Польши. Поэтому мы должны пересчитать всё, что есть в стране. Так мы определим реальную стоимость нашей страны!"

GSV_ressurected_fuhrer: "Возрождённый фюрер"
GSV_ressurected_fuhrer_desc: "Считалось, что Геббельс погиб от рук партизан в Московии. Однако это не так. Он здесь, и он жив. А значит, из-за всего происходящего, он является главный лидером всей этой территории, не только осколка в Словакии, но и всего Великогерманского Рейха."

GSI_successful_trick: "Успешный трюк"
GSI_successful_trick_desc: "Адъютант успешно поддерживает маскарад со живым Гитлером. Но на его место есть множество конкурентов, поэтому ему очень сильно стоит беспокоится о стабильности своей страны."

ZNE_freie_deutsche_jugend: "Freie Deutsche Jugend"
ZNE_freie_deutsche_jugend_desc: "Wir sind alle hier so frei in der FDJ\nWir sind alle hier so deutsch in der FDJ\nWir sind alle hier so jung in der FDJ\nWir stehen alle hier dir bei in der FDJ\nWarum wollen denn die Jugend anderen Ländern Ihre Tugend nicht verändern?\nNur ein Streber geht vorüber\nAndern aber wir sind alle Freie Deutsche Jugend\n\nEins, zwei, drei, die beste Partei und\nVier, fünf, sechs, der beste Konnex mit\nSieben, acht, der Warszawa-Pakt und\nNeun, dein besten Freund\nA-B-C, die beste Armee und\nD-E-F, ein richtiger Treffer\nG-H und I, für Demokratie und\nJ das ist FDJ!"

BRL_i_have_no_values: "Взгляды? Зависит от того, кого я троллю"
BRL_i_have_no_values_desc: "Наши идеи, наши задачи и наши цели - это всё чушь собачья. Нам надо действовать только и только по ситуации.\n\nНет никаких ни принципов, ни идеологий, есть только чистая импровизация! Надо боротся против коммунистов? Станем ярыми капиталистами! Надо боротся против левых - будем правыми. Против правых - левыми. Конечно, такая "гибкость" ума не всем приходится по душе. Но у нас есть один универсальный ответ на эти претензии - "терпите, карлики""

GCZ_greatest_union: "Величайший союз"
GCZ_greatest_union_desc: "Мы смогли сделать невероятное - примирить чехов и немцев. То, что не поддавалось решению десятки лет, решено за считанные дни. Теперь в стране возникла идеальная межнациональная гармония, и какие-то прошлые грехи отныне забыты. А имя пражского садовника теперь в устах каждого жителя страны."

GWS_goodwill_soldiers: "Солдаты "доброй" воли"
GWS_goodwill_soldiers_desc: "Оккупация - дело не лёгкое, особенно когда ты контроллируешь земли заклятого врага. Мы были скованы всяким межлународным правом, конвенциями, законами США. Отныне, когда Вашингтон отказывается с нами говорить - мы готовы творить реальное веселье. У солдат есть полная свобода действий, в то время как Афтон будет развивать свои предпринимательские способности и развивать сеть пиццерий по Германии.\n\nМожет быть, когда-то по наши души придут, но у нас готов ответ на любые преступления против человечности: "Не считается, если нам было весело""

GRH_true_communism: "В этот раз взлетит!"
GRH_true_communism_desc: "Коммунизм - величайшая идеология современности. Но ни один раз попытки коммунистического эксперимента приводили к чему-то хорошему. Однако теперь это не так, зная формулу истинного коммунизма, мы построим истинное рабочее общество! Хайль Маркс! Хайль Энгельс!"

LHH_allah_warriors: "Войны Аххаха"
LHH_allah_warriors_desc: "Иншалла, мы своими клинками окропим кровь неверных! Субальхамдиуяллах, Джихад обязательно придёт в кажлый угол! Бисмилла, нам благоволит сам Аллах!"

GBV_dont_lose_your_ass: "Стелс-Пихотинцы"
GBV_dont_lose_your_ass_desc: "Наша новейшая разработка - Стелс-Пихота. Это элитные подразеделния, наносящие очень огромный ущерб тылу противника... буквально. Теперь всем нашим врагам придётся почаще оборачиваться, ведь стелс-пихотинец всегда ждёт!"

GAU_what_the_fuck_are_we: "Что мы такое?"
GAU_what_the_fuck_are_we_desc: "Будучи крайне разношерстным объединением, мы решаем любые, даже мельчайшие вопросы коллективно. Это и вызывает многие неудобства, мы порой просто не может составить цельную повестку! Каждый член совета имеет собственные радикальные взгляды, это буквально ужас какой-то"

DSH_far_from_home: "Далеко от дома"
DSH_far_from_home_desc: "Итальянские войска вступили на немецкую землю после тяжелейжего поражения фрицев в попытке захвата Италии. Конечно, не все разделяли идеи коммунистической итальянской революции, но Отечество были готовы защищать все.\n\nНо мир преобразился, и Италия теперь совершенно иная. Все попытки связатся с Римом провалились, будто кто-то мешает их совершить. И теперь мы одни, однако вера в Италию в нас не угасла!"

GRA_grave_enemy: "Злейший враг"
GRA_grave_enemy_desc: "Даже в этом странном мире, в который мы попали совершенно того не желая, существует эта проклятая организация, мать его, ЦЕРН. Они опять же покушались на наработки машины времени, поэтому нам снова придётся быть готовым противодействовать им где-угодно."

GSU_research_zone: "Исследовательская зона"
GSU_research_zone_desc: "Текушая задача Европейская организации по ядерным исследованиям - выяснить причины текущей вселенской аномалии. Наша страна больше похоже на большую лабораторию, исследовательский объект. От этого нам тяжело поддерживать полноценное существование государства. Однако, наука требует жертв."

AGS_elons_vision: "Видение Илона"
AGS_elons_vision_desc: "У Илона Маска всегда в голове возникают свежие идеи. Какими бы абсурдными они бы не были, у него всегда получается их реализовать. Вся страна - маленькая игровая площадка для Маска, он готов сделать всё, что пожелает душа. И он всегда найдёт причины, почему же это хорошая идея."

OKL_allah_suryah_bashar: "Аллах, Люксембург, Башар!"
OKL_allah_suryah_bashar_desc: "Башар уже один раз потерял страну, теперь же ему надо её не потерять во второй раз. Надо теперь действовать гораздо решительнее и смелее, чтобы каждый житель, независимо от чего-либо, знал три великих слова, и был им верен - "Аллах, Люксембург, Башар!""

GBW_courts_of_ancap: "Суды при Анкапе"
GBW_courts_of_ancap_desc: "Самый сложный вопрос анархо-капитализма - судебный. Никто, вообще никто не может понять, как должны работать частные суды. Как они должны применять силу для воплощения их решения? Какие суды главнее, а какие ниже рангом7 Как вообще, блять, должен работать анархо-капитализм? Это всё вопросы оставленные без ответа. И, наверное, никто не сможет их решить."

AUS_money_must_flow: "Деньги должны течь!"
AUS_money_must_flow_desc: "Чтобы поддерживать крайне аскетичную жизнь стримера, необходимо большое количество денег. Хорошо, что даже тут существуют шейхи и просто неравнодушные люди, которые готовы пожертвовать свои кровные на великое дело. Между населением и стримером состоялся негласный контракт - они ему деньги, а он им - зрелища. Звучит неплохо, верно?"

RMN_fragile_power: "Хрупкость власти"
RMN_fragile_power_desc: "Падания сама по себе была развитой провинцией, а человек такая скотина, что если ему что-то дашь - он будет требовать больше. Имея кров и пищу, они теперь возникают о каких-то правах, восстановления грекоподобной демократии. Еще и этот, Иешуа, проповедует непонятно что. Тяжело, тяжело..."

GHL_NAFO: "NAFO"
GHL_NAFO_desc: "North Athlantic Fella Organisation - новый вид войск, информационный. В отличии от обычных солдат, они психологически воздействуют на людей. Они используют весь арсенал имеющихся СМИ, чтобы достичь поставленной им цели.\n\nНу а в худшем случае, они тоже могут стать солдатами. Крайне посредственными, но они сами согласись, ведь так?"

