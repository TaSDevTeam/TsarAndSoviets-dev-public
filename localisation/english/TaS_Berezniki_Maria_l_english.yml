GWF.68.t: "Дьявол и Орёл"
GWF.68.desc: "Хомура уже выяснила нахождение главного штаба Немецкого Имперского Движения, дело оставалось за малым - подготовиться и нанести удар в самый подходящий момент. Она подготовила несколько взрывпакетов с детонатором и пару штурмовых винтовок, на случай, если сценарий устрашения пойдёт не по плану. Задачу упрощает то, что здание штаба было устроено как ловушка с парой полноценных выходов.\n\nПод покровом ночи, она быстро перемещалась по городу в сторону цели, никто не обращал внимание на летящую между крышами домов девушку. Спустя десяток минут, она уже была на месте. По собранным сведениям, сейчас там должно проходить собрание командного состава повстанцев, включая её лидера - Отто Эрнста Рёмера.\n\nЗаморозив время, Хомура проникла во внутрь здания. Было бы неприятно, если она устроит кровавую баню посреди города. Попав в совещательную комнату, девушка аккуратно расставила взрывпакеты под стол, максимизируя потенциальный урон главарям сопротивления в случае неудачи.\n\nВстав позади Рёмера, время пошло. Хлопнув в ладоши, Хомура обратилась ко всем присутствующим в комнате.\n\n- Прошу минуточку внимания, - раздался грозный женский голос в комнате, -паниковать не надо, сопротивляться тоже, под вашими ногами сейчас находятся несколько килограмм тротила, и будет крайне неловко, если тут всё взлетит на воздух.\n\nВ комнате повисла тишина, все боялись даже шелохнутся. Если ей под силу внезапно заминировать всю комнату, то никто не хотел проверять, что будет при сопротивлении. Девушка мгновение ока оказалась за стулом одного из командиров движение, смотря в сторону их лидера - Отто Эрнста Рёмера.\n\n- Вы теперь понимаете, что сопротивление бесполезно?, - спросила Хомура генерала.\n\n- Д-да, теперь я вижу. Каковы ваши требования?, - ответил Отто.\n\n- Всё просто, вы прекращаете любое сопротивление и складываете оружие, а я, в таком случае, тоже пойду на уступки. Вроде даже выгодно?\n\n- Я... хорошо. Прошу поднять на повестку дня вопрос о полном сложении оружия, - спокойно обратился Рёмер к остальным членам командования, все аккуратно подняли руку в согласии, - Единогласно. Решение принято. Разошлите всем ячейкам телеграммы о сворачивании любых действий."
GWF.68.a: "Орёл на привязи"

GWF.69.t: "Дьявол и Орёл"
GWF.69.desc: "Хомура уже выяснила нахождение главного штаба Немецкого Имперского Движения, дело оставалось за малым - подготовиться и совершить атаку в нужный момент. Она собрала арсенал из пары десятков штурмовых винтовок, а также нескольких ручных противотанковых гранатомётов. Всё упрощало то, что здание штаба было похоже на запертую клетку всего с парой выходов.\n\nПод покровом ночи, она быстро перемещалась по городу в сторону цели, никто не обращал внимание на летящую между крышами домов девушку. Спустя десяток минут, она уже была на месте. По собранным сведениям, сейчас там должно проходить собрание командного состава повстанцев, включая её лидера - Отто Эрнста Рёмера.\n\nЗаморозив время, Хомура вытащила подготовленные ракетомёты, и выпустила залп по окнам здания. Её особо не беспокоили повреждения соседних домов, обезглавить движение выглядело задачей гораздо важнее. Взобравшись на крышу соседнего дома, и спрятавшись за кирпичной трубой, она запустила время.\n\nЗаранее выпущенные ракеты пришли в движения и разнесли верхний этаж штаба. Оттуда начали раздаваться хаотичные звуки стрельбы и истошные крики. Вновь провернув щит, через сформировавшуюся дыру в стене, она вошла внутрь. Достав винтовку из щита, она прицельно выстрелила по головам каждому находящемуся там. Единственный человек, который оказался без грядущей пули в черепе, был сам Рёмер.\n\nВремя пошло, почти два десятка человек, находившиеся в здании, в один миг упали замертво. Высокий пожилой мужчина резко в ужасе начал оглядываться по сторонам.\n\n- Ты, ты! Демон!, - закричал он и резко выпустив всю обойму из своего личного Walter P38 в тело идущей к нему девушки.\n\n- Хм, да, меня так называют. Хотя я себя предпочитаю называть "Дьяволом", - равнодушно ответила Хомура, никак не отреагировав на полученные ранения.\n\n-Господь, почему так? Нет, я не помру от твоей руки, демон!, - закричал Рёмер потянувшись в карман за капсулами с цианидом. Но, не успев даже схватить одну, пуля пронзила и его лоб.\n\n-Хотел уйти по-своему? Ну уж нет, так не пойдёт, - сказал девушка уже мёртвому телу. Обернувшись, она медленно пошла на улицу, переступая через свежие трупы."
GWF.69.a: "Орёл упал навзничь"

GWF.70.t: "Революция и восстание"
GWF.70.desc: "Поиск штабов коммунистов оказалась задачей не из лёгких. Удавалось находить и нейтрализовывать множество мелких ячеек, но до головы этой гидры, казалось, будто не добраться. Однако в какой-то момент Хомуре подвернулась удача. Удалось в точности до места и времени найти информацию о сборе главарей Фракции Красной Армии, в частности главных их лиц - Андреаса Баадера и Гудрун Энслин.\n\nСобрание было назначено на вечер в одной из деревушек в 50 километрах от Штутгарта. Хоть всё было будто на ладони, ей казалось, что будет не так просто. Вся ситуация казалась если не ловушкой, то ловкой конспирацией. Попытки создания какого-либо плана не увенчались успехом, они все сыпались про попытке их проиграть в голове. В конце концов, она решила импровизировать.\n\nЗаморозив время, Хомура направилась к большому дому на окраине деревни, куда и стекались все главари коммунистов. Войдя внутрь, она пошла по следам на полу на второй этаж. В конце коридора была приоткрыта одна из дверей, в которую вошла волшебница. Перед её взором предстала небольшая комната, в которой набилось пятнадцать человек, даже в замороженном времени, чувствовалась атмосфера хаоса.\n\nХомура вытащила из щита пистолет, и подготовилась выстрелить в небо. Время пошло. Раздался выстрел, прервавших все беседы и обсуждения среди главарей "красноармейцев". В миг повисла тишина.\n\n- Андреас Баадер, Гудрун Энслин, я пришла сюда не для битвы, так что не стоит делать глупостей!, - прервала тишину Хомура.\n\n- Вот дерьмо, - прошептал Андреас, наморщив лоб - Все на выход, я с Гудрун останемся здесь, живо!\n\nВсе начали медленно выходить из комнаты, кто-то медленно, кто-то быстро. Один из выходящих хотел напасть на девушку, но его ловко схватили и вывели остальные люди. Все вышли, в запертой комнате осталось только три человека: Хомура, Андреас и Энслин.\n\nВне комнаты атмосфера оставалась напряженной, никто не знал, чем закончится эта встреча. Прошло десять минут, полчаса, час, полтора часа. Стали слышны осторожные идеи о попытке войти в комнату. Спустя почти два часа, дверь наконец-то открылась. Баадер и Энслин вышли в открыто приподнятом настроении.\n\n- Товарищи, могу смело заявить о нашей великой победе! Нам теперь нет смысла скрываться и воевать!, - крикнул Андреас окружившим вход людям.\n\nПод хлопот аплодисментов, Хомура незаметно покинула дом через окно."
GWF.70.a: "Революция усмирена?"

GWF.71.t: "Красная звезда сопротивления"
GWF.71.desc: "Поиск штабов коммунистов оказалась задачей не из лёгких. Удавалось находить и уничтожать множество мелких ячеек, но до головы этой гидры, казалось, будто не добраться. Однако в какой-то момент Хомуре подвернулась удача. Удалось в точности до места и времени найти информацию о сборе главарей Фракции Красной Армии, в частности главных их лиц - Андреаса Баадера и Гудрун Энслин.\n\nСобрание было назначено на вечер в одной из деревушек в 50 километрах от Штутгарта. По внезапному совпадению, оно было очень близко к малой родине одного из главарей. Добравшись до места назначение ровно за несколько часов до начала, она следила за каждым вошедшим в один из крупных домов. Было понятно, что это и есть место собрания. Но что-то казалось слегка подозрительным.\n\nХомура провернула щит, и стала пробираться к тому самому дому. Проникнув внутрь, она увидела открытую дверь подвала. Подвал вёл в туннель к одному из соседних домов. После небольшого обхода по домам, стало понятно, что собрание проводилось в двух местах одновременно. Волшебница была готова к подобным трюкам коммунистов, и именно поэтому она заготовила десяток миномётов для обстрела деревни.\n\nЧерез десять минут после начала собрания, Хомура вытащила из щита свой артиллерийский арсенал, и град снарядов обрушился на деревню. Взрывы разнесли всю деревню в щепки. Как только боезапас кончился, девушка направилась к руинам, чтобы проверить успешность мероприятия. Подойдя к обугленным стенам "главного" дома, она увидела тела почти всех лидеров коммунистов, включая Энслин.\n\nЗатем Хомура пошла ко второму дому, но стоило ей подойти ко входу, как в спину вонзилось с десяток пуль. Слегка пошатнувшись, она обернулась в сторону стрелявшего. В пяти метрах от неё стоял окровавленный Баадер, который держал в руке пистолет-пулемёт MP40.\n\n- Какого чёрта, как ты еще не сдохла от такого!, - выкрикнул Андреас, снова наставив на неё оружие.\n\n- А тебе не говорили, что я - не человек?, - раздался голос за его затылком. Девушка в мгновение ока оказалась за его спиной, а кожа почувствовала холодную сталь пистолета.\n\n- Ахах, да мне наплевать, кто ты, я за правое дело жизнь полож..., - выстрел прервал речь Баадера.\n\n- Ну и славно, а теперь пора возвращаться, - вздохнув, Хомура пошла прочь от горящих развалин."
GWF.71.a: "Восставший убил революционера"

GWF.72.t: "Рыцарь и Дьявол"
GWF.72.desc: "После того, как Хомуре удалось одержать победу над коммунистами из Фракции Красной Армии и националистами из Немецкого Имперского Движения, оставалось только одна организация, нарушающая покой государства и мешающая исполнению её целей - "Конец Времён", объединение недовольных властью волшебниц. В последнее время, как ни странно, их активность поугасла, но время от времени они дают о себе знать.\n\nКазалось, что их не поймать, а личность лидеров навсегда останется загадкой. Хомура перебирала различные бумаги, касающиеся их деятельности, но ничего путного не удавалось найти. Допросы бывших членов РАФ или ДРБ тоже не внесли никакой ясности в расследование.\n\nДверь внезапно распахнулась, и в кабинет вбежал запыхавшийся Ганс Филбингер, держа в руке длинную замотанную палку и лист бумаги. "Вам... послание...", - тяжело дыша, заговорил чиновник. Хомура кивнула и попросила положить "посылку" на стол. Что-то металлическое брякнуло из свертка. Письмо приглашало на встречу у одного из евангельских храмов. Распутав свёрток, внутри оказалась сабля. "Невозможно", - единственное, что витало в голове девушки содержимого.\n\nСорвавшись с места, Хомура сразу пошла к назначенному месту. Это могло быть ловушкой, и она прекрасно понимала, что добровольно отправилась в эту мышеловку. Прийдя на место, волшебница прильнула к стене рядом стоящего дома, чтобы дождаться этой самой встречи.\n\n- А ты быстро, не ожидала от тебя такого, - раздался где-то сверх бойкий голос.\n\n- Мики, где ты, чёрт возьми?, - Хомура начала оглядываться по сторонам.\n\n- Слушай, давай называть друг друга по именам, другая обстановка же - ответила синеволосая волшебница, появившись прямо перед собеседницей.\n\n- Ладно..., Саяка, как ты тут оказалась? Сопротивление - это твоих рук дело?, - посыпались вопросы.\n\n- Насчёт попадания, я не знаю больше твоего. Сопротивление, ты про "Конец Времён", ага, угадала, - ответила Саяка, - я думала, что ты как-то причастна ко всему происходящему вокруг, но кажется, оказалась не права.\n\n- Господи, ладно, что ты знаешь про Мадоку? Где она?\n\n- Нет, не знаю, - голос слегка понизился, - Я тоже прилагаю все усилия по поиску. Нам стоит объединить усилия.\n\n- Нам? Хорошо, делай что считаешь нужным."
GWF.72.a: "По рукам"

GWF.73.t: "Столкновение"
GWF.73.desc: "После того, как были разбиты обычные группировки. "Конец времён" стал более активным. Их атаки стали куда более болезненными, но при этом они и совершили свою главную ошибку - выдали своё местоположение. Штабом оказался местный кафедральный собор.\n\nСмекнув что к чему, Хомура подготовила артиллерию и взрывчатку, для стремительного уничтожения здания и возможной сети катакомб. Подойдя к зданию, рядом с ней начали разрываться снаряды и заложенные ранее бомбы, штурм начался. Ворвавшись внутрь, Хомура метко пробивалась через волшебниц, стреляя точно в кристаллы души.\n\nПеребив не один десяток человек, она начала спускаться вниз, но стоило ей наступить на первую ступеньку, вокруг неё разорвалось несколько огнетушителей.\n\nПеред глазами Хомуры проскочил до боли знакомый синий силуэт с плащом. Туман огнетушителя стал рассеиваться, и, наконец-то раскрылась главная тайна организации, а именно её лидер. Девушка с голубыми короткими волосами, белым плащом, в руке лежал меч. Ошибки быть не может.\n\n- Мики... Саяка, теперь всё становится на свои места, - ухмыльнулась Хомура сама себе.\n\n- Ты..., не повезло мне тебя остановить раньше. Но сейчас, пощады не жди, "новенькая"!, - отвеила Саяка, побежав в её сторону.\n\nЗавязалась битва. Хомура ловко отбивала удары меча, однако Саяка успешно разрубала летящие в неё пули. В какой-то момент казалось, что эта драка закончится патом. Однако в выносливости начала побеждать Хомура, Саяка начала совершать мелкие ошибки. Раз, два, три, и она уже лежала на полу, тяжело дыша. Перед ней встала Хомура, наставив пистолет на кристалл души.\n\n- Твоё последнее слово?, - спросила она, прижав ствол к кристаллу на животе.\n\n- Пошла ты..., - сквозь зубы выговорила голубоволосая волшебница.\n\nВыстрел расколол кристалл души, а остатки жизни покинули тело, без сомнения, Саяка Мики - мертва. Поняв, что от так называемого "Конца времён" ничего не осталось, Хомура медленно пошла прочь от руин храма и окружающего квартала."
GWF.73.a: "Последняя голова гидры пала"

GWF.74.t: "На пустоши"
GWF.74.desc: "Вселенная перезапускалась, и снова, и снова, и снова. С каждым разом мир вокруг всё сильнее искажался, но нигде Мадока не была жива. Менялись обстоятельства, дата, причины. Одно было неизменным, факт того, что она погибала до того, как Хомура могла что-то делать. От постоянных попыток воскресить Мадоку путём перезапуска мира, этот мир уже даже и близко не был похож на нормальный. Вместо каких-либо городских пейзажей была пустыня, бескрайняя пустыня, покрытая коричневым небом.\n\nХомура уже не могла, или не хотела переписывать вселенную вновь. Безмолвно упав на горячий песок, она достала свой кристалл души, который был поразительно чист. Рука автоматически сжала его, пытаясь сломать. Резкая боль сковала всё тело, но ладонь не дрогнула. К несчастью, кристалл никак не отреагировал на давление. Прочие попытки его разбить также к ничему не привели, словно став прочнее титана. Выбросить кристалл и уйти также не помогло, в последний момент он снова оказывался в руке.\n\nВолшебница безмолвно сидела на песке, смотря в небесную пустоту. Она хотела умереть, хоть как-нибудь, но сама вселенная уже давала ей эту возможность. "Может быть, это и есть настоящий ад", - задумалась девушка.\n\n- Ты не думала, что это всё - твоя вина?, - раздался голос существа, силует его постоянно менялся, из-за чего ни одной детали нельзя было разглядеть.\n- Заткнись, я всё делала... чтобы спасти Мадоку, - прошипела Хомура\n- Даже если бы Мадока была жива, была бы она рада тому, как это спасение прошло? Ты же просто выкинула свои принципы на помойку, разве не так? Плохой спаситель из тебя получился.\n- Я... устала. Я теперь хочу просто умереть.\n- Не могу, вселенная теперь слишком завязана на твоём существовании. Смерть в классическом понимании теперь невозможная роскошь для тебя, - взглянув куда-то в сторону, существо добавило, - каждый получает свою концовку.\n\nХомура не стала как-либо отвечать. День шёл за днём, месяц за месяцем, год за годом. Девушка, застывшая в одной позе, была ни живой, ни мёртвой. Мысли перестали появляться, глаза опустели. Может быть, когда-нибудь в далёком будущем, ей покажут выход и она станет героем новой истории. Но сейчас осталась только оболочка и погибшая душа."
GWF.74.a: "Ад персонален"

GWF.75.t: "Идеальная клетка"
GWF.75.desc: "Огромный старый особняк под Берлином выглядел лучше, чем когда-либо. После почти десятилетия забвения, сорняки были убраны, сады приведены в порядок, фасад очищен. Теперь это резиденция лидера Германии - Хомуры Акеми. Десятки слуг прибираются в каждой из комнат роскошного главного дома, лучшие повара были собраны здесь. Почти тысяча лояльных солдат лейбштандарта стояла на охране территории. Это поместье - идеальное место проводить остаток своих дней.\n\nУтренние лучи солнца начали проникать в спальню. Хомура уже проснулась, взглянув на Мадоку, лежащую рядом, с лёгкой улыбкой она поднялась выполнять свою, уже ставшую стандартной, рутину. У черноволосой волшебницы каждый день расписан, единолично управлять огромной территорией задача не из простых, особенно после того, как она старательно хотела всё разрушить. Но теперь, с возвращением Мадоки, она поняла, что не стоит уже стремится к невозможному.\n\nЕсли же Хомура здесь власть, то теперь ей стоит пользоваться по назначению. Спустившись ко входу и надев один из мундиров, она пошла встречать главу всей государственной безопасности страны. Вильгельм Монке стал уже правой рукой Хомуры и проводником её воли. Пожилой офицер с папкой в руке подошёл к ней и начал зачитывать очередные сводки о подавлении бандитов, экономическом развитии и дипломатических делах. Пропустив почти половину его доклада мимо ушей, Хомура отдала ему несколько листов с указами, после чего он удалился.\n\nВолшебница направилась на второй этаж, чтобы проследить, всё ли хорошо у Мадоки. К счастью для Хомуры, она забыла о неудачной попытке перезапуска вселенной. Зайдя снова в спальню, Мадока со скучающим видом сидела у окна, волосы слегка растрёпаны, пижама помята. Черноволосая девушка подошла к окну, наклонившись к ней.\n\n- Мадока, всё хорошо?, - начала разговор Хомура.\n- А, д-да, меня не отпускает чувство... неправильности всего происходящего, что-то будто не так, - тихо ответила Мадока.\n- Не беспокойся об этом, я рядом, - почувствовав, что разговор пойдёт не в том русле, руки волшебницы обхватили плечи сидящей Мадоки, а её лицо прижалось к щеке."
GWF.75.a: "Лучше не думай об этом"

GWF.76.t: "В поисках выхода"
GWF.76.desc: "В подземном научном комплексе снова кипела работа. Учёные бегали с места на место, компьютеры шумели, печатались какие-то бумаги. Лучшие умы со всего мира были собраны здесь для изучения того, что происходило в Германии и России в последние годы. Десятки феноменов предстояло понять и объяснить. Среди всей этой суеты выделялись две девушки, не спеша идущие рука об руку по залам исследовательского центра.\n\nОни выделялись сильнее всего, они не были одеты в обычные белые халаты, а в просторную больничную одежду. Они обе, Мадока Канаме и Хомура Акеми были самыми интересными личностями для исследования. Почти божественные силы одной и заморозка времени другой пробудили большой интерес среди учёных. После того, как Хомура оставила управление государством на гражданскую администрацию, большую часть времени эта пара жила на острове почти безвылазно.\n\nСбор анализов, постоянное наблюдение, которое доходило до абсурда. Для черноволосой волшебницы, это было ещё в большую тягость, чем когда она сидела в штутгартской ратуше. Но в противовес угрюмости Хомуры, Мадока относилась ко всему происходящему со спокойствием и весёлым любопытством, что успокаивало. Может, всё не так уж и плохо.\n\n- Госпожа Акеми и госпожа Канаме. Все необходимые материалы пока что собраны, вы можете покинуть центр на ближайшее время, - с небольшим французским акцентом заговорил подошедший к ним учёный.\n- Спасибо, Пьер. Тогда свяжитесь с нами, если понадобится вернутся на остров, - ответила ему Хомура.\n- Всегда рады помочь!, - воскликнула с улыбкой Мадока.\n\nПеред выходом из комплекса, девушки переоделись в обычную одежду, сняв с себя форму для пациентов. Схватив друг друга за руку, они пошли на поверхность. Корабль, который их отвезёт обратно на большую землю, прибудет через пару часов, они уже распланировали куда поедут и что будут делать. "Как ты думаешь, мы сможем вернутся в Митакихару?", - спросила у Хомура розоволосаая девушка.\n\n- Да, мы сможем, - слегка улыбнувшись, ответила Хомура."
GWF.76.a: "Вместе"

GWF.77.t: "Десять лет спустя"
GWF.77.desc: "Хомура неспешно поднималась по ступенькам многоквартирного дома где-то на окраине Токио. Сегодня удалось освободится пораньше, поэтому ей удалось забежать в Seven-Eleven и купить небольшой тортик в подарок. Просто так, без повода. Она не хотела сильно размышлять о чём-либо подобном. Шурша ключами, дверь потихоньку поддалась, и девушка вошла в свой дом. Пакет из магазина был поставлен на пол, аккуратно сняв туфли, Хомура прошла дальше по коридору.\n\nВнезапно что-то прыгнуло и повисло у неё на спине, локоны розовых волос на плече сразу выдали виновника нападения. Обернувшись, Хомура увидела мило улыбающуюся Мадоку, это было всё-же неожиданно, ибо они обе приходили с работы довольно поздно. Как только черноволосая девушка подумала, что на этом "атака" закончилась, её губы соприкоснулись с чем-то мягким и нежным, губами девушки напротив.\n\nЛицо Хомуры загорелось в румянце от неожиданности и смущения, в то время как Мадока нежно рассмеялась. "Прости, прости, не сдержалась. Это мой сюрприз", - заговорила она.\n\n- Вижу, ты тоже сегодня рано пришла, - ответила Хомура, - А я тебе уже тортик подготовила, не ровня "Рекомпьенсу", кончено.\n- Да, в компании мамы сегодня небольшой простой, поэтому удалось вырваться пораньше, а у тебя как в издательстве?\n- Очень хорошо, сегодня снова принесли на редактуру очередную историю Котобуки Юкари, детские рассказы о львёнке уж больно хорошо расходятся, - вздохнула Хомура, - кажется мой исторический роман будет провалом.\n- Хомура-чан, не говори так, я в тебя верю, - сжала кулачки Мадока.\n- Убедила, остались небольшие финальные штрихи и уже в конце недели я дам её редакторам.\n- Вот это правильный настрой, давай заварю чаю, съедим тортик вместе.\n\nХомура кивнула, и уже вместе они пошли на кухню. Как всегда прекрасный зелёный чай, который удивительно сочетался с ширпотребным тортом из супермаркета. На самом деле, такие посиделки у них происходили не очень часто из-за работы и прочих деловых задач. Кажется, за всё то время, которое они провели до вечера они успели обсудить весь мир. От рабочих курьёзов до семейной жизни Саяки и Кёко, от вкуса и производства тортов до чайных традиций.\n\nЗакончив проводить время друг с другом, Хомура направилась в свой кабинет. На столе лежала большая стопка листов с заголовком "Царь и Советы"."
GWF.77.a: "Каждая история будет когда-нибудь рассказана"

