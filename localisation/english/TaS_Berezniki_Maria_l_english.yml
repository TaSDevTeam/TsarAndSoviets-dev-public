AprilFools_Akemi_Homura_DESC: "Коллапс вселенной принёс множество сюрпризов, насколько хорошими или плохими они бы не были.\n\nСудьба каждого, кто сюда попал, повернулась крайне необычным образом. Кого же занесло сюда, скоро завеса тайны откроется и мы узнаем, что нас ждёт дальше.\n\n§YНу что, поиграем в рулетку с Богом или Сатаной, кто бы это ни был?§!"
AprilFools_Akemi_Homura_DESC_actual: "12 лет, сотня циклов - это та цена, которую я отдала на одну единственную цель - спасти Мадоку Канаме, моего единственного друга и человека, который мне не безразличен. Из-за желания Мадоки спасти всех ведьм, она перестала существовать в пределах этого мира, я осталась единственным человеком, хранящим память о ней. Моё же желание - спасти Мадоку, осталось неизменным. Я готова пойти на любой грех, чтобы она была счастлива. Попытка инкубаторов завладеть "законом цикла" пошла прахом, а я смогла разорвать сам цикл и переписать вселенную.\n\nНо смогла ли? Вместо моей вселенной, которую я пыталась создать, я очутилась здесь. Посреди непонятного мира, сшитого из едва логичных кусков вселенской ткани. Почему? Почему все мои усилия канули в лету? Разве я не пыталась создать тот мир, где Мадока и остальные будут счастливы? Неужели это и есть судьба дьявола, которому нельзя создать рай? Чувства притупились, а смысла не видно... ужасное чувство...\n\nВ любом случае, надо взглянуть правде в глаза. Мадоки тут нет, и я сомневаюсь в том, что она смогла попасть в мой мир. Придётся выживать здесь в одиночестве. Но... я сделаю всё возможное, чтобы найти её и сделать счастливой, чего бы мне это не стоило.

