GWF_our_time_has_come_desc: "Что же, вот и началась война. Пора решить все вопросы с моими врагами на поле боя. Итоги почти двухлетней подготовки станут видны невооруженным глазом, будут обнажены все мелкие трещины и недочёты в структуре наших врагов и союзников. Чтобы вся конструкция не рухнула, стоит разгромить их быстро.\n\nКончено, Шпеер со своей бандой будет кидать в горнило войны всё, что попадётся. Но его планы на "Германский Джихад" обречены на провал. Как бы они не старались, им никак не победить, в этом я уверена. Победа будет за мной, только за мной."
GWF_embrace_troops_desc: "Главным аргументов в любой войне, очевидно, является большая и мотивированная армия. Если не удастся сохранить боевой настрой в рядах солдат, то никакие новейшие вооружения и их численность не будет играть какой-либо роли.\n\nМне придётся стать своеобразным "политруком" для всей моей армии. Катаясь от фронта к фронту, я буду поднимать боевой дух армии. В худшем случае, прибегну к силовым методам поднятия морали. Самое главное - победа."
GWF_allies_help_desc: "Враг моего врага - мой друг. Примерно по такой логике и создавалась текущая коалиция Штутгартского правительства с прочими осколками в регионе. Сплоченность такой разнообразной группы крайне важно в текущий момент. Для поддержания единства необходимо предпринимать подходящие решения.\n\nНо при этом, конечно же, не стоит забывать, что они тоже должны выполнять свои обязанности. Я запрошу у них поставки необходимого вооружения. Скорее всего, они не смогут совершить большие объёмы поставок, однако это оружие будет куда полезнее в моих руках, нежели чем у них."
GWF_sabotage_enemies_desc: "Не стоит забывать о том, что работа во вражеском тылу - это тоже часть работы на победу. Если у нас получится подорвать боеспособность противников изнутри, то ход войны будет гораздо проще. Я отошлю специально обученных для этого агентов, которые будут уничтожать логистику войск врага.\n\nНе без личного вмешательства тоже не обойдётся, моя способность останавливать время прекрасно подходит для подобных операций. Незадачливые охранники и солдаты даже не поймут то, что у них что-то скоро взорвётся или у них исчезнет часть оружия со складов."
GWF_expand_industry_desc: "В мирное время развивать военную промышленность куда сложнее, нежели чем во ходе войны. Всегда возникают вопросы "зачем?", "почему не народу" и так далее. Когда идёт борьба за выживание нации, люди куда охотнее начинают стараться на благо Отечества. Используя этот факт, вся промышленность страны начнёт трудится ради вооружения армии."
GWF_carrot_and_stick_desc: "Когда-то поток ярых добровольцев закончится, и затем придётся прибегать к альтернативным методам пополнения армии. Если же люди не хотят идти просто так, их стоит начать завлекать какими-либо привилегиями, денежными вознаграждениями, пустыми словами о статусе и чести.\n\nПомимо пряника, будет также и кнут. Усиленные облавы на избегающих призыва, снижение критериев для отбора и жесткие наказания за уклонения. Совокупность всех методов должна сработать на укрепление численности армии."
GWF_capital_attacks_desc: "Главный штаб врага всегда его столица. Для подрыва духа врага и уничтожения центров принятия решений стоит провести кампанию массированных бомбардировок. Стёртые в пыль города - невысокая цена для победы, а все издержки по восстановлению этих территорий будет уже далеко не моей заботой. Пусть горит же земля, пусть пылают города противника!\n\nБудто бы они заслуживают пощады?"
GWF_work_or_die_desc: "Этого не достаточно, никогда не было недостаточно! Чтобы полностью закрывать все потребности в вооружении, заводы должны работать сверх своей мощности. Двенадцатичасовые, нет, круглосуточные смены на производствах должны стать общепринятой нормы. Люди должны полностью отдавать себя для этой победы, в тылу вся жизнь должна быть направлена только на войну.\n\nЕсли же они этого не хотят, то с ними стоит немного поработать. Никто не говорил, что есть какой-либо выбор, ты либо работаешь, либо работаешь в условиях хуже. На шахтах, рудниках и в уборке развалин тоже не помешают рабочие руки. А сотрудники Сил Безопасности позаботятся о том, чтобы не допустить недовольство."
GWF_personal_involvement_desc: "Ситуация оказалась... сложнее, чем я думала. Быстрой победы не получилось, а немногочисленная армия волшебниц не показывает каких-либо серьёзных успехов. Такими темпами до настоящего поражения будет крайне недолго. Но такого нельзя допустить ни в коем случае, даже если цена избежания поражения будет очень высокой.\n\nЕсли кто-то не может сделать поставленную тобой задачу - сделай её самостоятельно. Придётся воспользоваться именно таким подходом и стать полноценным человеком-армией. На фронтах появится чудо, убивающее сотни и тысячи вражеских солдат в один момент. К сожалению, я потрачу на это огромные силы. Но куда деваться?"
GWF_total_mobilisation_desc: "На фронте ситуация складывается всё не самым лучшим образом. Быстрая война превратилась в затяжную мясорубки, а армия начинает себя постепенно стачивать. Теперь для пополнения армии не хватает даже призывников, что уж говорить о добровольцах. Конечно, есть идея решить этот вопрос, даже если за него меня возненавидят.\n\nИ это решение - насильная мобилизация. Любой мужчина старше шестнадцати лет может спокойно держать оружие и выполнять примитивные боевые задачи. Две руки, две ноги, два глаза и целая голова - больше критериев для отбора и не надо. Военным рекрутёрам будет поставлена задача набрать как можно больше солдат, чего бы им это не стоило."
GWF_release_witches_desc: "Для быстрой победы надо перестать себя сдерживать какими либо рамками приличия, нормами войны и прочими условностями. Если враг не хочет сдаваться так быстро, я заставлю его принять самую обширную капитуляцию, на которую может в теории пойти разгромленный противник.\n\nВ качестве оружия массового поражения можно использовать бывших волшебниц. Зёрна бед отличный вариант как психотронного, так и классического оружия. Только представьте ужас непосвященного человека, из окопа попавшего в абстракный мир, где всё хочет его убить? Да, ради такого придётся поступиться даже своими принципами, но если это во имя великой цели, то почему бы и нет?"
GWF_second_sun_desc: "Для нанесения самого серьёзного поражения врагу стоит забыть о каких-либо моральных нормах и дилеммах. Правила ведения войны, честь и принципы? Вздор! Цель всегда оправдывает средства, какими бы они ни были. А средство, которым я воспользуюсь, крайне специфично и предназначено только для войны.\n\nЕще со времён, когда меня не было в этом странном мире, в Германии остались довольно крупные запасы ядерного оружия совершенно разных мощности. Почему тогда бы и не воспользоваться им по назначению? Если надо, пусть всё горит огнём!"
GWF_great_betrayal_desc: "[GET_GWF_GREAT_BETRAYAL_DESC]"
GWF_great_betrayal_desc_evil: "Что можно назвать победой? То, чего я сейчас добилась, это не победа, максимум, половина от неё. Предательство - это слишком, я бы сказала, строгое слово. Я никогда не клялась в верности моим так называемым "союзникам". Уверена, что когда у них появится шанс ударить в спину, они это сразу и сделают. Это всего-лишь игра на опережение, они должны пасть от моих рук первее.\n\nБольшая церемония в ратуше Штутгарта станет хорошим знаком для настоящего конца этой войны. Все они должны приехать и оценить моё гостеприимство. Прекрасная еда, вино, а на солдат у стен не надо обращать внимание. Пусть для них это празднование станет последним в их жалкой жизни. Никто не должен мешать мне в достижении моей цели. Никто."
GWF_great_betrayal_desc_not_evil: "Что же, в войне одержана победа. Однако можно ли считать это концом столкновений? Нет, вовсе нет. Хоть и коалиция всё ещё существует, до начала первых противоречий остаётся совсем немного времени. Предательство? Можно назвать и так, но я предпочту термин "силового усмирения противоречий". Лучше утихомирить их сейчас, чем ввязываться в очередную войну.\n\nВ ратуше Штутгарта будет созвана очередная конференция нашей коалиции, им стоит дать время поспорить друг с другом, а затем я выставлю им ультиматум о подчинении. Для собственной убедительности, армейские части заранее займут позиции для полной парализации хоть каких-либо функций стран-союзников. Надеюсь, они сразу поймут что к чему и всё закончится без кровопролития."
###FINAL TREE

