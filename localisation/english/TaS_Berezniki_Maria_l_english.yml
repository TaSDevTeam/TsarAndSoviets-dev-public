TNO_anarchy_NRL_pepel_tt: "§nРадиоактивный пепел России§!"
TNO_anarchy_NRL_pepel_tt_delayed: "Уже больше 50ЛЕТ Россия была в руинах, сначала пришли большевики и уничтожили все, затем пришли немцы и даже этого ничего было разрушено. А после попытки младороссов победить Германию остался лишь радиоактивный ПЕПЕЛ. Сотни боеголовок отутюжили некогда великие земли, забирая с собой жизни детей, стариков и женщин, от многих остались лишь тени на выжженной земли, но даже эта память была похоронена гигантским слоем ПЕПЛА. Вся Сибирь сгорела в мгновение ока осыпая всю Северную Евразию пропитанным смрадом ПЕПЛОМ. Немногие оставшиеся в живых люди мучаются от многих болезней, и гибнут разъедаемые изнутри. Больше Бог не поможет этому месту. Россия была потеряна навсегда, но дух первобытного  ярости пробудился, и возмездие настанет скоро... очень... скоро"

TNO_anarchy_MCW_pkhy_tt: "§eТерритория кормления личинок Непредставимого Пхы§!"
TNO_anarchy_MCW_pkhy_tt_delayed: ""Я буду краток: 197... года не будет", - раздавалось по телеэкранам и динамиком радиоприёмников. Речь российского царя Сергея I оказалась последним, что видели жители освобождённых территорий от Минска до Нижнего Новгорода. Никто не знает, что произошло на этой земле. Известно только одно, это было нечто крайне ужасным.\n\nЧем-бы это не было. §YБоже, спаси Россию!§!"

TNO_anarchy_GWF_witch_tt: "§lБарьер ведьмы-щелкунчика§!"
TNO_anarchy_GWF_witch_tt_delayed: "Что такое отчаяние? Это чувство, которое овладевает человеком в момент его самых жёстких падений и провалов. Ощутив отчаяние, остаётся только две дороги: погружаться дальше в пропасть, отложив какие-либо надежды и мечты, либо же попытаться снова выбраться из ямы с риском упасть ещё глубже.\n\nОднако - это право выбора распространяется только для людей. Те, кто связал свою жизнь контрактом и стал волшебницей, не имеют такой роскоши. Их отчаяние - это энергия для поддержания стабильности вселенной, часть дьявольской сделки Инкубатора. Как только негативные эмоции захватывают молодую девушку, она окончательно перестаёт быть человеком, теряя даже свою оболочку. Ведьма - существо, рождённое из отчаяния. Её цель - нести хаос и горе до того момента, как она падёт от рук другой волшебницы.\n\nДля Хомуры Акеми превращение в ведьму оказалось не единичным опытом, в той, прошлой вселенной, она стала подопытным кроликом инкубаторов с целью получения доступа к "Закону Цикла". Теперь же, она снова поддалась отчаянию. Но в этот раз нет никого, кто помог бы ей. Огромная похоронная процессия раскинулась на весь Штутгарт, поглощая всё новых жертв.\n\nМожет быть, кто-то достаточный милосердный закончит её страдания, убив ведьму. Но можно сказать только одно: §eдовольно печальный конец для истории, не так ли?§!"

TNO_anarchy_GPL_frozen_tt: "§BЗаморозка территорий Восточной Германии§!"
TNO_anarchy_GPL_frozen_tt_delayed: "Какой же самый эффективный способ начать движения к миру и окончанию кровопролития? Верно, это прекратить стрелять и сесть за стол переговоров, заморозив конфликт. Такой путь к спокойствию, конечно, непростой и требует множество компромиссов, сделок и конференций. Но даже худой мир намного лучше самой хорошой войны.\n\nДля дипломатов от Штеттина до Ровно Копиумные войны казались тем шансом, чтобы продемонстрировать свои навыки и закончить все конфликты не затягивая бойню на сотни и тысячи дней. Усадить всех за одним столом и обсудить нужные детали и компромиссы, вроде бы, выглядело крайне хорошим решением проблем. Самые одиозные представители грезили о завершении войны за 24 часа, однако после того, как ситуация оказалась немного сложнее, чем они думали, эти дипломаты перевели всё в шутку. Пустые слова и заявления не могли завершить войну, нужны были действия.\n\nИ вот, в какой-то момент, произошёл прорыв, все стороны согласились на заморозку линии фронта без предварительных условий. Можно было ликовать, настоящая победа челночных дипломатов и политиков-популистов. Однако... что-то пошло не так. Фраза "Заморозка" самой вселенной оказалась воспринята чересчур буквально. И в этот же момент лютые холода накрыли весь театр боевых действий. Заморозка действительно настала, вся Восточная Германия превратилась в ледяную пустыню."

TNO_anarchy_ZZZ_reseted_universe_bad_tt: "§RСколлпапсировавшая вселенная§!"
TNO_anarchy_ZZZ_reseted_universe_bad_tt_delayed: "На что готов человек ради спасения кого-то другого? На этот вопрос существует сотня разных ответов, ни один из них нельзя будет назвать правильным. Всё зависит от кучи факторов, порой даже совершенно случайных и абсурдных. Кто-то может быть абсолютным эгоистом, кто-то наоборот, самоотверженным альтруистом. Каждый будет действовать по-своему.\n\nОднако, сложно найти человека, похоже на Хомуру Акеми. Спросите её, на что она готова ради спасения Мадоки Канаме. Ответом, вероятно, будет "на всё". И это нельзя назвать преувеличением или сложной метафорой. Та, что сначала отдала свою душу, затем потратившая почти десяток лет, находясь в дне сурка, и в конце восставшая против правил самой вселенной. Её можно назвать олицетворением целеустремлённости и жертвенности ради одного единственного человека. Что было поводом для такого поведения? Долг? Привязанность? Любовь? Мания?\n\nОтныне все эти вопросы бесполезны. Зайдя настолько далеко, насколько это позволяет само мироздание, Хомура уничтожила целую вселенную ради в попытке достичь своей цели. Казалось, что пиком безумия было угробить целую страну с тысячелетней историей в погоне уже за мёртвым членом царской семьи. Но в этом случае жертвой стало всё сущее, включая саму Хомуру. Теперь не осталось ничего, пустота и серая планета. Это ли не последствия чей-то глупости и самонадеянности?\n\nНо действовала ли она одна, может, кто-то намеренно захотел такую концовку? Однако всей правды мы уже никогда не узнаем."

TNO_anarchy_ZZZ_reseted_universe_good_tt: "§GВнешний мир§!"
TNO_anarchy_ZZZ_reseted_universe_good_tt_delayed: "У каждой истории есть своя сцена, её размер неограничен. Где-то, она заканчивается на столе писателя, где-то сцена - это вся вселенная. Сейчас мы видим то, как занавес начинает закрываться. Так ли важно то, что происходит за ширмой?"

