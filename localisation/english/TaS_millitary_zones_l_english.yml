 UZB_Alexander_Rutskoj:0 "Alexander Rutskoy"
 UZB_Alexander_Rutskoj_desc:0 "The life of Alexander Rutskoy began tragically. His family's hopes were shattered with the defeat of the Soviet Union, and his father barely survived the chaos of the Russian interregnum. Rutskoy learned to handle firearms early, and his skills were quickly recognized by the warlord he served. 'Sanya the Mad,' captain of a mercenary squad, fought not for ideals but for the highest bidder. However, this changed when his men clashed with Belozersky's professional troops in the final war for the unification of Russia. After several tribunals and a sincere confession, he enlisted in the Tsarist army, where he proved equally valuable.\n\nNow, with the Tsar's personal permission, this veteran of a thousand wars has found peace as an enforcer of Russian order in the Turkestan steppes."
 
