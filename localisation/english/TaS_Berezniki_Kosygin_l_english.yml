 UAR_Faction_GER_Pro_Pakt_Propaganda:0 "Пропаганда Пакта"
 UAR_Faction_GER_Pro_Pakt_Propaganda_desc:0 "Самый простой способ, которым мы можем добиться в Объединённой Арабской Республике - это начать пропагандистские кампании, пропагандирующие их членство в Пакте. Мы будем соблазнять их всеми преимуществами, которые дает союзничество с Хозяином Европы, начиная от лучшей защиты, экономических стимулов и так далее."
 UAR_Faction_GER_Anti_Rus_Propaganda:0 "Анти-Российская пропаганда"
 UAR_Faction_GER_Anti_Rus_Propaganda_desc:0 "Мы можем нравиться им так сильно, как нам этого хочется, но если русские понравятся им больше, мы наверняка потеряем их расположение. Если мы начнем пропаганду против России, это предотвратит такой поворот событий. Мы укажем на некомпетентность и эгоизм русских и на то, что они не служат интересам арабов, но придерживаются только их собственным интересам."
 UAR_Faction_GER_Invest_in_Arab_Industries:0 "Инвестировать в араб. промышленность"
 UAR_Faction_GER_Invest_in_Arab_Industries_desc:0 "Имея справедливую долю арабской экономике, особенно в промышленном секторе, мы можем просто привлечь арабов на нашу сторону, приобретя важного союзника в холодной войне. Вложение в него определённой суммы увеличит их зависимость от наших инвестиций, что приведёт их к присоединению к нашему альянсу в ближайшем будущем."
 UAR_Faction_GER_Anti_Independence_Propaganda:0 "Пропаганда против независимости"
 UAR_Faction_GER_Anti_Independence_Propaganda_desc:0 "Помешать арабам войти в сферу влияния русских - это одно, но то, что они остаются независимыми, приносит нам ничуть не больше пользы. Таким образом, наши пропагандистские меры должны быть расширены, чтобы не дать арабам сохранить нейтралитет в этом конфликте."
 UAR_Faction_GER_send_advisors_to_Arabs:0 "Отправить военных советников арабам"
 UAR_Faction_GER_send_advisors_to_Arabs_desc:0 "Укрепление наших военных отношений с Объединённой Арабской Республикой является ключом ко всему этому начинанию. Наша цель состоит в том, чтобы заставить их полагаться на нашу военную мощь, чтобы считать себя в безопасности от любой угрозы. Мы пошлем им военных советников, которые помогут нам в этом деле."
 UAR_Faction_GER_mediterranean_sea_naval_exercises:0 "Военные учения в Средиземном море"
 UAR_Faction_GER_mediterranean_sea_naval_exercises_desc:0 "Проведение военно-морских учений кригсмарине в Средиземном море станет значительной демонстрацией силы как для арабских сил, так и для русских. Это покажет арабским войскам, что мы правим волнами и что безопасность их земель гарантируется Рейхом, в надежде убедить их дистанцироваться от русских и вместо этого обратиться к нам."
