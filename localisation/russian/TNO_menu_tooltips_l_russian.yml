TNO_ODF_icon_tt_delayed: "§F§СPuella Magi Madoka Magica§! - аниме в жанре махо-сёдзе, вышешдшее в 2011 году. Сделанное студией §BSHAFT§! по оригинальному сценарию §RГена Уробути§!, в первых эпизодах оно представлялось относительно типичным представителем своего жанра. Однако в дальнейшем, аниме раскрывается с §Rсовершенно другой стороны§!. Оно показывает не типичную историю борьбы §Yбобра с ослом§!, а глубокую историю о §Cнадежде§! и §qотчаянии§!\n\nВаш покорный слуга, глава отдела кода в §wTsar and Soviets§!, а по совместительству единственный крайне активный кодер в команде, §Qdzugendoff§!, ознакомился с данным произведением в самом конце 2024 года. Посмотрев в первый раз, он не придал ему большое значение. Однако, погрузившись в контекст аниме, дал ему второй шанс, что превратило PMMM в любимое произведение(инф. на момент 07.03.2025).\n\nЧто стало поводом сделать подобное обновление? На самом деле, попытки запилить первоапрельское обновление предпринимались с 2023 года. Но они почти все были зарублены на корню нежелением распылять силы на нечно сомнительное. Деградация разработки §oThe New Order§! стало спусковым крючком усталости от разработки §wсабмода§!. Из-за чего, после выхода §oСтолкновения§! §KЦивилизаций§!, было принято решение взятся за, может быть, последнее обновление на этот сабмод.\n\nА так как кодер тут я, главная тема обновления стал кроссовер(а даже больше фанфик) по любимому аниме. Ну что же, §Yпора погружаться в обновление с головой?§!§!"
