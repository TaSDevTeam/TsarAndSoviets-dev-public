TNO_ugly_american_icon_tt_delayed: "§F§m"Гадкий американец"§! - политический роман времен §DХолодной войны§!, опубликованный в §Y1958§! году и комментирующий внешнюю политику §MАмерики§!. Вдохновленная опытом авторов в Юго-Восточной Азии, книга описывает безуспешные усилия элитного дипломатического корпуса Америки в их попытке сорвать коммунистический мятеж в вымышленной стране Сархан. В серии эпизодов, каждая из которых посвящена отдельному персонажу, рассказывается о том, как несколько одержимых собой "принцев бюрократии" подрывают проект по улучшению питания на местном уровне, препятствуют банде борцов с антикоммунизмом, организуют увольнение компетентного персонала и не могут убедить Вашингтон в необходимости государственного переворота. В то время как Советы стремятся понять местную культуру, американцы ведут себя отчужденно, нахально и даже не в состоянии выучить местный язык.\n\nНазвание "Гадкий американец" происходит от имени героя Гомера Аткинса, инженера-мультимиллионера, чья готовность усердно работать с местными жителями привела к тому, что у него стали мозолистые, уродливые, перепачканные жиром руки. Через его и других рассказы книга призывает американских дипломатов относиться к иностранным гражданам с уважением и порядочностью, прилагать усилия, чтобы понять их и то, почему на них так сильно влияет антиамериканская и антикапиталистическая риторика. Автор также призывает американцев вкладываться в небольшие локальные проекты помощи, которые могут реально изменить ситуацию, вместо кричащих и дорогостоящих проектов, которые служат в первую очередь прославлению Америки и ее представителей.\n\nКнига была экранизирована в фильме 1963 года с Марлоном Брандо в главной роли. Его эпилог, призывающий создать "небольшую группу хорошо обученных, тщательно отобранных, трудолюбивых и преданных своему делу профессионалов", свободно владеющих местным языком, вдохновил Корпус мира Джона Ф. Кеннеди. Она до сих пор остается популярной книгой для американцев и за рубежом.§!"

