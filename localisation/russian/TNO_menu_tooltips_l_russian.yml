TNO_ODF_icon_tt: "§oСтолкновение§! §nцивилизаций§!"
TNO_ODF_icon_tt_delayed: "§FДве разных §Yцивилизаций§!, два разных §Mмира§!, разные §Cсудьбы§!...\n\nВзглянем на Центральную Европу, мы там сталкиваемся с гигантом - §oВеликогерманским Рейхом§!. Хозяин Европы, одна из трёх ведущих §Gсверхдержав§!, распространившая собственное влияние от Виндхука на юге до Шпицбергена на севере, от Дублина на западе до Тегерана на востоке. Развитая промышленность, особенно автомобилестроение, машиностроение, химическая и электротехническая промышленность, процветающая экономика. Обычный житель §oРейха§!, как минимум, не имеет срочную потребность в поиске пропитания и убежища от возможных бомбёжек.\n\nПеренесёмся за Волгу, перед нашим взором предстаёт §nРоссия§!... а точнее то, §Rчто от неё осталось§!. Огромные территории, омытые океанами и морями, делят между собой пара десятков §Vвоеначальников§!, каждый из которых считает себя единственными правильными властителями этой земли. Богатая ресурсами: нефтью, газом, лесом, водой, с не менее богатой историей и культурой Россия сейчас находится в абсолютно плачевном и жалком состоянии.\n\nКак же так вышло? Ведь каких-то §p50 лет§! назад две империи - §nРоссийская§! и §jГерманская§! - были наравне, со своими амбициями и целями. Как сильно изменилась судьба двух держав? За такой короткий в истории период медведь и орёл столкнулись в смертельной схватке трижды - в §RПервой Мировой§!, во §RВторой Мировой§!, и в §RЗападнорусской войне§!. К несчастью для §nРоссии§!, каждый раз закончился §eпоражением§!.\n\nТеперь §nРоссия§! охвачена §fВторой Смутой§! - анархией. Но всё не вечно, и §nРоссии§! суждено §Gобъединится§! и столкнутся с §oГерманией§! вновь. Однако, в этот раз, для обоих держав это станет §Rпоследней попыткой§! навечно утвердить своё §Yпревосходство§!. С арсеналом, имеющим возможность §lуничтожить весь мир§!, это становится борьбой не на жизнь, а на смерть.\n\n§xПоследний бой§! близок, а победитель не определён.§!"
