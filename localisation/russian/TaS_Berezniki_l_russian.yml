 berez_world_news.10.d:0 "На удивление многих, курды смогли одержать победу над всеми сторонами конфликта в Ираке, все это получилось благодаря помощи русских. Однако, контролировать всю страну курды не в состоянии и похоже, что скоро Ирак ждет новая война."
