 berez_dobrovoltsy_world_news.11.d:0 "Сегодня из Ирака пришли удивительные новости, после штурма Багдада объединенными силами русских наемников, курдов и некоторые части иракцев на большей части Ирака были установлен военный мандат России. Данное событие круто поменяет обстановку на ближнем Востоке."
