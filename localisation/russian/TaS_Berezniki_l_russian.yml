 berez_eco.37.t:0 "Большой брат"
 berez_eco.37.d:0 "Внезапный телефонный звонок, связанный только с Вяткой в кабинете Казем-бека заставил того выйти из работы в реальность. Казем-бек перед тем, как взять эту телефонную трубку сразу начал беспокоиться - ведь очевидно, что ему мог позвонить только сам царь Владимир III, против которого Казем-бек был настроен уже очень давно. Но через 3 секунды Александр вновь взял себя в руки и у него хватило смелости взять трубку и прислонить к своим ушам.\n\nНачался разговор между губернатором и Владимиром, и если судить по тому, на каком тоне происходило это общение, то можно было понять, что \"Большой брат\" недоволен тем, что делает Казем-бек в тайне от его глаз. На вопрос о том, откуда царь всё узнал, тот отвечал неизменно: \"напели птички\". Александру стало ясно, что влияние царя слишком велико на Березники, и чтобы выторговать себе второй шанс ему пришлось долго и мучительно оправдываться, придумывая на ходу всё, чтобы просто не слететь со своей должности.\n\nПридумав, возможно, с десяток оправданий, он всё-таки смог выторговать себе второй шанс на жизнь и на существование Березников. Владимир сказал, что простит ему за эти выходки, но только один раз, и потребовал, чтобы дальше такого не происходило, а иначе...\n\nПоложив трубку, Казем-бек вздохнул спокойно, однако мысль о том, что он не смог вырваться из под пяты Владимира его сдавливала. Это говорит о том, что влияние царя слишком сильно, и что надо действовать ещё более скрытно. В следующий раз такой провал будет стоить всего - идеи о младоросской России, Березников, и самой жизни Казем-бека."
 berez_eco.37.a:0 "Большой Брат следит за нами"
 berez_eco.38.t:0 "Царский воронок"
 berez_eco.38.d:0 "Отряд Солженицына появился на западной границе Березников со сторон Вятки. Войска на границе с ней не стали препятствовать проезду столь важного человека и целой колонны войск, как и прочие силы правопорядка, встречающих Солженицына. Целью этого человека было выполнить поручение самого Царя - схватить Казем-бека и расстрелять его за измену Царю.\n\nЧерез несколько часов езды, Солженицын и его отряд окружают резиденцию Казем-бека, а сам он со своими людьми входят в здание. Входя в здание они арестовывают всех членов правительства и разоружают охрану. Последним оставался сам Казем-бек.\n\n- Это войска его Императорского величества Владимира III. Мы призываем Казем-бека сложить свои обязанности и выйти из этого кабинета! В противном случае мы выбьем дверь и войдём!\n\nКазем-бек вместо того, чтобы просто сдаться решил сопротивляться до самого последнего. Достав свой заряженный пистолет он нацелился в дверь, откуда должен был идти этот небольшой отряд. Не получив никакого ответа, Солженицын приказал выломать дверь, однако дверь была хорошего качества и чтобы просто зря времени не терять он просто сказал взорвать её гранатой.\n\nВзрыв гранаты немного оглушило Казем-бека, однако он сразу понял, что начался штурм его кабинета. Вот и настал, по всей видимости, конец Александра, и поэтому он решил отстрелять весь магазин в людей.\n\nНе успела пыль осесть, как началась пальба. Казем-бек попал судя по звуку по одному из солдат, но остальные пули пошли по всей видимости мимо и лишь около этих солдат. Солдаты же расстреляли из своего автомата всю комнату, где попали в Казем-бека в верхнюю часть тела. Несколько пулевых ранений заставило Александра ослабнуть и тот повалился на пол.\n\nСолженицын подошёл к Казем-беку и тот сказал:\n- Мне жаль тебя. Но ты предал всех нас здесь, и ты должен быть наказан.\n\nПосле этого выстрел в голову и пару выстрелов в туловище для верности окончательно добили Казем-бека."
 berez_eco.38.a:0 "И теперь Березники мертвы"
 berez_eco.39.t:0 "Вооружённый перехват"
 berez_eco.39.d:0 "Солженицын по указу Владимира III стал правителем Березников, по крайней мере номинально. Вся верхушка власти была захвачена под арест и вероятнее всего уже отправилась в Вятку. Однако последним из младороссов остался Владимир Гиль - генерал, который находился в этот момент в войсках.\n\nПолучив известие об захвате власти в Березниках и смерти Казем-бека, он сразу же понял, что нужно делать. Он начал свою деятельность, направленную на возврат власти в руки младороссов, и он тут же объявил всем вооружённым силам Березников, что армия идёт маршем на город. Армия тут же встала на сторону Гиля и те пошли за ним в город.\n\nВсе попытки остановить Владимира Гиля Солженицына оказались безуспешными - тот небольшой отряд, который был у него был разбит регулярными войсками Гиля. Продолжая свой путь к городу, жители страны поддерживали всячески генерала на всём пути к Березникам.\n\nЧерез двое суток войска Владимира Гиля начали окружать город, сделав так, чтобы никто не вошёл и не вышел оттуда. Сам Владимир Гиль и его небольшой отряд входят в сам город и уничтожают последних выживших из войска Солженицына, а позже и доходят до той самой резиденции, где находился чуть ранее правительство старых Березников. Вскоре, Солженицын был взят в плен и свергнут. Владимир объявил, что произошёл контрпереворот в пользу власти Младороссов и теперь никто не посмеет потревожить спокойствие горожан." 
