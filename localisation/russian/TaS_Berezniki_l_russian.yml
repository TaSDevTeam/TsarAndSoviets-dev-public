 ### Персонажи ###
 TaS_leader_name_Alexandr_Kazembek:0 "Александр Казем-Бек"
 POLITICS_ALEXANDER_KAZEMBEK_DESC:0 "Родился в семье гвардейца в запасе, предводителя дворянства Спасского уезда Казанской губернии Льва Александровича Казем-Бека. Из-за служебных перемещений отца будущий лидер младороссов много путешествовал по России и Западной Европе. Позже он окончит Царскосельское реальное училище императора Николая II, и начнёт участвовать в скаутском движении, в мае 1917 года добившись звания скаут-мастера. В ноябре 1919 года в Ростове Александр был зачислен в уланский полк «белой» добровольческой армии, в котором командовал маршевым эскадроном, состоявшем всего лишь из 40 человек, большинство из которых вовсе были пленными красноармейцами. Однако вскоре после этого он заболел и 17 января 1920 года на пароходе «Иртыш» вместе с родителями уплыл в Константинополь, а затем через Салоники попал в Белград.\n\nВ 1923 году, проживая в Мюнхене, Казем-Бек организовал молодёжный союз "Молодая Россия", из которого впоследствии и появится уникальное движение "Младороссов" в 1925 году, на этот раз в Париже. Изначально Александр Львович симпатизировал Гитлеру и Муссолини, и считал именно великого князя Кирилла Владимировича достойным российского престола, но тот умер, а сам лидер монархо-коммунистов так и не смог найти общий язык с сыном «императора» Владимиром Кирилловичем. Однако уже после 1937 года Казем-Бек совершает уклон в лево, понимая, что политика Германии и Италии направлена против СССР, и эти две страны явно не принесут его Родине ничего хорошего.\n\nКогда началась война, Казем-Бек находился во Франции, и уже в начале 1940 года был арестован и содержался в камере с Леоном Дегреллем, но спустя некоторое время был отпущен властями и уехал в США, где после начала войны Германии с СССР распустил свою партию, «дабы дать полную возможность каждому из её членов проявить по своему разумению свой патриотический долг в отношении воюющего Отечества». После войны проживал и вёл просветительскую деятельность в США, а также сотрудничал с местной разведкой. С началом Западнорусской войны был приглашён в проект "Солнце", целью которого было проникновение в ряды коллаборационистов Владимира III и его смещения. Вместе с собой он привёз и некоторых своих бывших сопартийцев, а также своего старого знакомого Сергея Белозерского. После прибытия в Россию, используя старые связи и подкупы, Казем-Бек всё же втёрся в доверие к Владимиру III и был назначен губернатором Закамья. Теперь он ждёт удачного момента, чтобы избавиться от Владимира III и создать новую и обновлённую Россию."
 
