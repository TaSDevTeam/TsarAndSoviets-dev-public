 MAR_Order_Best_Among_Best_desc:0 "Бойцы ордена являются самыми дисциплинированными воинами в нашей армии, стоит использовать их опыт и улучшить интеграцию в армию."
 MAR_Order_Forges:0 "Кузницы Гайнов"
