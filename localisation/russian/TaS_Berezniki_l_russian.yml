 MAR_slavsya_berezniki:0 "Золото Березников"
 MAR_slavsya_berezniki_desc:0 "Золото Березников пошло на работоспособность нашей экономики. Теперь, когда мы взяли по сути своей некоторое количество денег, то мы можем потратить их на новое вооружение, что очень необходимо сейчас в сложившейся ситуации." 
 
 MAR_rabochie_ochen_vood:0 "Воодушевленные рабочие"
 MAR_alea_iacta_est_desc:0 "Все приготовления окончены. Армия в боеспособном состоянии, население нас поддерживает, партия едина, вяткинские шпионы уничтожены. Кама - наш Рубикон, а Белозерский, Казем-Бек, Гиль и прочие генералы - наши Цезари. Именно им предстоит претворить в жизнь великую идею о Великой России. \n\nВперёд!"
 
