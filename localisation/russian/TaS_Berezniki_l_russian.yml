 MAR_EXP_Nine_lives_dec:0 "Проект §G\"ДЕВЯТЬ ЖИЗНЕЙ"§!"
 MAR_EXP_Nine_lives_dec_desc:0 "Тяжёлый костюм «ВОИН-1» даёт неплохую защиту от стрелкового вооружения, что значительно сильно повышает живучесть пехоты на полях сражений. Любая шальная пуля способна остановить наших бойцов, у которых нет какой-либо защиты от слова совсем, кроме как каски. Поэтому, броня «ВОИН-1» будет должна обезопасить наших солдат от подобных ранений."
 berez_exper.17.t:0 "Успех \"Девяти Жизней\""
 berez_exper.17.d:0 "Николаю Шарину пришел очередной госзаказ, который нужно было срочно выполнить: создать тяжелый боевой бронекостюм для войск спецназа. Бронекостюм для спецназа… "Зачем?" - именно такой вопрос появился у Шарина, однако он потом обдумал это. Ведь это же пока для спецназа, которому мобильность не так уж и важна, а наоборот - огневая мощь и выживаемость против элитных группировок. Вскоре он приступил за работу.\n\nВо-первых нужно найти такой материал, который бы ни с чем не взаимодействовал - ни с какими-нибудь химикатами. Более того костюм должен быть пуленепробиваемым. Однако вес такого костюма должен быть не прям большим: мобильность все равно важна. И вот был найден - крепкий металлокомпозитный сплав, в который входили огромное количество металлов, которое и давало такому костюму стойкость ко всему. Более того, очень сильно повезло с его весом - всего восемнадцать килограмм, что позволяло крепкому человеку даже бегать в нем!\n\nВскоре после создания такого костюма были начаты эксперименты: солдат, экипированный в комплект "ВОИН-1", спокойно проходил полосу испытаний, наполненную смертельными ловушками. Даже опытный солдат побоялся сунуться туда! Это был головокружительный успех!\n\nИ теперь, Белозерский стоял на трибуне, смотря как этот роботизированный солдат с легкостью проходит эту полосу испытаний. Он видел в этом будущее спецназа… а может быть и самой армии!"
 berez_exper.17.a:0 "Новый несокрушимый солдат"
