 berez_news.1.t:0 "Бойня"
 berez_news.1.d:0 "Рассвет. Вроде так рано, а люди уже встали и, не покладая рук, работают. Например, семья Краповых, отец - Антон Краповый, мать - Кристина Краповая(по-девичьи Хлопова) и двое детишек: Аня да Миша. Дети ещё спят, мать осталась с ними, чтобы приготовить всей семье завтрак, а глава семьи отправился в поле: всё таки надо собирать урожай пшеницы! Кристина, поцеловав своего муженька, благословила его на хороший урожай, и, Антон вышел из избы.\n\nВыйдя из избы, он вдохнул свежего воздуха и отправился по проторенной дорожке в поле с остальными мужами:\n\n- Антоха! Готов к сбору? Пока все тихо, надо бы собрать урожай. Говорят постовые, что ни "арийцы", ни бомбардировщики не помешают нам прожить этот прекрасный день! - говорил его друг Коля.\n\n- Очень хочется верить...\n\nДойдя до поля и взяв косы, вместе начали собирать урожай. А колосья послушно стоят, не шелохнутся, смиренно наблюдая, как их срезают. Все как обычно... Антон погрузился в свои мысли, думал о своих детях, о жене, о плотном обеде и о... нормальной жизни для них. Чтобы они потом не были такими же рабами как сейчас. Он верит в это...\n\nВдруг его начали трясти и кричать:\n\n- Ну что ещё? Я всё делаю, просто в мысли погрузился.\n\n- Какие мысли!? АРИЙЦЫ ИДУТ! БЕЖИМ!\n\nЧеловек указал на какую-то толпу, которая направляется к деревне. Это явно была группа грабителей от Арийского Братства. Махая свастикой, эта чернь была готова уничтожить все, что вокруг себя видят. Антон бросил косу на землю, и побежал со всей остальной группой крестьян. Но они побежали к дому управляющего - бывшего лейтенанта Красной Армии. Он был настоящим специалистом по оружию, и, видя, что его деревню постоянно грабят эти "арийцы", покупал оружие: ППШ всех видов, мосинки, даже немецкое оружие где-то нашел!\n\n- Значит так! Разбираем оружие, товарищи! За наших женщин и детей против этих предателей! - воодушевленно говорил управляющий.\n\nВсе впопыхах начали разбирать оружие. Антону досталась обычная мосинка, а его другу Коле - ППШ-41. Они встали на линии обороны, а именно около дома управляющего. Они начали расстреливать толпы мракобесов, которые хотят оприходовать их жен и продать их детей! Но и они начали терять людей. Колю убили выстрелом в голову, когда он отчаянно отбивался от штыковой атаки "арийца":\n\n- Коля! Нет! - со слезами выкрикнул Антон, увидя упавшее мёртвое тело своего некогда живучего друга.\n\nЕщё с большим напором он отбивал атаки предателей, и вскоре всеобщими усилиями враг был обращен в бегство. Побежали в Пермхайм, чтобы поплакаться своему фюреру! А они отбили эту землю! Как оказалось позже, мы убили 25 человек, а потеряли 5. Но знаете намного легче убить 25 человек, которые напали на твою деревню, чем потерять 5 человек, с которыми вы сражались плечом к плечу. Прогнав врага, Антон подошел к телу своего друга, сел на землю и тихо сказал:\n\n- Когда-нибудь это прекратится. Прекратятся братоубийства на земле русской. Надеюсь... ты этого же хочешь как и я..."
 berez_news.1.a:0 "Подвиг ваш не забыт!"
 berez_news.2.t:0 "Трагедия на шахте"
 berez_news.2.d:0 "Григорий является одним из сотрудником полиции и занял в ней неплохую должность. В Березниках он является шефом полиции в городе. Его многие уважали, приглашали на разные праздники, но, несмотря на многие стереотипы, он является честным, справедливым и добрым человеком. Он не просто сидит на жопе ровно, а даже участвует в опасных операциях! И вот, приходят вести из шахты, находящиеся неподалеку от города. Там произошел обвал! Говорят, что там застряли несколько человек и их нужно освободить. И его назначили главой спецотряда по спасению, тех, кто ещё не освободился из шахты.\n\nГригорий быстро собрал команду из самых профессиональных и верных ему людей. Все они быстро взяли все необходимое снаряжение. Грузовик был готов отправляться на место назначения:\n\n- Будем ехать примерно 15-20 минут. Быстро доедем, не переживайте! - сказал водитель с улыбкой.\n\nГрузовик тронулся, и Григорий решил закурить, чтобы время быстрее пролетело, а его команда пока обсуждала: будут ли мёртвые или нет. Странная тема для обсуждения, не правда ли? Вдруг грузовик резко остановился, и Григорий из-за этого уронил сигарету. Он немного разозлился:\n\n- Слушай! Ты как на права сдавал? - резко и быстро сказал Григорий.\n\n- Простите, шеф, за резкое торможение, но сами посмотрите!\n\nКоманда вышла из грузовика и ужаснулась. Они оказались у разваленной шахты. Грузовик оказывается врезался в камень, который выкатился на дорогу. Рядом у разваленной шахты стояли люди и обычная полиция. Григорий почувствовал себя виноватым:\n\n- Прости за предвзятость. Не знал всех подробностей.\n\n- Да ничего! Я не обижаюсь, я уже привык.\n\n\n\nКоманда подошла к людям. Все сразу же узнали Григория: начали просить, умолять спасти их близких, которых завалило. Но они их не слушали, они без промедления отправились ко входу, который ещё не был завален."
 berez_news.2.a:0 "Что же дальше?"
 berez_news.3.t:0 "Свет в конце туннеля"
 berez_news.3.d:0 "Войдя в шахту, команда заметила, что она не только была завалена, но и затоплена! Вскоре они услышали крики издалека. Они побежали на эти крики, чтобы спасти их. Им повезло, что не было развилок, не пришлось разделяться. Наконец они увидели людей, которые кричали изо всех сил. Это были два мужика. Один был молодой, лет двадцати с кудрявыми волосами, а другой был стариком, Григорий дал ему пятьдесят лет, весь седой, в хорошей физической форме. Как раз молодой кричал, чтобы привлечь какое-то внимание. Они были очень сильно придавлены огромным булыжником массой примерно в 150 кг: \n\n- Спасатели! Ох, боже! Я уже думал, что мой первый день в этой грязной шахте станет последним в моей жизни! Если бы мой папа взял бы свой заслуженный отпуск, а не повёл меня сюда на экскурсию, то мы бы тут не лежали!\n\n- Заткнись уже! Слушать тошно, - хрипло и еле-еле сказал его отец, вместе с ним прикованный к земле.\n\nКоманда без всяких заморочек, стала поднимать камень. Камень был не прям уж тяжелым, поэтому через несколько секунд люди были освобождены. Мы узнали их имена: отца звать Егором, а его сына - Иваном. Егор еле дышал, хоть он и в хорошей физической форме, старость берет свое. Григорий поднял его и начал нести его к выходу:\n\n- Спасибо вам, молодой человек, - еле простонал Егор.\n\n- Я просто выполняю свою работу. Кстати, кто-нибудь ещё тут застрял?\n\n- Нет, мы были последними, когда пытались выйти из шахты.\n\n- Это хорошо...\n\nИ вот они наконец-то вышли в свет. Единственная женщина в этой толпе побежала к Ивану - она мать. Григорий подошел к ней, а Егор слез с его спины и обнял её. Вот таково оно - воссоединение!"
 berez_news.3.a:0 "Слава богу, обошлось без жертв."
 berez_news.4.t:0 "Падение "орла""
 berez_news.4.d:0 "Симон - обычный священник. Родился он при СССР, в именно 1925 году. Его родители на бумаге были атеистами, но в реальности - православные. Они его тайно крестили, обучали вере. Он обучался в обычной московской школе. Был обычным мальчиком, хорошо учился. Но пришла война, немцы вошли в Москву, начался расстрел русских. То что он видел нанесло ему психологическую травму. Не будем углубляться в этом. Его родители погибли, все друзья тоже погибли. Только он остался в живых и бежал нелегально на восток. Во время своего побега немецкие постовые подстрелили его в ногу, и Симону пришлось еле-еле ползти до ближайшей деревни, чтобы получить помощь.\n\nВосстановившись после этого, он решил остановиться в Перми и служил там священником, но после распада Западного Революционного Фронта и установление в Перми Арийского Братства бежал в соседние Березники. Симон на деньги, которые он успел заработать на своей службе в Перми, основал церковь на северо-западе Березников, рядом с Уральскими горами. \n\nИ вот начался новый день. Симон уже отпевает новых погибших, тела которых ему привозят, чтобы похоронить этих бедных людей, которые случайно попали под бомбы. Люди все приходят и приходят. Вдруг его зовет его помощник - священник Аркадий.\n\n- Батюшка! Гробов уже не хватает, чтобы хоронить всех этих людей, да и места уже не хватает!\n\nСимон вздохнул и посмотрел на Аркадия печальными глазами:\n\n- Придется брать долги, чтобы купить новую землю и гробов побольше.\n\nАркадий недоуменно ему отвечает: \n\n- Батюшка! Мы и так все в долгах! Ещё чуть-чуть и мы просто отдадим всю нашу церковь кредиторам! Может мы хоть какие-то деньги будем брать с прихожан? Они это поймут.\n\nСимон вздохнул, посмотрел на Аркадия и вышел на улицу вместе со своим другом. На улице была лавочка, на которой никто не сидел, кроме священников. Они присели, а Симон любовался горами, которые были вдалеке. Вскоре он продолжил разговор:\n\n- Аркадий, я это знаю. Мы находимся на дне. Денег нет. Мы живем только на пожертвованиях. Я по-твоему ослеплен, если не хочу замечать этого? Но я не могу брать денег за горе погибших людей, которых убивают немецкие бомбардировщики. Для немцев это всего лишь развлечение, а для нас - смерть. Хорошие люди погибают! Они бы могли помочь этому злобному миру, они бы могли дать тот лучик света, который нам не хватает. Я выслушал так много историй об этих смертях, что слезы наворачиваются каждый раз, потому что ЭТО ещё не прекратилось...\n\n- Ладно, дело твое. Ты самый лучший человек, которого я встречал на свете. А теперь мне надо вернуться к службе.\n\nАркадий ушел обратно в церковь и продолжать литургии. Симон же остался на улице и смотрел на величественные горы Урала. Вдруг он начал слышать что-то. Оглянувшись, он увидел немецкий бомбардировщик. Наверное ищет свою добычу. Но он заметил одну странность - он просто летел, не кидал бомбы. Более того, он снижался и направлялся к горам. Аркадий выбежал из церкви и увидел своего друга:\n\n- Бежим в церковь! Тут опасно, ты же знаешь!\n\n- Тут что-то не так, Аркадий...\n\nЧерез некоторое время бомбардировщик снизился на опасную высоту. Он мог столкнуться с горой, если не поднимется. Люди выходили из церкви, чтобы посмотреть на это зрелище. И бум. Взорвался двигатель бомбардировщика, а потом он упал на скалистые горы. Появился дым, который можно было увидеть в радиусе 10 километров. Симон перекрестился и сказал Аркадию:\n\n- Мне нужна связь с Березниками."
 berez_news.4.a:0 "Что-то здесь не так..."
 berez_news.5.t:0 "Необъяснимо, но факт"
 berez_news.5.d:0 "Наш друг Григорий медленно попивал кофе и расслаблялся. У него был выходной и он мог спокойно отдохнуть. Никаких серьезных происшествий, никуда ему не надо было ехать. Наконец-то он смог выпустить пар в течение этого месяца. Погода была хорошая, холодный бриз дул в лицо. Ничего не может помешать ему расслабиться.\n\nВдруг в его кабинет врывается полицейский Курчаков:\n\n- У нас тут проблема! На северо-востоке разбился немецкий самолёт. Правительство требует его рассмотреть и узнать, что же такого произошло, что он разбился в Уральских горах. Всю эту работу поручили на вас!\n\nГригорий косо посмотрел на Курчакова, тяжело вздохнул, оставил кофе на столе и встал:\n\n- Эх! Никто мне не даст допить кофе! Собирайте команду.\n\nКурчаков отдал честь Григорию и вприпрыжку побежал собирать людей, чтобы отправиться на место крушения. Григорий тоже начал собирать все необходимое для подъема в горы. Команда собралась за 10 минут. Григорий сразу сказал команде:\n\n- Ребят, сделаем это быстро и вернемся в штаб, хорошо? Просто кофе остынет...\n\nГрузовик был готов поехать. Команда собралась в грузовик, Григорий крикнул водителю, чтобы начал ехать, и грузовик тронулся. Григорий рассматривал пейзажи мимо проходящих лесов, а команда смотрела на появляющийся дым вдалеке - место крушения. Дорога закончилась у одной местной церкви. Именно оттуда пришел сигнал о таком происшествии. Двое священников стояли и смотрели на всё это время. Расспросив их, команда направилась к горам.\n\nИм пришлось преодолевать лес, но они прошли его где-то за 20 минут и дошли до подножья гор. Хоть им не предоставлялась возможность взбираться на гору, но взобрались они за час. Это был неплохой результат для "новичков". Вскоре они уже увидели сам самолёт. Им повезло, что он оказался в паре сотен метров от них. Они воодушевленно побежали к нему, но, когда они добежали до него, они ужаснулись. Люди были расчленены: головы, руки, кишки... Одного из команды вырвало. Один воскликнул:\n\n- Они конечно заслуживают смерти... но не такую!\n\n\"Кто расчленил их? Кто убил весь экипаж до взрыва? Узнаем ли это или нет?" - сам себя спрашивал Григорий. Они вернулись в штаб до наступления темноты, снимая фотографии и собирая разные образцы с места крушения. Григорий вылил свой холодный кофе в раковину. "После такого, мне точно не захочется это пить!"\n\n Через некоторое время после всего этого следствие постановило, что это были неисправности в двигателе, и из-за сильного взрыва всех людей экипажа превратили чуть ли не в пепел. Григорий со своей командой протестовали против этого решения. Они сами видели "очень аккуратную расчлененку", а также оставался вопрос: почему они, как обычно, не сбрасывали бомбы? Следствие молчало. Все молчали. Наверное этот случай навсегда останется в тайне."
 berez_news.5.a:0 "Мы никогда не узнаем..."
 berez_news.6.t:0 "Обычный день солдата"
 berez_news.6.d:0 "Кирилл Игоревич проснулся ровно в 6 часов утра, протер немного глаза, встал со своей совсем раздолбанной кровати и начал быстро одеваться. Норматив в армии - одеваться за одну минуту. Быстро одевшись, Кирилл вышел из казармы, где ждали его товарищи:\n\n- Кирюшь, вот ты где! - ответил радостно Юрий, друг детства Кирилла.\n\n- С добрым утром, однако..., - Кирилл осмотрелся по сторонам и заметил, что все солдаты уже находились здесь, - А что все собрались-то? Не похоже на наш обычный день на границе....\n\nКирилл Игоревич служил на границе с Вяткой. Обычно они занимались некоторым дурачеством: веселились, выпивали и просто кайфовали. Но сегодня намечается что-то важное. \n\nИз толпы людей вышел мужчина солидных лет в повседневной фуражке с цветным околышем, открытом кителе и брюках, в хороших сапогах и рубашке.\n\nОн явно был офицером в столице, и явно ему нужно было что-то передать:\n\n- Здравствуйте! Я являюсь новый полковником вашего батальона. Звать меня Михаил Андреевич. Ваш старый полковник, а именно Евгений Гощин ушел в отставку...\n\n- Как же он мог уйти? - удивились солдаты, а Юрий ещё и прибавил: - Но ведь ему было тридцать лет, он в пенсию не мог уйти!\n\n- Как видите мог, причины мне неизвестны, но довольно этих сцен! Меня поставили с одной единственной, но большой целью, а именно превратить в вас настоящих солдатов. Предстоит война, где вы должны погибнуть за нашу страну и гордо носить знамя младороссов! А теперь рассчитайсь!\n\nИменно после этих слов мы начали но-настоящему тренироваться. Молодым естественно это не понравилось, но, по крайней мере, Кирилл был рад тому, что они хоть чем-то занимаются. Кирилл был на войне. На страшной войне. А также видел её последствия. \n\n- А ну, солдат! - разбудили его от своих мыслей, - Почему мы спим во время тренировок? Чисти винтовки! Они настолько засорились, пока вы тут гуляли и пропивали нашу великую армию! - в Кирилла неожиданно кинули винтовку, что он её уронил. Полковник фыркнул, а Кирилл затупил свой взгляд на винтовку Мосина. Взяв тряпку и разобрав саму винтовку, Кирилл приступил за дело. В процессе выстрела в ствол попадают разные продукты горения пороха, капсюльного состава и остаются разные следы от прохождения пули. И все это надо вычистить, чтобы эта винтовка ещё послужила много-много лет. Кирилл и не заметил, когда стукнуло 9 часов - время завтрака..."
 berez_news.6.a:0 "Новый день..."
 berez_news.7.t:0 "Новый дом - новая жизнь"
 berez_news.7.d:0 "Природа. Прекрасный уголок Земли, которая не была развращена человеческими технологиями. Место, где дышится свободно, где ты можешь спокойно остаться наедине со своими мыслями. Каждый листик, каждая хвоинка показываются в своем роде как единственная. Иногда мы настолько привыкаем к окружающему миру, что перестаем замечать все самое прекрасное - созданное природой. Но ведь это неправильно! Мы из-за этого не замечаем ту красоту, которая нас окружает: набухшие почки, пение соловья, маленьким цветкам, зеленой травушке.\n\nТак и думал дядюшка Максим. Максим родился здесь, в Перми, но война вынудила его его и его семью выехать в США. Там его работа медика прославилась на весь мир. К нему ехали многие знаменитости со всего мира, где он принимал всех, даже немцев, которые бесчинствовали на его Родине. Но как бы не была сладка его жизнь за границей, сердце тянулось к Родине. К её бескрайним полям и густым лесам. И поэтому он решил вернуться в Пермь. Но из-за некоторых обстоятельств(Арийское Братство) Максим решил поселиться чуть севернее Перми, а именно в Березниках. Там он хотел построить величественный дом для всей его семьи, а также работать ради русских людей, которые страдали намного больше, чем иностранцы. И вот он нанял работников, чтобы они начали постройку дома в 10 км южней Березников около леса.\n\nНо за его идею построения дома Максима называли сумасшедшим. Их заявление можно было описать так:\n\n«Сосед наш неуч, сумасбродит,\nОн фармазон, он пьет одно\nСтаканом красное вино,\nОн дамам к ручке не подходит,\nВсе да да нет, не скажет да-с\nИль нет-с». Таков был общий глас!\nНо Максим на это не обижался: \n"Может быть я и сумасшедший, что строю дом под бомбами, но я уже старик. Мне нечего терять".\n\nФундамент заложен, пора начать новую жизнь!"
 berez_news.7.a:0 "Удачи ему!"

 berez_world_news.1.t:0 "[Get_newspaper_header]Сергей Белозерский объединяет западную Россию"
 berez_world_news.1.d:0 "В результате кровопролитных конфликтов, Березники под руководительством Белозерского и его премьер-министром Казем-Беком завершили объединение западных регионов России и люди с надеждой смотрят, в светлое будущее. После торжественного избрания царя, Западная часть России была объединена в кратчайшие сроки. Но не смотря на политику направленную на улучшение благосостояния граждан, в некоторых регионах всё ещё присутствуют ячейки сопротивления, что желают вернуть строй под которым они жили. На мировой арене объединение западной части России мало кто отреагировал, ведь страна, что долгое время была раздроблена и уничтожала сама себя, объединилась слишком быстро, а человек стоявший у руля, был малоизвестен. Но несмотря на всё это, правительство Белозерского решительно настроено уладить все конфликты, как в своем регионе, так и по всей России."
 berez_world_news.1.a:0 "Восславим же Царя!"
 berez_world_news.2.t:0 "[Get_newspaper_header]Регент объединяет западную Россию"
 berez_world_news.2.d:0 "После окончания бомбардировок Германии Западной России началась борьба воинствующих генералов за контроль над Западной Россией. В Битве за Европейскую Россию выиграли Березники, которые ранее зависели от Вятки и Владимира III. Армии воинствующих генералов долго сопротивлялись, но в конце концов они все сложили оружие или были убиты.\n\nУ всех возник вопрос – что делать дальше? Казем-Бек сегодня утром объявил, что Битва за Западную Россию окончена. После этого он объявил, что Земский собор решил отдать власть Марии Романовой – дочери Владимира III Романова, который был свергнут у себя в Вятке. Но пока Мария ещё не достигла возраста для управления страной, регентом будущей царицы России будет Казем-Бек.\n\nКроме этого, страна была реорганизована в Западно-Русское Царство, и следующей целью государство видит в восстановлении территорий от воинствующих генералов и подготовка к новой объединительной войне с врагами на Востоке. Сибирь и Дальний Восток должны войти в состав России либо мирным, либо военным путем. А меж тем Россия должна будет восстанавливать своё благополучие, народ будет процветать."
 berez_world_news.2.a:0 "Вечная слава павшим героям."
 berez_world_news.3.t:0 "[Get_newspaper_header]Алексей II объединяет Западную Россию"
 berez_world_news.3.d:0 "В результате кровопролитных боёв с воинствующими генералами вырвалась маленькая территория на окраине Западной России – Березники. Ранее зависимые от Вятки, они самостоятельно развились и захватили своих соседей одним за другим. Теперь, когда битва за Западную Россию окончилась, Березники нуждаются в реорганизации.\n\nКазем-Бек, ранее лидер Березников, объявил, что он складывает свои обязательства управления страной и передаёт их чудом выжившему Алексею Романову, который был избран по результатам Земского собора. Сам Казем-Бек по указанию нового Царя Романова становится Премьер-министром страны. Легенда гласит, что Алексей Романов бежал из того злополучного Ипатьевского дома и его приютил у себя сам Бухарин, он дал новую легенду и фамилию, и вплоть до недавнего времени скрывался под фамилией Косыгина. \n\nБерезники, после передачи власти Казем-Беком Романову, реорганизовываются в Западно-Русское Царство, и первым же обещанием Романова стало недопущение ошибок прошлого и пообещал, что в конечном итоге Россия станет самой благополучной страной в мире."
 berez_world_news.3.a:0 "Неожиданный поворот событий."
 berez_world_news.4.t:0 "[Get_newspaper_header]"Народное царство объединило всю Россию!"
 berez_world_news.4.d:0 "Ещё совсем недавно, менее чем за десятилетие Россия, некогда разваленная на множество территорий, руководимых полевыми командирами, вновь стала единой. Весь мир ожидал, когда закончится эпоха разделённой России, чтобы наладить дипломатические отношения с единым правительством. И это правительство стало единым только под руководством Младороссов и Царя Сергея Белозерского.\n\nУдачное сочетание монархических и социалистических идей привели к тому, что русский народ избавился от ошибок прошлых правительств и вобрало в себя всё самое лучшее от царской и советской России. Политологи заявляют, что с появлением единой России баланс сил в Холодной войне изменится, но не знают в какую именно из сторон.\n\nБелозерский уже заявил, что все враги России, которые навредили ей когда-либо заплатят за всё, что наводит на мысли, что Народное Царство будет идти своей, неизведанной дорогой."
 berez_world_news.4.a:0 "Да здравствует молодая Россия!"
 berez_world_news.4.b:0 "Царь и Советы? Интересное сочетание."
 berez_world_news.6.t:0 "[Get_newspaper_header]Российская Народная Империя объединяет всю Россию!"
 berez_world_news.6.d:0 "Только что стало известно о том, что Российская Народная Империя, руководимая чудом спасшимся Алексеем II Романовым, объединила некогда разрозненные осколки бывшего Советского Союза. Многие оценивали эту вероятность повторного возрождения России как очень высокую, и в целом положительно оценивали возможности Алексея II Романова в способностях объединить всю Россию. \n\nРоссийская Народная Империя, которая появилась только что на карте мира, является уникальной в своём роде – младороссы объединили в себе идеи социализма и монархизма, создав эффективное сочетание противоположных концепций. Теперь, когда страна единая, мировые аналитики не могут оценить точно её дальнейшие действия, но ясно только одно – она намеренно отстаивать любые свои интересы до самого последнего. Сможет ли она это сделать или нет – покажет лишь время. \n\nВ конечном итоге, факт объединения России делает мир более спокойным, чем до этого. Российская Народная Империя, она же «Красная Империя», положила конец анархии хотя бы в этой части мира, и многие государства начинают стягивать своих дипломатов в Россию с целью установить дипломатические отношения."
 berez_world_news.6.a:0 "Да здравствует Красная Империя!"
 berez_world_news.6.b:0 "Алексей жив? Неожиданно."

 ###Управление орденом Святого Георгия###
 MAR_Order_category:0 "Орден Святого Георгия"
 MAR_military_order_modifier:0 "Военно-монашеский Орден"
 MAR_gayny_mechanic_tt:0 "Станут доступны §Yрешения§!, позволяющие нам интегрировать §QОрден Святого Георгия§! в нашу систему управления.\n\n§BБудет добавлен модификатор§! §Y"Военно-монашеский Орден"§!, §Bкоторый даст§!\n\n§BПрирост политической власти§! §R-15%§!\n§BОрганизация дивизии§! §G+5%§!\n§BСкорость пополнения§! §G+1.5%§!"
 MAR_Order_category_desc:0 "Поскольку правительство Казем-Бека хотело мирного присоединения территорий Ордена Святого Георгия, был подписан специальный договор, по которому территория, находящаяся под контролем Ордена переходила к Березникам, но сам Орден сохранял свою автономию, ему даровалась всесторонняя поддержка со стороны Березников.\n\nИз-за расширения территорий Березников, теперь, нам предстоит расширить орден от Гайн, до, в будущем, и всей России.\n\nНа руку нам играет тот факт, что многие жители Западной России, после развала Советского Союза и краха Западнорусского Революционного Фронта, как и всегда видели в церкви, а в нашем случае, в Ордене Святого Георгия, некую надежду на воссоединение России. И поэтому, когда церковь на наше стороне, мы просто обязаны помогать расширению ордена на землях бывшего СССР."
 MAR_Order_Helping_Hand:0 "Протянуть руку помощи"
 MAR_Order_Helping_Hand_desc:0 "Несмотря на недавнюю интеграцию Ордена Святого Георгия местные отказываются принимать наши способы управления государством. Впрочем местные также страдают от проблем со снабжением и беззакония на территории не подконтрольной ордену. Нам стоит начать медленное улучшение благосостояния и тогда люди примут наши идеи."
 MAR_smuta.23.t:0 "То, во что ты веришь, становится твоим миром"
 MAR_smuta.23.d:0 "В иные дни, с заходом солнца Гайны полностью проваливались в черноту. Лишь тусклый свет свечей пробивался на улицу через окна церквушек и монастыря. Однако, последние две недели превратили ночные Гайны в совершенно новый город. Когда электричество только провели, лишь несколько сохранившихся с довоенных времен фонарей освещали улицу. Тем не менее, до того в Гайнах не было электричества уже больше дюжины лет, и детьми, что никогда в жизни не видели лампочек и фонарей, электрификация представлялась ничем иным, как чудом божьим. Всего за две недели, число уличных фонарей в Гайнах утроилось, а во многих домах место масляных ламп заняли новенькие лампочки накаливания.\n\nЕще месяц назад Анна и не подумала бы отпустить своего сына из дома после заката, да и сам Валерка боялся темноты, и никуда бы идти не согласился. Однако теперь на улице круглые суки есть свет, и даже тяжелый поход на другой край города, до колодца не казался таким тяжелым.\n\nСтоило парнишке лишь выскочить из дома, как он увидел, толпящихся через дорогу людей. Они окружили что-то. Валера проскользнул между зеваками, и наконец своими глазами увидел предмет народного внимания. Странная Г-образная металлическая штуковина торчала прямо из земли. Вдруг подошла женщина. Она поставила ведро под этой штукой, и надавила на «нос» агрегата. К удивлению Валеры, в ведро полилась вода.\n\n-Подумать только! Это-же водяная колонка. Их упоминали в книгах, которые читал Валера. Но сам он их никогда не видел.\n\nЗа считанные секунды вода наполнила ведро, и женщина ушла восвояси. В голове мальчишки не укладывалось, тот факт, что достать воду можно так просто.\n\nВ то время как люди ликовали, на лавочке напротив сидела группа старушек. Они перешептывались между собой:\n\n-Неправильно это, совсем люди обленятся с этими колонками!\n\n- Правильно, Петровна. У нас такие колонки только при красных были, и вон чем все закончилось. – бабушка сплюнула на землю – безбожники.\n\n- Люди! – завопила третья старуха. – нам эти колонки поставили нехристи из Березников. Не пейте воду, потравитесь все! Неправильно это.\n\nВ этот момент, шумная толпа затихла, и многие люди, решили не искушать судьбу, уходя с такими-же пустыми ведрами, с какими и пришли."
 MAR_smuta.23.a:0 "Со временем все будет оценено по достоинству"
