 MAR_Kosygin.68.t:0 "По вере вашей да будет вам"
 MAR_Kosygin.68.d:0 "Едва освещаемое лучами утреннего солнца село Богатое уже было в оживлённом состоянии. С первыми лучами света сюда пришли неожиданные гости, люди с крестами на униформе. В прошлый раз это не завершилось ничем хорошим. Однако в это раз всё было иначе.\n\nВышитые чёрные кресты изначально внушали недоверие, но когда эти люди начали диалог со старостой деревни сомнения улетучились. Они пришли с миром ради помощи в восстановлении поврежденной деревни. И с самого начала подкрепили свои слова раздачей сухих пайков и воды для населения.\n\nЗа один день раны  нанесённые селу и местным людям не затянутся, однако это был лишь первый шаг. В конце концов благие деяния способны дать надежду куда лучше чем слов и десятки проповедей."
 MAR_Kosygin.68.a:0 "Каждый из нас за себя даст отчёт Богу."
 
