 berez_exper.18.t:0 "Частичный Успех \"Девяти Жизней\""
 berez_exper.18.d:0 "Николаю Шарину пришел очередной госзаказ, который нужно было срочно выполнить: создать тяжелый боевой бронекостюм для войск спецназа. Бронекостюм для спецназа… "Зачем?" - именно такой вопрос появился у Шарина, однако он потом обдумал это. Ведь это же пока для спецназа, которому мобильность не так уж и важна, а наоборот - огневая мощь и выживаемость против элитных группировок. Вскоре он приступил за работу.\n\nВо-первых нужно найти такой материал, который бы ни с чем не взаимодействовал - ни с какими-нибудь химикатами. Более того костюм должен быть пуленепробиваемым. Однако вес такого костюма должен быть не прям большим: мобильность все равно важна. И вот был найден - крепкий металлокомпозитный сплав, в который входили огромное количество металлов, которое и давало такому костюму стойкость ко всему. Однако, единственной проблемой было то, что весь комплект весит тридцать килограмм! В нем можно было только ходить, если не хочешь умереть в этом костюме…\n\nВскоре после создания такого костюма были начаты эксперименты: солдат, экипированный в комплект "ВОИН-1", спокойно проходил полосу испытаний, наполненную смертельными ловушками. Даже опытный солдат побоялся сунуться туда! Это был головокружительный успех!\n\nИ теперь, Белозерский стоял на трибуне, смотря как этот роботизированный солдат с легкостью проходит эту полосу испытаний. Он замечал, что этот солдат проходит хоть и уверенно, но очень медленно - слишком был тяжелый комплект. Но может быть лучше его будет использовать именно в ударных операциях, используя эффект неожиданности, где никто просто не сможет убежать от такого монстра?"
 berez_exper.18.a:0 "Нужно просто найти стратегию"
