 MAR_forpol.8.t: "Неожиданный звонок"
 MAR_forpol.8.d: "Руслан Яковлевич Беляков уже стоял на пороге посольства Русского Народного Царства. Он знал, что именно его работа будет очень важной, поскольку именно он был полковником МГБ и начальником охраны посольства, который был первыми направлен в Иранское Шахство для налаживания отношений. И его работа заключалась в обеспечении безопасности всех членов посольства, что имело колоссальное значение, ведь он охранял людей, которые должны выстраивать отношения между двумя государствами.\n\nВойдя в свой кабинет, находящийся в посольстве, Руслан снял шляпу, налил себе чаю и сел за большое кресло черного цвета, как вдруг, раздался телефонный звонок. Беляков снял трубку. \n\n-Руслан Яковлевич. С вами хочет говорить председатель правительства Александр Казем-Бек.\n\n-Я готов. Соединяйте.\n\n-Через минуту, Беляков спросил.\n\n-Александр Львович. Чем могу вам быть полезен?\n\n-Вы сейчас должны сделать то, для чего вас и отправили в Иран, Руслан Яковлевич. \n\n-Я вас внимательно слушаю.\n\n-Через четыре дня в Тегеране состоится встреча Его Величества и главы Иранского Шахства. Ваша задача - выделить из охраны посольства два-три человека для обеспечения безопасности его величества. Сами понимаете, в стране до сих пор не стабильная обстановка. \n\n-Да, я это сам знаю, Александр Львович. Ладно, я подготовлю трёх человек в качестве личной охраны.\n\n-Хорошо. В скором времени к посольству приедет человек. Он хотел бы вас видеть и забрать с собой этих людей.\n\n-Вас понял Александр Львович.\n\nПосле этого Руслан Беляков положил трубку, выпил чай и пошёл к личному составу, чтобы выбрать людей для охраны."
 MAR_forpol.8.a: "Серьезные люди для важных дел."
 
 MAR_forpol.9.t: "Вечная война"
 MAR_forpol.9.d: "Александр Михайлович Шевченко помнил ещё те годы, когда он, во время проведения операции "Суворов", воевал в качестве снайпера в партизанском отряде под Тверью, а позже присоединился к армии Западно Русского Революционного Фронта. Но когда армия потерпела поражение, он бежал в Березники. Теперь же Александр был направлен в Иран в качестве добровольца, где он будто бы вернулся в те времена, когда он воевал в партизанском отряде, только тут были горы, которые помогали отряду Шевченко прятаться от врагов. Однако Шахство потерпело поражение, и была объявлена эвакуация. Но Александр не хотел покидать эти края и сообщил об этом командующему своей части, Роману Федоровичу Капустину.\n\nВойдя в штаб, он увидел командира, курящим папиросу и читающим новый выпуск молодой России. Александр отдал честь, а командир пригласил его сесть за стол.\n\n-Ну, Александр Михайлович. Чего хотел от меня?\n\n-Роман Федорович. Я пришёл к вам с просьбой. Я хотел бы остаться в этих краях для продолжения войны с противником.\n\n-Роман Капустин чуть не поперхнулся дымом от сигареты от его слов.\n\n-Александр Михайлович, вы чего? Нам же дан приказ покинуть регион. Мы проиграли.\n\n-Да. Для обычных солдат бой проигран. Но для меня, как человека старой закалки, он продолжается. Поймите, Роман Фёдорович. Я помню ещё те времена, когда Россия была едина, а власть была у династии Романовых. Я воевал ещё в первую мировую в качестве девятнадцатилетнего пацана. Я воевал в РККА во время гражданской войны, я был партизаном во время операции "Суворов". Для меня, вся жизнь - это бесконечная война. \n\n-Да, я знаю про ваш послужной список. Таких, как вы, редко встретишь в наше время.\n\n-Поэтому я и прошу оставить меня здесь. Мою семью убили немецкие каратели. Мне теперь нечего терять.\n\n-Тяжело вздохнув, Роман Капустин сказал солдату.\n\n-Я не знаю, как поступить в этой ситуации.\n\n-Поступайте, как считаете правильным. Моё дело предложить. \n\n-Ладно. Я выдам вам продукты на первое время. Я слышал, что остатки армии Шахства собираются в диверсионные отряды. Может, вас там примут. \n\n-Хорошо. Я уйду на рассвете. Наказываю вам объявить меня пропавшим без вести. Никто всё равно меня не ждёт.\n\n-Знаете, такого, как вы, невозможно забыть. Желаю вам удачи в вашей борьбе.\n\nКак и было сказано, Александр Шевченко взял с собой припасы, и на рассвете скрылся в горах. А Роман Капустин, находясь в самолёте, ещё долгое время вспоминал того снайпера, который остался воевать за то, что он считает нужным."
 MAR_forpol.9.a: "Ведь для него война шла всю его жизнь"

