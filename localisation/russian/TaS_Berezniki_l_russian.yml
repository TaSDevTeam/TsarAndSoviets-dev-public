 MAR_Order_Army_Integration:0 "Интеграция в армию"
 MAR_Order_Army_Integration_desc:0 "Армия Гайнов на текущий момент представляет из себя странное зрелище. Местные цепь командования сильно упрощена и с трудом согласуется с нашим руководством, а генералы сами отказываются служить новому режиму из-за своих фанатичных убеждений."
