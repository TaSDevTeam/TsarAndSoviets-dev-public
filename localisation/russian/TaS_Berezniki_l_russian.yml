 MAR_Anatoly_Vavilov_sec:0 "Анатолий Вавилов"
 MAR_Anatoly_Vavilov_sec_desc:0 "§YМинистр Обороны и Безопасности\nСоциал-Монархизм§!\n--------------\nОписать Анатолия можно просто и лаконично - олицетворение патриотизма. Во время учебы были отмечены его идеологические порывы, участия в общественных движениях, такие как зачитывание стихов собственного сочинения. На школьной скамье он искренне вдохновлялся русскими полководцами, желая, повзрослев, совершить подвиги во имя России. Его верность своей стране, желание помочь ей чем возможно, казались безграничны. Успев вступить на фронт с Германией в последние недели войны, Анатолий не сделал даже и выстрела. Красная Армия вовсю отступала, пока Анатолий был на обучении.\n\nОн не успел. Не успел. Казалось, что он был сломлен, ведь он не смог в трудный момент спасти страну. Он не защитил родину и поэтому решил посвятить себя военному делу. Ему казалось это актом искупления своей вины перед десятками миллионов умерших соотечественников, которых уже было не вернуть, и которых он не защитил. В новом мире он остался один. Но несмотря на это, Анатолий обучался военному делу на полях Западной России, впоследствии применив свои познания стратегии в Западнорусской войне. Именно он, молодой генерал, близкий с своими подчиненными, повел в наступление Красную Армию. В наступление, которое оказалось успешным. Последующие поражения Советского Союза на фронте не сбили его с ног, хотя и сильно подкосили. После развала страны, он попал в Березники. Впоследствии, он с горечью участвовал на фронтах против своих бывших сослуживцев, что оказались по ту сторону баррикад. За заслуги перед Березниками его сделали фельдмаршалом.\n\nДоказав сквозь десятки лет, что он - сын Святой Руси, именно Анатолий Вавилов стал вдохновлять молодых солдат и офицеров, что учили его биографию в столичных военных академиях. После теракта и смерти Казем-Бека, он стал министром обороны. На своем посту, он, словно десятки прославленных русских полководцев и генералов стоит на страже своей родины - России."
