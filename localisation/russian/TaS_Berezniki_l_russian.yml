 MAR_Cyril_Yelita_Vilchkovsky_hog:0 "Кирилл Елита-Вильчковский"
 MAR_Cyril_Yelita_Vilchkovsky_hog_desc:0 "Кирилл Элита-Вильчковский - родился в 1906 году в знатной дворянской семье, с детства был умным мальчиком и всегда хотел стать влиятельным чиновником в правительстве Российской Империи. Революция уничтожила эти надежды, и его семье пришлось бежать сначала на юг к «Белым», а после их поражения Вильчковские отправились во Францию.\n\nВ середине 20-х годов Кирилл познакомился с партией «Младороссов», а также лично встретился с её лидером - Александром Львовичем Казем-беком. Благодаря своей харизме и работоспособности, он быстро стал секретарём партии и правой рукой лидера монархо-социалистов.\n\nШло время, и и над Европой сгущались тучи. 1 сентября  1939 года наконец грянул гром - началась Вторая Мировая Война. В начале 1940 года Элита-Вильчковский был арестован французским правительством по подозрению в шпионаже, но вскоре после поражения в войне был отпущен. Узнав, что Казем-бек распустил партию, он вступил в движение "Сражающейся Франции”, как и многие бывшие младороссы, но из-за победы Рейха Кирилл был вынужден бежать вместе с группой американских добровольцев.\n\nПо окончании войны младоросс проживал в Атланте, изредка пересекаясь с Александром Львовичем, но начало Западно-Русской войны сильно изменило его жизнь. Казем-бек пригласил Кирилла поучаствовать в проекте "Солнце” - операция ЦРУ по внедрению лояльных США эмигрантов в эшелоны власти про-немецки настроенного войска Владимира I. Вскоре Вильчковский и его сопартийцы, вернулись на родину, и хоть первоначальный план внедрения был успешным, Владимир до сих пор что-то подозревает. Потому Кирилл теперь должен помочь своему другу перехитрить Царя и наконец-то спасти Россию от Иуды."
