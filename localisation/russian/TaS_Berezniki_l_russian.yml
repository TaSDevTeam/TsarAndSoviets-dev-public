 MAR_oldfashion_army_1:0 "Недееспособная армия"
 MAR_oldfashion_army_1_desc:0 "Армия губернаторства находится в ужасном состоянии, будучи нестабильной смесью из потерянных дивизий ЗРРФ и белых эмигрантов всех мастей. Штаб не может определиться с доктриной и, как следствие, армия с трудом может защищать границы державы." 
 
 MAR_oldfashion_army_2:0 "Недееспособная армия"
 MAR_oldfashion_army_2_desc:0 "Армия губернаторства находится в ужасном состоянии, будучи нестабильной смесью из потерянных дивизий ЗРРФ и белых эмигрантов всех мастей. Штаб не может определиться с доктриной и, как следствие, армия с трудом может защищать границы державы." 
 
 MAR_military_instructors_of_vyatka:0 "Императорские Военные Советники"
 MAR_military_instructors_of_vyatka_desc:0 "Военные Инструкторы Его Императорского Высочества прибыли в Березники в конце пятидесятых с целью навести порядок в армии губернаторства, на практике же, к сожалению, инструкторы словно застряли в трясине которой являются Березники. Неизвестно, по вине ли закостенелости обученных на давным-давно устаревших практиках царских офицеров или намеренного саботаж охранки, но они лишь тормозят реформы и вводят неразбериху среди солдат, а также в очередной раз напоминают о "старшем брате" по ту сторону Камы."
 
 MAR_direct_influence_of_vyatka:0 "Влияние Вятки в Армии"
 MAR_military_instructors_of_vyatka_desc:0 "Наша попытка сбросить оковы Вятки с армии увенчалась полной катастрофой. Сила Охранки или кого ни было другого оказалась больше и мы получили сильный удар под дых. Владимир выдал нам ультиматум: либо инструктора получают еще больше власти, либо Березники познают мощь ударного кулака Вятки. Выбор был сделан заранее и Владимиром, потому нам не осталось ничего, кроме как стыдливо кивнуть. Теперь наша армия - это лишь полигон для Вятки и ее новы технологий, что приктически уничтожает наши шансы на удачное реформирование армейских структур."
 
 MAR_renewed_army:0 "Армия "Нового" Образца"
 MAR_renewed_army_desc:0 "Наконец наша армия избавилась от духа прошлого. Советское и царское наследие оказалось в прошлом, и теперь Березники получили армию нового образца и нового времени. Наша армия вовремя модернизировалась, и теперь у нас есть современные автоматы, новая униформа и новая военная мысль, которая позволит сокрушать врагов молодого государства. "
 
 MAR_helping_people:0 "Помощь Рабочим людям"
 MAR_helping_people_desc:0 "Рабочие не должны потерять боевой дух, и мы должны его поддержать, начав агитацию за увеличение мотивации и, как следствия, производительности труда."
 
 MAR_komissars_in_army:0 "Царские Комиссары"
 MAR_komissars_in_army_desc:0 "Комиссар должен напоминать всему рядовому составу о том, за какое будущее мы боремся. После чего саму вдохновлять солдат идти в атаку или вести отчаянную оборону от наших внешних врагов."
 
 MAR_peoples_syncretisism:0 "Народный синкретизм"   
 MAR_peoples_syncretisism_desc:0 "Что такое синкретизм? Кажется, что такой вопрос не сможет создать сложностей у образованных людей. Но большинство населения не знали даже основ Младороссов и их основных понятий. Теперь же, благодаря непосильному труду Косыгина и реализации его плана в жизнь, любой знает смысл данного слова и может привести примеры его в быту Березников."
 
 MAR_prole_syncretisism:0 "Пролетарский синкретизм"
 MAR_prole_syncretisism_desc:0 "Пролетариат являлся в Березниках основополагающим классом, который до некоторых пор не имел никаких серьезных прав и привилегий, хотя был основополагающим в существовании губернаторства. Теперь же, благодаря плану Косыгина-Бека, мы ввели такое понятие, как пролетарский синкретизм, в суть которого вложена защищенность рабочих государство, но также и их собственный, ни от кого, кроме как от них, не зависящий рост по социальной лестнице."
 
