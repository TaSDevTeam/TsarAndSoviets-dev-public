 berez_belozerski.43.d:0 "Огромное железное чудовище теперь возвышается над Гайнами, некогда тихим посёлком, а теперь зарождающимся промышленным центром новой России. У этого чудовища есть имя: Гайнский Многопрофильный Военно-промышленный Комбинат, возведённый при поддержке Ордена Святого Георгия.\n\nЭтим утром первые лица Народного Царства собрались на главной площади города для произнесения вступительной речи. Первым был Михаил Антипин, Магистр Ордена. Он поблагодарил царя Белозерского за неоценимую помощь в реализации полного потенциала Ордена и жителей посёлка, оказавших помощь в постройке Комбината.\n\nСледущим трибуну занял министр экономики Алексей Косыгин. Он рассказал о важности развития малых городов России и представил план будущего расширения Гайн для удовлетворения потребностей нового промыщленного чуда России.\n\nНаконец заключительную речь произнёс сам Сергей I. В ней он ответил на благодарность Антипина, упомянул архитекторов Комбината и не забыл о важности развития промышленности перед лицом будущих испытаний в России и за её пределами.\n\nТоржественный вечер завершился выступлением хора ордена и других известных артистов однако вслед за ним прошёл молебен в новом соборе при храме. Атмосфера всеобщей радости вместе с колокольным звоном разносились эхом через строящиеся районы и шоссе."
