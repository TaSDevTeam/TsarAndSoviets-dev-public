 MAR_initial.1.t:0 "Красная строка"
 MAR_initial.1.d:0 "Александр Львович прогуливался по своему кабинету, старинные часы медленно отсчитывали время пока за окном  падал снег. Перед ним стоял стол с очередной партией бумажек, но желания заниматься ими сейчас совершенно не было. Казем-Бек подошёл к зеркалу установленному в кабинете и посмотрел в отражение. \n\nОн внимательно вглядывался в отражение. Смотрел на одежду губернатора Березников, вглядывался в глаза верного соратника Владимира, и пытался заглянуть в душу сотруднику ЦРУ по прозвищу «Паук», но чем дольше он смотрел, тем чётче в голове звучало: «Это не я.» И тут он понял, что не видит Александра Казем-Бека, патриота своей страны и младоросса, его истинная сущность была скрыта, словно доска на которой каждое новое слово было написано поверх предыдущего. \n\nВьюга за окном становилась сильнее,  но мысли в голове становились лишь четче. Лидер партии младороссов начинал понимать, что за годы после побега из России практически потерял свое лицо, жизнь наносила удар за ударом, мешая великому замыслу новой России, и казалось, Александр уже сдался. Принял, что он лишь очередная шестеренка в механизме истории, судьба которой - сгинуть в небытие или быть замененной кем-то другим, когда придёт пора ремонта. \n\n«Не бывать этому!» - произнёс Казем-Бек, после чего вновь сел за стол. Очевидно, что пришло время привести в действие давно зревшие планы. Дать русским людям веру в царя и советы, собрать Россию вновь и провести еë к подлинному величию. Начинать впрочем в любом случае придётся с малого."
 MAR_initial.1.a:0 "Так начинается новая история."
 
 MAR_initial.2.t:0 "Ночной конвой"
 MAR_initial.2.d:0 "Антон Лесков смотрит на противоположную сторону моста, поправляет офицерскую шинель. Оттуда медленно приближаются огоньки, слышится шум моторов. Офицер поворачивает голову коротко присвистывает, боец у сигнального фонаря трижды коротко мигает в сторону конвоя и поста. Застава вяткинцев дважды медленно моргает огнями. "Машины в порядке значит. Хорошо.” – думает Антон, поворачивается к заместителю.\n\n- Сержант Рудин!\n\n- Здесь!\n\n- Я пойду с усилением. Остаешься на заставе, завтра тебя сменит Каледа, как вернёшься, доложись.\n\n- Есть! – Рудин отдаёт воинское приветствие и убегает в темноту.\n\nГрузовик медленно едет по грунтовой дороге. Лейтенант Антон Лесков не любит сопровождать конвои – дорога через село Карагай в Березники находится совсем рядом с Пермхаймом, а прохождение ночью по треугольнику заброшенных деревень Менделеево-Белобородово-Григорьевское так и вовсе заставляет его всякий раз пересчитывать снаряженные магазины автомата. Обычно он ловит косые взгляды водителей, но ему плевать - всего сто километров отделяет их от логова Арийского братства и лучше держать ухо востро. Да – Антон не любит эту работу, но конвои с оружием и медикаментами это железный гарант того, что губерния сможет себя защитить, вылечить раненых и дать лекарства больным. Мрак разбегается перед тусклым светом фар, чтобы сомкнуться за хвостом колонны. Ещё один конвой с грузом для его города ещё одна маленькая победа в борьбе за выживание."
 MAR_initial.2.a:0 "Ночная тишина повисла в воздухе."
 
 MAR_initial.3.t:0 "Бойня"
 MAR_initial.3.d:0 "Колонна проезжает заброшенное село Белобородово лейтенант Антон Лесков смотрит по сторонам. Мёртвые избы по обеим сторонам дороги зияют провалами окон и дверных проёмов. Рука крепко сжимает автомат, глаза внимательно изучают окружение в надежде найти ориентир. Вот и заветный поворот. Машины конвоя переваливаются налево и ускоряются – лучший момент всей поездки, прохладный воздух обдувает кабину грузовика, а мёртвый пейзаж быстро сменяется ночным лесом. Они проскочили самый опасный участок треугольника Менделеево-Белобородово-Григорьевское. Машины замедляются, продолжают ехать с привычной скоростью. Антон выдыхает.\n\nПуля влетает в боковое стекло, одиночный хлопок трёхлинейки доносится следом. Водитель не только слышит свою пулю, но и успевает вдавить газ в пол так, что грузовик с рёвом бросается вперёд. Боец из следующей машины вместе с товарищами ошарашено смотрит как грузовик летит прямо в зад их машины. "Засада!” – кричит рация в кабине грузовика."
 MAR_initial.3.a:0 "Наши солдаты совместно отбивают атаку."
 MAR_initial.3.b:0 "Рейдеры захватывают караван."
 
 MAR_initial.4.t:0 "Добро пожаловать в Березники"
 MAR_initial.4.d:0 "Казем-Бек выходит из машины перед ним стоят солдаты и офицеры с шевронами и знаками отличия Вятского княжества. Поодаль военных рабочие вносят груз на склад.\n\n- Здравствуйте, товарищи. – начинает Александр, - Я слышал, что на конвой было совершено нападение, это так?\n\n- Так точно, ваше благородие. – отвечают солдаты хором.\n\n- Где ваши раненые? – Казем-Бек, осматривает строй.\n\n- Доставлены в местный госпиталь, ваше благородие! – подаёт голос старший офицер.\n\n- Хорошо. – кивает губернатор, - Теперь же послушайте, я хочу, чтобы эти слова дошли до нашего Государя. – он проходит перед строем. - То, что вы и ваши товарищи смогли доставить груз является подвигом и многое для нас значит. Я благодарю вас за самоотверженность и храбрость при выполнении воинского долга.\n\n- Ура! Ура! Ура! – кричит строй. Казем-Бек останавливает их жестом.\n\n- Вы заплатили дорогую цену и теперь мы не можем полагаться на этот путь снабжения. Теперь враг захочет отомстить за нанесённое ему поражение, и будет охотиться на наши грузовики, а потому я отказываюсь подвергать ваши жизни опасности. Этот конвой был последним. Я благодарю вас за всё, что вы сделали, на время выздоровления ваши товарищи будут расквартированы в Березниках, как и любой желающий остаться с нами. Добро пожаловать в Березники!\n\n- Ура! Ура! Ура! – кричит строй."
 MAR_initial.4.a:0 "Эти люди заслужили отдых."
 
 MAR_initial.5.t:0 "Письмо царю"
 MAR_initial.5.d:0 "Всемилостивейший Государь!\n\nДовожу до Вашего Высочества, что, к сожалению, последний конвой так и не сумел добраться до нашей Губернии. Груз утерян, а люди перебиты. Разведка сообщает, что нападение совершено регулярными частями. Я склонен предполагать, что это дело рук Арийского братства. Прошу Ваше Высочество воздержаться от отправки конвоев с важным грузом по старой дороге и выделить средства для развития инфраструктуры Березниковской Губернии для создания другой транспортной артерии. Мы не можем более пользоваться дорогой, которая находится под прицелом врага. К тому же теперь им известно, что перевозят конвои. Это делает поставки рискованным и нецелесообразным предприятием, по крайней мере, до момента освобождения Ваших земель от власти Арийского Братства. Как подданный я не смею сомневаться в последующих решительных действиях Вашего Величества в сложившейся обстановке и справедливого наказания для тех, кто допустил эту трагедию.\n\nВам, Всемилостивейший Государь, Губернатор Александр Казем-Бек."
 MAR_initial.5.a:0 "К чёрту его грузы и подобный подход."
 
 MAR_initial.6.t:0 "Неожиданная добыча"
 MAR_initial.6.d:0 "- Получай, гнида красножопая! – выстрел прекращает страдания вяткинца. Гюнтер Штутгарт наблюдает как его солдат стягивает с трупа оружейный ремень.\n\n- Хватит размениваться на мелочи, Вальдемар. – говорит Гюнтер, - Лучше проверь грузовики. Это всех касается. – он достаёт сигарету, поджигает, с удовольствием затягивается, - Герр Рудин попросил не малую сумму за сведения об этом конвое. – Гюнтер осматривает поле боя. Столько русской-арийской крови не может быть пролито из-за какой-то нелепой пустышки. И пусть все они были добровольными рабами жидобольшевиков и лжецаря на их поводке это всё же были русские-арийцы. Гюнтер отворачивается от грузовиков, заводит левую руку за спину. "Если положиться на вселенское равновесие, то страна потеряла часть своего генетического богатства, значит они должны были приобрести, столько же или больше” - c этими мыслями он изящно выщелкивает окурок из пальцев и театрально оборачивается.\n\n- Вальдемар, мы богаты? – Гюнтер смотрит на бойца, тот раскрыл зелёный ящик и тут же его аккуратно закрыл. В его глазах отражается чистое сияние восторга, сравнимого с настоящим прикосновением к музыке Старшего Вагнера. Гюнтер знает ответ, потому улыбается.\n\nГюнтер Штутгарт врывается в главный зал резиденции фюрера за ним идут солдаты с зелёными ящиками. Гутрум Вагнер поднимается с места в гневе. Гюнтер опускается на колено.\n\n- Мой фюрер! Наши солдаты вновь доказали своё превосходство! – офицер поднимает глаза на Вагнера. – Взгляните! – он указывает на место куда тут же с грохотом падает зелёный ящик (репетиция не прошла даром). Вальдемар открывает крышку. Гутрум Вагнер всё ещё горящими от негодования глазами подходит к ящику и видит целый ряд новеньких автоматов. Лицо Вагнера преображается, брови взлетают вверх.\n\n- Откуда?!"
 MAR_initial.6.a:0 "У каждого мастера свои секреты."
 
 MAR_initial.7.t:0 "Начало Охоты"
 MAR_initial.7.d:0 "Александр Казем-бек стоит у окна, в комнату заходит Владимир Гиль. В последнее время губернатор вызывал главу МГБ лишь для консультаций или для обсуждения докладов о борьбе с сепаратистами, бандитами и локальными преступными группировками. В этот раз запроса на отчёт не было, но Гиль и без бумаг вспоминает чего они успели добиться за последний месяц. Александр оборачивается.\n\n- Садись, Владимир, - указывает на место напротив себя. – Есть дело и серьёзное. – говорит Казем-бек, Владимир молчит. – В рамках губернаторства под пятой Владимира нам слишком тесно. Мне нужен особый отдел при твоём министерстве, который будет заниматься ослаблением вяткинского влияния в наших структурах – мы должны разорвать любые путы, которые нас сдерживают. – Владимир достаёт папиросу, смотрит на Александра, тот кивает, достаёт пепельницу из ящика стола.\n\n- Организовать это можно, но придётся потрудиться, к тому же нам понадобится аппаратура для прослушки, хорошее помещение. – говорит Владимир.\n\n- Аппаратуру я достану – всё что понадобится. У тебя есть надёжные люди?\n\n- Найдутся. – кивает Гиль, сбивает пепел, - Есть люди. Надо будет организовать агентурную сеть для сбора компромата, выявить борющиеся группировки внутри структур, раскрыть агентов Владимира III.\n\n- Чем быстрее, Владимир, тем лучше. – хмурится Александр.\n\n- Я возьмусь в любом случае. – Владимир тушит бычок, переходит на шёпот, – Ты хочешь выступить против Германии, да? – криво улыбается.\n\n- Всё возможно, Гиль, но сначала мы должны избавиться от Вятки."
 MAR_initial.7.a:0 "Мы должны задуматься о нашем будущем, свободным от интриг Владимира III."
 MAR_fuck_vyt_tt:0 "Мы начнём активную борьбу с влиянием §YОхранки§! на нашу страну с помощью §RМГБ§! \n"
 
 MAR_initial.8.t:0 "Без страха"
 MAR_initial.8.d:0 "Михаил Антипин бывший солдат Советского Союза, после поражения во Второй мировой войне он около месяца скитался по разрушенной войной России пока в городе Гайны его не подобрал и вылечил местный священник. Здесь он пережил религиозное просветление, стал верующим и основал Орден Святого Георгия.\n\nАлександр Казем-бек заходит в деревенскую церковь. Михаил Антипин стоит центре небольшого зала, за спиной магистра Ордена Святого Георгия на вошедшего смотрят иконы Владимира Красное Солнышко и Богородица с малышом в руках. Александр переводит взор на глаза магистра ордена. Во взгляде Михаила читается спокойствие и твёрдость, Александр готов поклясться, что именно так Джордано Бруно смотрел на лица своих палачей, когда его привязывали к столбу для сожжения.\n\n- Благословите. – говорит Александр, вспоминая церковный этикет.\n\n- Бог благословит. – кивает Михаил. – С чем пожаловали?\n\nАлександр Казем-Бек подошёл ближе и медленно полушёпотом изложил цель визита. Антипин слушал молча.\n\n- Мне нужна ваша поддержка. Власть царя не может опираться только на светские круги нам нужен духовный лидер. – закончил Казем-Бек.\n\n- Александр, как сказано в Писании "Все, что дает Мне Отец, ко Мне придет; и приходящего ко Мне не изгоню вон”. – глаза Михаила словно обратились к небу. - Я благодарю вас, за то, что вы пришли, но для меня вы всё ещё остаётесь подручным, – его взгляд становится твёрдым и спокойным как в начале беседы, - самозванца Владимира. И я не вижу ни одной причины доверять вам и жертвовать жизнями своих прихожан во имя ваших идей. – Антипин смотрит Казем-беку в глаза, тот выдерживает.\n\n- Вы помните, о чём Иисус просил Петра? – говорит Александр, на лице Антипина появляется озарение. – Именно "Не бойся”. Я хочу восстановить Россию, и я не боюсь, прошу лишь присоединиться ко мне в этом пути. – Казем-бек ждёт ответа.\n\n- Я пришлю вам ответ, Александр. – глаза Антипина переваливаются направо.\n\n- Простите, батюшка, и благословите. – Казем-бек кланяется, разворачивается и уходит."
 MAR_initial.8.a:0 "Возможно, в этот раз Антипин прислушается к голосу разума."
 
 MAR_initial.9.t:0 "Хорошо, что нет царя"
 MAR_initial.9.d:0 "Большой стол в главном зале губернаторской резиденции был окружён людьми. Казем-Бек, как губернатор, председательствовал; как регент, слегка возвышался над соратниками с богатого мягкого кресла. Косыгин, счетовод чёртов, не обращал на своего регента никакого внимания – сидел и читал свежий номер «Вяткинских ведомостей», посмеиваясь на новостях экономики. Американцы громко стучали по столу, орали всякую похабень и требовали переводчика. Казем-Бек поморщился – одно и то же ёрничество от них, за десяток лет научившихся прекрасно говорить по-русски, ему порядком надоело. Лицо Белозёрского не выражало ничего.\n\nАлександр Львович громко постучал набалдашником трости по полу. Не то что бы все обратились в слух и внимание, но взгляд нескольких пар глаз он на себе почувствовал. Нужно было начинать.\n\n- Соратники! Мне шестьдесят лет и память моя лучше не становится. Будьте любезны, напомните наш девиз.\n\n- Царь и Советы! – гаркнули младороссы. Косыгин отложил газету и вопросительно уставился на Казем-Бека, мол, дальше-то что?\n\nТот окинул взглядом сборище и принял картинный задумчивый вид.\n\n- М-хм, угум-с. Я пока что вижу только совет. Это надо исправлять. Итак, товарищи, сегодняшний главный и единственный вопрос: кто будет нашим претендентом на царский трон?\n\nКазем-Бек хлопнул в ладоши. Сборище загудело, закричало, зашевелилось и громко потребовало бутербродов, стопку писчей бумаги, перьев, чернильниц, пива, виски и послать в библиотеку за Основными государственными законами Российской Империи.\n\nАлександр Львович откинулся в кресле и зажмурил веки. Краем глаза он заметил, как Косыгин ухмыльнулся во весь рот."
 MAR_initial.9.a:0 "Я думал, что государями делаются в несколько иной обстановке."
 
 MAR_initial.10.t:0 "Кровь и вино"
 MAR_initial.10.d:0 "В штабе Сергея Белозёрского звенели бутылки. Никто не знал, по какому поводу пьют – то ли за успех будущего дела, то ли просто потому, что в холодный дождливый день делать больше нечего. В общем, самые утончённые напитки Березников, красная «Кровь сомелье» и белая «Любовь ценителя», лились рекой.\n\nБелозёрский издал утробное кряхтение и попытался встать, но явно не понимал, чем его левая нога отличается от правой. Казем-Бек, пьющий лишь из вежливости, поддержал генерала за плечи.\n\n- Эту рюмку я… ик-бля… выпью за упокой души друга и брата нашего Ли… Харви…\n\n- Освальда! – хором подхватили американцы и потянулись чокаться.\n\n- Не, ну тост царский. Уважаю, Серёга, как боженька смолвил. - Байерли недавно прожил неделю в рабочем общежитии и всё искал случая продемонстрировать словарный запас. Белозёрский криво ему подмигнул.\n\n- А то! Я вообще-то Рюрику седьмая вода на киселе! Ну, тому самому, которого варяги призвали. Или наоборот! – проорал он хмельным голосом.\n\nКазем-Бек внезапно поднял брови и дёрнул генерала за рукав.\n\n- Прости, я не расслышал. Что ты там Рюрику?\n\n- Потомок дальний, говорю же! Где-то даже бумажка на это была, от американского института по изучению родословных и всей хуйни, – гордо провозгласил Белозёрский.\n\nВождь младороссов извинился и тихонько вышел."
 MAR_initial.10.a:0 "Самым правильным выбором может оказаться самый безумный."
 MAR_three_plans_tt:0 "§YКазем-Бек должен узнать мнение§! §mСергея Сергеевича§! §Yна этот счёт§!"
 
 MAR_initial.11.t:0 "Три плана"
 MAR_initial.11.d:0 "Казем-бек, читая отчёты своих министров, был крайне доволен тем, что сделано в Березниках за этот короткий период времени. Всё идёт по плану, и скоро мы будут готовы к предстоящей войне со своим южным "соседом". Оборонительная стратегия против Арийского братства кажется весьма разумной и в изменениях не нуждающейся. \n\nВдруг в зал, где сидел Казем-бек, вошел Белозерский с докладом о обороноспособности южной границы. Белозерский констатировал: создание оборонительной линии – даст мало преимуществ в обороне против Арийского братства. В качестве примера он привёл Линию Мажино, которую просто обошли. Таким образом, оборонительная тактика, даже в случае, если после неё последует контратака с нашей стороны, в целом не является верной. \n\nКивнув в ответ на эти разъяснения, Казем-бек спросил: "Что мы может сделать для повышения шансов на успех?" В ответ Сергей Сергеевич Белозёрский спокойно подвёл итоги своих размышлений: "Нам необходимо разработать новую стратегию с нуля, и я лично прослежу за тем, чтобы это было сделано в кратчайшие сроки". Александр Львович, недолго думая, дал согласие. \n\nБелозерский, уйдя в свой кабинет, вызвал к себе высокопоставленных генералов и командиров. Разъяснив ситуацию с военной стратегией, он выдвинул ряд требований генералам – разработать новый план, который будет качественно отличаться от старого. "У вас есть неделя." - заявил Сергей Сергеевич. \n\nСпустя неделю генералитет разработал три плана. Первый план основывается на резком и глубоком превентивном ударе, до полноценного развертывания войск противника.\n\nВторой план был несколько неординарным - офицер предлагал дать противнику вторгнуться в наши земли, после чего окружить основные дивизии "арийцев" и тем самым получить численное преимущество, попутно нанеся противнику сокрушительный урон.\n\nТретий план является самым сомнительным.  Несмотря на требования Белозерского, генерал, разработавший его, считает, что нам всё же необходимо чередовать серии атак и обороны. Он считает, что только такой план позволит быстро закончить войну с Арийским Братством.\n\nОднако финальное решение остаётся за Белозёрским. 
