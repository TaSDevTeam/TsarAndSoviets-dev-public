 berez_belozerski.46.t:0 "Бог жив, пока мы в него верим."
 berez_belozerski.46.d:0 "Поселок Чураево, недавно, кажется только начал жить. Местные уже позабыли, каково это – жить в безопасности. Впервые рейдеры Дирливангера не мешали им. Не убивали, не грабили и не жгли. От того, в поселке было много работы. Целыми днями стучали молотки и жужжали пилы. Работа шла полным ходом. Из земли выросли несколько изб, сараев, и даже бетонная администрация. в последнюю неделю процесс шел особенно быстро. Среди местных мелькали люди в черных рясах. В местных деревнях в последние месяцы это стало нормой. Несколько дюжин молодых людей селились в домах неравнодушных селян. И помогали им по дому, или в работе. \n\nСилами монахов даже в этом отдаленном месте, появилась церквушка. Сейчас, на руинах старой, взорванной дирливангерами часовни стояла новая, красивая в своей скромности церковь. Наконец, с того полудня, в который пришли монахи прошло ровно семь суток. Прозвеневший колокол церкви сообщил об этом деревне. монахи выстроились в черную линию на главной улице поселка. Их провожали все.\n\nСамый старый монах вдруг повернулся к людям и сказал:\n\n— Люди добрые. Наше дело – нести божью волю. Бог любит своих детей, и мы даем отчаявшимся и потерявшим надежду шанс вспомнить об этом. бог любит вас, и вы тоже можете показать ему свою любовь. Присоединяйтесь к ордену святого Георгия, и мы сможем вместе творить добро.\n\nКогда монахи вышли из села, их число превышало число вошедших почти в три раза."
 berez_belozerski.46.a:0 "Вот что творит Бог."
 
 berez_belozerski.44.t:0 "Новобранец из прошлого"
 berez_belozerski.44.d:0 "Пётр Дынников был солдатом и это кредо он пронёс через всю жизнь. Конечно до того, как он стал солдатом у него была и другая жизнь: жизнь во грехе, жизнь в преступлениях и воровстве, затем закономерный итог - жизнь в лагерях. Однако счастливая случайность, возможно даже божий промысел, поставили его на праведный путь.\n\nКогда бывший священник Янис Мендрикс сплотил сбежавших из Воркутлага заключённых, оказавшихся в одиночистве на негостеприимном холодном севере, в марше на юг Пётр с радостью ухватился за эту соломинку в новую жизнь. Он оказался в первых рядах Уральской Гвардии и становился бойцом вместе с десятками других молодых ребят. Он боролся с беззаконием и хаосом, царившими на Урале, тренировался до изнеможения и делал всё это с новообретённой верой в Бога.\n\nТеперь на Урале правят святые люди Ордена Святого Георгия и Пётр не нашёл иного решения кроме как вступить в орден и помочь искоренить остатки беззакония и бандитизма на Урале."
 berez_belozerski.44.a:0 "Солдатами не рождаются. Солдатами умирают."
