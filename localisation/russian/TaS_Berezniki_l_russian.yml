 berez_belozerski.44.t:0 "Новобранец из прошлого"
 berez_belozerski.44.d:0 "Пётр Дынников был солдатом и это кредо он пронёс через всю жизнь. Конечно до того, как он стал солдатом у него была и другая жизнь: жизнь во грехе, жизнь в преступлениях и воровстве, затем закономерный итог - жизнь в лагерях. Однако счастливая случайность, возможно даже божий промысел, поставили его на праведный путь.\n\nКогда бывший священник Янис Мендрикс сплотил сбежавших из Воркутлага заключённых, оказавшихся в одиночистве на негостеприимном холодном севере, в марше на юг Пётр с радостью ухватился за эту соломинку в новую жизнь. Он оказался в первых рядах Уральской Гвардии и становился бойцом вместе с десятками других молодых ребят. Он боролся с беззаконием и хаосом, царившими на Урале, тренировался до изнеможения и делал всё это с новообретённой верой в Бога.\n\nТеперь на Урале правят святые люди Ордена Святого Георгия и Пётр не нашёл иного решения кроме как вступить в орден и помочь искоренить остатки беззакония и бандитизма на Урале."
