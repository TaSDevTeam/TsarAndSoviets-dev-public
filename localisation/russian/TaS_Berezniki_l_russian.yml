  #101
  MAR_CountryInfo_Content.1: "История движения"
  MAR_CountryInfo_Content_desc.1: "Не хватит и тысяч слов, чтобы описать ту боль, через которую прошла §WРоссия§! с того дня, как император Николай отрекся от престола. Казалось, что в один миг вся страна сошла с ума. Голод, террор, войны. Не удивительно, что среди людей, помнивших спокойные времена до отречения, монархические идеи нашли свой отклик. В среде русских белоэмигрантов образовалось бесчисленное множество монархических партий. без сомнения самой экстравагантной эмигрантской партией была §Rмладоросская партия§! §YАлександра Казем-Бека§!.\n\n§RПартия Младороссов§! прекратила свое существование в 42-м. после окончания партийной деятельности §YАлександр Казем-Бек§! участвовал в бесчисленном множестве разнообразных организаций. Но в момент величайшего народного горя, его душа неизбежно стремилась на §Wродину§!."
  MAR_CountryInfo_Content.2: "История Казем-бека"
  MAR_CountryInfo_Content_desc.2: "§RЗападнорусская война§! - Отчаянная попытка со стороны коммунистов взять реванш, окончилась катастрофой. Коллапс §RЗападнорусского революционного фронта§! привел к появлению несчетного множества клик, хунт, и директорий. Одним из таких политических образований стало §GВятское княжество§!. Руководящий этой страной §WВладимир Романов§! не смог-бы единолично контролировать всю свою вотчину, потому отделил от §GВятки§! §YЗакамское губернаторство§!. §YАлександр Казем-Бек§!, отчасти благодаря уму и из-за авторитета в среде эмиграции, порой за счет удачи, а зачастую из-за связей в §BЦРУ§!, в 1958 смог фактический взять в власть в губернаторстве в свои руки. С тех пор он методично вычищал лоялистов Владимира в губернаторстве, параллельно развивая, казалось-бы давно забытые идеи §Rмладороссов§!."
  MAR_CountryInfo_Content.3: "Отношения с Вяткой"
  MAR_CountryInfo_Content_desc.3: "Де-юре, §YБерезники§! все еще подчиняются §GВятке§!, однако, почти все влияние §WВладимира§! на этой территории сведено к нулю.  Глупо считать, что §WВладимир§! идиот, и не догадывается о том, что происходит в дальнем губернаторстве. Тем не менее, сейчас у царя и в своей вотчине полным-полно дел, Хоть §GВятка§! и проводит попытки вмешаться в политику губернаторства, агенты царя очень редко действуют инициативно, заставляя нервничать лишь Березниковских контрразведчиков. Потому, §RКазем-бек§! пока-что может спать спокойно, зная, что агенты §nохранки§! в ближайшее время не прейдут по его душу.\n\nОдному лишь богу известно, когда в отношениях царя и своевольного губернатора пробежит черная кошка. Тем не менее, почти ни у кого нет сомнений: рано или поздно, это произойдет, и тогда, на кону встанут жизни обоих, а заодно и сотен их подчиненных."
  
  #102
  MAR_CountryInfo_Content.4: "История Гиля"
  MAR_CountryInfo_Content_desc.4: "§rВладимир Гиль§! - одно из немногих руководящих лиц §YБерезников§!, прошедшее обе войны с немцами в окопах. Тем не менее, боевой путь §rГиля§! сложно назвать героическим или доблестным. В первый-же месяц войны его взяли в плен. Уже осенью 41-го он встал на скользкую дорожку сотрудничества с немцами. В 42-м году §rГиль§! возглавил карательный §bотряд «Дружина»§!, вскоре переросший в бригаду. Бригада занималась карательными акциями против партизанских отрядов, на территории Витебщены. \n\nЭффективность бригады заставила партизан по всей Белоруссии бояться §rГиля§!. Эта же эффективность позволила §rГилю§! остаться в стройных рядах §bСС§! и после окончания операции Барбаросса. \n\nВ хаосе §Rзападнорусской войны§! и охватившего армию мятежа §bСС§!, §rГиль§! перешел на сторону §RЗРРФ§!. Когда §Gоперация «Суворов»§! потерпел крах, §rГиль§! с небольшой группой офицеров §RЗРРФ§! смог укрыться в §YЗакамском губернаторстве§!, где и встретил 1962-й год."
  MAR_CountryInfo_Content.5: "История Белозерского"
  MAR_CountryInfo_Content_desc.5: "§CСергей Белосельский-Белозерский§!, чаще называемый просто §CБелозерским§! был одним из белогвардейцев эмигрантов, вернувшихся в вятку после воззвания §WВладимира Третьего§!. До конца §RЗападнорусской войны§!, §CБелозерский§! успел послужить и во Франции, и в Британии, и даже в американских §BУСС и ЦРУ.§! Именно там Белозерский познакомился, и завел приятельские отношения с Александром Казем-Беком. Судьба связала их судьбы на долгие годы. Когда §CБелозерского§! отправили во Францию, §RКазем-бек§! был с ним. эмигрантскую организацию §WВладимира III§! они тоже вступили вместе. По пятам §RКазем-Бека§! §CБелозерский§! отправился в §YЗакамское губернаторство§!, став верным другом, надежным союзником и крепкой опорой для своего товарища. Продолжиться-ли их сотрудничество до конца, или дорогам §RКазем-бека§! и §CБелозерского§! суждено разойтись – покажет лишь время."
  MAR_CountryInfo_Content.6: "История Косыгина"
  MAR_CountryInfo_Content_desc.6: "§eАлексей Косыгин§!, на фоне засилья бывших коллаборационистов и белогвардейцев выглядит, также, как красное яблоко, в куче картошки. Он достиг успехов при §Rсоветской власти§! еще до начала войны. А во время оной, был назначен председателем совета по эвакуации. В отличии от множества председателей подобных комитетов, он был озабочен не спасением своей шкуры, а выполнением поставленной задачи. Он работал самоотверженно. Занимаясь эвакуацией предприятий за Урал, он по иронии судьбы до последнего отказывался эвакуироваться. Лишь, когда фронт подошел непосредственно к Москве, §eКосыгин§! отправился в §GРыков§!. Именно работа Косыгина позволила §RЗРРФ§! накопить достаточное количество матчасти, для начала операции «Суворов». Тем не менее, когда фронт начал рушиться, многие генералы и наркомы поспешили сделать козлом отпущения именно его. Гонимый отовсюду, Косыгин нашел убежище в §YБерезниках§!."
  
 
 ### Персонажи ###
 TaS_leader_name_Alexandr_Kazembek:0 "Александр Казем-Бек"
 POLITICS_ALEXANDER_KAZEMBEK_DESC:0 "Родился в семье гвардейца в запасе, предводителя дворянства Спасского уезда Казанской губернии Льва Александровича Казем-Бека. Из-за служебных перемещений отца будущий лидер младороссов много путешествовал по России и Западной Европе. Позже он окончит Царскосельское реальное училище императора Николая II, и начнёт участвовать в скаутском движении, в мае 1917 года добившись звание скаут-мастера. В ноябре 1919 года в Ростове Александр был зачислен в уланский полк «белой» добровольческой армии, в котором командовал маршевым эскадроном, состоявшем всего лишь из 40 человек, большинство из которых вовсе были пленными красноармейцами. Однако вскоре после этого он заболел и 17 января 1920 года на пароходе «Иртыш» вместе с родителями уплыл в Константинополь, а затем через Салоники попал в Белград.\n\nВ 23 году проживая в Мюнхене Казем-бек организовал молодёжный союз "Молодая Россия”, из которого впоследствии и появится уникальное движение "Младороссов” в 1925 году, на этот раз в Париже. Изначально Александр Львович симпотизировал Гитлеру и Муссолини, и считал именно великого князя Кирилла Владимировича достойный российского престола, но тот умер, а сам лидер монархо-коммунистов так и не смог найти общий язык с сыном «императора»  Владимиром Кирилловичем. Однако уже после 1937 года Казем-бек совершает уклон в лево, понимая, что политика Германии и Италии направлена против СССР, и эти две страны явно не принесут его Родине ничего хорошего.\n\nКогда началась война, Казем-бек находился во Франции, и уже в начале 1940 был арестован и содержался в камере с Леоном Дегреллем, но спустя некоторое время был отпущен властями и уехал в США, где после начала войны Германии с СССР распустил свою партию, «дабы дать полную возможность каждому из её членов проявить по своему разумению свой патриотический долг в отношении воюющего Отечества». После войны проживал и вёл просветительскую деятельность в США, а также сотрудничал с местной разведкой. С началом Западно-Русской войны был приглашён  в проект "Солнце", целью которого было проникновение в ряды коллаборационистов Владимира I и его смещения. Вместе с собой он привёз и некоторых своих бывшие сопартийцев, а также своего старого знакомого Сергея Белозерского. После прибытия в Россию, используя старые связи и подкупы Казем-Бек всё же втёрся в доверии к Владимиру I и был назначен губернатором Закамья. Теперь он ждёт удачного момента, чтобы избавиться от Владимира I и создать новую и обновлённую Россию."
 
