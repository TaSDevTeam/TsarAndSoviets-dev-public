 MAR_Gil.17.t:0 "Братство во Христе"
 MAR_Gil.17.d:0 "Прибыла обратно делегация из Гайн, с радостными новостями, был заключён договор об интеграции небольшого ордена в состав возрождающейся России в лице Березников. Мы к моменту их возвращения готовили золото, серебро, драгоценности, дабы заплатить Антипину за присоединение, но увидев в графе «оплата» зачеркнутую надпись «красотка», Роман был озадачен. Вызвав Юрия Сергеевича, тот переспросил нужно ли что-то платить, и он сказал, что они уже рассчитались на месте. Дабы вознаградить старания и труды прибывших, Гиль учредил «Орден Ивана Барятинского» и вручил его всем 6 делегатам.\n\nВесь день проходили празднества, люди даже на миг забыли, что нам ещё предстоит подчинить два десятка таких Гайан, но было радостно смотреть, как жизнь обычных людей возвращается в нормальное русло."
 MAR_Gil.17.a:0 "Православные братья вновь с нами."
 
 MAR_GILc_Purification_of_Perm:0 "Очищение Перми"
 MAR_GILc_Purification_of_Perm_desc:0 "На юге от нас находятся сборище дегенератов и умственно отсталых ублюдков, которые называют себя Арийским Братством. Вся их политика заключается в том, чтобы копировать все немецкое и угнетать наших соотечественников. Пора положить этому конец и уничтожить эту погань."
 MAR_Gil.19.t:0 "Кольцо ненависти"
 MAR_Gil.19.d:0 "В день, когда армия Березников отправилась в поход на юг, она сразу добилась некоторых успехов. Небольшой пограничный посёлок, где армия расположилась на ночёвку, оказался совершенно пустым. Солдаты выдвигали разнообразные гипотезы: - Скорее всего арийцы забрали местных вместе с собой. - А я думаю, что эти уёбки перебили всех к чертям! Наконец в эту беседу вступил комдив Игорь Никифоров: - Не важно. Сейчас нам главное исполнить приказ и занять чёртову высоту. Завтра штурм, и вам всем лучше выспаться хорошенько, если не хотите здесь подохнуть.\n\nПосле объявления отбоя, посёлок затих окончательно. Тем временем в одном из домов, где и расположился Никифоров, внезапно раздался скрип. В полу открылась хорошо замаскированная дверь, ведущая в погреб. Никифоров тут же вскочил с постели и заглянул внутрь. Комнату наполнил женский крик и его сопроводил плач ребёнка. Комдив спустился в погреб, где его уже ждал вооружённый мужчина, державший охотничье ружьё.\n\n- Beweg dich nicht, ich schiesse - выразился мужчина на ломанном немецком\n\nНикифоров почувствовал себя очень некомфортно, поднял руки вверх и объяснился также на немецком: - Du hast mich falsch verstanden, ich gehöre nicht dazu\n\nЖенщина вновь закричала, и рыдая сказала: - Господи, они правда пришли по наши души! Скажи, что нас уже ободрали до нитки! - Не беспокойся, кажется он безоружен. Если он и правда ариец, одна дробь и арийцем меньше.\n\nВ этот момент Никифоров понял, что оказался в безвыходной ситуации. Даже если он скажет, что он русский, это не снимет с него подозрений, в конце концов "арийцы" - тоже русские. Любая апелляция к званию тоже не поможет человеку в ночной рубашке. Наконец он решился и сказал: - Меня зовут Игорь Никифоров и я командую дивизионом Народной Армии Березников и мы пришли чтобы освободить вас. - Неужели. Сейчас я опущу ружьё, а ты зарежешь меня, правда? Мы вас, ублюдков арийских, знаем. - Нет, нет вы всё неправильно поняли. - Сначала перерезали полдеревни, а теперь и заняли наши дома! И мы-то думали "ладно им", но нет, они решили ещё и прикинуться порядочными людьми и так по переубивать оставшихся. Извини, братец, но этот фокус не пройдёт. Выстрел прогремел на весь дом, и комдива Никифорова больше никто никогда не увидел."
 MAR_Gil.19.a:0 "Колесо дало очередной оборот."
 
 MAR_GILc_Monastery_funding:0 "Фонд поддержки монастырей"
 MAR_GILc_Monastery_funding_desc:0 "Военно-монашеский орден Антипина хоть и малочисленный, но при этом обладает сильным символическим значением для наших солдат. Абсолютное подавляющее большинство наших бойцов — православные, поэтому наличие, в теории, священники могли бы оказывать серьёзное морально-психологическое благотворное влияние на наши войска. \n\nМы должны будем в целом не только создать отдельные "монашеские" войска, но ещё и в целом заняться вопросом возрождения церквей на территории России. Русская Православная Церковь должна будет стать одним из столпов стабильности в нашем регионе, и мы должны всячески поддерживать её, создав фонды поддержки монастырей." 
