 berez_world_news.11.t:0 "[Get_newspaper_header]Русская колония в Ираке"
 berez_world_news.11.d:0 "Сегодня из Ирака пришли удивительные новости, после штурма Багдада объединенными силами русских наемников, курдов и некоторые части иракцев на большей части Ирака были установлен военный мандат России. Данное событие круто поменяет обстановку на ближнем Востоке."
 berez_world_news.11.a:0 "Мы восстановим стабильность"
 berez_world_news.11.b:0 "Стоит насторожиться"
 berez_world_news.11.c:0 "Да что эти русские себе позволяют?!"
 
 berez_world_news.12.t:0 "[Get_newspaper_header]Реорганизация Ирака"
 berez_world_news.12.d:0 "Сегодня из Ирака поступили новости, что на конференции в Мосуле были выработаны важные договоренности, которые провозглашали автономию Курдов в новообразованной Курдо-Ираской Федерации, а также, что главой нового государства – стал человек левых взглядов Саддам Хуссейн, он уже пообещал масштабные реформы для улучшение жизни обычных людей."
 berez_world_news.12.a:0 "Мир в Ираке"
 berez_world_news.12.b:0 "К лучшему"
 berez_world_news.12.c:0 "Почему эти русские полезли на нашу песочницу?"
 
 berez_world_news.13.t: "[Get_newspaper_header]Русско-Иранская нефтяная компания"
 berez_world_news.13.d: "Только что поступили громкие новости о создании новой нефтяной компании, которая способна будет потеснить монополию итальянских компаний в этой отрасли. Русско-Иранская нефтяная компания будет заниматься добычей и продажей нефти, и вполне реально, что их нефть будет стоить дешевле итальянской и прочей остальной. \n\nПока мировые аналитики пытаются понять, к чему создание этой компании может привести мировую экономику, факт остаётся фактом — Иран и Россия, под руководством Сергея Белозерского пытаются занять свою нишу в столь монополизированной отрасли мировой экономики. Это может привести к серьёзным изменениям не только в этой области, но ещё и в балансе сил Холодной войны."
 berez_world_news.13.a: "Альтернатива итальянцам"
 berez_world_news.13.b: "Альтернатива итальянцам"
 berez_world_news.13.c: "Это нефть должна быть НАШЕЙ"
