 POLITICS_SADDAM_HUSSEIN_DESC:0 "Мало кто мог ожидать, что Саддам Хусейн, малолетний уголовник, голодный бедняк, ребенок без будущего, окажется самым популярным политиком Ирака. Его лишения и восход лишь ради больших лишений повторяли путь его родины. Он превозмог бедность, победил регрессивные идеи отца и начал жизнь мелкого клерка в столице, занимая должность помощника очередного лизателя итальянского ботинка. Его это не устраивало, но этот мизерный доход помог ему освоиться в быстро меняющемся мире. Потом он начал писать книги, зачитывался западными гуманистами и его имя облетело родину. \n\nА затем наступила война, однако Саддам воспринял её как шанс, а не катастрофу. Он покинул Багдад, пересёк фронт и сбежал к курдам, где быстро стал ведущим местной радиостанции, поднимая боевой дух соратников и подпитывая антиправительственные и антибаасистские движения в стане врага. Его голос стал надеждой миллионов. После войны стало очевидно, кто одержит победу на первых выборах, и на какого политика делали ставку русские благодетели свободного Ирака."
 
