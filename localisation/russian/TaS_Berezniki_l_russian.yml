 ###Solzhenitsyn Tree###
 MAR_Solzh_Meet_the_new_boss:0 "Встречайте нового босса"
 MAR_Solzh_Meet_the_new_boss_desc:0 "После судьбоносного предательства Александра Казем-Бека, Березники впали в ещё большую зависимость от Вятки. Несмотря на то, что §Rчасть младороссов продолжает сражаться§! с нашим новым режимом, очевидно, что наша проблема - вопрос времени."
 MAR_Gil.1.t:0 "Добро пожаловать в Березники"
 MAR_Gil.1.d:0 "-Мы оттерли всю кровь, которая была пролита в этом кабинете... теперь он полноправно ваш, как и сами Березники, - сказал один солдат из отряда Солженицына.\n\n-Их эксперимент... это творение дьявола во плоти! Кто в здравом уме будет скрещивать святую монархию с кровавыми советами? И теперь мне и вам придется очищать Березники от этого безумства: распустить их службы, уничтожить их приспешников, а также очистить разум обычных подданных Императора Владимира III от этой нечисти! Это же сколько работы...\n\n-Господин Солженицын, Император Владимир III уже отправил к вам большое количество подразделений для усмирения ситуации в Березниках, надо лишь ими правильно воспользоваться, - сказал солдат, улыбаясь\n\nСолженицын повернулся к солдату и с презрительной улыбкой ответил ему:\n\n-Правильно говоришь, правильно. Теперь мне нужно выполнять государственные задачи, а ты, солдат, - тот похлопал его по плечу, - будешь новым главой отряда, отряда Спасения.\n\n-Господин Солженицын это честь для меня! - с радостью крикнул солдат.\n\n-Но довольно слов, нужно патрулировать улицы, искать лоялистов Бека и установить новый порядок. А времени на это у нас мало.\n\nСолдат, а точнее уже глава отряда Спасения понял Солженицына и быстро исчез из кабинета. Тем временем новый глава Временного Губернаторства Пермского Края лишь приоткрыл окно, рассматривая город. Весь город, все людишки будут под его ногой, и ничто его не остановит!"
 MAR_Gil.1.a:0 "Нам предстоит много работы"
 MAR_Solzh_Block_MGB:0 "Роспуск МГБ"
 MAR_Solzh_Block_MGB_desc:0 "\"Министерство Госбезопасности Березников\" де-факто являлся инструментом в руках Казем-Бека. Но теперь он мёртв и расправиться с ними будет нетрудно"
 MAR_Gil.2.t:0 "Корень зла"
 MAR_Gil.2.d:0 "Андрей Несов недавно был удостоен звания главы отряда Спасения. Ранее оно было "Военизированным отрядом НТС имени Солженицына", но сейчас Солженицын стал главой Губернаторства, а они спецотрядом. Они даже получили свою "штаб-квартиру", если можно так назвать. Она была обветшалой и грязной, но жить и готовить планы в ней можно. И вдруг Андрею позвонили:\n\n-Да?\n\n-Андрей, это Солженицын. Сегодня важный день, ведь пора начать нашу работу. Лоялисты Казем-Бека показали свои головы, поэтому теперь пора их отрубить. Вы отправляетесь к зданию МГБ, где теперь находится лоялисты с оружием. Их не должно быть так много, поэтому ваш спецотряд должен справиться. Выполнить приказ нужно немедленно. Все должно пройти как по маслу. Конец связи.\n\nАндрей повесил трубку и собрал своих бойцов. В их спецотряде было примерно сорок человек. Их должно хватить, чтобы просто войти и взять здание. Сопротивления быть не должно. Андрей с отрядом забрался в грузовик, который отвез отряд к тому заклятому зданию.\n\nЗдание МГБ, где и планировалось предательство Казем-Бека Императору, находилось в хорошем состоянии. Было очень тихо на улице. Ни единой души. Лишь ветер немного прерывал эту проклятую тишину. Здание МГБ было в семь этажей. Выделяло его лишь огромные буквы "МГБ", которые можно увидеть везде в Березниках.\n\nОтряд пошел вперед ко входу очень медленно. Все были наготове, оружие было заряжено, а взгляды солдат были направлены на окна. Однако эту напряженную обстановку прервал один из солдат:\n\n-Знаете, а может их вообще нет? Почему мы должны так медленно идти? - сказал один из солдат, но через пару секунд он словил пулю из снайперской винтовки.\n\nВсе устремили свои взгляды на седьмой этаж, и заметили снайпера. Все начали хаотично стрелять в него, но он лишь быстро укрылся. Пока они были отвлечены снайпером, сразу повылезали автоматчики и начали стрелять сверху. Эффект неожиданности, наличие укрытий, а также наличие высоты предопределили исход битвы. Андрей объявил об отступлении, все бежали к грузовику, но многие пали от пули. Всего пять человек смогли добежать до "безопасной точки", а водитель быстро нажал на газ. Все бы было отлично и для Андрея, и для остальных солдат, если бы не шальная пуля снайпера, которая попала прямо в шину грузовика. Все заметили это при резком повороте, когда машина перевернулась.\n\nАндрей остался одним из выживших, он был сильно ранен, но его подобрали медики. Однако он не способен был уже сражаться. Такой маленький спецотряд был разгромлен, и многие уже понимали, кто возьмет вверх."
 MAR_Gil.2.a:0 "Это лишь начало!"
 MAR_Solzh_fuckup_tt:0 "§RМы теряем контроль...§!"
 MAR_Solzh_catch_bandits:0 "Охота на бандитов"
 MAR_Solzh_catch_bandits_desc:0 "Переворот не решил проблемы неконтроллируемых вооружённых бандитов и они до сих пор терроризируют местных. Тем более их ряды пополняют военные, потерявшие всякую веру в монархию или младороссов. §RЧто уж говорить о людях Казем-Бека, ведущих партизанскую борьбу§!"
 MAR_Gil.3.t:0 "Стычка"
 MAR_Gil.3.d:0 "Подразделение Его Высочества вошло в город Соликамск. Сам Император передал этот отряд на время Солженицыну для усмирения обстановки в Березниках. Недавно Солженицын подписал указ по уничтожению всяких бандитов по всей стране, в том числе всяких мятежных генералов, а именно Владимира Гиля. Говорят, что он смог перенять на свою сторону пару тысяч человек из бывшей Младоросской Армии, но это явно преувеличено. Эти бандиты основались в Соликамске, чтобы ослабить Губернаторство сокращением прибыли за счет добычи соли. Но скоро наши бравые бойцы уничтожат эту содомию!\n\nВ городе было даже слишком тихо, хоть и был комендантский час по указу Солженицына. Солдаты вошли на главную площадь, где все ещё веял Младоросский флаг. Несколько человек сразу же сняли его и поставили на него настоящий русский флаг. И опять же... никакой реакции.\n\n- Похоже они ушли из города, узнали, что мы собираемся поймать их. Вот каковы они. Обычные трусы! - воскликнул офицер перед солдатами. Солдаты сразу же обрадовались такой речи, однако всю эту эйфорию прервала шальная пуля снайпера, которая разорвало голову офицеру. Солдаты были испуганы и стреляли по окнам, чтобы поймать этого выскочку. Вскоре главную площадь окружили солдаты Гиля. Они сидели в домах, где гражданские их кормили и поили. Солдаты сразу же испугались и еле-еле держались на ногах.\n\n-Стреляйте. Никакой пощады монархистам, - сказал Гиль и огонь был открыт.\n\nМонархисты сражались достойно, но огромная очередь калашей быстро уничтожила этот отряд. Гора трупов была усеяна на главной площади, а тот имперский флаг, которые установили эти солдаты, пал на трупы. Гиль вместе с офицерами взошли на эту гору трупов с Младоросским Флагом и установили его. На этот раз навсегда."
 MAR_Gil.3.a:0 "Эта революция не терпит пощады"
 MAR_Solzh_speech:0 "Речь Солженицына"
 MAR_Solzh_speech_desc:0 "Народ Березников фактически не осведомлён о происходящем в стране и его собственном освобождении. Солженицын выступит с речью и пусть каждый житель Пермского Края её услышит!"
 MAR_Gil.4.t:0 "Случай в кабаке"
 MAR_Gil.4.d:0 "Егор Щербаков был владельцем кабака в центре Березников. Он открыл его в самом начале пятидесятых годов, когда он был ещё молод. Государственные инвестиции помогли ему держаться на плаву, и, благодаря этому, его кабак стал одним из самых известных в Березниках. Хоть ему приходилось отдавать 80% всей прибыли кабака, но остальных 20% хватало на зарплату рабочим, на покупку алкоголя и табака, и на свои личные нужды. Кабак для него по-настоящему не бизнес, а место для разговоров. Там ты мог поговорить со всеми, и они тебя услышат, поймут и помогут. Все приходили сюда не за выпивкой, а за разговором, хоть и выпивка была так называемым "хорошим дополнением" к разговорам.\n\nВ кабаке было радио, которое в основном вещало разные песенки, однако после переворота Солженицына, куда не переключи: везде пропаганда. Это уже многих раздражало в том числе и самого Егора. Именно в этот день терпение многих лопнуло. Был обычный вечер, все радовались, пока "важное сообщение" не прервало ту идиллию:\n\n-ВАЖНОЕ СООБЩЕНИЕ! ВАЖНОЕ СООБЩЕНИЕ! Речь Солженицына народу Пермского Губернаторства! - после этого была пауза в несколько секунд. Все навострили уши, - Дорогие подданные! Вы были освобождены от той содомии, которую вам навязал Казем-Бек. Теперь вы можете быть счастливы! Вы теперь находитесь под охраной настоящего Царя Владимира III и его помощника, то есть меня. Мы освободим вас от советов, которые терроризировали вас сейчас и терроризировали ваших отцов и матерей во времена Бухарина. Мы освободим вас от тех группировок, которые уничтожили в вас человеческий дух! Боже Царя храни!\n\nВскоре по радио включили "Боже Царя храни". Но сразу же один из посетителей выключил радио и встал на стол:\n\n-Товарищи! Уже прошло несколько дней с этого варварского переворота! Мы хотели это? Конечно нет! Мы хотим прислуживать немецкому предателю Владимиру? Тоже нет! Они отобрали у нас свободу! Они хотят отобрать у нас все! Они только дурачат нас этими сладкими речами, но мы не такие простые . Мы знаем правду и будем биться за нее! Мы русский народ! Мы не дадим немецким шавкам заставить нас преклониться перед ними! Не заставили нас в 1917 году и не заставят нас и сегодня!\n\nСразу же начались восхваляющие крики, люди вышли на улицу и начали протестовать. И сам Егор, как уже и Березники, идут единым фронтом против Солженицына и его хунты."
 MAR_Gil.4.a:0 "Всё очень плохо"
 MAR_Solzh_homecoming:0 "В родную гавань"
 MAR_Solzh_homecoming_desc:0 "Александр Солженицын выполнил свою миссию в Пермском крае и наконец-то этот регион подготовлен к включению в единственный легитимный режим в России - Вятское Царство."
