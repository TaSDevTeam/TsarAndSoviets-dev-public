 MAR_Sergey_Belozerski_sec_desc:0 "§YМинистр Обороны и Безопасности\nМладоросская Автократия§!\n--------------\nСергей Сергеевич Белозерский-Белосельский родился в старой именитой семье, восходящей своими корнями к династии Рюриковичей. В 1911 году поступил в Пажеский Его Императорского Величества корпус, который окончил в 1914 году с производством в чин корнета лейб-гвардии конного полка. Белозерский также участвовал в Первой Мировой войне, которую закончил в чине штабс-ротмистра, командуя вторым дивизионом полка.\n\nВо время Гражданской войны воевал в белой армии генерала Юденича, а после поражения бежал в Британию, в конце концов очутившись во Франции. Однако начало войны Сергей Сергеевич застал снова в Великобритании, где вступил в Королевские Воздушные Силы, и после кровопролитных боев эвакуировался вместе с остатками армии страны в США. Однако там Белозерский не сдался, и продолжил службу в армии США, но уже в начале 50-х ушёл в отставку в звании майора.\n\nС началом Западнорусской войны потомок Рюриковичей был завербован ЦРУ как военный эксперт для операции "Солнце", и впоследствии он отправился вместе с Младороссами в Россию, где и стал министром обороны под руководством Казем-Бека.\n\nБелозерский, несмотря на своё прошлое, стремиться помочь своей родине, но только время покажет, как он это будет делать."
 
 MAR_Alexey_Kosygin_eco:0 "Алексей Косыгин"
 MAR_Alexey_Kosygin_eco_desc:0 "§YМинистр Экономики\nМладоросская Автократия§!\n--------------\nО его происхождении мало что-то известно. Ясно только то, что он был наделен хорошим умом, который позволил ему уже в 1939 году возглавить наркомат легкой промышленности, также он занимался проектом по развитию Сибири. А с началом войны занимался эвакуацией имущества в Сибирь.\n\nПосле поражения в войне, был вынужден примкнуть к Западнорусскому Революционному Фронту, где занимал различные должности в экономическом министерстве, пытаясь хоть немного облегчить жизнь людей. Попутно занимался подковерными играми, чтобы однажды встать во главе Фронта.\n\nКак бы то ни было, с началом Западнорусской войны он занимался снабжением войск, но из-за восстаний и устаревшей техники это было проблематично, а с поражением Фронта он был обвинен в подрыве боеспособности войск и приговорен к расстрелу, но используя связи, он сумел сбежать, после чего попался отряду Младороссов, где после некоторого времени в тюрьме - был завербован Казем-Беком, так красный министр - оказался в логове коллаборационистов и бывших белых. Судьба - интересная вещь."
 
 MAR_Vladimir_Gil_sec:0 "Владимир Гиль"
 MAR_Vladimir_Gil_sec_desc:0 "§YМинистр Обороны и Безопасности\nМладоросская Автократия§!\n--------------\nЕго фамилия - это синомим предательства и приспособленчества, еще во времена Бухарина он поднялся по армейской лестнице до звания полковника и был верен идеалам марксизма, но после начала войны он попал в плен, где переметнулся к немцам и стал очередной шавкой Гиммлера, убивавшей людей на территории Остланда.\n\nПеред началом войны был переведен в Московию, где сотрудничал с промышленниками в Тамбове и защищал их от партизан. С началом Западнорусской войны он переметнулся к красным, сдав им всех немецких офицеров, а сам стал командовать одной из дивизией под командованием Тухачевского, где он, несмотря на свое прошлое, нашел с ним общий язык. Однако, после поражения Западнорусского Фронта, он в очередной раз решил предать своих покровителей, опасаясь расправы за его прошлое, так ночью с частью лояльным ему солдат он сбежал и вскоре оказался на территории Младороссов, где предложил им свои услуги.\n\nВремя покажет, предаст ли он своих покровителей вновь или нет."
 MAR_Vladimir_Gil_hog:0 "Владимир Гиль"
 MAR_Vladimir_Gil_hog_desc:0 "§YПервый Министр\nСоциал-Монархизм§!\n--------------\nРожденный в семье рабочих, Владимир жил спокойную и размеренную жизнь на территории Беларуси. В 1926 году был зачислен курсантом в кавалерийскую школу, позднее поступив в военную академию РККА им. Фрунзе. Его звания всё росли и росли, позволив ему накануне войны стать начальником штаба 229-й стрелковой дивизии.\n\nВойна изменила его. В отличие от остальных жителей его родины, ему, как он говорил, "пришлось сменить сторону". До начала Западнорусской войны был участником зондеркоманды, но после её начала сдал своих немецких подельников. После присоединился к силам Красной Армии и познакомился с Тухачевским, с которым завязалась дружба.  Позднее, после развала фронта, он попал в Березники, где присоединился к местным вооруженным формированиям. За годы на службе он проникнулся к местной идеологии. За свои заслуги он стал подниматься по карьерной лестнице, достигнув текущего положения главы МГБ и поста премьер-министра.\n\nУбийство Белозерского и Казем-Бека изменили ситуацию в государстве. Отныне решения стоят за Гилем - и он будет действовать по-армейски холодно и жестко.\n\nНикакой престольник не останется безнаказанным."
 
