 MAR_civil_economy:0 "Упор на гражданскую экономику"
 
 MAR_war_economy:0 "Упор на военную экономику"
 
 MAR_Kosygin_peoples_milita:0 "Народные дружины"
 MAR_Kosygin_peoples_milita_desc:0 "Созданные нами народные дружины позволяют организовывать более эффективную борьбу с преступностью в нашей стране. Кроме этого, благодаря народным дружинам, в случае необходимости можно будет их применить для обороны нашей страны. Однако из-за его массового характера, в таком случае наши войска будут иметь дело не с опытными бойцами, а с ополченцами, которые не способны сравняться по уровню боевых навыков с обычными регулярными войсками."
 
 MAR_Kosygin_martial_law:0 "Военное положение"
 MAR_Kosygin_martial_law_desc:0 "Благодаря наличию армии в городах, уровень преступности и шансы нападения «Престольников» значительно упали. Благодаря этому мы смогли вернуть себе свою власть в городах и теперь мы можем проводить свою политику в том направлении, в каком мы нуждаемся больше всего."
 
 MAR_Kosygin_WSB_sabotage:0 "Деятельность Западной России"
 MAR_Kosygin_WSB_sabotage_desc:0 ""
 
 MAR_Kosygin_global_coverage:0 "Охват"
 MAR_Kosygin_global_coverage_desc:0 "Влияние нашей страны растёт день ото дня, и наш народ понимает прекрасно, что необходимо бороться за своё место под солнцем. Благодаря этому, наша власть имеет больше возможностей и пространства для политических манёвров, которые мы можем совершать в этом жестоком мире. \n\nНельзя уступать ни пяди интересов, и только наша бульдожья хватка способна не уступить ни шагу в дипломатических усилиях. Если бы так было иначе, если бы мы не были "зубастыми” в геополитике, то вероятнее всего, наше государство в конечном итоге было бы вновь низвергнуто, как это случилось с Бухаринским СССР.
 
 MAR_Kosygin_kaz_legions:0 "Казахские легионы"
 MAR_Kosygin_kaz_legions_desc:0 "Казахи, как народ верный и сильный, был уважаем разными офицерами, которые возглавляли казахские легионы. Во время братойбийсвенных войн казалось .что эти качества пропали и теперь никогда не смогут вернуться в кровь лихих кочевников. Но наш опыт показывает всю ошибочность этого заявления. Казахские войны все также сильны и достойны права считаться одними из лучших бойцов во всей Российской Империи."
 
 ### National Focus ###
 MAR_start_from_scratch:0 "С чистого листа"
 MAR_start_from_scratch_desc:0 "В Березниках каждый день похож на предыдущий. Бомбардировки, смерть, разруха и пресмыкание перед царём Владимиром в Вятке. Жители не слишком хорошо относятся к приспешнику царя-коллаборанта, армия застряла в прошлом, а Владимир готовится взять вольное губернаторство за горло и положить конец младоросской мечте. Но этому не бывать. Пришло время начать с чистого листа."
 MAR_the_last_convoy:0 "Последний Конвой"
 MAR_the_last_convoy_desc:0 "Конвои из Вятки долгое время являлись нашим основным способом получения снаряжения и необходимых медикаментов. Но каждый раз вместе с очередной порцией снаряжение приходило осознание того, что Березникам никогда не стать чем-то большим, и их судьба так и остаться  лишь очередным придатком царства за рекой Кама. Отменить этот конвой у нас возможности уже нет, но он должен стать последним."
 MAR_start_of_the_hunt:0 "Начало Охоты"
 MAR_start_of_the_hunt_desc:0 "На данный момент, Березники являются не более чем сателлитом царского правительства в Вятке. Мы не в состоянии оказать ни малейшего влияния на политику, проводимую Владимиром III и его кабинетом министров. Если данная тенденция продлится, то с движением Младороссов будет покончено в самом зачатке, мы или будем уничтожены противниками нашего режима, или растворимся в политической жизни царского государства. \n\nПора принять тяжелое, но единственно верное решение - разорвать отношения между Вяткой и нами."
 MAR_fuck_vlad_tt:0 "Мы должны задуматься о нашем §Yбудущем§!, свободным от схем §RВладимира III§!"
 MAR_talk_with_the_magistr:0 "Аудиенция с магистром"
 MAR_talk_with_the_magistr_desc:0 "Покончив с зависимостью от Вятки, мы оказались в затруднительном положении. На данный момент, Березники не обладают большой индустриальной базой или людским ресурсом, чтобы иметь возможность защитить самих себя, поэтому нам жизненно необходимо найти союзников. \n\nВ правительстве появилось предложение о попытке установления контакта с Орденом Святого Георгия к северу от нас. Возможно, они не окажутся самым надёжным союзником, но у нас нет выбора."
 MAR_antipin_dont_be_stupid_tt:0 "Возможно, в этот раз Антипин прислушается к голосу разума"
 MAR_road_to_prosperity:0 "Дорога к процветанию"
 MAR_road_to_prosperity_desc:0 "Когда Березники только появились на картах у бюрократов Вятки, экономика новообразованной страны выживала за счет своего сюзерена. Используя то немногое, что давалось по обоюдным договорам, нам удавалось жить впроголодь. Но смена курса Казем-Бека и отдаление от царя буквально затягивает на нашей шее узел, который может нас окончательно уничтожить.\n\nНо кажется, что на горизонте есть человек, способный нас спасти. Алексей Косыгин, будучи человеком экономической сферы, является незаменимым специалистом для губернаторства. Он видит в нашей вотчине потенциал роста, что является отличным стимулом для работы. Он был назначен на пост министра экономики, что не может не показывать его профессионализм и стремление привести Березники к процветанию."
 MAR_doings_aganist_peoples_tt:0 "§YВосстановление экономики потребует§! §Rспорных мер,§! §Yоднако такова§! §Gцена процветания§!"
 MAR_thru_blood:0 "Через кровь"
 MAR_thru_blood_desc:0 "Экономический потенциал Березников сосредоточен под землей, что создает определенные проблемы. В прошлые годы администрация хоть и занималась этим, но явно уделяла добыче полезных ископаемых преступно мало времени. Это упущение, возможно, стоило губернаторству огромного промышленного роста, который требуется наверстать Косыгину и его специалистам.\n\nРешить эту проблему необходимо в кратчайшие сроки. Будут задействованы все возможные ресурсы, дабы увеличить количество шахт. Но тут же появляется патологический вопрос: кто будет копать их? Естественно необходимо задействовать рабочих, но их не хватит для того темпа, что надо поддерживать, потому нам придется использовать руки заключенных. К тому же не жалко будет, если в завале окажутся отморозки, а квалифицированные работники останутся в живых…"
 MAR_and_thru_sweat:0 "И через пот"
 MAR_and_thru_sweat_desc:0 "Начавшаяся индустриализация Березников - трудоемкий процесс, требующий больших вложений денег, времени и сил. Но товарищ Косыгин уверен, что все ресурсы будут потрачены не зря и результаты превзойдут все ожидания. Но есть проблемы. Время поджимает, так как Вятка теряет терпение из-за поведения Казем-Бека, хоть и небольшая, но прибыль от продаж соли и тому подобного пропала. Следовательно надо использовать как можно больше сил для компенсации.\n\nЭти компенсационные силы сосредоточены в крестьянах, которые будут кормить нашу зарождающуюся промышленность. Более того, нам необходимо будет увеличить ее в несколько раз для полного отделения от Вятки, что потребует все возможные человеческие ресурсы. Но все пойдет на благо народа. И это главное."
 MAR_we_need_it_more:0 "Забрать то, что принадлежит нам"
 MAR_we_need_it_more_desc:0 "Когда закончилась Западнорусская война, Владимир 3 получил под свой контроль обширные территории, которые сам вряд ли смог бы удержать в руках. Потому было решено создать около-марионеточные образования, которые могли бы вести политику на их территориях, но находились бы под постоянным воздействием концессий и армейских советников, что не давало бы им шансов на отдаление.\n\nНо с течением времени кризис в Вятке нарастал, что позволило ослабить хватку Владимира над Березниками. Теперь мы можем начать действовать. В первую очередь требуется ликвидировать преступные концессии, которые задаром эксплуатируют наши ресурсы. Мы перекроем поставки в Вятку и отдадим добычу тем, кто ее добыл. Но это может нам дорого обойтись…"
 MAR_check_vyatka_vibe_tt:0 "§YЭтим фокусом мы напрямую пойдём против§! §GВятки.§! §YЕсли сила их сети§! §Rслишком высока§! §Yони смогут поставить нас§! §Rна место§!"
 MAR_we_and_the_proletariat:0 "Мы и пролетариат"
 MAR_we_and_the_proletariat_desc:0 "Реформы экономики назревали в Березниках очень давно, но только сейчас у правительства дошли руки до активных действий. Имея в своем активе такого человека, как Алексей Косыгин, мы можем не беспокоиться о результатах преобразований, ведь они точно будут положительными. Но сам по себе план Косыгина вызвал вопросы у Бека.\n\nПосле нескольких активных дискуссий было решено изменить план, подразумевающий активное развитие социальных услуг для граждан, что спровоцирует их на усиленную работу для Родины. Казем-Бек, будучи менее оптимистичным, протолкнул изменения и теперь он сосредоточен в первую очередь на увеличении промышленных мощностей и уровне жизни рабочих, а не всех слоев общества. Это, конечно, может вызвать некоторую реакцию общественности, но основным приоритетом должно оставаться благосостояние государства."
 MAR_the_new_equipment:0 "Новое оборудование "
 MAR_the_new_equipment_desc:0 "Промышленные комплексы Березников, мягко говоря, являются устаревшими. Само губернаторство не считалось важным промышленным центром, потому Советское правительство отодвигало его за другие более важные города. Потому сейчас наше оборудование находится в плачевном состоянии.\n\nНо нам в кратчайшие сроки необходимо это исправить. По плану Косыгина-Бека, как назвали измененный путь, нам необходимо выделить значительные средства на восстановление рентабельности нашей промышленности. Для этого будут закуплены передовые станки, которые обеспечат восстановление нашей промышленной силы!"
 MAR_rabfaki:0 "Возрождение рабфаков"
 MAR_rabfaki_desc:0 "Несмотря на то, что сейчас нам нужен каждый человек на завод, не стоит забывать и о квалификации этих самых рабочих. Стадо фанатичных, но глупых рабочих - не лучший вариант для заполнения ими заводов и шахт. Потому нам срочно надо придумать решение этой назойливой проблемы. Но зная, что новое - это забытое старое, нам стоит погрузиться в прошлое с данным вопросом.\n\nИ решение приходит простым и гениальным. Еще Советский Союз в 30-ых годах практиковал такую методику, как рабочие факультеты, то есть отделения ВУЗов, которые концентрируются на передаче опыта колхозниках и рабочим среднего звена. Их восстановление и частичная смена концепции удачно решат этот вопрос, являющийся одним из камней преткновения на пути к окончанию реформы."
 MAR_peoples_love:0 "Народная любовь"
 MAR_peoples_love_desc:0 "Наконец-то план Косыгина по реформе промышленности был утвержден лично Казем-Беком без больших изменений. Это огромная победа Косыгина и его сподвижников, которая дает обширное влияние в правительстве. Но важнее всего то, что теперь можно воплотить план в жизнь и поднять Березники с колен путем, который сам Косыгин считает правильным и лучшим в этой ситуации.\n\nСам план подразумевает долгосрочный рост посредством улучшения уровня жизни и социальной программы государства. Это спровоцирует население работать гораздо лучше и эффективнее, что усилит нашу промышленность. К тому же из-за улучшения условий жизни у население губернаторства будет гораздо меньше поводов для роста недовольства и, как следствие, восстаний против правительства."
 MAR_right_on_the_future:0 "Право на будущее"
 MAR_right_on_the_future_desc:0 "Как не парадоксально, но дети - и вправду наше будущее. И с этим трудно спорить хотя бы потому, что именно они составляют наш человеческий капитал на годы вперед. Из этого следует сделать вывод, что в развитие образовательной системы стоит вложить огромные деньги и реформировать его, что в даст результат потом, но основы будут заложены.\n\nИзначально требуется серьезно изменить первые ступени образования - младшую и среднюю школы. Для стимуляции повышения уровня образования они будут сделаны бесплатными и почти каждый в нашем небольшом государстве сможет получить хотя бы базовые знания. К тому же нам необходимо серьезно пересмотреть подход к высшему образованию, которое находится на самообеспечении долгие годы. Будут начаты программы субсидирования всех уровней школы для быстрого роста ее уровня и тогда мы сможем вздохнуть со спокойной душой, ведь в старости нам подадут стакан с водой."
 MAR_in_one_row_with_man:0 "В одном ряду с мужчиной"
 MAR_in_one_row_with_man_desc:0 "Патриархат - это форма существования общества, при которой мужчина является безоговорочным главой. При патриархате женщина всячески ущемляется, дабы ее выставить содержанкой, которой она и является. Практически все страны являются заложниками этого режима и кажется, что они ничего не хотят с этим делать. Никто, кроме нас.\n\nНа выполнение плана Косыгина были брошены практически все резервы рабочих и солдат, но даже такого количества может не хватить. Чтобы не дать захлебнуться реформам, нам необходимо привлечь женщин на службу и работу. К тому же это даст нам поддержку либеральных кругов, но также и настроит против нас ярых консерваторов правительства."
 MAR_into_light_future:0 "Экономическое чудо"
 MAR_into_light_future_desc:0 ""Мала, бессмысленна и смехотворна!” - так говорили об экономике Березников    в Вятке буквально год назад. И поспорить тогда с ими нельзя было, ведь весь смысл экономики Березников сводился к обеспечению хоть какой-то добыче соли. Но теперь времена изменились. После того, как пост министра экономики занял Алексей Косыгин, мы смогли увидеть перспективы на будущее.\n\nС помощью плана Косыгина по реформе и реструктуризации промышленности, мы смогли добиться феноменальных успехов в развитии. Если раньше мы напоминали по развитию небольшую отсталую деревню с небольшим производством для себя же, то теперь мы по праву можем сравнится с небольшим, но сильным промышленным городом. И за такой успех нам следует благодарить Партию и в особенности Алексея Косыгина."
 MAR_searches_of_best_candidate:0 "Поиск достойного кандидата"
 MAR_searches_of_best_candidate_desc:0 "Нашему Младоросскому проекту не хватает одной важной детали - монарха на троне. Несмотря на удобство и практичность вечно пустого трона при регентстве Казем-бека, наша идеология не сможет работать без сильного правителя, "Царь и Советы" не могут существовать без Царя. \n\nНам необходимо решить эту проблему в скорейшем времени, иначе наше режим станет полным посмешищем для всей России, что не поможет нам в поиске сторонников."
 MAR_vibori_vibori_tt:0 "§YВыбрать§! §Rмонарха§! §Y- дело сложное и деликатное, и выбор может оказаться самым§! §Rнеожиданным…§!"
 MAR_the_star_general:0 "Звёздный генерал"
 MAR_the_star_general_desc:0 "Наше молодое государство еще не совсем в состоянии созвать полноценную ставку командования, у нас слишком мало офицеров, имеющих достаточный уровень обучения и боевого опыта. Сергей Белоозерский-Белосельский является одним из не немногих в нашем высшем командовании, кто не только был действующим офицером в современной армии, но и имеет реальный боевой опыт. \n\nВ связи с данными обстоятельствами, мы поручим Сергею заняться разработкой плана нашей будущей войны с Арийским Братством на юге."
 MAR_and_his_blue_blood:0 "И его благородная кровь"
 MAR_and_his_blue_blood_desc:0 "Несмотря на понятную релевантность династии Романовых, мы не должны зацикливаться на какой-либо одной династии, идеи Младороссов не про это. В поле нашего внимания попал один очень неожиданный кандидат - Сергей Белоозерский-Белосельский, наш генерал и главнокомандующий. Несмотря на прямую связь с каким-либо из знатных домов, он является далеким потомком династии Рюриковичей. Несмотря на сомнительность происхождения такого монарха, мы упустим прекрасную возможность, если не сделаем ему предложение, от которого он не сможет отказаться."
 MAR_fathers_sins:0 "Грехи отцов"
 MAR_fathers_sins_desc:0 "Основная идея Младороссов предполагает наличие справедливого монарха троне, который, совместно с Советами, будет защищать своих подданных. Очевидной кандидатурой на место такого монарха является Владимир III, лидер царского правительства в Вятке. Он уже смог завоевать доверие народа своим грамотным правлением и принятием популярных в народе решений, но его прошлое коллаборанта не даёт нам покоя. Этот человек уже предал свою Родину однажды, что ему может помешать сделать это ещё раз? Мы не можем брать на себя такую ответственность, нам необходимо рассмотреть других кандидатов."
 MAR_children_can_redempt:0 "Могут искупить дети"
 MAR_children_can_redempt_desc:0 "Марии Владимировне, дочери Владимира III и законной наследнице трона, всего девять лет, но, в отличие от её отца, прошлое Марии не запятнано контактами с германскими нацистами или с пособничеством уничтожения русского народа. \n\nКроме того, её юный возраст сработает не против, а на нас, мы сможем использовать неспособность Марии управлять государством в своих интересах, сосредоточив власть в руках Казем-бека."
 MAR_wiseness_of_kosygin:0 "Мудрость Косыгина"
 MAR_wiseness_of_kosygin_desc:0 "Алексей Косыгин, несмотря на свое сотрудничество с большевиками, является ключевой фигурой в нашем правительстве. Его экономический гений является бесспорным, а реформы, предлагаемые им, способны воскресить любую экономику. Именно эти косыгинские реформы станут основой нашей будущей экономики. \n\nС каждым докладом Косыгина наш губернатор знакомится лично, и вот настало время очередного отчёта. Косыгин обязан явиться на аудиенцию."
 MAR_path_differ_kosyin_tt:0 "Дополнительный эффект в зависимости от выбранного экономического пути"
 MAR_and_gossips_around_him:0 "И слухи, что его окружают"
 MAR_and_gossips_around_him_desc:0 "Очень любопытные слухи окружают личность Алексея Косыгина. Недавно в прессе начали появляться конспирологические теории, заявляющие, что наш министр экономики, Алексей Николаевич Косыгин, на самом деле сын Николая II, избежавший кары большевиков, Алексей Романов. \n\nЯвляется ли Косыгин членом семьи Романовых или же это простой бред желтушной газеты - не имеет значения. Он прирожденный экономист, талантливый политик и народный любимец, мы должны использовать эту возможность по максимуму. Пусть Косыгин-Романов станет одним из кандидатом на трон."
 MAR_call_the_council:0 "Особое Совещание"
 MAR_call_the_council_desc:0 "Мы смогли найти достойных людей на престол России, теперь только осталось выбрать одного из них...если все сойдуться во мнение."
 MAR_destroy_okhranka_cells:0 "Разбить сети Охранки"
 MAR_destroy_okhranka_cells_desc:0 "Мы разорвали все отношения с царистами в Вятке, но агенты их службы безопасности - Охранки, всё ещё находятся внутри нашего государства. По понятным причинам, мы не можем себе позволить оставить данный вопрос без внимания. \n\nЗа время совместной работы с Владимиром III, мы смогли почерпнуть немало знаний о структуре Охранки и о методах их работы. Настало время использовать данные сведения, чтобы очистить Березники от влияния Охранки раз и навсегда."
 MAR_defend_the_populace:0 "Защитить народ от безумцев"
 MAR_defend_the_populace_desc:0 "К югу от нас находится что-то поистине ужасное, капля яда с клыков Рейха на западе. Эта издёвка над здравым смыслом зовётся Арийским Братством, место, где самые низкие из подонков решили, что подражание немцам сможет помочь им стать сильнее и лучше. \n\nЛюди, живущие там, отказались от своей культурной идентичности и от своей Родины, а если кто-то среди них не был готов сделать это, то он становился рабом в производственных цехах Братства. \n\nМы должны укрепить границу с этими ублюдками, чтобы наше население страдало меньше от налетов этих психопатов, а позже мы используем данные укрепрайоны для нанесения ответного, последнего удара по "арийцам"."
 MAR_army_condition:0 "Дряхлая Армия"
 MAR_army_condition_desc:0 "Когда Советский Союз еще существовал, его армия по праву считалась одной из сильнейших армий мира. Но молниеносный и неожиданный подлый удар Третьего Рейха, названный Блицкригом, не оставил никаких шансов на спасение. Теперь же, когда Россия погружена во котел Второй Смуты, единственным весомым аргументом всех клик остаются вооруженные силы.\n\nНо кажется, что нам, мягко говоря, не повезло с военными формированиями. Наши бойцы, а скорее сброд невесть чем вооруженных людей и называется армией Березников. И этот факт грозит нам существованием. Необходимо срочно реформировать соединения и должно их вооружить, а также увеличить их количество. И мы можем сделать это по-разному: можно принять реалии и делать упор на русские инновации, но с другой стороны Дядюшка Сэм никогда не может лгать…"
 MAR_army_upgrade_tt:0 "§YПришло время§! §Gрешительной военной реформы§!§Y, чтобы обойти других военачальников Западной России§!"
 MAR_old_collegues:0 "Обращение к старым коллегам"
 MAR_old_collegues_desc:0 "В начале нашего сложного и тернистого пути в Березниках нам было необходимо просто выжить. И, как оказалось, сделать это было довольно трудно. Мы просто не ждали настолько плохого состояния бывшей России, но факты говорили сами за себя. И когда мы были на волоске от смерти, нам помогли те, кто и отправлял. По своим каналам черного рынка американцы смогли снабжать нас провизией и снаряжением. \n\nИ теперь на носу стоит трудная проблема - необходимо реформировать армию. Своих знаний и ресурсов нам, очевидно, не хватает. И вполне действенным вариантом выглядит обращение в старым друзьям из Белого Дома. Мы попросим увеличить объемы поставок, что ощутимо усилит нас на этой арене войны в будущем. К тому же использоваться будет одно из лучших вооружений мира. Но у всего есть своя цена."
 MAR_fortune_gentlemen:0 "Джентльмены Удачи"
 MAR_fortune_gentlemen_desc:0 "Наемники, как профессия, были сформированы еще в древнем мире. Но тогда понятие кардинально отличалось от сегодняшнего. Если раньше они были одними из воинов, которые готовы что-то сделать за деньги, то сегодня наемничество - это огромный рынок труда с гигантскими суммами, о которых страшно говорить. Наемники стали профессиональными бойцами со всеми лучшими качествами и жаждут времени, когда смогут приступить к своему промыслу.\n\nИз-за нашего катастрофического положения в области дисциплины и квалификации среди солдат, нам необходимо привести пример, чтобы была цель для стремления. Именно ля этого мы попросим у ЦРУ выделить несколько сотен бойцов для подготовки наших ВС. Этот шаг позволит усилить и наших солдат, и армию в целом, потому что американские наемники в большинстве своем - стреляные воробьи, имеющие огромный военный опыт."
 MAR_humanitarian_supplies:0 "Гуманитарная помощь"
 MAR_humanitarian_supplies_desc:0 "Решение опираться на наемников ЦРУ в реформе армии было ключевым и , скорее всего, немного необдуманным. Основная проблема состоит в том, что для реорганизации воинских подразделений необходимо много оружия и снаряжение, которое у нас в дефиците. Решением этого казуса легко станут поставки из Америки. Но даже если привезти их - это задача решенная, то пройти надзор Вятки будет весьма проблематично.\n\nВсе грузы, идущие в Березники, тщательно просматриваются и исследуются на предмет контрабанды, коей и будет являтся этот товар. Но решение было найдено довольно быстро: мы замакируем груз под гуманитарную помощь от эмигрантов из Америки. С одной стороны мы получим новейшее оборудование без вопросов, а с другой нам удастся увеличить доверие Вятки. Главное, чтобы все прошло по плану…"
 MAR_russian_spec_ops:0 "Русский Спецназ"
 MAR_russian_spec_ops_desc:0 "Запланированный Белозерским и другими деятелями план реформ положительно сказался на армии. Сейчас это не сборище необразованных болванов с ружьями конца XIX века, а полноценные воинские формирования, способные воевать. Но все-таки нам следует изменить еще одну деталь всего нашего руководства - тактику. Несмотря на такие кардинальные изменения внешне, кажется, что стратегия "Продержись, пока не придет Вятка” остается популярной в армии.\n\nИ смотря на перечень всего, что было взято у американцев решение приходит само собой. Нам необходимо углубить обмен опытом и получить доступ к осознанию асимметричных тактик Штатов. Их нетипичность и универсальность идеально подходит нам, потому нам следует как можно скорее попытаться получить их в свое распоряжение."
 MAR_our_motherland_expirience:0 "Опыт Родины"
 MAR_our_motherland_expirience_desc:0 "Вспоминая армию Союза до вероломного нападения нацистов, стоит отметить подготовку. Несмотря на итоги той войны, мы с уверенностью можем сказать, что руководство понимало какие-то вещи, так как создание второй армии мира - не самая простая задача, которую, тем не менее, удалось решить. И нам, как нуждающимся в опыте и реорганизации, стоит обратить внимание на эти наработки.\n\nВместо того, чтобы бездумно копировать все у армии США и других подобных стран, нам необходимо создать армию, которая будет идеально подходить под наши реалии. И для этого Белозерский начнет реформы с уклонов в перестроение советского опыта. И хотя это довольно рискованный шаг, ведь мы можем полностью прогореть, других вариантов, подходящих для нас нет."
 MAR_cossacks_brigades:0 "Казачьи бригады"
 MAR_cossacks_brigades_desc:0 "Когда раньше говорили о самых удалых и умелых войнах, сразу на ум приходили кто? Правильно, казаки! И трудно было поспорить с данным утверждением. Ведь они были этакой опорой и основой обороны южных границ еще Российского Царства Петра Великого и даже раньше. Но что теперь? Где же тот свободолюбивый народ, который был одной из жемчужин многонациональной России?\n\nОтвет прозаичен и драматичен: после поражения Союза от Германии, казаки, изрядно пострадавшие от расказачивания, оказались разбросаны по всей раздробленной России. Из-за этого само существование казачества встало под вопрос. Но не в Березниках. Постановлением Партии было решено сформировать несколько боевых казачьих частей, которые вступят в ряды армии уже совсем скоро и смогут вернуть свое славное звание лучших войск России."
 MAR_tsarist_comissars:0 "Царские политруки"
 MAR_tsarist_comissars_desc:0 "Как известно, руководство Советского Союза много времени уделяло идеологической подготовке своих подчиненных, что, как они уверяли, должно было усилить дух всего народа. Но весь данный план провалился банально из-за того, что к началу 40-х годов уже сама верхушка ЦК ВКП(Б) не верила и не хотела верить в идеалы коммунизма, что привело к плачевным последствиям.\n\nНо стоит отметить, что некоторые умные мысли у них были. И одной из них являлись политруки. Политрук в те времена звучал грозно и вызывающе. Сейчас же в нашей армии политрук будет универсальным инструментом в управлении солдатами. Будут приложены немалые усилия для качественной и количественной  подготовки кадров, которая поспособствует их востребованности во всех родах войск."
 MAR_veterans_of_wrw:0 "Ветераны западнорусской войны"
 MAR_veterans_of_wrw_desc:0 "Каждое государство, созданное из обломков России имеет свою уникальность, особенность. Данная особенность может находиться в причудах бюрократии, странностях экономики или в выборе глав государства. Данные факторы обуславливают плюсы и минусы государства, а также их вектор развития. И, конечно, было бы глупо полагать, что Березники обделены данной особенностью.\n\nНаша отличительная черта - многогранность опыта. Из-за идеологии младороссов нам удалось собрать довольно обширную информацию из источников Красной Армии и Белого Движения. Полученные данные мы будем используем в ходе нашей армейской реформы Белозерского, что даст нам преимущество в момент начала всеобщей войны. Но пока нам дано спокойное время, мы эксплуатируем всю доступную нам информацию и интегрируем ее в воинские соединения."
 MAR_arest_vyatkatard_instructors:0 "Арест вяткинских Инструкторов"
 MAR_arest_vyatkatard_instructors_desc:0 "Вяткинские инструктора всегда были и остаются этаким "Большим Братом” для армии Березников. Они были высланы специально Вяткой для выдачи рекомендаций войскам губернаторства и позиционировались Владимиром, как ценные и полезные кадры, способствующие улучшению квалификации нашей армии и слежению за дисциплиной.\n\nНа самом деле эти самые инструкторы являются чуть ли не самыми главными врагами наших войск, уничтожающих всю структуру изнутри. Их безграничные возможности в Березниках были результатом ультиматумов Владимира. В итоге они имеют огромное влияние на офицеров и могут менять нашу армию по одному слову Вятки. Для искоренения проблемы нам необходимо провести спецоперацию по их обеззараживанию. Но надо быть аккуратными, Вятка не потерпит прямой агрессии."
 MAR_new_model_army:0 "Новая Младоросская Армия"
 MAR_new_model_army_desc:0 "Раз в столетие Россия рождает политического гения. К счастью, в сфере армии гении встречаются куда чаще. Суворов, Ермолов, Брусилов, белые и красные генералы, многочисленные солдаты…\n\nОднако, в ХХ веке русские проиграли четырежды. Это невероятная катастрофа. Но из этих поражений мы сможем извлечь весьма ценный опыт. И наши генералы и министры сделали это! Наша армия восстала из пепла и уже готова дать по роже всем неприятелям. Огромная заслуга в этом, конечно, Сергея Сергеевича Белозерского."
 MAR_clear_sky:0 "Чистое небо"
 MAR_clear_sky_desc:0 "Наступил наш звездный час - пока Германия пожирает саму себя, пришло наше время действовать, пора скинуть с себя власть Вятки и построить свою Великую Россию."
 
