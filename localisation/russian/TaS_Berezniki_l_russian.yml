 berez_exper.10.d:0 "На этот раз Николаю Шарину было поставлено создать истребитель, который мог бы быстро "мобилизоваться" в воздухе. Николай Шарин, когда услышал это, он понял так: нужно сделать так, чтобы длина разбега и пробега, когда самолёт пытается взлететь или наоборот сесть были сильно уменьшены. Николай Шарин был увлечен как раз истребителями, поэтому всей своей команде предложил добавить дополнительные подъемные двигатели, которые бы помогли самолету быстро взлетать и садится.\n\nБыло начато производство. Было решено использовать это как "модификацию". А именно был взят один из старых самолетов советского времени. Его переоборудовали под новые реалии: был заменен двигатель, ракеты, и были добавлены как раз дополнительные подъемные двигатели. Были проведены первые тесты, которые показали улучшение показателей: было установлено, что при включенных подъемных двигателях взлетная скорость уменьшилась с 390 до 285 км/ч, а посадочная - с 315 до 225 км/ч, длина разбега сократилась с 1170 до 500 м, а пробега - с 1000 до 560 м. Это было большим плюсом. Однако были и недостатки: горячая струя газов от подъемных двигателей негативно влияла на элементы самолета, а также весьма существенными оказались снижение весовой отдачи и уменьшение запаса топлива на борту.\n\nБелозерский находился на трибуне, когда увидел в небе парящего орла, рассекающего облака был в восторге. Вскоре сам самолёт, который назвали Т-58ВД, начал садиться. Все было проведено быстро и без запинки. Вскоре Николай рассказал о некоторых минусах такого истребителя и посоветовал не использовать его в массовом производстве, ибо плюсы подъемных двигателей перекрываются его недостатками. Белозерский внимательно выслушивал Николая, и вскоре, когда он вернулся в своей кабинет, объявил о создании специализированного производства нового Т-58ВД."
