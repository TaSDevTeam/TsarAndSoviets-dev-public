 MAR_Kosygin.16.a:0 "Может быть, младоросский социализм – идеология всех русских?"

 MAR_koseco_national_sector:0 "Государственный сектор"
 MAR_koseco_national_sector_desc:0 "Рабочие места, столь необходимые для нашей страны, могут быть созданы так частными лицами, так и государством. Однако в случае, если частные лица способны намеренно сокращать рабочие места или увольнять людей без причин, то государственный сектор экономики лишён этих грехов капитализма. Если мы будем развивать этот сектор дальше, то мы сможем обеспечить людям столь жизненно необходимые рабочие места с гарантиями о том, что они всегда будут иметь рабочее руки в этом секторе. Над рабочими наконец-то не будет висеть дамоклов меч, который может низвергнуть этот класс людей в нищету. \n\nЭто будет стоить, несомненно, больших денег, поскольку мы будем строить за счёт исключительно своего бюджета. Однако кто будет финансировать государственные заводы? Только поэтому мы должны это сделать своими силами."
 
 MAR_koseco_rebuild_infr:0 "Восстановление инфраструктуры"
 MAR_koseco_rebuild_infr_desc:0 "Дороги, школы, больницы, – всё остальное, что может быть включено в инфраструктуру – было уничтожено за время бомбардировок нацистов. Мы до сих пор не восстановили всё, что было сделано хотя бы Бухариным во время СССР, и мы не сделали этого только потому, что мы не обращали внимание на эту проблему. Обратив внимание на это, мы должны начать решать эту проблему, поскольку от этого напрямую зависеть благосостояние отдельных регионов страны. \n\nДоказано статистически, что регион начинает быстрее развиваться благодаря лишь одной дороге, не говоря уже про всё остальное. Если мы хотим ускорить экономический рост в нашей стране, то эта мера нам жизненно необходима."

 MAR_koseco_foreign_specs:0 "Иностранные специалисты"
 MAR_koseco_foreign_specs_desc:0 "Если мы хотим развивать нашу экономику, то нам нужны хорошие специалисты, которые будут знать все тонкости своей профессии. Однако не смотря на многие усилия, в нашей стране до сих пор очень мало профессиональных специалистов, а самое главное – мало современных специалистов, которые могли бы работать на современных станках на заводах или использовать новые методы работы. Большинство наших специалистов являются выходцами училищ ещё Бухаринского Советского союза, где даже по тем временам мы отставали от современности. \n\nЕдинственный выход из этой ситуации – обучаться у своих коллег других стран – в первую очередь Швеции и США, самых продвинутых в этом отношении державах. Мы должны будем пригласить их к себе на Родину и за достойную заработную плату они будут обучать наших специалистов, и только после этого мы сможем догнать мир."

 MAR_Kosygin.17.t:0 "Коллеги по цеху"
 MAR_Kosygin.17.d:0 "На завод пришли два новых человека, которых никогда ещё ранее не видели. Один из них явно отличался от всех остальных своим внешним видом, он был очень даже хорошо одет, а его лицо было ухоженным. Походка и манеры жестов у него были не русскими. Второй из них больше всех походил на русских. \n\nЧуть позже выяснилось, уже на собрании, что этот новый человек – иностранный специалист, приехавший из США. Переводчик переводил всё, что он говорил: \n\n– Здравствуйте коллеги, меня зовут Адам Никсон, я приехал из Соединённых Штатов Америки и я буду вашим инструктором на протяжении 4 лет до тех пор, пока вы не научитесь новым методам работы на станках и не научитесь работать на новых приборах. \n\nРусские рабочие обратили внимание на интересные, нетипичные для русского человека манеры поведения: стойка на левую ногу, улыбчивость с открытыми зубами и кто что увидел сам: жесты, ходьба и прочее. Для русского человека многое, что было у этого американца, было явно не типично, поскольку русские люди гораздо меньше улыбаются, и если улыбаются, то как правило не показывают зубов. Многие из рабочих увидели в этой улыбке некий фальш, некую искусственность этой улыбки. Но никто не рисковал сказать что-либо против этого человека, поскольку всё-же многоуважаемый специалист может их научить чему-то."
 MAR_Kosygin.17.a:0 "Всё-же в чём-то мы различны"

 MAR_koseco_double_factories:0 "Заводы Двойного назначения"
 MAR_koseco_double_factories_desc:0 "Наши заводы должны быть универсальными и быть готовыми постоянно перейти на выпуск военной продукции. В любой момент, заводы производства макарон, спичек, и кастрюль должны начать выпускать автоматы, пули и каски, столь необходимые для нашей страны в час войны. \n\nБухаринский СССР не был готов к войне, которая была навязана Германией, но у неё могли бы быть шансы даже хоть как-то сопротивляться ей, если бы заводы были приспособлены к моментальному выпуску военной продукции. И чтобы не повторять ошибок прошлого, мы должны подготовить везде планы перевода фабрик на военные нужды."

 MAR_Kosygin.18.t:0 "Новый приказ"
 MAR_Kosygin.18.d:0 "Начальник завода следил за работой своих подчинённых на макаронном заводе, и он наблюдал, как макароны появлялись нескольких видов – скрученные, трубчатые, просто длинная паста. В Западной России стало теперь возможным производить эти макароны, весьма дешёвый вид продуктов для обычного гражданина, и они раскупались всеми – любителями макаронных изделий или теми, кто не мог себе позволить большего. \n\nКогда он пришёл в свой кабинет, чтобы продолжать свою бумажную работу, он получил на первый взгляд обычное письмо. Вскрыв его, он увидел надпись «ПРИКАЗ НА СЛУЧАЙ…» и начал дальше читать. Из описания данного приказа следует, что в случае войны этот завод должен был бы переориентироваться под производство патрон и любой другой военной продукции, какая только могла бы быть приспособлена на этом заводе. \n\nНачальник завода не был шокирован, но был весьма изумлён таким приказом. Единственный вопрос, который его волновал, это то, как он должен был бы переориентировать этот макаронный завод на производство тех же самых патрон. Как? Как оказалось, что написали ниже инструкции к действию и указали на документы, к которым нужно будет ещё так же обратиться. Надо теперь было ознакомиться с ними и потом просто держать в голове, что данный завод будет потом в случае тяжёлой войны переориентирован на военные нужды."
 MAR_Kosygin.18.a:0 "Нужно фронту – сделаем!"

 MAR_koseco_Glushkov_project:0 "Проект Глушкова"
 MAR_koseco_Glushkov_project_desc:0 "Не смотря на все однозначные достоинства плановой составляющей нашей экономики, у неё есть ещё и масса недостатков, которые могут себя проявлять особенно сильно в будущем, когда масштаб экономических связей разрастётся до невообразимых размеров. В первую очередь мы, конечно же, говорим о бюрократической волоките, которая будет неизбежно появляться в будущем. \n\nБюрократическая волокита будет появляться неизбежно потому, что вместе с развитием экономики и увеличением масштабов экономики растёт и эта бумажная работа. Такая работа неизбежно в конечном итоге приведёт к спазму всей нашей экономики, от чего она не сможет никак уже отреагировать на необходимые вызовы времени. \n\nЕсть интересный проект от учёных, из зарождающейся отрасли науки кибернетики, касательно данного вопроса – проект, который представляют Глушков и Китов. Нам необходимо послушать их предложения, касательно данного проекта."
 
 MAR_Kosygin.19.t:0 "Общегосударственная автоматизированная система"
 MAR_Kosygin.19.d:0 "Масленников и лично царь Косыгин-Романов внимательно слушали презентацию двух учёных-кибернетиков Глушкова и Китова касательно нового проекта. То, что они представили, именуется очень длинным словосочетанием, но в сокращении именуется весьма просто: ОГАС. \n\nПрезентуя свой проект в сжатом виде, Глушков и Китов пытались охватить как можно больший интерес у самых влиятельных людей в Западно-Русском Народном Княжества. Глушков объяснял краткий принцип работы всей этой системы, как и к чему будет подключено, что будет передаваться и так далее. Китов же объяснял эффекты от того, что будет, если мы вложим много денег и усилий по реализации данного проекта. \n\nВ конце презентации, Масленников и Косыгин-Романов смотрели на этот проект с явным изумлением. Самое главное тут в том, что данный проект крайне перспективен на будущее – это поможет решить проблему с бюрократической волокитой в будущем, ещё на стадии зародыша, а сиюминутно оно даст сильный толчок в развитии науки и эффективности административного управления, который так желательно получить уже сейчас. \n\n– Насколько дорого обойдётся нам весь этот проект? – Задал вопрос Масленников \n\n- Всё зависит в первую очередь от того, насколько масштабными будут разработки и внедрение в экономику ОГАС. – Ответил Китов. \n\n– На данный момент, – поясняет Глушков, – мы не настолько глубоко просчитывали весь проект. Прямо сейчас мы имеем дело лишь с верхушкой айсберга, и если вы нам разрешите – то мы будем разрабатывать проект дальше. Но нам нужны будут в любом случае сделать большие вложения. \n\n– На мой сугубый взгляд, – начал говорить Косыгин-Романов, – если мы сейчас вложимся, то этот проект нам очень здорово поможет в будущем. Деньги, которые мы можем вложить в ОГАС, в целом будут с лёгкостью окупаемы. Товарищ Масленников, я считаю, что нам стоит обратить внимание на этот проект и начать его финансирование. \n\n– Думаю, что вы правы. Как только у нас будут деньги, то мы будем тут же их вливать в проект."
 MAR_Kosygin.19.a:0 "Мы оставим позади всех даже немцев!"

 MAR_koseco_privats:0 "Частники"
 MAR_koseco_privats_desc:0 "Второй составляющей нашей экономики должна быть рыночная система в рамках социалистической экономики. Частные лица, как иногда показывает практика, являются более прогрессивными и эффективными, в сравнении с государственными предприятиями. Они способны моментально перестроиться под интересы рынка, и они будут удовлетворять спрос населения. При всём этом, если мы допустим наличие частных лиц, то мы сможем таким образом создать рабочие места не за свой счёт.  \n\nНо в отличии от государства – подвержены различным кризисам. Это важно держать в голове, и в случае необходимости нашему государству нужно будет вмешаться в дела частного бизнеса."
 
 MAR_koseco_support_kulaks:0 "Кулак - друг государства"
 MAR_koseco_support_kulaks_desc:0 "В Российской империи после Столыпинской реформы от деревни быстро оторвался вперёд целый слой крестьянства – кулаки. Кулаки, которые владеют большим количеством скота и земли, и как следствие большими богатствами, являются одним из главных крупных частников в деревне, а после ликвидации помещичьих титулов – и единственными монополистами на землю. \n\nКулаки в таком ключе должны стать главным двигателем частного развития в деревне. Как только они снова возродятся, то они дадут нам по итогу сильное развитие сельского хозяйства и экономики в целом. Поэтому мы должны поспособствовать развитию – мы должны вложить деньги в социальную программу помощи крестьянства, и только самые достойные вырвутся вперёд."
 
 MAR_Kosygin.20.t:0 "Сам-3, Сам-4"
 MAR_Kosygin.20.d:0 "Крестьянин Иван ехал на своей карете к пункту социальной помощи, которая находится в городе. Он узнал из газеты новость о том, что теперь у каждого крестьянина есть возможность получить социальную дотацию, которая рассчитана на то, чтобы покрыть все расходы на посев и выращивание различных культур. По его мнению, если так можно получить деньги, то надо брать и пользоваться как положено, да и к тому же у него урожай на этот раз не так хорошо уродился, как хотелось бы. \n\nТермин «Сам-3» означает, что с 1 ведра посеянного зерна Иван получил 3 ведра, и этот объём в целом означает, что человек сможет просто прожить и посадить ещё одно поле. Но чтобы экономически расти, ему нужно, чтобы был «Сам-4», то есть, получил с 1 ведра засеянного зерна 4 аналогичных ведра. В таком случае он мог бы продавать уже излишки на внешний рынок и получить с этого выгоду. Однако в нашем случае Иван не смог набрать «Сам-4», больше «Сам-3», поэтому ему нужно покрыть расходы на посев своего нового урожая. И для этих целей он едет в город на лошади. \n\nПрибыв в специальный пункт выдачи денег, он предоставил всю нужную информацию для того, чтобы ему выдали деньги, и он указал какого размера у него поле. Исходя из этих расчётов, ему дали денег ровно столько, чтобы покрыть эти расходы на посев. Теперь у него появились свободные деньги для того, чтобы потратить их на что-то ещё, кроме как различных удобрений и прочего посева. Если так будет продолжаться, то он сможет накопить и на целый трактор."
 MAR_Kosygin.20.a:0 "Жить становится проще, когда появляются деньги"
 
 MAR_koseco_jap_partners:0 "Японские партнеры"
 MAR_koseco_jap_partners_desc:0 "Торговля с другими странами для нашей экономики так же нужна, как и для любой другой страны. Мы не имеем возможности исключительно пользоваться своими силами для развития нашей страны, и поэтому мы должны взаимодействовать с другими странами. В первую очередь с теми, кто вообще имеет хорошую репутацию и хорошее предложение. \n\nВ экономике России много проблем с промышленной техникой – краны, экскаваторы, бульдозеры и прочее. Кроме этого – банальные предметы народного потребления: магнитофоны, телевизоры, радио и прочее. На данный момент доминируют в этом отношении Японцы – они имеют технологическое преимущество над всем остальным миром в этом плане. Поэтому мы должны в первую очередь обратиться к ним касательно интересующих нас предметов. \n\nКонечно, это всё мы сможем получить не за просто так: чтобы получить что-то, нам нужно отдать им что-то в ответ – и мы отдадим им ресурсы, и они будут рады этому предложению."
 
 MAR_Kosygin.21.t:0 "Промышленные роботы"
 MAR_Kosygin.21.d:0 "На автомобильный завод прибыла необычная колонна грузовиков с большими контейнерами. На этих контейнерах были написаны различные иероглифы, которые здесь увидеть можно было крайне редко. Они на вид воспринимались как японские или китайские, чёрт их ногу сломит. Рабочие, которые смотрели на это, рассуждали на тему того, что же могло храниться за этим грузом. \n\nСамые пытливые умы среди рабочих рассуждали, что там могли бы быть какие-то новые промышленные оборудования. Однако никто не мог сказать точно наверняка, пока контейнер не был вскрыт. Внутри контейнера были механизмы, которые если и можно было сравнить с чем-либо, то они походили больше всего на клешни. Клешни, которые были у этих роботов, имели при себе несколько видов конечностей – присоски, сварочные аппараты, хваты и манипуляторы. Они вызывали весьма серьёзный интерес у рабочих автозавода. \n\nУстановив этих роботов, рабочие продолжили работу как ни в чём ни, бывало, однако запустили их чтобы посмотреть – насколько увеличится эффективность выпуска. Результат не заставил себя долго ждать: в конце дня на заводе появилось на 5 автомобилей больше, чем обычно это получается сделать за норму."
 MAR_Kosygin.21.a:0 "Новые технологии – новые возможности!"
 
 MAR_koseco_usa_friends:0 "Американские друзья"
 MAR_koseco_usa_friends_desc:0 "Соединённые Штаты Америки являются на данный момент самой богатой страной в мире. Из-за их мощи капиталистической системы огромная часть экономических связей завязаны на ней, из-за чего они получают огромный ВВП на выходе. Их экономика является ярым примером того, насколько разнообразные товары могут быть представлены на рынке для потребителей, из-за чего создаётся то богатство и то многообразие всего, что есть в США. \n\nСША, стоит, конечно, признать, не самая передовая страна в некоторых технологических аспектах, однако она является твёрдым лидером по многим из показателей, из-за чего они могут являться одними из лучших торговых партнёров, каких только можно представить. Мы могли бы у них закупать товары народного потребления, которые необходимы нашему населению для увеличения благосостояния: чай, кофе, шоколад и прочая экзотическая еда."
 
 MAR_Kosygin.22.t:0 "Заграничное лакомство"
 MAR_Kosygin.22.d:0 "Пётр, Ребёнок 8-ми лет после школы делал домашнюю работу. Несмотря на то, что на его долю выпало не так много бед, как, например, его родителям, он не был избалованным мальчиком. Наоборот, он был скорее трудолюбивым и усидчивым, и он хотел познавать науки и учиться. Он хоть и слышал по учебникам, что были такие лакомства невообразимых вкусов, он сам никогда не видел их воочию, и он хотел попробовать эти вкусности, как только он станет более взрослым. \n\nОднако щедрость пришла откуда не ждали. Папа пришёл с работы и принёс домой с магазина продукты. Мама сразу же взяла пакет с едой и унесла на кухню, а папа достал из карман непонятную для ребёнка плитку с такими же непонятными для него буквами. Часть букв он уже мог знать и понимать, но он не мог составить единое слово, которое могло бы хоть что-то значит для него. «Cadbury Dairy Milk» – это слово было для ребёнка абсолютно иноземным.  \n\n– Петя, это шоколадка. \n– Ого, правда? – Обрадовался сын, бегая живыми глазами по этой плитке. \n– Да, помнишь ты читал в книге про неё? \n– Да, помню! \n– Открой, попробуй эту шоколадку. \n\nПётр начал открывать эту шоколадку, стараясь ничего не сломать или сделать плохого ей. С задержанным дыханием он увидел перед собой 5 рядов по 3 небольших квадратика, и он отломил один такой квадратик и положил его себе в рот. Нежнейший молочный шоколад начал сразу же таять во рту ребёнка, и он был по истине счастлив от такого лакомства. Пётр хотел ещё попробовать, но он боялся, что сейчас же всё съест и не останется ничего, поэтому он закрыл упаковку, чтобы потом доесть, возможно, через весьма длительное время. \n\n– Папа, шоколад сладкий! \n– Если хочешь ещё, то скажи, я куплю."
 MAR_Kosygin.22.a:0 "Радость – лучшее, что мы можем подарить детям."
 
 MAR_koseco_Technospy:0 "Технологический шпионаж"
 MAR_koseco_Technospy_desc:0 "Наша страна безнадёжно отстала от прочих стран во всём мире. Десятилетия отставания России от современных технологий, годы войны, годы разрухи и хаоса привели к тому, что наша наука и система образования если не деградировали, то как минимум отстали от тенденций настоящего. Пока весь мир уже обладает ядерными технологиями и запускает людей в космос, мы только-только начинаем осваивать промышленную технику, которая и то, сама устарела по большей части или устареет уже в ближайшее время. \n\nВсех тех мер, что мы можем предпринять, может просто оказаться недостаточно, поэтому мы должны попытаться провести технологический шпионаж за технологиями и развитием науки в других странах. Наиболее интересная цель для нас – США, и мы отправим туда наших сотрудников КГБ, чтобы они изучали технологии, которые там существуют и внедрятся в научные центры их страны."
 
 MAR_koseco_faster_than_future:0 "Опережая будущее"
 MAR_koseco_faster_than_future_desc:0 "Основной фундамент нашей будущей экономики на многие десятилетия вперёд был создан. Наша система смогла совместить основные идеи капитализма и идеи социализма, принципы плановой и рыночной экономики, но одно из самых главных условий, которое оно в себе сохраняет – это основной хребет нашего государства – дух русского народа. Наш социализм с русской спецификой может быть критикуемым кем угодно, – мы не коммунисты и не монархисты – мы Младороссы, и мы создали истинный русский дух с её проявлением в лице нашей экономики. \n\nНастало время шагнуть в будущее. Мы прорубили себе окно в будущее нашего благополучия, и скоро народ будет обеспечен всем необходимым. И даже те успехи, которые мы очевидно имеем – будут в будущем ещё лучше."
 
 MAR_Kosygin.24.t:0 "Отчёт Масленникова"
 MAR_Kosygin.24.d:0 "Масленников, министр экономики, давал отчёты работ по результатам первых экономических и научных реформ лично перед Алексеем Романовым. Презентуя не только доклад, но ещё и различные графики, Масленников пытался рассказать всё в мельчайших подробностях, но так, чтобы можно было не впасть в дебри при анализе этих десятков цифр, графиков и процентов. В докладе Масленникова в целом было всё очень даже хорошо – такое ощущение, что человек готовился не к рассказу доклада, а к защите дипломной. Это можно было ещё и обратить внимание и по тому, как был одет Масленников – очень строгий костюм был даже строже, чем обычно, что заставляло первого быть дисциплинированным. \n\nОтдельными пунктами шли развитие проекта ОГАС, социальные программы помощи различным слоям населения, общее развитие промышленности, статистика роста квалифицированности рабочих и так далее, который можно продолжать весьма и весьма долго. Общие показатели развития ВВП радовали Романова – таких темпов развития экономики не было, если не изменяет память, ещё со времён Российской Империи и первых лет Советской власти Бухарина. \n\nМасленников, даже после того, как рассказал основные положительные моменты, хотел не допустить того, чтоб у Романова не закружилась голова от успехов, и поэтому всячески припоминал, что есть и отрицательные моменты в экономике, которые надо решить. Однако Романов даже не планировал получать «головокружение от успехов», он был предельным реалистом, и он смотрел лишь на голые факты, и то, что статистика говорит – это объективная реальность. \n\nВ конце доклада Масленников рассказал, что в целом есть ещё некоторые системные проблемы в экономике Западно-Русского Народного Княжества, однако они в целом были исправимы. Надо лишь корректировать путь его развития и ждать дальнейших результатов деятельности Младороссов. Алексей Романов похлопал Масленникову за весь этот доклад и сказал, что поощрит премией за проделанную столь сложную работу."
 MAR_Kosygin.24.a:0 "Родина гордится вами! Алексей II Романов выдаёт вам премию!"
 
 MAR_koseco_DCP:0 "Развитие ЭВМ"
 MAR_koseco_DCP_desc:0 "Основным орудием будущего будет являться электронно-вычислительные машины. С тех самых пор, когда они появились, они активно внедрялись в жизнь людей и науки в целом, что привело в конечном итоге к активнейшему росту развития всех отраслей общества. Совершенно сейчас понятно, что отсутствие подобных машин грозит полному отставанию любого государства в сравнении с теми, у кого эти вычислительные машины есть. \n\nОчевидно, что нам нужны эти машины, и мы должны начать разрабатывать свои собственные, чтобы не зависеть от поставок иностранных образцов вычислительной техники. От этого зависит не только экономическая независимость, но ещё и престижность нашей страны во всём мире."
 
 MAR_koseco_future_technologies:0 "Технологии будущего"
 MAR_koseco_future_technologies_desc:0 "Даже не смотря на наш нынешний технический уровень развития технологий, наша страна всё равно обладает некоторыми возможностями, чтобы развивать технологии в тех областях, где другие страны не преуспели в этом деле или затормозились. Там, где они остановились, мы сделаем прорыв; там, где они провалились, мы скорее всего достигнем успеха; там, где мы можем, мы будем идти вперёд, стараясь догнать и перегнать существующие страны. \n\nМы должны дать свободу мыслей в научной сфере, где они смогут реализовать себя полностью. Они смогут реализовать свои проекты и таким образом мы сможем догнать передовые страны мира. Конечно же, с определённой этикой…""
  
 MAR_koseco_Best_education:0 "Лучшее образование"
 MAR_koseco_Best_education_desc:0 "Наше государство уже вполне себе смогло окрепнуть и стабилизировалось для того, чтобы проводить более серьёзные реформы в социально-духовной сфере. Настало время вводить бесплатное обязательное школьное образование для всех детей, чтобы увеличить грамотность населения до небывалых высот. Когда-то давно в Бухаринском СССР было это явление бесплатного образования, и хоть его смогли все получить, тем не менее, в период развала России страна утеряла это понятие из поле зрения, потому-что это стало просто слишком дорогим удовольствием – давать детям образование. \n\nТеперь, когда же мы имеем все средства и возможности для развития образования в нашей стране, мы должны ввести обязательное образование для всех детей, и каждый родитель должен будет отправлять своих детей в школу, чтобы они получали там первичные знания о мире. Только так мы сможем создать базу для дальнейшего процветания нашего государства."
 
 MAR_Kosygin.23.t:0 "Первый раз в школу"
 MAR_Kosygin.23.d:0 "Родители собирали своего ребёнка в школу, в первый класс. Подбирали ему одежду такую, какую предъявляли в требованиях на родительском собрании, и пришлось объехать почти половину города для того, чтобы достать эту одежду. Кроме одежды надо было купить ещё и канцелярию – ручки, карандаши, тетради, портфель и пенал… Всё, что нужно в целом для каждого школьника. Отдельного внимания заслуживают цветы, которые нужно было купить для первого классной руководительницы. Были выбраны самые пышные цветы, такие, какие бы отец мог подарить своей жене. Они не знали наверняка, какие предпочтения у учительницы их сына, поэтому решили подобрать на свой вкус. \n\nСказать, что данный процесс утомительный для каждого мальчика возрастом 7-ми лет – это сказать ровным счётом ничего, потому что мальчик просто не выспался сегодняшним ранним утром. Наконец, мальчик приехал домой с родителями, которые купили ему всё, что необходимо. Настало время собирать первый портфель для первого похода в школу. Учебники выдадут позже, в школе, а пока надо было собрать пока первые тетради и первый пенал, в которую положили всё, что необходимо для мальчика. \n\nСобрав это всё, настал вечер, а следом и незаметно накрыла ночь. Скоро будет первый поход в школу, и первая линейка для этого мальчика, и начало нового жизненного этапа для него…"
 MAR_Kosygin.23.a:0 "Буквы разные писать, тонким пёрышком в тетрадь учат в школе…"
 
 MAR_kosmil_to_protect_motherland: "На защиту Родины!"
 MAR_kosmil_to_protect_motherland_desc: "Советский Союз Бухарина был слаб, и это не только потому, что её экономика не выдержала напора со стороны немецких танков, но ещё и потому, что наша армия была крайне слабой во многих отношениях – в подготовке солдат, в оснащении, в командно-штабном планировании и во многих остальных направлениях. Если бы наша страна имела сильную армию, то мы бы избежали катастрофы летом и зимой 1941-го года. \n\nСейчас ситуация ничуть не поменялась. Родина может быть преимущественно объединена только благодаря военной мощи, и это неоспоримый факт. Россия не будет едина, если не будет сильной армии, а в данной ситуации, когда мы активно готовимся к дальнейшему объединению России – это особенно важно. Нам нужна большая и боеспособная армия, которая сможет сокрушить любых врагов на нашем пути."
 
 MAR_Kosygin.25.t: "Необходимость перемен"
 MAR_Kosygin.25.d: "Анатолий Вавилов получил приказ от самого царя. Приказ состоит в том, чтобы провести проверку боеспособности армии, чтобы не было такого, как это было однажды в 1941-м году. Спустя небольшое количество времени, он смог составить более-менее единую картину… \n\nСостояние армии, даже не смотря на её большую оснащённость и большую организованность, в сравнении с тем, что было несколькими месяцами ранее, не является удовлетворительной. Армия всё ещё застряла на уровне битвы за Западную Россию, которую вёл ещё живой Казем-бек – тактическое мастерство, боевая подготовка, порой оснащение остаётся в основном ещё с тех самых времён. Армия, если и способна на сопротивление, то лишь на региональном уровне, но в целом против условной Германии она, конечно же, не выстоит. \n\nДоложив обо всём этом царю Романову, тот лишь задал вопрос: «Что вы предлагаете сделать для решения этих проблем?». На что Вавилов ответил примерно в следующем ключе: «Если мы хотим увеличить боеспособность нашей армии, то нам нужно её реформировать. У меня есть идеи и планы касательно того, что нужно конкретно поменять в нашей армии. Если вы дадите мне возможность исправить их, то в конечном итоге вы получите сильную армию». \n\nКонечно, не сразу же армия будет сильной. Сначала надо будет начинать с мелких указов, и лишь чуть позже переходить на более серьёзные вещи. Но в целом – в его словах чувствовалась гарантия того, что всё будет в целом сделано в хорошем виде. Царь лишь согласился с предложениями Вавилова и тот дал разрешение на проведение этих реформ в армии."
 MAR_Kosygin.25.a: "Россия будет сильна только с сильной армией."
 
 MAR_kosmil_reorganise_minwar: "Реорганизация военного министерства"
 MAR_kosmil_reorganise_minwar_desc: "Всё наше военное руководство в основном состоит из весьма старых, хоть и опытных офицеров. Многие офицеры застали ещё времена Советского Союза и успели там отслужить, и сейчас все из них служат в нашей армии. Однако то, чему они учились в годы Великой Отечественной войны, является сейчас устаревшим. Кроме этого, засилье старых офицеров не даёт новым подниматься вверх по карьерной лестнице, что порой очень сильно вредит армии в целом. \n\nМы вынуждены признать, что часть из этих офицеров нужно отправить в запас, чтобы сделать свободную дорогу для молодых и перспективных офицеров. Конечно, мы не всех старых офицеров отправим в запас – лишь те, что показывали крайне низкую эффективность на поле боя, остальные, которые выше среднего – могут остаться."

 MAR_kosmil_expand_Archangelsk_ports: "Расширить Архангельские порты"
 MAR_kosmil_expand_Archangelsk_ports_desc: "Если мы желаем иметь свой собственный флот, то мы должны в первую очередь позаботиться о том, чтобы хранить наши корабли в каком-то порту и производить новые. Для таких целей у нас в стране приспособлен только один город-порт, который веками является северными воротами России – Архангельск. Это единственный такой город-порт, который может иметь у себя огромный потенциал торговли и военного строительства. \n\nСамое разумное, что мы можем сделать с Архангельском – это расконсервировать там множество портов, которые до этого момента были не задействованными. Кроме этого, мы должны построить ещё дополнительные доки, которые позволят нам создавать корабли специальных размеров и назначения. Поэтому Вавилов издал указ об расконсервировании и строительстве новых портов в Архангельске."

 MAR_kosmil_weapon_modernisation: "Модернизация вооружения"
 MAR_kosmil_weapon_modernisation_desc: "Наше вооружение преимущественно представляет собой старые образцы вооружения времён Битвы за Западную Россию. Однозначно можно сказать, что они, конечно, хороши, и это чуть не ли не оружие победы в Западной России, однако мы склонны думать о том, что у врага есть более совершенные автоматы, гранатомёты и всё остальное, что может нам сильно подпортить жизнь. В конечном итоге, наше оружие может просто банально уступать перед вражеским по показателям скорострельности и надёжности, и это может сыграть далеко не последнюю роль в дальнейшем. \n\nЧтобы заблаговременно избежать подобной ситуации, нам нужна глубокая модернизация уже имеющихся видов вооружений, чтобы потом их внедрить в производство. Мы не сможем, вероятнее всего, сделать принципиально новые автоматы, поэтому мы должны улучшить старые, которые уже успели зарекомендовать себя с хорошей стороны."
 
 MAR_kosmil_new_avia: "Развитие авиационной промышленности"
 MAR_kosmil_new_avia_desc: "Если мы нуждаемся в хорошей армии, то мы должны позаботиться о том, чтобы враг не взял воздушное превосходство над нами. Проанализировав опыт Великой Отечественной войны, мы можем авторитетно заявить, что воздушная техника приобрела очень высокое значение, из-за чего появилась сильная необходимость в её контроле, поскольку если враг будет иметь превосходство, то он будет бомбить наши города и наши линии снабжения, от чего наша оборона будет слабеть. \n\nНаша авиация не является передовой, и это факт. Мы застряли в лучшем случае на уровне 1950-го года. Наши истребители в целом всё ещё остаются поршневыми, в то время как во всём мире уже достигли сверхзвуковых порогов. Мы должны исправить это недоразумение, и мы должны в очень сжатые сроки догнать передовые страны в области военной авиации."

 MAR_kosmil_new_training_methods: "Новые методы обучения"
 MAR_kosmil_new_training_methods_desc: "Подготовка наших солдат нуждается в сильном пересмотре, поскольку уровень тренировок остался на том же уровне, что и во время Битвы за Западную Россию. Если раньше теоретическая и физическая подготовка солдат была вполне себе достаточной для того, чтобы противостоять псевдогосударствам, то сейчас этот уровень как минимум не приемлем – это слишком слабая подготовка для борьбы с более серьёзными противниками. Особенно если учесть, что за Уралом есть другие государства, которые вполне себе претендуют на объединение России тем же военным путём. \n\nМы должны их превзойти в этом отношении, и чтобы это сделать, нам нужно поменять всё – теоретическую базу, расписание распорядка дня, уровень нагрузок и многое-многое другое. И если мы это сделаем, то мы сразу же усилим нашу армию, не повышая её численность."

 MAR_Kosygin.26.t: "Тяжело в учении"
 MAR_Kosygin.26.d: "Батальон встал очень рано в сравнении с прошлыми днями, так как их разбудили по команде «Рота подъём!». Все были застигнуты врасплох, и хоть была отработана привычка вставать очень быстро по команде, тем не менее, настолько рано ещё не вставали. \n\nКомбат собрал батальон на плацу и объявил следующее: \n\n– Товарищи солдаты! К нам поступил приказ от самого министерства обороны Западно-Русского Народного Княжества. С этого дня весь распорядок дня, физическая и теоретическая подготовка будет другим, и мы уже с этого дня будем жить по этому распорядку дня. Первым, что у нас сейчас идёт – это утренняя пробежка. Кру-гом! – Как только комбат сказал эту фразу, то весь батальон развернулся на 180 градусов в сторону поляны. – Вперёд, быстрым шагом! \n\nБатальон начал свой день с утренней пробежки, которая заняла примерно час. В конце такой «лёгкой» пробежки многие солдаты изрядно выдохлись, когда как день ещё даже не успел начаться. Шанс отдохнуть у них появился во время завтрака, у них было всего отведено пол часа на еду и на отдых. После такой короткой передышки начались теоретические занятия по новым учебникам, составленным исходя из опыта мировых тенденций и опыта последних военных конфликтов. Солдатам пришлось конспектировать всё, что только возможно, поскольку материал был чрезвычайно важным и новым. \n\nВслед за теоретическими занятиями было ещё немного времени на отдых и обед, но сразу же после обеда начались тренировки на общее развитие – гимнастика, бег, на развитие выносливости мышц и так далее. Вскоре, после ещё одного занятия спортом последовали ещё теоретические занятия, которые были такими же плотными, как и в первую половину дня. \n\nВскоре, после занятий наконец-то у рядовых солдат появилось немного свободного времени, чтобы перевести дух, смыть весь пот с лица и провести гигиенические процедуры. Но их сразу же предупредили, что на следующей день будет практика теории, и что теперь надо будет провести учения. Какого характера – пока не сказали, оставили это в секрете. Через немного времени, примерно в 22:00 по местному времени настал приказ «отбой» – в сон. Рядовой состав весь испытывал боли в мышцах от таких тренировок, поэтому весь батальон уснул практически сразу же."
 MAR_Kosygin.26.a: "Может быть, будет легко в бою?"
 
 MAR_kosmil_tank_squads: "Танковые отряды"
 MAR_kosmil_tank_squads_desc: "Опыт Великой Отечественной войны и Битвы за Западную Россию показывает, что танковые войска, когда они собраны в единый мощный кулак, они являются главным орудием прорыва обороны практически любой сложности. Танки могут учинить натуральный разгром вражеской пехоте, если их правильно использовать, и поэтому мы должны использовать их активнейшим образом. Однако у нас есть большие проблемы с танковыми войсками – они устарели, если будем сравнивать их с танками передовых стран мира. От этого зависит очень многое – какой функционал они будут иметь, какую скорость, броню и пушку, такая и будет эффективность у танка на поле боя. \n\nПоэтому мы должны срочно наверстать упущенное и мы должны начать улучшение нашего танкового парка – создав более современные, более лучшие танки, которые будут сопоставимы с иностранными аналогами и превосходить прочие на территории раздробленной России."

 MAR_kosmil_military_academies: "Создание военных академий"
 MAR_kosmil_military_academies_desc: "Одним из последних штрихов всей военной реформы нашей армии станет создание военных академий, специализированных под обучение нового офицерского состава. Если в нашей армии не будет много толковых офицеров, то их гибель будет крайне болезненным, и поэтому мы должны поставить на массовый поток обучение новых офицеров, которые из года в год будут выходить оттуда. \n\nКак только мы создадим военные академии, мы тем самым закончим проводить военные реформы."

 MAR_Kosygin.27.t: "Новая Суворовская академия"
 MAR_Kosygin.27.d: "В этот день собрались главные представители власти в Столице – мэр, генерал, министр обороны Анатолий Вавилов и Алексей II Романов. Они все собрались для столь важного мероприятия для того, чтобы открыть новую Суворовскую академию в столице, которая была сделана по совершенно новой архитектуре и отличается от прочих подобных зданий по всей России. Здание и внутренние помещения выглядят очень современно, поскольку делались из самых лучших материалов, какие только можно было добыть в Западной России. \n\nПосле того, как отрезали красную ленту, символизируя собой открытие этой академии, то начали каждый из официальных лиц говорить свои речи. Мэр говорит о том, что он рад, что город получил такое красивое здание, генерал говорил же про важность офицеров и армии, министр обороны же говорил про то, какие же хорошие офицеры выйдут из этой академии. Алексей Романов же рассказал про то, что всё это делается только ради всеобщего блага для всей России в целом. \n\nКак только речь закончилась, общее мероприятие закончилось под оркестр военного марша, и в этот же день академия начала свою работу…"
 MAR_Kosygin.27.a: "Есть такая профессия – родину защищать."
 
 MAR_kosfor_red_eagle: "Красный Орел взвился над небом"
 MAR_kosfor_red_eagle_desc: "Нашему государству настало время заявить о себе. С тех самых пор, когда прекратило своё существование хоть сколько-нибудь единое централизованное государство, наш русский народ оказался в международной изоляции. До и во время битвы за Западную Россию полевые командиры и псевдоправители в большинстве своём не имели каких-либо дипломатических связей с иностранными государствами, и лишь жалкие единицы хоть как-то контактировали с странами Запада и Востока. Но сейчас ситуация изменилась, и на карте мира появилось наше государство, которое имеет в целом все признаки единого централизованной страны, но мы до сих пор не наладили толком с кем-либо дипломатические отношения. \n\nНаше государство должно использовать дипломатию, использовать её для претворения в жизнь наших идей и интересов, и мы должны охватить как можно больше стран и регионов в этом отношении."

 MAR_Kosygin.28.t: "Министерство Иностранных Дел"
 MAR_Kosygin.28.d: "Пётр Нилович Демичев, министр иностранных дел Западно-Русского Народного Княжества, объяснял своим дипломатам основные задачи и направления развития внешней политики нашей страны. По словам Демичева, он разработал план, который сейчас рассказывает, вместе с Алексеем Романовым, и поэтому чтобы то ни было, дипломатам и послам нужно будет добиваться любыми способами поставленных задач, так как этого желает не столько Пётр Демичев, сколько сам царь. \n\n–Итак, в первую очередь, – Начал Демичев, – нашей задачей будет установить дружественные отношения с 1 из полюсов мира – либо США, либо Япония. С нацистами мы не должны сотрудничать ни в коем случае, так как они нам являются врагами №1, и поэтому мы должны заручиться поддержкой с любым из государств, которые могут противостоять на равных им. \n\nПочему мы должны выбрать что-то одно из этих двух вариантов? Дело в том, что мы ещё рассматриваем множество вариантов того, с кем нам лучше будет сотрудничать. Нам важно получить не только военно-политическую поддержку, но ещё и заключить торговые связи с какой-либо из сторон. Если наше руководство сообщит о том, что мы должны будем сотрудничать, скажем, с Японией, то мы должны будем направить все свои усилия на сотрудничество с ними. \n\nИ кроме этого, – всё так же продолжал Демичев, – мы должны будем наладить какие-либо отношения с прочими странами, и в первую очередь с странами третьего мира, чтобы мы имели серьёзный вес в мировой политике и отстаивать свои интересы на всех концах света. – Наконец закончил Демичев своей фразой. – Вопросы есть?"
 MAR_Kosygin.28.a: "Нет вопросов, надо начинать работу."
 
 MAR_kosfor_two_polars: "Два полюсы силы"
 MAR_kosfor_two_polars_desc: "Настало время выбирать, на какую из сторон Холодной войны мы обратим внимание в первую очередь. От выбора поддержки той или иной стороны, возможно, будет зависеть судьба всего остального мира, и поэтому в первую очередь мы должны думать не только об преимуществах, что мы получим прямо сейчас, но и о будущем, которое непременно в скором времени настанет. \n\nПрежде, чем царь Алексей II Романов примет своё окончательное решение и скажет, что делать Демичеву, ему предстоит разобрать все плюсы и минусы каждой из стран, с которыми мы имеем дело."

 MAR_Kosygin.29.t: "Анализ"
 MAR_Kosygin.29.d: "Алексей Романов всё ещё думал над тем, какую страну выбрать в качестве основного экономического партнёра. Очевидно, что у каждой страны есть свои плюсы и минусы, и они иногда прямо остро проявляются в сравнении. Однако в целом они были, как бы странно ни было, весьма равнозначными. \n\nВ первую очередь, если обратить свой взор на Запад, то Соединённые Штаты Америки будут казаться весьма хорошим вариантом. У них сильная армия, одна из самых мощных экономик мира, и в целом это практически является раем для потребителя, где есть огромное множество различных товаров на любой вкус и цвет. Если обратить внимание, то много стран торгует с США, следовательно, у них есть если не всё, то практически всё, что возможно предложить, и для народа было бы неплохим завозить какие-нибудь товары народного потребления, по крайней мере первое время, чтобы улучшить жизнь граждан. \n\nС другой стороны, если обратить внимание на Восток, откуда восходит солнце, есть такой же хороший вариант – Япония. У Японии не столь сильная экономика, и не столь сильная армия, но о их технологиях слагают чуть не ли не легенды (по крайней мере как это известно Косыгину). У них промышленные технологии и электроника, говорят, превышают аналогичные у американцев, и за счёт этого они пытаются догнать их в экономическом плане. Благодаря заимствованию у них технологий мы можем сами догнать и перегнать в экономическом плане всех остальных."
 MAR_Kosygin.29.a: "Что же Царь выберет?"
 
 MAR_kosfor_birthplace_of_democracy: "Родина Демократии"
 MAR_kosfor_birthplace_of_democracy_desc: "Итак, если Романов желает этого, то мы должны будем открыть посольство в США. Это значит, что мы начинаем сближение с Западом и мы будем получать с этого большие экономические выгоды. Мы, конечно, лишимся некоторых технологических преимуществ перед остальным миром, не выбирая сторону Японии, тем не менее, мы это компенсируем тем, что народ получит огромный ассортимент товаров на любой вкус и цвет. \n\nОсталось лишь там открыть посольство. Демичев отправит туда своих послов, как только Царь это скажет."

 MAR_Kosygin.30.t: "Из России с любовью"
 MAR_Kosygin.30.d: "Алексей II Романов надумал, что наиболее правильным вариантом развития событий будет являться попытки связаться с Вашингтоном. Приказав Демичеву начать создавать торговые связи с США, тот сказал лишь «будет сделано». Итак, теперь Петру нужно было начать готовить своих послов, чтобы отправить их в США. \n\nЦелая делегация отправилась через неделю в США на сверхдальнем самолёте через Атлантический океан. Полёт, которая длилась около 10 часов, была тяжёлой для послов, тем не менее, они сумели добраться до Вашингтона, где их уже ожидали люди, чтобы они сопроводили наших дипломатов до Белого дома. \n\nПрезидент, а так же некоторые министры США начали обсуждение с нашими послами, где начались весьма долгие переговоры. Основная суть этих обсуждений была в том, чтобы рассказать о Западно-Русском Народном Княжестве общую информацию и рассказать о своих намерениях. Они, в целом, были достаточно доброжелательными по мнению президента к Соединённым Штатам Америки, и поэтому переговоры не были сильно сложными, но отдельные осложнения давались в вопросах, касательно Европы. Президент и министры уворачивались от прямых вопросов про этот регион всеми правдами и неправдами. \n\nВ конечном итоге твёрдый итог этой небольшой конференции – было принято решение открыть официальное посольство ЗРНК в Вашингтоне. Это огромный успех, особенно учитывать то, что недавно страна была раздроблена на множество мелких псевдогосударств и долго восстанавливалась экономически."
 MAR_Kosygin.30.a: "Первый кирпич отношений был заложен."
 
 MAR_kosfor_from_America_with_love: "Из Америки с Любовью"
 MAR_kosfor_from_America_with_love_desc: "Как только мы открыли посольство в США, то тут же мы начали выстраивать активные дипломатические отношения с американцами. Наиболее всего радует здесь то, что они нам рады предложить свои товары, и видимо это для того, чтобы они завоевали наши рынки сбыта. Мы можем позволить им проникнуть на наши рынки сбыта, но только для того, чтобы они продолжали нам поставлять свои товары, которые столь необходимы нашему народу. \n\nВажно ещё понимать, что помимо банальных продуктов питания, от обычных консерв до экзотических фруктов, нашему государству нужно и всё остальное – лекарства, автомобили, предметы быта в целом. Эти и прочие товары нам так же нужны, как и прочие, поэтому если они завезут нам, то от этого выиграют в целом все."

 MAR_Kosygin.31.t: "Лекарства Красного креста"
 MAR_Kosygin.31.d: "В Больницу приехал грузовик с большим количеством ящиков, в котором лежали лекарства для больных пациентов. Как выяснилось чуть позже – это были лекарства от Красного креста, которые базировались в США, который отправил свою гуманитарную помощь русскому народу. \n\nВ этих ящиках были необходимые лекарства для больных – русские аналоги аспирина, анальгина и прочие обезболивающие вещества, но только зарубежные и те были весьма более высокого качества. Пенициллин, которого надо много, тоже оказался здесь. Бинты, ватные диски, сама вата, жгуты, шприцы, антибиотики и целый перечень различных лекарств, которые нужно принимать человеку во время болезни. \n\nКонечно, на территории Западно-Русского Народного Княжества эти и многие другие лекарства есть и без всякой помощи из-за границы, однако их производится не так много, как хотелось бы, и пока не удастся наладить своё собственное производство, можно пользоваться помощью тех, у кого эти лекарства имеются. Больные, которые нуждаются в этих лекарствах, получат всё самое лучшее, чтобы они излечились и продолжили свою работу."
 MAR_Kosygin.31.a: "Здоровье граждан важно для государства."
 
 MAR_kosfor_pearl_of_Asia: "Азиатская Жемчужина"
 MAR_kosfor_pearl_of_Asia_desc: "Итак, если Алексей II Романов пожелал, чтобы Западно-Русское Народное Княжество сотрудничало с Японией, так тому и быть. Мы должны будем открыть у них посольство, чтобы после этого начать с ними договариваться о поставках промышленных роботов и прочей компьютерной техники. Мы, конечно, не сможем получать в большом объёме товары из Соединённых штатов, тем не менее, мы будем это компенсировать эффективной промышленностью, которая в теории будет способна обогнать даже передовые страны, вроде той же самой Японии. \n\nОсталось лишь там открыть посольство. Демичев отправит туда своих послов, как только Царь это скажет."

 MAR_Kosygin.32.t: "Восточное окно"
 MAR_Kosygin.32.d: "Алексей II Романов надумал, что наиболее правильным решением будут попытки связаться с Японской Империей. Приказав Демичеву начать создавать торговые связи с Японией, тот лишь сказал «хорошо, будет исполнено». Итак, теперь Петру Ниловичу нужно было готовить послов для полёта в Японскую Империю.  \n\nЦелая делегация отправилась через неделю в Японию на сверхдальнем самолёте через Атлантический океан. Полёт, которая длилась около 11 часов, была тяжёлой для послов, тем не менее, они сумели добраться до Токио, где их уже ожидали люди, чтобы они сопроводили наших дипломатов до здания правительства. \n\nПремьер-министр, а так же некоторые чиновники Японии начали обсуждение с нашими послами, где начались весьма долгие переговоры. Самая большая трудность была языковая – слишком большая пропасть между русским и японским языком преодолевалась достаточно трудно, если бы не помощь со стороны переводчиков. Основная суть этих обсуждений была в том, чтобы рассказать о Западно-Русском Народном Княжестве общую информацию и рассказать о своих намерениях. Они, в целом, были достаточно доброжелательными по мнению премьер-министра к Японской Империи, и поэтому переговоры не были сильно сложными, но отдельные осложнения давались в вопросах, касательно Дальнего Востока. Премьер-министр и чиновники уворачивались от прямых вопросов про этот регион всеми правдами и неправдами. \n\nВ конечном итоге твёрдый итог этой небольшой конференции – было принято решение открыть официальное посольство ЗРНК в Токио. Это огромный успех, особенно учитывать то, что недавно страна была раздроблена на множество мелких псевдогосударств и долго восстанавливалась экономически."
 MAR_Kosygin.32.a: "Мы прорубили окно на восток!"
 
 MAR_kosfor_tokyo_embassy: "Посольство в Токио"
 MAR_kosfor_tokyo_embassy_desc: "Как Пётр I, который отправлялся за границу в Великое Посольство, так и наши дипломаты и наши сотрудники должны быть в Японии, чтобы увидеть, что есть интересного на Востоке. Компьютеры, магнитофоны, радиотехника, промышленные роботы, одним словом – всё, что может быть полезным, – должно быть просмотрено и доставлено в Россию. Естественно, мы за это заплатим, и государство возместит все наши убытки за это."

 MAR_Kosygin.33.t: "Экскурсия"
 MAR_Kosygin.33.d: "Японские продавцы и предприниматели явно были заинтересованы в том, чтобы заполонить своими предметами чужие рынки сбыта. Эти рынки сбыта были нужны для того, чтобы Япония богатела с продаж своих же товаров в других странах, поэтому японцы были рады услышать предложение со стороны нашей делегации об осмотре всяких научных достижениях Японии. \n\nДля послов из Западной России была организована целая программа экскурсии для того, чтобы задобрить послов и посмотреть на огромный ассортимент различных вещей, столь необходимых Народному Княжеству. Тут всё – и магнитофоны, и телевизоры, и холодильники, и роботы. Последнее, кстати, в особенной степени интересовали послов. Поэтому послы были заинтересованы в большей степени купить именно этих роботов и вообще подписать торговое предложение, где этих роботов можно было бы поставлять в Россию за достаточно хорошие деньги. \n\nНесмотря на все попытки японцев задобрить купить ещё каких-нибудь видов товаров, у них, увы, ничего не вышло. Послы были бескомпромиссны в своих желаниях, и они не думали брать что-либо лишнее к себе на Родину. Несмотря даже на то, что послы прокатились, по сути, по всему Токио, поели много где хорошей еды и увидели много техники, послы не отклонялись от своих желаний купить конкретно промышленных роботов. В конечном итоге договор был составлен без каких-либо дополнительных пунктов."
 MAR_Kosygin.33.a: "Маркетинговый ход не сработал"
 
 MAR_kosfor_Delhi_travel: "Поездка в Дели"
 MAR_kosfor_Delhi_travel_desc: "По мимо того, чтобы налаживать дипломатические связи с сверхдержавами, мы должны обратить внимание ещё и на другие страны, которые могут представлять нам определённый интерес. В первую очередь, мы имеем в виду, конечно же, Индию. Эта страна имеет так же огромный потенциал для модернизации, как и наш собственный, и они так же тоже нуждаются в такой же помощи в развитии страны. Поэтому нам будет крайне выгодно, а то и даже необходимо, иметь огромнейший рынок сбыта в Азии, который мог бы скупать наши товары в таких объёмах, о каких ещё только можно будет мечтать. \n\nПерепродавая товары, или, например, выпуская более качественную продукцию при помощи новых роботов и продавая эту самую продукцию, мы делаем жизнь индусов куда лучше, чем до этого, а наша экономика с этого будет получать наибольшую выгоду."

 MAR_Kosygin.34.t: "Помоги ближайшему своему"
 MAR_Kosygin.34.d: "Индия – одна из самых бедных стран в мире несмотря на то, что она имеет огромное количество населения, и как следствие огромное количество рабочих рук. В Индии нет никакой промышленности, почти большая часть всей экономики этой страны – аграрная, и то существуют различные риски голода. И это мы ещё не говорим о том, что внутри страны есть много социальных проблем, которые власть пока пытается решать с переменным успехом. \n\nНесмотря на то, что Индия – бедная страна, потенциала для её развития у неё есть, и причём потенциал очень огромен. Рабочих рук опять же так много, что если бы в стране была промышленность, то стоимость труда была бы примерно такой же, как стоимость китайского труда. И мы ещё не говорим о том, что Индия выпускала бы продукции столько же, сколько и, возможно, треть всего остального мира. \n\nПока в Индии нет промышленности, она нуждается в товарах народного потребления. У нас есть предложение, от которого Индия наверняка не сможет отказаться – мы могли бы ей продавать свои товары народного потребления и даже проводить некоторые инвестиции в заводы Индии, чтобы они могли развиваться, расширяться и производили бы товары народного потребления. Мы, тратя своё время на них, получаем взамен деньги и очень важного партнёра в экономической и в политической сфере. Поэтому если мы сейчас обратимся к ним, то мы обеспечим себе хорошие позиции в будущем."
 MAR_Kosygin.34.a: "Отправляйте запрос"
  
 MAR_kosfor_Transural_amogus: "Проникновение за Урал"
 MAR_kosfor_Transural_amogus_desc: "Совершенно очевидно то, что в скором времени битва за Россию продолжится, по результатам которой Россия станет единой. Наибольшие вопросы возникают в том плане, под каким флагом будет объединена вся Россия в целом. Пока – это сложно выявить, потому-что претендентов на объединение России слишком много. \n\nНа данный момент самым приоритетным противником для нас является псевдогосударство за пределами Уральских гор. Очевидно, что их псевдоправители так же считают нас противником, и вероятнее всего они будут стремиться нас уничтожить, по крайней мере они не подавали ещё признаков желания мирных переговоров. Поэтому мы должны позаботиться о том, чтобы псевдогосударство на территории Западной Сибири было подорвано изнутри, чтобы население саботировало всю войну с нами и встречало нас как героев-освободителей, или как минимум принимали нас как единственными легитимными властителями России."

 MAR_Kosygin.35.t: "За Уралом"
 MAR_Kosygin.35.d: "Отряд КГБ «Гамма» пробирается на территорию Западной Сибири через уральские горы, и они должны их преодолеть, желательно, за 1 ночь. Задача, на самом деле, выполнимая, но чрезвычайно сложная, поэтому в отряд были отобраны самые лучшие и те, кто вообще подходил для выполнения основной цели. \n\nКакова же задача у отряда КГБ «Гамма»? Они должны были начать дестабилизировать ситуацию в Западной Сибири. Они опытные оперативники, которые могут распространять пропаганду и тем самым подрывать стабильность государства и боевой дух вражеских солдат. Пропаганда и агитация – это оружие массового поражения, в котором скорость появления первых негативных симптомов у врага сопоставима со скоростью черепахи, в то время как её разрушительный эффект сравним разве что с ядерными бомбами. Слово способно нанести такой ущерб, какой не нанесут бомбардировки. \n\nОтряд КГБ «Гамма» уже проникает на территорию Западной Сибири, пробираясь через леса и там засев, чтобы потом отправиться по населённым пунктам и там уже начинать свою деятельность, скрывшись среди людей. Уже оттуда они начнут подтачивать день за днём оборону врага, кем бы он ни был."
 MAR_Kosygin.35.a: "Если ты сломишь врага до сражения, то ты уже победил"
 
 MAR_kosfor_Tsar_legion: "Царский Легион "
 MAR_kosfor_Tsar_legion_desc: "Во всём мире идёт трёхсторонняя Холодная война – между США, Японией и Германией. Несмотря на то, что этот конфликт не явный, стабильность в мире под большим вопросом – во всех регионах мира нет стабильности и веры в мирное сосуществование, поскольку всюду есть напряжённость между границами сфер влияния этих трёх сверхдержав. В результате наличия ядерного оружия у всех трёх сторон конфликта, прямая война невозможна, но в мире происходят региональные конфликты, как правило гражданские войны или войны локального характера, как это было в недавней Южно-Африканской войне, где были так или иначе столкновения интересов США и Германии. \n\nНаша страна должна защищать свои интересы везде, где это только возможно. Западно-Русское Народное Княжество уже сумело заявить о себе, как о вполне себе реальной силе, но у нас мало влияния в этом мире. Мы должны завоевать, в таком случае, своё влияние в этом мире, помогая тем режимам, которые будут лояльны нам в гражданских войнах или в прямых конфликтах двух региональных стран. В этом непростом деле нам должны помочь Царские легионы, которые будут комплектоваться по аналогии с французским Иностранным легионом и применяться за границей в качестве добровольцев."

 MAR_Kosygin.36.t: "Место под солнцем"
 MAR_Kosygin.36.d: "Горожане всё чаще и чаще видели в газетах новости о формировании Царского легиона – некоего специальных отряда, которые, по словам газеты, в которых всё очень даже красочно всё описывается, будут набирать к себе в армию всех желающих, в том числе и экзотических меньшинств – различные французы, негры, арабы, американцы, даже немцы и все-все, кто жаждет служить в нашем легионе, с одним конечно же «но». Это «но» состоит в том, что каждый такой человек будет верен нашему государству и царю. Однако очевидно, что в этом таком легионе будет мало таких меньшинств, поэтому подавляющее большинство солдат составляют русские, которые пошли на службу в этот легион. \n\nПрямо в газетах идёт агитация в пользу вступления в царский легион. Давая множество обещаний, по типу «Ты увидишь мир», «ты защитишь так свою страну» и так далее по списку, можно было увидеть в этом некую фальшь. За добрыми намерениями, в стиле «Мы защитим бедных и нуждающихся» чувствуется, что стране нужны просто люди, которые могли бы воевать за свои геополитические интересы. Единственное, что подкупало – это огромный оклад службы, по завершении службы которого можно было бы долго жить без бед. И как ни как, подкупала ещё и возможность побывать в различных регионах мира – в Африке, на Ближнем востоке, в Азии, в Америке…"
 MAR_Kosygin.36.a: "Вступай в Легион! Ты повидаешь мир!"
  
 MAR_kosfor_third_world: "Страны "Чётвертого" мира"
 MAR_kosfor_third_world_desc: "Стоит ещё так же и обратить внимание на страны так называемого «Чётвертого мира». Эти страны являются самыми бедными, которые мы только знаем, и бедность в этих странах настолько велика, что даже если у человека есть дом и хоть какие-то блага современной цивилизации – для местного населения уже будет являться большим благосостоянием. Это и многое другое вызывает огромные проблемы в этих странах, иногда приводящие к гражданским войнам. \n\nТам, где война, там нужно и оружие. Мы бы могли извлечь с этого определённую выгоду, продавая оружие африканцам так же, как когда-то давно Златоуст продавал оружие псевдоправителям России. Мы бы могли им продавать простейшие автоматы, в то время как деньги с продаж оружия можно отправить на развитие экономики или дальше стимулировать производство тех же самых автоматов."

 MAR_Kosygin.37.t: "Бизнес и ничего личного"
 MAR_Kosygin.37.d: "Грузчики загружали ящики с оружием в контейнеры, которые потом будут переставлены краном в грузовой корабль. На ящиках были обозначения серийных номеров автоматов АК-47, по которому проверяющий смотрел, какие ящики будут отправлены в Африку. Проверяющий, раз за разов, ставил одну галочку за другой рядом с целой плеядой цифр и букв серийных номеров этих ящиков и автоматов, и у любого бы человека началось головокружение от этих цифр. Но только не у проверяющего, который видел за этими галочками и цифрами реальные деньги, которые можно получить с продаж оружия. \n\nРазмышлял ли он о том, куда и кому конкретно попадут эти автоматы? Может быть, очередной африканской стране, которая не смогла поделить что-то со своим соседом? Или может быть повстанцам Африканского Щита или любой другой страны, которая хочет свергнуть своего правителя? Может быть, просто к людям, которые могут себе позволить эти автоматы? Кто их знает. Возможно, этот проверяющий не задумывался об этом, поскольку был сильно увлечён своей работой, да и к тому же нельзя было отвлекаться."
 MAR_Kosygin.36.a: "Ведь деньги не пахнут!"
 
 MAR_kosfor_global_Russia: "Глобальный Охват"
 MAR_kosfor_global_Russia_desc: "Наша политика не ограничивается Европой и Азией. Она не ограничивается Россией и её окраинами. Наша геополитика не просто распространяется на большие территории, она охватывает весь земной шар! Везде, где бы то ни было, ЗРНК имеет свои геополитические интересы, которые мы должны отстаивать всеми способами – военная поддержка, шпионские сети, дипломатическое давление и так далее по списку. Нашими интересами могут быть самыми различными – начиная от установления лояльного к нам пророссийского режима, заканчивая самыми незначительными лоббированием наших интересов во всех парламентах мира. Наше Младоросское государство уже имеет своё место под солнцем, и мы его никому не должны уступать. \n\nНачинается новая эпоха для России. В скором времени, наш народ окончательно будет един под нашим знаменем, и как только мы выйдем окончательно из тени нашего же былого величия, весь мир содрогнётся, узнав, что наш народ не был сломлен, а стал только сильнее. И всё величие этого момента мы ощутим уже сравнительно скоро."
 
 MAR_Kosygin.38.t: "Там, где был однажды поднят русский флаг – там он не должен впредь спускаться"
 MAR_Kosygin.38.d: "Ещё Николай I Романов говорил свою фразу: «Там, где был однажды поднят русский флаг – там он не должен впредь спускаться». И если это применимо к нашей геополитической реальности, то её смысл остаётся таким же. Такой фразой мы провозглашаем, что там, где есть наши интересы – мы их не уступим ни в коем случае. \n\nЛюбые обвинения в «младоросском империализме» могут быть легко опровергнуты легко тем, что наши интересы не всегда наносят вред другим людям. Мы считаем, что сотрудничество, а вернее русский интерес в экономическом и политическом сотрудничестве с другими государствами – не является чем-то плохим. Посмотрите на те же США, Германию или на Японию, – они ведь тоже имеют свои интересы в сотрудничестве, и можно ли их интересы назвать такими же империалистическими? Нет. Следовательно, и наши интересы тоже такие же. \n\nНас могут обвинить в том, что мы спонсируем дестабилизацию в регионах и пророссийские политические группы по всему миру. И тут они могут опять обнаружить, что этим же всем занимаются и другие страны – те же США и та же Германия, явно или косвенно, вмешивались в недавний конфликт в Южной Африке, а кто-то вовсе спонсировал напрямую какую-либо группировку в гражданской войне любой другой страны. Разве это плохо? С точки зрения геополитики – это только хорошо. \n\nВ этом жестоком мире мы не имеем права быть беззубыми. Тот, кто более решительный и тот, кто более «зубастый», тот и может защитить свои интересы в геополитике. Пацифизм и миролюбие в этом мире если и приветствуются, то лишь формально. В реальности же всё намного, намного сложнее, и даже за призывами миролюбия скрывается определённый интерес. \n\nНаша политика должна быть всеобъемлющей, и только так мы сможем защитить себя и свою родную страну."
 MAR_Kosygin.38.a: "Геополитика – игра не для детей."
 
 MAR_kossup_porog: "Переступив порог"
 MAR_kossup_porog_desc: "Решив множество проблем в Западной России и наконец-то перешагнув через «порог» Уральских гор в Западную Сибирь, мы наконец-то можем приступать к дальнейшим действиям, которые будут дальше развивать нашу, уже Российскую Народную Империю. Наша младоросская держава достойна называться преемником Российской империи, так как мы уже представляем очень серьёзную силу, которая сможет объединить последние осколки России. \n\nПеред тем, как продолжать объединять Россию, мы должны будем в любом случае решить некоторые вопросы, которые являются не менее важными для нашей страны, которые будут лишь дополнительными штрихами в нашей державе."
 
 MAR_Kosygin.39.t: "Между прошлым и настоящим"
 MAR_Kosygin.39.d: "Царь Романов сидел у себя в кабинете и размышлял о том, что ранее происходило в его жизни и в жизни его страны. Уже прошло достаточно много времени для того, чтобы хотя бы сделать субъективную оценку происходившим ранее событиям, и, по правде говоря, есть, что вспомнить. \n\nОн вспоминал, как он стал членом партии Младороссов и попросил перед Казем-беком стать очередным кандидатом на Земском соборе. Даже удивляет то, что народ всерьёз подумал про то, что он тот самый выживший Алексей Романов. Как же было всё в действительности? Что творилось в головах обычных граждан, которые отдавали свои голоса Алексею Романову, который лишь был маской для человека, по имени Алексей Косыгин? Может, они хотели просто видеть того самого Косыгина? Поражает то, что хоть он и делал многое для победы, но это, мягко скажем, даже не совсем входило в планы. Вернее, сказать, входило, но меньше всего этот момент прорабатывался в голове у Косыгина. Он ожидал, что станет министром экономики у Белозерского или Казем-бека, но вместо этого он стал полноценным царём. \n\nСобытия Вяткинской Конференции круто повернуло судьбу целой страны. И она повернула события не потому, что она была проведена, а потому что была сорвана «Престолом». Тут только можно поразиться тем, в каких масштабах существовала оппозиция в стране и то, что этот заговор был практически всеобъемлющим. Таборицкий – действительно сумасшедший человек, и кажется Косыгин понимает, почему за ним пошли. Пошли, потому что он просто был фигурой, которая объединяла всю радикальную оппозицию. Страшно представить то, что было бы с Западно-Русским Народным Княжеством, если бы его люди достигли целей. А каких конкретно целей? Мы не сможем точно об этом узнать, и, пожалуй, это к лучшему. Таборицкий мёртв, и поэтому беспокоиться о них уже нет смысла. \n\nТак круто повернутые события в стране повлияли хорошо на жизнь обычных граждан. Можно точно сказать, что люди живут всё лучше и лучше. Экономика растёт как на дрожжах, чего не было при Бухарине. Наверно, можно было бы так же сказать, если у власти был бы Казем-бек в качестве регента Марии и царь Белозерский. Но они погибли, и за неимением других вариантов Косыгин, а теперь Романов, стал главой этой страны. \n\nРоманов думал долго, пока к нему в кабинет не пришёл Владимир Гиль, премьер-министр. \n\n– Я вас не потревожил, мой Царь? – Задал вопрос Владимир Гиль. \n\n– Нет, можешь заходить. Какие у тебя есть вопросы? \n\n– Нам нужно решать вопрос с интеграцией Западной Сибири, и у меня есть план её включения в наш состав."
 MAR_Kosygin.39.a: "–Говорите, я слушаю."
 
 MAR_kossup_ural_archives: "Архивы УралОблСовета"
 MAR_kossup_ural_archives_desc: "Хранящиеся архивы на территории Урала, а если быть точнее в месте некогда существовавшего Уральского Областного Совета, таят в себе много крайне интересной информации. Но нас интересует там не столько сами документы, которые там хранятся, сколько то, что нам конкретно необходимо найти – в первую очередь мы должны избавиться от любых доказательств того, что Алексей Романов погиб, и в первую очередь избавиться от документального свидетельства. Необходимо сделать так, чтобы никто не нашёл таких документов, которые компрометируют убийство нынешнего правителя. В противном случае это вылезет нам боком. \n\nОднако очевидно, что мы найдём ещё кое-что интересное в этих архивах, и поэтому нам нужно будет вскрыть её и найти всё, что только возможно."

 MAR_Kosygin.40.t: "Самосуд"
 MAR_Kosygin.40.d: "Несколько документоведов открыли запечатанный архив УралОблСовета, который был создан во время Гражданской войны. Их задача перебрать все документы с целью найти бумаги, которые так или иначе связаны с Царской семьёй. Найти информацию по тому, где они были похоронены (если похоронены), кто издал приказ о расстреле и тому подобное. Этих документов, ожидалось, можно было найти очень много, и причём все подобные документы, которые были бы обнаружены, можно было бы списать на решения этого Уральского Областного совета. \n\nОткрыв дверь, они почуяли характерный запах пыли и даже некой старины полу-легендарной давности. Один из документов даже чихнул, когда вдохнул этот запах. Включив свет в этом богом забытом месте, они расползлись сразу же по всему архиву, который был практически забит до верху различной документацией. Возникает серьёзный вопрос – почему здесь никто не рыскал до прихода этих самых документоведов? Причём, этот вопрос ещё сильнее усложнялся с осознанием того, сколько времени прошло с тех самых пор, как эту дверь открывали вообще в последний раз. \n\nВозможно, у этого есть и хорошая сторона – архив не пострадал совершенно нисколько. Документы оставались целыми и невредимыми, а время не смогло заставить выцветить чернила, которые были написаны на документах. Поэтому информации, которой можно было достать, было очень много. \n\nРазгребая этот архив, было найдено много всего, порой откровенно бесполезной информации. Часть из этих документов могли быть использованы для того, чтобы потом написать курсовую или дипломную работу по истории, но часть из них – откровенно была бесполезной. Тем не менее, это всё было не совсем тем, что надо было найти – информацию про убийство в Ипатьевском доме 17-го июля 1918-го года. \n\nИ всё-же, вдруг смогли найти одну очень неожиданную находку по этому вопросу. Один из документоведов нашёл целый ворох приказов и писем между никем иным, как Уральским советом и самим Лениным. Из этой переписки выясняется одна очень занимательная деталь – как оказывается, приказа об убийстве Николая II и всей его семьи не было. Более того, Ленин призывал лишь судить его личность и посадить в тюрьму, но Уральский Совет сделал всё по своему, не подчинившись напрямую из Москвы. В итоге получается, что приказ о расстреле дал не Ленин из Москвы, а Уральский совет. \n\nПроверка архивов продолжается."
 MAR_Kosygin.40.a: "Удивительное стечение обстоятельств"   

 MAR_kossup_curdes_old_house: "Проклятый Старый дом"
 MAR_kossup_curdes_old_house_desc: "Николай II был расстрелян, по правде говоря, ни за что. Он был расстрелян только потому, что местный уральский совет решил устроить самосуд, и если бы не они, мы бы могли наблюдать всю царскую семью за решёткой. Возможно, для нашей реальности это только к добру, что их расстреляли. \n\nТем не менее, наконец, когда мы смогли найти всю информацию про Николая II и его семью, мы теперь знаем точно где находится захоронение. Мы должны срочно туда направиться для того, чтобы найти этот могильник и перезахоронить их в нормальном виде."
 
 MAR_Kosygin.41.t: "Неожиданные откровения"
 MAR_Kosygin.41.d: "Отряд документоведов и могильщиков ехали искать то самое захоронение, которое смогли обнаружить только по документам из архивов УралОблСовета. По документам, которые удалось отыскать, трупы были захоронены сравнительно недалеко от Екатеринбурга, но удивительно то, куда конкретно решили похоронить, по крайней мере судя по документам – в пещеру, которая была залита серной кислотой. Очень суровое захоронение, стоит отметить. \n\nПриехав в то самое место, многие опасались того, что кислота не только всё разъест и ничего в целом не оставит, но ещё и будет там ещё присутствовать. Никто не мог сказать наверняка того, что там следовало бы ожидать. Однако нашему отряду очень даже сильно повезло – мало того, что кислоты уже давно нет, так ещё и удалось найти скелеты останки семьи Николая II. \n\nВ пещере были найдены трупы самого Николая II, его жены Александры Фёдоровны, Ольги, Татьяны и Анастасии, по крайней мере их можно было опознать, если судить по документам. Самое интересное в данной ситуации было то, что были обнаружены прочие трупы, явно не относившиеся к царской семье – Боктина, Труппа и Анны Демидовой. Не были найдены трупы Марии Николаевны и Алексея Романова. То, что не был найден труп Алексея Романова, конкретно для группы исследователей, показалось весьма забавным – ведь по всей видимости слух о том, что Алексей II Романов, который сейчас у власти, действительно спасся, является достоверным. Это весьма забавно, но в то же время всё-же это является очень странным. Это всё вызывает множество вопросов."
 MAR_Kosygin.41.a: "А что, Мария Николаевна тоже живая?"

 MAR_kossup_make_lenin_leave: "Товарищ Ульянов - на выход"
 MAR_kossup_make_lenin_leave_desc: "Владимир Ильич Ульянов-Ленин в российском обществе воспринимается весьма неоднозначно. Годы советской пропаганды возвели Ленина чуть не ли не до уровня, равному Богу, приписывая ему те черты качеств, каких у него не было присуще, а роль Ленина в становлении, например, той же Советской власти так же в явной степени переоценена. С другой стороны, его ненавидят ярые монархисты, консерваторы и просто антикоммунисты, которые считают Ленина убийцей России в её духовном и материальном обличии. Многие полагают, что он – так же и убийца царской семьи, даже несмотря на то, что это представление ошибочно. \n\nЕстественно, что данная личность вызывает огромное количество споров, но отрицать факт того, что он – внёс неизгладимый вклад в истории – невозможно. Но как подобает любому человеку в истории, он должен стать частью этой самой истории. Мы должны отправить Ленина на покой, желательно под нейтральным тоном, в противном случае нас просто не поймут сторонники той или иной позиции."

 MAR_Kosygin.42.t: "Стать частью истории"
 MAR_Kosygin.42.d: "В Тюмени находится одно непримечательное, на первый взгляд, построение, но далеко не последнее по своей значимости для некогда существовавшей Тюменской республики Кагановича – сторонника малоизвестного Иосифа Сталина. Этим небольшим не примечательным зданием являлся мавзолей Владимира Ильича Ленина, который был практически точной копией того мавзолея, который был в Москве до войны. Отличался он лишь тем, что материалы, которые были применены для этой постройки были сделаны несколько более грубовато и в скором порядке, явно с расчётом на то, что немцы могли разбомбить эту постройку, и чтобы не оказалось, что деньги были выброшены на ветер, делалось всё весьма по-грубому. Но, конечно же, не доходили до халтуры. \n\nТюменцы наблюдали процесс выноса мумифицированного тела Ленина. Для многих горожан за определённое время это тело, равно как и мавзолей, стал чем-то святым, равно как и для десятков миллионов советских горожан в период Бухаринского СССР. Однако горожане не знали что делать – Ленина выносили из мавзолея с явной целью – похоронить тело. \n\nВокруг места похорон собралось много людей-горожан, и чтобы не было так грустно горожанам и возможным симпатизирующим Ленину людям, было всё-же решено похоронить под оркестр, но без всяких речей. Оркестр начал играть гимн СССР. Этот гимн играет, возможно, уже в последний раз на публике, что на самом деле добавило только ещё больше слёз у тюменчан. Кто-то, как только услышал государственный гимн Бухаринского СССР, то начал петь его слова. След за ним ещё один человек, ещё и так уже вся толпа начал петь. Через 3 минуты толпа закончила петь гимн, а тело Ленина уносили дальше, в специальную машину. После того, как положили тело Ленина в машину, она тронулась и уехала в непонятном направлении."
 MAR_Kosygin.42.a: "Пора на покой идти. В будущее."
 
 MAR_kossup_topor: "Зарыть топор войны"
 MAR_kossup_topor_desc: "Ноябрьская революция 1917-го года и Гражданская война привели к тому, что в русском обществе и поныне существует раскол по идеологическому признаку. Красные, которые являются сторонниками советской власти, и белые, которые являются противниками этой самой власти, возможно, всегда считают друг друга своими заклятыми врагами, когда как сейчас уже почти давно нет ни белых, ни красных. \n\nБелые провозглашают свою непримиримость в отношении к красным, и тоже самое делают красные. Однако этому почти полувековому конфликту настало время закончиться – надо примирить их самым необычным образом – сделать их частью той же самой истории, что и Николая II и Ленина."
 
 MAR_Kosygin.43.t: "Корни противостояния"
 MAR_Kosygin.43.d: "Борьба белых и красных в истории России занимает одно из самых трагических мест в народной памяти русских. Без преувеличения, гражданская война является одним из самых жестоких конфликтов, которые видела только мир, и она, конечно, не может быть сравнима с Первой мировой войной, или даже с Великой Отечественной войной, но она всё так же жестока. \n\nГде вы могли видеть, где отец идёт на сына, а брат идёт на брата с штыком на перевес или с шашкой на галопе? Только гражданская война в России разделила судьбы многих семей, и всё это только из-за идеи. Гражданская война в России является в этом плане особенно трагичной. Однако у этой борьбы есть и свои корни. \n\nРоссия – уникальная в своём роде. Только наш народ имеет в себе уникальные качества, которым не присущи любые другие – соборность, коллективизм и чувство справедливости. Наша нация таит в себе много общего с социализмом, но в то же время нуждается так же и в царе, так как оно, как правило, безмерно верно своему лидеру. Гражданская война вскрыла и довела эти все качества русского народа до максимальных значений, из-за чего и началась борьба двух начал – монархического и социалистического. Поэтому борьба между белыми и красными особенна была жестока и трагической. \n\nМладороссы смогли совместить монархическое и социалистическое начало русского народа, и теперь у нас на Родине нет никаких противоречий по идеологическому принципу. По крайней мере, на той части, где есть власть Младороссов. Мы совместили эти идеалы, однако последнее противоречие мы пока ещё не решили. И мы её должны решить, и мы её решим самым необычным образом – мы создадим долину примирения павших коммунистов и белых в Гражданской войне, и мы похороним там тела павших белогвардейцев и красных."
 MAR_Kosygin.43.a: "Мы искореним этот корень противостояния через примирение"
 
 MAR_dolina_primirenya_category:0 "Долина примирения"
 MAR_dolina_primirenya_category_desc:0 "\n\n\n\n\n\n"Долина Примирения" несёт символический смысл больше, чем практический. В этой долине мы построим могилу белогвардейцев и красноармейцев, которые пали во время Гражданской войне. Обнаруживая захоронения братских могил, мы бы могли их перезахоронить. Если мы это сделаем, то мы таким образом в русском самосознании поставим точку в этом противостоянии, сказав, что борьба окончена."
 
 MAR_build_the_dolina:0 "Начать строительство Долины"
 
 MAR_Kosygin.100.t: "Примирение"
 MAR_Kosygin.100.d: "Нашими усилиями была наконец-то создана «Долина Примирения». Место, которое напоминает больше всего на могилу, носит не только смысл могильника, но ещё и является жестом примирения между белыми и красными. Многие русские любят гордиться тем, что их предки воевали ранее на стороне белых или на стороне красных, но при всём этом испытывали вражду к тем, против кого их деды воевали. Однако теперь этому настал конец, поскольку теперь этот мемориальный комплекс был создан с целью объединить духовно всю Россию, которая переживает по этому вопросу двойственные чувства. \n\nВ знак конечного примирения, тело Ленина и останки семьи Николая II были похоронены друг напротив друга. Могли ли вообще думать, что эти 2 человека, Ленин и Николай Второй Романов, будут когда-либо похоронены рядом друг с другом? Наверно нет, но они должны быть вместе похоронены по-человечески, чтобы прекратить противоречия в русском народе."
 MAR_Kosygin.100.a: "Покойтесь с миром"
 


 MAR_kossup_red_midday: "Красный полдень"
 MAR_kossup_red_midday_desc: "Российская Народная Империя находится в самом зените своего могущества и процветания. В Советском союзе и в Российской Империи могли только мечтать о таких успехах, какие мы совершаем. Мы совмещаем всё самое лучшее, что было в том и в другом режиме. В этом есть и вся уникальность нашей младоросской идеологии. \n\nНаш режим могут даже назвать монархо-социализмом. В этом они усматривают очень странное сочетание, даже проклинать или смеяться с нашего режима, говоря о том, что мы пытаемся совместить несовместимое. Наши недоброжелатели на самом деле этим самым завидуют нашему режиму, объединяющее всё лучшее от социализма и лучшее от монархизма. День России ещё не окончился, и Россия ещё не скоро увидит свой закат."
 
 MAR_Kosygin.44.t: "Монархо-социализм в России"
 MAR_Kosygin.44.d: "Тот факт, что в нашей стране выстроилось подобие монархо-социализма – повод гордиться для Алексея II Романова. Этот режим является компромиссом между двумя крайностями, и как мы видим, противоположности смогли притянуться и окрепнуть. В России ростки младоросского монархо-социализма дают свои плоды: наша страна окрепла, армия стала сильнее, экономика стабильней, а народ более обеспеченным, чего всего этого вместе не удавалось достичь никому, ни Бухарину, ни Николаю II. \n\nМонархо-социализм в России стоит прочно, и подорвать её устои крайне сложно – русский дух, совмещённый с социалистическим началом, и прикрытое монархическим правлением дают такую идеологическую защиту, какая не снилась ни одному режиму. Немецкий народ уже сам не понимает, чего он хочет в действительности, американский народ находится на распутье путей, а японский народ не может избавиться от империализма головного мозга. \n\nНаш монархо-социализм прогрессивен, он устремлён так в будущее, так и в прошлое, сохраняя традиции России и её дух, и скреплённая всё это социалистическими идеями о справедливости, равенстве и благополучии. Величие русского народа был сделан нерукотворный в виде нашего государства. \n\nИ мы не остановимся. Мы покажем всему миру наши идеалы, и они будут очень долго жить в сердцах народов всего мира."
 MAR_Kosygin.44.a: "Величие младоросской идеи"

 MAR_kossup_thaw: "Послабления Ограничений"
 MAR_kossup_thaw_desc: "В нашей державе до нынешнего времени до сих пор действует военное положение, которое хоть и было очевидно со временем ослаблено, в действительности до сих пор был в силе. Поскольку у нас в стране стабилизировалась ситуация, «Престольники» были разбиты, а грабежи уменьшились практически до единичных случаев, то теперь мы можем позволить себе убрать армию с городов и передать все полномочия по государственному порядку в городах милиции и народным дружинам. \n\nТем не менее, но некоторые ограничения должны остаться для того, чтобы стабильность нашей державы, да и жизни наших людей, были надёжно защищены законами. В конце концов, никто ведь ещё не отменял возможности вернуть военное положение, ведь так?"
 
 MAR_Kosygin.45.t: "Они ушли"
 MAR_Kosygin.45.d: "Татьяна Карачаева, ныне Смирнова, в очередной раз шла в магазин для того, чтобы купить продукты для своей семьи. Прошло уже несколько с тех самых пор, когда появились на улицах солдаты, и она уже не боялась ходить одной в магазин, поскольку солдаты, даже такие столь неулыбчивые, были хорошей опорой даже в моральном плане – было намного спокойнее, когда знаешь, что есть такая защита. В какой-то момент даже можно было уже подумать, что эти «оловянные» солдаты стали родными, будто бы неотъемлемой частью города. Выстрелы же по ночам в первое время пугали, но в конечном итоге стали очень редкими. \n\nМожно было даже сказать, что жить по примерному расписанию дня стало даже лучше, ведь ты точно знаешь, что надо будет делать к такому-то времени – это очень сильно повышает самодисциплину и ответственность за любые действия, будь то на работе, в учёбе или вот, по делам дома. Хоть и произошли смещения по комендантским часам, тем не менее, она держала в голове мысль, что надо было до этого времени успеть всё сделать. \n\nНо сегодня она шла по улице и не увидела этих солдат. Это, конечно, не вызвало разочарования или любой другой негативной эмоции – она не была так сильно привязана к ним. Она просто пометила у себя в голове, что их где-то нет. Обратила она внимание и на то, что этих солдат больше вообще нигде нет, а на улице появились объявления об отмене военного положения. Отменили комендантский час, и теперь нет расстрелов за преступления, только аресты и задерживания. Вся ответственность за порядок ляжет теперь на охрану и на народные дружины."
 MAR_Kosygin.45.a: "Они ушли, но ведь они вернутся?"

 MAR_kossup_kosyginki: "Косыгинки"
 MAR_kossup_kosyginki_desc: "Жилищный вопрос в нашей стране всё ещё остаётся одним из самых острых. Несмотря на то, что бомбардировки давно закончились, тем не менее, многие всё ещё живут в коммуналках, которые были построены ещё во времена Союза Бухарина. Есть те, кто могут себе позволить хорошую отдельную квартиру, но таких квартир всё ещё мало, а предложение не может удовлетворить спрос на такие дома. Если мы хотим решительно избавиться от этого вопроса, то нам нужны однотипные дома, которые будут отвечать всем необходимым ГОСТам, будут легки в строительстве и достаточно доступными для людей. \n\nПоэтому нами был принят проект по строительству во всех городах домов нового типа, которые уже успели прозвать «Косыгинками». Лёгкие в строительстве, и как следствие сравнительно дешёвые, но вместе с тем качественные дома, наконец-то смогут решить наболевший вопрос жилищных площадей. Наконец-то не будет такого, когда несколько семей живут чуть не ли не в одной комнате – теперь у каждой семьи будут отдельные полноценные 2-х комнатные квартиры, которые будут удовлетворять личные потребности в собственном пространстве."

 MAR_kossup_red_and_white: "Красное и Белое"
 MAR_kossup_red_and_white_desc: "Наш режим нельзя охарактеризовать как-то однозначно – он имеет элементы так монархической системы, так и элементы социализма. Младороссы смогли создать компромиссный вариант, которые мог бы объединять идеи красных и идеи белых. Даже несмотря на то, что многие просто могут не понимать, как наша система вообще существует, если она работает, и весьма эффективно, то значит был выбран правильный путь развития нашей державы. \n\nМы совмещаем в себе всё самое лучшее, что было в Советском союзе Бухарина и в Российской Империи Николая II. Равенство совмещено с имперским самосознанием. Благополучие совмещено с силой духа русского народа. Верность отчизне и верность царю. Всё это – может давать нам права называть нас Красной Империей."

 MAR_Kosygin.46.t: "Призывники"
 MAR_Kosygin.46.d: "Николай Малашенко отправлялся в призывной пункт, чтобы записываться призывником в армию. Ему исполнилось сразу же 18 лет, и ему приехала повестка от военкомата. Настало время идти служить в армии и отдать долг Родине. \n\nОн пришёл в призывной пункт, и увидел там много людей, таких же юношей, которые так же по повестке пришли и ожидали, когда их уже запишут в армию. Людей было, опять же много, если посчитать, то примерно человек 40, и он занял свою очередь. Началось томительное ожидание своей очереди, и пока он продвигался в очереди, за ним так же выстраивалась, кажется, не менее маленькая очередь, чем перед ним. Николая это немного даже поразило, хотя в этом нет ничего удивительного – откосить от армии никто не стремился, по крайней мере нет тех, кто бы стремился это сделать яростно. Откосить от армии – это дурной тон для человека, и если это сказать какому-то человеку, то это будет создавать негативное впечатление о персоне. Судя по наблюдениям, даже наоборот, наоборот, он слышал, как многие из юношей даже рвались попасть в армию. \n\nНаконец, когда очередь подошла за ним, он вошёл в кабинет, где записывали данные по человеку. \n\n– Здравствуйте, – начал Николай, – я по повестке пришёл, хочу записаться в армию. \n\n– Здравствуйте, это хорошо, что вы хотите записаться в армию, – сказал писарь примерно возрастом в 26-27 лет, – прошу предоставить мне документы. \n\nНиколай положил все необходимые документы на стол писаря, и тот стал достаточно быстро их переписывать. \n\n– Вы проходили уже медосмотр? – Задал вопрос писарь. \n\n– Так точно. – Ответил Малашенко. \n\n– Назовите категорию годности. \n\n– А3. \n\n– Хорошо, так и запишем. \n\nЗакончив писать какие-то данные, писарь сказал: \n\n– Поздравляю, вы записаны на службу. Вас распределят по местам службы, прошу вас прийти в военкомат через неделю. Вам там всё скажут. \n\n– Так точно, я приду. \n\n– Можете идти, вы свободны. – Сказал добродушно писарь."
 MAR_Kosygin.46.a: "Служу отечеству!"
 
 MAR_kossup_look_to_the_east: "Взор на Восток"
 MAR_kossup_look_to_the_east_desc: "Нет никаких сомнений в том, что ради объединения всей России мы должны будем пролить ещё немало крови, чтобы наша нация была вновь едина. На востоке, в Центральной Сибири и на Дальнем Востоке, находятся псевдоправители, которые желают объединить всю Россию под своим началом, и если они нас уничтожат, то судьба России будет явно не очень завидной. Мы точно знаем, что они – самозванцы, которые ничего не хотят сделать для своего же народа, и жаждут просто объединить Россию чисто ради своих корыстных целей. \n\nСкорее всего нас ожидает война, которая положит конец раздробленности. И именно мы должны объединить Россию – компромисса не должно быть. Либо они нас, либо мы их, и эта борьба должна быть не на жизнь, а насмерть. И именно поэтому мы должны быть готовы к этой войне, иначе нас просто сотрут в порошок при помощи сибирской промышленности. Мы должны мобилизовать все имеющиеся силы, которые мы только можем себе позволить, чтобы нанести сокрушительное поражение псевдо-правителям. Победив их, мы обеспечим лучшее будущее для России и нашего народа. \n\nРади Родины ничего не жалко."

 MAR_kossup_meet_Gil: "Встреча с Гилем"
 MAR_kossup_meet_Gil_desc: "Если мы планируем начать войну с Сибирью за объединение всей остальной России, то нам нужно будет подготовить основательный план боевых действий. Он должен учитывать вероятную готовность Сибири к сопротивлению, учитывать наши собственные возможности, учитывать сроки взятия городов и так далее по долгому списку. Россия уже ожидает на полном серьёзе то, кто же объединит всю нашу необъятную Родину, и мы должны быть достойными для того, чтобы победить тех, кто находится сейчас в Сибири. \n\nПоэтому нашим планом боевых действий будет заниматься не просто абы кто, а сам премьер-министр Владимир Гиль совместно с военным министром Анатолием Вавиловым. Чтобы план был составлен хорошо, нужно привлекать компетентных людей даже оттуда, кого в целом не должно уже давно касаться."

 MAR_Kosygin.47.t: "Вновь за старое"
 MAR_Kosygin.47.d: "Владимир Гиль шёл в кабинет военного управления. Он уже даже и позабыл за время работы премьер-министром, что он когда-то был генералом армии, причём отнюдь не самого плохого уровня. Наоборот, даже Тухачевский, один из легендарных военачальников Советского союза брал некоторые приёмы, которые вырабатывал Владимир Гиль. Однако те времена прошли, и сейчас он вновь примерил на себя мундир генерала армии. \n\nВойдёт в военный штаб, его уже ожидал Анатолий Вавилов и два-три высокопоставленных генерала, которые были удостоены чести управлять армиями, которые будут действовать в Сибирской войне – последней, решающей войне за единую Россию. Генералы уже начертили некоторые стрелки и планы боевых действий против государства, расположенного в Сибири. \n\n– Здравия желаю, товарищ-генерал Гиль! – Сказали все присутствующие в зале. \n\n– Здравия желаю. Вольно. – Сказал Владимир, явно вспоминая те армейские будни. – Я так смотрю, уже во всю работаете? \n\n– Так точно, генерал. Мы уже начали разрабатывать оборонительные планы и планы наступления на врага. – Начал говорить Вавилов. \n\n— Это хорошо, я хочу на них взглянуть. \n\n— Вот, смотрите. – Начал подводить Гиля к краю стола с картами. \n\nГиль начал рассматривать эти карты очень детально. Он в первую очередь обратил внимание на то, что карты были сделаны очень качественно, чего ранее такого не было. Но его внимание потом тут же переключились на стрелки и расположение дивизий Российской Народной империи и врага. Основной удар намечался, судя по карте, на юге всей Сибири, и здесь есть, конечно, своя логика – основное население и основная промышленность расположена именно на юге Сибири. Однако план всё ещё не был совершенным. \n\n– Угу… – Посмотрел на все карты Гиль. – Они ведь не окончательные? \n\n– Верно подметили, мы начали разработку вот буквально несколько часов назад. \n\n– Это радует. Что-ж, я могу вам подсказать кое-что, что могло бы пригодиться вам на войне. \n\nПосле этой фразы Гиль полностью погрузился в работу по созданию планов войны. Говорят, что чтобы всё хорошо удалось, нужно иметь обязательно запасной план боевых действий, и он был разработан – на случай, если враг вдруг окажется сильнее, наша страна должна будет опереться на оборонительные рубежи, которые можно будет построить в целом незадолго до войны. Строительство авиабаз, для более удобного захвата воздушного превосходства над врагом, строительство бункеров, дорог, мобилизация армии, в общем, – всё, что нужно для войны, было разработано именно в этом штабе. \n\nПлан обороны и план атаки был в конечном итоге доведён до ума. Пока план доводили до ума, Владимир Гиль и Вавилов обсуждали прошлые военные походы. Гиль рассказывал, как он был командиром в Великую Отечественную войну, в Западно-Русской войне, как он был генералом в Битве за Западную Россию, и то, как он успел спасти, по сути, всё Княжество от развала руками Таборицкого и его «престольников». Эти и многие другие общения происходили во время перерывов, которых было не так много, как хотелось бы, так как весь командный состав пыхтел над планом. \n\nВ конечном итоге, план был всё-же подписан, и теперь осталось ждать времени, пока он не будет применён…"
 MAR_Kosygin.47.a: "Наличие плана обязательно."
 
 MAR_kossup_scarlet_etud: "Этюд в Багровых Тонах"
 MAR_kossup_scarlet_etud_desc: "Российская Народная Империя, безусловно, переживает один из самых лучших периодов развития. В конечном итоге, мы уверены на 100%, что Россия будет едина полностью под руководством нашего «Красного царя» – Алексея II Романова. Без него бы, судьба Российского народа могла бы повернуться в совершенно новое русло, и кто знает, если бы он не оказался в нужном месте и в нужное время, то возможно всё было бы куда хуже. \n\nИстория России ещё не окончилась, и она далека от завершения. Её история, длящаяся уже чуть свыше 1000 лет, не планирует заканчиваться. Наоборот – наше государство показывает, что все эти века были лишь началом новой, пожалуй, самой великой эпохи в истории России. Наш народ не пережил ещё свой золотой век, и этот золотой век ещё только впереди. Рассвет, как известно, настаёт перед самым тёмным часом ночи. Эта ночь заканчивается, и мы являемся свидетелями того, как русская нация встречает этот расцвет, который имеет багрово-красные оттенки. \n\nСтарая личность Алексея II Романова осталась в прошлом. Он не Косыгин, он не сын слесаря. Он – свой среди чужой фамилии. Романов, конечно, рад быть правителем России, но он всё-ещё обычный сын токаря с фамилией Косыгин. Он тоже простой человек – и он решил издать мемуары, чтобы рассказать о себе, но не говоря о том, что он не Романов. У Романова появились идеи насчёт того, чтобы написать свой собственный этюд в багровых тонах – рассказать о своей жизни, как он пережил всё то время, когда он якобы скрывался под лицом «Косыгина»."
 
 MAR_Kosygin.48.t: "Примирение со своим же прошлым"
 MAR_Kosygin.48.d: "На прилавках появилась книга, которая подписана под авторством самого Алексея II Романова. Книга, которая называется «Этюд в багровых тонах» описывает в основном ту сторону жизни, какую мало освещали в жизни Алексея Романова – период между 1918-м годом и 1950-ми, по своей сути, это мемуары. Открывая эту книгу, на первой же странице расположена фотография всей царской семьи, а перелистывая ещё одну мы видим год издания, издательство, название книги, а ещё через страницу – содержание. Содержание книги весьма объёмное – почти-что свыше 500 страниц. \n\nЗдесь автор, непосредственно царь Алексей II Романов рассказывает о том, как он оказался Косыгиным, и он описывал детально чуть не ли не по месяцам свою жизнь. Он скрывался под личиной Косыгина чуть свыше 30-ти лет, хоть и держа у себя в голове, что он истинный наследник Российской Империи. Продвигаясь по карьерной лестнице, он добивался успехов и делал жизнь людей вокруг себя лучше. Но из-за того, что он не был у руля страны, он не смог в нужный момент спасти страну. Тогда он и рассказал, что социализм как таковой во время Бухарина повлиял сильно на взгляды будущего Царя, и стараясь совместить всё лучшее тех времён он в конечном итоге и смог создать то, что мы называем «Российской Народной Империей».  \n\nКнига заканчивается тем, как было побеждено то зло, которое стремилось уничтожить Россию изнутри – весть о смерти Таборицком и о рождении надежды на процветание русского народа являются тем самым окончанием "Этюда в багровых тонах" Алексея II Романова. \n\nДальше история рассудит и оценит полноценно вклад Алексея II Романова в благополучие своей же Родины."
 MAR_Kosygin.48.a: "Последнее примирение, уже с самим собой."
 
