 berez_exper.3.d:0 "Николай Шарин являлся одним из главных ученых в Западно-Русском Царстве. По приказу Министерства Обороны его инженерные навыки должны быть использованы на благо Родины! Ему и прикрепленной к нему команде была поставлена задача: создать новую винтовку для российской армии, или же для Царской Гвардии.\n\nПроект шел медленно, но верно. Во-первых, был выбран тип патрона, который может быть использован для нового оружия, а точнее придуман: 5,45×39мм. У такого типа патрона был очень хорошие достоинства: тяжесть ранений мягких тканей будет выше, чем от 7,62, высокая настильность, ведь чем выше настильность траектории, тем меньшие поправки по высоте приходится брать стрелку при прицеливании, а малая масса патрона и ещё высокая скорость полёта пули позволяла брать инициативу над врагом!\n\nДальше же началась разработка: материалы брали дешевые, чтобы оружие можно было легко создавать для армии. Начались испытания экспериментальных типов оружия: самый первый раз оказался... ужасным: оружие просто не выдержало давления, которое создавала пуля. Начался круговорот экспериментов в природе: один раз оружие взорвалось, другой раз оно расплавилось, в третий раз конструкция не выдержала и просто развалилась.\n\nИм нужно было больше времени на подготовку... Но время проверки приближалось... Название они придумали за день до приезда Белозерского, который должен сам посмотреть на данное детище. Назвали они его АО-63. Когда же началась \"проверка\", ученые нервничали: а вдруг что-то случится плохое, что все пойдет не по плану, и их потраченные дни и ночи пойдут коту под хвост? Больше нервничал, конечно же сам Николай.\n\nОдин из телохранителей Белозерского взял автомат и начал шмалять из него по разным целям. Ученые молились, чтобы ничего плохого не случилось, однако судьба решила иначе. Не успев и потратить и половину очереди, как оружие просто взорвалось от давления в руках солдата. Все понимали, что Белозерский будет недоволен. И он БЫЛ недоволен:\n\n- Это что ещё было? На это мы потратили все наши средства? На это я приехал посмотреть в 7 часов утра? Вы даже пушку собрать не можете так, чтобы ничего не взорвалось! АО-63 или как вы там блин назвали это \"Достояние Русской Инженерии\" закрыт и забыт!\n\nБелозерский вышел из экспериментальной комнаты, оставив ученых в страхе."
