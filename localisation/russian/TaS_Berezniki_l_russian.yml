 MAR_Order_New_Church:0 "Новая младоросская церковь"
 MAR_Order_New_Church_desc:0 "Наше сотрудничество с Гайнами оказалось выгодным как для нас так и непосредственно для жителей Гайнов и представителей ордена. В результате чего стоит продолжить действовать и дать представителям ордена полное право на управление церковью."
