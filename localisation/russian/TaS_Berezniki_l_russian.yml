 POLITICS_VLADIMIR_ZHIRINOVSKY_DESC:0 "Владимир Вольфович Жириновский, кадровый офицер из Казахстана, оказался в нужном месте в нужное время. Поднявшись на участии в "добровольческих бригадах", воевавших на стороне Иракских курдов, именно он возглавил группу, получившую приказ взять Багдад под непосредственный контроль, после чего неожиданно для себя стал главой русской колонии, провозглашенной Царём Белозерским. \n\nТеперь режиму Жириновского угрожают исламисты, баасисты и прочие радикалы всех сортов, но они не пугают этого верного последователя либерально-демократических идей. О его невероятной харизме и зажигательных речах уже ходят легенды, и многие считают, что он лично готов встать штыком к штыку с врагом с криком "Не сметь стрелять по Багдаду!" 
 
