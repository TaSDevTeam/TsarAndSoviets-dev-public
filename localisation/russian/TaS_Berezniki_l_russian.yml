 MAR_Mladosocialism_Rise:0 "§BРоссия увидит, что такое§! §oмладосоциализм§! §Bна самом деле§!"
 MAR_GIL_DESC:0 "Владимир Гиль, не смотря на все его явные полководческие таланты, является весьма загадочной фигурой с явно какой-то тайной в своей жизни. Эта тайна известна только ему, и возможно это к счастью, поскольку этот секрет является крайне мрачным для обычного обывателя.\n\nГиль служил в Советском Союзе весьма успешно, поскольку к началу войны он уже был подполковником. Однако, летом 41-го года он попадает в плен немецким войскам, и резко он становится одним из коллаборационистов Германской оккупации. Неизвестно, что конкретно побудило это сделать: то ли холодный расчёт на выживание, то ли искренняя ненависть к Бухарину, но как бы то ни было, он стал служить не просто в рядах армии Нацистской Германии, а в рядах СС, организовав первую русскую национальную бригаду СС «Дружина». Сам же Гиль принял позывной «Родион». Тем не менее, о том, что он перешёл на чужую сторону у советского руководства не было, по крайней мере он числился как потерявшийся без вести.\n\nТем не менее, служба в СС оказалась сравнительно недолгой. По началу он эффективно уничтожал партизанские отряды, но позже его «Дружина» перестала справляться со своими задачами, и кроме этого закрались явные подозрения, что он сам сотрудничал с партизанами. Этого мы уже явно не узнаем, только сам Гиль знает всю правду. За это командование отправило Гиля на границу линии «А-А», и возможно уже в это время он придумал, как он перейдёт обратно на сторону Красных.\n\nНезадолго до начала Западнорусской войны он вместе со своим отрядом перешёл на сторону Западно-Русского Революционного фронта, конкретно в том участке, где был Тухачесвкий. На все вопросы о том, чем он занимался, то он говорил, что был в плену и его принудили к сотрудничеству. Ему поверили, и его тут же определили под управление парой дивизий, которые были под началом Красного Наполеона. Сам же Гиль, ещё кроме этого, сам же сдал многих членов СС и своих бывших сотрудников, от чего во время войны особенно долго выискивали тех или иных лиц, чтобы их наказать сполна. Порою, рукой самого Гиля.\n\n После поражения красных в Западно-Русской войне и распада фронта, Гиль был окончательно разочарован в идеалах коммунистов. Но, вскоре он увидел потенциал в идеях младороссов, которыми руководил Казем-бек, и в конечном итоге, спустя 2 года после окончания Западнорусской войны, он тайно бежал из рядов ЗРРФ и очутился в Березниках.\n\nЗа эту жизнь он по сути предал трижды своих руководителей. Сначала при Бухарине, затем при немцах, и наконец при Егорове. Удивительней то, что о нём знает совсем немного людей, и возможно это только к лучшему, потому-что он явно не заслуживает жизни. Этого же понимает и сам Гиль, и он стремится искупить свою вину сполна – чего бы это не стоило."
 
