 MAR_Sergey_Belozerski_sec_desc:0 "Сергей Сергеевич Белозёрский-Белосельский - Родился в старой именитой семье, восходящей своими корнями к династии Рюриковичей. В 1911 году поступил в Пажеский Его Императорского Величества корпус, который окончил в 1914 году с производством в чин корнета лейб-гвардии конного полка. Белозёрский также участвовал в первой мировой войне, которую закончил в чине штабс-ротмистра, командуя вторым дивизионом полка.\n\nВо время гражданской войны воевал в белой армии генерала Юденича, а после поражения белых бежал в Британию, в конце-концов очутившись во Франции. Однако начало войны Сергей Сергеевич застал снова в Великобритании, где вступил в Королевские Воздушные Силы, и после кровопролитных боев эвакуировался вместе с остатками армии страны в США. Однако там Белозёрский не сдался, и продолжил службу в армии США, но уже в начале 50-х ушёл в отставку в звания Майора.\n\nС началом Западно-Русской войны потомк Рюриковичей был завербован ЦРУ как военный эксперт для операции "Солнце”, и в последствии он отправился вместе с Младороссами в Россию, где и стал министром обороны под руководством Казем-Бека.\n\nБелозёрский, несмотря на своё прошлое, стремиться помочь своей родине, но только время покажет, как он это будет делать."
