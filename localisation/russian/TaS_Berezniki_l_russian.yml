 MAR_forced_syncretisism:0 "Зарождающийся Синкретизм"
 MAR_forced_syncretisism_desc:0 "Роспуск младоросской партии 20 лет назад привёл к значительной стагнации идеи «царя и советов», в результате чего на текущий момент синкретизм мало понятен простым людям и, в лучшем случае, представляет из себя наброски идей. Необходимо будет развить теорию и применять её на практике, чтобы исправить эту проблему."
 
 MAR_regent_without_tsar_1:0 "Регент без Царя"
 MAR_regent_without_tsar_1_desc:0 "Александр Казем-Бек, глава Березниковского губернаторства, объявил себя регентом, но главный вопрос в том, чьим регентом он является. Владимир III царствует в Вятке и ему не нужна помощь, но в Березниках люди прекрасно понимают, что Владимир - не их царь. Так что сейчас губернаторство находится в подвешенном состоянии, и скоро Александру Львовичу, если он надеется спасти Березники и всю Россию, придётся отдать власть в руки новому царю."
 
