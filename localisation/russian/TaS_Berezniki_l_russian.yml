 POLITICS_MIKLAY_KAZAKOV_DESC:0 "Марийский народ долгое время был лишен своей государственности любым Hоссийским государством и его преемниками, которые правили им. Несли ли они красное знамя социализма или триколор, было все равно, но Николай Иванович Казаков поставил целью своей жизни изменить это. Поскольку победа Антикоммунистической гвардии на Западе России стала почти неизбежной, он сплотил этнических марийцев по всему региону, чтобы присоединиться к Марийскому полку, который сражался бок о бок с Гвардией. Прозванный своими соотечественниками "поэтом-воином", поскольку он всегда сохранял страсть к поэзии и литературе, Казаков был очевидным выбором для того, чтобы стать лидером первого этнического марийского государства, и таким он и стал.\n\nРеспублика стала ещё одной историей успеха для Северной России, поскольку Казаков стабилизировал её и надеется на сотрудничество и солидарность с другими государствами Идель-Урала, а также с Архангельском."
 
 TaS_leader_name_Sergey_Belozerskiy:0 "Сергей Белосельский-Белозерский"
 TaS_leader_name_Sergey_Belozerskiy_Tsar:0 "Сергей I"
 POLITICS_SERGEY_BELOZERSKI_DESC:0 "Младоросская Россия очистилась от тёмного прошлого благодаря своим добродетелям и решительностью возродить нацию из пепла. Мы смогли это сделать благодаря стараниям всех неравнодушных к нам. Среди таковых оказался и нынешний царь Сергей Белозерский.\n\nИзбранный Земским собором, царь достоин прозвища "Царя-генерала", поскольку в Березниках он занимал военные должности. До недавнего времени он занимал пост главы Вооружённых Сил Березников, а ещё раньше служил Николаю II и в американской армии. Он вернулся на Родину, чтобы помочь своим гражданам вернуть былое величие, и это величие могут восстановить только Младороссы.\n\nТеперь, когда он оказался у власти, Белозерский осознаёт всю свою ответственность, возложенная на него. "Царь-генерал" является опытным управленцем, и он прекрасно понимает, каким образом нужно править страной. Его твёрдая хватка и горячее сердце Младороссов помогут в этом деле. Его поддерживает вся страна, и он должен оправдать ожидания этих людей. Предстоит сделать ещё много работы над тем, чтобы установить порядок в России, и ещё больше для того, чтобы объединить всю Родину под единым флагом. Белозерский не должен посрамить своих предков, и он в этом преуспеет и превзойдет их." 
 POLITICS_SERGEY_BELOZERSKI_70S_DESC:0 "Царь-генерал Белозерский сумел объединить всю свободную Россию под своим правлением. Он, как дальний потомок Рюриковичей, смог доказать всем, что он является истинным наследником своих великих предков, и теперь его никто не упрекнёт в том, что он - лжец и самозванец. Все враги были низвергнуты и скинуты с власти их же псевдо-государств, неважно каким уже образом.\n\nСочетая лучшее от современности и прошлого режима, он заслужил титул настоящего младоросского, избранного царя. Русский народ поднялся и вновь готов идти дальше, невзирая на ужасные события прошлого. И тем не менее, кое-где он всё-таки приврал - власть всё же сильнее у царя, и возможно, это только к лучшему, потому что были достигнуты такие большие успехи. И возможно, корни сильной власти исходят к царской России, которая сгинула более полвека назад.\n\nИ всё же, Белозерский не планирует на этом останавливаться. Нет ничего, что могло бы теперь сдержать русский народ от праведной мести за поражение в Великой Отечественной войне. Русский народ освободит Москву, и это нам самой судьбой предначертано, как и то, что Белозерский выйдет из схватки за всю Россию победителем.\n\nНекоторых вводит в беспокойство, однако, достаточно преклонный возраст, который уже даёт о себе знать. Времени нет на раздумий, поэтому Россия будет готовиться к священному походу, как это сделали Минин и Пожарский.\n\n§RНа Москву§!."
