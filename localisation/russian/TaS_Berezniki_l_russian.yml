 MAR_smuta.24.t:0 "Гордыня"
 MAR_smuta.24.d:0 "Антипин в своей манере был спокоен, даже сейчас. Он все еще не мог свыкнуться со своим титулом. Кажется, еще вчера он был обычным трактористом, а сегодня он буквально первый после бога. Да что уж там, никакой он уже никакой не Мишка Антипин, он…\n\n«Патриарх Вятский и всея Руси Сергей» - в очередной раз, сладостно повторил он в своей голове. Он стоял посреди собора, и думал о том, что теперь все это его владения. Его.\n\nИ все-же, от такого смакования, недалеко и до гордыни. Сергей поумерил свой пыл, напомнив себе, что он первый только лишь после бога, и должен был отныне всюду и всегда изъявлять его волю.\n\nСергей опустил взгляд на жертвенник. Провядя рукой по гладкому, блестящему дискосу он второй рукой взял в руку наполненный вином потир. В красной жидкости он, как в зеркале увидел свое отражение. Оно показалось ему таким странным. не чумазый тракторист, не усталый солдат… нет, на него из бокала смотрел бородатый мужчина, будто бы уже старик. На патриарха снова накатило сладострастие, кажется ему уже было плевать на то, насколько грешна гордыня. Он был наместником бога на земле, настоящим, а не самоназванным, как эти напыщенные тучные корононосцы. Мысли Сергея прервал телефонный звонок. Трезвон телефона вернул его в реальный мир. Спешным шагом он ушел за алтарь, в подобную кабинету комнату. Подняв трубку он услышал знакомый голос Казем-Бека:\n\n- Здравствуйте Михаил, или точнее уже Сергей.\n\n- Приветствую Александр Львович.\n\n- Поздравляю вас, ваше становление патриархом – знаменательное событие для России, и всего православного мира. вы поныне занимали важную должность в нашем государстве, а теперь ваша роль еще больше возросла.\n\n- Благодарю вас, ваше поздравление для меня очень важно.\n\n- Хм, - Казем-Бек коротко хихикнул. – Вы без сомнения и сами это понимаете, но все-же я должен напомнить: Вы очень высоко поднялись, притом небольшой срок. И в первую очередь именно благодаря своему уму и рассудительности. Тем не менее, в таком положении легко потерять ориентир, и перестать трезво оценивать свои возможности. Не забывайте, что абсолютная власть есть только у Бога…"
 MAR_smuta.24.a:0 "А вы не Бог"
