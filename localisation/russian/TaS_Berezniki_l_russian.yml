 MAR_volunteer_category_desc:0 "Баланс сил в трёхсторонней холодной войне между ОСН, Нацистской Германией и Японской Империей весьма хрупкий. Каждая из сторон старается влиять всеми способами, но в конечном итоге всё сводится к непрямым конфликтам между тремя сторонами на территории других, совершенно несвязанных между собой государствах. Они поддерживают лояльные им режимы и спонсируют те группировки, которые могли бы помочь им в этой непростой борьбе за превосходство в холодной войне. \n\n Наша русская геополитика сводится к тому, что в конечном итоге нам также придётся поддерживать лояльные нам режимы. Если мы хотим переиграть Нацистскую Германию, то мы должны будем вмешиваться в военные конфликты других стран, чтобы поддерживать если не про-российские, то как минимум те силы, что не стремятся к сотрудничеству с Германией. Мы таким образом сможем обратить как можно больше стран на свою сторону. Возможно в будущем это сыграет ключевую роль. \n\n §YНа данный момент мы можем поддержать отправкой русских добровольческих дивизий в следующие страны §!\n[MAR_Iraq_string][MAR_Egypt_string][MAR_Oman_string][MAR_Iran_string][MAR_Yemen_string][MAR_Saudi_string][MAR_Congo_string][MAR_Sudan_string][MAR_SSudan_string][MAR_Spain_string][MAR_Portugal_string]"
 
