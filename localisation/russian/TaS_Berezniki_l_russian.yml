 MAR_Kosygin.69.t:0 "Бог - не Тимошка"
 MAR_Kosygin.69.d:0 "Капитан КГБ Иванов вновь переступал порог церкви. Не то чтобы он был искренне верующим человеком. Даже церковь он посещает только раз в месяц если, конечно, никаких происшествий не происходит да и то исключительно по зову долга.\n\nОколо входа уже стоял отец Григорий высокий, немного полноватый мужчина в чёрном одеянии чьи лучшие годы уже давно прошли.\n\n— Здравствуйте, отец, и вот я снова прихожу сюда\n\n— Здравствуй, Гриша, может пройдёшь в этот раз? Я чаю могу разлить\n\n— Извиняйте Григорий, не могу в этот раз. Так что?\n\n— Кхм, ну как знаешь — оглядевшись священник запустил руку в свой балахон и через несколько секунд достал оттуда блокнот с записями. После чего лёгким жестом оторвал листочек и собирался уже передать сотруднику.— Записи всех исповеданий за месяц, ничего криминального тут нет, может в этот раз не будешь чужие страдания читать?\n\n— Ну, есть тут что-то или нет решать мы будем. Благодарю за сотрудничество — произнёс сотрудник и забрал лист из рук священнослужителя.\n\n— Как знаешь. Если что тоже заходи, твоё то я никому не передам.\n\n— Не могу я так отец, профессия запрещает."
 MAR_Kosygin.69.a:0 "Каждый получит что заслужил."
 
