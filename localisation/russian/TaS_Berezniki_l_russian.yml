 UZB_Alexander_Rutskoj_desc:0 "Жизнь Александра Руцкого началась очень трагично. Надежды его семьи распались в прах с поражением Советского Союза, а отец чудом выжил в мясорубке русского междуцарствия. Руцкому рано пришлось научиться пользоваться автоматом, поэтому его способности быстро оказались признаны тем полевым командиром, которому он служил. "Саня Бешеный", капитан отряда наемников воевал не за идею, а тем, кто больше платил. Однако это изменилось, когда его ребята встретились с профессиональными войсками Белозерского в финальной войне за объединение всей России. После нескольких трибуналов и чистосердечного признания он поступил на службу в царскую армию, где оказался так же востребован. \n\nТеперь, с личного позволения Царя Белозерского, солдат тысячи войн нашел свой покой как устроитель русского порядка в Туркестанских степях."
