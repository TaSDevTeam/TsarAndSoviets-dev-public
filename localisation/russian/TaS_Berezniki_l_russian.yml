 MAR_Order_Military_Squads:0 "Отряды умиротворения ордена"
 MAR_Order_Military_Squads_desc:0 "Территории России невероятно широки… и наполнены бандитами, мародерами и прочими опасными элементами общества. Однако у Ордена Святого Георгия есть решение данной проблемы"
 MAR_Order_Military_Squads_tt:0 "§BНужно гарнизонов§! §y-15%§!"
