 MAR_forpol.700.t: "Черный телефон"
 MAR_forpol.700.d: "Стол, стул, часы, лист бумаги и радио. Самое необходимое. Настроенные на местное время Марселя, часы тикали в такт с ударами сердца офицера связи МГБ. По личному распоряжению Белозерского, он должен был связаться с агентом ОАС, который сейчас ожидал его звонка. Позвони на 15 секунд раньше или позже - все старания до этого коту под хвост. Агенты ОАС были невероятно параноидальны, поэтому так шифровались. Но одновременно с этим, Рауль Салан понимал, что без поддержки извне он быстро проиграет.\n\nНаконец, после того, как секундная стрелка пробила время, МГБист спешно набрал нужную частоту и ждал. Пара мгновений и помехи прекратились. Из радио, с сильным французским акцентом, прозвучало неуместное, на первый взгляд, предложение.\n-Хотите купить хризантемы?\n-По чем?\n-412.132 франка. Советую брать по два.\n\nПосле этого связь резко оборвалась, ибо задача была выполнена. Связь была установлена и теперь осталось лишь умножить цену "хризантем" на два, чтобы получить координаты канала, по которому будет осуществляться постоянная связь с правительством Салана."
 MAR_forpol.700.a: "И почему Белозерский выбрал именно ИХ?!"

 MAR_forpol.701.t: "Громко и четко"
 MAR_forpol.701.d: "-Месье Салан? \n-Да, месье Белозерский. Я узнал ваш голос с того времени, когда какой-то американский журналист брал у вас интервью.\n-Признаюсь, связаться с вами по радио напрямую, особенно после всех мер предосторожности, которые были до этого, ощущается необычно.\n-Теперь они не нужны. Тогда, когда патриоты Франции сражались с предателями, идиотами и бандитами, эти меры были жизненной необходимостью.\n-От Лиона и до Бордо, власть ОАС над Францией абсолютна, не так ли?\n-Северные регионы до сих пор оккупированы Гиммлером, да и про Эльзас-Лотарингию тоже никто не забыл.\n-По поводу этого я и хотел поговорить, месье Салан. Видите ли, мы поддержали именно вашу сторону именно потому, что вы являетесь истинными патриотами Франции.\n-И долг каждого патриота Франции в наши дни - отомстить Пакту за десятилетия унижения. Поверьте мне, мы выполним свою часть сделки, месье Белозерский."
 MAR_forpol.701.a: "-Великолепно. В таком случае, предлагаю обсудить наши дальнейшие проекты."

 MAR_forpol.702.t: "Радиомолчание"
 MAR_forpol.702.d: "Одиночество Белозерского разбавлял горький вкус виски, перемешанным с чаем. Пытаясь найти нужную радиостанцию, он прислушивался к каждому треску помех и каждому электронному писку. Но все безуспешно. Последний раз, когда он и Салан связывались по этому каналу связи, который утверждал ему, что несмотря на ряд "незначительных" неудач на фронте, ОАС еще отвоюет Францию из рук бандитов, идиотов и пособников иностранных держав.\n\nИрония заключалась в том, что именно после последних слов, на фоне слов Салана были отчетливо слышны выстрелы и взрывы, после чего связь прервалась."
 MAR_forpol.702.a: "Еще один потенциальный союзник Белозерского был потерян"

 MAR_forpol.710.t: "Операция "Санкьюлот""
 MAR_forpol.710.d: "Покрытое шрамами, рубцами и морщинами лицо Гиля исказилось в неописуемой смеси эмоций гнева, недоумения и отвращения. Его взгляд был направлен на приказ, подписанный Косыгиным о снаряжении и отправке добровольческих дивизий в Францию, а конкретно - в помощь революционной армии Жака Соважо. Безумие! Сам Гиль тоже думал отправить войска во Францию, но не революционерам, а наоборот - ОАС. У Гиля было достаточно доводов и аргументов для Косыгина, но теперь это уже не было важно. Важным оставалось лишь одно - согласится ли Гиль с этим? Конечно, воля Косыгина будет исполнена, но без подписи Гиля она будет исполнена со значительным замедлением. Но будет ли это иметь хоть какой-то смысл? Да, это будет значимым жестом несогласия с внешней политикой Косыгина, но будет ли это полезно для России? Нет, не будет.\n\nТяжело вздохнув, Гиль поднял упавшую на пол ручку и подписал приказ."
 MAR_forpol.710.a: "Гилю оставалось надеяться, что Косыгин знал, что делал."

 MAR_forpol.711.t: "Капелька доверия"
 MAR_forpol.711.d: "Красное солнце напекало лысину Гиля. Несмотря на необычно теплую погоду в этот день, Гиль должен был быть при полном параде. И не мудрено, ведь из далекого Бордо на родную землю вернулись русские освободители Франции. Те, чьими силами был отвоеван не просто очередной союзник для России, но более того - социалистическое государство прямо у границ Третьего Рейха. Эта война безусловно была победой русского оружия и русской дипломатии. И Гиль был этому несказанно рад.Доверившись Косыгину, Гиль избавился от тех опасений, что терзали его эти месяцы. Его сердце освободилось от еще нескольких грехов и страхов. В конце концов, что может быть лучше, чем понимать, что в эти мрачные и изменчивые времена у тебя есть надежный товарищ, на которого можно положиться? Увидев первые колонны русских добровольцев, над которыми веял алый флаг Народного Царства, Гиль надел фуражку и застыл в воинском приветствии."
 MAR_forpol.711.a: "Русские пришли из Франции с победой. Снова!"

 MAR_forpol.712.t: "Неоправдавшиеся ожидания"
 MAR_forpol.712.d: "Тяжелый дождь барабанил по фуражке Гиля. Сегодня, он присутствовал на похоронах офицера, погибшего в боях за Клермон. Он хоть и не знал его лично, но знал, что он был храбрым и способным воином России. Этот человек еще долго мог служить России и принес бы ей много блага. Но теперь, благодаря безрассудности Косыгина, он лежал в черном гробу.\n\nЕще один грех тяжким грузом пал на душу Гиля. Именно он, хоть и не прямо, был причиной смерти доблестного русского офицера. И ради чего? Ради каких-то французских социалистов?! Глубоко вздохнув, Гиль выпрямился и отдал честь, пока гроб медленно опускали в землю."
 MAR_forpol.712.a: "Еще одно внутреннее противоречие."

 MAR_Kosygin_french_civil_war_desc:0 "Режим Виши наконец пал и теперь самые разные движения пытаются заполучить контроль над Францией. В хаосе войны французские революционеры решили поднять оружие. Мало кто верит в их победы однако мы должны поддержать отчаянных революционеров в этот нелёгкий час."
 MAR_french_civil_war_desc:0 "Режим Виши наконец пал и теперь самые разные движения пытаются заполучить контроль над Францией. Элитная армейская группа под председательством Рауля Салана смогла закрепиться на юге и мы должны оказать им поддержку."
 
