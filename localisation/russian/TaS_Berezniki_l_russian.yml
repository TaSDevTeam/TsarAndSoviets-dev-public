 MAR_Order_kazakh_mission_desc:0 "Земли Казахстана полны песком, пустнями и… безбожниками, многие люди здесь в трудный час отвернулись от истинной веры предпочтя ей ислам или что либо хуже. Орден Святого Георгия это исправит."
 
 MAR_Order_new_purpose:0 "Новый путь Ордена"
 MAR_Order_new_purpose_desc:0 "Орден Святого Георгия находившийся в подвешенном состоянии после реформ Казем-Бека в конце концов раскололся во время восстания престола. Несмотря на то что большая часть представителей поддержали именно наше правительство существование подобной обособленной ячейки может сильно навредить нам в будущем. Почему следует уже сейчас направить орден в правильное русло."
