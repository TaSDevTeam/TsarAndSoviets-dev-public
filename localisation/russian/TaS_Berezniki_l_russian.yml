 POLITICS_ALEXEY_KOSYGIN_DESC:0 "Если и можно сказать что-либо про Алексея II Романова - так это то, что его победа на Земском соборе была неожиданностью. Опытный политик Республики Коми смог набрать достаточно популярности, чтобы стать царём нового царства.\n\nТеперь с его прошлым, которое называли Косыгинским, было покончено. Отныне он - не какой-то сын токаря, а сын самого Николая II. Хотя правда об этом известна лишь узкому кругу лиц. Возможно, это всё вскроется, но сейчас думать об этом не стоит.\n\nПока это будущее не настало, а прошлое было переделано, пришло время менять настоящее. Алексей II Романов имеет амбиции на объединение всей России. Он не будет останавливаться перед этой целью ни перед чем, но параллельно этому он должен оправдать титул «Народного царя». Кто знает, что из этого выйдет в действительности."
 POLITICS_KOSYGIN_POSTBOMB_DESC:0 "Если и можно сказать что-либо про Алексея II Романова - так это то, что его победа на Земском соборе была неожиданностью. Опытный экономист смог набрать достаточно популярности, чтобы стать царём нового, и что самое важное, народного царства.\n\nОднако лишь став монархом, Алексей понял всю тяжесть короны. Старые младороссы пытались манипулировать новым царём, ограничивая стремления в построении нового государства. Неожиданное спасение принёс теракт, с одной стороны освободивший царя, а с другой — поставивший новообразованное государство на грань коллапса.\n\nНо сейчас Алексей II является полноценным правителем, и именно он определяет дальнейший путь государства. И сейчас требуются экстренные меры. Пришло время положить конец эпохе раздробленности, пусть предатели трепещут, ибо красный царь собирается забрать своё по праву."
 
