 berez_world_news.1.t:0 "[Get_newspaper_header]Сергей Белозерский объединяет западную Россию"
 berez_world_news.1.d:0 "В результате кровопролитных конфликтов, Березники под руководительством Белозерского и его премьер-министром Казем-Беком завершили объединение западных регионов России и люди с надеждой смотрят, в светлое будущее. После торжественного избрания царя, Западная часть России была объединена в кратчайшие сроки. Но не смотря на политику направленную на улучшение благосостояния граждан, в некоторых регионах всё ещё присутствуют ячейки сопротивления, что желают вернуть строй под которым они жили. На мировой арене объединение западной части России мало кто отреагировал, ведь страна, что долгое время была раздроблена и уничтожала сама себя, объединилась слишком быстро, а человек стоявший у руля, был малоизвестен. Но несмотря на всё это, правительство Белозерского решительно настроено уладить все конфликты, как в своем регионе, так и по всей России."
 berez_world_news.1.a:0 "Восславим же Царя!"
 berez_world_news.2.t:0 "[Get_newspaper_header]Регент объединяет западную Россию"
 berez_world_news.2.d:0 "После окончания бомбардировок Германии Западной России началась борьба воинствующих генералов за контроль над Западной Россией. В Битве за Европейскую Россию выиграли Березники, которые ранее зависели от Вятки и Владимира III. Армии воинствующих генералов долго сопротивлялись, но в конце концов они все сложили оружие или были убиты.\n\nУ всех возник вопрос – что делать дальше? Казем-бек сегодня утром объявил, что Битва за Западную Россию окончена. После этого он объявил, что Земский собор решил отдать власть Марии Романовой – дочери Владимира III Романова, который был свергнут у себя в Вятке. Но пока Мария ещё не достигла возраста для управления страной, регентом будущей царицы России будет Казем-бек.\n\nКроме этого, страна была реорганизована в Западно-Русское Царство, и следующей целью государство видит в восстановлении территорий от воинствующих генералов и подготовка к новой объединительной войне с врагами на Востоке. Сибирь и Дальний Восток должны войти в состав России либо мирным, либо военным путем. А меж тем Россия должна будет восстанавливать своё благополучие, народ будет процветать."
 berez_world_news.2.a:0 "Вечная слава павшим героям."
 berez_world_news.3.t:0 "[Get_newspaper_header]Алексей II объединяет Западную Россию"
 berez_world_news.3.d:0 "В результате кровопролитных боёв с воинствующими генералами вырвалась маленькая территория на окраине Западной России – Березники. Ранее зависимые от Вятки, они самостоятельно развились и захватили своих соседей одним за другим. Теперь, когда битва за Западную Россию окончилась, Березники нуждаются в реорганизации.\n\nКазем-бек, ранее лидер Березников, объявил, что он складывает свои обязательства управления страной и передаёт их чудом выжившему Алексею Романову, который был избран по результатам Земского собора. Сам Казем-бек по указанию нового Царя Романова становится Премьер-министром страны. Легенда гласит, что Алексей Романов бежал из того злополучного Ипатьевского дома и его приютил у себя сам Бухарин, он дал новую легенду и фамилию, и вплоть до недавнего времени скрывался под фамилией Косыгина. \n\nБерезники, после передачи власти Казем-беком Романову, реорганизовываются в Западно-Русское Царство, и первым же обещанием Романова стало недопущение ошибок прошлого и пообещал, что в конечном итоге Россия станет самой благополучной страной в мире."
 berez_world_news.3.a:0 "Неожиданный поворот событий."
 berez_world_news.4.t:0 "[Get_newspaper_header]"Народное царство объединило всю Россию!"
 berez_world_news.4.d:0 "Ещё совсем недавно, менее чем за десятилетие Россия, некогда разваленная на множество территорий, руководимых полевыми командирами, вновь стала единой. Весь мир ожидал, когда закончится эпоха разделённой России, чтобы наладить дипломатические отношения с единым правительством. И это правительство стало единым только под руководством Младороссов и Царя Сергея Белозерского.\n\nУдачное сочетание монархических и социалистических идей привели к тому, что русский народ избавился от ошибок прошлых правительств и вобрало в себя всё самое лучшее от царской и советской России. Политологи заявляют, что с появлением единой России баланс сил в Холодной войне изменится, но не знают в какую именно из сторон.\n\nБелозерский уже заявил, что все враги России, которые навредили ей когда-либо заплатят за всё, что наводит на мысли, что Народное Царство будет идти своей, неизведанной дорогой."
 berez_world_news.4.a:0 "Да здравствует молодая Россия!"
 berez_world_news.4.b:0 "Царь и Советы? Интересное сочетание."



 
 ### SERGEI BELOZER POLITIC ###
 
 MAR_pervii_ukaz:0 "Первые указы"
 MAR_pervii_ukaz_desc:0 "Теперь, когда Белозерский стал Царём и страна стабилизировалась можно заняться созданием первых указов. Когда-то давно мы пожертвовали условиями рабочего труда для того, чтобы подготовить страну к борьбе за Западную Россию. Теперь, когда битва за Западную Россию была выиграна нами, то теперь стоит подумать над тем, чтобы облегчить жизнь нашим рабочим. В конце концов они этого заслуживают."
 berez_belozerski.1.t:0 "Первые Указы"
 berez_belozerski.1.d:0 "- Царь, настало время делать первые указы. Каков будет первым вашим указом? – Спросил его советник.\n\n- Нашим первым указом и нашим шагом соответственно, друг мой, будет выполнение предвыборных обещаний народу. Мы обещали начать развивать благосостояние народа и теперь пора нашу идею воплощать в жизнь. – Сказал Белозерский с определённым тоном уверенности.\n\n- Но одобрят ли промышленники такие ограничения? – Сказал с некоторым недоверием советник. – Ведь они являются теми, кто нас поддержали на Земском соборе.\n\n- Они нас одобрили не за это. Кроме этого, наши условия труда не должны быть критичными для нашей зарождающейся промышленности и к тому же они не будут очень сильными. Да, мы в определенном смысле утратим производительность на заводах, но рабочие сейчас страдают от переработок за своими станками. Закон, который мы издали перед битвой за Западную Россию распространяется на всю Западную Россию, чего не должно быть, да и сейчас в этом нет никакой необходимости. Поэтому мы должны решить этот вопрос.\n\n- Как скажете. Я готов работать с вами.\n\nЧерез некоторое время Белозерский внимательно смотрел за готовыми указами, которые подготовили его советники. Много раз ему приходилось отказываться от тех или иных указов в силу сыроватости их исполнения и требовал от своих подчинённых введения уточнений и заставлял полировать каждый аспект вопроса до блеска. В конце концов Белозерский наконец-то сказал, что эти варианты указа являются достойными и можно выпускать в свет. Наконец он сделал подпись, которая поможет увеличить благосостояние населения."
 berez_belozerski.1.a:0 "Одобрено, привести в исполнение."
 
 MAR_integratia_chinov:0 "Интеграция чиновников"
 MAR_integratia_chinov_desc:0 "Наше государство объединяет под собой огромные земли от Уральских гор до границы с Московией. Это, тем не менее, очень большая территория, которую контролировать тем не менее очень тяжело. Из-за того, что у нас недостаточно чиновников в нашем государстве возникли проблемы с административной нагрузкой, которая не даёт нам возможности нормально развивать страну. Даже тот указ, который мы издали, внедряется в обиход с большими трудностями.\n\nВо время эпохи враждующих генералов на территории Западной России эти самые псевдоруководители пытались создать подобие государства. Любое государство, даже такое, которое лишь формально может претендовать на звание таковой, нуждается в чиновниках, и эти воинствующие генералы преуспели в этом. Поэтому мы должны интегрировать в свои ряды тех чиновников, которые работали раньше на своих господ, и таким шагом мы облегчим себе управление страной."

 MAR_svoboda_vibora:0 "«Свобода» выбора"
 MAR_svoboda_vibora_desc:0 "В нынешнее время невозможно править государством самодержавной властью. Каким бы ни был сильным правителем, каким бы он ни был умным, он в настоящее время нуждается в поддержке со стороны народа и власти. Ошибка 1917 года заключается в том, что Царь был слишком далёк от народа, и отсутствия реальной связи с ним дополнительно ослабило политическую силу государства.\n\nМы не допустим этого. Наша Младоросская идеология предполагает, что народ будет так же участвовать в управлении государства. Мы должны создать конституционную монархическую систему с парламентом, где будут представлены основные партии страны. Конечно, же, не без некоторых условий..."
 berez_belozerski.2.t:0 "«Свобода» выбора"
 berez_belozerski.2.d:0 "Несмотря на то, что мы хотим избежать ошибок 1917-го года мы должны понимать, что впадать в другую крайность нам крайне нежелательно. Власть Царя и власть народа должны дополнять друг друга, а не перетягивать друг у друга. Совершенно очевидно, что если мы создадим парламент, то это ослабит позиции официальной власти. Однако без него и не обойтись, потому что мы повторим ошибку Царя Николая II. Следовательно, нам нужно сделать процесс создания партий в парламенте сложным. Если надо, очень сложным.\n\nТак и было принято решение об подготовке создания парламента. Белозерский попросил своего премьер-министра Казем-бека начать подготовку реформы создания парламента. Это сложная задача, которую надо доверить только опытному политику. Как бы странно ни звучало, но Казем-беку долго работать не пришлось, поскольку у него были уже изначально некоторые заготовки. Он сам понимает всю необходимость и всю опасность парламента как такового, и поэтому он с ходу сделал законопроект.\n\nПо проекту Казем-бека парламент должен называться Верховным советом, состоящий из 1000 человек, среди которых 750 человек должны быть представители Младоросской партии. Остальные 250 человек – это люди, которые представляют другие политические партии в стране. Причём политические партии должны создаваться в соответствии с законом, который выйдет параллельно закону по верховному совету. По замыслу, чтобы создать партию, необходимо выполнять целый ряд требований, которых насчитывается порядка 20 штук. Это непременно усложнит задачу по созданию партии, которая будет против Младороссов.\n\nНаличие таких требований в конечном итоге приведёт к тому, что в стране будут созданы партии, которые будут подчиняться государству. Наличие таких партий создаст иллюзию выбора у граждан, когда как на деле его нет. Всё уже решено.\n\nПрава и обязанности Верховного совета Казем-бек обозначил. Этот орган власти может наложить вето на законы Царя, может сам выдвигать законы Белозерскому, предлагать министров Царю и тому прочее. Но этого мало. Казем-бек предложил вариант, где у Белозерского в случае кризиса власти будет возможность взять власть в свои руки и полностью.\n\nБелозерский сказал уже своё слово. Он знал кому доверить столь важную работу, и он подписал этот законопроект своим «одобрено»."
 berez_belozerski.2.a:0 "Народ легко одурачить..."
 
 MAR_novia_soveti:0 "Новые советы"
 MAR_novia_soveti_desc:0 "Одними из краеугольных камней нашего государства должны являться советы. Советы, которые были при Бухаринском Союзе являлись достаточно хорошими инструментами решения проблем на местах. Однако советы были чрезвычайно политизированы и слишком слабыми без помощи государства, что привело к коллапсу экономики СССР. Мы должны учесть эту ошибку и создать правильные советы с младоросским уклоном.\n\nОднако даже в этом вопросе у нас есть некоторые сложности. У нас есть однозначно те, кто откровенно не будет приветствовать создание советов, и не переносят на дух понятие «советы». Поэтому мы должны создать их такими, чтобы они были приняты в народе."
 berez_belozerski.3.t:0 "Новые советы"
 berez_belozerski.3.d:0 "Чтобы создать младоросское государство следующим пунктом стоит создание советов. Советы по задумке должны решать задачи местного характера, и они смогут это сделать до тех пор, пока не столкнутся с проблемой вне их компетенции. Наши территории обширны и нуждаются в дополнительной реформе по снижению административного давления на наш госаппарат. Кроме этого, это же надо нам для создания конституционной народной монархии, и чтобы создать парламент нам нужна какая-то определённая база – и эта база будет найдена среди этих самых советов.\n\nМы бы могли ввести просто-напросто эти советы, но есть определённые сложности с этим. В стране есть целая группа людей ярых антикоммунистов, консерваторов и реакционеров, которые не переносят на дух это слово. Советов по их мнению быть не должно, или в лучшем случае они должны быть очень ограниченными. Таковых людей, конечно, мало, но они не понимают, что у нас будут другие советы.\n\nБелозерский поручил начать работу над законопроектом Казем-беку, и тот практически на следующий день предоставил проект учреждения советов. В них говорится, что советы будут подотчетны населению. Это означает, что граждане будут иметь право сменить своего депутата в случае, если тот не удовлетворяет их запросы. В состав советов входят граждане, непосредственно занятые на производстве, то есть исполняющие общественные и государственные обязанности наряду со своей производственной деятельностью. Статус депутата не является профессией, а скорее сопутствующей должностью. Выборным должностным лицам, оторванным от производства, назначается зарплата не больше средней зарплаты рабочего.\n\nВесь план казался весьма компромиссным. Однако Белозерский задал вопрос касательно советов, которые и будут образовывать Верховный совет. Кто туда будет входить по партийному составу? Казем-бек недолго думая сказал, что советы должны будут состоять не менее на 2/3 из Младороссов, а в соответствии с законами по регистрации партий мы можем контролировать оппозицию. Таким образом получится не потерять власть и легитимность нашей власти.\n\nБелозерский всё-же решил подписать вариант плана. Он кажется весьма компромиссным для всех групп населения, поскольку в советы могут избраться все, но в то же время голосовать смогут только те, кто имеют это самое право – депутаты от совета, и таким образом получается, что мы можем удовлетворить интересы так народа, так и реакционных групп."
 berez_belozerski.3.a:0 "Всё новое это хорошо забытое старое."
 
 MAR_graniti_gubernii:0 "Границы губерний"
 MAR_graniti_gubernii_desc:0 "Как только битва за Западную Россию окончилась, то появилась проблема с определением официальных границ областей. Многие псевдогосударства, которые существовали до недавнего времени, порой не имели чёткой границы со своими соседями, и хоть они номинально были, по факту границы были максимально свободными. Лишь там, где были наши войска было подобие границы государства. Тем не менее, но у наших администраторов возникают серьёзные вопросы касательно того, на какой же территории они будут вести свою деятельность. В итоге это приводит к тому, что порой два разных чиновника могут получить два одинаковы рапорта с одной общей территории, когда вообще-то такого быть просто не должно. Теперь мы это должны исправить, учредив чёткие границы между нашими территориями, которые станут именоваться губерниями и установить чёткие зоны действия наших губернаторов."

 MAR_cherkovni_vopros:0 "Церковный вопрос"
 MAR_cherkovni_vopros_desc:0 "Среди проблем нашей страны можно выделить особо острую проблему, связанную с вероисповеданием. В нашей стране есть много тех, кто исповедуют другие религии, такие как ислам, а есть даже те, кто веруют в различные течения христианства и даже буддизма. В нашем государстве есть некоторые политические течения, которые выступают за предоставление православия как единственно разрешённой религии на территории Западной России, а есть те, кто желают сделать светское государство. Нам нужно выбрать ту или иную сторону, в противном случае этот вопрос вызовет много проблем в будущем."
 berez_belozerski.5.t:0 "Церковные проблемы"
 berez_belozerski.5.d:0 "Белозерский в очередной раз выслушивал доклад своего министра о том, что в различных регионах страны были написаны просьбы о решении вопроса с религией. У Белозерского создалось впечатление, что одни хотят, чтобы православие стало единственно разрешённой религией, а другие просят, чтобы было светское государство. Вообще в целом, Белозерский прекрасно понимает, что если так будет дальше продолжаться, то скорее всего это будет мешать работе его администрации и в целом будет создавать напряжённость. Поэтому нужно решаться на какие-то действия.\n\nВыслушав очередной доклад, Белозерский немного подумал и решил, что..."
 berez_belozerski.5.a:0 "Мы должны опираться в первую очередь на православных, ибо их больше всего."
 berez_belozerski.5.b:0 "Мы должны стремиться к примирению всех сторон, поэтому мы не должны никого принуждать к вере."
 
 MAR_kozli_opuhenia:0 "Козлы отпущения"
 MAR_kozli_opuhenia_desc:0 "Любой режим должен показывать, что оно лучше, чем ему предшествующий. Однако наш режим не является исключительно наследником Бухаринской СССР, хоть кое-что мы оттуда и взяли. Любой мало-мальски думающий человек поймёт, что наш режим больше монархический, чем советский, и поэтому гражданин будет сравнивать Младоросскую Россию и Российскую империю.\n\nОпределённая часть людей, особенно ярых монархистов-белогвардейцев, будет считать, что лучшие времена были, когда страной правил Николай II. Но надо напомнить некоторым людям, что же сделал Николай Александрович для своей страны и к чему он привёл..."
 berez_belozerski.6.t:0 "Козлы отпущения"
 berez_belozerski.6.d:0 "Легитимность многих государств зачастую держится не на поклонении или почитанию прошлого, а на порицании всего старого, обличая всё самое плохое и доводя это до абсолюта. В первую очередь это характерно таким режимам, которые пришли совсем недавно к власти и пытаются установить прочную основу для своей легитимности - поддержку населения. К сожалению, но в нашей стране есть много тех, кто считают, что конкретно при Николае II было лучше, чем даже сейчас. Отчасти это так, но их слепая вера в ныне покойного Царя подрывает нашу легитимность, и с этим можно было бы смириться, если не популярность подобных течений. \n\nБелозерский связался с множественными типографическими магнатами для того, чтобы он поручил подготовить серию статей на тему Николая II. В переговорах с этими магнатами Царь-генерал поставил одно условие - обличить все беды и все провалы правления Николая II и показать, насколько он был на деле плохим Царём, за что тот обещал в будущем выдать им премии от имени самого Царя на весьма крупную сумму денег. Кроме этого, чтобы не было такого, что будет после этого роста коммунистических идей, мы должны будем ещё обвинить в поражении Российской Империи в первой мировой войне именно большевиков и Ленина. \n\nСпустя некоторое время редакторы этих самых газет смогли сделать несколько статей на эту тему. Если вчитываться, то можно обнаружить резкую критику правления Николая II и всех его действий. Те вещи, то немногое, что было хорошее в правлении этого Царя, были также обращены в неудачи и провалы, и всё скинули именно на Николая II. Многие, кто успел застать это время, выдали неоднозначную реакцию, многие из них не были рады тому, что такое славное с их точки зрения время превращено в позорное, однако основная масса населения поверила в эти главные тезисы. Многие статьи, которые обвиняли Николая II в некомпетентности заканчивались тем, что начались нападки и на Большевиков во главе с Лениным. Писатели статей приходят к выводу, что Ленин, вместо того, чтобы спасти Россию от поражения в войне только подтолкнула её к пропасти, и таким образом они так же повинены в падении империи. Итого выходит, что в падении России в этот период времени виноваты как сам Царь Николай II, так и Ленин и его коммунистическая клика. \n\nКоммунисты и консервативные белогвардейцы остались без поддержки со стороны населения, которое вчиталось в эти строки, и теперь влияние этих элементов значительно спадёт." 
 berez_belozerski.6.a:0 "Тот, кто управляет прошлым - управляет будущим."
 
 MAR_vspomnit_uspeh:0 "Успехи прошлого"
 MAR_vspomnit_uspeh_desc:0 "Мы уже показали истинное лицо Николая II и итоги его правления. Этим мы не только избавляемся от крайне назойливых консерваторов в нашей стране, но и показываем, что времена позора прошли. Однако если думающий человек подумает насчёт этого тезиса, то он может прийти к вопросу касательно того же прошлого – а что было хорошего в нашей истории? Русофобы внутри и вне нашей страны могут этим воспользоваться и ответить сами на этот вопрос в крайне грустной и грубой форме сказав что-то типа: «ничем, вся история России — это время позора, тёмное царство варваров с востока» и тому прочее.\n\nЧтобы противостоять их влиянию мы должны обратиться к временам Рюриковичей. Царь-генерал Белозерский сам является их дальним родственником, поэтому данное родство не только укрепит легитимность государства, но и будет вселять в надежду наших граждан на то, что легендарные времена их правления вновь придут."
 berez_belozerski.7.t:0 "Наше легендарное прошлое"
 berez_belozerski.7.d:0 "Василий, ученик средней школы, пришёл на урок истории. Так как он сейчас учится в 6-м классе, он проходит период централизации государства, и поскольку они в классе проходят уже не первый урок этот период, то его класс уже изучает времена Ивана III Великого. Учитель рассказывает с таким интересом, будто бы он сам был свидетелем всех событий, что произошло в этот период, что ученики, даже те, что не интересовались историей, слушали с затаившимся дыханием. Многие ученики вырисовывали у себя в голове картины тех событий: завоевание Новгорода, стояние на Угре, избавление Руси от татарского ига, а также создание единого Русского государства.\n\nЭти события вызывали у учеников восхищение, которое сложно было не испытывать. У многих детей они вызвали чувство патриотизма за русский народ и за своё прошлое. Некоторые ученики, как например наш Василий, пытался провести параллель с нынешними событиями и пришёл к такому выводу – Россия скоро будет так же едина благодаря усилиям нашего Царя-генерала Белозерского. Осознание этого факта заставило Василия испытать ещё большую гордость за свой народ и за свою страну, который уже скоро объединится под единым флагом.\n\nК сожалению, урок пролетел слишком быстро, многие хотели услышать продолжения этой истории, но надо было идти на другой урок. Многие после уроков начали дискутировать на эту тему после уроков. Василий рассказал о своих мыслях своим друзьям и те тоже получили некое озарение касательно параллелей этих событий, и он получил поддержку в виде одобрительных высказываний к его высказыванию.\n\nВасилий и его друзья были заряжены идеей об объединении всего русского народа против всех наших врагов, и когда-нибудь это обязательно свершится."
 berez_belozerski.7.a:0 "История циклична."
 
 MAR_uroki_zubatova:0 "Уроки Зубатова"
 MAR_uroki_zubatova_desc:0 "Ни для кого не является секретом, что профсоюзы способны распространять коммунистические идеи, которые подрывают нашу государственность и способны ввергнуть нашу страну вновь в пучину анархии. Хоть мы и считаем, что многое, что сделал Николай II за всё своё время – оказалось нежизнеспособным, есть всё же есть однозначно те идеи, которые действительно являются весьма дельными. Действительно, какое-то время революция в Российской империи сдерживалась благодаря такому явлению, как «Зубатовщина».\n\nСергей Зубатов достойно в своё время служил Царю, уничтожая всяческие революционные ячейки, маскируемые под профсоюзы. Мы должны взять на вооружение идеи Зубатова касательно профсоюзов и использовать их против подрывных элементов нашей страны."
 berez_belozerski.8.t:0 "Новая «Зубатовщина»"
 berez_belozerski.8.d:0 "Белозерский занимался сбором отчётов за прошедший месяц, чтобы составить хотя бы для самого себя какую-то полную картину происходящего в стране. Он радовался тому, что со времени объединения Западной России государство под его руководством начало подниматься и развиваться быстрыми темпами. О таком можно было только мечтать при Бухарине, и ведь действительно, всё шло достаточно хорошо. По крайней мере как это можно было видеть по отчётам.\n\nПока в кабинет не вошёл Третьяков Иванович, главный приказной внутренней безопасности Западной России. Перед этим он, конечно, спросил разрешения войти, на что он получил положительный ответ. Он вошёл достаточно быстро, даже несмотря на то, что он держал целую стопку докладов от приказа внутренних дел, на которых было порядка несколько десятков подчёркиваний карандашом об реальном положении дел. Конкретно там были помечены случаи митингов, устраиваемые практически на ровном месте без особых причин.\n\nТретьяков дошёл до стола и положил эту стопку докладов рядом с отчётами других приказников.\n\n- Что это? – Белозерский задал вопрос спустя несколько секунд, явно с выражением непонимания.\n\n— Это, мой Царь, - сказал Третьяков, взяв в руки самый верхний доклад и ища пометки, которые он успел сделать к этому моменту – принёс отчёт. Вы же знаете, что у нас в стране есть профсоюзы?\n\n- Да, я знаю, и дай я попробую угадать – ты пришёл по этому вопросу? – Задал с неким скепсисом Белозерский.\n\n- Именно. Судя по этим газетам, которые я тебе принёс, в нашей стране давно действуют подпольные коммунистические ячейки. Они расшатывают ситуацию в нашей стране не показываясь на публике и прикидываясь лишь членами профсоюза. Из-за них у нас промышленники начинают терять убытки, и самое главное – они начинают толкать рабочих на совершение революционной деятельности. Вероятно, это деятельность коммунистов из Западного фронта, которые всё-таки не смирились с поражением.\n\n- Я полагаю, ты хочешь что-то с этим сделать? – Задал вопрос Белозерский.\n\n- Именно, - сказал Третьяков – нам нужно с этим бороться. Есть у нас хороший опыт прошлого, конкретно моего коллеги по цеху в лице Зубатова. Его деятельность показывает, что так можно легко бороться с коммунистической угрозой, которая затаилась прямо сейчас внутри профсоюзов.\n\n- Интересное предложение, - сказал Белозерский, который внимательно слушал Третьяковского -, я думаю, что разрешу вам начать разрабатывать методы по борьбе с этой напастью.\n\nПросто слизать «Зубатовщину» в данной ситуации весьма сложно. Причина этому – профсоюзы, хоть и таким образом подрывают экономику, по итогу ничего сверх противоправного не делают. Поэтому мы должны сделать иначе – зарегистрировать все профсоюзы и научить их действовать не против правительства или предприятий, а пытаться добиваться компромисса в переговорах. Для этого необходимо понять разницу между рабочим и революционным движением: в первом случае целью является копейка, во втором — идеологическая теория. Такое объяснение позволит нашим рабочим не вестись на провокации со стороны этих подрывников общественного мнения."
 berez_belozerski.8.a:0 "Не всё старое является плохим."
 
 MAR_uchrejdenie_prikazov:0 "Учреждение приказов"
 MAR_uchrejdenie_prikazov_desc:0 "Наше государство развилось настолько, что теперь не является возможным полное управления всеми отраслями государства. У нас до этого были министерства, которые теперь не могут справляться с новыми объёмами задач, которые появились после объединения Западной России. Мы должны реорганизовать управление страной и учредить новые государственные органы центральной власти."
 berez_belozerski.4.t:0 "Приказы"
 berez_belozerski.4.d:0 "Говорят, что всё новое – это хорошо забытое старое. Пожалуй, то, о чём пойдёт речь, является весьма актуальным, поскольку Белозерский решил заняться вопросом администрации. В данный момент этот вопрос очень важен, поскольку сверхрасширение угнетает государственный аппарат, который только-только недавно сравнительно появился.\n\nБелозерский наблюдает за тем, как некоторые чиновники не могут справиться с тем объёмом работы, который у них есть. К ним приходятся если не тысячи, то сотни бумаг, с которыми некоторые чиновники не могут справиться. Это из-за того, что обязанности некоторых министров слишком огромны, в то время как они должны работать в более узких специальностях. То, что раньше было необходимым, чтобы министры работали во многих областях, теперь является неэффективным. Нужно изменить это положение дел.\n\nЦарь, который хочет, чтобы его государственный аппарат работал более эффективно, поручил своему другу Казем-беку разработать проект реформы министерств. Спустя несколько дней Казем-бек, посовещавшись с нынешними министрами, предоставил вариант реформы Белозерскому.\n\nРеформа по приказам, в общем-то, решает основную проблему администрации – загруженность документами и широкие полномочия и обязанности министерств по различным вопросам. Они сужают значительно эти все параметры, и как следствие, решают проблему с административной загруженностью. Чтобы дополнительно разрушить эту проблему и облегчить управление страной в целом нужно было учредить ряд новых министерств, которые имели бы полномочия по определённым вопросам в государстве. Так, например, будет учреждено министерство цифровых технологий и связей.\n\nБелозерский прочитал и впечатлился размахом реформы. Однако он взял карандаш и зачеркнул им надпись «министерство», написав возле него «приказы». Казем-бек вопросительно поднял правую бровь и нахмурился, явно не понимая, что делает Белозерский. Царь-генерал сказал ему: «Я, если помните, обещал людям вернуть хорошие времена сильных людей России, а эти времена совпадают с правлением Ивана III Великого и Ивана IV. Я думаю, надо выполнять своё обещание». Казем-бек, немного усмехнулся с вопросительным видом, тем не менее, был вынужден согласиться с решением Царя."
 berez_belozerski.4.a:0 "«Всё новое это хорошо забытое старое». – Ведь это так говорят?"
 
 MAR_zem_reforma:0 "Земельная реформа"
 MAR_zem_reforma_desc:0 "Земельный вопрос всегда являлся очень тяжёлым в истории России. Крестьяне всю историю занимались тем, что выживали за счёт работы на барина, помещика или на колхозе, не на себя, а на государство. Их труд был всегда труднооцениваемым, но он уходил в руки тех, кто не мог направить всю мощь в нужное русло, и шло лишь на самообогащение.\n\nНужно помочь крестьянам в развитии своих хозяйств. Алексей Косыгин, министр экономики, выдвинул идею о том, чтобы разрушить крестьянские общины и дать тем самым стимул для развития всех деревень в своих хозяйствах. И, кроме этого, начать помогать деревням в механизации агрокультуры, чтобы увеличивать качество орошение земли. И, кроме этого, нужно помогать южным регионам нашей страны оправляться от системных засух, которые накрывают половину южной Европейской части России. Эти меры однозначно способствуют улучшению агрокультурной ситуации и план Косыгина нужно просто подписать."

 MAR_podgotovka_konsti:0 "Подготовка конституции"
 MAR_podgotovka_konsti_desc:0 "Конституция нашей страны должна будет закрепить основные права и обязанности наших органов власти. Все те реформы, что мы успели сделать за последнее время должны быть закреплены в конституции, которая провозгласит конституционную монархию.\n\nБудут определены права Царя и чётко обозначены обязанности органов власти, что заложит основы гармоничного сосуществования народа и власти Царя. При том, что она не должна способствовать тому, чтобы одна ветвь власти перетягивала на себя много влияния, а должна подталкивать к взаимовыгодному сотрудничеству парламента и Царя.\n\nПроект конституции почти готов, осталось лишь добавить пару штрихов и принять его."

 MAR_novie_partiici:0 "Новые партийцы"
 MAR_novie_partiici_desc:0 "Не смотря на кажущееся единство, внутри партии начали появляться оппозиционные элементы, которые откровенно не рады победе Царя-генерала на Земском соборе. Этот собор показал, что партия далеко не едина и не монолитна, и это сейчас проявляется в том, что многие законопроекты, которые создаются для укрепления власти Царя горячо оспаривается этой самой группой оппозиционеров. Если мы не хотим, чтобы они нам мешали в будущем, то мы должны решить этот вопрос как можно скорее.\n\nКазем-бек, даже сам видя такое, предлагает исключить этих партийцев различными способами, начиная от понижения по должности за какие-то проступки, заканчивая полной отправкой на пенсию. К счастью, таких людей не очень много, а народ же нас поддержит в случае чего."
 
 MAR_pervi_siezd:0 "Первый съезд Советов"
 MAR_pervi_siezd_desc:0 "Наконец, после проведения первых указов нашего свежеиспеченного правительства мы теперь нуждаемся в финальном штрихе – в созыве первого съезда Советов. На этом совете должны быть представители наших органов самоуправления и политических течений в нашей стране. Это событие является для нас очень важным, поскольку оно решит множество наших накопившихся проблем за это короткое время. Его нельзя сравнить с Земским собором по значимости, тем не менее, но силу этого созыва так же нельзя недооценивать. Созыв откроется уже через 7 дней. Что же он решит?"
 berez_belozerski.9.t:0 "Первый съезд"
 berez_belozerski.9.d:0 "Казем-бек, премьер-министр, и наш Царь Белозерский вошли в огромный зал рассчитанный на тысячу человек. В ней находилось примерно столько же делегатов от наших советов, органов самоуправления, которые представляли свои края и области в нашей стране. Подавляющее большинство представителей были Младороссами, а тем, кто не был таковым, были либо либералами от ЛПР, либо социалистами от "Трудовой партии". Весь зал заполненный этим людьми, при виде двух главных лица государства встали в знак приветствия.\n\nБелозерский уселся на отведённое ему специальное место стоящие сзади главных лиц государства, как бы возвышаясь над всеми. Его задачей было смотреть как идет процесс на Съезде. Казем-бек сразу же взойдя на трибуну начал свою речь:\n\n"Дорогие друзья, сегодня мы собрались здесь для того, чтобы открыть Первый Съезд Советов, в истории младоросского государства! Который решит накопившиеся проблемы в нашем государстве и определит путь развития нашего государства." - В ответ его заявления все начали хлопать Казем-беку в честь открытия этого самого Съезда. После того, как утихли аплодисменты премьер-министр продолжил говорить - "На повестке дня у нас стоят вопросы административного управления и дальнейшего пути развития нашего младоросского государства. Так что я предлагаю, немедленно приступить к разрешению данного вопроса."\n\nПосле этой короткой речи началась работа Съезда. Первые лица страны обозначили главные проблемные места в нашем молодом государстве. После чего стали выдвигаться интересные предложения по решению данных вопросов. В процессе дискуссий отметались самые худшие решения и принимались лучшие идеи. В это время Белозерский просто наблюдал и иногда вступал в разговор с чиновниками. Тот просто слушал, что они предлагают сделать, и иногда давал просто советы в нужном направлении. Хоть это и не было в его компетенции, но он нарушал данное ограничение и просто по душе помогал своим гос.служащим.\n\nСпустя полторы недели таких обсуждений и дискуссий Первый Съезд выработал программу действий на следующий квартал. Были приняты административные решения, направленные на ликвидацию нагрузки на бюрократическую систему, был принят план экономического развития страны, был утверждён план развития внешней политики, и самое главное - был утверждён режим работы Съездов - они будут созывать каждый квартал. В завершении созыва Казем-бек все это озвучил и поблагодарил всех за присутствие и решений проблем. Созыв закончился гимном младоросского государства."
 berez_belozerski.9.a:0 "Съезд окончен. Проблемы решены."
 
 MAR_reanim_eco:0 "Реанимация экономики "
 MAR_reanim_eco_desc:0 "После того, как мы смогли объединить западную Россию под единым флагом, мы теперь нуждаемся в создании сильной экономики. Совершенно очевидно, что нужно будет выработать план по возрождению национальной экономики и дальнейшему его восстановлению.\n\nДанные действия будут возможны лишь в том случае, если мы сможем задействовать все имеющиеся силы – ресурсы, заводы и предприятия, торговые внешние связи, и, конечно же, людей."
 berez_belozerski.15.t:0 "Национальная экономика"
 berez_belozerski.15.d:0 "Косыгин рассказывал доклад Сергею Белозерскому о том, что нужно предпринять для улучшения экономической ситуации в стране. Царь поручил Косыгину, как одному из компетентных людей в экономике, разработать план, который будет реализован в ближайшее время.\n\nОсновной идеей Косыгина является ряд тезисов. В первую очередь, это создание специального органа управления экономикой, так называемого Экономического приказа народного хозяйства, который будет отвечать за всё, что относится к экономическим процессам – промышленность, торговля внутренняя и внешняя, налоги и прочее. Во-вторых, его план состоит в том, что мы должны развивать экономику страны не только своими силами, но и при помощи привлечения инвестиций извне. Особый упор здесь ставится на создание тяжёлой промышленности, которая будет выпускать военную продукцию.\n\nПараллельно всему этому нужно решить массу других, не менее важных вопросов, таких как: образование, малый и средний бизнес, агрокультурное развитие и многое другое. Косыгин, конечно же, предусмотрел и это и презентовал если не готовый вариант, то как минимум наброски того, как будет это всё сделано.\n\n- Мой царь, я прошу заметить, что таким действием мы сможем обеспечить рабочими местами сотни тысяч безработных рук работой и увеличить тем самым благосостояние населения. – Закончил свой рассказ Алексей Косыгин.\n\nЦарь Белозерский внимательно слушал в каждое слово Косыгина. План, который предлагал Алексей, Сергею показался весьма интересным и даже логичным.\n\nСергей спустя десять секунд обдумывания того, что надо сказать, выдал, - План мне нравится, даже придираться не к чему. Но как дорого это всё может нам обойтись?\n\n- На это уйдёт не так много денег, как вам кажется, мой Царь. – Ответил Косыгин. - Всё зависит в первую очередь от масштабов плана, который вы мне поручите реализовать.\n\n- За сколько лет в теории мы способны выйти в положительную тенденцию?\n\n- Примерно за 5 лет. Если смотреть на опыт Германии с их 4-ёх летними планами, то они у них оказались весьма успешными. Мы можем перенять их опыт и наложить на наши реалии."
 berez_belozerski.15.a:0 "План утверждён."
 
 MAR_vost_nayki:0 "Восстановление науки"
 MAR_vost_nayki_desc:0 "Внимание государства наконец-то легло на состояние нашей научной отрасли, а значит пришло время выстроить стройный коттедж из гнилого, разваливающегося домика, который она представляет сейчас. Первое что мы можем сделать – просто увеличить бюджет, выделяемый различным инициативам, которые выглядят перспективными. В конце концов, у нас нет никаких оснований полагать, что он подвергнется распилу или пропадёт в коррумпированной бюрократии."

 MAR_razvi_otrasle:0 "Развитие нефтянной отрасли"
 MAR_razvi_otrasle_desc:0 "Развитие нефтедобычи составляет очень привлекательную перспективу на развитие нашей экономики, к сожалению, в текущей ситуации, у нас отсутствует нужный фундамент в виде образованных, интеллигентных людей, которые могли бы этим заниматься. Мы попытаемся наладить связи с сообществом российских эмигрантов и предложим людям с соответствующей научной экспертизой привлекательное положение в нашей стране взамен на их помощь."
 
 MAR_sistema_obr:0 "Возрождение системы образования"
 MAR_sistema_obr_desc:0 "При всём уважении к монархической составляющей нашего нового общества, нам всё же стоит признать, что большевики добились намного больше в вопросе создания грамотного населения, чем Российская Империя. Приказом Царя будет создан новый Приказ для введения реформ образования по советскому образцу, он получит существенную автономию от государственной структуры и значительный бюджет по сравнению со многими другими ведомствами."
 berez_belozerski.16.t:0 "Снова в школу"
 berez_belozerski.16.d:0 "В одной из новых школ Вятки сейчас было достаточно шумно. Прозвенел звонок и счастливые ученики поспешили покинуть классы дабы повеселиться на перемене. То же самое облегчение испытала и Ольга Викторовна, учительница начальных классов. Ей тоже нужно немного времени чтобы отдохнуть, но тем не менее она была счастлива вновь вернуться сюда. Всю свою жизнь Ольга посвятила детям. К сожалению, своих иметь ей было не суждено. Но вместо этого она нашла свое призвание в помощи чужим детям. Больше 30 лет она так или иначе помогала детям познавать мир вокруг себя. Сначала она помогала детям в Адыгее, позже а позже даже в Свердловске. Но как пришли немцы всё стало намного хуже. За Уральскими горами не было достаточно школ, не было инструментов, всего было слишком мало.\n\nУчительница наклонила голову, стали приходить те самые страшные воспоминания. Конвой идущий в непроглядную пургу, резкие звуки самолетов над головой, разрыва снарядов... так живо в голове всплыло образ Светы, девочки 5ти лет, которую ранило взрывом бомбы. Лицо Вани которому в лучшем случае из еды доставались крошки, но который все равно шел работать за станок, в один момент Ольга перестала видеть его идущим с утра на работу... слезы начали течь по лицу женщины, вспомнилось то из-за чего она не могла себя простить. То что произошло там, в Сибири... мысли путались в голове будто стараясь отсрочить этот момент. Но даже из этой путаницы она отчетливо слышала голос. «Ольга Викторовна, можно выйти?» говорил ей Валера. Она не знала что именно тогда будет пролетать самолёт, она не знала что за горами не безопасно она не знала, не могла знать.\n\n«Ольга Викторовна, с вами все...» робко спросила Таня, одна из подопечных, прервав думы воспоминании. «Да... я в порядке, просто немного плохо стало, я сейчас вернусь» ответила женщина. И вот она шла в туалет, как ноги стали подкашиваться. Благо учитель физкультуры оказался близко помог дойти. Успокоившись , женщина вновь погрузилась в мысли. Она снова в школе, и в школе снова всего достаточно, и вновь можно учить детей, слышать их смех. Быть может, стоит отпустить наконец прошлое и идти вперед, вместе с своими учениками..."
 berez_belozerski.16.a:0 "Но будет ли это просто?"
 
 MAR_naykogradi:0 "Создания наукоградов"
 MAR_naykogradi_desc:0 "Благодаря успехам нашей программы по привлечению русскоязычных специалистов из-за границы, а также зарождения высшего образования, благодаря работе нового Наркомпроса, теперь мы можем заняться кое-чем более серьёзным – инновационными разработками. Конечно, они не будут совершаться нашим населением, оно просто недостаточно вовлечено в подобные дела и не имеет для этого нужных знаний. Вернее будет сказать, что мы просто предоставим государственную поддержку и бюджет амбициозным западным академикам, которые не могут добиться нужных ресурсов для реализации своих собственных идей.\n\nКонечно, это потребует обещания полной секретности с их стороны, и мы сделаем всё, чтобы её поддержать, начиная от обязательного использования нашего населения для выполнения должностных обязательств всех младших сотрудников, до требования прибытия соответствующих академиков на территории закрытых наукоградов, в которых они будут вести свою работу до окончания проекта и возможности составления полноценной оценки их вклада. Лжецы и мошенники, заинтересованные в эксплуатировании нашего спонсорства, не получат пощады."
 berez_belozerski.17.t:0 "Старый знакомый"
 berez_belozerski.17.d:0 "Станислав Горецкий являлся одним из выдающихся учёных Западной России, получивший образование ещё в Советском союзе. С недавнего времени его переводят на новое место работы – в ново созданный наукоград, переделанный целый город, чтобы там делать научные открытия. Конкретно тот Наукоград, в котором должен был жить и работать Станислав, был основан на старом Наукограде, основанный так же в СССР.\n\nЕго и ряд других коллег были на экскурсии, осматривали улицы, здания, помещения, в которых они будут работать и жить. И всё бы хорошо, но поскольку Наукоград ещё не был до конца построен, то были всё ещё реликты ещё советской власти.\n\nПосле экскурсии Станислав отправился в свой новый дом и вместе с коллегами решили отметить новоселье. Как вдруг он обнаружил, прямо напротив входа портрет Трофима Лысенко – советского учёного с далеко не самой положительной репутацией в научной среде. Горецкий после того, как это обнаружил, был сначала изумлён тем, что здесь портрет вообще висит. После этого его изумление переросло в некую ненависть, и он сорвал этот портрет и начал искать мусорку, куда можно выкинуть этот портрет.\n\nПозже он нашёл всё-же мусорку и выкинул туда портрет Лысенко. После чего Горецкий стал говорить своим коллегам:\n\n- Этот человек – полный псих! Трофим – «гений» советской науки, уничтожил всю советскую науку, выставив её на посмешище! Генетику признал лженаукой, и вся наука вслед за ней пошла!\n\n- Станислав, успокойся. Уже всё позади.\n\nГорецкий после того, как проговорился, стал извиняться перед своими коллегами и пригласил их за стол праздновать новоселье."
 berez_belozerski.17.a:0 "За новую науку!"
 MAR_naykograd:0 "Наукограды"
 MAR_naykograd_desc:0 "Благодаря концентрированию научных сил в одном месте, мы способны проводить исследования более эффективнее и быстрее, чем до этого. Теперь нет никакой необходимости ждать нескольких дней в ожидании ответа от другого исследовательского центра, который находится в другом городе - теперь исследования и поток знаний будет происходить значительно быстрее."

 MAR_econom_prikaz:0 "Экономический приказ"
 MAR_econom_prikaz_desc:0 "Настало время сформировать Экономический приказ народного хозяйства, которое будет отвечать за всю экономическую отрасль в целом. Всё, начиная от торговли внутренней, внешней, производства, малого бизнеса и прочего, будет являться объектом компетенции в этом Приказе. Этот орган власти должен будет отвечать за развитие экономики во всех его проявлениях, решать спорные вопросы и направлять ресурсы государства в том направлении, куда это надо в первую очередь. И в первую очередь мы сейчас нуждаемся в улучшении всех областей экономического развития, которые мы только можем представить - начиная от агрокультуры, заканчивая промышленным оборудованием. Мы должны догнать по темпам роста экономики передовые державы, и мы в этом преуспеем.\n\nКосыгин, который и до этого являлся министром экономики Западно-Русского Царства, теперь будет управлять своим же детищем. Мы дадим ему достаточно широкие компетенции в этой области, чтобы он мог действовать как можно эффективнее и лучше и реагировать на колебания в экономике."
 
 MAR_dveri:0 "Политика открытых дверей"
 MAR_dveri_desc:0 "Когда мы получили доступ к большим ресурсам чем раньше, Западно-Русское Народное Царство может теперь использовать их в двух случаях - промышленность и продажа ресурсов за рубеж. Наша держава имеет достаточно ресурсов для выполнения данных задач. При этом мы получим нужные для нас сбережения и ресурсы, тем самым обогащая казну, которая пойдет на народные блага и на ту же промышленность. Экономический Приказ проводит "политику открытых дверей" то есть теперь иностранцы могут взять наши ресурсы взамен на деньги или другие блага."

 MAR_priv_invest:0 "Привлечение инвестиций"
 MAR_priv_invest_desc:0 "На нашу страну начали обращать внимание иностранные инвесторы, которые хотят вложиться в нас. Поэтому, мы дадим им создавать свои предприятия и обеспечим безопасность в будущем. Поэтому во многие развитые страны было отправлено сообщение для предпринимателей что Западно-Русское Народное Царство готово к сотрудничеству. "
 berez_belozerski.19.t:0 "Дом для отчаянных"
 berez_belozerski.19.d:0 "В Европе, Америке и Азии начали появляться сообщения для предпринимателей компаний от мала до велика. \n\nПредприниматель Роланд нес убытки, у него был бизнес по производству одежды, однако крупные компании давили его бизнес. Однако, одним днем он возможно получил "письмо счастья", Роланд открыл его и начал читать:\n\n"Дорогие предприниматели капиталистического мира. Мы, правительство Западно-Русского Народного Царства предлагаем вам выгодные условия для введения у нас бизнеса. Мы гарантируем защиту вашему бизнесу, производству и предприятию. Надеемся что когда вы приедете к нам, вы можете свободной грудью вдохнуть и развиваться, особенно если вы мелкий предприниматель"\n\nРоланд прочитав это, посмотрел на свои сбережения, этого хватало чтобы начать бизнес в новой, перспективной стране и его одежда под его брендом может быть известной там, да и вообще во всём мире."
 berez_belozerski.19.a:0 "Пан или пропал"
 
 MAR_mts:0 "Создания МТС"
 MAR_mts_desc:0 "Мы привлекли иностранцев, они закупают у нас ресурсы, но мы не должны забывать о сельском хозяйстве. Правительство может тем самым больше кормить свой народ и продавать зерно. А для лучшего и эффективного ведения сельского хозяйства нужны машины, которые помогут нам делать это как надо, да ещё быстрее.\n\nЭкономический приказ дал установку на создание МТС - Моторно-Тракторных станций, теперь у нас будут тракторы для того, чтобы земля пахалась как надо. Это даст крестьянам вздохнуть легче, так как сама их работа станет легче."

 MAR_mali_biznes:0 "Поддержка малого бизнеса"
 MAR_mali_biznes_desc:0 "Следуя повестке Косыгина, мы переходим к следующей ступени его плана - расширению сектора мелких предпринимателей. Предлагаемые меры включают предоставление им налоговых льгот, упрощение процесса регистрации юридических лиц, а также обеспечение бесплатных материалов, консультации, поясняющих тонкости нашего законодательства в этом вопросе для любых заинтересованных граждан. Из более радикальных предложений рассматриваются прямые субсидии, но если они будут использованы, то только в самых бедных и недоразвитых среди наших территорий."

 MAR_taz_prom:0 "Создания тяжелой промышленности"
 MAR_taz_prom_desc:0 "У нас достаточно ресурсов из под земли, которые нужно добывать и обрабатывать чтобы получить с них выгоду. Поэтому по распоряжениям Экономического Приказа был создан план, по которому в ряду городов где находится большое количество металлов и руд будут построены металлургические заводы, а в некоторых городах будут построены военные заводы по производству техники и оружия. Данный план должен отбиться с лихвой, ведь Алексей Косыгин тщательно всё продумал и назначил нужных людей для соблюдения данного плана." 

 MAR_stroim_infry:0 "Перестройка инфоструктуры"
 MAR_stroim_infry_desc:0 "Так как в планы Экономического Приказа входили создание хороших логистических цепей, ибо промышленность должна быстро и четко давать продукцию, а как она будет давать продукцию если она простоит из-за плохой инфраструктуры? Поэтому молниеносно решено быстро создать инфраструктуру по ключевым городам и промышленным точкам. Каждая дорога, каждая железная дорога должна быть отлажена по стандартам. Тогда, с готовой инфраструктурой, производство не будет простаивать, а бесперебойно работать во благо нашего государства."
 berez_belozerski.20.t:0 "Стуком молотка по металлу"
 berez_belozerski.20.d:0 "Немецкие авиабомбы, которые сыпались длительное время, наносили непомерный урон инфраструктуре населения. Они уносили с собой жизни мужчин, женщин и детей, они разрушали дома и заводы. Но одним из самых болезненных ударов были удары по дорогам и, в частности, по железным. Из-за этого многие города были отрезаны друг от друга, они не могли получать в достаточной мере продовольствие, из-за этого население и экономика целых псевдо-государств страдала.\n\nНаконец, когда бомбардировки окончились, мы можем приступать к восстановлению коммуникаций на территории нашей страны. Экономический Приказ народного хозяйства издал указ об восстановлении железнодорожных путей между городами. Одним из таких участков руководил рабочий отряд Шаляпина.\n\nПрибыв на место работы, отряд Шаляпина был удивлён тем, что железная дорога была разбомблена подчистую. В тех местах, где падали бомбы, уже всё заросло, но в то же время они увидели множество заржавевших осколков старой железной дороги. Немцы, видимо, так удачно попадали по этой железной дороге, что она вся была уничтожена, даже и восстанавливать нечего было. Это поразило многих, которые хоть и видели бомбардировки, но не ожидали такой эффективности с их стороны.\n\nШаляпину уже, стало быть, проще полностью перестроить всю железную дорогу на базе старой, поскольку то, что здесь было разрушено, уж откровенно не подлежало восстановлению. Попросив центр прислать новые рельсы, те быстро удовлетворили запрос, пригнав достаточно рельс для того, чтобы сделать новую железную дорогу. Началась работа, которая в конечном итоге приведёт к созданию новой железной дороги, соединяющей 2 города."
 berez_belozerski.20.a:0 "Они восстановят всё, что было разрушено."
 
 MAR_prom_centr:0 "Промышленные центры"
 MAR_prom_centr_desc:0 "Промышленными центрами станут те города, в которых больше всего скопления тяжелой и военной промышленности. Мы должны полностью посвятить эти города в производство, чтобы они каждый день, каждый час и минуту производили оружие, металлы, технику и привозились к нам. Также в данных центрах будут работать простая, лёгкая промышленность, где будет еда, одежда и прочие блага для человека. Центры станут индустриальной жемчужиной нашей родины."
 berez_belozerski.21.t:0 "Новая работа"
 berez_belozerski.21.d:0 "Иван Скляр не имел возможности работать у себя в городе, поскольку какого-либо завода или предприятия просто нет поблизости. Самые ближайшие заводы находятся в крупных городах, от чего ему постоянно приходилось тратить деньги, время и усилия для того, чтобы просто попасть на работу. Но с недавнего времени это положение начинает меняться.\n\nВ газете он увидел, что объявили о строительстве новых заводов прямо в тех населённых пунктах, где этих заводов ещё не было. В списках таких новых городов и посёлков был и его, где Иван жил. Эта новость сильно обрадовала Скляра, и он уже начинал подумывать о том, чтобы уволиться с старой работы и перейти на новую.\n\nСпустя несколько дней после этой новости, когда он обратно ехал со своей работы, он увидел длиннющие колонны техники, направляющиеся в его город. Это были переселенцы, рабочие, а вместе с ними и новое оборудование, станки, стройматериалы, и даже строительная техника – краны, экскаваторы и прочее. Это всё является хорошим знаком – в скором времени будет построен первый завод в населённом пункте, в котором жил Иван Скляр, и скоро предприятие заработает на полную мощность. Наконец-то Ивану не нужно тратить время, усилия и денег на то, чтобы просто попасть на работу. Теперь он будет работать у себя же, дома, на малой Родине."
 berez_belozerski.21.a:0 "Жить скоро станет лучше, жить скоро станет интереснее."
 
 MAR_ih_znania:0 "Перенять их знания"
 MAR_ih_znania_desc:0 "Инвестиции привлечены, компании плодотворно сотрудничают с нами и некоторые работники работают на них. Но мы забыли об одной вещи... а если быть точнее, то наши рабочие обладали своего рода безграмотностью, они работали на наших станках, которые являлись естественно устаревшими и при виде новых станков у них руки отваливаются. Экономический Приказ при сотрудничестве с рядом крупных компаний вводит программу по обучению за границей. Наши бравые инженеры и рабочие, которые особо показали себя отправляются в США, где они обучаться так необходимому нам мастерству и тогда владение новейшей техникой не станет для нас проблемой."
 berez_belozerski.22.t:0 "Учеба для будущего"
 berez_belozerski.22.d:0 "На одном из предприятии компании стояли новые станки для производства продукции, они были эффективны, производили больше и лучше. Однако рабочие и самые умелые инженеры просто смотрели и немного недопонимали как же этим пользоваться. Они не были глупы сами по себе, просто они привыкли работать с тем, что они имели, а тут, новые технологии которые рабочим неизвестны. И через некоторое время приходит директор предприятия, прокашляв он начал свою речь.\n\n- Ну что же, я вижу что вы не понимаете, но ничего... о вас позаботилось правительство и вас выбрали для поездки в США чтобы вы умели этим пользоваться, да и не только. \n\nРеакция кучки рабочих была разнообразных, от непонимания до некой радости. - Когда вы вернетесь на родину, я вас уверяю, вы будете зарабатывать больше. Собирайте вещи, ведь вы едите завтра.\n\nЗакончил директор речь и вновь отправился в свой кабинет."
 berez_belozerski.22.a:0 "Теперь мы не только будем учится, но и повидаем мир"
 
 MAR_stab_rubl:0 "Стабилизировать курс рубля"
 MAR_stab_rubl_desc:0 "Теперь, когда мы наладили производство собственной валюты, нам нужно задуматься о том, как мы бы могли превратить её во что-то больше ненужной бумажки. Советники Царя предлагают следующий план: выкуп у населения владимирского рубля, которым мы были вынуждены пользоваться, когда находились в субординации Вятки, а также перевод всех коммунальных и налоговых платежей в исключительно денежную форму с целью создания обязательного взаимодействия с новым рублем и его актуализации." 
 
 MAR_epoxa_prosveta:0 "Эпоха процветания"
 MAR_epoxa_prosveta_desc:0 "Экономика стала поистине процветать. Инвестиции текут к нам, давая прибыль, сельское хозяйство приходит в норму, а промышленность благодаря действиям Экономического Приказа делает всё, что угодно. Настало время, где люди не трясутся из-за потери рабочих мест и не голодают. Косыгин и его команда проделала тяжелую и отличную работу. Западно-Русское Народное Царство дышит полной грудью...\n\nНо это ещё, начало пути."
 berez_belozerski.23.t:0 "Процветание по-Младоросски"
 berez_belozerski.23.d:0 "Косыгин как всегда сидел в своем кабинете, на его лице проскакивала улыбка, улыбка за то что они это сделали. Все показатели стали выше, ВВП стал выше. Промышленность растет, сельскохозяйственная отрасль может кормить народ без проблем. Такова была забота о народе от Младороссов, народ верил в светлое будущее.\n\nКосыгин отвлекся на стук двери, он перевёл свой взгляд от отчётов и увидел кто открыл дверь, это был сам "Царь-генерал", Сергей Белозерский.\n\n- Ах, я пришел сюда чтобы поблагодарить вас, Алексей Николаевич. Вы и ваша команда смогли сделать невозможное, теперь каждый младоросс живёт с надеждой в сердце и может жить спокойно.\n\nКосыгин встал со своего рабочего место, а Белозерский подошел к нему и протянул руку для пожатия в знак уважения. После чего Косыгин сказал\n\n- Благодарю вас, однако это ещё не все. Я составляю ещё подобные планы, чтобы точно закрепить успех.\n\n- Надеюсь на то, что ваши следующие проекты будут такими же успешными - подметил Белозерский.\n\n- Конечно - ответил Алексей.\n\n- Вот и славно, нам ещё многое нужно сделать, товарищ...\n\nБелозерский ушел из кабинета, а Косыгин снова присел за рабочий стол, продолжая издавать указы своему Экономическому Приказу."
 berez_belozerski.23.a:0 "И это только начало..."
 MAR_epoxa_prosvet:0 "Процветающая экономика"
 MAR_epoxa_prosvet_desc:0 "Нашими усилиями была созданы условия, при котором экономика способна минимизировать расходы на чём-либо, но при этом сохранять качество производимых товаров. Благодаря также сохранившимся деньгам мы можем тратить их на строительство новых заводов, которые будут выпускать новые товары."
 
 MAR_voen_prikaz:0 "Военный приказ"
 MAR_voen_prikaz_desc:0 "Когда Березники получили долю силы, надо решить проблему с бойцами, они разрозненны и в основном неподготовленны, даже офицеры. Поэтому для дальнейшего существования нашего государства и идеи стоит позаботиться о создании Военного Приказа - министерства, который должен навести порядок и систематизировать все необходимое в армии Березников. Руководителем данного органа был назначен Владимир Гиль, опытный человек который способен управлять нарастающей военной машины Младороссов."
 berez_belozerski.24.t:0 "Формирование приказа"
 berez_belozerski.24.d:0 "Директива Военного Приказа №0001\n\n"О ФОРМИРОВАНИИ И СОЗДАНИИ ВОЕННОГО ПРИКАЗА"\n\nПравительство Березников с этого дня объявляет и декларирует о создании Военного Приказа как министерство занимающийся военными делами, а именно оснащение и экипировка войск, обучение войск и офицеров, а также введением военных действий и тактик. \n\nМинистром Военного приказа с сегодняшнего дня назначается Владимир Владимирович Гиль как наиболее опытного в военном деле и лояльного в деле Младороссов. В.В. Гилю поручается выполнить следующие задачи на данный момент. \n\n- Заняться дисциплинарной проблемой в войсках и укрепить лояльность в войсках для будущей сплоченности. \n\n- Подготовить офицерские кадры, которые должны руководить войсками в будущих войнах. \n\n- Изучить военный опыт и извлечь из него уроки, чтобы впредь не нести ошибок, которые повлекли за собой победу Германии. \n\n- Подготовить необходимые логистические и промышленные силы для должного оснащения войск в будущих войнах. n\nДанные поручения лучше выполнять с сегодняшнего дня для лучшей эффективности." 
 berez_belozerski.24.a:0 "Начинаем работу."
 
 MAR_exper_KB:0 "Экспериментальные КБ"
 MAR_exper_KB_desc:0 "Ещё одной проблемой для нас, Младороссов является малая научная база, которая бьет по всем нашим отраслям. Однако восстановить положение очень трудно и поэтому нам нужно экспериментировать и через опыт и неудачи выбирать оптимальные варианты. Новые конструкторские бюро должны предоставить Младороссам хотя бы небольшой, но рывок по военной и научной сфере. И конструкторы проводят самолично испытания и действуют не сами по себе, а сбиваются в конструкторские бригады, которым дается задача, которую все должны выполнить. Младороссы должны действовать сообща, отринув бесполезное ярмо индивидуализма. Руководство верит в успех проекта и надеется что бригадный способ поможет сплотить силы и сотворить нечто великое."
 berez_belozerski.25.t:0 "Новые технологии"
 berez_belozerski.25.d:0 "В недавно построенное научное здание в которое завезли еле какое современное оборудование и привезли ещё группу ученых и конструкторов, которые должны прямо сейчас начать работу. Чиновник рассмотрел работников и достав бумажку он начал снова еë прочитывать, так как в ней описаны основные принципы экспериментального бюро. \n\n- Итак господа ученые - прокашляв сказал чиновник - Вы собраны здесь, так как вы одни из лучших умов Младороссов, вы выбраны для того, чтобы оснастить Березники научными достижениями и вы... чиновник подготовился для провозглашения основного принципа нового Конструкторского Бюро. \n\n- Вы будете работать сообща, как общая бригада. Теперь все ваши идеи будут одной, единой идеей и вы должны отвергнуть индивидуализм для общего блага Березников. \n\nУчёные смиренно кивнули и помощник чиновника, который должен описать будущие действия конструкторского бюро пошёл вместе с ними." 
 berez_belozerski.25.a:0 "Единый разум во благо Младороссов."
 
 MAR_sovr_voina:0 "Современные методы войны"
 MAR_sovr_voina_desc:0 "Армия является лицом государства и его жесткой рукой. Именно она охраняет наши границу, сражается ради России и Царя, и именно она должна вернуть справедливость на русские земли возвращением Москвы и Петербурга. Поэтому армия должна быть современной, чтобы победить "объединителей России", а затем раздавить немецкий Вермахт.\n\nОднако мы должны понимать, что армия станет самой лучшей в мире не из-за того, что мы просто будем использовать более современное оборудование, но также разрабатывать современную тактику. Великая Отечественная война показала нам, что уже давно пришла новая эра - эпоха машин. Мы должны массово начать использовать механизированные части в нашей армии. Однако мы знаем и о слабостях такой доктрины, где армия состоит только из танков и бронетранспортеров, поэтому мы должны найти золотую середину, и именно тогда Россия встанет с колен!"
 
 MAR_tank_pred:0 "Танковые предприятия"
 MAR_tank_pred_desc:0 "Войны в XX веке показали, насколько танки могут повлиять на войну. Именно танки раздавили Красную Армию, и к сожалению или к счастью мы должны признать, что немцы приняли правильное решение развивать танки. Мы можем признавать свои ошибки и делать из них выводы. Поэтому мы должны начать массовое производство танков для нашей армии. Белоозерский уже отдал приказ о создании нескольких танковых предприятий, которые будут не только производить танки для нашей армии, а также будут заниматься исследованиями, которые будут улучшать характеристики наших танков."
 
 MAR_razv_tren:0 "Развитие методов тренировок"
 MAR_razv_tren_desc:0 "И так, теперь, когда мы наконец можем говорить о положении наших военных сил, время признать, что у нас уже много лет стоит слон в комнате – молодняк.\n\nПрецедент, который задал Бухарин, которому следует большинство локальных вождей русской анархии по сей день как бы намекает нам, что новобранцы ничем не лучше пушечного мяса, которое нужно толпами отправлять на передовую на его верную смерть, в надежде что оттуда вернутся опытные вояки. Что-ж, мы не локальные вожди, и мы точно не имеем ничего общего с большевистской крысой, коей был Бухарин. Ключевым элементом новой армейской реформы будет введение минимального периода военной подготовки для срочников, а также вовлечение ветеранов, ушедших в отставку на обучение новобранцев."
 berez_belozerski.26.t:0 "Боевой пост"
 berez_belozerski.26.d:0 "Рядовой Алексей стоял на посту в ночном дозоре базы места расположения части. Стоять на посту - это всегда почётно для любого солдата, однако в ночное время это делать сложно. Дисциплинированный и волевой солдат может не спать продолжительное время, в то время как слабый уйдет в царство морфия во время дозора. Так и случилось с нашим рядовым - он долго сопротивлялся, но в конце концов уснул.\n\nПеред тем, как сменить пост, пришёл Иван, ветеран Великой Отечественной войны со своими товарищами по оружию, и увидел эту грустную картинку - Алексей уснул. Иван вместо того, чтобы просто разбудить рядового, решил взять за шею сзади и как бы душить солдата локтём и того оттащил назад в коридор.\n\nАлексей сразу же проснулся, однако не мог сказать ни слова. Он был застигнут врасплох, но через секунд 10-15 он понял, что его заметили за тем, как он просто уснул на посту. Это позорно для рядового, но Иван добавил свои комментарии к этой ситуации:\n\n- Ну что, Лёха, как поспал? ТЕБЯ УБИЛИ, ТВОЮ МАТЬ! ВСЕХ НАС УБИЛИ! Из-за таких, как ты, у меня всю роту уничтожили на войне, ПОНИМАЕШЬ!? ЭТО НЕ ГРАЖДАНКА, ЭТО АРМИЯ! А если завтра война?! Там не ставят двойки, там людей убивают!"
 berez_belozerski.26.a:0 "Этот урок Алексей запомнит на всю жизнь"
 
 MAR_rus_avia:0 "Русский авиапром"
 MAR_rus_avia_desc:0 "А теперь на время отойдем от армии и флота и займемся нашей авиацией... если это конечно можно назвать авиацией. Мы используем довоенные самолеты, которые уже должны быть сданы на обычный металлолом - хоть какая-то польза от них то и будет. Но все мы помним немецкие Люфтваффе, которые беспощадно бомбили наши города, а иногда превращали их в развалины и пепел... именно тогда можно было понять, что авиация очень сильно может влиять на ход войны, испытав это на собственной шкуре.\n\nПора заложить фундамент Русского Авиапрома, чьи орлы будут защищать небеса нашей Родины от внешних врагов. Будут выделены многие финансы из нашей страны для создания исследовательских центров, заводов и самих аэродромов для наших гордых ястребов, которые в скором времени будут рассекать небо со скоростью звука, и никто больше не будет бомбить землю Русскую."
 
 
 MAR_standart_oryg:0 "Стандарты вооружения"
 MAR_standart_oryg_desc:0 "Гиль, наш министр обороны, близкий друг Царя Белозерского, предложил занятный план. Он предложил провести стандартизацию вооружения, которое поможет не только военной сфере, но и гражданской. Из-за анархии, царствовавшей в России, мелкие страны, которые заполонили нашу необъятную Россию начали модифицировать АК-47 своими путями. При объединении Западной России заводы не перепрофилировались под какой-то единый вариант АК-47 да и всего снаряжения. Из-за этого нашей бюрократии приходилось возиться с этими разными модификациями. Мы должны разобраться среди этих вариантов, что самое лучшее и самое главное - дешевое в производстве. Это улучшит не только снаряжение армии, а также приведет к ещё большему производству нашего оружия и снизит нагрузку на нашу бюрократию. Мы воспользуемся этим для снижения затрат на наш госаппарат."
 
 MAR_tsar_gvardia:0 "Царская Гвардия"
 MAR_tsar_gvardia_desc:0 "У каждой уважающей себя страны должны быть спецвойска. И эти спецвойска станут нашей Царской Гвардией!\n\nМногие генералы, даже сам Гиль поставили под сомнение необходимость таких спецвойск. Однако слово Царя - закон. Поэтому никто не мог противиться решению Царя. Царская Гвардия, у которой будет самое лучшее снаряжение, тренировка, советники, будет не только эталоном новой русской армии, но и будут использоваться в опасных операциях, которые обычным солдатам были бы не по силам. Однако такие тренированные и хорошо обученные войска можно использовать как профессиональную милицию - они будут иметь такие же функции как у милиции и даже больше. Такая большая функциональность Царской Гвардии только играет на руку нашему Царю."
 berez_belozerski.27.t:0 "Русские сыны"
 berez_belozerski.27.d:0 "Солдат Егор Чижиков отличался от многих - он пережил Великую Отечественную войну, когда ему было 16 лет, сражался с немцами и в Западно-Русской Войне, а теперь служит в Армии Белозерского. После таких сокрушительных достижений Егор рассчитывал уйти из армии. Он чувствовал себя ненужным - мясом для поля боя, о котором никто не вспомнит. У него не было ни жены, ни детей, ни родителей, которые наверное погибли в его родном Витебске. Он хотел бы построить хорошую гражданскую жизнь и жить счастливо, а не играть с пулями мазурку.\n\nПодойдя к своему товарищу Кириллу Кордиевичу (командир отряда, в котором служил Егор) он начал было рассказывать о своем уходе из армии. Но быстрый голос Кирилла прервал его:\n\n- О, Егор! Я тебя наконец-то нашел! Я тебя поздравляю! Ты у нас будешь членом Царской Гвардии! - сказал восхваленно Кирилл.\n\n- Стоп, что прости? Какая Царская Гвардия?\n\n- Ну вот только что пришло письмо из министерства. Вот смотри! - Кирилл вынул из пазухи письмо, где большими буквами было написано: "Егору Чижикову", - Ну вот! Читай дальше!\n\nЕгор взял из рук своего командира это письмецо и начал читать:\n\n- "Егор Чижиков, солдат, участвовавший в Великой Отечественной Войне, в Западно-Русской Войне, а также в Объединительных Войнах, показал себя, как профессиональный солдат, знающий свое дело. Поэтому постановлением Министерства Обороны Западно-Русского Народного Царства зачисляет вас в новосозданную Царскую Гвардию, дели которой являются: 1) Участие в спецоперациях, 2) Борьба с терроризмом и организованной преступностью. Прибыть в немедленном порядке завтра в 7 часов утра в Главное Отделение Милиции ближайшего вашего населенного пункта для предоставлении дальнейших инструкций." - говорил Егор вслух.\n\nПосле прочтения Егора переполняли эмоции: теперь он является частью профессиональных войск. Наконец-то он добился чего-то в жизни." 
 berez_belozerski.27.a:0 "Мне нужно пойти спать пораньше..."
 
 MAR_yroki_urala:0 "Уроки Уральской гвардии"
 MAR_yroki_urala_desc:0 "Дисциплина в нашей армии... очень слабая. Перед врагом, который будет многочисленнее их, они просто дрогнут и побегут с поля боя, как девчонки. Это конечно не просто свинство, а издевательство! И они носят гордое знамя России? Конечно, пора разобраться с этой ситуацией и положить основу "Нового Русского Солдата"\n\nБелозерский решил посмотреть на опыт Уральской Лиги: вся их армия состоит из элитных солдат, которые знают местность и, хоть и с плохим снаряжением, могут дать мощный отпор любому врагу. Надо научиться их тактике: Тренируйся или умри. Конечно до смертей доводить нам не стоит, однако мы будем выжимать все из этих проныр, чтобы они превратились в настоящих солдат!"
 berez_belozerski.28.t:0 "Тренировка"
 berez_belozerski.28.d:0 "Костя Дорохов - обычный русский восемнадцатилетний мужчина, который пошел в армию. Что он мог ожидать там по рассказам своего брата, который участвовал в Объединительных войнах:\n\n- Ой да, Костя! Не боись! Ты винтовку будешь держать только, когда война нагрянет! А так - романтика!\n\nПоэтому Костя не боялся армии. А теперь...\n\nКостя уже привык к своему новому расписанию. Подъем в 6 часов утра, разминка солдат. После этого начинается пробежка в лесу длительностью примерно час. В первый раз Костя еле-еле добежав, он все таки вышел из леса и упал на голую землю. Уж слишком устал.\n\nПосле этого был какой никакой завтрак. После такого изнурительного утра та густая известь, именуемая "кашей" да черствый хлеб кажется манной небесной. Однако это только первый круг ада. Дальше шло самое интересное, а именно "настоящая тренировка" по словам Пороховникова, командира отряда Кости. Что только не делали: и отжимания, и приседания, и "козла", и планку на десять минут, и тренировали боевые искусства. Это конечно с перерывами на обед и на ужин.\n\nОтбой всегда был в 10 часов вечера. Костя просто отрубался, когда доходил наконец до кровати. Он конечно привык к этому, и каждый раз такие тренировки проходят все легче и легче. Вскоре он станет настоящим русским солдатом, достойный для защиты Родины."
 berez_belozerski.28.a:0 "Скоро... совсем скоро..."
 
 MAR_rus_ybersoldat:0 "Новый русский солдат"
 MAR_rus_ybersoldat_desc:0 "Наши реформы в военной сфере стоили уйму денег: было построено огромное количество тяжелой промышленности, предназначенная для нашей армии, исследовательские центры предлагают все больше и больше модификаций оружия, а наши солдаты могут сразу же адаптироваться к местности и не отдать ни пяди русской земли! Наш новый русский солдат выкован из крепкой стали, которую не проломит ни одно орудие противника. Наши реформы закончены. Закончены успешно."
 berez_belozerski.29.t:0 "Новое поколение"
 berez_belozerski.29.d:0 "Александр Шушкин, или как его называют друзья "Шишка", был одним из тех солдат, которые прошли "реформацию". Вместо слабенького худенького человечка, который еле-еле держал винтовку в руках, появился настоящий крепкий русский мужчина, который использует не только свою силу и меткость, но и тактику для победы над противником. Он стал одним из немногих, которых отобрали для показательных боёв перед самим Белозерским. Эти бои должны показать, насколько реформы в военной сфере были успешны.\n\nОни проводились на чистом поле около Березников. Приглашали посмотреть на такие бои всех желающих, поэтому все места, которые были подготовлены для зрителей, были полностью заполнены. \n\nНа "арену" вышло двадцать человек, включая Шушкина. Все они были незнакомы с друг другом, но сразу чувствовалась дружественная атмосфера: все же мы все товарищи! Вскоре началась полоса испытаний. Первым испытанием была меткость: каждому было дано пять патронов, винтовка Мосина, и пять мишеней на расстоянии 300 м. Нужно было быстро зарядить винтовку и попасть по всем целям за минимальное количество времени.\n\nНачался таймер после выстрела из пистолета судьей. Шушкин, как и все продемонстрировал блестящий результат: за рекордные 8 секунд! Это вызвало бурю эмоций у толпы такой подготовкой у обычных солдат! \n\nА Белозерский с трибуны смотрел с помощью бинокля, рассматривая лица участвующих. Вскоре он сказал:\n\n- Теперь они могут постоять за Россию.... теперь не поникнет русский народ перед Империей Орла."
 berez_belozerski.29.a:0 "Вперед, к славным победам!"
 
 MAR_posol_prikaz:0 "Посольский приказ"
 MAR_posol_prikaz_desc:0 "Мы уже слишком долгое время были в дипломатической изоляции от всего мира. С момента распада последнего хоть какого-то единого правительства на территории Западной России наш народ не имел никаких связей с внешним миром, и лишь малочисленные полевые командиры и псевдоправители имели роскошь в виде каких-то отдельных связей с внешним миром. Так, к примеру, мы, будучи такими же по размерам как полевые генералы имели редкие связи с США. Тем не менее, но полноценных связей русские не имели уже давно. Кроме этого, наше государство, даже сейчас единое, всё ещё не открыло дипломатические связи с внешним миром, и хоть многие страны уже знают прекрасно, что мы существуем, никто не стремится налаживать с нами контакты.\n\nМы должны наладить наши дипломатические связи с внешним миром сами, но мы должны в первую очередь создать с нуля Посольский приказ, который должен будет заниматься налаживанием внешнеполитических связей."
 berez_belozerski.10.t:0 "Создание Посольского приказа"
 berez_belozerski.10.d:0 "Сергей Белозерский, будучи Царём обладал двумя хорошими качествами любого правителя – расчётливостью и последовательностью своих действий. Всматриваясь в карту мира, он в голове, словно за шахматной доской, просчитывал все варианты событий тех или иных поступков на мировой арене. В его голове выстраивалась логическая цепочка действий его страны, которая в конечном итоге приведёт к возвышению. Ни для кого не являлся секретом, что Белозерский планировал не только усиливать страну изнутри, но и внешнеполитическим способом – расширением Младоросского государства на запад, в Германию и на восток, до Тихого Океана.\n\nОдна проблема – хоть он и представлял себя за шахматной доской геополитики, у него не было никаких фигур – его вообще не было в действительности в этой партии. Никто не хочет сотрудничать с Младоросским государством как минимум потому, что нас недооценивают, а как максимум из-за того, что мало кто понял, что мы вообще возродились из пепла. Данный факт для Белозерского является очень обидным, учитывая, что вообще-то сравнительно недавно мы обращались за помощью к США, хоть и не при помощи министров иностранных дел.\n\nТочно! Министры иностранных дел. Мы должны создать своё министерство иностранных дел, если точнее, то Посольский приказ, который и будет заниматься налаживанием дипломатических связей с другими странами. Надо только заняться созданием самого посольского приказа. И хоть первый Съезд Советов принял план по внешнеполитическому развитию нашей страны, тем не менее, нужно было в любом случае рано или поздно начать его реализовывать.\n\nБелозерский поручил работу создания Посольского приказа Казем-беку, а тот в свою очередь начал собирать нужных ему людей, которые и станут первыми послами в государствах и начнут налаживать связи с потенциальными союзниками. В первую очередь, по поручению самого Белозерского, послы отправятся в страны ОСН – в США, в Канаду и в прочие такие страны. Казем-бек отбирает людей по тому, насколько они образованы, владеют ли нужными языками, достаточно ли вежливы и соблюдают ли ряд критериев, которые нужны хорошему дипломату.\n\nВ конечном итоге он смог найти нужных людей. Первые послы и дипломаты начали готовиться к службе за границей. Наша страна должна выйти из дипломатической изоляции и связаться с внешним миром. И в скором времени мы это обязательно сделаем."
 berez_belozerski.10.a:0 "Договорённость через слово, а не через оружие."
 
 MAR_torgovie_anali:0 "Реактивация торговых каналов"
 MAR_torgovie_anali_desc:0 "Наши послы готовы выезжать за пределы нашей страны и налаживать дипломатические связи. В первую очередь это должны быть связи в экономике, и мы будем продавать наши ресурсы на запад и сами закупать необходимые товары из Запада. Редчайшие товары, такие как кофе и шоколад в Западной России стали редкостью после развала СССР, и теперь мы можем это исправить, начав наконец-то закупку подобных товаров.\n\nЭто будет взаимовыгодными договорами. С этого выиграют все – наши граждане получат наконец-то продукты, наше государство получит денег с этого, а запад получит ресурсы, порой даже уникальные, которые есть только на территории России."
 berez_belozerski.11.t:0 "Закупка"
 berez_belozerski.11.d:0 "Администратор завода в США пересмотрел в последний раз свой список ресурсов, которые он должен был купить у русских поставщиков, которые недавно здесь объявились после того, как Западно-Русское народное царство объявилось на геополитической арене. Администратор смотрел на этот список ресурсов, и его поражало то, что ресурсы, закупаемые в России, являются весьма дешёвыми в сравнении с теми, какие он обычно закупал из Канады или Австралии. Действительно, железная руда, которая шла на экспорт из России действительно дешевле Австралийской в 1,5 раза, а Канадской в 3. При всём этом, вполне себе реально, что качество железа высокое и в целом конкурентно с западными аналогами.\n\nОн имел запасы железа ещё на 3 месяца вперёд, но он решил запросить закупку железа уже сейчас, потому-что примерно за время доставки груза запасы железа закончатся, и пришлось бы ждать поставки нового груза долгое время. Потому, администратор решил заранее об этом позаботиться. В результате этого он посчитал, что в целом он сэкономил достаточно много денег, и он был рад тем, что в скором времени приедет руда из России."
 berez_belozerski.11.a:0 "Сэкономил – считай, что заработал."
 
 MAR_vstrecha_dvuh_orlov:0 "Встреча двух орлов"
 MAR_vstrecha_dvuh_orlov_desc:0 "Наше молодое государство должно выстраивать дипломатические связи с США. Мы уже открыли торговые каналы с западом, однако этих мер мало для нашей страны. Нашей экономике как воздух необходимы дополнительные торговые связи, дополнительная помощь из заграницы, и дополнительная прибыль, которую мы бы могли выручить с торговли от США. На данный момент это разумно пытаться выстраивать отношения, поскольку Штаты на данный момент являются самой богатой страной в мире, и не сотрудничать с ними для нас будет большой ошибкой. Возможно, они были бы и сами не против с нами кооперироваться, ведь мы – достаточно перспективная страна на Востоке.\n\nСергей Белозерский должен будет отправиться в США для того, чтобы лично поговорить с Президентом и убедить его в том, что нам нужно дополнительное сотрудничество с Западно-Русским Народным царством."
 berez_belozerski.12.t:0 "Визит в страну свободы"
 berez_belozerski.12.d:0 "Сергей Белозерский, когда рассматривает карту и когда натыкается на США, сам вспоминает даже с ностальгией о тех временах, когда он был ещё на службе ВВС США. Он дослужился до звания майора, после этого отправился в Россию по-своему же желанию. Кто бы мог подумать, что судьба Сергея так круто повернется и он станет Царём России.\n\nБелозерский желал наращивать дипломатические отношения с США не столько даже из прагматичных соображений, сколько из этих самых ностальгических мотивов. Царь призадумался – как можно ещё улучшить отношения с Штатами? Он желал их ещё улучшить. Однако посмотрев на работу своих дипломатов он, скажем так, взгрустнул, из-за того, что дела по выстраиванию отношений идут крайне медленно.\n\nЕсть же такая поговорка – хочешь сделать хорошо – сделай сам. Белозерский так и сделает – он сам отправится в США и лично будет говорить с американским Президентом. Именно в личном разговоре он переговорит всё с Президентом и ускорит тем самым выстраивание отношений, и главное – это даст дополнительные возможности для Младоросской России.\n\nДоговорившись о встрече с Президентом через своих послов, он вылетел в Вашингтон на трансатлантическом самолёте. Спустя почти-что сутки полёта он оказался в столице США, где от аэропорта отправился кортежем до Белого Дома. Встреча была назначена в строго-назначенное время и Белозерский к этому времени идеально оказывался на месте. Когда кортеж закончил свой путь, Царю открыли дверь швейцары и его поприветствовала охрана Белого Дома. Белозерского сопроводили внутрь Белого Дома и тот зашёл кабинет президента.\n\nПрезидент и Белозерский начали разговор. Царь-генерал хорошо знал английский язык, поскольку тот как ни как служил до этого в армии США, и знания, которые он приобрёл оказались вновь востребованными для этого случая, так что между Президентом и Царём не было никаких проблем в общении. Вначале общения Сергей представил самого себя перед Президентом, рассказав кратко про свою жизнь и особенное внимание он уделил американской службе. На это он планировал уделить примерно половину часа, и за полчаса так же были затронуты и другие темы общения. Судя по тому, как Президент слушал Белозерского, тот был впечатлён похождениями ещё молодого Сергея. Добившись нужной предрасположенности к общению на более серьёзные темы, Царь начал разговор об сотрудничестве с США и ОСН в целом.\n\nБелозерский просил у Президента упростить процесс выстраиваний отношений между США и Западно-Русским Народным Царством, привлечь в Россию на работу иностранных специалистов военной и экономической сферы, и, кроме этого, заключить договора, направленные против Германии и прочие-прочие договорённости.\n\nОбсуждение этих всех условий шло быстрее, чем это было бы с послами двух стран, но президент был аккуратным в своих высказываний. Белозерский, используя всё ораторское искусство и подогревая интерес к теме возможными выгодами для ОСН он смог добиться всех желаемых договоров, которые он желал достичь с США. Вся эта встреча длилась дольше, чем это было запланировано до 3-х часов. За 3 часа Белозерский добился гарантии развития нашего государства.\n\nБелозерский, после того, когда договорился с Президентом ещё примерно сутки находился в Вашингтоне для того, чтобы отдохнуть от перелёта, чтобы потом снова сесть на самолёт и вернуться уже к себе на Родину."
 berez_belozerski.12.a:0 "Заграница нам поможет, запад с нами!"
 
 MAR_podrjka_ofn:0 "Поддержка от ОСН"
 MAR_podrjka_ofn_desc:0 "Несмотря на то, что мы занимались в далёком прошлом улучшением всей армии, тем не менее мы всё ещё страдаем слабым профессионализмом армии. Наша армия, хоть смогла сокрушить наших врагов в лице псевдо-государств в Западной России, всё-же, в сравнении с другими армиями мира наша обороноспособность значительно уступает прочим. Промышленность нашей страны так же отстаёт от современности, поскольку десятилетия раздробленности не позволили нашей стране форсировать индустриализацию.\n\nДоговорившись с Западом насчёт договорённостей, мы тем самым смогли значительно упростить процесс выстраиваний отношений между нашими государствами. Теперь мы должны воспользоваться нашими привилегиями и поднять экономические показатели и избавиться от непрофессионализма в нашей армии."
 berez_belozerski.13.t:0 "Помощь из заграницы"
 berez_belozerski.13.d:0 "Сегодняшним утром в Архангельске была особая атмосфера. Этот северный город после распада СССР хоть и был центром Западно-Русского революционного фронта, но находился в откровенном запустении. Этот город в основном жил за счёт торговли с Европой испокон веков, однако после поражения в Великой Отечественной войне этот город был никому не нужен, ни нам, ни Западным коллегам.\n\nНо не сегодня. По графику расписаний сегодня должен был прибыть важный конвой, который даст вторую жизнь Архангельску. Василий, ответветственный за порт, наблюдал за горизонтом, откуда должен был прибыть большой конвой торговых кораблей. Тоннаж этих кораблей был большим, таких кораблей в России уже давно не видели, пожалуй, со времён Бухарина. Судя по списку того груза, что должно было приплыть вместе с кораблями, здесь было много промышленного оборудования с их классификацией. Василий немного знает английский язык, однако он даже понятия не имеет о том, что это за конкретно оборудование и не знает - современное оно или нет. Тем не менее ему здравый смысл подсказывал, что это передовое оборудование, о котором в России даже не могли и мечтать. \n\nНаконец, когда корабли наконец-то показались за горизонтом. В бинокле можно было увидеть чётко, что это за флаги страны были сверху кораблей - флаги США, и они успевают по графику. Василий приказал своим людям готовиться встречать американских коллег и дал разрешение на пришвартованние в Архангельске. \n\nКорабли наконец-то пришвартовались в порту и рабочие стали вытаскивать ящики с новым оборудованием. Каждый работник с трепетом смотрел на эти ящики, пытаясь понять что находится там внутри. С некоторых других кораблей выходили люди, похожие на военных. Это были военные специалисты, приглашённые самим Белозерским для того, чтобы тренировать русских солдат в рукопашном бою, тактическими приёмами и в целом повышать навыки наших бойцов. Как только эти специалисты выходили с кораблей то их забирал военный грузовик, который отвозил, по всей видимости, в военную часть, где они уже начинали заниматься непосредственно делами в рамках своей компетенции. \n\nКак только закончилась разгрузка кораблей, Василий получил отчёт об этом и отправил доклад своему начальнику вверх, к торговому приказному. Теперь, когда первый конвой наконец-то прибыл в Россию в ветхий Архангельск он получил вторую жизнь и смысл существования."
 berez_belozerski.13.a:0 ""Оборудование привезено, люди прибыли, ждём дальнейшего распоряжения.""

 MAR_russkie_dobrovolchi:0 "Русские добровольцы"
 MAR_russkie_dobrovolchi_desc:0 "Аналитики нашего Посольского приказа констатируют: мировая обстановка напряжённая. Пока мы справлялись со своими внутренними проблемами, за пределами нашей Родины идёт «Холодная война», которая ведётся сразу между тремя сверхдержавами – Германией, США и Японией. И хоть у сверхдержав есть ядерное оружие, которое является чуть не ли не единственным гарантом сдерживания военного конфликта, такая обстановка не способствует мирному сосуществованию. Человечество, находясь в такой обстановке будто бы лихорадит на серию локальных конфликтов, которые происходят в мире, и это одно из проявлений борьбы сверхдержав, но уже на поле боя других стран и чужими руками.\n\nНаше государство неизбежно станет одной из влиятельных держав, которое будет так же стремиться стать сверхдержавой, и поэтому мы так же должны принимать участие в этих локальных конфликтах, чтобы мы смогли защитить свои интересы в регионе. Или же, мы бы могли помочь нашим союзникам из ОСН, что поспособствует укреплению мощи нашего блока." 
 berez_belozerski.14.t:0 "Жаркое солнце пустыни"
 berez_belozerski.14.d:0 "Семён и его часть была отправлена на Ближний восток – место, где много песка, солнца и жары, которая может даже убить по неосторожности. Они оказались здесь не потому, что они сами этого пожелали, а потому, что их отправило начальство и лично сам Царь Белозерский, и не выполнить приказ самого Царя-генерала, было невозможно. И потому их, как и их часть в целом. Правительство нашей страны отправило куда-то туда, на Ближний восток, где и находятся горячие точки планеты.\n\nХолодная война заставляет лихорадить целые регионы планеты, и там, где было относительно спокойно даже до Второй мировой войны, теперь там появляются точки соприкосновения ОСН, Пакта Единства и Сферы Со-Процветания. Одной из таких недавних точек конфликта была Южная Африка, где столкнулись интересы Пакта Единства и ОСН. На данный момент по новостным слухам можно сделать вывод, что Ближний восток станет следующим местом борьбы сил.\n\nРоссия имеет свои интересы в этом регионе, поскольку от этого напрямую зависит то, кто будет владеть Ближним востоком. Наиболее выгодным вариантом событий для Западно-Русского народного Царства, будет то, что на территории Ближнего востока будут появляться пророссийские власти. Они укрепят доминирование России в регионе, и потому чтобы это обеспечить, часть, где служил Семён и его часть были отправлены на Ближний восток как военные специалисты и просто добровольцы, которые могли бы погибать за интересы России в этом регионе.\n\nИ вот, прибыв на территорию Ближнего востока, Семён был тут же был отправлен в военную часть, где находились предположительные отряды повстанцев. И тут же начались сложности: они не понимали языка, они вообще не владели грамотностью зачастую, и единственное, что они умели делать – это использовать оружие. Семёну предстояла очень тяжёлая работа – обучить этих людей базовым тактическим умениям, и в целом хотя бы сделать из этих безграмотных повстанцев грозную армию. При всём этом, нужно бороться с невероятной жарой, которая иной раз позволяет греть еду даже не используя огонь."
 berez_belozerski.14.a:0 "Если и существует ад, то только на Ближнем востоке."
 MAR_volunteer_mladojopa:0 "Русские добровольцы"
 MAR_volunteer_mladojopa_desc:0 "Наши добровольцы - это инструмент влияния в наше трудное время. Чем больше мы сможем послать людей, тем лучше для нас."
 
 MAR_proniknovenie_vtil:0 "Проникновение в тыл"
 MAR_proniknovenie_vtil_desc:0 "Рано или поздно мы вновь столкнёмся с немцами. Они отобрали наши древние города, такие как Москва, Санкт-Петербург, Царицын и другие и обратили население этих городов в рабство. Русский народ, закованный в цепи и оковы рабства, нуждается в освобождении, но наше Младоросское государство не готово ещё к прямому конфликту с Германией, даже при наличии союзников с нашей стороны.\n\nТем не менее, но мы можем ускорить нашу подготовку к войне с Германией, нащупав слабые места в обороне врага как во внешнем кольце, так и во внутреннем. Когда начнётся война, тогда мы сможем воспользоваться этими слабостями и прорвём первую линию обороны врага сравнительно легко."
 berez_belozerski.32.t:0 "Оценки возможностей"
 berez_belozerski.32.d:0 "Нацистский Рейх, который напал на русский народ в 1941-м году отодвинул свои границы далеко на восток, захватив всё до линии Архангельск-Астрахань. В соответствии плана «Ост» нацисты создали на русских территориях рейхскомиссариаты, разделив некогда единую страну на множество мелких. Среди таких государств, которые управляются практически напрямую из Берлина, находится одна, которая отличается от всех прочих – РК Московия.\n\nРейхскомиссариат Московия является первой линией обороны Рейха от русских, которые ещё сохраняют независимость. Именно она попала первой под удар во время Западно-Русской войны, когда Советы чуть не дошли до Москвы, Ленинграда и других городов, не менее значимых для русского народа. Однако наш народ потерпел поражение в этом освободительном походе, и теперь нас от Москвы отделяют 400 километров, которые нужно ещё умудриться преодолеть.\n\nНесмотря на то, что Рейхскомиссариат имеет зияющие дыры в обороне, на деле недооценивать такую грозную силу не стоит. Её относительная слабость компенсируется протяжённостью фронта, которую нам тоже стоит покрыть. Кроме этого, до значимых городов РК Московии нам надо ещё добраться, и пока наши войска будут наступать, этот рейхскомиссариат может нас задержать до подхода основных сил нацистов. И тогда наша военная кампания будет обречена на провал.\n\nНаш план сводится к тому, чтобы как можно сильнее ослабить Рейхскомиссариат изнутри. Русский народ, вероятнее всего, тоже желает освобождения, и поэтому мы должны воспользоваться этой ситуацией заслав наших агентов влияния и подстрекать русских солдат в РК на мятежи и неподчинение, и чтобы это сделать мы должны сделать небольшой безопасный коридор при помощи пограничной стычки в том месте, где нашим агентам влияния будет удобнее всего пройти. Таким образом мы ещё можем посмотреть на то, какие тактики враг использует против нас и оценить всю их боеготовность в целом.\n\nПлан на бумаге крайне прост, однако она имеет сложную реализацию. Наш план дерзкий, и тем не менее нужный, прощупать врага на силу. Возможно, это приведёт к тому, что от такой дерзкой атаки Германия первой на нас нападёт, однако они уже давно получали и получают до сих пор доклады о погибших пограничниках на восточных границах своего Рейха, и поэтому вероятнее всего они пропустят очередной доклад об нападении и не обратят внимания."
 berez_belozerski.32.a:0 "Мы посмотрим, из какого теста сделаны наши враги."
 berez_belozerski.40.t:0 "Наши части прорвали фронт и открыли коридор!"
 berez_belozerski.40.d:0 "Благодаря работе Петра, его разведчикам и прочим частям наши войска смогли прорвать линию обороны. Мы теперь знаем и убедились в том, какие тактики немец использует против нас. Кроме этого, мы достигли главной цели – создали коридор для наших агентов влияния на территории Рейхскомиссариата Московии. Теперь, когда настанет нужное время, враг будет гоним ото всюду и повсеместно.\n\nРазведчик Пётр и его отряд получили медали «За Мужество» и каждый из них получил повышение по званию. Наши разведчики смогли правильно определить месторасположение мин и аванпостов врага, и за это они должны были получить свою награду."
 berez_belozerski.40.a:0 "Чёрт не так страшен как о нём малюют!"
 berez_belozerski.41.t:0 "Наши части были отброшены!"
 berez_belozerski.41.d:0 "Наши войска были отброшены с передовых позиций врага. Враги сделали глубокую эшелонированную оборону и смогли подтянуть свежие силы для остановки наших сил. Наша разведка плохо разведала позиции врага и наши войска были загнаны в ловушку. Нас будто бы уже ждали.\n\nМы потеряли много молодых бойцов и достаточно много техники для столь, казалось бы, незначительной операции. Наша армия извлечёт из этого урок, однако это ударило по моральному духу наших солдат и нашего государства в целом.\n\nПётр и его отряд разведчиков пал духом, но они не собираются сдаваться. В следующий раз они будут лучше подготовлены, и лучше постараются сделать всё возможное, чтобы увидеть оборону врага лучше."
 berez_belozerski.41.a:0 "Мы ещё вернёмся."
 
 
 MAR_anti_nemec:0 "Антинемецкий союз"
 MAR_anti_nemec_desc:0 "Мы выражаем определённую уверенность в том, что в будущем Европа будет освобождена из-под гнёта нацистов из Германии. Рано или поздно их господство в Восточной Европе окончится, и на месте руин этого жестокого режима возникнет новый, свободный мир, лишённый жестокостей мира нынешнего. Однако, пока это не наступило, мы должны помогать нашим братьям славянам на территории Рейха всеми способами, начиная от простого финансирования партизан, борющихся с оккупантами, заканчивая помощи в виде формирования правительства в изгнании.\n\nВ будущем, если всё удастся, то они в обязательном порядке оценят нашу помощь и будут к нам более лояльны."
 berez_belozerski.30.t:0 "Рука помощи загнанным в угол"
 berez_belozerski.30.d:0 "В конечном итоге, когда мы закончим объединение России наш взор непременно обратится на запад, в сторону Германии и Европы в целом. Наша держава мечтает освободить исконно русские территории и вернуть их в лоно своей империи – это в первую очередь касается Московии, Украины, частей Остланда и других Рейхскомиссариатов. Однако, чтобы освободить всю остальную Западную Россию нам нужны не только люди на фронтах, но ещё и люди в глубоком тылу. До сих пор на территории нацистской сферы влияния орудуют партизаны, которые ведут отчаянную борьбу на истребление с противниками вроде тех же немцев, и эта ненависть к нацистским оккупантам объединяет всех – русских, малороссов, поляков и даже евреев и прочие народы, которые сейчас стонут под пятой нацистов.\n\nС нашей стороны было бы разумным помогать нашим партизанам, а некоторым даже помогать создавать правительство в изгнании. Белозерский поручил своим людям в приказах сделать отделы по помощи партизанам за пределами Младоросского государства и создать отдел по правительствам в изгнании, и в первую очередь созвать сюда послов Польской республики, которое отказалось подчиняться нацистам.\n\nЭти послы приехали в Россию, и они начали устанавливать дипломатические отношения с нашей страной. Ни о каких экономических договорах речи и не может, однако это политические акты – Россия обязалась помочь Польше вернуть свою независимость после освобождения от нацистских оккупантов. Послы Польской республики в изгнании были очень рады тому, что они только что заполучили новых союзников в лице нас и они не останутся в долгах в будущем.\n\nА между тем, пока послы налаживали отношения с нами, мы создали отдел по связям и координациям наших партизан на территории Восточной Европы. Мы связались если не со всеми, то как минимум с самыми крупными партизанскими ячейками, которые действуют на территории Украины, Белоруссии и, конечно же, в Московии. Пользуясь дырами в границе Московии мы можем переправлять туда, на восток часть нашего снаряжения и координировать свои действия этих партизанских отрядов, чтобы они наносили удары там, где нам нужно в первую очередь.\n\nБлагодаря нашим связям мы узнали истинное положение дел в Рейхе – положение рабов откровенно безнадёжное, и народ так же готов сам подняться на борьбу с оккупантами. Надо ждать прекрасный повод для этого и тогда можно будет действовать на полную катушку."
 berez_belozerski.30.a:0 "Фитиль готов, осталось поднести спичку..."
 
 MAR_orel_backs:0 "Возвращение орла"
 MAR_orel_backs_desc:0 "Что-то меняется, что-то остаётся прежним. Границы меняются, приходят новые игроки, но власть всегда находит себе место. И если эти тезисы верны, то они определённо подходят для нашей страны.\n\nМы сделали первые шаги в внешней политике. Мы наладили связь с США, получаем оттуда технологии и редкие ресурсы, а кроме этого, мы имеем союзников за пределами России. Наше государство вышло из изоляционизма прошлого и дало надежду многим миллионам русских на лучшее будущее. Нам осталось заявить о себе на весь мир." 
 berez_belozerski.31.t:0 "Новый игрок"
 berez_belozerski.31.d:0 "Белозерский не без удовольствия смотрел на карту, поскольку он теперь понимал, что он теперь действительно есть на мировой шахматной доске. Он, как новый игрок в шахматах ворвался на мировую арену и теперь может влиять на мировую геополитику так, как ему вздумается и может теперь склонять чашу весов холодной войны в пользу ОСН.\n\nХолодная война в самом разгаре, конфликты происходят по всему миру, и теперь, если тот или иной конфликт затрагивает интересы России, то мы сможем повлиять на ту или иную войну.\n\nНаша экономика процветает, поскольку имеет торговые связи, которые, словно как вены питают нашу экономику инвестициями и новыми технологиями в области промышленности.\n\nМы имеем связи по ту сторону баррикад, и в нужный момент они могут быть задействованы для того, чтобы помочь нам в освобождении наших же территорий от тирании нацистов.\n\n«Наши противники многочисленны и сильны, они находятся так внутри нашей страны, так и во внешней среде. Они уже точат свои клинки, чтобы добить русский народ и ввергнуть нашу нацию в новую смуту, но они не смогут этого сделать. У них не получится этого сделать, поскольку мы – русские! Русский народ никогда не сдавался лёжа, мы боролись до самого последнего человека, лишь бы жила Родина.\n\nНаш народ, верный Царю и любящие свою страну переживёт любые невзгоды и проблемы, любую бурю и стихию. Нас не сломили тевтонцы, которые пытались завоевать наши земли. Нас не сломили монголы, и мы вновь восстали из пепла, оставленный татаро-монгольским игом. Нас не сломала смута, и мы исцелились от этих ран. Нас не сломал Наполеон с его великой армией. Нас не сломала ни Первая мировая, ни Великая Отечественная, ни Западно-Русские войны. Пока хотя бы один русский жив, наш народ будет жить, и будет сражаться за своё право жить в этом мире! И всякий, кто нам пытался ранее навредить и тот, кто осмелится ещё нам навредить, тот познает всю ненависть русского народа!"
 berez_belozerski.31.a:0 "Ибо знайте, русский орёл вернулся!"
 MAR_orel_back:0 "Русский орёл"
 MAR_orel_back_desc:0 "Наша страна вернулась на мировую политику. Имея за собой во внешней политике связи мы можем действовать более решительно и навязывать свою волю и при этом не опасаться, что нас будут считать страной-изгоем. Мы официально признанное государство."

 ### Ивенты региона Белозерского ###
 MAR_belozerskiy_flavour.1.t:0 "Рождение дуэта"
 MAR_belozerskiy_flavour.1.d:0 "Старшие школьники, класса 4-его, постоянно донимали одного ученика помладше, третьего класса, который не мог постоять за себя чисто потому, что тот был слабее и он был в полном одиночестве. Такое часто происходило после школы, когда все уже уходили по домам. Эти драчуны после не очень хорошего дня из-за плохих оценок выплёскивали свой гнев на этого мальчика.\n\nИ так было вновь в этот день, когда он в очередной раз шёл домой. Попытавшись дать отпор, его быстро повалили на землю. Эти дразнители говорили: «Ха! Слабак! И что ты нам сделаешь?!», «Малолеткая глупая, забавный такой, когда беспомощен!» и всё в таком духе. Беспомощная злоба была у этого мальчика, который не мог просто подняться на ноги и дать решительный отпор. Он бы сам и хотел это сделать, но просто не мог. Конкретно ещё сегодня повезло, их было двое, ибо ещё двое ушло куда-то в неизвестном направлении.\n\nТак продолжалось по меньшей мере минуту, пока не пришёл массивный школьник. На внешний вид казалось, что он явно сильнее их обоих, и этот человек из явного благородного чувства помощи более слабым крикнул этим ребятам:\n\n- А ну вон отсюда! Отвалите от него, а не то ударю! Бью сильно!\n\nИспугавшись от неожиданности какой-либо подмоги со стороны такого человека, и видя, что он реально сильнее этих обоих, они ушли молча.\n\nКак только они обернулись, то этот массивный человек, как оказалось тоже третьеклассник, помог подняться ему. Тот поблагодарил его, и они решили поговорить про жизнь и ситуацию по дороге по своим домам. Под конец они же решили только узнать имена друг-друга.\n\n- Егор, Гайдар моя фамилия.\n\n- Серёга Мавроди, рад знакомству! Будем друзьями?"
 MAR_belozerskiy_flavour.1.a:0 "Начало долгой и продуктивной дружбы."
 
 MAR_belozerskiy_flavour.2.t:0 "Кулак"
 MAR_belozerskiy_flavour.2.d:0 "Дед Максим за 60 с лишним лет своей жизни нигде не работал в других местах, кроме как на пахотных полях, где он собирал овощи. Его семья была одной из тех, кто владел большими наделами земли, и потому, чтобы обрабатывать всё это, его семья нанимала других крестьян для работы на них самих. Таких называли «Кулаками». Максим же застал короткое время благополучия, которое можно было бы заработать либо своим трудом, либо же наёмным трудом чужих.\n\nОднако это время быстро закончилось, и когда ему исполнилось 18 лет, отец семейства поручил Максиму проследить за хозяйством, пока тот не вернётся домой, потому-что началась война с Большевиками. Тем не менее, отец до сих пор не вернулся, и возможно давно погиб в Сибири, сражаясь на стороне Колчака, однако мы уже этого точно никогда не узнаем. Как только пришли большевики на эти земли, то тут же стало всё гораздо сложнее жить «кулакам», в конечном итоге в 1928-м году началась коллективизация, где кулацкое хозяйство было отобрано в пользу колхоза.\n\nМаксим не стал сопротивляться Большевикам, однако он жалел, что его землю так просто взяли и отобрали, и к тому же весьма несправедливо, как он сам считает: он был в хороших отношениях с другими крестьянами, но закон был закон – надо было коллективизировать все хозяйства. С тех самых пор он и работал на колхозе тоже продолжительное время, однако вдруг случилась война, которая разрушила и те новые порядки.\n\nВеликая Отечественная война разрушила Советский союз Бухарина, но колхозы в целом ещё функционировали, пока не случился второй крах – Западнорусский революционный фронт развалился, и на месте, где был колхоз Максима, было уже новое государство, и оно было расформировано. Землю же не вернули.\n\nТолько с приходом Младороссов ситуация здесь поменялась. Наконец, получив свой собственный надел земли, равный той, что было ранее, он вновь мог обрабатывать всё сам, однако он уже был крайне стар для этого. Сил не хватало, суставы ныли, всё болело, но руки до сих пор помнили то, как правильно трудиться. И всё-же, он понимал, что он в одиночку банально не сможет осилить такое большое поле, и потому он вновь обратился к более молодым, но бедным крестьянам, и предложил им поработать на него в поле, и он сказал, что каждый получит вознаграждение за труд в обязательном порядке. Крестьяне согласились помочь ему обработать землю.\n\nДед наконец-то был спокоен, он вновь получил гарантию того, что он будет спокойно жить не в бедности. Все его дети и внуки сейчас в городах находятся, но вот чтобы помочь деду они щас не могут. Теперь же дед может сам о себе позаботиться, ибо старые навыки управления хозяйством помогут ему выжить, а то и разбогатеть вновь. Видимо, мы лицезреем восход новых «кулаков»."
 MAR_belozerskiy_flavour.2.a:0 "Возврат к старой жизни"
 
 MAR_belozerskiy_flavour.3.t:0 "Свои"
 MAR_belozerskiy_flavour.3.d:0 "Продавец Розенфельд, владевший маленьким продуктовым магазином, был весьма богатым человеком. Его маленький бизнес давал достаточно денег для того, чтобы себя не ограничивать в базовых потребностях и мог даже приобретать что-то ценное. Возможно, это происходило из-за того, что в его магазине было всегда всё самое лучше и по достаточно доступной цене. Вероятно, что он ещё хорошо умел торговаться с клиентами и в целом подкупал своей доброжелательностью.\n\nОднако его столь говорящая фамилия Розенфельд явно намекала на то, что человек не простой. Находясь в трёх скобках подряд ото всех остальных, он был таки тем человеком, качества которые мы ему указали, но он ещё был верующим иудаистом, и он не ел дорогую и некошерную пищу. Он брал только у своих друзей по общине всё самое лучше и явно по заниженной цене, так как он был просто (((своим))). Однако он ещё владел маленьким секретом: он уклонялся от налогов и весьма успешно. Возможно, это и есть та ключевая причина, почему он был ещё богатым.\n\nТем не менее, такая идиллия не могла продолжаться долго, пока к нему в "гости" не зашёл весьма серьёзный человек в строгом государственном костюме.\n\n- Здравствуйте! Таки, чем я вам обязан? – Сказал Розенфельд.\n- Здравствуйте. Я прошу прощения, но я таки из налоговой инспекции и хотел бы проверить, платите ли вы вовремя налоги.\n\nРозенфельд занервничал, но ему пришлось предоставить отчёт свой по налогам и показал паспорт.\n\nНалогоплательщик был сначала взбешён тем, что этот продавец не отдавал налоги, внимание, уже свыше 4-х лет. И только он хотел сказать, что ему грозится тюрьма или крупный штраф, если бы не паспорт.\n\n- Таки вы Розенфельд? – Улыбнулся налоговик.\n- Да, а это важно?\n- Таки, друг мой. Я тоже еврей, и я своих товарищей не буду сдавать.\n- Да? Ох, как это приятно! Чем я тебе тогда должен отблагодарить, друг мой?\n- Я думаю, что ничего не будет, если я с тобой отведаю твоей мацы и прочей кошерной пищи. У тебя это ведь есть?\n- Да, конечно!"
 MAR_belozerskiy_flavour.3.a:0 "Узнали (((своего)))"
 
 MAR_belozerskiy_flavour.4.t:0 "Таксист"
 MAR_belozerskiy_flavour.4.d:0 "Владимир Печорин работал таксистом в Нью-Йорке на Брайтон-биче, и он был потомственным эмигрантом Белой Гвардии, бежавшей из России после поражения в гражданской войне. Кто-куда, кто-то в Германию, во Францию, кто из Сибири бежал в Маньчжурию, а конкретно Печорины бежали далеко в США. И несмотря на то, что он числился как бы американцем, он был русским человеком, и соответственно жил в русском гетто, где все говорили по-русски.\n\nБрайтон-бич был похож на ту самую маленькую Россию, которую потеряли в 1917-м году, однако Владимир никогда не видел воочию свою большую Родину. Все его сведения о том, что там творится сводились к газетным строчкам еженедельных новостей по России. Как ярый антикоммунист, он ненавидел Советский союз, но он сопереживал судьбе его Родины, не взирая ни на что. И большое горе он испытал, когда узнал, что СССР была уничтожена в Великой Отечественной войне, а после окончательного распада России он вовсе впал в уныние. После этих событий газетные строки о России были крайне скудными и обрывистыми, от чего он мог лишь сделать один простой вывод: Россия сгинула.\n\nОднако он был крайне удивлён, когда он в очередном газетном издании узнал о том, что Россия начала восстанавливаться. Особое внимание его приковало событие, связанное с восстановление монархии в Западной России под руководством неких Младороссов. Он о них слышал немного, но Владимир не был заинтересован сильно в этом всём. Но как только они объединили этот регион, то тут же пошли подробные известия о том, что там происходит. И он вычитывал, что в России идёт реальная созидательная работа по восстановлению всех старых хороших порядков с использованием новых современных методов, что явно не могло не вдохновлять Владимира Печорина.\n\nПосле всех этих воодушевляющих газет о том, что в России под знаменем Младороссов происходит восстановление Родины, Владимир Печорин уже подумывает вместе со своей семьёй уплыть из Нью-Йорка в Россию, на большую Родину. И об этом уже подумывают не только он один, но ещё как минимум несколько его клиентов, заказывающих такси."
 MAR_belozerskiy_flavour.4.a:0 "Пора возращаться в родную гавань"
 
 MAR_belozerskiy_flavour.5.t:0 "Молотобоец"
 MAR_belozerskiy_flavour.5.d:0 "По всей Казани прошла серия одинаковых убийств. Размах количества убийств пугает, поскольку только за последние несколько недель погибло 15 человек, ещё 5 остались инвалидами. Всех их объединяет одни и те же обстоятельства: нападение некоего человека на прохожих происходит в явном отдалении ото всех остальных, и у всех пострадавших обнаруживается одна и та же травма головы, зачастую, с летальным исходом.\n\nСледователь Леонид Каневский ведёт своё расследование на этот счёт. Он пока пришёл к следующим выводам: нападения происходят всегда сзади и удары происходят очень тяжёлым предметом – либо молотком, либо дубиной. Потому, для более простого обращения по данному делу решили называть этого громилу Молотобойцем.\n\nТе, что пострадали, но не погибли, не могут дать внятных показаний о том, кто это делал. Предположений же о том, зачем этот человек совершает нападения на обычных граждан в целом нет, потому-что горожане редко носят с собой что-то дороже 100-150 рублей, следовательно, такие нападения могут совершать только крайне недалёкие преступники. А он был явно не недалёким. Тогда он просто маньяк, который совершает убийства ради забавы? Или ради какой-то цели? Или это группа людей?\n\nМилиция пытается выследить этого убийцу, однако пока это не выходит сделать."
 MAR_belozerskiy_flavour.5.a:0 "Следствие вели..."
 
 MAR_belozerskiy_flavour.6.t:0 ""Красная бригада""
 MAR_belozerskiy_flavour.6.d:0 "Школьная учительница русского языка казанской школы No127 шла в ужасе к милицейскому участку. В её руках была некая тетрадь, которая видимо и побудило её отправиться к милицейскому участку и видимо являлось причиной беспокойства. То, что она там прочитала, её шокировало, и речь идёт не только о том, что там написано – проблема же в том, что она считает, что это всё было сделано руками её учеников, потому-что эту тетрадь она нашла под школьной партой в конце рабочего дня.\n\nПодходя к милицейскому участку, она взобралась вверх по ступенькам и открыла дверь, и она ждала ещё некоторое время для того, чтобы обратиться к самому участковому. Через ещё несколько времени она вошла в кабинет, рядом с которой стояла табличка, явно отсылающее на то, что участкового зовут, как Леонид Каневский.\n\nУчительница дала тетрадку Каневскому и рассказала обстоятельства обнаружения. Каневский принялся сначала читать эту тетрадку, и его сразу же поразило то, что было написано на первых страницах. Надпись была такой: «Красные бригады – за истинный коммунизм!», где буква М была написана чуть ниже из-за того, что места не хватило. В центре всего рисунка была нарисована звезда со свастикой, что явно даёт представление о том, о чём вообще эта тетрадка. Внешне тетрадь была немного потёртой, но текст был написан очень ровно и почти без каких-либо опечаток и ошибок в грамматике. Некоторые строки особенно сильно цепляют взгляд:\n\n\"...Младороссы Казем-бека вместе с Царём Сергеем Белозерским не являются настоящими носителями русской духовности, скрываясь под личиной "русскости", стремятся соединить лучшие социалистические идеи с бредовыми монархическими рудиментами прошлого..."\n\n"...Эту власть поддержали наивные люди, которые полагают, что они могут вернуться таким лёгким способом к благополучию, что они потеряли при царях, при Бухарине и прочих. Они наивно полагают, что этот путь лёгкий от того, что он верный. Это далеко не так. Наш истинный путь развития нашей русской нации лежит через "левый фашизм", смешение русской идентичности и социализма, который теплится в глубине русского сознания..."\n\n"...Для достижения далеко идущих целей все средства хороши: подкуп, шантаж, убийства, военный террор, агитация и пропаганда в массах. Идея "Красных бригад" - включение своих людей в государственный аппарат существующего режима с целью построения действительно русско-коммунистической партии..."\n\n"...Как только мы захватим власть, мы должны будем заниматься строительством нашей страны, опираясь на опыт Франциско Франко, Бенито Муссолини, Адольфа Гитлера..."\n\nКаневский обомлел. Кроме этого, есть много рассуждений насчёт «магической цифры» 36. Он уже не стал много читать эту тетрадь, и он сказал школьной учительнице, что он разберётся со всем этим делом. Леонид этим же днём решил отдать тетрадь сразу же местному отделению МГБ. Графологическая экспертиза показывает – текст писал взрослый человек. Сразу же после этого отпадает версия о том, что это написал ученик. Однако нужно было разбираться с тем, откуда эта тетрадь всё-таки попала в школу. С учениками школы провели тут же профилактическую беседу, результаты которого выдали то, что никто не имеет никаких психических наклонностей или диссидентских мыслей. Это усложняет всё дело.\n\nА между тем, число жертв уже доходит до 30-ти человек..."
 MAR_belozerskiy_flavour.6.a:0 "Национальные большевики?"
 
 MAR_belozerskiy_flavour.7.t:0 "Клубок распутывается"
 MAR_belozerskiy_flavour.7.d:0 "Очередное нападение на горожанина в Казани заставило Леонида Каневского, который был всегда спокойным, выйти из себя, начались приступы ярости.\n\n- Почему вы всё ещё не взяли молотоборца?! Это уже 36-е нападение за всё это время, и вы думаете, он перестанет убивать наших людей?! Мы уже слишком долго его ищем, и пока мы ищем, он всех убивает! Я требую от вас немедленно усилить патрули, усильте наблюдение, исследуйте всех ныне выпущенных уголовников! Делайте всё, чтобы остановить его!\n\nВсё, что он сказал, было сделано. Чтобы дополнительно поддержать работу своих патрулей он лично сам ездит на служебной машине вместе с остальными, чтобы как можно быстрее обнаружить того самого молотоборца. Решимость Каневского была твёрдой, и он желал во что бы то ни стало застать этого громилу, где бы он ни был.\n\nОднажды днём разъезжал патруль милиции во главе вместе с самим Леонидом. Они ехали и вглядывались в толпу людей. Сначала казалось, что там не получится обнаружить совершенно ничего интересного. Однако взгляд был прикован к одной паре мужчин, которые стояли несколько отдалённо ото всех остальных. У первого мужчины был портфель, второй же был без всего. Как бы то ни было, второй обернулся на дорогу и только завидев милицейские машины, он дал дёру и побежал как можно быстрее в другую сторону.\n\nКаневский тут же приказал второй машине, едущей сзади:\n- Второй, бери того мужика с сумкой! Я еду за бегущим!\n- Первый, так точно.\n\nВторая машина остановилась на дороге рядом с мужчиной и того тут же повязали и отправили в участок. Первая же, где был Каневский, ехала быстро за бегущим человеком. Однако долго гоняться за ним не получилось, потому-что он забежал буквально за угол и скрылся явно в неизвестном направлении. Блуждать по району можно было бы крайне долго, и за это время он бы выбежал из цепи.\n\nВозвращаясь к мужику с портфелем, то тут же решили осмотреть этот портфель. В портфеле была дубина, обвязанная некими тряпками с кровью. Попытавшись размотать тряпки чтобы понять устройство самодельной дубины, оттуда потекла кровь. В портфеле был так же манифест «Красной бригады». Манифест был точь-в-точь идентичен той, что отдала школьная учительница 127-й школы. Однако сам человек был абсолютно ничем не примечательным шофёром производственного отделения. Настолько, что даже сначала вообще не поверили, что это он мог быть убийцей 36 жертв. И он признался, что он действительно не совершал убийства.\n\nОн дал показания и наводку на своих друзей и приятелей. Внимание привлёк некто, по имени Виктор Осипов, который был огромным парнем под два метра ростом. Стало практически очевидно, что это именно он тот самый молотобоец. Его тут же так же взяли под арест и стали выбивать с обоих показания, потому-что Каневский был точно уверен, что ни Виктор Осипов, ни шофёр отделения не могут быть "мозговыми центрами" "Красной Бригады". "Раскололся" шофёр, который и не был убеждённым преступником, и тот назвал лидера – Алексея Пуставо."
 MAR_belozerskiy_flavour.7.a:0 "Терорру придёт конец"
 
 MAR_belozerskiy_flavour.8.t:0 "Взятие Пуставо"
 MAR_belozerskiy_flavour.8.d:0 "Лично Леонид Каневский участвует в штурме дома, по наведению которого и находился предположительно Алексей Пуставо. В штурме этого дома участвовало 5 сотрудников, не считая самого Каневского. Глубоким вечером подъезжая к входу, они встретились с мальчиком 5-го класса. Сотрудники спросили его имя, но мальчик сказал лишь фамилию – Пуставо.\n\nНемного под растерявшись, Каневский попросил мальчика сказать где его брат Алексей. Тот сказал, что он дома, и он указал номер квартиры, после чего сотрудники тут же начали идти к нему.\n\nПозже началась маленькая подготовка к штурму дома Алексея. Пустовитый сразу же понял, что за люди к нему пришли, он начал готовиться к обороне, и единственное, что у него было под рукой – нож, который решил использовать для того, чтобы атаковать сотрудников МГБ. Наконец, начался штурм дома, и буквально с первых же секунд Владимир накинулся на сотрудников с ножом. Поднялся большой шум, один из сотрудников взял этого человека и сопротивлялся, пока Владимиру не выстрелили в туловище.\n\nКаневский явно был взбешён таким исходом – он сказал: «Ну вот и всё, вы убили его. Надо было его брать живьём, дураки!». Но тут же его тон сменился на более деловой и он приказал сотрудникам собрать все документы и данные, что можно собрать из его комнаты. Позже был забран личный дневник Владимира, из которого мы можем узнать лишь то, что его травили в детстве и в школе за низкий рост и за ношение очков. Видимо это и побудило его встать на путь разрушения всех старых режимов, чтобы построить новый, идеальный, как он считает.\n\nОбъясняется и смысл значения цифры 36 – это магическое число означает сумму нумерации букв в русском алфавите, и он сравнивал своё имя с Бонапартом, у которого тоже выходило, по подсчётам Пустова, цифра 36.\n\nОчевидно, что лидер «Красных бригад» был убит, и осталось лишь опубликовать новость о том, что была ликвидирована банда «Молотобойцев», которые, как оказывается, именовали себя «Красными бригадами». Пустовит восхищался явно Гитлером, Наполеоном, и мечтал о завоевании мира, но единственное, что роднит его с тиранами – это то, как он закончил свою жизнь как они, которые думали, что имеют полное право руководить судьбами жизней всего мира."
 MAR_belozerskiy_flavour.8.a:0 "Он поплатится за каждого"
 
 

 ### SERGEI BELOZER SUPERPOLITIC ###

 MAR_vne_sesd:0 "Внеочередной съезд Советов"
 MAR_vne_sesd_desc:0 "Наша победоносная армия, руководимая мудрым Царём-генералом Сергеем Белозерским, одержало решительную победу в Западной Сибири. Этот поход, сравнимый с походом Ермака за пределы Урала, запомнится последующим поколениям после нас. Русский народ от этого не проигрывает, а побеждает, поскольку мы становимся всё ближе к былому единству нашей нации.\n\nПосле того, как мы сокрушили очередное псевдогосударство на территории России мы стали на шаг ближе к объединению России. Народ, разобщённый идеологическими догмами и границами этих недоправителей, стал ещё более единым, и теперь свободная и сильная Россия простирается от границ Рейхскомиссариата Московия, до окраин Центральной Сибири. Но перед тем, как преступать к очередному этапу объединения, уже за пределы новых границ, нам нужно установить порядок на новых территориях.\n\nУ нас много проблем на этих землях, и поэтому нам нужно созывать полноценный внеочередной съезд Советов, который и будет решать вопросы, которые только что возникли после расширения нашего государства."
 berez_belozerski.33.t:0 "Новые рубежи – новые вопросы"
 berez_belozerski.33.d:0 "По регламенту съезды Советов должны происходит раз в квартал, однако в этот раз особый случай – Казем-бек объявил о начале внеочередного съезда, назначенный на ближайшее время. Поводом стало расширение государства в Сибирь, и вместе с теми несметными богатствами, что были там, нам достались и её «болячки».\n\nВот настал день съезда Советов. Здесь были представители так и самых первых съездов, так и те, кто представлял совершенно новые территории, на скорую руку созданными, чтобы кто-то представлял интересы своей территории.\n\n«Господа, товарищи и соотечественники!» - Начал Казем-бек свою речь с этих слов с необычно пламенной интонацией. – «Мы достигли небывалых успехов за последнее время! Наша страна смогла выйти в Сибирь!» - После такого заявления в зале поднялся гул аплодисментов и громогласного «Ура!». Это всё продолжалось примерно минуту, и после того, как начали стихать, аплодисменты премьер-министр продолжил: «Наш народ стал ещё ближе к объединению России под одним флагом! Наш народ с каждым днём всё сильнее жаждет объединения нашей великой Родины, и мы уже показали всему миру, что мы на это способны!». Вновь поднялся гул аплодисментов, но не такой уже интенсивный, как это было в первый раз. После очередного гула Казем-бек напомнил всем, зачем был созван съезд.\n\n«Но не время останавливаться. На сегодняшний день мы располагаем большими территориями за пределами Урала, которые простираются до границ Центральной Сибири. На новых территориях, которые мы пришли, очевиден тот факт, что есть множество проблем, с которыми мы можем столкнуться. После боевых действий мы нуждаемся в мирной интеграции Западной Сибири в состав нашего государства - обеспечить порядок на новых землях, обеспечить условиями экономического развития и утвердить власть Младороссов. Мы должны на сегодня создать программу действий, направленную на решение этих вопросов и начать реализацию наших планов».\n\nЗакипела работа, и вот в конце внеочередного съезда Советов была выработана программа действий, направленная на решение проблем в Западной Сибири. План по объёму был если не меньшим, то как минимум таким же по размеру, как на самом первом Съезде Советов, где была принята первая программа действий. Теперь, когда план есть, можно заняться его реализацией."
 berez_belozerski.33.a:0 "Мы поможем русским объединиться."
 
 MAR_sibir_prostor:0 "Сибирские просторы"
 MAR_sibir_prostor_desc:0 "С включением новых территорий в наше государство появилась потребность в обновлении карт и включении местной администрации в нашу систему. На территории Сибири уже образовывались и устоялись первые Советы, которые будут представлять интересы своих регионов в съездах. В скором времени, когда мы напечатаем достаточно карт, то это так же повлечёт за собой примирение со стороны Западно-Сибирского населения с нами, поскольку смогут осознать себя частью единой России."

 MAR_omsk_problem:0 "Омская проблема"
 MAR_omsk_problem_desc:0 "Сибирская Чёрная Лига, которая была на территории Западной Сибири глубоко проникла своими корнями на территории, которыми мы сейчас владеем. Даже сломав дерево Чёрной Лиги, его корни остались и прорастают всё глубже на территории Западной Сибири. Солдаты Язова, фанатично верные ещё своей идеи Великого суда над Германией, готовы пожертвовать своей жизнью ради, возможно, благородной, но страшной цели.\n\nМы вынуждены признать, что Чёрная Лига олицетворяет собой то благородное стремление, на которое мы сами в будущем будем ориентироваться – освобождение Родины от нацистов и покарать их, несмотря ни на что. Тем не менее, но их методы и масштаб их стремления, всё-же, противоречат Младороссам. Кроме этого, они ни за что не пойдут на переговоры с теми, кто не является членом Чёрной Лиги, и поэтому они нам представляют серьёзную опасность, с которой, однако, мы должны будем бороться."
 berez_belozerski.34.t:0 "Недобитки Чёрной лиги"
 berez_belozerski.34.d:0 "Самым сильным отрядом Чёрной Лиги, который оставался после своего поражения, был отряд Лазаренко. Его отряд был одним из многочисленных осколков Чёрной Лиги, которые остались после своего поражения. Отряд Лазаренко находился примерно там, где и был когда-то центр всей Чёрной Лиги, однако вынужденная находиться в районах, где есть хоть какие-то леса, чтобы скрываться от прямого столкновения со своими врагами.\n\nАлександр Лазаренко, не смотря на весь свой багаж умений, владел отрядом, который хоть и казался вполне себе боеспособным, на деле имел в своём составе обглоданных ободранцев, которая половина из них не была одета должным образом. Его старания по улучшению логистики внутри своего отряда улучшали ситуацию из безнадёжного в лучшую сторону, тем не менее ряд объективных причин не меняли ситуацию на корню. Многие не имели повязок Чёрной Лиги, так как ткань уходила на бинты. На лицах некоторых голод довёл до того, что те имели чёрные круги под глазами, а кто-то от изнеможения просто валился с ног. Вооружение так же оставляло желать лучшего, отряд был вооружён разношёрстным видами оружия, начиная от устаревших ППШ-41, заканчивая чем-то похожими на АК-47 автоматами. Единственное, что их отличало от бандитов - наличие целого танка Т-34-85, который уж точно мог представлять серьёзную опасность для остальных. И всё-же, чего точно невозможно отнять у солдат Чёрной Лиги – их боевого духа и отчаянной решительности бороться за свою идею.\n\nРадисты его отряда пытаются держать связь с другими отрядами, менее крупными и очень слабыми в сравнении с его отрядом. Однако с каждым днём отрядов, которые ещё выходят на связь, становится всё меньше и меньше, пока связь и вовсе не оборвалась. На языке отрядов Чёрной лиги это означает, что они или пропали без вести, или были уничтожены, а кем именно – трудно сказать, ибо с недавнего времени здесь пришли Младороссы, по крайней мере как доносятся слухи из-за Урала, то активизировались и жалкие остатки "Батовцев", не представляющие никакой опасности Младороссам.\n\nКак только пришли солдаты они начали строиться в шеренгу по четыре, курсанты же стояли сзади Лазаренко. Тот, когда все собрались начал свою речь, которую он долго пытался проработать у себя в голове, чтобы она звучала правдиво, но пламенно:\n\n"Товарищи чёрной лиги! Наши разведчики доложили, что в нашу сторону движется армия Младороссов. Наш отряд остался самым последним из всех, кто остался в живых. Наши сотоварищи погибли, сражаясь с предателями Родины до последней капли крови. Наши братья пожертвовали своими жизнями, чтобы наша Родина искупила грехи прошлого! И мы остались последним оплотом Чёрной Лиги, последнего шанса на спасение нашей великой Родины!\n\nНаша идея о искуплении России живёт в сердцах людей, и только благодаря нам наше дело ещё не погибло. Я вынужден вам сказать – завтрашний день будет самым важным для вас всех. Завтра – будет бой. Возможно последний, но чрезвычайно важный для всех наших последующих поколений. Пусть вся Россия знает, что мы не склонили голову! Мы не подчинимся никому, ни младороссам, ни коммунистам, ни батовцам! Пусть вся Россия знает, что мы не сдались! Что мы боролись за дело наших детей, наших братьев, наших сестёр и матерей, что мы сражались за нашу землю, за наш дом, и за каждого русского человека!\n\nВраг не будет к нам проявлять милосердия. Так пусть! Мы ответим десятикратной ненавистью к нашим противникам! Они заплатят за нашу смерть десятикратную сумму, мы или победим здесь, или погибнем свободными и непокорёнными! Да здравствует Чёрная Лига!"\n\n"А теперь за работу. Завтра решающий день! Ройте окопы, они станут вашей крепостью или вашей могилой..." - Сказал Лазаренко напоследок."
 berez_belozerski.34.a:0 "Победа или смерть!"
 
 MAR_integration_armii:0 "Интеграция армий"
 MAR_integration_armii_desc:0 "После боёв в Западной Сибири многие войска враждебного государства сдались не столько потому, что враждебное правительство нам сдалось, сколько потому, что они всё-же осознают себя русскими. Они просто отказались дальше стрелять по своим же собратьям, понимая, что от этого мало кто выиграет. Те же, кто сражался против нас до самого последнего, очевидно, являются хорошими кадрами, которые в целом будут ценными для нашей армии. Наша армия будет только в выигрыше, если мы сможем включить в состав своих вооружённых сил тех, кто сдался после боёв и тех, кто боролся с нами до самого последнего - тем будет дана возможность встать на службу у Царя-генерала."
 
 MAR_chelover: "Человек, благодаря которому мы имеем все"
 MAR_chelover_desc: "Имя Ленина, так же, как и имена многих других людей в истории, является крайне спорной. Если что-то и можно сказать про него, то наш народ испытывает и любовь и ненависть к этому человеку, даже несмотря на то, что он по нашей пропаганде является предателем и убийцей Российской империи. Однако наш народ не может представить свою жизнь, если бы не было Ленина. Вклад Владимира Ильича в историю России и всего мира невозможно переоценить.\n\nМожно долго рассуждать над тем, что было бы, если его не существовало. Возможно, история пошла бы совершенно другим путём, однако у нас есть более насущные проблемы."
 berez_belozerski.35.t:0 "Осмотр Тюмени"
 berez_belozerski.35.d:0 "Белозерский решил прогуляться по новым территориям, которые были присоединены сравнительно недавно. Надо отдохнуть от работы, которая утомила его за это время. Вместе со своей охраной он отправился в Тюмень, как один из самых крупных городов Западной Сибири. В конце концов, он, как хозяин этой земли, должен был посмотреть на новые завоёванные территории своими глазами, и вот он решил убить сразу двух зайцев одним выстрелом. \n\nНаибольший интерес у него вызывает именно вопрос того, как выглядит Тюмень в архитектурном плане. Как ему доложили, ранее в Тюмени было правительство Кагановича - социалиста, который поддерживал малоизвестного Иосифа Сталина в борьбе против Николая Бухарина. Как бы история пошла, если сил у Сталина было больше и он одолел бы Бухарина? Белозерский задумался насчёт этого момента, даже не обращая внимания на то, какие же величественные постройки были возведены в Тюмени. Белозерский мог только воображать над последствиями такого варианта событий, где Иосиф Сталин стал руководителем огромной страны Советов. Может быть, история закончилась более трагично даже для русского народа, чем при Бухарине. Возможно, что история была бы такой же, как в нашей реальности. А вдруг всё было бы иначе? Что, если в той параллельной реальности русский народ смог одолеть нацистов? Боязно представить, как это смотрелось бы, и от такой мысли дух захватывает от величественности и пленит от страха того, какое бы он место занял в этом мире. К счастью или к сожалению, но судьба распорядилась совсем иначе. \n\nГоворя про сам город, то архитектура этих всех построек вызывает гордость за русский народ, который смог это возвести даже под градом бомб нацистов. Высокие дома - это даже для столицы Белозерского является роскошью, не говоря уже про губернии. Однако эти все здания меркнут перед, казалось бы, явно уступающим архитектурным строением - мавзолеем Ленина. \n\nВнимание Белозерского было приковано к этому зданию, так как он сам по себе был примечательным среди прочих, а то, что там было - буквально мумифицированное тело Ленина, человека, который сотворил революцию, а по факту заложивший основу будущего для России. Мысли о Сталине и Бухарине плавно сменились мыслями о Владимире Ильиче, и он даже с неким цинизмом сказал у себя в голове, что если бы не этот человек, то ничего бы из этого не было. По крайней мере, как он мог рассуждать. Если бы не он и не его партия, то в далёких 60-х годах Белозерский не стал бы Царём Великой России, которая сейчас начинает подниматься с колен. Не будь его, не было бы ни того же Сталина, ни того же Бухарина, и не будь их, не было бы того, что произошло в Великую Отечественную войну, не было бы ни Битвы за Западную Россию, не было бы ни победы Младоросской мечты в России. Не было бы ничего. \nБелозерский наблюдал, как этот мавзолей медленно разбирают, поскольку решили его демонтировать и построить на его месте новый дом, а само тело Ленина было решено похоронить со спокойной душой. Белозерский не стал препятствовать им это делать, и он дальше ехал по Тюмени." 
 berez_belozerski.35.a:0 "А вдруг наша временная линия - не настоящая?" 
 
 MAR_dragynov:0 "Встреча с Драгуновым"
 MAR_dragynov_desc:0 "Драгунов, лидер Златоуста, и его товарищ Калашников в период борьбы полевых командиров и псевдо-государств занимал весьма выгодную для себя позицию. Наживаясь на стремлении псевдо-лидеров обворовывать дальше Россию, он продавал всем свою военную продукцию, начиная от легендарных АК-47, заканчивая даже артиллерийским вооружением. Мы вынуждены признать, что они делали одни из самых лучших автоматов на территории России, поскольку каждый многоуважающий полевой командир должен был иметь оружие из Златоуста для борьбы со своими противниками, что говорит о том, что они признанные мастера с золотыми руками по всей России.\n\nЭтот человек и его команда оказались на территории Царского Союза, и мы обязаны воспользоваться их услугами для того, чтобы они продолжали разрабатывать оружие, но только для нашей армии. Наше государство получит с этого только плюсы, а Драгунов и его люди получат возможность безбедно жить."
 berez_belozerski.36.t:0 "Царь и мастер своего дела"
 berez_belozerski.36.d:0 "Белозерский, думая про команду Драгунова, явно испытывал смешанные чувства. С одной стороны, он восхищался тем, что Евгений Фёдорович и его люди, находясь в однозначно не самой простой ситуации смогли найти себе место под солнцем в Златоусте и смогли выстроить целый бизнес, основанный на торговле оружием. Только это им и позволило выжить в столь сложной экономической разрухе и анархии после поражения в Великой Отечественной войне.\n\nС другой стороны, нельзя их назвать «героями нашего времени». Да, их талант неоспорим, однако, на что тратились эти умения? Они шли на оружие, которое продавалось псевдо-правителям России, которые убивали других русских, подчинённых другим псевдо-правителям. Если и можно сказать в чём они виноваты, так это в том, что они пособничали разбою на территории России.\n\nНо самое правильное определение, которое можно дать им – это негодяи не по своей воле. Они не сами выбирали свою судьбу, это жизнь их заставила перейти на такой образ существования, и они выкручивались, как и многие миллионы русских как могли. Однако времена поменялись, для людей Драгунова настали более благоприятные времена, которые способствуют благоприятной работе, и мы хотим их пригласить, не взирая ни на что в наши конструкторские бюро.\n\nБелозерский предложил лично Драгунову по телефону работу в конструкторском бюро. Он пообещал обеспечить их всем необходимым для того, чтобы они начали работу и делали её эффективно. Драгунов без лишних обсуждений выразил благодарность и согласился на новое место работы. Для многих людей Драгунова – это не только единственный способ проживания, но и что-то вроде хобби, и поэтому он не мог просто так отказаться перед самим Царём с его предложением."
 berez_belozerski.36.a:0 "Найди себе работу по душе, и вам не придётся работать ни одного дня в своей жизни."

 MAR_bogatsvo_zlatoysta:0 "Богатство Златоуста"
 MAR_bogatsvo_zlatoysta_desc:0 "На территории этого региона по определённым данным есть склады с оружием, которое было сделано в период, который происходил аналогичным в нашем регионе. Полевые командиры-грабители покупали высококачественное оружие у Златоуста за бешенные деньги, в то время как они даже не задумывались о том, что у самих мастеров оружия есть целые склады, под завязку забитые высококачественным оружием. При помощи подобных складов можно было бы вооружить такую армию, которая была бы сопоставима с нашей по мощности и возможно даже объединило бы всю Россию.\nЕсли данные не врут, то сейчас склады остались нетронутыми, следовательно, мы должны сейчас же их вскрыть и забрать всё богатство Златоуста себе."
 
 MAR_poezdka_amerika:0 "Поездка в Вашингтон"
 MAR_poezdka_amerika_desc:0 "Опыт личной поездки Белозерского в США оказался благотворен с точки зрения эффективности. Посольский приказ, который был сформирован сравнительно недавно смог наладить первые контакты с странами ОСН. Однако наши дипломатические усилия по укреплению связей с западом не должны ослабевать, поскольку мы нуждаемся в них примерно в такой же мере, как и они в нас.\n\nНадо снова прилагать новые усилия для того, чтобы дипломатические связи расширялись более эффективно, и чтобы так было, нужно снова Белозерскому лететь в Вашингтон."
 berez_belozerski.37.t:0 "Деловые раздумья"
 berez_belozerski.37.d:0 "После того, как мы подписали основные договоры, которые были предложены самим Белозерским, он решил снова отправиться в Вашингтон для того, чтобы снова предложить ряд договоров, которые можно будет заключить в ближайшее время. Теперь настало время увеличивать торговые связи с странами ОСН и начать более тесное сближение с странами Запада, чтобы они были более благосклонны к нам.\n\nОтправившись снова в США через Атлантику и вновь оказавшись в Вашингтоне, Белозерский вновь отправился в Белый Дом, где его уже ждали. Приехав, он вышел из машины и вошёл в Белый Дом, и после достаточно недолгих разговоров с Президентом он практически сразу же начал говорить о политике.\n\nБелозерский предложил Президенту новый пакет торговых договоров с США и странами ОСН, заявив, что теперь Россия может поставлять больше ресурсов, поскольку теперь Младороссы владеют новыми территориями с их природными богатствами, а кроме этого он взамен дальше предлагает увеличивать поставки необходимых товаров в Царский союз. Президент США сказал, что эти договоры можно будет заключить и поэтому он согласен.\n\nВслед за этим Белозерский предложил подписать пакт о ненападении между странами ОСН и Царским союзом. Этот пакт является важным на языке дипломатии, поскольку таким пактом страны расписываются в том, что страны подписывающих сторон соглашаются решать все спорные вопросы только мирным путём. По факту, для Белозерского в долгосрочной перспективе – это очень разумный шаг. В будущем, если всё сложится удачно, Россия сможет выдвигать свои требования по Восточной Европе откровенно не опасаясь, что США применит оружие в спорах с нами.\n\nОднако американский президент не сразу принял этот договор. Он это всё видит прекрасно, однако поразмыслив, он всё-же решил согласиться и подписать этот договор о ненападении с Царским союзом. Белозерский мог только предполагать, что американский Президент думал в этот момент. Неужели американцы не настолько благосклонны нам? Чёрт их разберёт, однако договор был подписан, и это главный показатель успеха.\n\nПосле всего этого Белозерский возвращается обратно в Россию, дальше продолжать свою работу." 
 berez_belozerski.37.a:0 "У нас есть смутные сомнения..."
 
 MAR_zapolare:0 "Освоение Заполярья"
 MAR_zapolare_desc:0 "Северные районы страны, так называемое Заполярье, является кладезью полезных ресурсов. Те ресурсы, которые были изведаны имеют столько ресурсов, что позволят нам удовлетворить спрос на внутреннее производство нашей страны. Однако эти ресурсы нам недоступны по причине того, что мы банально до них не можем добраться. Подобно освоению Сибири, мы должны начать осваивать так же и Заполярье и подготавливать их для использования и эксплуатации территории.\n\nМы должны провести дороги туда, где человек в обычных условиях просто не добрался бы, а кроме этого, создавать инфраструктуру и заселять новые города людьми, которые будут отважно помогать нам в освоении Заполярья. Они получат всё, что они захотят, взамен на труд, который обеспечит Россию процветанием."

 MAR_resyrsi:0 "Дары природы"
 MAR_resyrsi_desc:0 "Создав новую инфраструктуру на территории Заполярья, мы можем приступить к непосредственному этапу освоения местных ресурсов. Население, которое будет работать на этих местах, уже ждёт первых поставок инструментов и материалов для добычи этих ресурсов, таких, как нефть, железо, газ и прочие. Герои Заполярья будут запечатлены в памяти народа как трудовики, которые отважились отправиться на Север и помочь России возродиться.\n\nКроме этого, мы владеем новыми технологиями в добыче ресурсов, и мы должны применить их на остальной Западной Сибири, чтобы увеличить добычу полезных ископаемых на этих территориях. Тогда, когда мы это всё сделаем, сама природа вознаградит своими дарами за проявленный труд и упорство."
 
 MAR_edinaa_rus:0 "Вперед - К Единой России"
 MAR_edinaa_rus_desc:0 "Россия, словно как встарь, снова начала вставать с колен. Великие предки прошлого, такие, как Иван III «Великий» смогли освободить Россию из-под татарского гнёта прошлого. Действительно, Россия стала сильной в тот момент под руководством великих людей. Но надо сказать, что она стала такой ещё и благодаря великому русскому народу.\n\nВсё, как встарь, повторяется эта история. Со времени окончания битвы за Западную Россию и до сегодняшнего момента мы проделали такой путь, который достоин стать началом этапом национального возрождения. Наш Царь-генерал Сергей Белозерский сделал многое, чтобы Россия могла вновь поднять высоко голову. Наш народ с его достойнейшим правителем прошли через этот тяжёлый, но не менее великий путь, чтобы вернуть то благополучие, то единство и ту безопасность, которую мы потеряли после 1917 года. Всё это было бы невозможно без Царя, без народа и без единой цели, которыми двигала Россию.\n\nВ скором времени вся Россия станет единой. Народ не желает дальше жить под разными флагами, и поэтому мы должны выиграть в дальнейшей борьбе за Единую Россию. Неважно, мирно, или путём кровопролития, мы объединим народ, этот факт уже свершился, и это будет лишь вопросом способа и времени.\n\nПоэтому вперёд, к единой России!" 
 berez_belozerski.38.t:0 "Реквием о былом"
 berez_belozerski.38.d:0 "«Я вспоминаю, как было раньше легче жить. Я помню, как мне раньше приходилось подчиняться родителям, учителям, командирам, и тому же Казем-беку и просто выполнять работу. Ответственности было меньше, и мне было легче на совести – просто работай и выполнять то, что говорят люди сверху. Сказали выйти из ряда – вперёд левой и иди маршевым шагом к офицеру и получи следующее распоряжение. Приказали подготовить атаку на красных – выполняй приказ, проверяй боеспособность войск лично и сообщи это вышестоящему. Казем-бек дал указ сделать отчет об обороноспособности Березников – отдай этот же приказ нижестоящим и жди результата, а пока ждёшь – готовь свою статистику и отдай её другу.\n\nТеперь я Царь – вот как я высоко взобрался. Теперь мне нужно не столько следить за работой своих приказных, сколько руководить ими. Я просто даю приказ или указание делать то, сделать это – но ответственности стало гораздо выше. Нет никого, кто мог бы надо мною стоять и надзирать, как я выполняю свою же работу. Всё будет падать исключительно на меня, и никто не может оценить мою работу, теперь это я оцениваю.\n\nРаньше хоть было проще – сделал домашнюю работу, получай оценку – или 5 или 2. Если «двойку» получил, значит надо лучше работать, а если «пятёрку» - то всё замечательно. Тогда было всё гораздо проще, чем сейчас. Сейчас только и получай цифры – их так много, что голова кругом ходит.\n\nДа, теперь я представляю, каково было Бухарину, Николаю II, которые были правителями столь массивной страны. Они не понимали сразу же того, ошибаются ли они или нет. У них не было никого, кто мог бы дать наставления или сами приказывали бы что делать. Возможно, это и определило наше будущее, и оценить их усилия смогут только наши потомки.\n\nКак история меня рассудит? Мне мой разум подсказывает, что я действовал правильно. Были трудности, были провалы, но есть и успехи. Кто оценит? У меня нет начальника свыше, и есть только народ, который оценит в полной мере мои усилия только в далёком будущем.\n\nЭто будущее скоро настанет. Я не имею права уходить с этого поста, и я дойду до самого конца. Я должен приступать дальше к работе, ибо сейчас это очень важно.»"
 berez_belozerski.38.a:0 "Покой нам только снится."
 
 berez_belozerski.39.t:0 "Последний бой Чёрной Лиги"
 berez_belozerski.39.d:0 "Отряд Чёрной лиги всю ночь готовил позиции для того, чтобы обороняться от младороссов. Были вырыты окопы, были приготовлены запасные рубежи обороны, которые будут задействованы тогда, когда это будет необходимо. Последний рубеж обороны Чёрной Лиги находился не далеко от берега Иртыш – там находился командный пункт. Курсанты, которые ещё обучались в училищах, провели работы строго как по учебнику, но и, кроме этого, создали своих заготовок для того, чтобы нанести неожиданный удар. Т-34-85 занял выгодную позицию для огня из удобных позиций – её намеренно отправлять в бой нельзя было, поскольку её брони недостаточно, чтобы бороться с другими танками врага. \nНаконец, из бинокля были обнаружены младороссы. Они знали, что против них будет самый серьёзный отряд, и поэтому они действовали не как отряды по борьбе с партизанами, а как армия. Курсанты удивились тому, как слаженно атакуют войска «царя-генерала». И это удивление сменилось шоком, когда послышались артиллерийские удары по лесу. Град снарядов обрушился на защитников этого леса, и войска первой линии обороны с потерями должны были отступить.\nКогда младороссы вошли в лес, то они без остановки продолжили наступать и уничтожать те отряды, которые ещё остались на позициях. Завязался тяжёлый бой в лесу, где чёрные лиговцы проявляли всю злобу и ненависть к своим противникам. Лишь дух определял – выживет ли боец или нет. Однако что бы то ни было, младороссы продавливали оборону врага. Лишь единицы, те немногие, чей дух был сломлен, сдавались на милость войскам Царского союза.\nТот самый Т-34-85, который занимал удачную позицию, наконец-то начал демонстрировать всю огневую мощь. Подбив несколько единиц лёгкой техники, он по плану должен был уже начать менять позицию, однако РПГ-7 попал в башню танка. Произошла детонация того немногого боезапаса, которое было у него в наличии. Это привело к детонированию ещё и баков с горючим, что привело к воспламенению танка. Можно было услышать, как они танкисты орут от боли, будучи горящими заживо. Танк, увешанный дополнительными средствами маскировки, такими как ветками и кустами начал гореть, а вместе с этим и та маскировка, что на ней было. В конечном итоге размер пламени разросся до невероятных размеров, что привело к воспламенению деревьев и начало лесной пожар.\nЛесной пожар охватывал всё больше и больше до тех пор, пока он не достиг командного центра. Пока всё это происходило, войска младороссов всё глубже и глубже вгрызались в оборону Чёрной лиги, до тех пор, пока так же не добрались до командного штаба. Лазаренко и его последние солдаты готовились принять последний бой. Умереть от дыма огня -- одна из, пожалуй, бесславных смертей для Чёрной Лиги, поэтому было принято решение начать контратаку всех имеющихся сил на младороссов. \nЛазаренко и его последние солдаты поднялись во весь рост с знаменем Чёрной Лиги в руках и под оглушительный крик "Ура!” пошли в рукопашный бой с автоматами, ножами, сапёрными лопатами на превосходящие силы младороссов. Знаменосец задел своим знаменем лесной огонь и его знамя начало подгорать. Позже, во время атаки этот самый человек погиб, повалился, а его полугорящий флаг упал на землю. Это печальный финал для Чёрной Лиги. \nЛазаренко и его бойцы погибли, проявляя высокое мужество и отвагу в ходе битвы, погибли все. Они, тем не менее, заслуживают быть похоронеными с почестями. "
 berez_belozerski.39.a:0 "Печальный итог, но нужный для благополучия всех нас."
 ###Бомба Белозерского### 
 
 MAR_Grozni:0 "Проект "Грозный"
 MAR_Grozni_desc:0 "Одним из важнейших критериев, по которому можно относить какую-либо державу к категории «сверхдержава», является наличие ядерного оружия. Только то государство, которое имеет возможность производить и применять ядерное оружие, имеет, по сути, реальную силу в этом мире. И таковых государств в мире как минимум три – США, Нацистская Германия и Японская Империя.\n\nРоссия, очевидно, владеет возможностью разработать и тем самым использовать ядерное оружие. На территории нашей Родины имеется некоторое число учёных высокого уровня, способных разработать и спроектировать ядерное оружие. Кроме этого, достоверно известно, что на территории великой и необъятной имеется достаточное количество урановых залежей, которые будут полезны для ядерного проекта. Исходя из всего этого, нам необходима лишь политическая воля, чтобы начать реализацию проекта «Грозный»."
 berez_nuke_belo.1.t:0 "Грозная сила"
 berez_nuke_belo.1.d:0 "Всем очевидно, что Россия слишком велика как по размерам, так и по влиянию в мире, чтобы просто существовать. Наши территории необъятны, но при этом мы будем слабы перед сверхдержавами, как бы мы ни старались. У нас нет просто на просто ядерного оружия, и все наши труды могут обернуться прахом, если враг просто скинет эту бомбу на нас. Учитывая то, что мы не сможем в конечном итоге ответить на столь дерзкий удар, то враг тем более, вероятнее всего, захочет использовать ядерное оружие.\n\nРоссии нужно ядерное оружие. Мы станем новой сверхдержавой, которая будет иметь своё место под солнцем. Но мы должны сделать длинный путь от задумки до реализации наших амбиций.\n\nБелозерский вызвал к себе в кабинет Владимира Гиля. Он пришёл в кабинет Царя и последний начал разговор:\n\n– Владимир, мне необходимо дать тебе очень важное поручение. – Начал говорить Белозерский.\n– О каком поручении идёт речь? – Сказал Гиль нахмуривший слегка брови.\n– Нашему государству необходимо ядерное оружие. Я уже дал поручение учёным начать подготовку к созданию ядерного оружия, но мне нужен куратор проекта. Я посчитал тебя наиболее из всех достойных, чтобы ты стал куратором проекта «Грозный», в честь самого Ивана Грозного, как ты понял. Ты мне будешь докладывать обо всём ходе создания проекта, и ты должен будешь руководить людьми в проекте.\nВладимир Гиль, недолго размышляя, сказал:\n– Так точно. Я беру на себя руководство проектом.\n– Вот и славно. Помни, России нужно это ядерное оружие, враги вокруг нас, и даже американцы нас не смогут спасти в случае такой необычной войны. Оружие нам нужно быстро."
 berez_nuke_belo.1.a:0 "Царь-бомба всех бомб будет защищать Родину!"
 
 MAR_otdel_nayki:0 "Отдел атомных технологий"
 MAR_otdel_nayki_desc:0 "Очевидно, чтобы разрабатывать какие-либо ядерные технологии так мирного, так и военного назначения, нам необходимо будет создать новый отдел, посвящённый атомным технологиям в целом. Мы пригласим сюда всех видных отечественных физиков-ядерщиков в новый отдел и они будут способны разработать для нас это самое оружие.\n\nЭтому отделу атомных технологий мы выдадим всё, что необходимо для наших учёных и для того, чтобы они успешно создавали новые технологии. Всё, что будет им необходимо для исследований, мы будем предоставлять в первую очередь и в особенности предоставлять всё самое лучшее. В конце концов, от этого зависит жизнь целой страны."
 
 MAR_pindos_spec:0 "Привлечь иностранных специалистов"
 MAR_pindos_spec_desc:0 "У нас в стране имеются свои собственные, весьма даже опытных учёных-теоретиков в области ядерной физики. Однако если мы хотим ускорить работы по проекту «Грозный», то нам необходимо привлекать ещё больше учёных, ибо у нас в стране наблюдается в этом плане кадровый голод.\n\nГлавным образом, обеспечить ускорение работы над проектом мы сможем благодаря привлечению иностранных специалистов в нашу страну. Самым главным образом, это нанимать их и в первую очередь мы должны превлекать на работу физиков-ядерщиков из США и всего ОСН, как главных наших союзников. Как нам кажется, это в их интересах, чтобы Россия, вполне себе уже близкий союзник, был сильнее и мог бы помочь сокрушить Нацистскую Германию в будущем, но при этом не быть испепелённым в ядерный пепел."
 
 MAR_Yran_problem:0 "Урановая проблема" 
 MAR_Yran_problem_desc:0 "На территории России достоверно известно, что имеются залежи урановой руды, однако своё применение они ещё никогда не находили на территории нашей Родины. Годы застоя и развала повлияли на это, что является весьма печальным фактом. Тем не менее, на данный момент мы уже набрали достаточно сил для того, чтобы начать добычу урана на территории, где они предположительно имеются.\n\nЧтобы добыть в достаточном объёме уран, нам необходимо не только оснастить наши добывающие бригады самым безопасным и самым современным оборудованием, но ещё и начать поиск совершенно новых источников урана. В конечном итоге мы сможем увеличить общий объём добычи урана, необходимый для создания ядерного заряда."
 
 MAR_podarok_USA:0 "Подарок из США" 
 MAR_podarok_USA_desc:0 "Даже несмотря на все меры, что мы использовали для того, чтобы ускорить разработку ядерных технологий, этого нам мало. Очевидно, что рано или поздно мы разработаем своими усилиям эти технологии, однако России они нужны как можно скорее, возможно, уже прямо сейчас.\n\nМы должны договориться с правительством США, одной из сверхдержав, чтобы те предоставили нам чертежи всех необходимых элементов по ядерным технологиям – устройство ядерной бомбы, ядерного реактора, и т.д. Конечно, американцы так просто, возможно, не отдадут нам эти чертежи, но это возможно будет скорее больше обращено в пользу, нежели в минус…"
 berez_nuke_belo.2.t:0 "Чертежи"
 berez_nuke_belo.2.d:0 "Приход весьма важного человека с чёрной шляпой был неожиданным для учёных. Директор своего подразделения вышел поговорить с этим человеком, чтобы выяснить неожиданно для себя, что были получены чертежи не абы чего даже, а различных ядерных технологий.\n\nДиректор разглядывал эти чертежи с большим изумлением. Он не мог сдержать своего удивления от того, что они вообще прибыли, не говоря о том, что они давали по сути себе готовый ответ на вопросы о том, как правильно нужно проектировать ядерные технологии.\n\n– Где вы всё это достали? – Задал вопрос директор отдела. – Вы их украли?\n– Нет. Нам пришлось всеми правдами и неправдами договариваться с американцами про передачу чертежей. И то, это не все чертежи, лишь часть, ибо сказали: «Остальное сами сделаете».\n– Вы же ведь понимаете, что сейчас американцы себе же выстрелили в колено? – Задал ещё один вопрос директор.\n– Думаю да, они сами это понимают. Что-то мне вообще подсказывает, что в будущем у нас будут проблемы с американцами, и они ещё тысячу раз об этом пожалеют. Но, возможно, они преследуют свои собственные цели…\n– Как вы думаете, эти чертежи настоящие? – Директор задал вопрос, который должен был ещё сильнее удовлетворить интерес.\n– Честно сказать, я сам не уверен. По заверению наших «союзников» – настоящие. В действительности – не знаю. Но опирайтесь на них, я думаю это вам пригодится в любом случае."
 berez_nuke_belo.2.a:0 "Теперь Россия ещё на один шаг к безопасности. Даже так."

 MAR_Curgan_shat:0 "Курганские залежи"
 MAR_Curgan_shat_desc:0 "На территории Западной Сибири имеются шахты, которые в теории могли бы в себе иметь уран. Эти сведения исходят из того, что старые описания здешних мест говорят о том, что шахтёры после работы в этих местах умирали в массовом порядке. Тем не менее, если это так, то мы должны будем возобновить добычу тамошнего урана, который позволит нам расширить ядерный проект до приемлемых размеров.\n\nВ конце концов, нам нужна любая урановая руда, хоть из пальцев надо выковыривать, лишь бы было достаточно руды, чтобы из неё извлечь уран!"
 
 MAR_Ruchnoe_Solnce:0 "Рукотворное солнце"
 MAR_Ruchnoe_Solnce_desc:0 "Как бы то ни было, мы заложили первый фундамент для того, чтобы наши ядерные отрасли как военная, так и мирная, развивались более чем благополучно. Темпы создания ядерного оружия феноменальные, и они превышают даже самые оптимистичные прогнозы. В конечном итоге мы создадим ядерное оружие и станем новой, четвёртой сверхдержавой во всём мире, с которым придётся считаться даже нашим самым заклятым врагам. И даже нашим союзникам, в лице США.\n\nМир стремительно преображается, и Россия будет одной из первых держав, которая вступит в новое, светлое будущее, в которой ей уготовано важное место. Но до этого великого момента нам ещё далеко, но всякий путь начинается с маленького шага."
 berez_nuke_belo.3.t:0 "Инспекция"
 berez_nuke_belo.3.d:0 "Куратор проекта Владимир Гиль приехал в отдел атомных технологий для того, чтобы разузнать лично и взглянуть, как продвигается работа по развитию этой отрасли. Он застал работников в самый разгар работы, и он не имел права мешать им делать своё дело. Единственное, что сделалось, это то, что учёные всякий раз обращали внимание на необычного человека, одетого очень по-военному, в отличии от всех остальных людей, одетых в белые халаты. Каждый раз он говорил этим учёным не отвлекаться от работы, хотя возможно мало кто понимал, что за человек вообще приехал в этот отдел.\n\nГиль и его писарь обратились к директору отдела. Куратор начал спрашивать у него вещи сначала общего плана, по типу того, как продвигается работа, какие сложности возникают и т.д, а затем перешёл к более уточняющим вопросам. В целом ответы обнадёживающие: пока деньги вливаются в проект «Грозный», он будет идти рекордными темпами, и возможно уже в ближайшем будущем Россия заполучит ядерное оружие. Но как только деньги перестанут вливаться в проект, то проект будет замедляться, и оружие будет получено гораздо позже, чем мы бы могли вообще рассчитывать. В остальном же, больших трудностей нет, кроме того, что нужно было бы заполучить ещё больше научных кадров, которые могли бы работать в этом проекте. Отметилось и то, что имеется очень серьёзная помощь в виде новейшей аппаратуры, позволяющая проводить точные расчёты.\n\nГиль принял это всё к сведению, и писарь записал все вопросы и ответы к ним, чтобы предоставить позже отчёт о том, что первый этап проекта «Грозный» близок к завершению, и остались считанные недели до официального перехода к новому этапу."
 berez_nuke_belo.3.a:0 "Мы покажем всем кузькину мать!"
 
 ###Казахи Белозерского### 
 
 MAR_comeback_step:0 "Возвращение в степи"
 MAR_comeback_step_desc:0 "Средняя Азия для России с ресурсной точки зрения не имеет сверхбольшой ценности. Конечно, там имеется нефть и некоторые прочие драгоценные ресурсы, однако конкретно для России это будет лишь очередной каплей в море и без того богатой России. Однако ценность Средней Азии состоит прежде всего в его геополитическом расположении – это буквально наш открытый южный фланг, с которого удобно наступать по территории нашей страны.\n\nПоэтому, чтобы защитить нашу страну ничего лучше, кроме как захватить Среднюю Азию, мы не можем предложить. Это наиболее проверенный вариант для России, поскольку создание там коллаборационистского режима может быть рискованней, чем прямое военное вторжение. Однако прежде всего мы должны захватить Казахстан, который является нашим соседом на юге. С него мы можем действовать так в сторону Сибири, так и в сторону юга, для дальнейшего наступления на Среднюю Азию."
 
 MAR_Kazax_otdel:0 "Казахское отделение партии "
 MAR_Kazax_otdel_desc:0 "После завоевания Казахстана теперь имеется смысл развить там инфраструктуру – восстановить то, что имелось в наличии и создавать с нуля прочую логистику, чтобы этот регион развивался хотя бы в хороших условиях. Однако прежде, чем мы начнём этим заниматься, мы должны обеспечить себе лояльность на местах, чтобы местное население нам не сопротивлялось и не портило всем нам жизнь.\n\nНеобходимость развития в Казахстане нашей собственной партийной деятельности является важным ещё и потому, что это буквально наша власть. Если мы начнём восстановление региона без установленной власти, то мы просто ничего не добьёмся, а потому нам нужно сделать младоросские отделения в Казахстане, включающий в себя казахов и русскоязычное население."
 berez_kazahk.1.t:0 "На чистом поле"
 berez_kazahk.1.d:0 "Александр Казем-бек был хорошим организатором, если не сказать, что отличным. В целом, есть много чего, что говорит в подтверждение этому тезису, и самым ярким доказательством этого является организационная работа партии Младороссов. Именно он, в общем-то, и организовал всю работу партии, а позже и всю страну. И хоть он лишь теперь премьер-министр, значимость этой личности для партии невозможно переоценить. Без него не было бы партии Младороссов.\n\nОн был умелым организатором, и Сергей Белозерский это хорошо видел, и он прекрасно понимал, что таланты Казем-бека могут ещё пригодиться. И они сейчас ему нужны как никогда, поскольку буквально несколько недель назад Казахстан вошёл в состав Царского Союза, и ему нужно было установить там власть Младороссов. Чтобы это сделать, он предполагал использовать Александра, чтобы он там организовал всё с нуля, так, чтобы всё работало. Почему именно так? В Казахстане сейчас нет никакой нормальной гражданской и партийной власти, сейчас там только военная оккупация, что означает, что власть там надо будет выстраивать, по сути своей, с нуля. На чистом поле, как степи самого Казахстана.\n\nБелозерский поручил это дело Казем-беку, и тот принял эту ответственную работу не сказать, чтобы с большим энтузиазмом. Назначение такой работы означает, что Александру придётся заниматься работой, которой занимался ещё на самой заре партии Младороссов, то есть, буквально говоря создавать с нуля партию. А кроме этого, ему нужно будет отдалиться из столицы прямо в Казахстан, возможно в Павлодар, как наиболее развитый город, чтобы более эффективно справляться со своей возложенной задачей. Он, впрочем, не был сильно расстроен, потому-что его заменит на время его заместитель.\n\nИтого, Казем-бек отправился в Казахстан, чтобы выстраивать там партийную работу с нуля. Надо найти сторонников, распространить идеологию, включить в свой состав новых членов, создать с нуля советы, и прочее-прочее…"
 berez_kazahk.1.a:0 "Как в старые добрые времена, с чистого листа."

 MAR_Pol_Legion:0 "Польский легион"
 MAR_Pol_Legion_desc:0 "Польское государство, некогда существовавшее на территории Казахстана, является даже в какой-то степени инородным образованием среди всех прочих регионов. Оно является таковым потому, что по совершенно объективным историческим причинам здесь поляков просто не должно быть в столь массовом порядке. Но к сожалению, для поляков, они здесь оказались потому, что немецкая политика вынудила поляков бежать со своей родины.\n\nС другой стороны, поляки в Казахстане для нас могут стать хорошим подарком судьбы, особенно в будущем. Эти люди, которые находятся вдали от своего собственного дома, могут так обрести этот новый дом только здесь, в Казахстане, так и могут сражаться за нашу страну против нацистов за освобождение уже своей исконной Родины. Так что Казем-бек найдёт им применение, и мы не будем конфликтовать с ними на пустом месте."
 berez_kazahk.2.t:0 "Польский солдат русской армии"
 berez_kazahk.2.d:0 "Батальон рекрутированных польскоговорящих солдат принимают несколько необычную присягу. Они присягают не только русской армии, но и польскому народу на верную службу для освобождения своей Родины от оккупантов в лице Нацистского Рейха. Их пригласили сам лично Казем-бек, недавно прибывший в Казахстан, и поскольку он осведомлён об их присутствии, то он решил найти им применение, особенно учитывая, что поляки точно будут рады борьбе с нацистами.\n\n«Торжественно клянусь окровавленной Польской Землей и Польским Народом бороться с немецкими захватчиками за освобождение Родины и за укрепление дружеских связей с русским народом. Клянусь надежно и добросовестно выполнять обязанности польского легионера русской царской армии, добросовестно выполнять отданные мне приказы и строго соблюдать военную тайну. Клянусь верно служить союзническому долгу Царскому союзу и никогда не осквернять имя моих соотечественников. Я клянусь быть верным союзником Царскому союзу и Верховным Властям Польского Народа. Я клянусь непреклонно защищать свободных польских граждан и помогать русскому народу в борьбе с германским фашизмом. Да поможет мне Бог!»"
 berez_kazahk.2.a:0 "Трудна судьба легионера, раз, два, три!"
 
 MAR_modern_Step:0 "Модернизировать степь"
 MAR_modern_Step_desc:0 "Установив хоть какую-то власть на территории Казахстана, теперь имеется смысл вливать деньги в эту страну. Одной из главных проблем, которых есть в Казахстане, это отсутствие каких-либо объектов социальной значимости – электростанций, больниц, школ, и т.д.. Эта степь буквально пуста этим всем, и потому этот регион является сейчас одним из самых отсталых в Царском Союзе, а значит нам нужно будет заставить этот регион развиваться в таком же хорошем темпе, как и прочие территории в нашей стране.\n\nАлексей Косыгин может разработать план по сравнительно быстрому развитию этого региона с нуля, и хоть это потребует немного времени, по его собственным расчётам построить что-либо на территории Казахстана будет весьма проблематично, а потому это всё нам может обойтись в круглую сумму. Однако, он нас уверяет в том, что это себя в будущем оправдает."
 berez_kazahk.4.t:0 "Казахский план"
 berez_kazahk.4.d:0 "Алексей Косыгин не мог сам приехать в Казахстан для оценки ситуации, однако ему достаточно было докладов, чтобы понять, что конкретно нужно сделать, чтобы изменить весьма плохую ситуацию в Казахстане вспять. Сделать так, чтобы народ Казахстана смог получить достаточно благ, которые имеются в России в избытке. Он быстро составил план действий, просчитав всё вплоть до копейки. В результате получился вполне себе сносный план экономического развития для этого региона.\n\nКосыгин отправил этот казахский план в Павлодар, где находился на данный момент Казем-бек. И в тот момент, когда прочитал этот план с нуля, был несколько удивлён. В первую очередь, был удивлён тем, что в принципе он ещё должен заниматься чем-то, кроме партийной работы. Во-вторых, он был удивлён весьма большой суммой денег, планируемых для того, чтобы потратить на Казахстан. Деньги весьма солидные, стоит сказать, но план был рассчитан в первую очередь на долгосрочные цели, и потому в будущем это может окупиться. Ключевое слово – может…\n\nНичего не имея против, Казем-беку пришлось всё-таки принять условия и начать делать этот пресловутый план. Он начал лихорадочную работу по раздаче обязанностей в исполнении данных указов, используя деньги из бюджета."
 berez_kazahk.4.a:0 "Возведём на пустом месте цветущие сады!"
 
 MAR_perestroit_infru:0 "Казахские магистрали"
 MAR_perestroit_infru_desc:0 "Дорог в Казахстане немного, и даже те, что имеются, они представляют зачастую собой лишь проторенную степную траву, в лучшем случае сделанную машинами. Нормальных асфальтовых дорог на территории этой страны крайне мало, и оно в лучшем случае есть в крупных городах, построенных ещё Бухариным. Железных дорог так же мало, они соединяют лишь самые важные населённые пункты, но даже их не все охватывают. Стоит отметить, из-за того, что они буквально сделаны зачастую ногами, то они в непогоду быстро становятся грязью и мешают нам развивать дальше этот регион.\n\nПотому нам имеет смысл развивать не только городскую инфраструктуру, но и дорожную. Оно способно дать мощный экономический толчок к развитию, поскольку банально процессы будут ускорены. Мы должны вложить средства в создание новых качественных асфальтированных и железных дорог. И это даст нам хороший стимул для дальнейшего развития данного региона. \n\nКроме этого, имеет смысл так же развивать уже имеющиеся дороги – перестроить старые дороги, отремонтировать их, и даже просто это даст мощный толчок к развитию региона. Банально кочек на дорогах не будет, уже комфортнее станет ездить по региону."
 MAR_Belozerskiy_add_2_inf_in_Kazakhstan:0 "Каждый регион в Казахстане получит 2 уровня инфраструктуры"
 
 MAR_Rus_delo:0 "Русификация делопроизводства"
 MAR_Rus_delo_desc:0 "Делопроизводство любой отрасли данного региона резко отличается от того, что имеется у нас в России. Оно составлено банально не на русском языке, что уж говорить про то, по каким принципам оно зачастую сделано. Потому мы должны заняться русифицированием делопроизводства, перевести всю бюрократическую деятельность на русские рельсы – не только перевести их с казахского на русский, но и сделать модель этой деятельности чисто на русский манер.\n\nЭто позволит как можно скорее интегрировать экономически и политически Казахстан в русское государство, и это усилит не только потенциал данного региона, но и нашей страны в частности."
 berez_kazahk.5.t:0 "Русский стандарт"
 berez_kazahk.5.d:0 "Казахские писари в администрации были несколько удивлены тем, что им теперь придётся составлять документы иначе, чем раньше. В здание, где они были, принесли новые образцы заполнения бумаг, которые радикально отличаются от тех, что были у них раньше. Стандарты выглядели одновременно и сложно, и в то же время достаточно простыми для освоения. Тем не менее, некоторых смутило ещё то, что теперь придётся писать исключительно на русском.\n\nНекоторых это вымораживало, и кто-то уходил увольняться из администрации, поскольку банально не владел русским языком. Кто-то же наоборот, это подстёгивало только начать учить русский язык, и многие из них прямо в «боевых условиях» учили русский язык. С большими трудностями, с банальными орфографическими ошибками, и прочими проблемами, такие казахи всё-же смогли освоить немного русский язык на базовом уровне, чтобы писать что-либо и работать в администрации. Третьи же были сразу же включены в эффективную работу, но и они привыкали долго к тому, что нужно заполнять документы по новым формам.\n\nРусские администраторы, прибывшие в Казахстан для того, чтобы следить за качеством выполняемой административной работы, первое время долго отправляли назад на переработку многие документы – проблемы были в шрифтах, расстояниях между строками, расстояниях между границами листа и прочие недочёты. Но потом, наученные горьким опытом писари, всё-же включились в работу и смогли дальше работать эффективно.\n\nВ конечном итоге казахские писари отмечают, что новые стандарты написания документов, как им кажется, более удобен в использовании, чем было то, что раньше. Раньше были лишь зачатки какой-то упорядоченности, а теперь эта упорядоченность есть всюду и везде."
 berez_kazahk.5.a:0 "Один стандарт – а эффект какой!"
 
 MAR_general_gyber:0 "Учреждение генерал-губернаторств"
 MAR_general_gyber_desc:0 "Одним из последних преобразований в администрации данного региона будет деление данной области на несколько более мелких, но более мобильных и эффективных генерал-губернаторств. Если мы будем держать этот весьма крупный регион единым целым, то управлять этой территорией будет крайне затруднительно. Поэтому, чтобы избежать этого, нам нужно будет установить управление под генералами-губернаторами, которые будут лучше знать, как развивать этот регион с точки зрения экономической и военной сферы.\n\nОднозначно, это не решит всех проблем данного региона разом, однако административная нагрузка резко спадёт в этой местности, а центр будет управлять каждым отдельным генерал-губернаторством более эффективно."
 
 MAR_Tsar_poezd:0 "Царское путешествие"
 MAR_Tsar_poezd_desc:0 "Наконец, завершив основные преобразования на территории Казахстана, мы смогли закрепиться на этой территории, сделать там первоначальную инфраструктурную базу и в целом мы значительно обезопасили свой южный фланг от внезапных нападений кого бы то ни было. Народ нас уважает, партия получила новых членов и увеличила своё влияние на Казахстан.\n\nВ довершении всего обустройства Казахстана, нам стоит сделать последнюю хоть и не обязательную, но важную с точки зрения престижа и легитимности вещь. Стоило бы все наши последние преобразования довершить поездкой в эти степи нашего Царя Сергея Белозерского, и этот шаг утвердит в мировом сообществе то, что Казахстан теперь точно вернулся в состав России и Царского Союза в частности."
 berez_kazahk.6.t:0 "Из города в степь"
 berez_kazahk.6.d:0 "Царю Белозерскому доложили прямо из ставки Казем-бека по телефону радостную новость: развитие Казахстана достигло темпов равный среднероссийскому. Сам факт того, что Александр смог дозвониться до самого царя, в общем, и может свидетельствовать, что всё было наконец-то сделано. Премьер-министр в конце своего такого не совсем обычного доклада предложил идею, которая только укрепит положение русских в регионе и легитимизирует власть царя – проехаться по этой территории с целью посетить места, возведённые по сути своей на голых степях.\n\nЦарь Белозерский сказал, что согласен на такое предложение, но единственное, что ему нужно было сделать – решить последние насущные вопросы, после которых он сможет отправиться. Пока царь решал свои проблемы, Казем-бек спешно готовился к приезду царя. Как только прошло пару дней, то все дела, были завершены, Царь сообщил Казем-беку и он же отправился на самолёте в Павлодар.\n\nВ аэропорте Павлодара Казем-бек ждал своего Царя, и тот за столь долгое время искренне порадовался встрече с Царём, поскольку прошло уже достаточно много времени с момента отъезда из столицы прямо в Казахстан. Сергей Белозерский предложил не задерживаться в аэропорту и вместе прокатиться по городам на поезде, чтобы посмотреть на труды Александра. Тот согласился тут же, был в общем-то рад предложению, хоть он и понимал, что это ещё надолго задержит в Казахстане."
 berez_kazahk.6.a:0 "Общий обзор начинается отсюда."
 berez_kazahk.7.t:0 "Из степи в город"
 berez_kazahk.7.d:0 "Царь Белозерский и премьер-министр Казем-бек посетили несколько крупных городов на территории Казахстана – кроме самого Павлодара, были посещены ещё Караганда, Акмолинск, Петропавловск, Костанай, Актюбинск, Уральск, и ряд городов по-меньше. Путешествие заняло не слишком много времени, но прилично, поскольку расстояния между городами большое.\n\nВпечатления Царя не были омрачены какими-либо происшествиями, однако само путешествие… оставило несколько смешанные чувства. Во-первых, ему понравилось само наличие железной дороги, и то, как оно было сделано весьма качественно. Во-вторых, посещая города, он был рад тому, что население встречало его радостно, хоть и не как триумфатора. Население, тем не менее, благодарило его и всю власть за принесение в Казахстан многих благ цивилизаций, которые до них ушли в запустение. В-третьих, были просмотрены и проверены работы администраций, заводов, развлекательных центров и всего остального, что должно было бы дать простому гражданину наибольшие удобства в жизни. И состояние многих городов удовлетворило желания самого царя.\n\nНо есть и негативные моменты. Царя не устроило то, что территории между городами всё ещё находятся в запустении. Многое либо не обрабатывается, либо не используется, да и сами расстояния между крупными городами очень большие, что в целом не радует Сергея. Эти территории, по мнению царя, должны быть заселены как можно большим количеством людей, однако ничего не было сделано для этого. Возможно, со временем это всё будет исправлено, но факт остаётся фактом.\n\nСтоит отметить, что Казем-бек и Белозерский во время путешествия много общались на разные деловые темы и просто про жизнь. Обсуждали тот же самый Казахстан, то, какие были трудности в создании всех этих условий и прочего. Казем-бек, и возможно сам Царь Сергей Белозерский, впервые за столь долгое время могли расслабиться от тяжёлой работы.\n\nПосле путешествия по Казахстану, царская делегация, уже вместе с премьер-министром, пожелали отправиться обратно в столицу, уже вместе на самолёте."
 berez_kazahk.7.a:0 "Ещё предстоит многое сделать."
 berez_kazahk.8.t:0 "Три нации - одна страна"
 berez_kazahk.8.d:0 "Владимир, после тяжелого дня трудового решил зайти в пивнуху, где его уже ждали старые друзья - Ерболат и Болеслав.\nО, наконец-то Вова ты пришел, а мы тут уже заждались тебя. Как день прошел - с тяжелым польским акцентом спросил Болеслав.\nДа, как обычно, тяжело, сейчас такое время тут, Младороссы наводят порядки и ловят бандитов и не только. - Сев за стол, произнес Владимир.\nЭто да, бандитов щас много, но надеюсь Младороссы вместе с их Ханом… То есть, Царём наведут порядок, а то сами мы с трудом справлялились, то местные коммунисты, то фанатики, то обычные бандиты, надеюсь такого уже не будет. - сказал Ерболат, после чего отхлебнул немного пива из кружки.\nБудем надеяться Ерболат, а сейчас давайте выпьем за Младороссов и славное будущей нашей страны. - произнес Владимир и поднялся, вслед за ним также поднялись Болеслав и Ерболат.\nЗа Царя и Народ! - крикнула троица и чокнулись кружками, а за ними последовали все кто был в пивной."
 berez_kazahk.8.a:0 "В ожидании мира и спокойствия."
