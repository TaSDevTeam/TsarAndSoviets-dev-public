 berez_belozerski.45.t:0 "Царь и Бог"
 berez_belozerski.45.d:0 "На коронации Белозерского было достаточно многолюдно, а на банкете по этому поводу собралось еще больше людей. Тем не менее, белоснежная ряса патриарха выделяла его из толпы фраков и мундиров, потому императору не составило труда найти его.\n\nОн завязал непринужденную беседу с патриархом, медленно подходя к действительно важным вопросам.\n\n- …Испокон веков монархов принято считать богоданными, и чуть-ли не святыми. Но, вам-ли не знать, как иногда цари бывают далеки от бога?\n\n- Только бог знает, - коротко пробормотал Сергей, подозревая, что это какая-то проверка на верность.\n\n- Ладно вам, не нужно излишней скромности. – сделав паузу Белозерский наконец добавил. – мне кажется, что в государстве нужен человек, что укажет монарху правильный путь, и будет контролировать его близость к Богу."
 berez_belozerski.45.a:0 "Полномочия патриарха должны быть расширены"
