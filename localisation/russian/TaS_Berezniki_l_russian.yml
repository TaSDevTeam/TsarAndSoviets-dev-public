 berez_dobrovoltsy_world_news.12.t:0 "[Get_newspaper_header] Реорганизация Ирака"
 berez_dobrovoltsy_world_news.12.d:0 "Сегодня из Ирака поступили новости, что на конференции в Мосуле были выработаны важные договоренности, которые провозглашали автономию Курдов в новообразованной Курдо-Ираской Федерации, а также, что главой нового государства – стал человек левых взглядов Саддам Хуссейн, он уже пообещал масштабные реформы для улучшение жизни обычных людей."
