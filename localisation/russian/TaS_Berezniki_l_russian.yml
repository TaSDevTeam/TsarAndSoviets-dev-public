 MAR_forpol.201.d:0 "Косыгин и Гиль сидели в одном кабинете, нервно читая отчёты разведки и газетные заголовки иностранных газет. Всё твердило примерно одно и тоже: "Япония капитулировала перед Народно-Освободительным Фронтом". Что-то подобное казалось крайне невероятным и сюрреалистичным, но оно, всё-таки, случилось.\n\n-Вова, мы, выходит, просчитались?, - спросил Алексей сидящего рядом Гиля\n\n-Не то слово, Сфера Со-Процветания почти уничтожена, а Японию ждёт ужасный кризис, - подтвердил слова царя директор КГБ\n\n-И что нам теперь делать?\n\n-Бежать с тонущего корабля, пока не стало слишком поздно. Мы должны немедленно разорвать отношения с Токио, и начать выстраивать их с Вашингтоном.\n\n-Сейчас провернуть это всё будет проблематично, но я постараюсь связатся с остатками ЦРУшной сети в стране.\n\n-Хорошо, делай что надо.\n\nПосле этих слов, Гиль встал из-за кресла и вышел из кабинета. И в это же время Косыгин начал обзванивать все важные министерства страны, содержание слов царя было кратким и чётким:"
 MAR_forpol.201.a:0 "Разрывайте все контакты с Токио"
 
 MAR_forpol.1.t:0 "Гражданская война в Иране"
 MAR_forpol.1.d:0 "Веками народы Ирана жил на перекрестке цивилизаций. Находясь между Индией и Ближним Востоком местные всегда подвергались огромному риску, но в то же время всегда могли черпать из этого выгоду. В послевоенные годы персидский шах пошёл на сближение Третьим Рейхом. Причём далеко не все жители Ирана были готовы мириться с этим, однако власть шаха в те времена могла позволить себе подавлять голоса недовольных.\n\nНо сейчас шах мёртв и страна активно погружается в хаос. В то же время американцы, японцы и немцы стараются урвать себе кусочек во время этого ужаса, пытаясь нажиться на гибели простых иранских людей. Россия не может оставаться в стороне пока под боком происходит противостояние, мы должны вмешаться и положить конец гражданской войне."
 MAR_forpol.1.a:0 "Что ветром принесло, ветром унесёт"
 
 MAR_forpol.4.t:0 "Ближний восток разгорается"
 MAR_forpol.4.d:0 "Прошло много времени с тех пор как первые цивилизации, основанные в долинах рек ушли в небытие. И с тех самых пор Ближний Восток является самой настоящей пороховой бочкой. От зарождения ислама до коллапса колониальных владений в двадцатом веке жизнь била здесь ключом, порой рождая удивительные государства и прогрессивные идеи.\n\nПороховая бочка, когда-то зажжённая, наконец-то взорвалась и последствия этого ощущают все сверхдержавы. Пока государства от Египта до Персии погружаются в хаос. Люди по всему миру начинают ощущать последствия нефтяного кризиса. Экономики рушатся, предприятия закрываются и недовольные массы выходят на улицы. В это же время сверхдержавы ведут свои игры на Ближнем Востоке в попытке воспользоваться паникой и получить себе союзников на землях бывшего шелкового пути. Россия не может оставаться в стороне пока остальные пытаются нажиться на конфликте. Российский орёл расправляет крылья и никто не сможет его остановить."
 MAR_forpol.4.a:0 "Из шипов выходят розы"
 
 MAR_forpol.5.t:0 "Поход в Конго"
 MAR_forpol.5.d:0 "Нет наверное территории на которой творилось больше колониальных зверств чем Конго. Со времён Бельгийской колонии и до сегодняшнего дня эти земли всегда находились в управлении наиболее эксплуататорских и «людоедских». Позже последовал великий эксперимент немецких инженеров по созданию озера, что привело к разрушению экосистему и необратимому изменению центральной Африки.\n\nОднако сейчас, быть может первый раз за всю историю, у народов Конго появился шанс взять дело в свои руки и показать кто  является настоящим правителем центральной Африки. В то же время это возможность для России заполучить союзников на черном континенте. Вперёд! Пришло время показать всю мощь России!"
 MAR_forpol.5.a:0 "Неважно куда дует ветер, у Солнца всегда свой маршрут."
 
 MAR_Iranian_Civil_War_category_desc:0 "Когда-то, ещё в 1953 году, в Иране произошёл государственный переворот, по результатам которого демократически избранный премьер-министр Мохаммед Моссадык был свергнут, и к власти пришёл шах Мохаммед Реза Пехлеви, который был немецкой марионеткой и ввёл в своей стране однопартийную диктатуру. И теперь, когда шах убит, а власть некому удержать, его империя рухнула как карточный домик. В итоге на территории Ирана вспыхнула гражданская война, где силы объединённой оппозиции сражаются против остатков сил лояльных шаху, которых поддерживает Германия. Нам же, лучше всего, поддержать силы монархистов-реформаторов под руководством Шапура Бахтияра, который хоть и хотят оставить власть Шаха, но они хотят реформировать страну, превратив её в конституционную монархию. Других же сил, которые мы можем поддержать, попросту нет."
 
