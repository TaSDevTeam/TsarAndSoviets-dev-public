 MAR_Kosygin_Iranian_Civil_War_category_desc:0 "Правительство Мохаммеда Резы Пехлеви наконец-то пало. Однопартийный диктаторский режим Шаха, который стоял на на полной прогерманской политике с 1953, года рухнул после смерти правителя всего за несколько дней. Теперь же нам предстоит оказать поддержку тем силам, которые борются против остатков сил шаха под руководством его жены - Фарах Пехлеви, которую поддерживают немцы. Единственный более-менее лояльным нам режим в этом регионе - представители Народной Партии Ирана, которые хоть и выступают за построение бухаринской модели социализма, но они - единственные, кого мы можем поддержать."
  
 MAR_forpol.2.t: "Красная звезда над Персией"
 MAR_forpol.2.d: "Генерал-лейтенант КГБ Ярослав Гаврилов прохаживался по развалинам звания генерального штаба Шахиншахского государства Иран, располагавшийся в пригороде Тегерана. Сам он был послан в Иран, чтобы добыть информацию о деятельности Рейха. Да, немцы не скрывали тот факт, что они поддерживают бывшее правительство шахиншаха Мохаммеда Резы Пехлеви, которым руководила его жена Фарах, однако КГБ требовалось узнать, какими силами обладали немцы и отослать эту информацию наверх.\n\nЧерез какое-то время, к Гаврилову подошёл Николай Борисов - адъютант генерала.\n-Товарищ генерал-лейтенант. Разрешите доложить\n-Ну, докладывай.\n-Только что звонили из штаба. Кажется, они нашли документы, касающиеся группировки немцев. \n-Хорошо, готовь машину.\n\nГаврилов быстро приехал в штаб тегеранского отделения КГБ, который был тут развёрнут по согласованию с руководством Социалистической Федерации Иран.\nВозле входа в штаб, его встретил его коллега - подполковник КГБ Фёдор Михайлов.\n-Здравия желаю, товарищ генерал-лейтенант.\n-Вольно, подполковник. Ну что там за документы нашли?\n-Да нашли… Но насчёт их содержания, я сказать ничего не могу - не моих ушей дело.\n-Понятно. \nГаврилов проследовал в штаб, где уже все его ждали.\nКогда генерал-лейтенант появился в штабе, к нему подошёл начальник штаба и провёл его к себе в кабинет.\n-Ярослав Александрович. Вам, как я полагаю, уже сообщили о найденных документах.\n-Да, хотелось бы на них взглянуть. \nНачальник штаба передал генерал-лейтенанту папку с документами. \nВзглянув на документы в ней, Ярослав Гаврилов сказал:\n-Хорошо. Думаю, это то, что нам нужно.\n\nЧерез час, Гаврилов пришёл в своей кабинет, располагавшийся в этом же штабе и набрав номер сказал:"
 MAR_forpol.2.a: "Соедините меня c Владимиром Гилем. Кажется, мы нашли что искали"
 
 MAR_forpol.3.t: "Неудачи и победы"
 MAR_forpol.3.d: "Майор КГБ Алексей Владимирович Волков, находясь в столице, испытывал чувство скорби и печали. Он помнил, как ему, тогдашнему командующего батальоном КГБ в Тебризе, пришёл приказ о выводе всех войск из Социалистической Федерации Иран из-за нерезультативности контингента войск в проведении военных действий. Он помнил, как в начале войны он надеялся на победу революционных сил в Иране. Но эти мечты рухнули в одночасье, когда командование приняло решение об уходе. Он надеялся на победу в этой войне, но этого не произошло. Он, как и многие ветераны войны, задавали единственный вопрос: "А зачем мы вообще вмешались в эту войну? Ради чего мы проливали кровь за те интересы, которые так и не сбылись?" Его размышление прервал стук во входную дверью. Открыв её, он увидел на пороге человека в сером пальто, шляпе и очками с большими линзами, которые называли тишейдами. Это был генерал-майора КГБ Григория Викторовича Алексеева. Ранее он служил в Иране и занимал там должность начальника по охране первых лиц СФИ. Сам же Алексей ранее редко пересекался с ним, однако если это и происходило, они действовали как хорошие коллеги и товарищи по службе.\n\n-Григорий Викторович. Какими судьбами вы пришли ко мне?\n\n-Захотелось проведать старого коллегу по службе. Да и поговорить с вами захотелось.\n\n-Ну, если пришли, то можете проходить. \n\nВолков проводил гостя до кухни, налил ему и себе чай и начал диалог.\n\n-Так о чём вы хотите поговорить со мной, Григорий Викторович? Хотели побеседовать?\n\n-Можно сказать и так. \n\n-Я сейчас негодую о выводе войск из Ирана. Ведь мы не были готовы к военным действиям на территории другого государства.\n\n-Да. Я сам этого не понимаю. Но мне кажется, что начальство может лучше всех нас знать, что происходит и как лучше поступить в этой ситуации.\n\n-Так ведь тут дело в другом. Это ведь покажет миру, что наша армия потерпела поражение. Мы не смогли победить врага.\n\n-Знаешь Алексей" я служил и в Советской армии при Бухарине, и в армии Западнорусского Революционного фронта, и принимал участие в операции "Суворов". Я работал над уничтожением престольников. И за все эти годы я понял одно: каждый, рано или поздно, познает, что такое поражение и испытает это противное чувство. Непобедимых не существует. \n\n-Хотите сказать, что это поражение просто ничто?\n\n-Если считать с точки зрения политики, то да. Иногда можно отступить, но при этом забыть о возвращении на потерянные территории.\n\nОни оба долго беседовали на разные темы до самого вечера. И когда попрощались, Алексей Волков, сидя на кухне, думал о словах Алексеева, и пришёл к выводу, что не стоит долго испытывать чувство горести по поводу поражения, ведь на своём пути они встретят ещё много врагов. И когда Алексеев ушёл, Волков, сидя на балконе сказал про себя."
 MAR_forpol.3.a: "Мы проиграли лишь битву, но не войну"
 
