 MAR_Kosygin.66.t:0 "Судьба Ордена"
 MAR_Kosygin.66.d:0 "Антипин уже привык что лидеры государства его вызывают далеко не попить чаю, и уж точно не поговорить о светлом будущем ордена. Ограничения накинутые Казем-Беком и так серьезно ударили по его власти, а ситуация после мятежа «Престола» явно не станет лучше. \n\nВ слабо освещённом кабинете сидел сам Алексей, на столе же было несколько бумаг. Царь заметил вошедшего патриарха и поправляя очки сказал: «Ах, присаживайтесь…Сергей?»\n\n— Михаил Антипин, хотя мне особо без разницы. Так по какому поводу я посещаю ныне кабинет?\n\n— Ах да, простите. Понимаете-ли, после того как террористическая организация Престол совершил свой теракт, некоторые наиболее радикально настроенные представители ордена поспешили поддержать и его террористов.\n\n— Я… я не понимаю к чему вы клоните\n\n— Понимаете, Орден Святого Георгия закрытая организация, если позволите, закрытая коробка в которой могут аккумулироваться далеко не лучшие идеи. Вы знаете с какими трудностями мы столкнулись во время перестройки Гайнов. Так что было принято… непростое для нас решение. Орден Святого Георгия необходимо серьезно изменить.\n\n— Да что вы! У нас же были договорённости! Вы не можете так поступить.\n\n— Прошу, Михаил, успокойтесь. Время меняется и ордену тоже нужно. А именно распустить его милитаризованную ячейку. Он не прекратит существование полностью, вовсе нет, он продолжит свои гуманитарные миссии по территории России. И титул патриарха у вас никто отнимать не собирается. \n\n— Вы! Так с делом всей моей жизни… —  Антипин от бессилия опустил плечи, в конце концов сейчас он ничего не мог сделать — Что от меня требуется?\n\n— Ах да, подпишите здесь и здесь в таком случае. — С этими словами Алексей пододвинул несколько бумажек к патриарху всея Руси."
 MAR_Kosygin.66.a:0 "Поверьте, орден будет жить дальше."
 
 MAR_Kosygin.67.t:0 "Письмо"
 MAR_Kosygin.67.d:0 "Письмо лежало на столе , распечатанное, посреди беспорядка оно всё равно находилось в самом центре хаоса на столе. Дисковый телефон стоит на краю со свисающей трубкой. Из неё до сих пор раздавались гудки хотя звонящий давным давно покинул комнату в спешке. \n\nДокументы вокруг разбросаны. Чего тут только нет: и приказы о учениях на границе с уральскими государствами, и доклады о поставках снабжения с данными о недостачах, даже несколько отчётов о стычках с партизанами. Но даже все вместе они были менее важными чем одна единственная строчка письма."
 MAR_Kosygin.67.a:0 "Зосим Макаров, ваше членство в ордене Святого Георгия приостановлено в связи..."
 
