 MAR_EXP_flying_cabin_dec_desc:0 "Роль вертолётов в будущих войнах, равно как и роль танков, нельзя сейчас недооценивать. Особое внимание в данном направлении привлекает проект «ЯК-60», который представляет собой гигантский грузовой вертолёт, позволяющий перевозить множество грузов на большие расстояния за короткое время. Однако данный проект весьма рискованный, потому и необходимо подумать дважды, прежде чем вложиться."
 berez_exper.7.t:0 "Успех \"Летающего Вагона\""
 berez_exper.7.d:0 "Николаю Шарину был предложен новый госзаказ: создание самого грузоподъемного вертолета, который бы мог использоваться не только в гражданской сфере, но и послужил бы основой вертолетных войск страны! Ведь только представьте: с огромной скоростью такие войска смогут добраться в любую точку фронта, где нужна была бы помощь! Поэтому скоро и начались разработки.\n\nВообще в России вертолетов не было. Даже такие ученые, как Николай Шарин, их в жизни никогда не видели. Поэтому сначала был запрос на получение чертежей американских вертолетов. Получив их, все рассматривали их, пытаясь понять, как же работает данная машина. Также сразу предлагали разные модификации: ротора должны быть большими для создания такой же сильной аэродинамической подъемной силы, которая поддерживала бы вес вертолета. Также для создания все таки грузоподъемного вертолета потребуется сразу два двигателя.\n\nНачались разработки. Корпус был легким, ротора были куплены за границей, так как бюджет позволял такие растраты. В итоге двух месяцев бессонных ночей оно было готово: вес вертолета составлял более ста тонн, а грузоподъемность составляла где-то пятьдесят тонн, что было прорывом не только в России, но и в мире!\n\nБелозерский, прибыв на аэродром, был поражен размерами самого вертолета, а когда они увидел как эта огромная штука взлетела на воздух, он разинул рот от такого совершенства. Ещё чуть-чуть и Сергей бы просто упал в обморок.\n\nГрузоподъемность вертолета позволяла переносить по воздуху сами танки, что было для Белозерского жирным плюсом. Незамедлительно было объявлено производство данного чуда."
 berez_exper.7.a:0 "Небо будет в наших руках"
