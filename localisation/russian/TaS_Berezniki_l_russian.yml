 MAR_initial.12.t:0 "Сергей Сергеевич меняет профессию"
 MAR_initial.12.d:0 "Белозёрскому было плохо. Он страдал, мучался, искал спасения и находил лишь новые страдания. Его голову пронзали тысячи копий и ударяли тысячи молотов. Короче, он был после вчерашнего.\n\nПришёл Казем-Бек с живительной бутылкой. Благодарное бульканье оповестило, что от живительной бутылки осталась едва половина. Белозёрский вытер губы и уставился на спасителя влюблённым взглядом.\n\n- Сергей, - начал Александр Львович, - ты правда потомок Рюриковичей?\n\nГенерал полез в комод и через две минуты протянул небольшую папку с документами. Казем-Бек прочитал, вздохнул и заговорил, тщательно подбирая слова.\n\n- Да… старовата твоя знатность, но на Земском соборе в шестьсот двенадцатом и не таких предлагали…\n\nБелозёрский встряхнул головой и уставился мутными глазами на своего регента.\n\n- Ты хочешь, чтобы я стал царём. – Не вопрос, утверждение.\n\n- Да.\n\nПрошла вечность. Затем ещё одна.\n\n- Земский собор. Ты сам его упомянул и я ловлю тебя на слове. Если он меня выберет, я готов. Выберет честно, прозрачно и при мне. Никаких проклятых схематозов.\n\n- Твои условия…\n\n- А если мои условия тебе не нравятся, ищи другого царя.\n\nРегент закрыл лицо руками."
 MAR_initial.12.a:0 "Хорошо. Будет тебе Земский собор"
 
 MAR_initial.13.t:0 "Смотр династии"
 MAR_initial.13.d:0 "Агенты разведки носятся вокруг большого стола с картонными папками архива и документами, историческими справками и расписками о владениях дворян. Несмотря на то, что с момента революции прошло всего лишь полвека многие данные о потомках Романовых были утеряны или уничтожены. Под видом восстановления генеалогического древа семьи и укрепления легитимности власти Владимира III пришлось подключить к работе по сбору данных эмигрантские круги со всей Европы. Александр Казем-бек, Владимир Гиль и глава губернского архива Андрей Борисович Елисеев склонились над документами.\n\n- Смотри, Александр, каждый у нас оказывается Романов. – улыбается Гиль, - Запахло властью, так эти потомки таксистов очнулись. – сплёвывает, - Ублюдки безродные. – его лицо ожесточается.\n\n- Вы о Елисее Николаевиче говорите? – Андрей Борисович поправляет очки, поглаживает бородку, - Он из побочной линии. Внук Ксении Александровны – сестры Николая II. Здесь имел место морганатический брак и служба в немецкой армии, но в целом он подходит – Владимир, знаете ли, тоже не ангел.\n\n- Мы знаем, Андрей Борисович, надо что-то решать. – Казем-бек хмурится.\n\n- Тогда советую обратиться к документам, Самуила Гольферштадского.\n\n- Так он же Сэм Джонсон. – Гиль поворачивается к архивариусу, - Где там царская кровь? – с недоверием говорит Владимир.\n\n- Дед переехал в США, но ничего, - пожимает плечами Андрей Борисович, – бывает и такое.\n\n- Он по-русски вообще говорить может, как думаете, а? – хмурится Гиль.\n\n- Думаю да. – кивает старик, Владимир уводит взгляд стонет будто получил удар в живот и протирает подбородок словно после ушиба челюсти.\n\n- Саша, давай так, берём Марию Владимировну и заканчиваем этот цирк. Ей девять лет – так сказать воспитаешь под себя, к тому же тянуться не далеко. Возьмём и дело с концом. Нормально? – Гиль смотрит на Казем-бека.\n\n- Нужно подумать. – Казем-бек смотрит на документы, вздыхает. – Ладно, не самый плохой вариант."
 MAR_initial.13.a:0 "Казем-Бек немедленно почтит визитом юную Великую Княжну."
 MAR_maria_tt:0 "§YКазем-Бек немедленно почтит визитом юную§! §GВеликую Княжну§!"
 
 MAR_initial.14.t:0 "Поместье в Вятке"
 MAR_initial.14.d:0 "Александр Казем-бек сообщил о своём визите заранее и тщательно подготовился к поездке на Вятку. Представители США сшили губернатору элегантный костюм от GANT и подобрали аксессуары, которые придали образ мужчины строгий деловой вид. Поместье Владимира располагалось рядом с городом – особняк, которым владел когда-то Павел Дмитриевич Дурново, теперь принадлежал ставленнику Третьего рейха. Поместье стало островком цивилизации, элегантности и аристократической культуры.\n\nСтол с белоснежной скатертью украшал великолепный фарфор и серебряные столовые приборы. Всё же названый царь ни в чём себе не отказывал, даже в условиях полной разрухи в России. Между ведением светской беседы Александр поинтересовался делами Марии – дочери царя. \n\n- Мария прекрасно учится. – отвечает Анастасия Вербицкая – воспитательница великой княжны. – У ребёнка превосходная память.\n- Она очень любознательна. – улыбается Владимир.\n- Приятно слышать об успехах её высочества. Я смогу пообщаться с ней?  – спрашивает Александр.\n- Конечно, - улыбается Владимир, - Анастасия Александровна, приведите Марию. – говорит царь, воспитательница уходит. Через полчаса в комнату заходит девочка в синем платье. Её кудрявые волосы аккуратно прибраны в причёску, а голубые глаза сияют любопытством. После учтивого приветствия с обеих сторон Казем-бек спрашивает.\n- Какие науки нравятся вам больше всего? – Казем-бек смотрит на девочку, та отвечает после короткой паузы.\n- Среди всех я могу выделить математику и французский язык. – она заводит руки за спину, чертит туфелькой линию, - И, пожалуй, литература, но классическая русская. – Мария смотрит на Анастасию и после встречи взглядов становится точно по стойке смирно.\n- Французский? – удивляется Александр, - Почему не немецкий? – на что девочка поднимает глаза.\n- Папа на нём часто говорит, а мне он не нравится. – без запинки отвечает она. В комнате повисает пауза. Владимир слегка улыбается, его улыбку подхватывает Анастасия Александровна. "Кому-то сегодня сильно достанется” – думает Александр."
 MAR_initial.14.a:0 "С этой девушкой придётся поработать."
 
 MAR_initial.15.t:0 "Утренняя газета"
 MAR_initial.15.d:0 "\n\n– Чего?\n\nАлександр Казем–Бек бросил газету на стол и недоверчиво уставился на Косыгина.\n\n– «Гайнский вестник», господин губернатор. Отпечатано сегодня утром в типографии Беличьего Гнезда. У Антипина, кажется, был свой неизвестный летописец Нестор.\n\n– Алексей, Бога ради, скажи мне, что это неправда!\n\nКосыгин раздвинул губы в фирменной ухмылке.\n\n– Ну, тут есть неправда. Например, я не Романов, – с этими словами он повычёркивал из фамилии «Косыгин-Романов» вторые части везде, где они встречались, – но в целом–то чудесная статья.\n\n– Чудесная? Ты издеваешься? – у Казем-Бека покраснели уши.\n\n– Ну прочитай сам, – экономист взял карандаш и начал водить по строкам, – «Алексей Косыгин есть единственное спасение России в грядущей Смуте и природный царь всея Руси, великий мудрец, народный благодетель, заступник», и тэ дэ, и тэ пэ. Золотые слова! Я с ними полностью согласен.\n\nКазем-Бек посмотрел на него, как на сумасшедшего, и вдруг неистово захохотал.\n\n– Косыгин, великолепный ты сукин сын!"
 MAR_initial.15.a:0 "– А, кстати, совсем забыл. Вот доклад."
 MAR_tsar_kosygin_tt:0 "§YПравда это или вымысел,§! §RАлексей Косыгин-Романов§! §Yстанет настоящим царём от народа§!"
 
 MAR_initial.16.t:0 "Наказание"
 MAR_initial.16.d:0 "- Ай! А-а-а-а-а!\n\n- Считай, бесово отродье! – ключарь хлестнул отрока ременной плетью.\n\n- Девяносто… девять! Ай! Сто!\n\n- Первая епитимья на сем окончена. Иди к отцу игумену и отбей пред Богоматерью триста земных поклонов. Скажешь ему другое – мясо с костей спущу!\n\nДмитрий натянул портки на кровоточащий зад и по стеночке вышел из кельи. Товарищи сопровождали его сочувственными взглядами.\n\n- Как думаешь, сжалится? – подал голос самый старший, двадцатидвухлетний облом Васька, служивший в монастыре для переноски всяких тяжестей.\n\n- Не-е-е, - протянул заучка Матвей, - за такое и все четыреста отобьёшь.\n\nМолодые послушники, перешёптываясь, подошли к игуменской келье.\n\n- Во имя отца, и сына, и Святого Духа! – Васька сказал уставные слова и ударил в дверь кулаком.\n\n- Аминь. – Значит, можно. Ребята втолкнули Дмитрия и тихо затворили дверь.\n\n- По какому делу ты, сыне? Возьми конфету. Вчера привезли контрабандой. Садись, рассказывай.\n\n- Отец… ключарь… плетью сто бил… и епитимью… земных поклонов… триста.. -  добрый тон игумена вывел Дмитрия из равновесия, он захлюпал носом, по щекам потекли слёзы.\n\n- Это за что тебе такое наказание? – игумен изумлённо поправил очки на носу.\n\n- За статью… про Косыгина…\n\n- Озорство, ох, озорство, - засмеялся настоятель, в старых глазах заиграли искры, - доброе озорство! Не то что с семинаристами подраться да побуянить пьяными, целую статью написали! Епитимью я с тебя снимаю. Ступай с Богом. Только Косыгину на глаза не попадайся, он как раз в монастыре. Производства осматривает."
 MAR_initial.16.a:0 "Преступление и наказание."
 
 MAR_initial.17.t:0 "Царская милость"
 MAR_initial.17.d:0 "Не попасться на глаза Косыгину Дмитрий не успел. Алексей Николаевич открыл дверь и вошёл безо всяких уставных слов. За ним испуганно семенил келарь, вызвавшийся провести важного гостя по монастырю.\n\n- Кто сочинил эту статью? – отрывисто спросил Косыгин.\n\n- Отрок, что стоит пред тобой и жуёт. Ты хочешь сказать ему что-то, сыне? – флегматично ответил настоятель.\n\n- Как тебя зовут, писатель? – оскалился «сыне».\n\n- Дмитрий… Иванов, товарищ Косыгин. Простите… я… проспорил…\n\n- Не ной. Одевайся и собирай вещи, ты едешь со мной.\n\n- Не позволю! – стукнул палкой по полу игумен. – Он своё наказание уже получил!\n\n- Какое наказание? Забирать его в тюрьму я бы прислал солдат. Нет. Иванов назначается в Минэк заниматься пропагандой.\n\n- Пропагандой? – нахмурился игумен. – Димитрий, а каково твоё желание? Останешься у нас или поедешь работать в Березники? "
 MAR_initial.17.a:0 "- Что надо делать, товарищ министр?"
 
 MAR_initial.18.t:0 "Судьба России"
 MAR_initial.18.d:0 "В зале собрания стоит невыносимый гомон. Чиновники, военные, священники, рабочие, крестьяне. Все кричат и злословят, изредка среди голосов возникает жаркий спор, который со временем заглушается гомоном толпы. Идея собрать всесословный Земский Собор выглядела демократично, к тому же настолько острый вопрос не может решаться кем-то одним. Но именно острота вопроса голосования привела парламентариев в состояние бешенства. Зал Березниковского театра охвачен стихийным совершенно диким помешательством.\n\n- После того как я услышал вас, я осознал точно! Вы сукин сын и шарлатан! – кричит мужчина в пиджаке.\n\n- Если меня оскорбляет такой бездарь и невежа, то я считаю это лучшим комплиментом! – кричит ему Андрей Борисович. На сцену выходит Александр Казем-Бек, зал через мгновение замолкает.\n\n- Товарищи, я собрал вас здесь, чтобы вы проголосовали за кандидатов на царский трон. – говорит губернатор, - Для того, чтобы исключить давление и порицание со стороны коллег вам выдадут бюллетени. Помните, что от вас зависит судьба России. Имена кандидатов вам известны, как и их биографии, сделайте честный выбор от всего сердца, но руководствуйтесь разумом.\n\nПосле этого в зал вошли помощники, которые раздали бюллетени, затем всех отправили к тенту с вышитой эмблемой Березников. После каждый депутат сбрасывал бумажку в одну урну на сцене. Александр Казем-бек наблюдает за линией депутатов, он не знает кто победит, но надеется, что выбор будет верным. За кем же пойдёт Россия?"
 MAR_initial.18.a:0 "Мы так и не пришли к единому выводу. Нам нужен Земский Собор."
 
 MAR_initial.19.t:0 "Абсолютная бдительность"
 MAR_initial.19.d:0 "Даниил Дмитриевич Беглов человек несколько эгоцентричный и не лишённый таланта оратора. При любых других условиях он стал бы прекрасным рекламщиком или шоуменом (о чём он изредка мечтал перед сном). И пару лет назад ему предложили тёплое место в США в обмен на самую малость – докладывать о том, что происходит в министерстве промышленности и приносить некоторые копии документов в одну из квартир в городе. Был ли Даниил Дмитриевич мерзавцем? Нет – он оказывал услугу за услугу, а значит оставался человеком честным по его скромному мнению.\n\nИ всё же его таланту всегда было тесно в этих стенах – зануды общаются о цифрах в погоне за цифрами, разговаривают словно передают двоичный код. Он не был бездарным ни в менеджменте, ни в экономике однако все свои скучные обязанности сбрасывал на заместителя \n– Такого же зануду как и эти, а сам предпочитал размышлять о Высоком. И тёплом месте в штатах. Ах если бы его отправили в Калифорнию!\n\n- Даниил Дмитриевич, - кашляет Алексей Степанович, - Добрый день. – к столу чиновника подходит зам.\n- Да-да, Саша, с чем пришли? – Даниил поворачивается к заместителю.\n- Вас. Увольняют. – Алексей кладёт бумагу на стол. Даниил сначала вертит головой, затем хватает лист, читает. После того как последнее слово проскальзывает в его глазах в голове звенит мысль "Поматросили и бросили?! Вот скоты! Я жаловаться буду!.. Вот только кому?” – думает он. А ведь и правда, не говорить же, что ты работал на чужую разведку и вот тебя спихнули помогите люди добрые, а может быть дело в том самом отчёте за третий квартал? Да какая разница. Они в любом случае правы — это место не для него. Даниил Дмитриевич вздыхает да и к чёрту их всех – он в любом случае доберётся до Калифорнии."
 MAR_initial.19.a:0 "Пожелаем ему удачи."
 
 MAR_initial.20.t:0 "С миру по нитке"
 MAR_initial.20.d:0 "- Семёныч, бери. – Пётр протягивает подожжённую папироску, - Так вот, на кой ляд мы вообще с этой линией ебёмся? Не проще ли просто взять, да и разебать арийцев артиллерией?\n- Гля ты какой хенерал, Петя, откуда пушки возьмёшь?\n- У нас что пушек мало?\n- Пушек может и дохуя, но такая светлая голова тут только у тебя похоже.\n- Да эти генералы пиздюки чесслово – нихуя в военном деле не смыслят. Помню лейтенант один щенок малолетний со мной в проходе столкнулся, я выхожу, а он входит и говорит "Первый - входящий”, я его на хуй послал с таким знанием этикета, а он ещё начал ёрничать. Что из такого вообще выйдет кроме говна?\n\n- Так, мужики, позиции покиньте. – офицер нависший над ними, указывает на вторую линию окопов, - Сейчас сюда вражеская пехота с бронетехникой пойдут. – Павел Семёнович и Пётр Владимирович поднимаются, живо собирают инструменты и отходят к резервной линии. Рядом пробегают солдаты, несущие патроны и гранатомёты. Остальных рабочих также согнали с мест. Павел и Пётр наблюдают как бойцы занимают укрепления. Вот тот ДОТ слева они только недавно залили. Выдержит ли?\n\nЧерез десять минут вдали появились солдаты Арийского Братства, они шли в пешем строю, рядом с цепью пехоты дымило настоящее БМП! На расстоянии километра она наводит автопушку и даёт очередь по бункеру, тот ответил пулемётом по наступающей пехоте. БМП подъезжает ближе. Со свистом к бункеру летит ПТУР. Рабочие прячутся и после взрыва тут же поднимаются – бункер цел, как и его защитники, боевая машина выпускает вторую ракету по бункеру, но та пролетает мимо. После этого Солдаты Братства решают отступить, БМП выпускает белый дым и скрывает уход бойцов.\n- Ну, спасибо, мужики! На совесть укрепление смастерили! – офицер пожимает руку Петру.\n- Да это вы каким вставили, любо-дорого посмотреть было. – улыбается Павел, упирает руки в бока – Из таких людей бы гвозди делать!"
 MAR_initial.20.a:0 "Взаимное уважение – основа нашего общества."
 
 MAR_initial.21.t:0 "Индустриальная опора страны"
 MAR_initial.21.d:0 "Горячая работа шла в главном кабинете министерства экономики. Полдюжины молодых специалистов в экономике что-то активно чертили, записывали в блокнотах и отмечали на огромной карте березников, лежащей на столе. Несмотря на кажущийся хаос, все делалась быстро, но аккуратно. Такая спешка была обусловлена тем, что план развития должны были представить уже сегодня вечером на закрытом заседании министерства экономики. Окончательно принят его должен был сам Косыгин, который, безусловно, введет свои правки. Но пока время было, требовалось спланировать как можно больше… \n\nСтрелка часов приближалась к 9, когда Алексей Николаевич приехал в министерство после насыщенного дня. Оставив обувь в гардеробе, он поднялся в свой кабинет, где уже собралась группа из 3 человек, которые и должны были представить план Косыгину. Поприветствовав их, он сел на свое место и попросил их показать основные тезисы экономического плана губернаторства, подготовленный ими. 10 минут объяснений прошли довольно быстро и папка с планом была в руках министра. Присутствующие молча сидели, ожидая реакции. Бегло осмотрев приложение документы, он немного подумал, помолчал и начал свой ответ. \n\n"Ну что ж, товарищи! Я весьма понял ваши предложения и, пожалуй, могу сказать, что вы работали явно не напрасно. Описанный вами план развития, основанный на поднятии уровня жизни населения мне импонирует тем, что мы - экономисты - должны думать о благосостоянии населения, ведь именно оно является основополагающей частью государства. Но также мне хочется отметить ваше замечание о том, что сытый народ и работает лучше. Этот тезис, я полагаю, станет основным для роста экономики. Вначале государство обеспечивает народ, а потом он обеспечивает казну. Благодарю вас за проделанную работу. Считаю, что план почти готов, но мне нужно его доработать до совершенства. Благодарю вас!""
 MAR_initial.21.a:0 "Взаимное уважение – основа нашего общества."
 
 MAR_initial.22.t:0 "Дорога к благополучию"
 MAR_initial.22.d:0 "Тяжело перешагивая, Виталий шел по шахтам Березников. Его смена благополучно закончилась и он со своей бригадой, которая была также вымотана, медленно двигался на свет. Звуки буров, отбойных молотков, кирок уже приелись и создавали только назойливое жужжание, напоминающее муху или комара. Путь, по которому они шли, наконец начала подъем вверх, что было добрым знаков для всех. "Скоро уже лифт будет,” - пробормотали в конце. И правда, через несколько минут вдалеке показались желтые двери лифта, который неустанно работал.\n\nДальше все было, как обычно. Холодный душ, свежая чистая одежда, горячий ужин в столовой горняков. Доев все, что было, он сдал поднос и направился к автобусам. На станции как раз стоял последний грузовичок, который ожидал своих пассажиров. По дороге домой силы окончательно и бесповоротно покинули его и он заснул. Благо его разбудили товарищи и он вовремя вышел. \n\nОстановка была поглощена тьмой ночи и только фонарь освещал небольшую ее часть с тротуаром, по которому он и пошел. В домах не было света, весь город уже, кажется, спал и только он шел к себе в квартиру, чтобы наконец-то отдохнуть после тяжелейшего дня на работе. Подъезд открылся по прикосновению ключ и он вошел туда. Еще немного времени и вот она - квартира, где все уже, очевидно, спали. Тихо закрыв дверь, он зашел в гостиную и без сил свалился на диван прямо в одежде. Шахты проносились перед глазами, но вскоре и они пропали в пучине сна."
 MAR_initial.22.a:0 "Сколько еще таких уставших рабочих по всей стране."
 
 MAR_initial.23.t:0 "Пот экономит кровь"
 MAR_initial.23.d:0 "Улицы деревни были пусты. Большинство находились на работах в поле, но некоторые остались и дома, как и Федор. Он не пошел туда из-за того, что недавно вывихнул плечо и не мог работать. Потому ему ничего не оставалось, как остаться и отдыхать. Посмотрев на часы, он решил пообедать. \n\nДостав из печи похлебку и найдя горбушку хлеба, он сел за стол. Суп был еще теплым, потому еда обещала быть особенно вкусной. Так на самом деле и оказалось. Плотно отобедав, он решил немного полежать на кровати, когда к нему прибежал сын.\n- Чего прибежал, сорванец? - спросил отец.\n- Да так, вопрос хотел задать.\n- Так задавай!\n- Вот ты работаешь не покладая рук, получаешь травмы, а в итоге получаешь практически ничего. Почему так? \n- Ох, это вопрос серьезный. Ты хочешь, чтобы я тебе полностью правду рассказал, да? Тогда слушай: Когда я был помоложе, то участвовал в общеполезной деятельности. Тогда меня очень увлекли идеи человека, по имени Казем-Бек. С ним я прошел все, что только мог, был его ближайшим сподвижником. Он это видел и поощрял. Но дело в том, что мне не нужны никакие физические ценности. Я хотел добиться кое-чего большего. Я хотел добиться общего счастья, как говорил Казем-Бек. Он хотел, чтобы и белые, и красные жили в согласии. И чтобы у всех все было. Потому нам надо отказаться от всего ради благо народа. И тогда будем мы жить в согласии…\n\nМальчик слушал отца, внимая все слова, сказанные им и все больше проникался его идеями. Закончив свой рассказ, отец посмотрел на задумавшегося мальчика. А тот неожиданно посмотрел в глаза отцу и сказал:"
 MAR_initial.23.a:0 "Я тоже хочу помочь народу."

 MAR_initial.24.t:0 "Соликамский Центральный"
 MAR_initial.24.d:0 "Центральный узел вокзала Соликамска находился в постоянном движении. Освещаемые промышленными фонарями рабочие заканчивали погрузку в состав мешков, которые будут доставлены из Соликамска в Вятку по воровскому договору, называемому "концессией”. Эта самая "концессия” давала право Вяткинским промышленникам по смехотворным ценам покупать и вывозить ресурсы из Березников. \n\nНо из погрузчиков мало кто вдавался в подробности устройства экономических отношенией губернаторства и Вятки. Многие из рабочих просто пытались заработать себе на жизнь непосильным трудом, который часто приводил к несчастным случаям. Но что поделать, они сами согласились на этот риск. Но вскоре последние мешки были погружены в вагоны. Машинист поезда ждал точного времени отправления. Оставалось еще около получаса до отправления. \n\nНеожиданно по громкоговорителю сказали: "Начальника поезда к вокзальному. Быстро.” Будучи в полном шоке, тот через некоторое время пришел в кабинет, где его уже ждал статный упитанный мужчина в поношенном костюме. Без приветствий тот сразу сказал: \n\n- Вы что-нибудь знаете о концессиях? - Машинист не успел открыть рот, как его тут же перебили: \n- Ладно, не надо отвечать, это неважно. Важно то, молодой человек, что прямо сейчас мне пришла телеграмма из Березников. В ней говориться, что эти самые концессии были ликвидированы нашим правительством. А это значит, что вам не надо ехать в Вятку.\n- И что мне делать? - недоуменно спросил машинист.\n- Вы должны загнать пустой поезд в депо. Про его разгрузку не беспокойтесь, мой помощник уже все разъяснил рабочим. Они получат 2 ставку по завершении работы. А вы просто подождите. Спасибо, вы свободны.\n\nНичего толком не поняв, он вышел в коридор. Подумав пару минут, машинист двинулся на погрузочную, где уже снова кипела работа, но в обратном направлении. Так и не поняв смысл телеграммы, он подошел к тому самому помощнику, который сидел на скамейке и курил сигарету. "
 MAR_initial.24.a:0 "У них был долгий конструктивный диалог."
 
 MAR_initial.25.t:0 "Перестрелка на вокзале"
 MAR_initial.25.d:0 "Центральный узел вокзала Соликамска находился в постоянном движении. Освещаемые промышленными фонарями рабочие заканчивали погрузку в состав мешков, которые будут доставлены из Соликамска в Вятку по воровскому договору, называемому "концессией”. Эта самая "концессия” давала право Вяткинским промышленникам по смехотворным ценам покупать и вывозить ресурсы из Березников. \n\nНо из погрузчиков мало кто вдавался в подробности устройства экономических отношенией губернаторства и Вятки. Многие из рабочих просто пытались заработать себе на жизнь непосильным трудом, который часто приводил к несчастным случаям. Но что поделать, они сами согласились на этот риск. Но вскоре последние мешки были погружены в вагоны. Машинист поезда ждал точного времени отправления. Оставалось еще около получаса до отправления. \n\nНеожиданно по громкоговорителю сказали: "Начальника поезда к вокзальному. Быстро.” Будучи в полном шоке, тот через некоторое время пришел в кабинет, где его уже ждал статный упитанный мужчина в поношенном костюме. Без приветствий тот сразу сказал: \n\n- Вы что-нибудь знаете о концессиях? - Машинист не успел открыть рот, как его тут же перебили: \n- Ладно, не надо отвечать, это неважно. Важно то, молодой человек, что прямо сейчас мне пришла телеграмма из Березников. В ней говориться, что эти самые концессии были ликвидированы нашим правительством. А это значит, что вам не надо ехать в Вятку.\n- И что мне делать? - недоуменно спросил машинист.\n- Вы должны загнать пустой поезд в депо. Про его разгрузку не беспокойтесь, мой помощник уже все разъяснил рабочим. Они получат 2 ставку по завершении работы. А вы просто подождите. Спасибо, вы свободны.\n\nИдя обратно, он обдумывал сказанное ему, когда впереди раздались звуки выстрелов. Крик рабочих дал понять, что стрельба ведется рядом с его составом. Быстро добравшись до места нарушения порядка, он увидел 3 военных, стреляющих по вагонам его состава. Опомнившись от шока, он пришел в гнев и уже было вылез из-за ограждения, но быстро умерил пыл. Солдат оперативно обезоружила охрана вокзала. Подойдя к нарушителям, он спросил про них. Охрана сказала, что это военные Вятки, которые пришли проверить погрузку, но узнав об отмене концессий решили напасть на состав. Поблагодарив сотрудников, он пошел к только что обстреляному составу."
 MAR_initial.25.a:0 "Что это значит?"
 
 MAR_initial.26.t:0 "Протест из Вятки"
 MAR_initial.26.d:0 "Бек был в кабинете, когда ему доложили о случившемся. Он смотрел в окно, но и одновременно не смотрел никуда. Все мысли были сконцентрированы на случившемся. Ведь из-за каких-то идиотов-солдат, которые пришли проконтролировать процесс загрузки он теперь точно будет обязан объясниться перед Владимиром. Почему никто не остановил солдат, почему они беспрепятственно прошли КПП, поему они без проблем вошли в цех погрузки… Слишком много вопросов, но ответ будет один: ответ перед Владимиром.\n\nПо комнате раздался телефонный звонок. Уже понятно, кто это. Это Вятка. Притом оттуда будет идти раздраженный, но тактичный голос Владимира, который будет спрашивать о случившемся. "А может быть отрицать все? А может быть это не наши? А может…  Нет, полный бред”, - думал про себя Казем-Бек. Но его от раздумий отвлек звонок, неустанно оповещающий о Владимире. "Надо действовать четко и без паники!” - понял он, когда рука уже предательски поднесла трубку к уху.\n\n- Казем-Бек у аппарата, - спокойно сказал он.\n- Ну здравствуй, дорогой мой, - ехидно произнес голос из трубки, - не ждал я, что придется мне разговаривать с тобой сегодня, но обстоятельства требуют этого.\n- Обстоятельства - это чудовищная ошибка, Владимир.\nКонечно же это ошибка, что ж еще. И я абсолютно уверен в том, что вину в содеянном в первую очередь несут мои люди. Но все-таки постарайся объяснить мне причину  ареста моих проверяющих, отправленных на вокзал вчера ночью. И попрошу объяснить твое решение об упразднении концессий.\n\nПовисла мучительная тишина. Владимир явно находился впереди, что давало ему право атаковать первым и право ошибиться. Александр же имел только один шанс на ответ. И надо было выбрать, что за ответ это будет."
 MAR_initial.26.a:0 "Все это - чудовищная провокация, ресурсы останутся у нас."
 MAR_initial.26.b:0 "Все это - вина моих подчиненных, концессии будут восстановлены."
 
 MAR_initial.27.t:0 "Ловушка Охранки"
 MAR_initial.27.d:0 "Центральный узел вокзала Соликамска находился в постоянном движении. Освещаемые промышленными фонарями рабочие заканчивали погрузку в состав мешков, которые будут доставлены из Соликамска в Вятку по воровскому договору, называемому "концессией”. Эта самая "концессия” давала право Вяткинским промышленникам по смехотворным ценам покупать и вывозить ресурсы из Березников. \n\nНо из погрузчиков мало кто вдавался в подробности устройства экономических отношенией губернаторства и Вятки. Многие из рабочих просто пытались заработать себе на жизнь непосильным трудом, который часто приводил к несчастным случаям. Но что поделать, они сами согласились на этот риск. Машинист поезда ждал точного времени отправления. Оставалось еще около получаса до отправления.\n\nНеожиданно по громкоговорителю сказали: "Начальника поезда к вокзальному. Быстро.” Будучи в полном шоке, тот через некоторое время пришел в кабинет. В нем сидел упитанный мужчина, ждущий его прихода. Но не успел он вымолвить и слова, как в помещение тут же ворвались 3 солдата в униформе Охранки. \nВы  арестованы за госизмену! Ребята, берите его! - произнес главный. \nПодождите! Тут какая-то ошибка! Что я сделал? - спросил начальник вокзала.\nВы обвиняетесь в госизмене в виде отмены концессий Его Величества Владимира 3. За этот своевольный поступок вы арестованы!\nНо это ведь не я приказал! Это было указание из телеграммы!\nМне не интересно почему ты это сделал. Факт в том, что ты сделал это. А теперь на выход!\n\nПолностью ошарашенный машинист побрел обратно к составу, где солдаты орали на рабочих, чтобы те быстрее загружали оставшиеся мешки. Ругань и ор стояли в цеху, пока он не залез в кабину."
 MAR_initial.27.a:0 "Видимо сейчас сорвалась важная операция."
 
 MAR_initial.28.t:0 "Сытый рабочий - довольный рабочий"
 MAR_initial.28.d:0 "Казалось, что смена длится вечно. Одни и те же действия повторялись десятки, если не сотни раз. Постоянные взрывы слышались с разных сторон, но они были уже привычными. Тонны породы приходилось обрабатывать, чтобы добыть хоть сколько-то значимые ископаемые, что само по себе становилось необычайным везением.\n\nНо как всегда рабочий день подходил к концу и рабочие пачками поднимались из замысловатых тоннелей, длина которых составляла уже десятки километров, изученных геологами и изрезанных взрывами тротила. Также подходил к концу рабочий день Виталия. Он уже привык к работе и был доволен своим положением - глава брига как-никак. Но даже его удивляли объемы работ, которые приходилось совершать.\n\n Норма постепенно росла, кроме всего остального, как зарплаты или отпускных дней. Он пытался объяснить все это жене, но та все равно настаивала на увольнении, ведь то почти не видел детей и не участвовал в их воспитании. Иногда ссоры доходили до угроз в разводе, но до конца дела так никто и не доводил. Казалось, что семья благополучно разрушится из-за переработок отца, но в один день все изменилось.\n\nВечернее небо успокаивало Марину, которая пила чай с пирожными на кухне. Дети уже спали, она тоже собиралась скоро ложится. Но неожиданно входная дверь открылась и в квартиру вошел глава семейства. Удивлению Марины не было предела. Она стояла в дверном проходе, не в состоянии вымолвить ни слова, когда муж радостно крикнул: \nДети, папка дома!\nТы чего орешь! Они уже спят! - возмутилась мать.\nДа ладно тебе, в кой-то веки наконец-то я дома вовремя, да к тому же не с пустыми руками!\n\nЗакончив фразу, он достал из-за спины руку, в которой красовался увесистый пакет с продуктами. В этот момент дети выбежали из комнаты и побежали обнимать отца. Удивленная Марина снова была безмолвна, но тоже побежала обнимать своего мужа. \nВитя, откуда? - радостно спросила она.\nНа работе выдавали за переработку. Мне, как главе бригады, больше всего давали, да к тому же ребята скинулись, мол правда перерабатываю больше всего, да и ответственность вся лежит на мне.\n\nУспокоившись они все уселись за стол, чтобы накормить своего добытчика ужином."
 MAR_initial.28.a:0 "Государство помнит о своих детях."
 
 MAR_initial.29.t:0 "Будущее страны"
 MAR_initial.29.d:0 "Свежий утренний воздух наполнял всю небольшую площадку перед школой, на которой происходило построение. Огромное количество детей, которые еще недавно были беспризорниками и ворами, теперь могли учится в школе, как и все. Понятно, что не все хотят получать образование, но основная суть школ и состоит в воспитании, а уже потом в обучении.\n\nНо как бы то не было, один из классов отличался высокой дисциплиной и спокойствием. Это был 7Г. Большинство учеников из него были нормальными детьми и только немногие были приписанными к нему недавно. Но классный руководитель - молоденькая женщина по имени Ирина Константиновна - все равно была напряжена из-за такого резкого наплыва учеников, произошедшего по ходу текущего учебного года.\n\nНо вскоре все присутствующие успокоились и директор произнес торжественную речь, в которой говорилось о значимости обучения и о том, что теперь оно доступно всем. Конечно же не могли стороной обойти и правительство Косыгина, которое и способствовало данной реформе. Вскоре линейка закончилась и классы направились в свои кабинеты.  \n\nК таковым относился и 7Г Ирины. Ее волнение было видно невооруженным взглядом, потому ей решил помочь заместитель Олег Игнатьевич, который проводил ее с классом к аудитории. Все сели на свои места, когда прозвенел звонок. Быстро проведя проверку присутствующих, она встала и сказала: \nНу что ж, ребята, сейчас у нас урок гражданской обороны. Предвещая ваш вопрос, на этом уроке я буду рассказывать вам последовательность действий, которые необходимо делать в экстренных ситуациях. Кстати, а какие экстренные ситуации вы знаете?\n\nПолучив несколько ответов, она вновь села за свой стол и продолжил вести урок."
 MAR_initial.29.a:0 "Теперь безграмотность - страшный сон."
 
 MAR_initial.30.t:0 "Контрольная"
 MAR_initial.30.d:0 "Даня проснулс от лучей солнца, светивших прямо ему в лицо. И пусть этот контакт с окружающим миром был чрезвычайно короток, он сумел уничтожить все проявления сна в нем. Ворча, он сел на кровать и посмотрел на антресоль. Времени было еще 6 часов утра. Слишком рано для него обычного, слишком поздно для него затейливого. Но все-таки у него был план на сегодняшний день.\n\nНу, а пока он нехотя делал зарядку. И как бы он не упирался, мать не переубедишь - надо значит надо. Затем он умылся и с недовольным лицом пошел на кухню. Там пока ничего не было готово. Чайник только установился на плите, а сковорода разогревалась для яичницы. Оставалось только садится за стол и перечитывать учебник литературы в какой-то там раз, чтобы мама ничего не сказала.\n\nНо время пролетело быстро и уже скоро завтрак был успешно употреблен Даниилом в полном его составе. Дома было нечего делать, потому он переоделся, взял школьные принадлежности и направился в школу. Но на самом деле он не хотел и не собирался идти сегодня в школу, ведь по гражданской обороне намечена контрольная, асей предмет является ненавистным у него. Но так как лимит доверия у родителей был исчерпан, а придумывать что-то хитро-вылюбленное сложно, то было решено ему и его другу Коле тихо уйти за деревню, чтобы провести там весь день. \nПлан, как казалось, был идеальным. Некоторые товарищи были подкуплены прогульщиками, чтобы они сказали Ирине Константиновне, что те поехали в город с родными, так что беспокоится о хвосте из школы не стоило. К тому же найти их будет не так-то просто. Они общими усилиями решили укрыться за деревней в старой избе на берегу озера. Но оставался главный вопрос - где Коля? В назначенное время он не появился. "Вот друг! Взял и предал!” - проклинал в сердцах Даня, когда откуда не возьмись появился Николай собственной персоной и сказал: "Ну, чего застыл? Звонок скоро, пошли быстрей!” \n\nВот они вышли из деревни. Идя по проселочной дороге, они болтали о разных вещах, шутили, смеялись. Грубо говоря, план удался. Все шло идеально, пока оба не услышали странный шум издалека. Остановившись, они прислушались. Звук был странный, ни на что не похожий. Но пугающим было то, что он быстро приближался. Скоро гул стих и казалось, что ничего не произошло, как вдруг совершенно близко прогремел оглушительный взрыв. Потом еще. Еще!\n\nВ небе замаячили самолеты с крестами на фюзеляже. "НЕМЦЫ!” - крикнул Коля и заметался по дороге. Даня тоже был в шоке, но через миллионы мыслей он вспомнил небольшой отрывок урока по гражданской обороне, когда Ирина Константиновна говорила, что при авиаударе надо лечь в укромном месте и накрыть голову руками. Вспомнив такие простые истины, Даня моментально потащил товарища за шкирку в овраг, где они оба улеглись. Буквально через секунду ближе стоящее здание было уничтожено бомбой одного из самолетов.\n\nВскоре кошмар закончился. Самолеты улетели, но ребята еще полчаса не вылезали из мокрой канавы, боясь повтора. Наконец-то они убедились, что ничего нет и вылезли. Стоя на только что разбомбленной дороге и смотря на разрушенный завод, находившийся рядом, они оба заплакали. Через слезы они сказали друг другу:"
 MAR_initial.30.a:0 "Больше никогда не буду прогуливать школу."
 
 MAR_initial.31.t:0 "Единым строем"
 MAR_initial.31.d:0 "В одном из импровизированных убежищ домов сидела Тамара Павловна. Она уже давно попрощалась со своей молодостью и все что оставалось женщине это сидеть дома, изредка выходя на улицу. Лишь её дочь Арина, оставались для неё какой-то надеждой в жизни.\n\nВходная дверь скрипнула. Молодая девушка в изношенной форме зашла внутрь. Старушка вскочила со своего стула и, не поверив своим глазам, подошла к своей дочке:\nАрин, а что это на тебе надето?\nЭто-то? Это форма военная. Красивая, правда?\nВоенная? На тебе? С чего это. Прекращай это!\nНе прекращу. Я в армию иду. Отечество защищать буду.\nТы с ума сошла, али как? Без тебя эти бурократы обойдутся. Итак, жить лучше стало, пайки больше давать стали. Женилась бы и жила себе спокойно, а не в армию шла!\nМожет быть и обойдутся, да только если все решат дома отсидеться, кто будет родину защищать? Кто будет бросаться грудью на амбразуру, прикрывая товарищей? Кто будет защищать своих родителей от нападения врагов? То-то и оно.\nПосле этих слов девушка в военной форме развернулась и вышла из дома. Мать всё понимала и решила не останавливать свою дочь. А ровно через десять минут в военную часть прибыл новый кадет."
 MAR_initial.31.a:0 "о ровно через 10 минут в небольшом убежище плакала одинокая старушка."
 
 MAR_initial.32.t:0 "Курсанты"
 MAR_initial.32.d:0 "Как же здорово делать что-то полезное. Ты становишься сразу полезным, ощущаешь причастность к чему-то великому и тому, что будет помогать людям. Именно эти эмоции ощущала Арина, когда наконец-то стала полноценным курсантом своего полка. Экзамены были пройдены без проблем, наоборот, девушку даже повалили за стремление помочь Отечеству.\n\nВ училище она также была одной из самых обсуждаемых. Многие мужчины поражались ее смелостью и решимостью, но были и те, кто считал женщин в военном деле балластом. Они постоянно грозились Арине разного рода наказаниями, когда видели ее, но та не теряла оптимизм и оставалась доброжелательной. Но однажды ей пришлось встретится с таким явлением, как дедовщина.\n\nИдя по коридорам казарм, Арину вдруг резко схватил за руку некий мужчина лет 40-50 и в грубой манере сказал: \nСлыш ты, быстро помыла полы, пока никого нет!\n\nОпешив от таких выражений, она несколько секунд стояла в ступоре, пока он не толкнул ее на пол. Попытка встать закончилась тем, что на голову ей упала тяжелая мокрая тряпка, а сверху донеслось: \nДавай, отрабатывай свое место в армии! \nНичего я не должна отрабатывать! - возмутилась Арина.\nАх ты сука! - проревел тот, когда прижал ее к стене.\nЧто вы творите, пустите!\n\nНо он уже ничего не слышал. Закрыв ее рот рукой, он начал снимать с нее форму, когда сзади неожиданно по его голове последовал удар. Секунда безмолвия и старослужащий упал на пол. За ним показалась еще одна курсантка, стоящая со шваброй в руке. Неловкое молчание было прервано словами новенькой: \nВот урод! Надо доложить командиру!\nД-да, надо бы… - сказала Арина, закончив одеваться.\nОй, извини, я не представилась. Меня Олей зовут.\nАрина. - коротко ответила она.\nТы что-нибудь знаешь о нем?\nНет.\nЛадно, скажем им местоположение ,а они уж найдут этого голубчика."
 MAR_initial.32.a:0 "Закончив обмен любезностями, они направились к командиру подразделения."
 
 MAR_initial.33.t:0 "Помощь рабочим людям"
 MAR_initial.33.d:0 "Дождливая погода стояла на улице, навевая тоску на Марину. Хоть их финансовое и гуманитарное положение заметно улучшилось, благодаря увеличенным выплатам и пайкам, но семья все еще находилась на грани развода. Он постоянно работал в шахтах, не жалея никого, так как честно старался на благо страны и идеи Партии, но также рисковал жизнью. А дети оставались на ней одной.Казалось, что такая ситуация будет продолжаться до тех пор, пока она не скажет : "Либо семья, либо работа!” А он останется в вакууме этого вопроса. \n\nНо однажды произошло событие, кардинально изменившее их отношения. Он опять задерживался на своей поздней вечерней смене. Марина хотела подождать его какое-то время, но он не приходил и не приходил. Скорее всего он опять остался на дополнительную смену или просто решил заснуть там, а может… Нет! Он не такой! Он может днями работать в шахтах, но он верный муж. Хотя эти разговоры в ее голове медленно пропадали, погружаясь в сон.\n\nУтро было как обычно пасмурное. Она встала, оделась, умылась и уже собиралась идти будить детей, как вдруг на столе на кухне она заметила стоящую тарелку. Она точно помнила, что убирала все вечером, потому решила проверить ее. Еще больше она удивилась, когда увидела  в тарелке ее любимые блины. Казалось, что неведомая сила сделала все это, когда неожиданно из-за спины появился букет цветов. Она чуть не упала со страху, но ее подхватил Виталий, стоящий за спиной.\n\n- Витя? - удивилась она.\nДоброе утро, дорогая, - сказал он и протянул ей тот самый букет.\n- Будучи в полном шоке, она не могла ничего сказать, пока он не прервал эту паузу:\nСмотри, Мари, что мне дали на работе.\nВзяв в руки непонятный конверт, они аккуратно открыла его и прочитала: "Отпускная записка на 14 дней”. Обрадовавшись, она обняла мужа и тихонько сказала:"
 MAR_initial.33.a:0 "Спасибо."
 
 MAR_initial.34.t:0 "Чудо техники"
 MAR_initial.34.d:0 "На заводе было необычайное оживление, которое он видел, скорее всего, только в момент своего открытия. Вызвано такое бурление было тем, что сегодня туда должны были привезти новое оборудование, предназначенное для улучшения работы. Для такого важного случая на завод даже приехал сам директор фирмы, который и должен был перерезать, так сказать, красную ленточку для рабочих.\n\nОжидание приезда началось еще утром и достигло своего апогея в обед, когда к ним приехало само чудо инженерной мысли и важные чиновники. Собравшись у парадной офиса завода, рабочие быстро окружили приехавшего директора. Тот, в свою очередь, также быстро начал речь: \nТоварища рабочие! Сегодня вы получаете в пользование современнейший аппарат, который обязан вывести наш завод на совершенно новый уровень как в производственном, так и в техническом плане. Желаю вам побить рекорды выпуска всех существующих предприятий Березников. Ура!\n\nТолпа дружно подхватила "Ура” Краснова. Но вскоре тот уехал по своим делам, оставив рабочих наедине с новым станком. Он выглядел серьезно и вселял в присутствующих чувство мощи при взгляде на него. Казалось, что только его наличие увеличит производственные мощности в 2 раза. Но рабочим предстояло куда более сложное дело - освоить и научиться на нем работать. Эта задача была уже куда труднее.\n\nНо для этого в цех специально был выделен инженер со стажем и в течение 2 недель он должен был полностью обучить работе на нем цеховиков. По началу все давалось довольно легко,но потом несколько конфликтов полностью уничтожили отношения учителя с учениками. Потому ему пришлось уезжать только через неделю и, как итог, курс был незавершен."
 MAR_initial.34.a:0 "Что может пойти не так?"
 
 MAR_initial.35.t:0 "Авария"
 MAR_initial.35.d:0 ""От главы цеха №3 И.Ю. Фокина директору завода Р.В. Егорову.\n\nВ среду в 18:13 в цехе №3 произошла авария на новом станке 105 РНА. Рабочий сидел за станком, когда тот неожиданно перешел в аварийный режим и отключился. При попытке выяснить причины отключения, он совершил ряд грубых нарушений правил техники безопасности. Вскоре во время проверки станок снова перешел в обычный режим. Рабочий не успел достать достать руку, которой он проверял контакты и соединения и получил смертельный удар током. Скорая констатировала смерть А.Н. Парфенова. В результате короткого замыкания внутреняя проводка станка загорелась, вследствие чего он был безвозвратно приведен в негодность. Прошу дальнейших указаний.”\n\n"От директора завода Р.В. Егорова главе цеха №3 И.Ю Фокину.\n\nВследствие несчастного случая на производстве требую изъять все станки тип 105 РНА из обращения до полного выяснения обстоятельств, а также провести переквалификацию рабочих для дальнейшей работы. Погибшего А.Н. Парфенова передать семье, чтобы те похоронили его, а также выплатить им компенсацию в размере 100 рублей. Данный инцидент, насколько я понимаю, произошел из-за несоблюдения техники безопасности, потому я требую ужесточения мер этой самой безопасности, в частности обязательное ношения резиновых перчаток и нахождение в каждом цеху отряда медиков, которые могут оперативно помочь. Надеюсь ,что в будущем таких инцидентов не повторится.”"
 MAR_initial.35.a:0 "Мудрый учится на чужом опыте."
 
 MAR_initial.36.t:0 "Открытие рабочего факультета"
 MAR_initial.36.d:0 "Летняя пора прошла. Наконец-то Артем мог вздохнуть полной грудью. Летняя сессия была давно позади и пропадала из памяти, как ужасный сон, а впереди было светлое (нефильтрованное) будущее. По крайней мере он так думал, ведь он решился на авантюру: подать документы в почти что только сформированный факультет Электро Технического Института Березников. \n\nРешение данное пришло к нему неожиданно, но довольно уверенно. Прочитав в газете об этом событии, он решил, что ему стоит обдумать этот вариант, так как окончание 10 классов недвусмысленно намекало на выбор какого-то ВУЗа с факультетом. И перебрав все имеющиеся вариации, он пришел к выводу, что его единственным верным выбором будет поступить на рабфак, где он получит первоклассную квалификацию рабочего специалиста. К тому же учеба давалась ему с удивительной легкостьЮ .значит в случае ошибки, он легко сможет перейти на другой факультет.\n\nПрекрасный солнечный день 1 сентября воодушевлял всех присутствующих на первом дне в  ЭТИ Б. Сегодня они должны были пройти полное ознакомление с преподавателями, классами и всей другой волокитой, которая будет им помогать или мешать 5 лет обучения в ВУЗе. Но сначала всех собрали в разных аудиториях, где разделили факультеты. В одной из таких оказался Артем.\n\nОн жадно слушал все, что говорили статные мужчины и женщины, пытаясь не отвлекаться на гомон со стороны. Казалось, что весь он является самым заинтересованным человеком в помещении. Даже преподаватели не обладали столь большим энтузиазмом, как Артем. Ему не терпелось изучить все здание вдоль и поперек, ведь он правда этого хотел. Разумеется, что такое поведение не осталось без внимания и заведующий факультетом быстро подошла к нему и отвела немного в сторону. Инна Григорьевна, как ее звали, сказала ему:"
 MAR_initial.36.a:0 "Видно, что ты станешь великим."
 
 MAR_initial.37.t:0 "Выпускник"
 MAR_initial.37.d:0 "Летняя пора прошла. Наконец-то Артем вздохнуть полной грудью без каких-либо проблем. И пускай сессия была закрыта очень быстро, но все равно он оставался максимально долго, чтобы впитать в себя побольше знаний. У него был еще примерно весь июль, чтобы отдохнуть и набраться сил перед 5, последним курсом. Казалось бы, надо максимально расслабиться и получать удовольствие, но он усердно работал день и ночь над своим проектом.\n\nИ однажды в один из таких рабочих поздних вееров, когда сам Артем снова что-то старательно писал и высчитывал, в дверь кто-то постучал. Немного растерявшись, он подумал, что ему померещилось, но только н углубился в работу, как дверь опять сотряслась от стука. Встав из-за стола, он пошел через темный неосвещенный коридор в прихожую, где и открыл входную.\n\nЗа дверью стояли преподаватель Артема Инна Григорьевна и 2 неизвестных мужчин, один был в годах, а другой молод и энергичен. \nДоброй ночи, Артем, - сказала Инна Григорьевна своему лучшему ученику.\nИ вам доброй… - растерянно произнес он.\nМожно зайти?\nА, конечно, проходите.\n\nРасположившись на кухне молодого студента, женщина начала диалог:\nАртем, у меня к тебе важный разговор, и, как ты можешь догадаться, эти прелестные мужчины здесь не для красоты. Ой, прости, забыла представить: это Иван Карлович Робершней, а это его лучший ученик - Василий Уклонов. И у Ивана Карловича к тебе есть разговор, прошу.\nБлагодарю. Ну здравствуй, Артем. По всему городу про тебя ходят рассказы. Говорят, что ты один из сильнейших учеников всего института, каким когда-то был и Вася. И у меня к тебе весьма интересное предложение: ввиду твоих знаний и возможностей, а также любви к учебе я вынужден задать тебе один вопрос…"
 MAR_initial.37.a:0 "Согласен ли ты перейти в НИИ"
 
 MAR_initial.38.t:0 "Ретроспектива"
 MAR_initial.38.d:0 "Вечерние огни города начинали его освещать все сильнее и сильнее. Стоя у открытого окна и куря, он отлично видел этот процесс и одновременно витал в мыслях. Но долго заниматься этим ему не позволил стук в дверь. \n\n- Войдите, - глухо сказал он. Несмотря на то, что он произнес это довольно тихо, скобы двери заскрипели и к нему вошел молодой мужчина, одетый в практически студенческую форму с огромной кипой бумаг под мышкой.\n- Добрый вечер, товарищ Казем-Бек, - неуверенно пробормотал он.\n- Здравствуйте, - строгим голосом произнес глава Березников.\n- У меня для вас отчет о плане Косыгина. Куда положить?\n- Положи на стол. И скажи время.\n- Сейчас половина 9.\n- Хорошо, свободен.\n\nХолод пронзил Казем-Бека, когда тот сделал очередную затяжку. Немного подождав, он потушил сигарету и положил ее в красивую граненую пепельницу, стоящую у него на подоконнике. Закрыв окно, он сел в кресло и погрузился в изучение документов. Многие отчеты предприятий и разных добывающих предприятий мелькали у него перед глазами. Беглый осмотр папки дал несколько удивительных выводов и даже превзошел ожидания самого Вождя. Но больше всего его поразил последняя склока бумаг, написанная, если верить штампам, лично Косыгиным. В ней говорилось о феноменальных результатах плана, о росте промышленности и о будущих перспективах. Изучив весь этот доклад министра экономики, Бек захлопнул папку, тем самым подняв пыль в воздух. \n\nИ тут он неожиданно перенесся в этот же кабинет, но годовой давности. Такой же интерьер, такие же люди, приносящие тонны бумаг о разном. Но было одно кардинальное отличие, которое на первый взгляд заметить было трудно: критическая депрессия. Депрессия всего: экономики, населения, правительственного аппарата и в том числе самого Бека. Но теперь, смотря на весело загорающиеся фонари на улицах Березников, он понял, что эти времена прошли."
 MAR_initial.38.a:0 "Пора двигаться в будущее."
 
 MAR_initial.39.t:0 "Это даже не похоже армию!"
 MAR_initial.39.d:0 "Позднее утро было выбрано временем для экстренного собрания Бека и Белозерского. На нем должен был быть решен важный вопрос безопасности государства, как сказал по телефону Бек министру обороны. Тот что-то проворчал про загруженность графика и тому подобное, но в итоге не стал спорить и согласился на встречу. И вот время уже близилось к половине 12, а Белозерский не появлялся, хотя должен был прийти полчаса назад.\n\nНо наконец-то дверь кабинета была потревожена стуком.\n\n- Войдите, - коротко сказал Бек.\n- Ну и зачем я тебе нужен? - без приветствия выпалил Сергей.\n- А что ты такой нервный сегодня?\n- Тебе ли это объяснить? Ты все понимаешь, просто не выводи меня из себя, пожалуйста. Итак много дел, которые горят.\nЛадно, давай ближе к делу: я хотел поговорить с тобой насчет реформы армии.\n- Опять двадцать пять. Я устал объяснять, что мы не сможем реформировать вооруженные силы и нам это не поможет.\n- Не будь критичным, нам необходимо действовать. И для этого  имею 2 сценария.\n- Ну выкладывай.\n- Мы можем попытаться сами провести реструктуризацию и перевооружение, опираясь на опыт прошлых русских войн. Это даст нам поддержку населения и армии, но будет довольно долгим и ненадежным путем.\n- И каков второй сценарий?\n- Мы можем использовать наши старые сети ЦРУ, чтобы попросить Дядю Сэма о помощи. Тогда и квалификация будет что надо, вооружение гораздо лучше, но нам придется идти на определенные уступки и это, скорее всего, будет стоить немалых денег. Выбор оставляю за тобой. "
 MAR_initial.39.a:0 "Времени мало, надо действовать!"
 
 MAR_initial.40.t:0 "Через Океан"
 MAR_initial.40.d:0 "Ранняя заря освещала Ла-Манш, медленно поднимаясь из-за горизонта. Лучи отражались от неспокойной поверхности воды и слепили Генри. Пытаясь хоть как-то укрыться от данного чуда природы, он не придумал ничего лучше, кроме как передвинуть стол от окна. Данная процедура заняла у него достаточно времени, чтобы он пожалел о своем решении, но отказаться от него означало еще раз переставлять эту несчастную мебель.\n\nНо наконец дело было закончено и он спокойно погрузился в работу. Будучи резидентом ЦРУ в Бретани, он заведовал многими делами черного рынка этого государства и через него проходило гигантское количество информации. Но в этот день что-то пошло явно не по плану. Звонок телефона заставил его отвлечься от дел и спустится к этому аппарату, чтобы ответить.\n\n- Алло, - коротко сказал Генри.\n- Генри, это Льюис. Тебе звонят по кабелю.\n- И что? Я сегодня занят вообще-то, я говорил тебе вчера.\n- Я прекрасно все понимаю, но это штаб, так что приезжай быстрее.\n- Твою ж… Ладно, скоро буду.\n\n"Штаб” в контексте данного разговора означал то, что звонок идет из Америки по кабелю связи, который был скрыт от глаз недоброжелателей. Несмотря на свои личные планы, Генри ничего не оставалось ,кроме как одеться и отправиться в центр резидентуры, чтобы ответить. Раннее утро было довольно теплым, но ветер бушевал на побережье пролива. На машине он быстро добрался до пригорода, где располагалась телефонная будка ЦРУ. Несколько минут тишины успокоили Генри, когда в трубке прозвучал грубый голос полковника Брейна:\n- Это Генри? - спросили с той стороны Атлантики.\n- А кто еще это может быть? - саркастически подметил он.\n- Вы шутить со мной вздумали? - рассвирепел голос.\n- Извиняюсь, это Генри, подтверждаю.\n- Так бы сразу. Ну слушай, дело серьезное, но не трудное, ты справишся.\n- Отлично. Что на этот раз?\n- Тебе надо переправить груз вооружения в… Березники… Вот. \n- Куда?\n- Бе-Рье-Зни-Ки, это Россия. Там находятся наши бывшие товарищи. Они попросили у нас по старой дружбе оружия.\n- Блять, Брейн, ты знаешь, что поставки в Россию - это ставка на ноль. Мы можем все просрать!\n- Потому мы это поручаем тебе, как одному из лучших на черном рынке. Организуй там все, доклад будет сегодня вечером, удачи.\n- Будь ты проклят, сукин ты сын!\n\nНо этот крик развеялся в тишине утренней природы."
 MAR_initial.40.a:0 "А он стоял один в телефонной будке."
 
 MAR_initial.41.t:0 "Войны Леди Фортуны"
 MAR_initial.41.d:0 "Колонна грузовиков ехала по ухабистой дороге, подпрыгивая на каждой кочке. Но практически все пассажиры не замечали этого и спокойно занимались своими делами: кто-то чистил оружие от забившейся грязи, кто-то рассказывал истории товарищам по несчастью, а кто-то даже умудрялся спать подпрыгивая каждые десять секунд. Дорога шла вдаль и ей не было ни конца, ни края, потому им оставалось только ждать…\n\nНо один из дней был необычным. Типичные русские пейзажи сменились деревнями и небольшими городами. Наконец-то во второй половине дня колонна въехала в город. Любуясь городом, они удивлялись уровнем развития русских, ведь они думали, что Россия была пеплом былого величия, сожженного огнем Третьего Рейха. Выехав на центральную площадь, проводник сказал: "Добро пожаловать в Березники!”\n\nТам их уже ждала небольшая группа людей, вероятно военных. Это в них выдавало обмундирование. В итоге из грузовиков, коих было 8, вышло около 100 наемников-американцев, измученных поездкой, длившейся неделю. Несмотря на усталость, они встали в построении и поприветствовали товарищей из Березников. Командир подразделения Кинг вышел с переводчиком для разговора с главным в этой группе встречающих. \n\nПереводчик подошел к русским и попросил для разговора главного у них. Из толпы вышел Сергей Сергеевич Белозерский. Пожав дру другу руки, начался разговор:\n\n- Приветствую вас в Березниках! - начал Белозерский.\n- Здравия желаю, товарищ! - сказал переводчик.\n- Что ж, как вижу вы готовы начать службу в недрах России!\n-Так точно!\n- Это прекрасно, но я бы хотел познакомится с личным составом лично, извините за тавтологию.\n- Ничего страшного. Вот только хотелось бы спросить ваше имя.\n- О, извините, запамятовал. Я Сергей Сергеевич Белозерский!\n\nНеожиданно из ровного построения американцев выглянули несколько голов. Смотря на министра обороны, они волновались. Командующий уже было собрался прикрикнуть на своих подопечных, но его неожиданно прервал сам Белозерский.\n- Батюшки! Фред! И Гилберт!\n\nГорячо обнявшись, Сергей попытался объяснить ситуацию. Оказывается, что это его давние знакомые еще со времен войны в Британии. Он уже и не надеялся их увидеть, а тут произошло такое счастье. Быстро распрощавшись с прибывшими  и отдав их на произвол войск Березников, Белозерский с товарищами по оружию устремился к своему автомобилю, чтобы провести с ними несколько часов за теплыми разговорами о прошлом."
 MAR_initial.41.a:0 "Вот какие встречи бывают спустя долгие годы!"
 
 MAR_initial.42.t:0 "Результаты Аферы"
 MAR_initial.42.d:0 "Колонна грузовиков шла по дорогам разрушенной и обезглавленной России. Сам груз прибыл сюда через порты Браухичштадта, местные доковые которых были заранее подкуплены управлением ЦРУ в Европе. И теперь груз двигался через выжженные пустоши, чтобы доставить снаряжение в Березники. Но перед концом этих приключений конвою предстояло пройти одно из самых главных испытаний во всей поездке - таможенников Вятки.\n\nИз-за некоторых радикальных действий губернаторства доверие между Владимиром и Беком катастрофически ухудшилось, что ужесточило и все уровни контроля на границах. Из-за опасений в контрабанде и подготовке усиления Березников, Владимиром распорядился проверять каждый конвой, идущий по маршруту в Березники. Именно этот фактор стал решающим в создании "Гуманитарной миссии эмигрантов из США”.\n\nКонтрольно-пропускной пункт показался из-за тумана неожиданно. Это был комплекс нескольких зданий, в которых необходимо было провести несколько стадий проверок. Из-за высокого риска было решено не предлагать взяток и идти, так сказать, полностью чистыми. После остановки колонны, таможенник решил пройти вместе с главным конвоя и проверить их. Идя все дальше, они видели только доверху набитые кузова со стоящими друг на друге ящиками. \n\nНо вот они дошли до какой-то полупустой машины и таможенник решил залезть туда, чтобы проверить что-то для себя. Небольшой осмотр убранства ,если его так можно назвать, вызвал большое волнение у 2 водителей. Окончательно стало понятно, что авантюра идет коту под хвост тогда, когда военный спустил один из ящиков сверху на пол кузова и попросил открыть его. Затаив дыхание, все стояли молча, смотря на медленно открывающуюся крышку ящика. Казалось, что сейчас произойдет непоправимое. Все мысленно прощались если не с жизнью, то со свободой так точно…\n\nНо неожиданно из ящика военный достал детскую книжку и банку тушенки американского производства. Забрав найденное, он поблагодарил тех за подарки и сказал, что те могут проезжать."
 MAR_initial.42.a:0 "Кажется, что невозможно описать их везение."
 
 MAR_initial.43.t:0 "Теперь ты в Армии"
 MAR_initial.43.d:0 "Дождь барабанил по крыше 3-этажного здания поликлиники, в котором находился Николай. Он сидел в коридоре напротив кабинета 32 и крутил в руках листок бумаги с написанным на нем текстом: "Поликлиника 4, суббота, 11:00. Мы найдем тебя.” \n\nВообще эта бумажка оказалась у него после лекции в институте при дивизии, где он и обучался. Не по годам умный и физически развитый Николай был одним из лучших на всем направлении.\n\nЭта записка оказалось у него как раз после занятия. Не понимая ее смысла, он все-таки решил прийти на место встречи и дождаться некоего гражданина, который, скорее всего, и написал данный текст. Все равно суббота и делать было особенно нечего, потому никакие другие направления не страдали. Но время шло, а никого не было. Углубившись в чтение книги, он не заметил, как рядом сел какой-то мужчина.\n\n- Чего ждете, товарищ? - спросил незнакомец.\n- Я? Ну… Жду моего знакомого, он тут, в кабинете на осмотре, - соврал Коля, считая раскрытие истинного смысла ошибкой.\n- А, друга ждете? Ну ладно, вот только он попросил вас проводить, не откажете?\n- Х-хорошо, - произнес он, наконец-то поняв, что это именно тот, кого он ждал.\n\nБыстро выйдя из поликлиники, они направились куда-то. Студент не хотел ничего спрашивать, так как не знал правил игры и просто молча соглашался с главным. Таким образом они солча пришли в один из домов, стоящий рядом с площадью. Зайдя в него, Коля уже хотел задать вопрос, но сдержался. "Не стоит рушить конспирацию”, - здраво рассудил он. Поднявшись на 2 этаж, они вошли в типичную квартиру и прошли на кухню.\n\n- Чаю? - спросил  незнакомец.\n- Спасибо, нет.\n- Ну тогда хорошо.\n- Извините, но могу я спросить у вас парочку-другую вопросов?\n- Не стоит, ведь я должен сначала задать вам вопросы. Итак, я - представитель спецподразделения ЦРУ в Березниках по подготовке новых кадров и мне кажется, что вы идеально туда подойдете.\n- ЦРУ? То есть… Я правильно понимаю, что вы предлагаете мне вступить в отряд спецназначения и обучаться там?\n- Именно, молодой человек. Вы подходите и по физическим, и по умственным данным. Решение остается за вами.\n- Дайте мне 5 минут.\n- Пожалуйста.\n\nРаздумья были долгими и противоречивыми, но наконец-то Николай был готов дать свой ответ:"
 MAR_initial.43.a:0 "Я согласен!"
 
 MAR_initial.44.t:0 "Учеба на ошибках"
 MAR_initial.44.d:0 "Товарищи! Основной нашей задачей сегодня является формирование основных постулатов нашей новой доктрины! И для этого я пригласил вас сюда, ибо нам необходимо изучить труды прошлых лет для наиболее полного списка тактик. Как говорил Ленин: "Учиться! Учиться! Еще раз учиться!”\n\nТакими словами Белозерский начал собрание в штабе армии в Березниках. Как понятно из текста, на нем должны были быть сформированы основные понятия новой доктрины для армии. Для изучения огромного количества трудов прошлых лет были приглашены старый знакомый самого министра Байерли и бывший офицер Советской Армии Анатолий Вавилов. Его знания о советской армии безусловно пригодятся при создании доктрины, считал Белозерский.\n\nНо сам по себе процесс изучения был нудным и долгим, отчего собрание вскоре превратилось в вечер в библиотеке. Полная тишина сопровождалась звуком перелистывания страниц и пишущего карандаша. Книги пролистывались одна за одной, из каждой выписывали какую-то мысль, но даже такой объем давал огромный пласт информации. которую впоследствии необходимо было структурировать и переосмыслить на новый лад.\n\nБлиже к полуночи книжная обойма начала подходит к концу, а стопка прочитанных экземпляров советского образца росла в геометрической прогрессии. Тетради, принесенные на собрание Белозерским, Байерли и Вавиловым были уже серьезно исписаны, что было хорошим фактором - чем больше информации, тем точнее будет установлена новая доктрина армии. Но наконец-то все трое сидели рядом с высокими стопками книг, прочитанных ими только что.\nНу что ж, предлагаю подводить итоги собрания, - сказал министр.\nСоглашусь с вами, - произнес Байерли.\nАналогичный ответ, - коротко пробурчал Вавилов.\nТак как материала было собрано огромное количество, то предлагаю передать его в отдел документации, где его будут структурировать и осмыслять. После этого я соберу вас вновь, чтобы провести финальную цензуру, все согласны?\n\n"Все” кивнули."
 MAR_initial.44.a:0 "Терпение и труд окупится."
 
 MAR_initial.45.t:0 "Товарищи-казаки"
 MAR_initial.45.d:0 "2 казака на лошадях шли по полям и разрушенным дорогам на юг. Мрачные тучи сопровождали их на всем протяжении похода. Казалось, что скоро начнется ливень и гроза, но именно в такую погоду особенно важно сохранять бдительность на границе, потому на небольшой участок этой самой границы были отправлены 2 казака из только что сформированного батальона. Вооружившись винтовками и сев на своих вороных коней, они помчались на место исполнения долга Родине.\n\nДорога предстояла долгая и трудная, но от того очень интересная. Именно так, судя по всему, думали эти 2 добровольца. Пока они ехали на свой участок, продолжался беспрерывный диалог:\nА мы куда сейчас направляемся? \nМы - на границу, будем там Родину защищать от набегов.\nА кто там враги наши?\nНасколько я помню там находится какой-то орден, который причисляет себя к арийцам. Хотя если б они это немцам сказали, те в обморок упали бы.\nЖаль конечно…\nЧего жаль?\nЖаль братьев и сестер наших, которые там находятся. Вот понимаешь всю ситуацию. а помочь не можем. И сердце из груди вырваться хочет.\nДа не бойся ты, там казаков небось совсем нет, убежали все.\nА я ж не только про казаков, я про всех: русские, татары, удмурты и другие. Все они - мой народ, хоть я и казак. А это потому, что мы выросли в России, мы были все вместе, одной нацией, а сейчас… Русские режут русских из-за того, что те - неправильные русские. Прошли времена.\nНу, помолчим что ли в память.\nПомолчим."
 MAR_initial.45.a:0 "Ведь все мы - один народ."
 
 MAR_initial.46.t:0 "Дни минувшие"
 MAR_initial.46.d:0 "Операция "Суворов” в своей основе содержала большую и фатальную ошибку: сия операция была создана на основе мести и ненависти к Германии и к поражению в Советско-Германской войне. В этом, я считаю, была сосредоточена основная ошибка руководства Красной Армии, которое думала не столько о подготовке операции, сколько о плодах, полученных при отмщении. \n\nПосле этих слов в кабинете воцарилось безмолвие, нарушаемое только ходом часов. Гиль и Белозерский смотрели на ходящего из угла в угол Фрунзе и обдумывали его слова. Сейчас они собрались в комнате в здании Военного Института и вели дискуссию насчет Западнорусской войны и о причинах поражения одной и победы другой стороны. \nНо позвольте возразить. - сказал Белозерский, -  Вы утверждаете, что вина за поражение сконцентрирована в сознании руководства РККА.\nДа. - сказал Фрунзе, - Более того, я могу сказать, что если бы руководство сделало бы все по уму, а не по зову сердца, то вполне возможно, что мы бы смогли увидеть возрождение Советского Союза.\nЧто ж, коллега, спешу вас огорчить. - ответил ему Белозерский, - Ваше представление мне кажется уж слишком позитивным и оптимистичным. Безусловно, Советская Армия могла бы избежать такого провала и может даже убедить Берлин сесть за стол переговоров. Но тут встает немаловажная деталь - вермахт. Хоть я и не историк, но все равно думаю, что хотя бы оснащения большевиков не хватило бы для "такого” разгрома немцев. Их технологии были прилично развиты и они могли дать достаточный отпор при слаженном и правильном руководстве.\nБолее того, - неожиданно подхватил Гиль, - не стоит забывать и о диссидентах в рядах красноармейцев. Я надеюсь ,что никто не будет спорить, что Германия провела мастерскую вербовку различных русских деятелей, которые впоследствии сыграли важную роль в развале боеспособности армии. Владимир 3, Власов, разные небольшие чиновники и тому подобная свора предателей смогла удачно разрушить всю организацию и боеспособность, что привело нас к повторению итогов правления Бориса Годунова.\nНу что ж, - сказал Фрунзе, - каждый из нас имеет свою точку зрения на ЗРВ. Не стоит отрицать, что все в чем-то правы, а в чем-то ошибаются. И это не стоит и секунды разбирательств между нами. Итог прост: поражение РККА было обусловлено рядом факторов, которые мы, увы, увидеть не можем или не хотим. Тост, товарищи:"
 MAR_initial.46.a:0 "Выпьем за то, чтобы Березники никогда не повторяли ошибок прошлого!"
 
 MAR_initial.47.t:0 "Царский Политрук"
 MAR_initial.47.d:0 "Морозное утро наступило на точке базирования 61 полка в окрестностях Березников. Солнце уже давно хозяйничало в казармах, но отнюдь не оно разбудило солдат, спавших там после отбоя с 10 вечера. Половицы скрипели под весом идущего в помещение человека. Вскоре звуки стихли, чтобы через мгновение прозвучало громогласное: "ПОДЪЕМ!”\nБойцы моментально вскочили с кроватей и спешно начали одеваться, чтобы затем также на скорую руку заправить кровать. Хоть это сделать быстро довольно трудно, но расслабляться было нельзя: по ушам во всю ездили крики командира роты:\nБыстрее собирайтесь! У вас времени нет абсолютно, это вы в мирных условиях, а если тревога? Или что еще ужаснее, а? А?!\n\nБлаго вскоре все выстроились в шеренгу и готовы были выполнять приказы командира. Отточенные до автоматизма команды были выполнены быстро , после чего все направились на "мыльно-рыльные” процедуры. Холодная вода, холодный воздух, холодные отношения между друг другом после подъема - все создавало неуютную, но до боли родную и понятную каждому атмосферу. \n\nДолго у умывальников солдаты не задерживались, потому вскоре снова стояли в шеренге, но уже на плацу. Командир ходил из стороны в сторону, нервно жуя во рту сигарету. Было понятно - будет что-то важное. Но наконец на другом конце огромного бетонного поля показался автомобиль, быстро приближающийся к строю. Через пару минут он уже останавливался у роты. Из автомобиля вышел молодой военный парнишка лет 25, который весело приветствовал командира роты.\nЗдравия желаю, товарищ Аршинов, - сказал он, держа руку у виска.\nДобро вам, товарищ Щипцов, вольно, - сказал тот в ответ.\nНу что ж, - сказал этот Щипцов, поворачиваясь к бойцам, - здравия желаю, товарищи солдаты.\nЗдравия желаем, товарищ Щипцов!, - звонко зазвенело по плацу.\nРазрешите представить, Афанасий Игнатьевич Щипцов, приставленный к нашей, прости-господи, роте политрук. С сегодняшнего дня именно он отвечает за ваш боевой настрой и взгляды на устройство нашего государства. Если у вас есть вопросы по этим и похожим темам - задавать ему. Ну, есть вопросы?"
 MAR_initial.47.a:0 "Никак нет, товарищ Аршинов!"
 
 MAR_initial.48.t:0 "Черный Лебедь"
 MAR_initial.48.d:0 ""Срочно. Совершенно секретно. Главе Партии Александру Казем-Беку.\n\nВ точности с вашим распоряжением была подготовлена команда быстрого реагирования, прошедшая ускоренный курс подготовки. Все организационные моменты операции "Черный Лебедь” готовы. Если вы посчитаете нужным начать операцию, вам необходимо будет набрать мне и сказать кодовое слово. Слово будет передано через нашего переговорщика. Я буду обязан выполнить ваш приказ. До связи.\n\nОт главы МГБ Владимира Гиля.”\n\nТакой текст был представлен в записке к полному описанию плана "Черный Лебедь”, который подразумевал ликвидацию вяткинских инструкторов. Через несколько дней за обедом к Беку подошел обычный с виду офисный работник и сказал на ухо: "Кодовое слово - марксизм”, и также быстро испарился в толпе. Все для начала операции было готово. Оставалось дождаться указания Бека. И оно было отдано.\n\nПоздно вечером пятницы, когда инструкторы должны были собираться в штабе подразделения и обсуждать обстановку, где-то в центре Березников прозвенел звонок, в котором было произнесена лишь одно слово: Марксизм. Без вопросов Гиль отдал приказ командующему спецотрядом привести план в действие. И операция "Черный Лебедь” началась.\n\nБуквально через несколько десятков секунд в штабах полков и дивизий началась симфония, которую Березники готовили месяцами. Молниеносно были использованы шашки со слезоточивым газом, предоставленные товарищами из ЦРУ. Пособники Владимира что-то попытались сделать, но было поздно. Все здания были прочесаны вдоль и поперек, но ни один из инструкторов в ту ночь не смог скрыться от слаженных и профессиональных действий спеподразделений МГБ.\n\nУже поздно ночью в кабинете Казем-Бека нежданно зазвенел телефон.\nСлушаю, - повседневно ответил Александр.\n- Признаться я шокирован и приятно удивлен вашими действиями, - зазвучал голос Владимира с того конца провода.\n- Это… Весьма неожиданно слышать от тебя… - опешил Казем-Бек.\n- Не переживай, я правда поражен вашим мастерством. Прекрасно выполненная операция. \n\nНебольшое мгновение тишины в трубке и, наконец, последняя фраза:"
 MAR_initial.48.a:0 "Я вынужден признать поражение."
 
 MAR_initial.49.t:0 "Черный Лебедь"
 MAR_initial.49.d:0 ""Срочно. Совершенно секретно. Главе Партии Александру Казем-Беку.\n\nВ точности с вашим распоряжением была подготовлена команда быстрого реагирования, прошедшая ускоренный курс подготовки. Все организационные моменты операции "Черный Лебедь” готовы. Если вы посчитаете нужным начать операцию, вам необходимо будет набрать мне и сказать кодовое слово. Слово будет передано через нашего переговорщика. Я буду обязан выполнить ваш приказ. До связи.\n\nОт главы МГБ Владимира Гиля.”\n\nТакой текст был представлен в записке к полному описанию плана "Черный Лебедь”, который подразумевал ликвидацию вяткинских инструкторов. Через несколько дней за обедом к Беку подошел обычный с виду офисный работник и сказал на ухо: "Кодовое слово - марксизм”, и также быстро испарился в толпе. Все для начала операции было готово. Оставалось дождаться указания Бека. И оно было отдано.\n\nПоздно вечером пятницы, когда инструкторы должны были собираться в штабе подразделения и обсуждать обстановку, где-то в центре Березников прозвенел звонок, в котором было произнесена лишь одно слово: Марксизм. Без вопросов Гиль отдал приказ командующему спецотрядом привести план в действие. И операция "Черный Лебедь” началась.\n\nЧерез несколько минут группы бойцов, скоординированные заранее, быстро и незаметно пробрались в здания предполагаемого нахождения инструкторов и устроили облаву. Быстро использование новейших средств техники, добытых по старым связям с американцами, сильно упростили задачу. Но по мере получения данных с места событий стали появляться несостыковки. То там, то тут появлялись известия о том, что в расположении частей были задержаны не все "шестерки” Вятки. \n\nНесмотря на эти факторы, главная задача была выполнена. Но Бека не покидало чувство беспокойства. Казалось, что было что-то упущено, какие-то отрывки информации попали в лапы Владимира. Но оставался шанс на то, что это стечение обстоятельств и не более того. К сожалению, опасения подтвердились, когда в полночь прозвенел телефон:\n\n- Слушаю.\n- Ну, во-первых, доброй тебе ночи, Александр. А во-вторых хотел бы сказать тебе такое-же: слушаю.\n- В каком плане?\n- Не строй из себя глупца, Саша. Мы оба знаем о чем идет речь. Что за хрень у тебя творится с моими людьми?\n- Я абсолютно не понимаю о чем речь, правда.\n- Я не хочу и не буду строить из себя умалишенного. Но требую от тебя - объяснись!"
 MAR_initial.49.a:0 "Я не поменяю мнение." 
 MAR_initial.49.b:0 "Нам придется отступить." 
 
 MAR_initial.50.t:0 "Черный Лебедь"
 MAR_initial.50.d:0 ""Срочно. Совершенно секретно. Главе Партии Александру Казем-Беку.\n\nВ точности с вашим распоряжением была подготовлена команда быстрого реагирования, прошедшая ускоренный курс подготовки. Все организационные моменты операции "Черный Лебедь” готовы. Если вы посчитаете нужным начать операцию, вам необходимо будет набрать мне и сказать кодовое слово. Слово будет передано через нашего переговорщика. Я буду обязан выполнить ваш приказ. До связи.\n\nОт главы МГБ Владимира Гиля.”\n\nТакой текст был представлен в записке к полному описанию плана "Черный Лебедь”, который подразумевал ликвидацию вяткинских инструкторов. Через несколько дней за обедом к Беку подошел обычный с виду офисный работник и сказал на ухо: "Кодовое слово - марксизм”, и также быстро испарился в толпе. Все для начала операции было готово. Оставалось дождаться указания Бека. И оно было отдано.\n\nПоздно вечером пятницы, когда инструкторы должны были собираться в штабе подразделения и обсуждать обстановку, где-то в центре Березников прозвенел звонок, в котором было произнесена лишь одно слово: Марксизм. Без вопросов Гиль отдал приказ командующему спецотрядом привести план в действие. И операция "Черный Лебедь” началась.\n\nНо сразу все пошло не по плану. Несмотря на неплохую подготовку нашего спецназа, быстрый и незаметный прорыв не получился, потому пришлось прибегнуть к плану "Б”, подразумевающим открытые действия против инструкторов. Но все эти проблемы меркли на фоне того, что самого главного - Вяткинских инструкторов - на месте не оказалось. В залах и кабинетах буквально не было никого. \n\nСразу стало понятно, что операция была известна врагу заранее, возможно с самого начала разработки плана. Но хуже всего то, что сам Казем-Бек в данный момент находился на пути в Вятку по срочному вызову Владимира и с ним не могли связаться, чтобы сообщить о провале и об опасности. В таком неведении Александр приехал в Вятку, чтобы встретиться с Владимиром.\n\nПосле череды разного масштаба встреч и переговоров перед ним предстало здание администрации Его Величества. Войдя в него, он по заранее изученному маршруту направился к нему. А в это же время в Березниках все руководство безуспешно пыталось связаться с Беком, чтобы сообщить:"
 MAR_initial.50.a:0 "Его ждет очень теплый прием."
 
 MAR_initial.51.t:0 "Первый рубеж из многих"
 MAR_initial.51.d:0 "Вслепую пушка лупит,\nНаотмашь шашка рубит,\nИ ворон большекрылый \nНад битвою кружил.\n\nКогда-то эти слова Семён Гитлер  услышал от своего сослуживца, который погиб в первые дни советско-немецкой войны. Неизвестно, придумал он их сам или это строки из каких-то стихов, но генерал Младоросской армии запомнил их на всю жизнь. Эти слова прекрасно описывали все то бедственное положение, которое складывалось на восточном фронте раз за разом. Необученные бойцы, которые даже стрелять нормально порой не умели, не говоря уже о каких-то тактических действиях с их стороны. Повальное неповиновение, отсутствие дисциплины, устаревшее вооружение и его нехватка. Немудрено, что красная армия проиграла дважды.Но сегодня все иначе. Он прибыл на смотр войск, чтобы проследить, как проходит реформа армии.Начав с торжественной речи про великую и непобедимую младоросскую Россию, Семён продолжил смотром быта и дисциплинированности солдат. Все оказалось на высшем уровне. \n\n«Вот что будет фундаментом новой России, не какие-то пафосные речи, не бюрократы и политики, не наемники, воюющие от Овамболэнда и до Никарагуа, и которые совсем не думают о нашей стране. Именно русская армия станет оплотом Единой и Неделимой. Но для объединения России и победы немцами необходимо ещё так много сделать.»"
 MAR_initial.51.a:0 "Например, сменить фамилию."
 
 MAR_initial.52.t:0 "Прощай, но не прости"
 MAR_initial.52.d:0 "- Ваше высочество. \n\n- С большой радостью сообщаю, что с данного момент с нашим сотрудничеством окончательно покончено. Ваше прошлое коллаборанта, а также Ваши жалкие попытки создать очередное подобие царского режима по старому подобию, не оставляют нам другого выбора. День за днём вы выставляете палки в колеса нашему движению, не понимая его ценности для России. Мы, Младороссы, видим, что вы можете принести России только больше страданий и разрушений своими устаревшими идеями и дряхлыми политиками, которые их продвигают. Вы пытаетесь обмануть простой народ своими речами о единстве и доверие, но мы понимаем, что этой пустой болтовней Вы лишь хотите спасти свою шкуру от неминуемой ответственности за свои деяния. \n\n- Кроме того, можете не беспокоится о возможности свержения нашего правительства изнутри, мы уже позаботились о том, чтобы агенты Охранки, помещенные Вами на ключевые места в нашем государстве, ушли со своих постов тем или иным путем. Если бы вы воевали с таким же рвением, с которым ставите агентов Охранки на государственные посты в Березниках, то русская армия уже была бы в Берлине. \n\- nПостарайтесь понять, что идеи, которые вы собираетесь принести в Россию вместе с монархизмом, хорошо выглядят только на бумаге, а фактически являются именно теми причинами, по которым императорская семья потеряла власть, а позже была подло расстреляна большевиками. \n\n- Примите то, что за Младороссами будущее всей России или убирайтесь с нашего пути."
