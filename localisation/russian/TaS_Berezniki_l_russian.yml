 MAR_Pyotr_Demichev_for:0 "Пётр Демичев"
 MAR_Pyotr_Demichev_for_desc:0 "§YМинистр Иностранных дел\nМладоросская Автократия§!\n--------------\nСудьба Петра была незавидна. Родился в поселке в семье рабочих. Учился в техникуме, потом в академии. Планы об обучении в институте были прерваны войной с Германией. В ходе боевых действий, находясь в рядах красной армии, отступил за линию новых границ, построенных Рейхом. Там же он и узнал о смертях многих своих знакомых, друзей и родителей. Долгое время он скитался по Западной России, попав, наконец, в Березники.\n\nПоначалу ему приходилось работать в не лучших условиях. Но лишь благодаря его упорству и уму, он постепенно поднимался. Наконец, достигнув уровня министра иностранных дел, Петр занял предназначенное ему место. Он готов к будущим испытаниям, ведь знает, что приобретенный опыт жизни точно пригодится."
 
 MAR_Nikolai_Maslennikov_eco:0 "Николай Масленников"
 MAR_Nikolai_Maslennikov_eco_desc:0 "§YМинистр Экономики\nСоциал-Монархизм§!\n--------------\nНиколай Масленников жил жизнью десятков миллионов обычных русских людей. Ничем не примечательная, тяжелая и небогатая жизнь. Николай был рожден в семье рабочих, подавал успехи в учебе. Поступил в Горьковский индустриальный университет в 1939 году. Ушел добровольцем на фронт в 1941-ом, а после, с отступлением войск на Восток, осел на территории Березников.\n\nДостаточно глубокие познания и искренняя любовь к Родине позволили ему стать подопечным Алексея Косыгина, тогда еще министра экономики. Именно их дуэт и продвигал экономическое развитие региона. Позднее, после ухода Косыгина с поста, Николай получает свое заслуженное место министра экономики. Он будет продолжать политику своего наставника - проверенную и доказавшую свою правоту."
 
