 MAR_postbomb.1.t:0 "Заводской агитатор"
 MAR_postbomb.1.d:0 "Прошло немного времени с окончания бомбардировок. За это время рабочие местного "серого" завода привыкли не прятаться по подвалам и не вздрагивать от малейшего шума, который похож на звук бомбардировок. Теперь они располагались в здании, которое чудом не было уничтожено бессчислеными налетами немцев. \n\nОднако, сегодня было ещё одно отличие в жизни завода. Нежданно-негаданно сюда приехали два чиновника, которые собирались выступить с речью перед рабочим классом. Естественно, на них вышел поглазеть и сам рабочий люд, прямо в униформе.\n\n- Товарищи, меня зовут Чернецкий Константин, я местный чиновник и приехал к вам поинтересоваться о вашей жизни и о том, как ее можно улучшить. Со мной мой коллега-Виктор Ропшин.- Чернецкий указал на Ропшина и тот начал свою часть речи. \n- Все вы знаете, что сейчас довольно тяжёлое время. Конечно, немецкие налеты кончились, но оккупанты земли русской, которые нас окружают, стремятся стать единоличными диктаторами. Допустить этого нельзя, а чтобы этого не допустить нам необходимы не только победы на фронте, но и победы в тылу, ибо без побед в тылу нет побед на фронте. Именно поэтому я вас призываю работать куда усерднее. И помните: Своих не бросаем! Мы работаем, чтобы освободить Россию от невежества и поселить там идеи младороссов! \n\nРабочие начали перешептываться.\n- А теперь, товарищи, вы можете поделиться своими проблемами и мы попытаемся в будущем их исправить. \n\nРабочий люд вдруг начал кричать.\n- А почините нам крышу!\n- А дайте новые инструменты!\n- А постройте нам дорогу до завода!\n\nЗаписав все претензии пролетариата на листочек, чиновники скинули неудобную спецовку и надели столь привычный им костюм и пальто.\n\n- Фух, теперь ты представляешь, кем мы управляем? - спросил один\n- Да уж, тот ещё народец. \nКстати, сейчас дома никого нет, пошли ко мне? Мне тут по контрабандным связям шоколад пришел. \n- Горячий шоколад?"
 MAR_postbomb.1.a:0 "О да, горячий…"

 MAR_postbomb.2.t:0 "Из серого в белый"
 MAR_postbomb.2.d:0 "Тяжёл путь подпольщика. Страх быть раскрытым, возможность быть обманутым заказчиком, неясные перспективы...Но Гордей всегда благодарил бога, что он родился в России, ибо подпольный производитель оружия - единственный его источник в этих разделенных землях. Конечно, это открывало путь к обогащению и эксплуатации рабочих. Гордей не брезговал прибегать ко второму. Им идти некуда, жалобы их никто не примет. \n\nОружие тоже было не самого хорошего качества. У Гордей был запас винтовок ещё с тех самых пор, когда Де Голль говорил о непотерянной Франции, а французские девушки легко и непринужденно отдавались немцам. Это был самый ходовой товар по всей Западной России. По этому образцу делали и другие пушки. \n\nНо все хорошее имеет свойство заканчиваться. Немцы больше не летали над Русью и у государства появилась возможность взяться за эту отрасль "малого бизнеса". \n\nБыло утро, когда к подпольной фабрике подъехал ГАЗ с тремя представителями власти младороссов. Все были вооружены. \n\n - Итак, план прост, заходим, требуем главного, договариваемся и идём дальше. Вопросы будут? \n- Так себе план, если честно, но выборого особого и нет. \n- Тогда действуем. \n\nНо планам "переговорщиков" не суждено было сбыться. Их остановила тоже вооруженная охрана. \n\n- Куда идете? - Спросил один из охранников.\n- А будьте добры, позовите главного. - парировал "переговорщик". \n- А кто спрашивает? \n\nВнезапно, из подвала выскочил сам главный и начал палить из пистолета во все стороны. Все пули прошли мимо и никто не пострадал. Гордей остался без патронов. Охранники же обомлели и не нашли в себе сил пошевелиться. \n\n- Таки вы, пришли забгхать мое дело, уроды, твари!-о тчаянно закричал подпольщик. \n- Так, товарищи, успокойтесь, мы пришли заключить с вами простую сделку: вы переходите под опеку государства и делаете нам качественные пушки и социально защищаете рабочих. Мы же вас не трогаем и помогаем развиваться. Идёт? - все это "переговорщики" говорили через прицел, не оставляя иного выбора бедному Гордею. \n- Гхмммм, таки выходно!"
 MAR_postbomb.2.a:0 "Союз партии и капитала."

 MAR_postbomb.3.t:0 "Первый съезд свободной партии"
 MAR_postbomb.3.d:0 "Прошло около десяти лет с момента возвращения князя Владимира на русскую землю. Именно тогда, в возрасте 35 лет, Михаил понял, что пойти служить новому Государю-отличная идея. И не прогадал. Пускай Михаил лишь мелкий чиновник, но это все же лучше, чем продолжать работать на заводе или контрабандистом. Он повидал много бюрократической несуразицы, жёсткие армейские порядки и лицемерие. Довольно большая цена за должность марионетки. \n\nИ все же, оно того стоило. И конечно, этого бы не было без Царя. Михаил уважительно относился к Владимиру Кирилловичу. И об этом знали многие. \n\nНо прошло много лет и теперь он здесь, в полуразвалившиеся доме, который когда-то был дворцом культуры. Это первый съезд партии с момента окончательного разлада Вятки и Березников. Всем было крайне интересно узнать, какие планы у Казем-Бека на будущее. Чиновники постоянно перешептывались и обсуждали сложившуюся ситуацию. Атмосфера в зале стояла напряжённая. \n\nЧерез 15 минут Александр Львович удосужился выйти к трибуне. Его лицо было непроницаемым. Наконец, он начал речь. \n\n-  Товарищи, началась новая эра в истории нашей страны. Порождение нацизма уничтожает само себя, и нам открылись новые возможности для спасения родины. Мы скинули оковы Вятки и готовы идти дальше. К сожалению, Владимир этого не понимает и все ещё не желает признавать очевидное. Охранка продолжает дестабилизировать обстановку и убивает наших людей. Это недопустимо! МГБ прикладывыет все силы, чтобы предотвратить влияние преступника-царя. Прошу отнестись с пониманием к принятым мерам. Я призываю всеэ членов партии и народ Березников сплотиться ради великой цели. Я призываю не допускать влияния Кирилловичей на нашу политику. \n\nНа этих словах в зал вошли двое охранников, подняли Михаила с места и отвели в неизвестном направлении. Казем-Бек обратил внимание на на него. \n\n- Простите, кажется нашему слуге стало плохо. Пожалуйста, отведите его в комнату отдыха."
 MAR_postbomb.3.a:0 "Никаких больше предателей."

 MAR_postbomb.4.t:0 "Кадровая Революция"
 MAR_postbomb.4.d:0 "Был прекрасный день в Соликамске и в местной партийной ячейке был не менее прекрасный экзамен. На этот экзамен шли те, кто хотел попасть в партию младороссов. А вступить туда хотели многие, ибо успехи Березников довольно сильно укрепили их власть и авторитет. Среди таких был и Геннадий со своим верным товарищем в лице Дмитрия. \n\n-Ну что, думаешь сдашь экзамен?-спросил Дмитрий. \n-Да, сдам этот экзамен и глазом не моргну. \n-Знаешь, у батька мой мамаше такое же говорил перед вступлением в ВКПБ. А теперь догадайся, получилось у него или нет. \n-Думаю, получилось. \n-Думать у тебя плохо получается. \nНаконец, проверяющий подозвал к себе Гену и начал опрос. \n-Итак, кто первый основал младоросскую партию? \n-Сергей Сергеевич Белозерский. \n-Кхм, интересно. Следующий вопрос: в чем концепция партии? \n-Примерение меж красными и белыми. \n-Ради чего? \n-Ради России."
 MAR_postbomb.4.a:0 "Превосходно, но историю партии учи"

 MAR_postbomb.5.t:0 "Зря ты думаешь о смерти."
 MAR_postbomb.5.d:0 "Говорят, если отрубить голову монархисту, то он ещё пять минут будет петь "Боже, Царя храни". Быть может, это и так, но не в случае с Владимиром Гилем. Над вяткинскими он издевается довольно долго и со знанием дела. Так было и в этот раз. \n\n-И здесь они решились спрятаться? - Усмехнулся Владимир, указывая на дом, который казался заброшенным. \n-Так это...как его...весьма неплохая...блять, слово забыл. Конспирация, во! - ответил ему напарник. \n\nС Гилем были ещё два человека, исен которых он даже не знал. Это какие-то новобранцы, которые хрен пойми как попали в МГБ. Одним словом, дилетанты. \n\n - Так, мы входим в здание с главного входа и просто расстреливаем всех. \n\n- Дилетанты...Оставайтесь здесь, я все решу.- рассудил Владимир. \n\nГиль ловко запрыгнул в открытое окно и увидел жалкую картину: одинокий юноша что-то пишет на листке бумаги. \n\n- Конец тебе, юродивый.- Грозно сказал Володька. - будешь знать, как Вятке помогать. \n\nЮноша обернулся и от такого появления нехило испугался. Гиль же невозмутимо ударил его и ловко привязал ко стулу веревкой. \n\n- Итак, ты говоришь мне все, а я тебя не трогаю. \n-... \n-Говори. \n-... \n-Я тебя понял. \n\nВнезапно из рукава появился пистолет и прострелил бедному мальчику колени. \n\n- Говори. \n-... \n\nПоследовал удар по лицу. Ещё. Ещё. Ещё. Ещё. \n\n - Говори. \n-... \n\nИз широких штанин вдруг появились щипцы и вырвали у юноши три передних зуба. \n\n- Что ж, говорить ты уже не можешь. \n-...  \n-... \n- Зря ты молчишь. \n\nВнезапно нож взял да и отрезал все пальцы на руках бедного мальчика.  \n\n- Хочешь смерти? Зря? Но я тебе дам шанс. Вот. Это пистолет. Вам вяткинские и пистолета ведь даже подержать не давали, да? А мы даём. Застрелись же, ну. \n- А что это тут? Письмо? Хммм, Смысловский, знаю его. Пишешь, что домой хочешь? Интересно. Ладно, теперь это твой дом. \n\nЗатем разделся выстрел и Гиль ушел."
 MAR_postbomb.5.a:0 "Проклятый, старый дом."

 MAR_postbomb.6.t:0 "Слёзы радости"
 MAR_postbomb.6.d:0 "Сколько живёт любовь? Месяц, два, три года? Может быть нет ее вовсе? Ольга и Игнат могли ответить однозначно: любовь живёт вечно. Впрочем, они доказали это делом. \n\nУже после Западно-русской войны Ольга шила из разного тряпья одежду. Ее услуги были весьма популярны и в этом ей помогало сарафанное радио. Не так просто найти хорошего мастера в этом нелёгком ремесле. \n\nИгнат же служил в местном ополчении. Для своего возраста он прошел многое: ветераны-самовары, разложившиеся трупы стариков, младенцы, которые завалило руинами от бомбардировок. Встречались и малолетние сироты-проститутки, которым было некуда идти. Однако, как бы ни было приятно, об этом лучше не вспоминать. \n\nОни познакомились во время того, когда Игнат был на работе. В тот день очередная бомбежка разрушила дом, в котором жила Ольга. Именно тогда Игнат впервые спас ей жизнь. \n\nА дальше больше. Приход Вятки и последующий приход младороссов. Но это все неважно. Важно лишь то, что снова у этого дома.  \n\n- Ну, здесь не так уж плохо. Дом все ещё стоит.- Оптимистично сказал Игнат. \n-Батюшки, даже дверь осталась! Игнат, смотри - она указала на маленький велосипед в коридоре.-я на нем ещё будучи маленькой каталась! \n- Да нам с тобой повезло, солнце. Здесь ещё наши потомки жить будут. \n- Потомки? Мне это нравится."
 MAR_postbomb.6.a:0 "Мне тоже."

 MAR_postbomb.7.t:0 "Генеральная репетиция"
 MAR_postbomb.7.d:0 "Министру обороны Сергею Сергеевичу Белозерскому. \n\nОтчёт о состоянии армии и имеющихся ресурсах по итогам недавних учений. \n\nМоральное состояние солдат удовлетворительное. Случаев неповиновения и нарушения устава не наблюдалось. \n\nКасательно оснащения и вооружения наших войск считаю нужным сказать, что оно не уступает нашим противникам из Вятки и других регионов."
 MAR_postbomb.7.a:0 "Фельдмаршалл Джозеф Байерли."

 MAR_postbomb.8.t:0 "Обратный отсчёт"
 MAR_postbomb.8.d:0 "Ближе к 12 Казем-бек созвал экстренное заседание штаба. \n\nСамым первым пришел Белозерский, он ждал этого момента. Дальше пришел Гиль, его взгляд был обыкновенно холоден. После него пришли Байерли и Вавилов. И самый последний был Косыгин. Все были в разной степени взволнованы, ибо все были осведомлены о цели этого собрания. \n\n- Долго распинаться не буду, все вы знаете зачем вы здесь. Нам ожидает война, война братоубийственная и война жестокая. Но иного выхода нет. Надеюсь, Байерли, Вавилов - собирайте войска. Косыгин - переводи экономику полностью на военные рельсы.  \n - А вы, Белозерский, возглавляйте армию и храбро сражайтесь.\n- Да, это точно.- Подметил министр обороны. \n - Господа, вы уверены в вашей затее? - Спросил Косыгин. \n- Да. \n- Единоглассный ответ. \n- Подумайте ещё раз над вашим планом, пока отсчитываете от 10 до 0. \n Все начали считать. Одновременно с окончанием счета пробили часы."
 MAR_postbomb.8.a:0 "Полночь."
 
 MAR_postbomb.9.t:0 "Письмо в пустом конверте"
 MAR_postbomb.9.d:0 "В связи с безумным темпом современной жизни, бывает очень полезным на минутку остановиться и привести свои мысли в порядок. Возможно даже ответить себе на пару вопросов: Как судьба привела тебя в это место и в это время? Почему два вооруженных человека обыскивают твою квартиру? \n\nИменно такие мысли посетили голову Василия, высокопоставленного чиновника при правительстве Березников, пока он сидел лицом к стене, рассматривая голую стенку своей квартиры. К большому удивлению, он мог дать ответ на оба вопроса. Он был царским агентом внешней разведки, внедренным в Березники пару лет назад. Помимо исполнения своих непосредственных трудовых обязанностей, его работа заключалась в докладах о внутренней обстановке в Березниках. А те два вооруженных человека были агентами контрразведки Березников, это был не первый обыск, но до этого раза всё обходилось. В последнее время, ситуация в Березниках стала накаляться, но агент смог избежать своего раскрытия. \n\nДо сегодняшнего дня. \n\n"Товарищи, ну сколько это может продолжаться?! Это третья проверка за этот месяц и за этот месяц вам удалось только вымотать мне нервы!" \n\n"Гражданин, успокойтесь. Если вы так уверены в своей невиновности, то вам не о чем беспокоиться, мы скоро закончим", - агент крикнул своему напарнику, - второй, что там у тебя?" \n\nИз глубины квартиры донёсся голос второго агента. \n\n"Первый, смотри что тут у нас лежит", - крепкий мужчина вошёл в комнату, держа в руках конверт. \n\nВ глазах Василия начало читаться отчаяние. Это был конец, они смогли найти тайник с документами. \n\n"Для протокола: письмо адресовано лично Смысловскому." \n\nАгенты с интересом вскрыли конверт и приняли изучать письмо в слух. \n\n"...дальнейше продолжение операции находится под угрозой...оперативные обыски проходят еженедельно...требую эвакуации."\n\nЛюди Гиля удовлетворенно взглянули друг на друга, после чего подошли к Василию."
 MAR_postbomb.9.a:0 "Ну что же, ты идёшь с нами, коллега."
 
 MAR_our_time_has_come:0 "Наше время грядет"
 MAR_our_time_has_come_desc:0 "Двадцать лет Россия была под тевтонским сапогом. Этим сапогом служили многочисленные самолёты и пилоты люфтваффе. Но сегодня этому положен конец. Рейх окунулся в пучину бедствий, горя и гражданской войны. Самолёты позорно покинули осколки России. \n\nНо с большой возможностью приходят и большие риски. Естественно, не мы одни стремимся преуспеть попытке объединения России. С севера нам угрожает ЗРРФ, с юга некие "арийцы", а на западе "старший брат"-Вятка. \n\nТеперь грядет жестокая битва между различными правителями этих земель. Но как говорили, если драка неизбежна, то нужно бить первым."
 
 MAR_emrace_workers:0 "Воодушевить рабочих"
 MAR_emrace_workers_desc:0 "Большевики пришли к власти лишь потому, что сумели овладеть умами рабочих на фабриках. Это помогло им обойти левых эсеров и меньшевиков. Так чем же мы хуже?\n\nНам необходимо создать комиссию по подобным делам, ибо без крепкого тыла мы не продержимся и месяца в войне за объединение.Рабочие - солдаты тыла и они должны быть мотивированы так же, как войска на фронте."
 
 MAR_all_for_front:0 "Все для фронта"
 MAR_all_for_front_desc:0 "При царе был снарядный голод. При Керенском к этому добивалась полная дезорганизация армии. При Бухарине было полное военное невежество и тот же недостаток вооружения. Во времена ЗРВ отсутствовали современные технологии. Но была ещё одна особенность у этих армий. Что у царя, что у советов было достаточно людей. \n\nМы должны понять наши ошибки и признать то, что людские ресурсы не всегда гарантируют победу. Поэтому нам стоит сделать упор не на массовой мобилизации войска, а на качественном оружии и его наличии. Именно поэтому, мы повысим нормы на оружейных заводах.Иначе, мы не выживем."
 
 MAR_kosygin_plan:0 "План Косыгина"
 MAR_kosygin_plan_desc:0 "Алексей Косыгин - человек неоднозначный. Кто-то считает его гениальным управленцем, который эвакуировал почти всю промышленность Ленинграда. Кто-то считает его предателем коммунистических идей. Другие видят в нем и вовсе чудом выжившего царевича Алексея. \n\nНо кто бы что не говорил, факт остаётся фактом, это гениальный экономист. И у этого гениального экономиста созрел не менее гениальный план, который почему-то не пользуется популярностью на раздробленных землях русских. Суть его в том, что необходимо улучшить жизнь простого люда. Это повысит нашу поддержку и простой люд не будет бухтеть и дестабилизировать обстановку, когда мы будем взымать с них облигации военного займа. \n\n Гениально, не правда ли?"
 
 MAR_get_the_factories:0 "Централизовать кустарное производство"
 MAR_get_the_factories_desc:0 "Многие годы бомбежки привели к тому, что мы практически не имеем нормальных фабрик и заводов. Все те промышленные силы, которые у нас есть, рассредоточены по подвалам, землянкам и прочим скрытым местам. \n\nНо это полбеды. Из-за того, что наши рабочие прятались по норам, как крысы, вздрагивая от каждого звука, что так похож на полет бомб, у них нет почти никакой квалификации. Оружие и боеприпасы, которые они производят, самого низкого качества. \n\nНеобходимо срочно реформировать эту систему. У Алексея Косыгина есть план. Может, мы им и не воспользуемся, но нам все равно необходимо поднять производство из подвала на фабрику, иначе наше поражение не заставит себя ждать. Для этого нам нужно в первую очередь договориться с держателями этих подпольных "фабрик"."
 
 MAR_secure_party_stability:0 "Стабилизировать партию"
 MAR_secure_party_stability_desc:0 "Свобода! Это сладкое слово воодушевляет на новые и новые подвиги. Теперь мы свободны от деспотического влияния нашего "большого брата" и можем смело шагать вперёд. Однако, если шагать вперёд на длинные дистанции без должной подготовки и в разваливающихся ботинках, то далеко не уйдешь. \n\nНаши ботинки и подготовка - младоросская партия. Собственно ее нам и нужно реформировать и четко разъеснить наши цели."
 
 MAR_new_faces_in_party:0 "Новые лица"
 MAR_new_faces_in_party_desc:0 "Теперь, когда Вятка была послана куда подальше, мы наконец-то сможем провести нормальный набор в партию. Больше никакого контроля со стороны тиранов и царьков, только народная партия на принципах плюрализма. Надо будет лишь пройти экзамен…\n\nПока Березники находились под властью Вятки Бек не очень афишировал контакты с бывшими большевиками. Теперь времена правления Владимира прошли настало время открыть новый набор в партию, открытый для всех социальных страт и политических убеждений. Младороссы станут оплотом патриотического плюрализма"
 
 MAR_endspiel:0 "Эндшпиль"
 MAR_endspiel_desc:0 "Охранка официально разбита.\n\nНо недобитки остались на нашей территории. Они действуют как партизаны, используя саботаж и дестабилизируя наше государство. Если мы хотим окончательно разбить этих плебеев, то нам необходимо действовать более решительно и задействовать все резервы МГБ и возможно лично Гиля."
 
 MAR_berezniki_awakens:0 "Березники просыпаются"
 MAR_berezniki_awakens_desc:0 "Тевтонские мрази - пилоты на протяжении многих лет нещадно бомбили Россиюшку. Невозможно подсчитать сколько жизней они погубили. Наши немногочисленные города в развалинах, по стране ходят сироты, организовывая банды, чтобы выжить. Нетронутым остался лишь центр города, где осталось ПВО.\n\nНо этот ад закончился. Теперь нам предстоит возрождать почти с нуля всю инфраструктуру. Люди же возвращаются в остатки своих домов. По-крайней мере, у нас есть время, пока эти дома окончательно не развалятся."
 
 MAR_tore_everything_apart:0 "Перевернуть всё вверх дном"
 MAR_tore_everything_apart_desc:0 "Годы русской анархии привели к тому, что по всей стране разбросаны тайники и склады с оружием. Что-то было в спешке эвакуировано во время советско-немецкой войны, что-то принесено с фронта, а что-то просто потеряно. Как бы то ни было, необходимо снарядить поисковые группу для нахождения этих тайников. Для этого понадобится помощь жителей и другие источники информации. Разумеется, жителей мы обделенным не оставим. \n\nНо если нам и этого не будет хватать, то всегда можно договориться с оружейниками ещё раз, на более выгодных условиях. Авось, в закромах родины у них  что-нибудь осталось."
 
 MAR_mass_trainings:0 "Массовые учения"
 MAR_mass_trainings_desc:0 "Вооруженные силы Березников должны перейти в состояние повышенной боевой готовности, со дня на день поступит приказ о начале полноценных боевых действий на территории Арийского Братства. \n\nЭта битва будет продолжаться до конца, каким бы он для нас не был, поэтому нам нельзя допустить оплошностей в самый ответственный момент. \n\nМинистр обороны Белоозерский поручает провести масштабную проверку боеспособности наших армейских частей. Малейшие недостатки должны быть устранены в кратчайшие сроки, у нас кончается время."
 
 MAR_everyone_for_front:0 "Все на фронт"
 MAR_everyone_for_front_desc:0 "Даже самое лучшее оружие не поможет, если его будет некому использовать. В настоящее время, наша армия испытывает острую нехватку людских ресурсов, очень скоро может получиться такая ситуация, что линию фронта держать будет просто некому. \n\nЧтобы избежать такого развития событий, мы усилим масштабы воинского призыва. Народ не будет доволен таким мерам, но скоро они поймут, что это им же во благо."
 
 MAR_alea_iacta_est:0 "Alea iacta est"
 MAR_alea_iacta_est_desc:0 "Все приготовления окончены. Армия в боеспособном состоянии, население нас поддерживает, партия едина, вяткинские шпионы уничтожены. Кама - наш Рубикон, а Белозерский, Казем-Бек, Гиль и прочие генералы - наши Цезари. Именно им предстоит претворить в жизнь великую идею о Великой России. \n\nВперёд!"
 
