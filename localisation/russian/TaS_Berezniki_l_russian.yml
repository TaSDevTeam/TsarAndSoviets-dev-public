 berez_dobrovoltsy_world_news.13.t: "[Get_newspaper_header] Русско-Иранская нефтяная компания"
 berez_dobrovoltsy_world_news.13.d: "Только что поступили громкие новости о создании новой нефтяной компании, которая способна будет потеснить монополию итальянских компаний в этой отрасли. Русско-Иранская нефтяная компания будет заниматься добычей и продажей нефти, и вполне реально, что их нефть будет стоить дешевле итальянской и прочей остальной. \n\nПока мировые аналитики пытаются понять, к чему создание этой компании может привести мировую экономику, факт остаётся фактом — Иран и Россия, под руководством Сергея Белозерского пытаются занять свою нишу в столь монополизированной отрасли мировой экономики. Это может привести к серьёзным изменениям не только в этой области, но ещё и в балансе сил Холодной войны."
