  #101
  MAR_CountryInfo_Content.1: "История движения"
  MAR_CountryInfo_Content_desc.1: "Не хватит и тысяч слов, чтобы описать ту боль, через которую прошла §WРоссия§! с того дня, как император Николай II отрекся от престола. Казалось, что в один миг вся страна сошла с ума. Голод, террор, войны. Неудивительно, что среди людей, помнивших спокойные времена до отречения, монархические идеи нашли свой отклик. В среде русских белоэмигрантов образовалось бесчисленное множество монархических партий. Без сомнения, самой экстравагантной эмигрантской партией была §RМладоросская партия§! §YАлександра Казем-Бека§!.\n\n§RПартия Младороссов§! прекратила свое существование в 1942-м. После окончания партийной деятельности, §YАлександр Казем-Бек§! участвовал в бесчисленном множестве разнообразных организаций. Но в момент величайшего народного горя, его душа неизбежно стремилась на §WРодину§!."
  MAR_CountryInfo_Content.2: "История Казем-Бека"
  MAR_CountryInfo_Content_desc.2: "§RЗападнорусская война§! - отчаянная попытка со стороны коммунистов взять реванш, окончилась катастрофой. Коллапс §RЗападнорусского Революционного Фронта§! привел к появлению несчетного множества клик, хунт и директорий. Одним из таких политических образований стало §GВятское княжество§!. Руководящий этой страной §WВладимир Романов§! не смог бы единолично контролировать всю свою вотчину, потому отделил от §GВятки§! §YЗакамское губернаторство§!. §YАлександр Казем-Бек§!, отчасти благодаря уму и из-за авторитета в среде эмиграции, порой за счет удачи, а зачастую из-за связей в §BЦРУ§!, в 1958 году смог фактически взять в власть в губернаторстве в свои руки. С тех пор он методично вычищал лоялистов Владимира в губернаторстве, параллельно развивая, казалось бы давно забытые идеи §Rмладороссов§!."
  MAR_CountryInfo_Content.3: "Отношения с Вяткой"
  MAR_CountryInfo_Content_desc.3: "Де-юре, §YБерезники§! все еще подчиняются §GВятке§!, однако, почти все влияние §WВладимира§! на этой территории сведено к нулю. Глупо считать, что §WВладимир§! - идиот, и не догадывается о том, что происходит в дальнем губернаторстве. Тем не менее, сейчас у царя и в своей вотчине полным-полно дел. Хоть §GВятка§! и проводит попытки вмешаться в политику губернаторства, агенты царя очень редко действуют инициативно, заставляя нервничать лишь Березниковских контрразведчиков. Потому, §RКазем-Бек§! пока что может спать спокойно, зная, что агенты §nохранки§! в ближайшее время не придут по его душу.\n\nОдному лишь Богу известно, когда в отношениях царя и своевольного губернатора пробежит черная кошка. Тем не менее, почти ни у кого нет сомнений: рано или поздно, это произойдет, и тогда на кону встанут жизни обоих, а заодно и сотен их подчиненных."
  
  #102
  MAR_CountryInfo_Content.4: "История Гиля"
  MAR_CountryInfo_Content_desc.4: "§rВладимир Гиль§! - одно из немногих руководящих лиц §YБерезников§!, прошедший обе войны с немцами в окопах. Тем не менее, боевой путь §rГиля§! сложно назвать героическим или доблестным. В первый же месяц войны его взяли в плен. Уже осенью 41-го он встал на скользкую дорожку сотрудничества с немцами. В 42-м году §rГиль§! возглавил карательный §bотряд «Дружина»§!, вскоре переросший в бригаду. Бригада занималась карательными акциями против партизанских отрядов на территории Витебщины. \n\nЭффективность бригады заставила партизан по всей Белоруссии бояться §rГиля§!. Эта же эффективность позволила §rГилю§! остаться в стройных рядах §bСС§! и после окончания операции Барбаросса.\n\nВ хаосе §RЗападнорусской войны§! и охватившего армию мятежа §bСС§!, §rГиль§! перешел на сторону §RЗРРФ§!. Когда §Gоперация «Суворов»§! потерпела крах, §rГиль§! с небольшой группой офицеров §RЗРРФ§! смог укрыться в §YЗакамском губернаторстве§!, где и встретил 1962-й год."
  MAR_CountryInfo_Content.5: "История Белозерского"
  MAR_CountryInfo_Content_desc.5: "§CСергей Белосельский-Белозерский§!, чаще называемый просто §CБелозерским§!, был одним из белогвардейцев-эмигрантов, вернувшихся в Вятку после воззвания §WВладимира III§!. До конца §RЗападнорусской войны§!, §CБелозерский§! успел послужить и во Франции, и в Британии, и даже в американских §BУСС и ЦРУ.§! Именно там Белозерский познакомился и завел приятельские отношения с Александром Казем-Беком. Судьба связала их судьбы на долгие годы. Когда §CБелозерского§! отправили во Францию, §RКазем-Бек§! был с ним. В эмигрантскую организацию §WВладимира III§! они тоже вступили вместе. По пятам §RКазем-Бека§!, §CБелозерский§! отправился в §YЗакамское губернаторство§!, став верным другом, надежным союзником и крепкой опорой для своего товарища. Продолжится ли их сотрудничество до конца, или дорогам §RКазем-Бека§! и §CБелозерского§! суждено разойтись – покажет лишь время."
  MAR_CountryInfo_Content.6: "История Косыгина"
  MAR_CountryInfo_Content_desc.6: "§eАлексей Косыгин§!, на фоне засилья бывших коллаборационистов и белогвардейцев выглядит, также, как красное яблоко в куче картошки. Он достиг успехов при §RСоветской власти§! еще до начала войны. А во время оной был назначен председателем Совета по эвакуации. В отличие от множества председателей подобных комитетов, он был озабочен не спасением своей шкуры, а выполнением поставленной задачи. Он работал самоотверженно. Занимаясь эвакуацией предприятий за Урал, он по иронии судьбы до последнего отказывался эвакуироваться. Лишь, когда фронт подошел непосредственно к Москве, §eКосыгин§! отправился в §GРыков§!. Именно работа Косыгина позволила §RЗРРФ§! накопить достаточное количество матчасти для начала операции «Суворов». Тем не менее, когда фронт начал рушиться, многие генералы и наркомы поспешили сделать козлом отпущения именно его. Гонимый отовсюду, Косыгин нашел убежище в §YБерезниках§!."

