 berez_exper.13.d:0 "Николай Шарин был настоящим оптимистом. Но когда ему сказали, что Министерство Обороны требует от его команды ученых интерпретировать Пушку Гаусса для оружия, он не может сдержать свои эмоции! Да, это была бы убойная пушка, однако физика говорит об обратном! Здравый смысл говорит об обратном! Однако приказ был приказ...\n\nСобрать обычную Пушку Гаусса было несложно. Но вот создать его расширенную версию, да такую, чтобы она была похожа на снайперскую винтовку - это совсем другое дело... Сначала было расширение всей конструкции: был увеличен ствол, для создания большей скорости, а также было добавлено большое количество конденсаторов. Потом была добавлена конструкция для этой винтовки, чтобы она была похожа на снайперскую винтовку: оптический прицел, сошки и так далее.\n\nПришло время испытать это детище. Нажав на курок, пуля быстро поразила цель на расстоянии в один километр! Однако оружие очень сильно перегрелось - стрелок сразу бросил его в песок. Более того, низкий КПД говорил об огромном потреблении энергии, а та энергия, что и шла впустую шло на разогрев винтовки. Но ведь в этом и главная фишка пушки Гаусса - Низкий КПД. Исправить его было никак нельзя, поэтому было решено поменять материал, из которого была изготовлена винтовка на менее теплопроводный. Но тот материал, который был найден был очень хрупким, и как казалось, от одного выстрела вся конструкция просто распадется....\n\nВскоре приехал сам Белозерский для проверки данного проекта. Белозерский находился в непосредственной близости от пушки. Белозерский всматривался в бинокль, смотря на цель - танк на расстоянии в один километр. Выстрел. Танк был пробит, ибо никакого рикошета не было, а стрелок был телохранителем Белозерского. Белозерский был в восторге, но потом он заметил, как его охранник уже держал не пушку, а её обломки. Он потребовал объясниться: зачем солдату то, что просто развалится за один выстрел? Николай со всеми пожали плечами, а Белозерский в ярости ушел прочь вместе со своим телохранителем."
