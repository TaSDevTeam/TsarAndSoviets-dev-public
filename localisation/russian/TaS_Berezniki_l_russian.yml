 MAR_vytnetwork_tt:0 "Текущая сила §YОхранки§!: [?MAR.MAR_Okhranka_power]"
 MAR_vytnetwork_tt_desc:0 "Министерство государственной безопасности Березников полностью подчинено не Вятскому царю Владимиру III, а Александру Казем-Беку. По подобию Охранки, МГБ Березников занимается, в первую очередь, безопасностью самих Березников и являются глазами и ушами Казем-Бека. Однако с недавнего времени Казем-Бек стал всё дальше и дальше отдаляться от Вятки как центра силы, и теперь МГБ должно заниматься поиском любого Владимирского влияния, которое оказывается на государство в целом. Есть так и открытые сторонники Владимира III, так и те, кто является тайным сотрудником Охранки из Вятки, и они нам мешают управлять нашей страной.\n\n[MAR_MGB_GET_CURRENT_QUEST]"
 MAR_MGB_Quest_resource:0 "Текущей целью МГБ является подготовка почвы для окончательного отрыва от влияния Вятки. Для этого необходимо выполнить несколько более мелких задач: уменьшить и в конечном итоге полностью прекратить всякие поставки полезных ископаемых в Вятку, очистить партию от \"пешек\" Владимира III и пресечь всякие про-вяткинские настроения. Поэтому мы должны вести тайную борьбу, чтобы не вызывать каких-либо открытых подозрений и в конечном итоге §RБерезники не были уничтожены§!."
 MAR_MGB_Quest_Existence:0 "Нам не удалось избавиться от поставок наших природных ресурсов в Вятку. Они имеют слишком сильное влияние над нами и нам не удалось вырвать эти ресурсы из-под рук Владимира III. Тем не менее, мы уже достаточно отдалились, чтобы мы смогли ещё попробовать вырвать себе свободу. Как только повод появится, мы должны быть готовыми к этому, однако §Rвторого шанса не будет§!."
 
 MAR_column_tt:0 "Текущий уровень §Rподорванного суверенитета§!: [?MAR.MAR_MGB_vyatka_angry]"
