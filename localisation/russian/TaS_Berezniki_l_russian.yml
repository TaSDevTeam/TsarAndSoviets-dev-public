 berez_dobrovoltsy.11.t:0 "Встреча в Адене"
 berez_dobrovoltsy.11.d:0 "В последний самолёт с русскими флагами и обозначениями в Адене погружали последние грузы. Те самолёты, что улетели ранее, несли на себе людей, их снаряжение, провиант и всё, что было необходимо нашим солдатам в столь горячей во всех смыслах точке мира. Этот же последний самолёт должен был нести на себе золото, вручённое правительством Йемена в благодарность за оказанную помощь в борьбе против повстанцев. \n\nПоследние русские солдаты, закатав рукава и оголив руки и имевшие небольшой нагар загружали не спеша золото. Это золото пойдёт на пользу нашей страны и нашего народа, но она не позволит окупить все потери русских на этой войне, которая не была нужна нашему народу столь далеко от Родины. Тем не менее, это был приказ самого Царя — воевать на другом конце мира. \n\nЧерез какое-то время, когда золото уже было почти погружено, к самолёту подъехала машина с неким человеком, у которого была коробка, обмотанная в чёрный бархат. \n\nПереводчик, который был вместе с солдатами начал переводить для русских то, что говорит этот парламентёр: \n\n— Он говорит, что это личный подарок от нашего султана вашему царю Сергею Белозерскому. Это золотой меч одного из соратников самого Мухаммеда. \n\n Передайте от нас, что русские добровольцы принимают этот подарок! \n\nПосле этого солдаты погрузились полностью в этот самолёт и он улетел на север, обратно на Родину."
 berez_dobrovoltsy.11.a:0 "Люди всегда умирали за металл в конечном итоге."
 
 berez_dobrovoltsy.12.t:0 "Телеграмма из Адена"
 berez_dobrovoltsy.12.d:0 "Рано утром главе МИД Петру Демичеву было доставлена телеграмма прямиком из солнечного Адена, в котором сообщалось следующее. \n\n«Мы от всей сердца благодарим русских друзей, который в трудный для нас час, пришли на помощь нашему государству. Если бы не они, то мерзавцы называющими себя республиканцами, да накажет их Аллах, пришли бы к власти и уничтожили наш вековой образ жизни. За это мы передаем вашему многоуважаемому Царю прекрасного арабского скакуна, а также мы готовы заключить с вами несколько торговых договоров. Да храни вас, Аллах.» \n\nЗакончив чтение телеграммы, Демичев встал со своего рабочего места и направился к Царю с хорошими новостями."
 berez_dobrovoltsy.12.a:0 "Намного лучше, чем ничего"
 
 berez_dobrovoltsy.13.t:0 "Награда за кровь"
 berez_dobrovoltsy.13.d:0 "Прошли сутки с тех самых пор, как появился приказ о возвращении на Родину наших ребят. Перед тем, как улететь назад в Россию, наши солдаты провели парад в столице Омана. Русские солдаты, которые уже имели небольшой нагар, маршировали с особым, по меркам местных, профессионализмом, что сильно впечатлило местного султана. \n\nПосле окончания парада Султан попросил построить дивизии для вручения наград со стороны Омана — командиру была вручена высшая военная награда этой страны. Султан что-то начал говорить командиру, на что переводчик смог перевести слова султана на русский язык: \n\n— Он говорит, что бесконечно благодарен вам, русским и самому Белозерскому в частности. Наш султан пообещал отплатить вам медикаментами - несколько самолётов с этими грузами полетят в Россию в качестве более существенной благодарности вам. \n\n— Передайте ему, что лично я рад, что наша помощь не будет неоплаченной, а медикаменты для нашей Родины будут очень важны и лично выражаю уважение султану Омана. \n\nПередав это же султану на арабском языке, султан пожал руку командиру. После этого ребята полетели назад домой, на Родину."
 berez_dobrovoltsy.13.a:0 "За любую работу надо платить."
 
 berez_dobrovoltsy.14.t:0 "Письмо из Адена"
 berez_dobrovoltsy.14.d:0 "Саня «Бешеный» ждал когда за ним и его бригадой наконец-то прибудет транспорт, чтобы направиться на ближайший аэродром, чтобы поскорее вернуться в Россию. Однако, его ожидание нарушило звук копыт и из-за бархана показались всадники. \n\nСанёк с бригадой было напрягались, но это оказались всадники Султана. Они принесли письмо в котором говорилось, что Султан готов заключить торговый договор с Россией, в обмен на инструкторов и оружие. Александр пообещал, что данное письмо обязательно будет доставлено Царю в целости и сохранности."
 berez_dobrovoltsy.14.a:0 "Намного лучше, чем ничего"
 
 berez_dobrovoltsy.15.t:0 "Поздка в Каир"
 berez_dobrovoltsy.15.d:0 "Демичев немного нервничал, приземляясь в аэропорту Каира и не зря, ведь благодаря помощи России, здесь захватили власть исламские фундаменталисты, которые относились к иноверцам, скажем так – не очень хорошо. \n\nПроезжая по Каиру он заметил тела весящие на фонарных столбах, а также следы массовых казней на площадях, женщин почти не было видно на улицах, наверное это для них и хорошо. Скоро машина подъехала к бывшему дому итальянского наместника, там уже развивались флаги «Братьев-Мусульман», внутри его ждал глава братства - Сейид Кутб. \n\nИзначально Демичев опасался данного человека, но после того, как комнату покинули вооруженные люди, то разговор перешел в более спокойную фазу. Сейид благодарил Россию за её поддержку братьям-мусульманам, хотя прекрасно понимал, что русские помогали «Братьям», только потому, что другие стороны были ещё хуже для России. \n\nОднако, это не охладило отношение двух стран и спустя несколько часов стороны договорились, что между обновленным Египтом и Россией будут заключены торговые договора, которые помогут обоим странам."
 berez_dobrovoltsy.15.a:0 "Египет - центр Африки. И мы его получили"

 berez_dobrovoltsy.16.t:0 "Тур по Аравии"
 berez_dobrovoltsy.16.d:0 "Самолёт Сергея приземлился в аэропорте Эр-Рияда около 9 часов утра. По выходу из самолета, Царя и его свиту встретила большая делегация, состоящая из нескольких наследных принцев, которые предложили Сергею проехать в дорогой отель, чтобы обсудить торговые сделки между Саудовской Аравией и Младоросской Россией. Переговоры были тяжелые, но все-таки стороны пришли к компромиссу, после чего принцы предложили Сергею проехать экскурсией по святым местам, которые были важны для каждого мусульманина, Царь конечно же решил согласиться, не каждый день бываешь в таких местах. \n\nНесколько дней он потратил на поездки по святым местам, кроме Мекки, ибо законодательно её посетить может только мусульманин, но ему и хватило и других достопримечательностей, улетал он из Аравии в приподнятом настроение – ведь он наконец-то летит домой и сможет выпить пару стаканов горячительного напитка."
 berez_dobrovoltsy.16.a:0 "Восток - дело тонкое"
 
 berez_dobrovoltsy.17.t:0 "Курдистан просит помощи"
 berez_dobrovoltsy.17.d:0 "Остатки правительства Курдистана запрашивают помощь. \n\nВ штаб МИД поступила срочная телеграмма о том, что местные курдские силы не справляются с восстаниями и просят нас о помощи, нужно что-то срочно предпринять."
 berez_dobrovoltsy.17.a:0 "Зовите Шакала, он должен справиться"
 berez_dobrovoltsy.17.b:0 "Пусть Курды попробуют договориться с местными"
 
 berez_dobrovoltsy.18.t:0 "Штурм Багдада"
 berez_dobrovoltsy.18.d:0 "Уничтожить всех подонков, подлецов и негодяев в этом городе. – таким был приказ от Владимира Вольфовича Жириновского. \n\nУлица за улицой объединенные силы русских, курдов и лояльных им иракцев зачищали Багдад от протестующих, баасистов и остатков про-итальянского гарнизона, только спустя три дня последний район Багдада был зачищен и в нем была установлена власть «Шакала Ирака». Теперь никто не посмеет стрелять по Багдаду, пока он принадлежит Жириновскому и России в частности"
 berez_dobrovoltsy.18.a:0 "Стабильность восстановлена?"
 
 berez_dobrovoltsy.19.t:0 "Надежда из Мосула"
 berez_dobrovoltsy.19.d:0 "В Мосуле разные стороны конфликта договариваются во главе с Хуссейном при посредничестве России. \n\nСегодня в Мосуле прошла знаменательная встреча, в которые собрались все стороны конфликта в Ираке, разве что кроме слишком последовательных радикалов. На нем стороны пытались договориться о том, как им обустроить новый Ирак, а также установление автономии для курдов и запрета их дискриминации. \n\nПосле тяжелых переговоров главой нового Курдо-Иракского государства был избран юрист левых взглядов – Саддам Хуссейн, он поблагодарил делегатов переговоров за оказанное ему доверие, а также пообещал проведение широкомасштабных реформ, которые улучшат жизнь обычных иракцев. Также он выразил признание России, за оказанную ей помощь в ликвидации вооруженного конфликта в Ираке и сообщил, что будет стараться поддерживать хорошие отношения с Россией."
 berez_dobrovoltsy.19.a:0 "Новая жемчужина Ближнего Востока"
 
 berez_dobrovoltsy.20.t:0 "В низовьях Нила"
 berez_dobrovoltsy.20.d:0 "Демичев разъезжал по Судану, только недавно здесь бушевала кровавая гражданская война, но как и в других странах, благодаря русским добровольцам власть здесь захватила одна из наиболее лояльных к русским, теперь же им придется ещё долго восстанавливать её, но если они будут лояльным русским, то Россия поможет."
 berez_dobrovoltsy.20.a:0 "Они нам благословны"
 
 berez_dobrovoltsy.21.t:0 "Сообщение из Хартума"
 berez_dobrovoltsy.21.d:0 "...НАЧАЛО ТЕЛЕГРАММЫ... \n\n Дорогие жители Русского Царства, мы, от лица всего Суданского народа выражаем безграничную благодарность за вашу помощь и поддержку в нашей борьбе за независимость Судана.\n\nНаш верховный главнокомандующий Ибрахим Аббуд выражает личную благодарность царю России Сергею I. \n\nКасаемо договоров, к вашему сожалению, мы не можем согласиться на ваши требования. Мы способны только заключить торговое соглашение о свободной торговле с Вами, вступление в сферу - слишком жесткое требование для нас и нашей экономики. Подписанный нами экземпляр договора прибудет в ближайжее время. С большой благодарностью, Суданское правитество...\n\n КОНЕЦ ТЕЛЕГРАММЫ"
 berez_dobrovoltsy.21.a:0 "Все-таки, лучше чем ничего"
 
 berez_dobrovoltsy.22.t:0 "Договор с Южным Суданом"
 berez_dobrovoltsy.22.d:0 "После окончания войны в Южном Судане между Россией и новым правительством были подписаны договора о дружбе и торговле, а также заключены соглашения о размещении базы добровольцев недалеко от столицы, а также что русские инструктора будут обучить суданцев исскуству войны."
 berez_dobrovoltsy.22.a:0 "Начало плодотворного сотрудничества"
 
 berez_dobrovoltsy.23.t:0 "Сафари по Конго"
 berez_dobrovoltsy.23.d:0 "Пролетая над Конго, Демичев увидел чудо немецкой мысли, если её можно так назвать посреди страны располагалась огромное озеро, которое было создано в ходе проекта «Атлантевропы». У Демичева сразу же зародились несколько идей, о том как это место может стать раем для туристов и им подобных, но для начала, нужно заключить несколько договоров с новым Конголезским правительством, которое как это было заведено обязательно русским.\n\nПосле успешных переговоров, Демичев решил взять пару выходных и направился в ближайший бар, который находился около озера."
 berez_dobrovoltsy.23.a:0 "Мы в ответе за то, что сделали с природой"
 
 berez_dobrovoltsy.24.t:0 "Русско-Иранская нефтяная компания"
 berez_dobrovoltsy.24.d:0 "-Это отличное предложение, и я считаю, что это будет полезно для развития наших государств! - Сказал Пётр Демичев, русский дипломат иранскому - Выгод с того, как мы будем взаимно сотрудничать явно больше издержек. \n\nИранский дипломат вникал в каждое слово переводчика, который был представлен к нему. Подумав ещё немного, иранский дипломат сказал что-то на своём и переводчик тут же перевёл это на русский язык: \n\n-Он задаёт вопрос: что будет с монополией на нефть? \n\nДемичев ответил: -Мы считаем, что в ближайшее время нефть будет такой дорогой, что на этом наша компания сможет нажиться. Кроме этого, вполне реально, что мы станем монополистами потому, что другие страны сядут на эту нефтяную иглу и будут нуждаться в нашей нефти как в воздухе для утопающих людей. Поэтому мы будем только в плюсе от этого сотрудничества. \n\nИранский дипломат в конченом итоге дал согласие на создание Русско-Иранской нефтяной компании."
 berez_dobrovoltsy.24.a:0 "Наша компания будет сверхприбыльной!"
 
 berez_dobrovoltsy.25.t:0 "Уроки войны"
 berez_dobrovoltsy.25.d:0 "Капитан добровольцев в Испании глубокой ночью у себя в казарме начинает рассказывать на диктофон свои воспоминания о войне в этой стране. Взяв предварительно с десяток плёнок, он записывает все свои воспоминания, которые только возможно в аудиоформат. \n\nВо время рассказа о тех событиях, что были в Испании, он иногда вдаётся в рассуждения вслух, говоря о том, что могло пойти не так, почему были потери или почему эффективность боевых действий иногда падала. Он даёт свои собственные рекомендации того, что нужно будет сделать, чтобы исправить ошибки русской военной доктрины, чтобы избежать в будущем ошибок и проблем. \n\nКапитан проговорил всё, что только мог: и то, как он был в сложной ситуации и разделялся между выбором - спасать гражданских или отступить на выгодную позицию; и то, как он удерживал позиции против натиска врага с трёх сторон; и то, как он прорывал оборону города, где были гражданские и их использовали как живой щит и многое другое. В конечном итоге он закончил уже только под утро свои изливания души, размышлений и воспоминаний."
 berez_dobrovoltsy.25.a:0 "Этот опыт будет важен для будущего."
 
 berez_dobrovoltsy.26.t:0 "Салазарские станки"
 berez_dobrovoltsy.26.d:0 "По-мимо торговых кораблей стран ОСН в Архангельске появились внезапно корабли с флагами Португалии. Как оказалось чуть позже, уже внутри самого порта, они привозили промышленное оборудование, которое было куплено нашим правительством за деньги. Салазарский режим в Португалии нуждается в деньгах, и поэтому они согласились продать часть промышленного оборудования нам, чтобы получить деньги и потратить их на восстановление страны. \n\nОсмотрев ящики с оборудованием можно сделать весьма изумительный вывод: эти станки весьма хорошего качества, но по классификации не являются самыми передовыми. Однако для мастерских и для мелких предпринимателей они могут сгодиться весьма хорошо. Эти станки, что мы купили, пойдут под раздачу мелким предпринимателям, которые имеются в стране и которым нужны такие станки."
 berez_dobrovoltsy.26.a:0 "Перекуём мечи на орала!"
 
