 MAR_Gil.666.t:0 "Прямое Управление"
 MAR_Gil.666.d:0 "Министры Шафаревич и Серов, соответственно министр экономики и МГБ, сидели около кабинета Гиля. В коридоре не было ни единой души, что было вполне естественно, ведь на этом этаже был только один кабинет, а именно кабинет Гиля. Он никогда не любил ненужного шума, который мешал ему работать. Они обсуждали разные проблемы и просто разговаривали по душам. Ранее в Коми они и были идеологическими противниками, но теперь они заодно. Они смогли найти общий язык.\n\nИх разговор прерывают ритмичные и гулкие шаги Гиля и Вильчковского. Серов и Шафаревич быстро встали, чтобы поприветствовать своего Вождя, подняв свою руку к солнцу, однако Гиль не обратил на это внимание. Он лишь грозно посмотрел на них, намекая, что предстоит важное дело.\n\nВсе вошли в кабинет. Гиль уселся в свое кресло у огромного окна, а трех министров ожидало три стула. Первый находился по центру, а также напротив самого Гиля, он был привезенный прямо из Италии. Второй находился левее относительно первого и сделан был скуднее: вместо красного дерева использовалась береза, однако это не мешало ему выглядеть престижно. Третий стул был правее от первого и он ничем не отличался от обычного, если упустить тот факт, что он скрипел. На первый стул сел Вильчковский, на второй - Серов, а последний достался Шафаревичу.\n\nГиль, осмотрев каждого, начал свой монолог:\n-Мои друзья-министры. Мы проходим важный этап становления младоросского государства, а именно установление четкой вертикали власти. Установления контроля над властью есть установление контроля над людьми. Это есть тот рай, который мы должны построить, ведь люди страдают от своей свободы. Зло, предательство и многое другое исходит от человека. Я надеюсь, что вы понимаете?\n\nВсе, кроме Шафаревича, кивнули головой:\n-Контроль над человеком превратит его в животное, а не в совестного человека. Мы должны показывать пример и направлять его по правильному пути становления сверхчеловека, а не убивать в нем "человеческое" - с упреком сказал Шафаревич\n\nГиль взял маленькую паузу и стал отвечать на вопрос:\n-Я хоть рад тому, что у нас есть общие идеи, однако разные способы. И главная ваша ошибка в том, что считаете свободу истинно человеческой натурой. То что она определяет человека. Определяет человека общество, окружающий мир. Он уже зависим, и эта зависимость защищает его от разных бед. Тот, кто говорит, что при полной свободе он будет счастлив - дурак. Поэтому наша задача защитить его и дать ему прожить совестную и правильную жизнь. Поэтому я поручаю Шафаревичу составить что-то похожее на Табель о Рангах, а Серову поручаю проследить за всем процессом и за его исполнением. Все свободны, кроме Вильчковского.\n\nШафаревич вышел из кабинета первым, чуть ли не пулей, за ним вышел Серов и закрыл дверь. Неизвестно о чем говорили Вильчковский и Гиль, но эта беседа с министрами оставила отпечаток в воспоминании и Шафаревича, и Гиля."
