 MAR_EXP_thunder_fury_dec_desc:0 "Крайне необычным проектом среди всех названных является проект по созданию качественно нового вида вооружений, способное заслонить собой все предшествующие разработки прошлого. Речь идёт о Гаусс-пушке, способная наносить серьёзный урон абсолютно любой цели. Однако учёные крайне скептически относятся к данному проекту, который, как они считают, практически полностью обречён на провал. Тем не менее, Белозерский явно пожелал, чтобы данный проект был профинансирован и хотя бы попытались сделать подобное оружие."
 berez_exper.11.t:0 "Успех \"Гнева Небес\""
 berez_exper.11.d:0 "Николай Шарин был настоящим оптимистом. Но когда ему сказали, что Министерство Обороны требует от его команды ученых интерпретировать Пушку Гаусса для оружия, он не может сдержать свои эмоции! Да, это была бы убойная пушка, однако физика говорит об обратном! Здравый смысл говорит об обратном! Однако приказ был приказ...\n\nСобрать обычную Пушку Гаусса было несложно. Но вот создать его расширенную версию, да такую, чтобы она была похожа на снайперскую винтовку - это совсем другое дело... Сначала было расширение всей конструкции: был увеличен ствол, для создания большей скорости, а также было добавлено большое количество конденсаторов. Потом была добавлена конструкция для этой винтовки, чтобы она была похожа на снайперскую винтовку: оптический прицел, сошки и так далее.\n\nПришло время испытать это детище. Нажав на курок, пуля быстро поразила цель на расстоянии в один километр! Многие не знали как на это реагировать: некоторые просто радовались, что то, что считали многие глупостями стало реальным, но Николай не праздновал: он заметил, что хоть пуля набирает огромную скорость, на такой выстрел тратится много энергии из-за низкого КПД. Он несколько дней думал над тем, как бы увеличить это КПД, чтобы снизить потребление энергии. И вскоре он придумал! Нужно просто создать многоступенчатую систему разгона заряда! КПД конечно не вырастет даже до 40 процентов, однако с 3% до 24% является прорывом!\n\nСоздание новой пушки было закончено прямо перед приездом Белозерского. Белозерский находился в непосредственной близости от пушки. Белозерский всматривался в бинокль, смотря на цель - танк на расстоянии в один километр. Выстрел. Танк был пробит, ибо никакого рикошета не было, а стрелок был телохранителем Белозерского. Белозерский был в восторге, а, когда узнал, что она потребляет меньше энергии, чем сама пушка Гаусса, был обескуражен. Как оказалось позже, Белозерский собирался использовать это для Царской Гвардии, для специального подразделения снайперов, которые будут заниматься... разными делами... государственными делами..."
 berez_exper.11.a:0 "Кто бы мог подумать?"
