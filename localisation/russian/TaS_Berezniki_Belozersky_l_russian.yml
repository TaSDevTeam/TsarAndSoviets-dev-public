 berez_kazahk.13.t:0 "Оперативная сводка от [Root.GetDateText]"
 berez_kazahk.13.d:0 "Не справившись с нарастающим напряжением в северных регионах Казахстана,правительство столкнулось с восстанием российских беженцев и военных, что были не согласны с действиями текущей власти. Однако несмотря на военную силу и контроль индустриальной базы у русских восставших, Казахстан раздавил русских протестующих и всех лидеров восстания.\n\nДинмухамед Кунаев больше не находится у власти, даже не смотря на все его заслуги перед казахским народом. Теперь, у власти там находится местная оппозиция – Националисты Казахстана. Они выступают за полное освобождение страны от русских оков, и становление независимым государством. Это, конечно идёт вразрез с нашими планами относительно статуса степей, однако возможно нам всё же удастся установить контакт с новым правительством.\n\nКонечно многие наши военные выступают за немедленную интервенцию и военную аннексию данной территории. Это было бы легко сделать, учитывая что армия Казахстана едва ли сравнима по силе с нашей. Однако, наши дипломаты предложили другой вариант - вариант переговоров. Путём импровизации, ряда уступок,  а также с помощью нашего умения договариваться – мы бы смогли аннексировать Казахстан дипломатически. Это помогло бы избежать как и лишнего кровопролития, так и осуждения со стороны сверхдержав.\n\nПутем недолгого обсуждения данного вопроса, наше правительство приняло решение начать переговоры с Казахским правительством. Нам необходимо будет решить вопрос казахской элиты и местного населения, а также каким-то образом намекнуть казахам, что с ними будет, если они не будут идти нам навстречу. Нам предстоят долгие переговоры, и мы должны убедиться что они закончатся триумфом России.\n\n"
 berez_kazahk.13.a:0 "Приступаем к делу"
 
 berez_kazahk.14.t:0 "Вопрос о государственной элите"
 berez_kazahk.14.d:0 "Самый главный и насущный вопрос который нам необходимо решить в первую очередь —какое решение мы примем по отношению к текущему правительству Казахстана?\n\nС одной стороны, просто взять и оставить их на своих позициях, было бы странным решением. Их попустительское отношение к усугубляющимся национальным конфликтам однажды уже привело к гражданской войне.\n\nНо с другой стороны, это очень сильно упростит нам процесс интеграции Казахских территорий. Казахский народ будет доволен фактом того что у власти остались те же люди, только теперь под другим флагом, а новым губернаторам не придётся волноваться о кадровом вопросе, по крайней мере в ближайшее время.\n\nСуществует много вариантов разрешения данной проблемы, однако стоит выбрать один."
 berez_kazahk.14.a:0 "Им нет места в нашей системе"
 berez_kazahk.14.b:0 "Оставим только тех, кто проявит должную лояльность"
 berez_kazahk.14.c:0 "Нам придётся пойти на уступки"
 
 berez_kazahk.15.t:0 "Вопрос о запугивании"
 berez_kazahk.15.d:0 "Несмотря на силу российской армии многие державы вокруг продолжают недооценивать наш военный потенциал, и Казахстан не является исключением. Местные элиты вполне считают что смогут выстоять в вооруженном столкновении с нашим государством. И мы должны доказать им, что данное суждение ошибочно.\n\nДля начала, мы можем не тратить множества ресурсов, и просто устроить стрельбу на границе. Она будет устроена пограничниками, может быть позовем армейские части, или даже одну дивизию. На это уйдет совсем мало сил, и данное событие наверняка не принесет должного впечатления.\n\nОднако, часть наших экспертов предлагает альтернативу. Поскольку скоро мы начнём войну с Великогерманским Рейхом, мы могли бы провести учения Юг-70 — комплекс тренировок перед настоящими боями. Они точно произведут впечатление как на казахов, так и на немцев. Но учения – вещь дорогая, и не самая простая в организации. Если наше командование не будет компетентным, организация хорошей, а солдаты решительны – игра мускулами может превратиться в настоящую катастрофу, и позор для нас.\n\nЕсть, конечно вариант, вообще ничего не делать. Да, казахи вряд ли будут удивлены, и мы не получим от этого, но зато никакие ресурсы потрачены на это не будут.\n\nВпрочем, стоит всё таки принять решение."
 berez_kazahk.15.a:0 "Они и так понимают, с кем связываются, не стоит тратиться"
 berez_kazahk.15.b:0 "Возможно, стрельба на границе поможет им понять, с кем они связываются"
 berez_kazahk.15.c:0 "Убьём двух зайцев одним выстрелом: проведем учения Юг-70!"
 
 berez_kazahk.16.t:0 "Вопрос о национальностях"
 berez_kazahk.16.d:0 "Самый насущный вопрос – вопрос о самом народе Казахстана. То что национальным большинством там являются казахи – это факт, однако с этим фактом нам необходимо что-то делать. Как обычно, у нас есть несколько путей развития событий.\n\nДля начала - мы могли бы просто постараться интегрировать их в наше общество. Подавлять национализм и национальные обычаи, постепенно ассимилируя их в общую русскую идентичность., а также со временем заселять нашими людьми их земли. С одной стороны, оно вполне может, в долгосрочном прогнозе, принести положительные результаты.  С другой стороны, объективно говоря, данные действия наверняка вызовут активное противодействие со стороны казахского народа.\n\nДругой вариант – создать автономию. Оставив казахов и власти, не особо меняя местные законы, и даже оставив казахский как официальный язык – мы сможем успешно избежать восстаний и протестов, а также использовать Казахстан в наших целях. Если не учитывать того факта, что наша власть все же может быть ограничена из-за данного решения, то это можно считать самым прагматичным вариантом в данной ситуации.\n\nПоследний вариант —- провести позитивную дискриминацию на данной территории вдобавок к автономии. Давать дополнительные выплаты казахским гражданам, освободить их от налогов на первое время, выдать работу и жилье, а также места в местных администрациях. Это могло бы сильнее расположить местное население к нам, однако, это также нам очень дорого обойдётся, из-за чего мы потратим больше денег чем на остальные варианты.\n\nНе смотря на все споры правительство должно принять окончательное решение."
 berez_kazahk.16.a:0 "Интеграция - единственная судьба Казахстана"
 berez_kazahk.16.b:0 "Может, вариант с автономией не так уж и плох?"
 berez_kazahk.16.c:0 "Давайте начнём позитивную дискриминацию"
 
