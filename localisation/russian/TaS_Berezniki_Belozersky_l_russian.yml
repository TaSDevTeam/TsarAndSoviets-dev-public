 MAR_EXP_edem_dec:0 "Проект §z\"ЭДЕМ"§!"
 MAR_EXP_edem_dec_desc:0 "Очевидно, что с развитием различных информационных технологий это повлияло так же и на военную отрасль. Методы шифрования усложнились, расшифровка теперь практически невозможна силами человека, и потому нам необходимо заручиться машинами, способными взламывать эти коды. Кроме этого, количество данных так же растёт с геометрической скоростью, и нам будет необходимо их где-то хранить. Поэтому наши учёные предложили создать суперкомпьютер \"Эдем\", который будет первым подобного типа на территории России. Создав компьютер, мы будем опережать технологически всех наших врагов на десятилетия вперёд."
 berez_exper.14.t:0 "Успех \"Эдема\""
 berez_exper.14.d:0 "Николай Шарин сидел в своем кабинете, пока ему не передали письмо из Министерства Обороны: создать Суперкомпьютер, который мог был хранить всю информацию о гостайнах и планах, а также проводить расчет последствий возможных конфликтов, а также разработку и моделирование новых видов вооружения. Более того, такие суперкомпьютеры в перспективе можно использовать для ослабления бюрократического аппарата. Многие с этим согласились.\n\nОднако как же можно создать суперкомпьютер в России, где у многих даже нет таких обычных достижений электроники как телефон или радио? Но все таки мы ученые, а не среднестатические жители России. Поэтому Николай сразу приступил за работу. Его команда впервые сталкивалась именно с созданием суперкомпьютеров. Однако благодаря покупке специалистов и разной научной литературы можно было приступить к производству.\n\nСначала были сделано большое количество серверных компьютеров, которые будут использованы в этом большом проекте. Дальше их начали связывать локальной высокоскоростной магистралью для достижения максимальной производительности. Потом началась наверное самая сложная часть - распараллеливание вычислительной задачи. Ведь именно от нее в основном зависит количество выполненных вычислений в секунду.\n\nБлагодаря советникам из США, и также собственному уму, суперкомпьютер был собран и показывал прекрасные результаты! Вскоре он был отдан Министерству Обороны, где его скоро и подключили. Всего один день его работы, но теперь они не могут представить свою жизнь без СуперЭВМ-1."
 berez_exper.14.a:0 "Добро пожаловать в XX век, господа"
