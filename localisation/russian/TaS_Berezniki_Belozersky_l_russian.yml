 MAR_belozerskiy_flavour.5.t:0 "Молотобоец"
 MAR_belozerskiy_flavour.5.d:0 "По всей Казани прошла серия одинаковых убийств. Размах количества убийств пугает, поскольку только за последние несколько недель погибло 15 человек, ещё 5 остались инвалидами. Всех их объединяет одни и те же обстоятельства: нападение некоего человека на прохожих происходит в явном отдалении ото всех остальных, и у всех пострадавших обнаруживается одна и та же травма головы, зачастую, с летальным исходом.\n\nСледователь Леонид Каневский ведёт своё расследование на этот счёт. Он пока пришёл к следующим выводам: нападения происходят всегда сзади и удары происходят очень тяжёлым предметом – либо молотком, либо дубиной. Потому, для более простого обращения по данному делу решили называть этого громилу Молотобойцем.\n\nТе, что пострадали, но не погибли, не могут дать внятных показаний о том, кто это делал. Предположений же о том, зачем этот человек совершает нападения на обычных граждан в целом нет, потому-что горожане редко носят с собой что-то дороже 100-150 рублей, следовательно, такие нападения могут совершать только крайне недалёкие преступники. А он был явно не недалёким. Тогда он просто маньяк, который совершает убийства ради забавы? Или ради какой-то цели? Или это группа людей?\n\nМилиция пытается выследить этого убийцу, однако пока это не выходит сделать."
 MAR_belozerskiy_flavour.5.a:0 "Следствие вели..."
 
 MAR_belozerskiy_flavour.6.t:0 ""Красная бригада""
 MAR_belozerskiy_flavour.6.d:0 "Школьная учительница русского языка казанской школы No127 шла в ужасе к милицейскому участку. В её руках была некая тетрадь, которая видимо и побудило её отправиться к милицейскому участку и видимо являлось причиной беспокойства. То, что она там прочитала, её шокировало, и речь идёт не только о том, что там написано – проблема же в том, что она считает, что это всё было сделано руками её учеников, потому-что эту тетрадь она нашла под школьной партой в конце рабочего дня.\n\nПодходя к милицейскому участку, она взобралась вверх по ступенькам и открыла дверь, и она ждала ещё некоторое время для того, чтобы обратиться к самому участковому. Через ещё несколько времени она вошла в кабинет, рядом с которой стояла табличка, явно отсылающее на то, что участкового зовут, как Леонид Каневский.\n\nУчительница дала тетрадку Каневскому и рассказала обстоятельства обнаружения. Каневский принялся сначала читать эту тетрадку, и его сразу же поразило то, что было написано на первых страницах. Надпись была такой: «Красные бригады – за истинный коммунизм!», где буква М была написана чуть ниже из-за того, что места не хватило. В центре всего рисунка была нарисована звезда со свастикой, что явно даёт представление о том, о чём вообще эта тетрадка. Внешне тетрадь была немного потёртой, но текст был написан очень ровно и почти без каких-либо опечаток и ошибок в грамматике. Некоторые строки особенно сильно цепляют взгляд:\n\n\"...Младороссы Казем-бека вместе с Царём Сергеем Белозерским не являются настоящими носителями русской духовности, скрываясь под личиной "русскости", стремятся соединить лучшие социалистические идеи с бредовыми монархическими рудиментами прошлого..."\n\n"...Эту власть поддержали наивные люди, которые полагают, что они могут вернуться таким лёгким способом к благополучию, что они потеряли при царях, при Бухарине и прочих. Они наивно полагают, что этот путь лёгкий от того, что он верный. Это далеко не так. Наш истинный путь развития нашей русской нации лежит через "левый фашизм", смешение русской идентичности и социализма, который теплится в глубине русского сознания..."\n\n"...Для достижения далеко идущих целей все средства хороши: подкуп, шантаж, убийства, военный террор, агитация и пропаганда в массах. Идея "Красных бригад" - включение своих людей в государственный аппарат существующего режима с целью построения действительно русско-коммунистической партии..."\n\n"...Как только мы захватим власть, мы должны будем заниматься строительством нашей страны, опираясь на опыт Франциско Франко, Бенито Муссолини, Адольфа Гитлера..."\n\nКаневский обомлел. Кроме этого, есть много рассуждений насчёт «магической цифры» 36. Он уже не стал много читать эту тетрадь, и он сказал школьной учительнице, что он разберётся со всем этим делом. Леонид этим же днём решил отдать тетрадь сразу же местному отделению МГБ. Графологическая экспертиза показывает – текст писал взрослый человек. Сразу же после этого отпадает версия о том, что это написал ученик. Однако нужно было разбираться с тем, откуда эта тетрадь всё-таки попала в школу. С учениками школы провели тут же профилактическую беседу, результаты которого выдали то, что никто не имеет никаких психических наклонностей или диссидентских мыслей. Это усложняет всё дело.\n\nА между тем, число жертв уже доходит до 30-ти человек..."
