 MAR_yug_excersices_category_desc:0 "Учения "Юг-70" - это комплекс учебных общевойсковых операций, симулирующий современную войну против условного противника в различных географических условиях. Проведя учения на границе с Казахстаном, мы покажем наш уровень боеспособности и улучшим свои переговорные позиции. Помимо Казахстана, мы покажем всему миру, что Россия стала полноценной военной державой, готовая даже к войне с §Rсерьёзным противником§!."
