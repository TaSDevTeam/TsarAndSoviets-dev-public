 berez_exper.6.d:0 "Николай Шарин медленно попивал кофе, когда его сотрудник принес ему приказ из Министерства, где говорилось о создании некоего опытного тяжелого ракетного танка, который должен был использоваться как танк поддержки. И действительно: он мог и участвовать в лобовых столкновениях, так и использовать ракетные снаряды, которые будут превращать врага в пепел.\n\nСразу была начата работа над данным проектом. Основным оружием у нового танка будет ракетная пусковая установка. Предполагается, что будет вестись огонь противотанковыми управляемыми ракетами со скорострельностью 4—5 выстрелов в минуту, а также дальность стрельбы бы составляла до 4 км. Реактивные снаряды также должны быть добавлены как уже дополнительное оружие для нашего танка. Вводились многие модификации: складные стабилизаторы, осуществление наведения ракет инфракрасным лучом.\n\nПосле составления плана началась реализация самого проекта. Брали материалы довольно дорогие. Первый экспериментальный образец был построен за восемь дней, и сразу же начались тесты: Николай Шарин был бывшим танкистом, так что он сразу вызвался, как тестировщик. Все было... плохо.\n\nОна даже не тронулась с места! Причина, как оказалось позже, была в том, что из-за большого количества энергии, которое нужно было танку, чтобы тронуться с места было настолько много, что эта энергия была настолько мощной, что приводило к уничтожению двигателя.\n\nТогда решили взять двигатель с меньшей мощностью, но и тут он не поехал! На этот раз ему не хватило той энергии, чтобы преодолеть силу трения гусениц! Теперь вместо того, чтобы развивать, находить недочеты в конструкции, Николаю и его ученым приходилось создавать собственный двигатель из крепких материалов, чтобы то большое количество энергии не уничтожило двигатель, и его бы хватило для начала движения танка.\n\nИ вот оно тронулось. Скорость была низкая, но то, что эта махина тронулась уже было победой. И именно к этому моменту приехал Белозерский.\n\nБелозерский был в ярости от результатов. Мало того, что скорость была низкая, но и само оружие - главная составляющая любого танка, просто не слушалось! Это было позором для Николая Шарина. Выслушав немного грозных речей Белозерского о том, какие они пустозвоны, он медленно, но верно хотел уже попрощаться с жизнью. Белозерский наконец-то уехал, а все остались в подавленном состоянии..."
 berez_exper.6.a:0 "Он рухнул с треском"
