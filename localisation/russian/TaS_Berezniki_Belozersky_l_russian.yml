 MAR_EXP_third_eye_dec_desc:0 "Тяжёлые танки как класс уже давно устарели, однако в КБ считают, что из тяжёлого танка, носящий так же кодовое наименование «Объект 757», можно сделать танк поддержки основных сил. Он мог бы оказывать серьёзную помощь на полях сражений нашим основным танковым клиньям. Если же проект удастся сделать, и он будет внедрён в нашу армию, то оно только укрепит боеспособность наших воинских соединений на полях сражений."
 berez_exper.4.t:0 "Успех \"Третьего Глаза\""
 berez_exper.4.d:0 "Николай Шарин медленно попивал кофе, когда его сотрудник принес ему приказ из Министерства, где говорилось о создании некоего опытного тяжелого ракетного танка, который должен был использоваться как танк поддержки. И действительно: он мог и участвовать в лобовых столкновениях, так и использовать ракетные снаряды, которые будут превращать врага в пепел.\n\nСразу была начата работа над данным проектом. Основным оружием у нового танка будет ракетная пусковая установка. Предполагается, что будет вестись огонь противотанковыми управляемыми ракетами со скорострельностью 4—5 выстрелов в минуту, а также дальность стрельбы бы составляла до 4 км. Реактивные снаряды также должны быть добавлены как уже дополнительное оружие для нашего танка. Вводились многие модификации: складные стабилизаторы, осуществление наведения ракет инфракрасным лучом.\n\nПосле составления плана началась реализация самого проекта. Брали материалы довольно дорогие. Первый экспериментальный образец был построен за восемь дней, и сразу же начались тесты: Николай Шарин был бывшим танкистом, так что он сразу вызвался, как тестировщик. Все было превосходно!\n\nПротивотанковые управляемые ракеты послушно летели в сторону врага, а ракетные снаряды прекрасно справлялись с задачей по попаданию в цель, находящуюся в 5 километрах от самого танка!\n\nИменно из-за такого превосходного первого раза, ученые не сильно волновались, когда Белозерский приехал на неделю раньше поставленного срока.\n\nНиколай Шарин вместе со своими товарищами-учеными смотрели с восхищенным взглядом на то, когда сам Белозерский сел в танк, чтобы самому проверить его характеристики. После проверки скорости, точности, маневренности танка, Белозерский был доволен. Поговорив с Николаем, он отблагодарил за его работу, а также за его доблестный ум и его товарищей. На следующий день было объявлено о производстве танков класса \"Третий Глаз\"."
