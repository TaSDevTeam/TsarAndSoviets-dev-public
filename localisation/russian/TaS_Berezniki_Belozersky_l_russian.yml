 berez_kazahk.10.t:0 "Friendship knows no nationalities"
 berez_kazahk.10.d:0 "Igor was part of the new joint administration of the Pavlodar region, appointed to him after the peaceful integration of the Kazakh government. He led the restructuring of the Zhelezinsky district, which included more than 70% Russian population. He became particularly popular after the end of the Western Russian War, as almost everyone who feared the regime of the insane Black League, the plague Stalinists, the dictatorship of the military, or the Capitalists of Zlatoust fled there.\n\nIgor's tasks included the complete reconstruction of all residential buildings affected by the civil war or Luftwaffe bombings, as well as resolving resettlement issues and conflicts between Russians and Kazakhs.\n\nTraveling by train to the former village of "Zhelezinka," now almost a new city due to refugees, he expected extreme chauvinism, nationalism, and oppression. Either from the Kazakhs or from the Russians. He had long prepared himself for this to be his main problem, to prevent two completely different nations from killing each other.\n\nHow surprised he was when he saw a completely safe and peaceful area, without any signs of hatred between the two peoples. A group of people of completely different nationalities greeted him, Russian and Kazakh children studied together in schools, in libraries, two nations jointly studied each other's literature, and in hospitals, you could meet a whole encyclopedia of different peoples and cultures, whatever you wish.\n\nAfter all, neither the civil nor the Western Russian war could break the love and friendship between the two nations."
 berez_kazahk.10.a:0 "United, and more indivisible."
 
 berez_kazahk.11.t:0 "Оперативная сводка от [Root.GetDateText]"
 berez_kazahk.11.d:0 "Начавшаяся в 1968 году кровопролитная гражданская война в Казахстане так и не прекратилась, вследствие чего там до сих пор ведутся активные боевые действия между двумя сторонами: сторонниками независимого Казахстана, и пророссийски настроенным правительством Северного Казахстана.\n\nПредставители первой фракции являются агрессивными по отношению к нам, нашему государству и нашему народу. Постоянные погромы русского населения –  являются нормой для них, а иногда даже поощряется местной властью или военными. Сама же власть настроена на победу в Гражданской войне, изгнание большей части российского населения со своей территории, и независимую от России политику.\n\nПредставители второй фракции являются более оптимальным вариантом для нас, однако все равно вряд ли приспособлены к переговорам. Из-за повседневной радикализации они заняты лишь военными действиями и дискриминацией казахского меньшинства на подконтрольных территориях, а сами являются некомпетентными политиками и военными, неспособными довести дело до конца.\n\nВ конечном итоге, мы не можем принять никакое решение, кроме как полномасштабного вторжения на территорию Казахстана, и наведение порядка там. Данная операция будет подготовлена и проведена немедленно, пока у Казахов все еще идет гражданская война."
 berez_kazahk.11.a:0 "Восстановим наш статус в степях!"
 
 berez_kazahk.12.t:0 "Оперативная сводка от [Root.GetDateText]"
 berez_kazahk.12.d:0 "[Get_Event_berez_kazahk_12_Desc]"
 berez_kazahk.12.a:0 "[Get_Event_berez_kazahk_12_Answer]"
 berez_kazahk_12_shelokov:0 "После изучения ситуации в Казахстане, нашим аналитикам стало известно, что во время недавней гражданской войны, пророссийская фракция смогла победить и уничтожить силы Казахской оппозиции.\n\nНиколай Щелоков, бывший советский военный и политик, победоносно стоит на посту правителя Казахского государства. Начав как обычный протестующий и организатор восстания против казахского правительства, сейчас он прошёлся до Алма-Аты и Актау, обеспечив русскому населению безопасность и закрепив доминирование своего режима над казахами и поляками.\n\nПускай Щелоков и обвинялся в свое время в коррупции и краже денег из Казахского бюджета, а также сейчас обвиняется в не самых гуманных действиях по отношению к казахскому населению, его победа всё ещё является предпочтительным вариантом для нас. Являясь популистом, он успешно настроил почти всё российское население выступить за свои идеалы, а также смог умиротворить бушующих казахов и поляков, которые были явно недовольны таким пророссийским правлением.  К тому же, он и сам неоднократно заявлял о лояльности к нашему режиму и несколько раз предлагал нам договорённости, и запрашивал помощь во время самой гражданской войны.\n\nСейчас же нам необходимо самим связаться с Николаем Щелоковым, и предложить ему объединение и полную интеграцию казахской армии, правительства и экономики. Мы полностью уверены в его согласии на наше предложение, так что сегодня наши солдаты могут спокойно отдыхать, зная, что Казахстан скоро вновь станет частью России, без пролития лишней крови."
 berez_kazahk_12_shelokov_a:0 "Тост за товарища Щелокова!"
 berez_kazahk_12_solomentsev:0 "После изучения ситуации в Казахстане, нашим аналитикам стало известно, что во время недавней гражданской войны, пророссийская фракция смогла победить и уничтожить силы Казахской оппозиции.\n\nМихаил Соломенцев, бывший советский инженер и политик, победоносно стоит на посту правителя Казахского государства. Начав как обычный протестующий и организатор восстания против казахского правительства, сейчас он прошёлся до Алма-Аты и Актау, обеспечив окончание межнациональных розней и национализма в стране.\n\nСоломенцев, являясь российским шовинистом, может быть идеальным вариантом для нас. Выделяя отдельные регионы русским и полякам, унижая казахский народ и обеспечивая русскому меньшинству - развитие и заселение региона. Это полностью сходится с нашими целями и задачами, так что его присутствие на посту главы Казахстана - настоящий подарок для нас.\n\nБыло принято решение самим связаться с Михаилом Соломенцевым, и предложить ему объединение и полную интеграцию казахской армии, правительства и экономики к нам. Мы полностью уверены в его согласии, так что сегодня наши солдаты могут спокойно отдыхать, зная, что Казахстан скоро вновь станет частью России, без пролития лишней крови."
