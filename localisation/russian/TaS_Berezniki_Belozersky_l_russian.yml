 berez_kazahk_news.1.t:0 "Интервенция России в Казахскую гражданскую войну"
 berez_kazahk_news.1.d:0 "Тревожные новости приходят с территории бывшего Советского союза. Гражданская война на территориях бывшей казахской ССР, начавшаяся на почве национального конфликта между казахским большинством и русским меньшинством, приняло неожиданный поворот. Частично объединенная Россия объявила войну обеим сторонам конфликта и пересекла северные границы Казахстана.\n\nНе смотря на то, что официальные лица России уже успели заявить о том, что "оперативные действия по восстановлению порядка на территориях юга России" займут "считанные дни", военные эксперты считают, что российским войсками потребуется тысячи боевых единиц для захвата и удержания территорий Казахстана."
 berez_kazahk_news.1.a:0 "Орел Казахстана стал кормом для медведя"
 
 berez_kazahk_news.2.t:0 "Россия аннексирует Казахстан"
 berez_kazahk_news.2.d:0 "Сегодня в Оренбурге было подписано соглашение между российским правительством на Западе России и про-российским правительством Казахстана "Об установлении центрального командования на территориях юга России”. По заявлением ряда политических аналитиков, это означает окончательное уничтожение казахской государственности и установления русского главенства.\n\nНесмотря на поддержку ОСН стремления "окончательно восстановиться после долгих лет разъединения”, Сфера Сопроцветания  выразила крайнее недовольство "варварскому порабощению европейцев азиатской нации”. Согласно социальным опросам местных новостных агентств, большинство населения Казахстана  воспринимают вхождение в состав России "ожидаемым, но не совсем желательным результатом”, а будущее Казахстан  идится им "весьма неясным"."
 berez_kazahk_news.2.a:0 "Некоторым народам не суждено быть независимыми."

 berez_kazahk_news.3.t:0 "Подписание Алма-Атинского договора"
 berez_kazahk_news.3.d:0 "Сегодня в 13:00 по местному времени в столице Казахстана было подписано соглашение "О преобразовании Казахстана”. По этому договору, на территории Казахстана устанавливается "режим переходного периода”, согласно которому администрация из казахских и русских чиновников должна подготовить регион к переходу в российскую правовую, экономическую и политическую систему.\n\nТем не менее, согласно договору статус Казахстана в составе России представляется как невероятно широкая автономия даже по международным меркам. Эксперты международной политики описывают это как "Смена флага и ничего более”, но опасения по поводу дальнейших сокращений особых прав и полномочий новообразованной автономии."
 berez_kazahk_news.3.a:0 "По крайней мере, никто не погиб"
 
 berez_kazahk_news.4.t:0 "Провал русско-казахстанких переговоров"
 berez_kazahk_news.4.d:0 "Тревожные новости приходят с территории центральной Азии. Международные новостные издания, со ссылкой на пожелавших остаться анонимными казахских и российских политиков, заявили о провальных переговорах между властями Казахстана и России.\n\nКак утверждается, согласно договору России должен был аннексировать Казахстан, взамен этого предоставив новым территориям статус автономии в составе государства. По итогу, стороны не смогли договориться о ключевых пунктах будущего договора, следствием чего обе стороны отозвали своих представителей и фактически признали договоры провалившимся. Пока и Казахстан и Запад России отрицают факт проведения переговоров, степень политической напряженности между двумя странами продолжает нарастать, рискуя вылиться в полноценный вооруженный конфликт."
 berez_kazahk_news.4.a:0 "Еще одна война на истерзанной земле"
 
 berez_kazahk_news.5.t:0 "Россия разорвала Алма-Атинский Договор"
 berez_kazahk_news.5.d:0 "Сегодня должна была произойти заключительная конференция, определяющая будущее Казахстана после продолжительных переговоров. Согласно договору, Казахстан получил бы широкую автономию и частичный суверенитет от России.\n\nНо внезапно российские войска, получившие доступ к территории Казахстана во время переговоров, заняли основные административные и логистические центры страны, полностью парализовав оборону страны. Представители России объявили о "прекращении переговоров, в связи с продолжающимися провокациями со казахской стороны" и "взятии под временный войсковой контроль территорий Южной Сибири".\n\nПредставители Турции и ОСН выразили "осторожные опасения, касаемо происходящей ситуации", а Великогерманский Рейх заявил о "очередном примере варварства и недоговороспособности со стороны русской азиатской орды""
 berez_kazahk_news.5.a:0 "Обманом, степь покорилась без единного выстрела"
 
