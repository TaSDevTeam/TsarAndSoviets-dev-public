 MAR_epilogue.1.t:0 "Успех Синкретизма"
 MAR_epilogue.1.d:0 "Россия всегда была местом борьбы двух противоположностей – монархического самодержавия и социалистических идей. Эти две крайние системы вели бескомпромиссную борьбу на территории России с периодическим успехом. Любой человек на нашем месте или принял бы одну из сторон, либо стал бы выбирать третий путь. Но мы пошли другим путём – мы нашли компромисс между монархией и социализмом, что дало результат.\n\nМладороссы создали воистину уникальную страну, не похожую ни на одну другую. Нашу державу могут клеветать как угодно, начиная от монархистов с левым уклоном, заканчивая коммунистами с Царём во главе. Мы ни те, и не другие – мы Младороссы. Русский народ доверился нашему руководству, и судьба благоволит нам, чтобы мы объединили всю Россию, которая будет простираться от Вологды на западе до Камчатки на востоке.\n\nМолодое, очищенное от изъянов прошлого государство появилось на карте мира. Эта, без преувеличения, машина наконец-то пришла в движение после того, как мы избавили её от ошибок первых создателей и тех, кто пытался её починить. Сочетание монархических и социалистических идей дало воистину оглушительный успех, который возможен только в рамках России. И теперь эта машина, под названием «Россия» будет двигаться вперёд.\n\nНикто не упрекнёт нас в том, что мы не смогли."
 MAR_epilogue.1.a:0 "Мы справились."
 MAR_epilogue.2.t:0 "Народный праздник"
 MAR_epilogue.2.d:0 "Прошла уже целая неделя с того момента, как войска нашей армии вышли к берегам Тихого океана. Сколько крови было пролито с момента распада России, уже кажется и не счесть, однако все это уже позади. Сегодня по всей стране был объявлен выходной в честь такого грандиозного события.\n\nМногие отмечали его по разному: кто-то с друзьями и различными собутыльниками отправлялись "штурмовать" бары и различного рода увеселительные учреждения. Некоторые отправлялись на официальные праздничные мероприятия, которые были организованы партией Младороссов по указу его Царского Величества - Сергея I Объединителя. А пока обычные люди праздновали и отдыхали другие продолжали нести службу. Так Царский МИД разрывался от звонков с поздравлениями из разных стран, даже Японское правительство поздравило нас и сообщило, что будет радо сотрудничать с Россией, несмотря на различные обиды в прошлом.\n\nВоенным тоже приходилось несладко, территория на востоке была крайне обширная и установить нормальную сухопутную границу было ещё той задачей, однако, это было меньшей проблемой - предстояло ещё разобраться с различными видами партизан, которые оставались на данной территории, но, по крайнее мере это было легче, чем воевать.\n\nА чем же занимался в это время Царский Кабинет? Об этом знали только министры и Царская Гвардия, которая сейчас квартировалась недалеко от Новосибирска, где в это время проходило важное Царское Заседание, на которой решалось будущее всего Евразийского Континента."
 MAR_epilogue.2.a:0 "Пора прибыть на заседание"
