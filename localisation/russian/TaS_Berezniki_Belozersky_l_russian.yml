 MAR_EXP_seameese_twins_dec_desc:0 "Необходимость в наличии двухствольного автомата конструкции Симонова и Ткачёва заключается в том, что с военной точки зрения мы будем иметь явно большую плотность огня на километр фронта, что может дать в теории сильное преимущество перед врагом в нападении и в обороне. Если мы желаем заполучить это самое превосходство над врагами, то нам всерьёз стоит задумываться о том, чтобы вложиться в данный проект."
 berez_exper.1.t:0 "Успех \"Сиамских Близнецов\""
 berez_exper.1.d:0 "Николай Шарин являлся одним из главных ученых в Западно-Русском Царстве. По приказу Министерства Обороны его инженерные навыки должны быть использованы на благо Родины! Ему и прикрепленной к нему команде была поставлена задача: создать новую винтовку для российской армии, или же для Царской Гвардии.\n\nПроект шел медленно, но верно. Во-первых, был выбран тип патрона, который может быть использован для нового оружия, а точнее придуман: 5,45×39мм. У такого типа патрона был очень хорошие достоинства: тяжесть ранений мягких тканей будет выше, чем от 7,62, высокая настильность, ведь чем выше настильность траектории, тем меньшие поправки по высоте приходится брать стрелку при прицеливании, а малая масса патрона и ещё высокая скорость полёта пули позволяла брать инициативу над врагом!\n\nДальше же началась разработка: материалы брали дешевые, чтобы оружие можно было легко создавать для армии. Начались испытания экспериментальных типов оружия: самый первый раз оказался... на удивление хорошим! Высокая скорострельность, кучность стрельбы, а также его точность делало его шедевром Русской Инженерии. Конечно проводились некоторые корректировки, улучшение аэродинамики пули для ещё лучшего результата.\n\nНазвание они придумали за день до приезда Белозерского, который должен сам посмотреть на данное детище. Назвали они его АО-63. Когда же началась \"проверка\", ученые нервничали: а вдруг что-то случится плохое, что все пойдет не по плану, и их потраченные дни и ночи пойдут коту под хвост? Больше нервничал, конечно же сам Николай.\n\nОдин из телохранителей Белозерского взял автомат и начал шмалять из него по разным целям. Что тут можно сказать? Только то, что Белозерский в вожделением смотрел на стрельбу нового автомата.\n\nБелозерский встал со своего места и направился в сторону ученых:\n\n-Это было просто превосходно!\n\nВскоре Белозерский говорил с самим Николаем. В основном он расспрашивал его о затратах на производство оружия, и был очень рад, когда узнал, что АО-63 сделан почти из говна и палок. На следующий день, Белозерский подписал указ принять на вооружение АО-63."
