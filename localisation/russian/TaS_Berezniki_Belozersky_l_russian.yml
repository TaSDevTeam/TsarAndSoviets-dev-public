 MAR_belozerskiy_flavour.7.t:0 "Клубок распутывается"
 MAR_belozerskiy_flavour.7.d:0 "Очередное нападение на горожанина в Казани заставило Леонида Каневского, который был всегда спокойным, выйти из себя, начались приступы ярости.\n\n- Почему вы всё ещё не взяли молотоборца?! Это уже 36-е нападение за всё это время, и вы думаете, он перестанет убивать наших людей?! Мы уже слишком долго его ищем, и пока мы ищем, он всех убивает! Я требую от вас немедленно усилить патрули, усильте наблюдение, исследуйте всех ныне выпущенных уголовников! Делайте всё, чтобы остановить его!\n\nВсё, что он сказал, было сделано. Чтобы дополнительно поддержать работу своих патрулей он лично сам ездит на служебной машине вместе с остальными, чтобы как можно быстрее обнаружить того самого молотоборца. Решимость Каневского была твёрдой, и он желал во что бы то ни стало застать этого громилу, где бы он ни был.\n\nОднажды днём разъезжал патруль милиции во главе вместе с самим Леонидом. Они ехали и вглядывались в толпу людей. Сначала казалось, что там не получится обнаружить совершенно ничего интересного. Однако взгляд был прикован к одной паре мужчин, которые стояли несколько отдалённо ото всех остальных. У первого мужчины был портфель, второй же был без всего. Как бы то ни было, второй обернулся на дорогу и только завидев милицейские машины, он дал дёру и побежал как можно быстрее в другую сторону.\n\nКаневский тут же приказал второй машине, едущей сзади:\n- Второй, бери того мужика с сумкой! Я еду за бегущим!\n- Первый, так точно.\n\nВторая машина остановилась на дороге рядом с мужчиной и того тут же повязали и отправили в участок. Первая же, где был Каневский, ехала быстро за бегущим человеком. Однако долго гоняться за ним не получилось, потому-что он забежал буквально за угол и скрылся явно в неизвестном направлении. Блуждать по району можно было бы крайне долго, и за это время он бы выбежал из цепи.\n\nВозвращаясь к мужику с портфелем, то тут же решили осмотреть этот портфель. В портфеле была дубина, обвязанная некими тряпками с кровью. Попытавшись размотать тряпки чтобы понять устройство самодельной дубины, оттуда потекла кровь. В портфеле был так же манифест «Красной бригады». Манифест был точь-в-точь идентичен той, что отдала школьная учительница 127-й школы. Однако сам человек был абсолютно ничем не примечательным шофёром производственного отделения. Настолько, что даже сначала вообще не поверили, что это он мог быть убийцей 36 жертв. И он признался, что он действительно не совершал убийства.\n\nОн дал показания и наводку на своих друзей и приятелей. Внимание привлёк некто, по имени Виктор Осипов, который был огромным парнем под два метра ростом. Стало практически очевидно, что это именно он тот самый молотобоец. Его тут же так же взяли под арест и стали выбивать с обоих показания, потому-что Каневский был точно уверен, что ни Виктор Осипов, ни шофёр отделения не могут быть "мозговыми центрами" "Красной Бригады". "Раскололся" шофёр, который и не был убеждённым преступником, и тот назвал лидера – Алексея Пуставо."
 MAR_belozerskiy_flavour.7.a:0 "Терорру придёт конец"
 
 MAR_belozerskiy_flavour.8.t:0 "Взятие Пуставо"
 MAR_belozerskiy_flavour.8.d:0 "Лично Леонид Каневский участвует в штурме дома, по наведению которого и находился предположительно Алексей Пуставо. В штурме этого дома участвовало 5 сотрудников, не считая самого Каневского. Глубоким вечером подъезжая к входу, они встретились с мальчиком 5-го класса. Сотрудники спросили его имя, но мальчик сказал лишь фамилию – Пуставо.\n\nНемного под растерявшись, Каневский попросил мальчика сказать где его брат Алексей. Тот сказал, что он дома, и он указал номер квартиры, после чего сотрудники тут же начали идти к нему.\n\nПозже началась маленькая подготовка к штурму дома Алексея. Пустовитый сразу же понял, что за люди к нему пришли, он начал готовиться к обороне, и единственное, что у него было под рукой – нож, который решил использовать для того, чтобы атаковать сотрудников МГБ. Наконец, начался штурм дома, и буквально с первых же секунд Владимир накинулся на сотрудников с ножом. Поднялся большой шум, один из сотрудников взял этого человека и сопротивлялся, пока Владимиру не выстрелили в туловище.\n\nКаневский явно был взбешён таким исходом – он сказал: «Ну вот и всё, вы убили его. Надо было его брать живьём, дураки!». Но тут же его тон сменился на более деловой и он приказал сотрудникам собрать все документы и данные, что можно собрать из его комнаты. Позже был забран личный дневник Владимира, из которого мы можем узнать лишь то, что его травили в детстве и в школе за низкий рост и за ношение очков. Видимо это и побудило его встать на путь разрушения всех старых режимов, чтобы построить новый, идеальный, как он считает.\n\nОбъясняется и смысл значения цифры 36 – это магическое число означает сумму нумерации букв в русском алфавите, и он сравнивал своё имя с Бонапартом, у которого тоже выходило, по подсчётам Пустова, цифра 36.\n\nОчевидно, что лидер «Красных бригад» был убит, и осталось лишь опубликовать новость о том, что была ликвидирована банда «Молотобойцев», которые, как оказывается, именовали себя «Красными бригадами». Пустовит восхищался явно Гитлером, Наполеоном, и мечтал о завоевании мира, но единственное, что роднит его с тиранами – это то, как он закончил свою жизнь как они, которые думали, что имеют полное право руководить судьбами жизней всего мира."
 MAR_belozerskiy_flavour.8.a:0 "Он поплатится за каждого"
 
 

 ### SERGEI BELOZER SUPERPOLITIC ###

 MAR_extracurricular_congress:0 "Внеочередной съезд Советов"
 MAR_extracurricular_congress_desc:0 "Наша победоносная армия, руководимая мудрым Царём-генералом Сергеем Белозерским, одержало решительную победу в Западной Сибири. Этот поход, сравнимый с походом Ермака за пределы Урала, запомнится последующим поколениям после нас. Русский народ от этого не проигрывает, а побеждает, поскольку мы становимся всё ближе к былому единству нашей нации.\n\nПосле того, как мы сокрушили очередное псевдогосударство на территории России мы стали на шаг ближе к объединению России. Народ, разобщённый идеологическими догмами и границами этих недоправителей, стал ещё более единым, и теперь свободная и сильная Россия простирается от границ Рейхскомиссариата Московия, до окраин Центральной Сибири. Но перед тем, как преступать к очередному этапу объединения, уже за пределы новых границ, нам нужно установить порядок на новых территориях.\n\nУ нас много проблем на этих землях, и поэтому нам нужно созывать полноценный внеочередной съезд Советов, который и будет решать вопросы, которые только что возникли после расширения нашего государства."
 berez_belozerski.33.t:0 "Новые рубежи – новые вопросы"
 berez_belozerski.33.d:0 "По регламенту съезды Советов должны происходит раз в квартал, однако в этот раз особый случай – Казем-бек объявил о начале внеочередного съезда, назначенный на ближайшее время. Поводом стало расширение государства в Сибирь, и вместе с теми несметными богатствами, что были там, нам достались и её «болячки».\n\nВот настал день съезда Советов. Здесь были представители так и самых первых съездов, так и те, кто представлял совершенно новые территории, на скорую руку созданными, чтобы кто-то представлял интересы своей территории.\n\n«Господа, товарищи и соотечественники!» - Начал Казем-бек свою речь с этих слов с необычно пламенной интонацией. – «Мы достигли небывалых успехов за последнее время! Наша страна смогла выйти в Сибирь!» - После такого заявления в зале поднялся гул аплодисментов и громогласного «Ура!». Это всё продолжалось примерно минуту, и после того, как начали стихать, аплодисменты премьер-министр продолжил: «Наш народ стал ещё ближе к объединению России под одним флагом! Наш народ с каждым днём всё сильнее жаждет объединения нашей великой Родины, и мы уже показали всему миру, что мы на это способны!». Вновь поднялся гул аплодисментов, но не такой уже интенсивный, как это было в первый раз. После очередного гула Казем-бек напомнил всем, зачем был созван съезд.\n\n«Но не время останавливаться. На сегодняшний день мы располагаем большими территориями за пределами Урала, которые простираются до границ Центральной Сибири. На новых территориях, которые мы пришли, очевиден тот факт, что есть множество проблем, с которыми мы можем столкнуться. После боевых действий мы нуждаемся в мирной интеграции Западной Сибири в состав нашего государства - обеспечить порядок на новых землях, обеспечить условиями экономического развития и утвердить власть Младороссов. Мы должны на сегодня создать программу действий, направленную на решение этих вопросов и начать реализацию наших планов».\n\nЗакипела работа, и вот в конце внеочередного съезда Советов была выработана программа действий, направленная на решение проблем в Западной Сибири. План по объёму был если не меньшим, то как минимум таким же по размеру, как на самом первом Съезде Советов, где была принята первая программа действий. Теперь, когда план есть, можно заняться его реализацией."
 berez_belozerski.33.a:0 "Мы поможем русским объединиться."
 
 MAR_siberian_expanse:0 "Сибирские просторы"
 MAR_siberian_expanse_desc:0 "С включением новых территорий в наше государство появилась потребность в обновлении карт и включении местной администрации в нашу систему. На территории Сибири уже образовывались и устоялись первые Советы, которые будут представлять интересы своих регионов в съездах. В скором времени, когда мы напечатаем достаточно карт, то это так же повлечёт за собой примирение со стороны Западно-Сибирского населения с нами, поскольку смогут осознать себя частью единой России."

 MAR_omsk_problem:0 "Омская проблема"
 MAR_omsk_problem_desc:0 "Сибирская Чёрная Лига, которая была на территории Западной Сибири глубоко проникла своими корнями на территории, которыми мы сейчас владеем. Даже сломав дерево Чёрной Лиги, его корни остались и прорастают всё глубже на территории Западной Сибири. Солдаты Язова, фанатично верные ещё своей идеи Великого суда над Германией, готовы пожертвовать своей жизнью ради, возможно, благородной, но страшной цели.\n\nМы вынуждены признать, что Чёрная Лига олицетворяет собой то благородное стремление, на которое мы сами в будущем будем ориентироваться – освобождение Родины от нацистов и покарать их, несмотря ни на что. Тем не менее, но их методы и масштаб их стремления, всё-же, противоречат Младороссам. Кроме этого, они ни за что не пойдут на переговоры с теми, кто не является членом Чёрной Лиги, и поэтому они нам представляют серьёзную опасность, с которой, однако, мы должны будем бороться."
 berez_belozerski.34.t:0 "Недобитки Чёрной лиги"
 berez_belozerski.34.d:0 "Самым сильным отрядом Чёрной Лиги, который оставался после своего поражения, был отряд Лазаренко. Его отряд был одним из многочисленных осколков Чёрной Лиги, которые остались после своего поражения. Отряд Лазаренко находился примерно там, где и был когда-то центр всей Чёрной Лиги, однако вынужденная находиться в районах, где есть хоть какие-то леса, чтобы скрываться от прямого столкновения со своими врагами.\n\nАлександр Лазаренко, не смотря на весь свой багаж умений, владел отрядом, который хоть и казался вполне себе боеспособным, на деле имел в своём составе обглоданных ободранцев, которая половина из них не была одета должным образом. Его старания по улучшению логистики внутри своего отряда улучшали ситуацию из безнадёжного в лучшую сторону, тем не менее ряд объективных причин не меняли ситуацию на корню. Многие не имели повязок Чёрной Лиги, так как ткань уходила на бинты. На лицах некоторых голод довёл до того, что те имели чёрные круги под глазами, а кто-то от изнеможения просто валился с ног. Вооружение так же оставляло желать лучшего, отряд был вооружён разношёрстным видами оружия, начиная от устаревших ППШ-41, заканчивая чем-то похожими на АК-47 автоматами. Единственное, что их отличало от бандитов - наличие целого танка Т-34-85, который уж точно мог представлять серьёзную опасность для остальных. И всё-же, чего точно невозможно отнять у солдат Чёрной Лиги – их боевого духа и отчаянной решительности бороться за свою идею.\n\nРадисты его отряда пытаются держать связь с другими отрядами, менее крупными и очень слабыми в сравнении с его отрядом. Однако с каждым днём отрядов, которые ещё выходят на связь, становится всё меньше и меньше, пока связь и вовсе не оборвалась. На языке отрядов Чёрной лиги это означает, что они или пропали без вести, или были уничтожены, а кем именно – трудно сказать, ибо с недавнего времени здесь пришли Младороссы, по крайней мере как доносятся слухи из-за Урала, то активизировались и жалкие остатки "Батовцев", не представляющие никакой опасности Младороссам.\n\nКак только пришли солдаты они начали строиться в шеренгу по четыре, курсанты же стояли сзади Лазаренко. Тот, когда все собрались начал свою речь, которую он долго пытался проработать у себя в голове, чтобы она звучала правдиво, но пламенно:\n\n"Товарищи чёрной лиги! Наши разведчики доложили, что в нашу сторону движется армия Младороссов. Наш отряд остался самым последним из всех, кто остался в живых. Наши сотоварищи погибли, сражаясь с предателями Родины до последней капли крови. Наши братья пожертвовали своими жизнями, чтобы наша Родина искупила грехи прошлого! И мы остались последним оплотом Чёрной Лиги, последнего шанса на спасение нашей великой Родины!\n\nНаша идея о искуплении России живёт в сердцах людей, и только благодаря нам наше дело ещё не погибло. Я вынужден вам сказать – завтрашний день будет самым важным для вас всех. Завтра – будет бой. Возможно последний, но чрезвычайно важный для всех наших последующих поколений. Пусть вся Россия знает, что мы не склонили голову! Мы не подчинимся никому, ни младороссам, ни коммунистам, ни батовцам! Пусть вся Россия знает, что мы не сдались! Что мы боролись за дело наших детей, наших братьев, наших сестёр и матерей, что мы сражались за нашу землю, за наш дом, и за каждого русского человека!\n\nВраг не будет к нам проявлять милосердия. Так пусть! Мы ответим десятикратной ненавистью к нашим противникам! Они заплатят за нашу смерть десятикратную сумму, мы или победим здесь, или погибнем свободными и непокорёнными! Да здравствует Чёрная Лига!"\n\n"А теперь за работу. Завтра решающий день! Ройте окопы, они станут вашей крепостью или вашей могилой..." - Сказал Лазаренко напоследок."
 berez_belozerski.34.a:0 "Победа или смерть!"
 
 MAR_army_integration:0 "Интеграция армий"
 MAR_army_integration_desc:0 "После боёв в Западной Сибири многие войска враждебного государства сдались не столько потому, что враждебное правительство нам сдалось, сколько потому, что они всё-же осознают себя русскими. Они просто отказались дальше стрелять по своим же собратьям, понимая, что от этого мало кто выиграет. Те же, кто сражался против нас до самого последнего, очевидно, являются хорошими кадрами, которые в целом будут ценными для нашей армии. Наша армия будет только в выигрыше, если мы сможем включить в состав своих вооружённых сил тех, кто сдался после боёв и тех, кто боролся с нами до самого последнего - тем будет дана возможность встать на службу у Царя-генерала."
 
 MAR_greatest_man: "Человек, благодаря которому мы имеем все"
 MAR_greatest_man_desc: "Имя Ленина, так же, как и имена многих других людей в истории, является крайне спорной. Если что-то и можно сказать про него, то наш народ испытывает и любовь и ненависть к этому человеку, даже несмотря на то, что он по нашей пропаганде является предателем и убийцей Российской империи. Однако наш народ не может представить свою жизнь, если бы не было Ленина. Вклад Владимира Ильича в историю России и всего мира невозможно переоценить.\n\nМожно долго рассуждать над тем, что было бы, если его не существовало. Возможно, история пошла бы совершенно другим путём, однако у нас есть более насущные проблемы."
 berez_belozerski.35.t:0 "Осмотр Тюмени"
 berez_belozerski.35.d:0 "Белозерский решил прогуляться по новым территориям, которые были присоединены сравнительно недавно. Надо отдохнуть от работы, которая утомила его за это время. Вместе со своей охраной он отправился в Тюмень, как один из самых крупных городов Западной Сибири. В конце концов, он, как хозяин этой земли, должен был посмотреть на новые завоёванные территории своими глазами, и вот он решил убить сразу двух зайцев одним выстрелом. \n\nНаибольший интерес у него вызывает именно вопрос того, как выглядит Тюмень в архитектурном плане. Как ему доложили, ранее в Тюмени было правительство Кагановича - социалиста, который поддерживал малоизвестного Иосифа Сталина в борьбе против Николая Бухарина. Как бы история пошла, если сил у Сталина было больше и он одолел бы Бухарина? Белозерский задумался насчёт этого момента, даже не обращая внимания на то, какие же величественные постройки были возведены в Тюмени. Белозерский мог только воображать над последствиями такого варианта событий, где Иосиф Сталин стал руководителем огромной страны Советов. Может быть, история закончилась более трагично даже для русского народа, чем при Бухарине. Возможно, что история была бы такой же, как в нашей реальности. А вдруг всё было бы иначе? Что, если в той параллельной реальности русский народ смог одолеть нацистов? Боязно представить, как это смотрелось бы, и от такой мысли дух захватывает от величественности и пленит от страха того, какое бы он место занял в этом мире. К счастью или к сожалению, но судьба распорядилась совсем иначе. \n\nГоворя про сам город, то архитектура этих всех построек вызывает гордость за русский народ, который смог это возвести даже под градом бомб нацистов. Высокие дома - это даже для столицы Белозерского является роскошью, не говоря уже про губернии. Однако эти все здания меркнут перед, казалось бы, явно уступающим архитектурным строением - мавзолеем Ленина. \n\nВнимание Белозерского было приковано к этому зданию, так как он сам по себе был примечательным среди прочих, а то, что там было - буквально мумифицированное тело Ленина, человека, который сотворил революцию, а по факту заложивший основу будущего для России. Мысли о Сталине и Бухарине плавно сменились мыслями о Владимире Ильиче, и он даже с неким цинизмом сказал у себя в голове, что если бы не этот человек, то ничего бы из этого не было. По крайней мере, как он мог рассуждать. Если бы не он и не его партия, то в далёких 60-х годах Белозерский не стал бы Царём Великой России, которая сейчас начинает подниматься с колен. Не будь его, не было бы ни того же Сталина, ни того же Бухарина, и не будь их, не было бы того, что произошло в Великую Отечественную войну, не было бы ни Битвы за Западную Россию, не было бы ни победы Младоросской мечты в России. Не было бы ничего. \nБелозерский наблюдал, как этот мавзолей медленно разбирают, поскольку решили его демонтировать и построить на его месте новый дом, а само тело Ленина было решено похоронить со спокойной душой. Белозерский не стал препятствовать им это делать, и он дальше ехал по Тюмени." 
 berez_belozerski.35.a:0 "А вдруг наша временная линия - не настоящая?" 
 
 MAR_meeting_with_dragunov:0 "Встреча с Драгуновым"
 MAR_meeting_with_dragunov_desc:0 "Драгунов, лидер Златоуста, и его товарищ Калашников в период борьбы полевых командиров и псевдо-государств занимал весьма выгодную для себя позицию. Наживаясь на стремлении псевдо-лидеров обворовывать дальше Россию, он продавал всем свою военную продукцию, начиная от легендарных АК-47, заканчивая даже артиллерийским вооружением. Мы вынуждены признать, что они делали одни из самых лучших автоматов на территории России, поскольку каждый многоуважающий полевой командир должен был иметь оружие из Златоуста для борьбы со своими противниками, что говорит о том, что они признанные мастера с золотыми руками по всей России.\n\nЭтот человек и его команда оказались на территории Царского Союза, и мы обязаны воспользоваться их услугами для того, чтобы они продолжали разрабатывать оружие, но только для нашей армии. Наше государство получит с этого только плюсы, а Драгунов и его люди получат возможность безбедно жить."
 berez_belozerski.36.t:0 "Царь и мастер своего дела"
 berez_belozerski.36.d:0 "Белозерский, думая про команду Драгунова, явно испытывал смешанные чувства. С одной стороны, он восхищался тем, что Евгений Фёдорович и его люди, находясь в однозначно не самой простой ситуации смогли найти себе место под солнцем в Златоусте и смогли выстроить целый бизнес, основанный на торговле оружием. Только это им и позволило выжить в столь сложной экономической разрухе и анархии после поражения в Великой Отечественной войне.\n\nС другой стороны, нельзя их назвать «героями нашего времени». Да, их талант неоспорим, однако, на что тратились эти умения? Они шли на оружие, которое продавалось псевдо-правителям России, которые убивали других русских, подчинённых другим псевдо-правителям. Если и можно сказать в чём они виноваты, так это в том, что они пособничали разбою на территории России.\n\nНо самое правильное определение, которое можно дать им – это негодяи не по своей воле. Они не сами выбирали свою судьбу, это жизнь их заставила перейти на такой образ существования, и они выкручивались, как и многие миллионы русских как могли. Однако времена поменялись, для людей Драгунова настали более благоприятные времена, которые способствуют благоприятной работе, и мы хотим их пригласить, не взирая ни на что в наши конструкторские бюро.\n\nБелозерский предложил лично Драгунову по телефону работу в конструкторском бюро. Он пообещал обеспечить их всем необходимым для того, чтобы они начали работу и делали её эффективно. Драгунов без лишних обсуждений выразил благодарность и согласился на новое место работы. Для многих людей Драгунова – это не только единственный способ проживания, но и что-то вроде хобби, и поэтому он не мог просто так отказаться перед самим Царём с его предложением."
 berez_belozerski.36.a:0 "Найди себе работу по душе, и вам не придётся работать ни одного дня в своей жизни."

 MAR_wealth_of_zlatoust:0 "Богатство Златоуста"
 MAR_wealth_of_zlatoust_desc:0 "На территории этого региона по определённым данным есть склады с оружием, которое было сделано в период, который происходил аналогичным в нашем регионе. Полевые командиры-грабители покупали высококачественное оружие у Златоуста за бешенные деньги, в то время как они даже не задумывались о том, что у самих мастеров оружия есть целые склады, под завязку забитые высококачественным оружием. При помощи подобных складов можно было бы вооружить такую армию, которая была бы сопоставима с нашей по мощности и возможно даже объединило бы всю Россию.\nЕсли данные не врут, то сейчас склады остались нетронутыми, следовательно, мы должны сейчас же их вскрыть и забрать всё богатство Златоуста себе."
 
 MAR_trip_to_washington:0 "Поездка в Вашингтон"
 MAR_trip_to_washington_desc:0 "Опыт личной поездки Белозерского в США оказался благотворен с точки зрения эффективности. Посольский приказ, который был сформирован сравнительно недавно смог наладить первые контакты с странами ОСН. Однако наши дипломатические усилия по укреплению связей с западом не должны ослабевать, поскольку мы нуждаемся в них примерно в такой же мере, как и они в нас.\n\nНадо снова прилагать новые усилия для того, чтобы дипломатические связи расширялись более эффективно, и чтобы так было, нужно снова Белозерскому лететь в Вашингтон."
 berez_belozerski.37.t:0 "Деловые раздумья"
 berez_belozerski.37.d:0 "После того, как мы подписали основные договоры, которые были предложены самим Белозерским, он решил снова отправиться в Вашингтон для того, чтобы снова предложить ряд договоров, которые можно будет заключить в ближайшее время. Теперь настало время увеличивать торговые связи с странами ОСН и начать более тесное сближение с странами Запада, чтобы они были более благосклонны к нам.\n\nОтправившись снова в США через Атлантику и вновь оказавшись в Вашингтоне, Белозерский вновь отправился в Белый Дом, где его уже ждали. Приехав, он вышел из машины и вошёл в Белый Дом, и после достаточно недолгих разговоров с Президентом он практически сразу же начал говорить о политике.\n\nБелозерский предложил Президенту новый пакет торговых договоров с США и странами ОСН, заявив, что теперь Россия может поставлять больше ресурсов, поскольку теперь Младороссы владеют новыми территориями с их природными богатствами, а кроме этого он взамен дальше предлагает увеличивать поставки необходимых товаров в Царский союз. Президент США сказал, что эти договоры можно будет заключить и поэтому он согласен.\n\nВслед за этим Белозерский предложил подписать пакт о ненападении между странами ОСН и Царским союзом. Этот пакт является важным на языке дипломатии, поскольку таким пактом страны расписываются в том, что страны подписывающих сторон соглашаются решать все спорные вопросы только мирным путём. По факту, для Белозерского в долгосрочной перспективе – это очень разумный шаг. В будущем, если всё сложится удачно, Россия сможет выдвигать свои требования по Восточной Европе откровенно не опасаясь, что США применит оружие в спорах с нами.\n\nОднако американский президент не сразу принял этот договор. Он это всё видит прекрасно, однако поразмыслив, он всё-же решил согласиться и подписать этот договор о ненападении с Царским союзом. Белозерский мог только предполагать, что американский Президент думал в этот момент. Неужели американцы не настолько благосклонны нам? Чёрт их разберёт, однако договор был подписан, и это главный показатель успеха.\n\nПосле всего этого Белозерский возвращается обратно в Россию, дальше продолжать свою работу." 
 berez_belozerski.37.a:0 "У нас есть смутные сомнения..."
 
 MAR_arctic_development:0 "Освоение Заполярья"
 MAR_arctic_development_desc:0 "Северные районы страны, так называемое Заполярье, является кладезью полезных ресурсов. Те ресурсы, которые были изведаны имеют столько ресурсов, что позволят нам удовлетворить спрос на внутреннее производство нашей страны. Однако эти ресурсы нам недоступны по причине того, что мы банально до них не можем добраться. Подобно освоению Сибири, мы должны начать осваивать так же и Заполярье и подготавливать их для использования и эксплуатации территории.\n\nМы должны провести дороги туда, где человек в обычных условиях просто не добрался бы, а кроме этого, создавать инфраструктуру и заселять новые города людьми, которые будут отважно помогать нам в освоении Заполярья. Они получат всё, что они захотят, взамен на труд, который обеспечит Россию процветанием."

 MAR_gifts_of_nature:0 "Дары природы"
 MAR_gifts_of_nature_desc:0 "Создав новую инфраструктуру на территории Заполярья, мы можем приступить к непосредственному этапу освоения местных ресурсов. Население, которое будет работать на этих местах, уже ждёт первых поставок инструментов и материалов для добычи этих ресурсов, таких, как нефть, железо, газ и прочие. Герои Заполярья будут запечатлены в памяти народа как трудовики, которые отважились отправиться на Север и помочь России возродиться.\n\nКроме этого, мы владеем новыми технологиями в добыче ресурсов, и мы должны применить их на остальной Западной Сибири, чтобы увеличить добычу полезных ископаемых на этих территориях. Тогда, когда мы это всё сделаем, сама природа вознаградит своими дарами за проявленный труд и упорство."
 
 MAR_united_russia:0 "Вперед - К Единой России"
 MAR_united_russia_desc:0 "Россия, словно как встарь, снова начала вставать с колен. Великие предки прошлого, такие, как Иван III «Великий» смогли освободить Россию из-под татарского гнёта прошлого. Действительно, Россия стала сильной в тот момент под руководством великих людей. Но надо сказать, что она стала такой ещё и благодаря великому русскому народу.\n\nВсё, как встарь, повторяется эта история. Со времени окончания битвы за Западную Россию и до сегодняшнего момента мы проделали такой путь, который достоин стать началом этапом национального возрождения. Наш Царь-генерал Сергей Белозерский сделал многое, чтобы Россия могла вновь поднять высоко голову. Наш народ с его достойнейшим правителем прошли через этот тяжёлый, но не менее великий путь, чтобы вернуть то благополучие, то единство и ту безопасность, которую мы потеряли после 1917 года. Всё это было бы невозможно без Царя, без народа и без единой цели, которыми двигала Россию.\n\nВ скором времени вся Россия станет единой. Народ не желает дальше жить под разными флагами, и поэтому мы должны выиграть в дальнейшей борьбе за Единую Россию. Неважно, мирно, или путём кровопролития, мы объединим народ, этот факт уже свершился, и это будет лишь вопросом способа и времени.\n\nПоэтому вперёд, к единой России!" 
 berez_belozerski.38.t:0 "Реквием о былом"
 berez_belozerski.38.d:0 "«Я вспоминаю, как было раньше легче жить. Я помню, как мне раньше приходилось подчиняться родителям, учителям, командирам, и тому же Казем-беку и просто выполнять работу. Ответственности было меньше, и мне было легче на совести – просто работай и выполнять то, что говорят люди сверху. Сказали выйти из ряда – вперёд левой и иди маршевым шагом к офицеру и получи следующее распоряжение. Приказали подготовить атаку на красных – выполняй приказ, проверяй боеспособность войск лично и сообщи это вышестоящему. Казем-бек дал указ сделать отчет об обороноспособности Березников – отдай этот же приказ нижестоящим и жди результата, а пока ждёшь – готовь свою статистику и отдай её другу.\n\nТеперь я Царь – вот как я высоко взобрался. Теперь мне нужно не столько следить за работой своих приказных, сколько руководить ими. Я просто даю приказ или указание делать то, сделать это – но ответственности стало гораздо выше. Нет никого, кто мог бы надо мною стоять и надзирать, как я выполняю свою же работу. Всё будет падать исключительно на меня, и никто не может оценить мою работу, теперь это я оцениваю.\n\nРаньше хоть было проще – сделал домашнюю работу, получай оценку – или 5 или 2. Если «двойку» получил, значит надо лучше работать, а если «пятёрку» - то всё замечательно. Тогда было всё гораздо проще, чем сейчас. Сейчас только и получай цифры – их так много, что голова кругом ходит.\n\nДа, теперь я представляю, каково было Бухарину, Николаю II, которые были правителями столь массивной страны. Они не понимали сразу же того, ошибаются ли они или нет. У них не было никого, кто мог бы дать наставления или сами приказывали бы что делать. Возможно, это и определило наше будущее, и оценить их усилия смогут только наши потомки.\n\nКак история меня рассудит? Мне мой разум подсказывает, что я действовал правильно. Были трудности, были провалы, но есть и успехи. Кто оценит? У меня нет начальника свыше, и есть только народ, который оценит в полной мере мои усилия только в далёком будущем.\n\nЭто будущее скоро настанет. Я не имею права уходить с этого поста, и я дойду до самого конца. Я должен приступать дальше к работе, ибо сейчас это очень важно.»"
 berez_belozerski.38.a:0 "Покой нам только снится."
 
 berez_belozerski.39.t:0 "Последний бой Чёрной Лиги"
 berez_belozerski.39.d:0 "Отряд Чёрной лиги всю ночь готовил позиции для того, чтобы обороняться от младороссов. Были вырыты окопы, были приготовлены запасные рубежи обороны, которые будут задействованы тогда, когда это будет необходимо. Последний рубеж обороны Чёрной Лиги находился не далеко от берега Иртыш – там находился командный пункт. Курсанты, которые ещё обучались в училищах, провели работы строго как по учебнику, но и, кроме этого, создали своих заготовок для того, чтобы нанести неожиданный удар. Т-34-85 занял выгодную позицию для огня из удобных позиций – её намеренно отправлять в бой нельзя было, поскольку её брони недостаточно, чтобы бороться с другими танками врага. \nНаконец, из бинокля были обнаружены младороссы. Они знали, что против них будет самый серьёзный отряд, и поэтому они действовали не как отряды по борьбе с партизанами, а как армия. Курсанты удивились тому, как слаженно атакуют войска «царя-генерала». И это удивление сменилось шоком, когда послышались артиллерийские удары по лесу. Град снарядов обрушился на защитников этого леса, и войска первой линии обороны с потерями должны были отступить.\nКогда младороссы вошли в лес, то они без остановки продолжили наступать и уничтожать те отряды, которые ещё остались на позициях. Завязался тяжёлый бой в лесу, где чёрные лиговцы проявляли всю злобу и ненависть к своим противникам. Лишь дух определял – выживет ли боец или нет. Однако что бы то ни было, младороссы продавливали оборону врага. Лишь единицы, те немногие, чей дух был сломлен, сдавались на милость войскам Царского союза.\nТот самый Т-34-85, который занимал удачную позицию, наконец-то начал демонстрировать всю огневую мощь. Подбив несколько единиц лёгкой техники, он по плану должен был уже начать менять позицию, однако РПГ-7 попал в башню танка. Произошла детонация того немногого боезапаса, которое было у него в наличии. Это привело к детонированию ещё и баков с горючим, что привело к воспламенению танка. Можно было услышать, как они танкисты орут от боли, будучи горящими заживо. Танк, увешанный дополнительными средствами маскировки, такими как ветками и кустами начал гореть, а вместе с этим и та маскировка, что на ней было. В конечном итоге размер пламени разросся до невероятных размеров, что привело к воспламенению деревьев и начало лесной пожар.\nЛесной пожар охватывал всё больше и больше до тех пор, пока он не достиг командного центра. Пока всё это происходило, войска младороссов всё глубже и глубже вгрызались в оборону Чёрной лиги, до тех пор, пока так же не добрались до командного штаба. Лазаренко и его последние солдаты готовились принять последний бой. Умереть от дыма огня -- одна из, пожалуй, бесславных смертей для Чёрной Лиги, поэтому было принято решение начать контратаку всех имеющихся сил на младороссов. \nЛазаренко и его последние солдаты поднялись во весь рост с знаменем Чёрной Лиги в руках и под оглушительный крик "Ура!” пошли в рукопашный бой с автоматами, ножами, сапёрными лопатами на превосходящие силы младороссов. Знаменосец задел своим знаменем лесной огонь и его знамя начало подгорать. Позже, во время атаки этот самый человек погиб, повалился, а его полугорящий флаг упал на землю. Это печальный финал для Чёрной Лиги. \nЛазаренко и его бойцы погибли, проявляя высокое мужество и отвагу в ходе битвы, погибли все. Они, тем не менее, заслуживают быть похоронеными с почестями. "
 berez_belozerski.39.a:0 "Печальный итог, но нужный для благополучия всех нас."
 ###Бомба Белозерского### 
 
 MAR_project_grozny:0 "Проект "Грозный"
 MAR_project_grozny_desc:0 "Одним из важнейших критериев, по которому можно относить какую-либо державу к категории «сверхдержава», является наличие ядерного оружия. Только то государство, которое имеет возможность производить и применять ядерное оружие, имеет, по сути, реальную силу в этом мире. И таковых государств в мире как минимум три – США, Нацистская Германия и Японская Империя.\n\nРоссия, очевидно, владеет возможностью разработать и тем самым использовать ядерное оружие. На территории нашей Родины имеется некоторое число учёных высокого уровня, способных разработать и спроектировать ядерное оружие. Кроме этого, достоверно известно, что на территории великой и необъятной имеется достаточное количество урановых залежей, которые будут полезны для ядерного проекта. Исходя из всего этого, нам необходима лишь политическая воля, чтобы начать реализацию проекта «Грозный»."
 berez_nuke_belo.1.t:0 "Грозная сила"
 berez_nuke_belo.1.d:0 "Всем очевидно, что Россия слишком велика как по размерам, так и по влиянию в мире, чтобы просто существовать. Наши территории необъятны, но при этом мы будем слабы перед сверхдержавами, как бы мы ни старались. У нас нет просто на просто ядерного оружия, и все наши труды могут обернуться прахом, если враг просто скинет эту бомбу на нас. Учитывая то, что мы не сможем в конечном итоге ответить на столь дерзкий удар, то враг тем более, вероятнее всего, захочет использовать ядерное оружие.\n\nРоссии нужно ядерное оружие. Мы станем новой сверхдержавой, которая будет иметь своё место под солнцем. Но мы должны сделать длинный путь от задумки до реализации наших амбиций.\n\nБелозерский вызвал к себе в кабинет Владимира Гиля. Он пришёл в кабинет Царя и последний начал разговор:\n\n– Владимир, мне необходимо дать тебе очень важное поручение. – Начал говорить Белозерский.\n– О каком поручении идёт речь? – Сказал Гиль нахмуривший слегка брови.\n– Нашему государству необходимо ядерное оружие. Я уже дал поручение учёным начать подготовку к созданию ядерного оружия, но мне нужен куратор проекта. Я посчитал тебя наиболее из всех достойных, чтобы ты стал куратором проекта «Грозный», в честь самого Ивана Грозного, как ты понял. Ты мне будешь докладывать обо всём ходе создания проекта, и ты должен будешь руководить людьми в проекте.\nВладимир Гиль, недолго размышляя, сказал:\n– Так точно. Я беру на себя руководство проектом.\n– Вот и славно. Помни, России нужно это ядерное оружие, враги вокруг нас, и даже американцы нас не смогут спасти в случае такой необычной войны. Оружие нам нужно быстро."
 berez_nuke_belo.1.a:0 "Царь-бомба всех бомб будет защищать Родину!"
 
 MAR_nuclear_department:0 "Отдел атомных технологий"
 MAR_nuclear_department_desc:0 "Очевидно, чтобы разрабатывать какие-либо ядерные технологии так мирного, так и военного назначения, нам необходимо будет создать новый отдел, посвящённый атомным технологиям в целом. Мы пригласим сюда всех видных отечественных физиков-ядерщиков в новый отдел и они будут способны разработать для нас это самое оружие.\n\nЭтому отделу атомных технологий мы выдадим всё, что необходимо для наших учёных и для того, чтобы они успешно создавали новые технологии. Всё, что будет им необходимо для исследований, мы будем предоставлять в первую очередь и в особенности предоставлять всё самое лучшее. В конце концов, от этого зависит жизнь целой страны."
 
 MAR_attract_foreign_specialists:0 "Привлечь иностранных специалистов"
 MAR_attract_foreign_specialists_desc:0 "У нас в стране имеются свои собственные, весьма даже опытных учёных-теоретиков в области ядерной физики. Однако если мы хотим ускорить работы по проекту «Грозный», то нам необходимо привлекать ещё больше учёных, ибо у нас в стране наблюдается в этом плане кадровый голод.\n\nГлавным образом, обеспечить ускорение работы над проектом мы сможем благодаря привлечению иностранных специалистов в нашу страну. Самым главным образом, это нанимать их и в первую очередь мы должны превлекать на работу физиков-ядерщиков из США и всего ОСН, как главных наших союзников. Как нам кажется, это в их интересах, чтобы Россия, вполне себе уже близкий союзник, был сильнее и мог бы помочь сокрушить Нацистскую Германию в будущем, но при этом не быть испепелённым в ядерный пепел."
 
 MAR_uranium_problem:0 "Урановая проблема" 
 MAR_uranium_problem_desc:0 "На территории России достоверно известно, что имеются залежи урановой руды, однако своё применение они ещё никогда не находили на территории нашей Родины. Годы застоя и развала повлияли на это, что является весьма печальным фактом. Тем не менее, на данный момент мы уже набрали достаточно сил для того, чтобы начать добычу урана на территории, где они предположительно имеются.\n\nЧтобы добыть в достаточном объёме уран, нам необходимо не только оснастить наши добывающие бригады самым безопасным и самым современным оборудованием, но ещё и начать поиск совершенно новых источников урана. В конечном итоге мы сможем увеличить общий объём добычи урана, необходимый для создания ядерного заряда."
 
 MAR_gift_from_usa:0 "Подарок из США" 
 MAR_gift_from_usa_desc:0 "Даже несмотря на все меры, что мы использовали для того, чтобы ускорить разработку ядерных технологий, этого нам мало. Очевидно, что рано или поздно мы разработаем своими усилиям эти технологии, однако России они нужны как можно скорее, возможно, уже прямо сейчас.\n\nМы должны договориться с правительством США, одной из сверхдержав, чтобы те предоставили нам чертежи всех необходимых элементов по ядерным технологиям – устройство ядерной бомбы, ядерного реактора, и т.д. Конечно, американцы так просто, возможно, не отдадут нам эти чертежи, но это возможно будет скорее больше обращено в пользу, нежели в минус…"
 berez_nuke_belo.2.t:0 "Чертежи"
 berez_nuke_belo.2.d:0 "Приход весьма важного человека с чёрной шляпой был неожиданным для учёных. Директор своего подразделения вышел поговорить с этим человеком, чтобы выяснить неожиданно для себя, что были получены чертежи не абы чего даже, а различных ядерных технологий.\n\nДиректор разглядывал эти чертежи с большим изумлением. Он не мог сдержать своего удивления от того, что они вообще прибыли, не говоря о том, что они давали по сути себе готовый ответ на вопросы о том, как правильно нужно проектировать ядерные технологии.\n\n– Где вы всё это достали? – Задал вопрос директор отдела. – Вы их украли?\n– Нет. Нам пришлось всеми правдами и неправдами договариваться с американцами про передачу чертежей. И то, это не все чертежи, лишь часть, ибо сказали: «Остальное сами сделаете».\n– Вы же ведь понимаете, что сейчас американцы себе же выстрелили в колено? – Задал ещё один вопрос директор.\n– Думаю да, они сами это понимают. Что-то мне вообще подсказывает, что в будущем у нас будут проблемы с американцами, и они ещё тысячу раз об этом пожалеют. Но, возможно, они преследуют свои собственные цели…\n– Как вы думаете, эти чертежи настоящие? – Директор задал вопрос, который должен был ещё сильнее удовлетворить интерес.\n– Честно сказать, я сам не уверен. По заверению наших «союзников» – настоящие. В действительности – не знаю. Но опирайтесь на них, я думаю это вам пригодится в любом случае."
 berez_nuke_belo.2.a:0 "Теперь Россия ещё на один шаг к безопасности. Даже так."

 MAR_kurgan_deposits:0 "Курганские залежи"
 MAR_kurgan_deposits_desc:0 "На территории Западной Сибири имеются шахты, которые в теории могли бы в себе иметь уран. Эти сведения исходят из того, что старые описания здешних мест говорят о том, что шахтёры после работы в этих местах умирали в массовом порядке. Тем не менее, если это так, то мы должны будем возобновить добычу тамошнего урана, который позволит нам расширить ядерный проект до приемлемых размеров.\n\nВ конце концов, нам нужна любая урановая руда, хоть из пальцев надо выковыривать, лишь бы было достаточно руды, чтобы из неё извлечь уран!"
 
 MAR_handmade_sun:0 "Рукотворное солнце"
 MAR_handmade_sun_desc:0 "Как бы то ни было, мы заложили первый фундамент для того, чтобы наши ядерные отрасли как военная, так и мирная, развивались более чем благополучно. Темпы создания ядерного оружия феноменальные, и они превышают даже самые оптимистичные прогнозы. В конечном итоге мы создадим ядерное оружие и станем новой, четвёртой сверхдержавой во всём мире, с которым придётся считаться даже нашим самым заклятым врагам. И даже нашим союзникам, в лице США.\n\nМир стремительно преображается, и Россия будет одной из первых держав, которая вступит в новое, светлое будущее, в которой ей уготовано важное место. Но до этого великого момента нам ещё далеко, но всякий путь начинается с маленького шага."
 berez_nuke_belo.3.t:0 "Инспекция"
 berez_nuke_belo.3.d:0 "Куратор проекта Владимир Гиль приехал в отдел атомных технологий для того, чтобы разузнать лично и взглянуть, как продвигается работа по развитию этой отрасли. Он застал работников в самый разгар работы, и он не имел права мешать им делать своё дело. Единственное, что сделалось, это то, что учёные всякий раз обращали внимание на необычного человека, одетого очень по-военному, в отличии от всех остальных людей, одетых в белые халаты. Каждый раз он говорил этим учёным не отвлекаться от работы, хотя возможно мало кто понимал, что за человек вообще приехал в этот отдел.\n\nГиль и его писарь обратились к директору отдела. Куратор начал спрашивать у него вещи сначала общего плана, по типу того, как продвигается работа, какие сложности возникают и т.д, а затем перешёл к более уточняющим вопросам. В целом ответы обнадёживающие: пока деньги вливаются в проект «Грозный», он будет идти рекордными темпами, и возможно уже в ближайшем будущем Россия заполучит ядерное оружие. Но как только деньги перестанут вливаться в проект, то проект будет замедляться, и оружие будет получено гораздо позже, чем мы бы могли вообще рассчитывать. В остальном же, больших трудностей нет, кроме того, что нужно было бы заполучить ещё больше научных кадров, которые могли бы работать в этом проекте. Отметилось и то, что имеется очень серьёзная помощь в виде новейшей аппаратуры, позволяющая проводить точные расчёты.\n\nГиль принял это всё к сведению, и писарь записал все вопросы и ответы к ним, чтобы предоставить позже отчёт о том, что первый этап проекта «Грозный» близок к завершению, и остались считанные недели до официального перехода к новому этапу."
 berez_nuke_belo.3.a:0 "Мы покажем всем кузькину мать!"
 
 ###Казахи Белозерского### 
 
 MAR_return_to_steppe:0 "Возвращение в степи"
 MAR_return_to_steppe_desc:0 "Средняя Азия для России с ресурсной точки зрения не имеет сверхбольшой ценности. Конечно, там имеется нефть и некоторые прочие драгоценные ресурсы, однако конкретно для России это будет лишь очередной каплей в море и без того богатой России. Однако ценность Средней Азии состоит прежде всего в его геополитическом расположении – это буквально наш открытый южный фланг, с которого удобно наступать по территории нашей страны.\n\nПоэтому, чтобы защитить нашу страну ничего лучше, кроме как захватить Среднюю Азию, мы не можем предложить. Это наиболее проверенный вариант для России, поскольку создание там коллаборационистского режима может быть рискованней, чем прямое военное вторжение. Однако прежде всего мы должны захватить Казахстан, который является нашим соседом на юге. С него мы можем действовать так в сторону Сибири, так и в сторону юга, для дальнейшего наступления на Среднюю Азию."
 
 MAR_kazakh_branch:0 "Казахское отделение партии "
 MAR_kazakh_branch_desc:0 "После завоевания Казахстана теперь имеется смысл развить там инфраструктуру – восстановить то, что имелось в наличии и создавать с нуля прочую логистику, чтобы этот регион развивался хотя бы в хороших условиях. Однако прежде, чем мы начнём этим заниматься, мы должны обеспечить себе лояльность на местах, чтобы местное население нам не сопротивлялось и не портило всем нам жизнь.\n\nНеобходимость развития в Казахстане нашей собственной партийной деятельности является важным ещё и потому, что это буквально наша власть. Если мы начнём восстановление региона без установленной власти, то мы просто ничего не добьёмся, а потому нам нужно сделать младоросские отделения в Казахстане, включающий в себя казахов и русскоязычное население."
 berez_kazahk.1.t:0 "На чистом поле"
 berez_kazahk.1.d:0 "Александр Казем-бек был хорошим организатором, если не сказать, что отличным. В целом, есть много чего, что говорит в подтверждение этому тезису, и самым ярким доказательством этого является организационная работа партии Младороссов. Именно он, в общем-то, и организовал всю работу партии, а позже и всю страну. И хоть он лишь теперь премьер-министр, значимость этой личности для партии невозможно переоценить. Без него не было бы партии Младороссов.\n\nОн был умелым организатором, и Сергей Белозерский это хорошо видел, и он прекрасно понимал, что таланты Казем-бека могут ещё пригодиться. И они сейчас ему нужны как никогда, поскольку буквально несколько недель назад Казахстан вошёл в состав Царского Союза, и ему нужно было установить там власть Младороссов. Чтобы это сделать, он предполагал использовать Александра, чтобы он там организовал всё с нуля, так, чтобы всё работало. Почему именно так? В Казахстане сейчас нет никакой нормальной гражданской и партийной власти, сейчас там только военная оккупация, что означает, что власть там надо будет выстраивать, по сути своей, с нуля. На чистом поле, как степи самого Казахстана.\n\nБелозерский поручил это дело Казем-беку, и тот принял эту ответственную работу не сказать, чтобы с большим энтузиазмом. Назначение такой работы означает, что Александру придётся заниматься работой, которой занимался ещё на самой заре партии Младороссов, то есть, буквально говоря создавать с нуля партию. А кроме этого, ему нужно будет отдалиться из столицы прямо в Казахстан, возможно в Павлодар, как наиболее развитый город, чтобы более эффективно справляться со своей возложенной задачей. Он, впрочем, не был сильно расстроен, потому-что его заменит на время его заместитель.\n\nИтого, Казем-бек отправился в Казахстан, чтобы выстраивать там партийную работу с нуля. Надо найти сторонников, распространить идеологию, включить в свой состав новых членов, создать с нуля советы, и прочее-прочее…"
 berez_kazahk.1.a:0 "Как в старые добрые времена, с чистого листа."

 MAR_polish_legion:0 "Польский легион"
 MAR_polish_legion_desc:0 "Польское государство, некогда существовавшее на территории Казахстана, является даже в какой-то степени инородным образованием среди всех прочих регионов. Оно является таковым потому, что по совершенно объективным историческим причинам здесь поляков просто не должно быть в столь массовом порядке. Но к сожалению, для поляков, они здесь оказались потому, что немецкая политика вынудила поляков бежать со своей родины.\n\nС другой стороны, поляки в Казахстане для нас могут стать хорошим подарком судьбы, особенно в будущем. Эти люди, которые находятся вдали от своего собственного дома, могут так обрести этот новый дом только здесь, в Казахстане, так и могут сражаться за нашу страну против нацистов за освобождение уже своей исконной Родины. Так что Казем-бек найдёт им применение, и мы не будем конфликтовать с ними на пустом месте."
 berez_kazahk.2.t:0 "Польский солдат русской армии"
 berez_kazahk.2.d:0 "Батальон рекрутированных польскоговорящих солдат принимают несколько необычную присягу. Они присягают не только русской армии, но и польскому народу на верную службу для освобождения своей Родины от оккупантов в лице Нацистского Рейха. Их пригласили сам лично Казем-бек, недавно прибывший в Казахстан, и поскольку он осведомлён об их присутствии, то он решил найти им применение, особенно учитывая, что поляки точно будут рады борьбе с нацистами.\n\n«Торжественно клянусь окровавленной Польской Землей и Польским Народом бороться с немецкими захватчиками за освобождение Родины и за укрепление дружеских связей с русским народом. Клянусь надежно и добросовестно выполнять обязанности польского легионера русской царской армии, добросовестно выполнять отданные мне приказы и строго соблюдать военную тайну. Клянусь верно служить союзническому долгу Царскому союзу и никогда не осквернять имя моих соотечественников. Я клянусь быть верным союзником Царскому союзу и Верховным Властям Польского Народа. Я клянусь непреклонно защищать свободных польских граждан и помогать русскому народу в борьбе с германским фашизмом. Да поможет мне Бог!»"
 berez_kazahk.2.a:0 "Трудна судьба легионера, раз, два, три!"
 
 MAR_modernize_steppe:0 "Модернизировать степь"
 MAR_modernize_steppe_desc:0 "Установив хоть какую-то власть на территории Казахстана, теперь имеется смысл вливать деньги в эту страну. Одной из главных проблем, которых есть в Казахстане, это отсутствие каких-либо объектов социальной значимости – электростанций, больниц, школ, и т.д.. Эта степь буквально пуста этим всем, и потому этот регион является сейчас одним из самых отсталых в Царском Союзе, а значит нам нужно будет заставить этот регион развиваться в таком же хорошем темпе, как и прочие территории в нашей стране.\n\nАлексей Косыгин может разработать план по сравнительно быстрому развитию этого региона с нуля, и хоть это потребует немного времени, по его собственным расчётам построить что-либо на территории Казахстана будет весьма проблематично, а потому это всё нам может обойтись в круглую сумму. Однако, он нас уверяет в том, что это себя в будущем оправдает."
 berez_kazahk.4.t:0 "Казахский план"
 berez_kazahk.4.d:0 "Алексей Косыгин не мог сам приехать в Казахстан для оценки ситуации, однако ему достаточно было докладов, чтобы понять, что конкретно нужно сделать, чтобы изменить весьма плохую ситуацию в Казахстане вспять. Сделать так, чтобы народ Казахстана смог получить достаточно благ, которые имеются в России в избытке. Он быстро составил план действий, просчитав всё вплоть до копейки. В результате получился вполне себе сносный план экономического развития для этого региона.\n\nКосыгин отправил этот казахский план в Павлодар, где находился на данный момент Казем-бек. И в тот момент, когда прочитал этот план с нуля, был несколько удивлён. В первую очередь, был удивлён тем, что в принципе он ещё должен заниматься чем-то, кроме партийной работы. Во-вторых, он был удивлён весьма большой суммой денег, планируемых для того, чтобы потратить на Казахстан. Деньги весьма солидные, стоит сказать, но план был рассчитан в первую очередь на долгосрочные цели, и потому в будущем это может окупиться. Ключевое слово – может…\n\nНичего не имея против, Казем-беку пришлось всё-таки принять условия и начать делать этот пресловутый план. Он начал лихорадочную работу по раздаче обязанностей в исполнении данных указов, используя деньги из бюджета."
 berez_kazahk.4.a:0 "Возведём на пустом месте цветущие сады!"
 
 MAR_kazakh_highways:0 "Казахские магистрали"
 MAR_kazakh_highways_desc:0 "Дорог в Казахстане немного, и даже те, что имеются, они представляют зачастую собой лишь проторенную степную траву, в лучшем случае сделанную машинами. Нормальных асфальтовых дорог на территории этой страны крайне мало, и оно в лучшем случае есть в крупных городах, построенных ещё Бухариным. Железных дорог так же мало, они соединяют лишь самые важные населённые пункты, но даже их не все охватывают. Стоит отметить, из-за того, что они буквально сделаны зачастую ногами, то они в непогоду быстро становятся грязью и мешают нам развивать дальше этот регион.\n\nПотому нам имеет смысл развивать не только городскую инфраструктуру, но и дорожную. Оно способно дать мощный экономический толчок к развитию, поскольку банально процессы будут ускорены. Мы должны вложить средства в создание новых качественных асфальтированных и железных дорог. И это даст нам хороший стимул для дальнейшего развития данного региона. \n\nКроме этого, имеет смысл так же развивать уже имеющиеся дороги – перестроить старые дороги, отремонтировать их, и даже просто это даст мощный толчок к развитию региона. Банально кочек на дорогах не будет, уже комфортнее станет ездить по региону."
 MAR_Belozerskiy_add_2_inf_in_Kazakhstan:0 "Каждый регион в Казахстане получит 2 уровня инфраструктуры"
 
 MAR_russification_of_records:0 "Русификация делопроизводства"
 MAR_russification_of_records_desc:0 "Делопроизводство любой отрасли данного региона резко отличается от того, что имеется у нас в России. Оно составлено банально не на русском языке, что уж говорить про то, по каким принципам оно зачастую сделано. Потому мы должны заняться русифицированием делопроизводства, перевести всю бюрократическую деятельность на русские рельсы – не только перевести их с казахского на русский, но и сделать модель этой деятельности чисто на русский манер.\n\nЭто позволит как можно скорее интегрировать экономически и политически Казахстан в русское государство, и это усилит не только потенциал данного региона, но и нашей страны в частности."
 berez_kazahk.5.t:0 "Русский стандарт"
 berez_kazahk.5.d:0 "Казахские писари в администрации были несколько удивлены тем, что им теперь придётся составлять документы иначе, чем раньше. В здание, где они были, принесли новые образцы заполнения бумаг, которые радикально отличаются от тех, что были у них раньше. Стандарты выглядели одновременно и сложно, и в то же время достаточно простыми для освоения. Тем не менее, некоторых смутило ещё то, что теперь придётся писать исключительно на русском.\n\nНекоторых это вымораживало, и кто-то уходил увольняться из администрации, поскольку банально не владел русским языком. Кто-то же наоборот, это подстёгивало только начать учить русский язык, и многие из них прямо в «боевых условиях» учили русский язык. С большими трудностями, с банальными орфографическими ошибками, и прочими проблемами, такие казахи всё-же смогли освоить немного русский язык на базовом уровне, чтобы писать что-либо и работать в администрации. Третьи же были сразу же включены в эффективную работу, но и они привыкали долго к тому, что нужно заполнять документы по новым формам.\n\nРусские администраторы, прибывшие в Казахстан для того, чтобы следить за качеством выполняемой административной работы, первое время долго отправляли назад на переработку многие документы – проблемы были в шрифтах, расстояниях между строками, расстояниях между границами листа и прочие недочёты. Но потом, наученные горьким опытом писари, всё-же включились в работу и смогли дальше работать эффективно.\n\nВ конечном итоге казахские писари отмечают, что новые стандарты написания документов, как им кажется, более удобен в использовании, чем было то, что раньше. Раньше были лишь зачатки какой-то упорядоченности, а теперь эта упорядоченность есть всюду и везде."
 berez_kazahk.5.a:0 "Один стандарт – а эффект какой!"
 
 MAR_establish_governor_generals:0 "Учреждение генерал-губернаторств"
 MAR_establish_governor_generals_desc:0 "Одним из последних преобразований в администрации данного региона будет деление данной области на несколько более мелких, но более мобильных и эффективных генерал-губернаторств. Если мы будем держать этот весьма крупный регион единым целым, то управлять этой территорией будет крайне затруднительно. Поэтому, чтобы избежать этого, нам нужно будет установить управление под генералами-губернаторами, которые будут лучше знать, как развивать этот регион с точки зрения экономической и военной сферы.\n\nОднозначно, это не решит всех проблем данного региона разом, однако административная нагрузка резко спадёт в этой местности, а центр будет управлять каждым отдельным генерал-губернаторством более эффективно."
 
 MAR_royal_journey:0 "Царское путешествие"
 MAR_royal_journey_desc:0 "Наконец, завершив основные преобразования на территории Казахстана, мы смогли закрепиться на этой территории, сделать там первоначальную инфраструктурную базу и в целом мы значительно обезопасили свой южный фланг от внезапных нападений кого бы то ни было. Народ нас уважает, партия получила новых членов и увеличила своё влияние на Казахстан.\n\nВ довершении всего обустройства Казахстана, нам стоит сделать последнюю хоть и не обязательную, но важную с точки зрения престижа и легитимности вещь. Стоило бы все наши последние преобразования довершить поездкой в эти степи нашего Царя Сергея Белозерского, и этот шаг утвердит в мировом сообществе то, что Казахстан теперь точно вернулся в состав России и Царского Союза в частности."

 berez_kazahk.6.t:0 "Из города в степь"
 berez_kazahk.6.d:0 "Царю Белозерскому доложили прямо из ставки Казем-бека по телефону радостную новость: развитие Казахстана достигло темпов равный среднероссийскому. Сам факт того, что Александр смог дозвониться до самого царя, в общем, и может свидетельствовать, что всё было наконец-то сделано. Премьер-министр в конце своего такого не совсем обычного доклада предложил идею, которая только укрепит положение русских в регионе и легитимизирует власть царя – проехаться по этой территории с целью посетить места, возведённые по сути своей на голых степях.\n\nЦарь Белозерский сказал, что согласен на такое предложение, но единственное, что ему нужно было сделать – решить последние насущные вопросы, после которых он сможет отправиться. Пока царь решал свои проблемы, Казем-бек спешно готовился к приезду царя. Как только прошло пару дней, то все дела, были завершены, Царь сообщил Казем-беку и он же отправился на самолёте в Павлодар.\n\nВ аэропорте Павлодара Казем-бек ждал своего Царя, и тот за столь долгое время искренне порадовался встрече с Царём, поскольку прошло уже достаточно много времени с момента отъезда из столицы прямо в Казахстан. Сергей Белозерский предложил не задерживаться в аэропорту и вместе прокатиться по городам на поезде, чтобы посмотреть на труды Александра. Тот согласился тут же, был в общем-то рад предложению, хоть он и понимал, что это ещё надолго задержит в Казахстане."
 berez_kazahk.6.a:0 "Общий обзор начинается отсюда."

 berez_kazahk.7.t:0 "Из степи в город"
 berez_kazahk.7.d:0 "Царь Белозерский и премьер-министр Казем-бек посетили несколько крупных городов на территории Казахстана – кроме самого Павлодара, были посещены ещё Караганда, Акмолинск, Петропавловск, Костанай, Актюбинск, Уральск, и ряд городов по-меньше. Путешествие заняло не слишком много времени, но прилично, поскольку расстояния между городами большое.\n\nВпечатления Царя не были омрачены какими-либо происшествиями, однако само путешествие… оставило несколько смешанные чувства. Во-первых, ему понравилось само наличие железной дороги, и то, как оно было сделано весьма качественно. Во-вторых, посещая города, он был рад тому, что население встречало его радостно, хоть и не как триумфатора. Население, тем не менее, благодарило его и всю власть за принесение в Казахстан многих благ цивилизаций, которые до них ушли в запустение. В-третьих, были просмотрены и проверены работы администраций, заводов, развлекательных центров и всего остального, что должно было бы дать простому гражданину наибольшие удобства в жизни. И состояние многих городов удовлетворило желания самого царя.\n\nНо есть и негативные моменты. Царя не устроило то, что территории между городами всё ещё находятся в запустении. Многое либо не обрабатывается, либо не используется, да и сами расстояния между крупными городами очень большие, что в целом не радует Сергея. Эти территории, по мнению царя, должны быть заселены как можно большим количеством людей, однако ничего не было сделано для этого. Возможно, со временем это всё будет исправлено, но факт остаётся фактом.\n\nСтоит отметить, что Казем-бек и Белозерский во время путешествия много общались на разные деловые темы и просто про жизнь. Обсуждали тот же самый Казахстан, то, какие были трудности в создании всех этих условий и прочего. Казем-бек, и возможно сам Царь Сергей Белозерский, впервые за столь долгое время могли расслабиться от тяжёлой работы.\n\nПосле путешествия по Казахстану, царская делегация, уже вместе с премьер-министром, пожелали отправиться обратно в столицу, уже вместе на самолёте."
 berez_kazahk.7.a:0 "Ещё предстоит многое сделать."

 berez_kazahk.8.t:0 "Три нации - одна страна"
 berez_kazahk.8.d:0 "Владимир, после тяжелого дня трудового решил зайти в пивнуху, где его уже ждали старые друзья - Ерболат и Болеслав.\nО, наконец-то Вова ты пришел, а мы тут уже заждались тебя. Как день прошел - с тяжелым польским акцентом спросил Болеслав.\nДа, как обычно, тяжело, сейчас такое время тут, Младороссы наводят порядки и ловят бандитов и не только. - Сев за стол, произнес Владимир.\nЭто да, бандитов щас много, но надеюсь Младороссы вместе с их Ханом… То есть, Царём наведут порядок, а то сами мы с трудом справлялились, то местные коммунисты, то фанатики, то обычные бандиты, надеюсь такого уже не будет. - сказал Ерболат, после чего отхлебнул немного пива из кружки.\nБудем надеяться Ерболат, а сейчас давайте выпьем за Младороссов и славное будущей нашей страны. - произнес Владимир и поднялся, вслед за ним также поднялись Болеслав и Ерболат.\nЗа Царя и Народ! - крикнула троица и чокнулись кружками, а за ними последовали все кто был в пивной."
 berez_kazahk.8.a:0 "В ожидании мира и спокойствия."
