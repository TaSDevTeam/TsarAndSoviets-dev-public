 MAR_EXP_low_start_dec:0 "Проект §o\"НИЗКИЙ СТАРТ"§!"
 MAR_EXP_low_start_dec_desc:0 "Ещё никто не пытался создавать столь прорывные реактивные самолёты на территории России, и потому мы должны стать первопроходцами в этом направлении. Проект Т-58ВД является прорывным потому, что в ней будут использоваться турбореактивные двигатели исключительно отечественного производства, благо у нас есть определённые технические наработки и знания в этой области. Осталось лишь реализовать адекватно."
 berez_exper.9.t:0 "Успех \"Низкого Старта\""
 berez_exper.9.d:0 "На этот раз Николаю Шарину было поставлено создать истребитель, который мог бы быстро "мобилизоваться" в воздухе. Николай Шарин, когда услышал это, он понял так: нужно сделать так, чтобы длина разбега и пробега, когда самолёт пытается взлететь или наоборот сесть были сильно уменьшены. Николай Шарин был увлечен как раз истребителями, поэтому всей своей команде предложил добавить дополнительные подъемные двигатели, которые бы помогли самолету быстро взлетать и садится.\n\nБыло начато производство. Было решено использовать это как "модификацию". А именно был взят один из старых самолетов советского времени. Его переоборудовали под новые реалии: был заменен двигатель, ракеты, и были добавлены как раз дополнительные подъемные двигатели. Были проведены первые тесты, которые показали улучшение показателей: было установлено, что при включенных подъемных двигателях взлетная скорость уменьшилась с 390 до 285 км/ч, а посадочная - с 315 до 225 км/ч, длина разбега сократилась с 1170 до 500 м, а пробега - с 1000 до 560 м. Это было большим плюсом. Более того, подъемные двигатели даже могли повысить скорость самого самолета!\n\nБелозерский находился на трибуне, когда увидел в небе парящего орла, рассекающего облака был в восторге. Вскоре сам самолёт, который назвали Т-58ВД, начал садиться. Все было проведено быстро и без запинки. Белозерский был настолько впечатлен проектом, что сразу же, вернувшись в свой кабинет, объявил о массовом производстве данных истребителей."
 berez_exper.9.a:0 "Орёл расправил крылья"
