 MAR_epilogue.3.d:0 "Серега, я же говорил, что нужно было получше топить баньку, а что-то вообще не то. - Сказал Казем-бек Белозерскому.\n\nНу, к сожалению я не молодой юнкер, - Белозерский сказал в ответ, - чтобы так топить, не хватало нам ещё в этой бане окочуриться, так что давай лучше подлей коньячка заморского, прямиком из Америки, чтоб её.\n\nПока Белозерский и Казем-бек разглагольствовали о бане и американском коньяке в комнату зашли ещё два виновника торжества - Алексей Косыгин и Владимир Гиль, которые после бани вышли на улицу подышать свежим воздухом.\n\nСергей Сергеевич, вам бы перестать пить в вашем возрасте, а то печени совсем плохо будет. - С порога сказал Косыгин, после чего плюхнулся в диван.\n\nБез тебя знаю, но грех в такой день не выпить. Вова, ты кстати пить будешь? - парировал Косыгину Белозерский, после чего задав вопрос Гилю.\n\nГиль, положив свои очки на тумбочку, после чего сев в кресло ответил. - Ну, раз праздник то грех не выпить, может придумаю где бы нашу бомбу испытать.\n\nДа, чего думать, сбросим на Берлин, вот тебе и испытание. - подал голос Алексей из кресла.\n\nА что, похоже на тост! - Поднял голос Белозерский. - Давайте, товарищи в этот прекрасный день выпьем за нашу Родину и за бомбы над Берлином.\n\nВсе подошли к столу, взяли рюмки и громко чокнувшись бокалами прокричали..."
 MAR_epilogue.3.a:0 "За нашу Родину и за бомбы над Берлином."

