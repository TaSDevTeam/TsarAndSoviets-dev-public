 MAR_experiments_category_desc:0 "Конструкторское бюро экспериментальных разработок, если говорить на чистоту, является рискованным вложением денег. Здесь никто не может дать чётких гарантий насчёт успехов тех или иных разработок, которые сейчас имеются в лучшем случае в умах учёных. Однако царь-генерал Белозерский требует от нас каких-либо результатов в этой отрасли, и потом он готов вкладывать большие средства в разработку перспективных технологий и чертежей военной техники.\n\nСреди бесконечного множества многообразия идей, рождённых мозговым штурмом этого КБ мы отобрали 7 наиболее перспективных и реализуемых проектов, которые можно отнести к категории экспериментальных. От успехов этого Конструкторского Бюро зависит боеспособность нашей армии.\nПроект §Y\"Сиамские Близнецы":§! [MAR_EXP_GET_SS_STATUS]\nПроект §g\"Третий Глаз\":§! [MAR_EXP_GET_TE_STATUS]\nПроект §B\"Летающий Вагон":§! [MAR_EXP_GET_FC_STATUS]\nПроект §o\"Низкий Старт":§! [MAR_EXP_GET_LS_STATUS]\nПроект §m\"Гнев Небес":§! [MAR_EXP_GET_TF_STATUS]\nПроект §z\"Эдем":§! [MAR_EXP_GET_ED_STATUS]\nПроект §G\"Девять жизней":§! [MAR_EXP_GET_NL_STATUS]"
