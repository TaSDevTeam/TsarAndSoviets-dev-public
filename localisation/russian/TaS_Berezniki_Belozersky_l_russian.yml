 berez_exper.5.d:0 "Николай Шарин медленно попивал кофе, когда его сотрудник принес ему приказ из Министерства, где говорилось о создании некоего опытного тяжелого ракетного танка, который должен был использоваться как танк поддержки. И действительно: он мог и участвовать в лобовых столкновениях, так и использовать ракетные снаряды, которые будут превращать врага в пепел.\n\nСразу была начата работа над данным проектом. Основным оружием у нового танка будет ракетная пусковая установка. Предполагается, что будет вестись огонь противотанковыми управляемыми ракетами со скорострельностью 4—5 выстрелов в минуту, а также дальность стрельбы бы составляла до 4 км. Реактивные снаряды также должны быть добавлены как уже дополнительное оружие для нашего танка. Вводились многие модификации: складные стабилизаторы, осуществление наведения ракет инфракрасным лучом.\n\nПосле составления плана началась реализация самого проекта. Брали материалы довольно дорогие. Первый экспериментальный образец был построен за восемь дней, и сразу же начались тесты: Николай Шарин был бывшим танкистом, так что он сразу вызвался, как тестировщик. Все было... относительно неплохо...\n\nМашина ехала, стреляла, однако точность ракет, и снарядов оставляла желать лучшего. Скорость была довольно низкой, что давало многим людям полагать, что он будет бессилен против быстрых и маневренных танков.\n\nНачались корректировки, которые были направлены на точность стрельбы и на скорость. Если с точностью было все исправлено, то со скоростью было много мороки: и меняли аэродинамику, и ставили улучшенный двигатель, но вот изменения были минимальны. Тогда задумались о смене материала, из которого был сделан танк. Они даже смогли найти превосходнейшую замену! Однако Белозерский уже приехал смотреть проект...\n\nЕго реакция была конечно предсказуема: после показательных выступлений данного проекта Белозерский отметил превосходнейшую стрельбу и урон, который этот монстр может нанести всем! Однако скорость делало его легкой мишенью для всех, или же если данную машину захотят увидеть уничтоженной, то это будет в принципе легко.\n\nУченые вздохнули с облегчением, когда узнали о том, что "Третий Глаз" поступит все таки на производство. Хоть это и успех, но все понимали, что они могли бы сделать намного лучше..."
 berez_exper.5.a:0 "Неплохо, но могло быть лучше"
