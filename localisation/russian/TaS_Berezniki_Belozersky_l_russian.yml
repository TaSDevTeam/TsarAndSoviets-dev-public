 berez_exper.2.d:0 "Николай Шарин являлся одним из главных ученых в Западно-Русском Царстве. По приказу Министерства Обороны его инженерные навыки должны быть использованы на благо Родины! Ему и прикрепленной к нему команде была поставлена задача: создать новую винтовку для российской армии, или же для Царской Гвардии.\n\nПроект шел медленно, но верно. Во-первых, был выбран тип патрона, который может быть использован для нового оружия, а точнее придуман: 5,45×39мм. У такого типа патрона был очень хорошие достоинства: тяжесть ранений мягких тканей будет выше, чем от 7,62, высокая настильность, ведь чем выше настильность траектории, тем меньшие поправки по высоте приходится брать стрелку при прицеливании, а малая масса патрона и ещё высокая скорость полёта пули позволяла брать инициативу над врагом!\n\nДальше же началась разработка: материалы брали дешевые, чтобы оружие можно было легко создавать для армии. Начались испытания экспериментальных типов оружия: самый первый раз был ужасен: пуля застряла в стволе. Скоро провели второе испытание: на этот раз шло все получше, однако оружие очень быстро нагревалось, из-за этого просто нельзя было стрелять две очереди подряд! Тогда решили сделать оружие из менее теплопроводного металла, что привело к повышению затрат на создание оружия. Однако данный металл был неидеальным: он был довольно тяжелый, что уменьшало мобильность солдата, когда ему придется думать быстро.\n\nНачала экспериментировать над сплавами, чтобы добиться превосходного результата. И наконец-то они нашли его. Хоть это и сожрало полбюджета, но главное то, что цель была достигнута! Конечно характеристики оружия не так идеальны, как это рассматривали перед началом разработки, однако это уже что-то!\n\nНазвание они придумали за день до приезда Белозерского, который должен сам посмотреть на данное детище. Назвали они его АО-63. Когда же началась "проверка", ученые нервничали: а вдруг что-то случится плохое, что все пойдет не по плану, и их потраченные дни и ночи пойдут коту под хвост? Больше нервничал, конечно же сам Николай.\n\nОдин из телохранителей Белозерского взял автомат и начал шмалять из него по разным целям. Сначала Белозерский пристально смотрел над стрельбой, но потом погрузился в документы, которые ему выдали ученые, чтобы он сам понял: из чего создано оружие, скорострельность и многие другие признаки.\n\nПосле окончания проверки Белозерский начал разговор с учеными:\n\n- Я не сильно впечатлен от этого оружия... я согласен, оно намного лучше старого АК-47, однако назвать прорывом... конечно можно, но затраты на его создание слишком велики, что отходит от первостепенной задачи...\n\n-К сожалению, реальность сурова.., - сказал Николай от всей его команды ученых.\n\nБелозерский посмотрел косо на Николая. Ведь могло быть и лучше. На следующий день был подписан приказ о вооружении Царской Гвардии новыми АО-63."
