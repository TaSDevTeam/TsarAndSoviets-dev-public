 RUS_race_for_the_urals.62.t: "Наши мольбы услышаны!"
 RUS_race_for_the_urals.62.d: "Мы только что получили отличные новости от наших дипломатов! Соперник державы, пытающейся нас аннексировать, объявил, что не допустит угрозы нашей независимости. Они осудили агрессивные и устрашающие требования своего противника по всему Уралу и заявили, что в случае нападения они немедленно встанут на нашу защиту всей своей военной мощью. При поддержке гораздо более могущественного соседа мы больше не являемся легкой мишенью, и государство, которое стремится поглотить нас, должно подумать, стоит ли вести полномасштабную войну на всей территории Западной России только для того, чтобы аннексировать пару деревень.\n\nНет никакого способа узнать, закончился ли кризис. Власть, стремящаяся интегрировать нас, все еще может пойти на эскалацию ситуации. Если они это сделают, то мы должны надеяться, что наш новый союзник сдержит свое обещание."
 RUS_race_for_the_urals.62.a: "Спасение?"

