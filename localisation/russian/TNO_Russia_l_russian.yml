 RUS_race_for_the_urals.59.t: "Оренбург сопротивляется!"
 RUS_race_for_the_urals.59.d: "Скверные новости! Правительство Оренбурга официально отклонило наше предложение об интеграции, заявив, что они никогда не откажутся от своей свободы и не будут добровольно присоединены к нашему государству! Несмотря на наши обширные дипломатические операции на Южном Урале, нам, похоже, не удалось убедить их присоединиться к нашей нации по собственному желанию. Когда наши дипломаты сообщили им, что мы намерены воссоединить всю Россию, включая Оренбург, любыми средствами, которые мы сочтем необходимыми, они объявили, что уже связались с нашим соперником и просят защиты от любого вторжения, которое мы можем предпринять. Это оскорбление нашей власти и нашей мечты о единстве России! Вместо того чтобы принять наши щедрые условия и сделать шаг к мирному реформированию России, Оренбургское правительство решило попытаться довести ситуацию до дипломатического кризиса. Мы можем только надеяться, что наш соперник видит сквозь их усилия втянуть их в войну, которую никто из нас не хочет."
 RUS_race_for_the_urals.59.a: "Восхитительно, но бессмысленно."

