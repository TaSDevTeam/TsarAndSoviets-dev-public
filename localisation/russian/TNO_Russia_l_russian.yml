 RUS_terror_bombing: "Воздушный террор Люфтваффе"
 RUS_terror_bombing_desc: "Каждые несколько недель самолеты Люфтваффе с аэродромов рейхскомиссариата Московия пролетают над воюющими государствами Западной России, радостно бомбя любые гражданские объекты, которые они находят, называя это "обучением пилотов". В то время, как они превращают жизнь сельских общин в ад, а иногда проскальзывают и обрушивают огонь на провинциальные города, они знают, что слишком долгое пребывание в российском воздушном пространстве увеличивает риск перехвата остатками советских ВВС. Если бы Вольные Авиаторы не устраивали ад немецкой авиации при каждом удобном случае, ситуация в России была бы намного кошмарнее."
