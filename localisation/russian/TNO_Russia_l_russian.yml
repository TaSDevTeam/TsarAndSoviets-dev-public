 RUS_isolated_vilages_desc: "Холод и неумолимость - вот что определяет эту часть Земли. Какими бы малочисленными и разрозненными ни были другие человеческие общества, эта область не будет представлять большой угрозы для внешних сил."
 RUS_heirs_of_harbin: "Наследники Харбина"
 RUS_heirs_of_harbin_desc: "После Гражданской войны в России остатки белой армии отступили в Харбин с репутацией предателей, зализывая свои раны и замышляя свержение Советского Союза. Вскоре в этом городе фашисты объединились - под руководством Родзаевского и Матковского русская фашистская партия (РФП) стала главной партией русских эмигрантов. Когда Союз распался, белые и РФП образовали единый фронт против большевиков и некоторое время они действовали успешно, пока внутренняя борьба не расколола их. Теперь три осколка соперничают за власть, каждый претендует на то, чтобы стать законным наследником Харбина."
 RUS_the_true_heir_of_harbin: "Истинный наследник Харбина"
 RUS_the_true_heir_of_harbin_desc: "С окончанием беспорядков на Дальнем Востоке одна из фракций Харбина одержала победу, став единственным ведущим фронтом для белоэмигрантов, победив как раскольников, так и большевиков. После первоначального успеха в Сибирской кампании харбинские изгнанники оказались на чужбине, и то немногое, что их объединяло, исчезло, обнажив глубоко укоренившиеся разногласия между царистами, бескомпромиссными фашистами и корпоративистами. Теперь, когда все остальные претенденты на российское господство в регионе потерпели поражение, эта фракция может с гордостью претендовать на мантию единственного истинного наследника Харбина."
 RUS_shattered_ambitions: "Разрушенные амбиции"
 RUS_shattered_ambitions_desc: "В очередной раз русские попытались объединиться и в очередной раз иностранные державы победили их. Некоторым военачальникам удалось восстановить контроль над своими вотчинами, но они правят людьми, сломленными как телом, так и духом. Пройдут десятилетия, прежде чем они приблизятся к своей былой мощи."
 #RUS_petty_warlords_fiefdom: "Вотчина местного царька"
 #RUS_petty_warlords_fiefdom_desc: "Единственное, что объединяет эту территорию - воля его правителя. В результате необходимость превратить свои владения в претендента на роль объединителя России тяжким бременем ложится на плечи упомянутого правителя."

 RUS_far_east_war: "Дальневосточный фронт"
 RUS_far_east_war_desc: "Дальний Восток охвачен пламенем, поскольку различные группировки военачальников сражаются за господство над регионом и его народами. Радикально расходящиеся идеологии борются за превосходство. Однако эта война не будет легкой. Со времен русско-японской войны арктические территории региона, как известно, было трудно контролировать. Различным фракциям придется ориентироваться в слабой инфраструктуре, растянутых линиях снабжения и обширной дикой местности, чтобы претендовать на победу."

