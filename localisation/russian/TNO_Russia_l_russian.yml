### Events ###
 #Raiding
 raiding.100.t: "Ультиматум"
 raiding.100.d: "Мы получили ультиматум от [FROM.GetName], они требуют, чтобы мы отдали часть добычи, иначе они нападут на нас и заберут ее в любом случае.\n\nМы находимся в тупике - решим ли мы вступить в конфронтацию с [FROM.GetName], рискнув нашими людьми, или вместо этого мы отступим и уступим их требованиям, дав им желанную добычу, позволившей бы нашим людям прожить еще один день?"
 raiding.100.a: "Мы не отступим!"
 raiding.100.b: "Возможно, нам лучше отступить и заплатить им дань."

 raiding.101.t: "Они отказываются платить"
 raiding.101.d: "Как и следовало ожидать, [FROM.GetName] сказал нам, что они отвергают наше предложение и готовы к битве. Мы должны собрать наших людей, чтобы тоже подготовиться к надвигающемуся сражению.\n\nНу что же, кровопролитие иногда неизбежно и мы должны подготовиться к тому, что должно произойти. Если они не хотят отдать добычу добром, мы заберем ее силой."
 raiding.101.a: "Очередные выстрелы в России."
 raiding.101.a.tt: "И снова на русской земле прольется кровь"

 raiding.102.t: "Дань уважения"
 raiding.102.d: "Чудесным образом, [FROM.GetName] сдался и заплатил нам дань, отдав желаемую нами добычу. Кровопролития удалось избежать и наши люди проживут еще один день. Маловероятно, что [FROM.GetName] снова сдастся нам так легко."
 raiding.102.a: "Иногда нужны угрозы, чтобы выжить в русской анархии."

 raiding.103.t: "Успешный контр-рейд"
 raiding.103.d: "Наши отчеты вернулись; наши люди спешат домой с грузовиками, наполненными добычей, и руками, измазанными кровью. Они поздравляют друг друга с успешным контрнаступлением против ничего не подозревающего врага, похлопывают своих товарищей по спине и делают последние несколько выстрелов в убегающих выживших. Мы провозглашаем победу в этой стычке, в то время как наши люди ликуют и свистят в истерии войны, стремясь представить нам сокровища, которые они извлекли из рук наших противников."
 raiding.103.a: "Захватите все, что мы можем использовать."

 raiding.104.t: "Контр-рейд отменен"
 raiding.104.d: "У нас нет другого выбора, кроме как отменить контр-рейд. Наш рейдовый отряд беснуется, неспособный общаться и работать как единое целое. Они постоянно портят свое оружие и враждуют из-за обрывков боеприпасов, которые крадут друг у друга. Посылать этих невежественных завсегдатаев было бы нелепо - даже самоубийственно. Наше время лучше всего потратить на вооружение и обучение этих людей с помощью тех немногих ресурсов, которые мы можем собрать, чтобы наш следующий рейд не закончился полным позором."
 raiding.104.a: "Мы просто не были готовы..."

 raiding.105.t: "Контр-рейд провалился"
 raiding.105.d: "Наши люди спешат обратно с границы, раненые и окровавленные. Некоторые бегут с бинтами, обмотанными вокруг их разбитых голов; другие неподвижно лежат на задних сиденьях движущихся машин, стонут и взывают о помощи. Налет на наших соседей был засадой, и они отбили наших людей со смертельной силой. Некоторых из наших мертвецов привозят обратно с разорванной плотью, разорванными черепами или изжеванными пулеметным огнем. Нам нужно больше времени, чтобы прийти в себя и восстановить силы, и, возможно, при наличии достаточных ресурсов мы сможем нанести новый удар."
 raiding.105.a: "В следующий раз мы поймаем этих ублюдков!"
 
 raiding.1.t: "Успешный рейд"
 raiding.1.d: "Наши отчеты показывают, что рейд удался, мы полностью уничтожили врага! Здесь просто горы трупов и добычи, у этих ублюдков не было шансов! Посмотрите на оставшихся убегающих, бросивших оружие на землю! Теперь вопрос в том, удастся ли нам дотащить всю добычу домой?"
 raiding.1.a: "Берите все, что можете унести!"

 raiding.2.t: "Рейд отменен"
 raiding.2.d: "Наши консультанты говорят, что мы должны отменить рейд! Наша группа рейдеров - кучка дегенератов, большинство из которых даже не в состоянии справиться с простой винтовкой. Они постоянно ломают своё оружие и враждуют из-за остатков боеприпасов, которые крадут друг у друга. Нашим конвоям просто нечем нас снабжать! Мы должны сосредоточиться на том, чтобы уделять больше времени обучению наших людей и собирать оставшиеся запасы для успешного рейда."
 raiding.2.a: "Мы просто не успели подготовиться..."

 raiding.3.t: "Неудачный рейд"
 raiding.3.d: "Наши люди бегут прочь от границы, раненые и окровавленные. Одни бежали с повязками на окровавленных головах, другие неподвижно лежали на задних сиденьях движущихся машин, стонали и звали на помощь. Налёт на наших соседей был остановлен засадой, и они отбросили наших людей со смертельной силой. Некоторые наши погибшие товарищи возвращаются с изрезанной плотью, взорванными черепами или изжеванными пулеметным огнем. Нам нужно много времени, чтобы прийти в себя и восстановить силы, и, возможно, с достаточным количеством ресурсов мы сможем нанести новый удар...."
 raiding.3.a: "Мы все равно покажем им... чуть позже"

 raiding.4.t: "Мы подверглись нападению!"
 raiding.4.d: "Ужасные новости пришли сегодня из приграничных районов. Бандиты постыдно устроили засаду на наши гарнизоны и убили их, чтобы перейти к нападению на близлежащие города. К счастью, их силы слишком слабы и дезорганизованы, чтобы иметь возможность продвигаться глубже на нашу территорию, но мы мало что можем сделать, чтобы остановить насилие вовремя."
 raiding.4.a: "Господи..."

 raiding.5.t: "Враг отступает"
 raiding.5.d: "Отчеты показывают, что наши трусливые враги прекратили свои попытки совершить набег на наши границы, все их силы отходят от оспариваемой территории. Очевидно, что наша искусно подготовленная защита отпугнула этих жалких налетчиков. Теперь они дважды подумают, прежде чем снова посчитать нас легкой мишенью!"
 raiding.5.a: "Ха! Эти трусы бегут со всех ног!"

 raiding.6.t: "Враг повержен"
 raiding.6.d: "Вчера поступили сообщения из приграничных районов о сокрушительной победе над недавним отрядом рейдеров-бандитов. В жестоком противостоянии они были уничтожены нашими доблестными силами обороны, теперь их тела разбросаны по полю боя и изуродованы сражением. Когда выжившие враги лихорадочно укрылись и отступили в туманные рубежи, наши солдаты начали дружно петь песни о победе и героизме перед лицом вторжения зла... Порыв кровавого поражения, несомненно, преподаст им урок о нападении на земли [Root.GetName] на долгие годы вперед!""
 raiding.6.a: "Отлично, надо бы убрать все эти тела..."

 raiding.7.t: "Реликты из прошлого"
 raiding.7.d: "Наш недавний рейд на вражескую территорию имел оглушительный успех. Оттеснив врага, наши солдаты прошли в несколько приграничных городов и, погасив остатки сопротивления, утащили множество скрытых сокровищ со времен, когда Россия была единой и могущественной. Еще одно болезненное напоминание о жизни, которую мы сейчас вынуждены проживать. Во всяком случае, мы определили, что некоторые из этих предметов могут быть переориентированы, чтобы помочь нашей молодой индустрии, так что, надеюсь, наши дети снова смогут жить в благополучные времена."
 raiding.7.a: "С сокровищами прошлого мы строим наше будущее..."

 raiding.8.t: "Еда для голодающих"
 raiding.8.d: "В конце концов, у всех наконец есть еда на ночь, на этот раз мы не будем голодать, и мы можем вернуться к работе на следующее утро в полную силу! Многомесячная жизнь на половинном пайке научила всех нас сдержанности и хладнокровию, но безмолвная и ледяная истерия грызла наши умы. Теперь у нас достаточно еды для будущих поколений!"
 raiding.8.a: "Никто не уйдет домой голодным..."

 raiding.9.t: "Военные трофеи"
 raiding.9.d: "Мы разгромили врага и совершили успешный набег на их склады, запасы и гарнизоны! Мы разрушили все, что не могли использовать! Наши налетчики тащат домой огромные трофеи, привязанные к крышам военных машин и сложенные в мешки, которые везут конные повозки с вражеской территории. У нас так много ресурсов, что это немыслимо! Мы могли бы использовать это, чтобы восстановить всю Россию!"
 raiding.9.a: "Это может нам помочь."

 raiding.10.t: "Ностальгия"
 raiding.10.d: "Мы разгромили врага и совершили успешный набег на их склады, запасы и гарнизоны! Мы разрушили все, что не могли использовать! В хаосе и истерии насилия некоторые из наших людей взломали замки склада и наткнулись на огромные сокровища, о которых мы даже не мечтали! Также мы нашли статую, пережиток прошлого, которую мы все можем использовать, чтобы вспомнить старые добрые времена. Возможно, это, даже в вездесущей жестокости и свирепости последних столкновений, является признаком великих времен, которые скоро придут для нашего народа..."
 raiding.10.a: "Реликт ушедших дней..."

 raiding.11.t: "Механизмы из прошлого"
 raiding.11.d: "Мы разгромили врага и совершили успешный набег на их склады, запасы и гарнизоны! Мы разрушили все, что не могли использовать! Группа наших солдат наткнулась на склад с огромным промышленным оборудованием. Было бы уместно привязать механизмы к задней части наших транспортных средств и доставить их на наши заводы, где они могут быть установлены и интегрированы в наши производственные линии. Возможно, однажды, с помощью одного из этих станков, мы сможем восстановить Россию с нуля и вернуть ей былую славу."
 raiding.11.a: "С этим мы когда-нибудь восстановим Россию..."

 raiding.12.t: "Память об ушедшем"
 raiding.12.d: "Мы разгромили врага и совершили успешный набег на их склады, запасы и гарнизоны! Мы разрушили все, что не могли использовать! Наши солдаты разбирали шкафы и склады в поисках припасов, оружия и снаряжения, пока один отряд не бросился в складское помещение только для того, чтобы найти реликвии старой России. Они опустили оружие и принялись собирать все фотографии, видеопленки и различные старые предметы, какие только могли. Получив этот груз сегодня утром, мы обнаружили огромные культурные богатства в фильмах, книгах и картинах России до анархии - манящее напоминание о нашей прошлой славе и нынешнем позоре."
 raiding.12.a: "Я помню чудное мгновенье..."

 raiding.13.t: "Украдена еда"
 raiding.13.d: "Приходят сообщения о рейдах на наши деревни и краже продовольствия! По меньшей мере в трех местах были разграблены склады с зерном, мясом, солью и консервами, рейдеры не оставили после себя ничего, кроме нескольких рассыпанных мешков с ячменем и испорченных банок с мясом. У нас осталось ограниченное количество еды, что означает, что наши люди будут голодать! Мы должны найти решение и быстро. Преступники должны быть схвачены! Что мы сделаем?"
 raiding.13.a: "Видимо, придется уполовинить рационы в этом месяце"

 raiding.14.t: "Резня"
 raiding.14.d: "Этим утром мы получили серьезные новости! Наши гарнизоны... были убиты... С кровью и мозгами, разбрызганными по стенам, и пылающим дымом, выходящим из солдатских казарм, наши людские ресурсы была серьёзно уменьшены набегающими силами в актах чистой злобы и жестокости. Теперь вражину нигде не видно; ветры границ свистят и манят, и народ [Root.GetName] съеживается от страха. Какие животные могли это сделать? Эти дикари убивают невинных людей налево и направо... С этим надо что-то делать!"
 raiding.14.a: "Похороните их и сообщите их семьям о произошедшем..."

 raiding.15.t: "Поврежденная техника"
 raiding.15.d: "После последнего рейда на наши территории мы можем с облегчением сообщить, что большая часть нашего гражданского населения осталась невредимой. Но этого нельзя сказать о нашем промышленном производстве. Из-за разграбления фабричного оборудования и разрушения множества мельниц наш прогресс в промышленном развитии значительно замедлился. В то время как мы не можем улучшить наше производство так же эффективно в настоящее время, мы можем защитить наших людей. Действительно, в то время как машины могут быть потеряны и восстановлены - жизни не могут"
 raiding.15.a: "Могло быть и хуже..."

 raiding.16.t: "Оружейные арсеналы разграблены"
 raiding.16.d: "Поступают сообщения, что наши арсеналы были разграблены! Винтовки и боеприпасы пропали без вести; все содержимое специальных шкафов и полок было опустошено и украдено налетчиками, сами же они также исчезли в одночасье. Мы должны действовать сейчас и найти преступников!"
 raiding.16.a: "Это их только подбодрит..."

 raiding.17.t: "Сожженные деревни"
 raiding.17.d: "Сегодня мы получили донесения из тлеющих деревень на наших границах с соседними государствами. Наши люди были убиты, наша промышленность разрушена; отряды рейдеров, должно быть, пересекли границы с достаточной силой и жестокостью, чтобы уничтожить нашу оборону и оставить наших людей избитыми и покалеченными. Сотни людей лежали мертвыми на земле, в домах, ратушах и на рабочих местах, а выжившие содрогались, когда говорили о набегах. Лишенные большей части нашей способности эффективно защищаться от нападения бандитов, мы получили сокрушительный удар по нашей способности управлять этими спорными территориями. Мы слабы как никогда, и мы должны сделать все возможное, чтобы выжить и восстановить силы, прежде чем мы неизбежно нанесем ответный удар с пылающей яростью."
 raiding.17.a: "Что за мерзость пойдет на такое..."

 #West Russian Wonders
 RUS_wonder.0.t: "Конец чудесам"
 RUS_wonder.0.desc: "Мы далеко зашли. Когда-то наше правительство было не более чем мелким правителем, держащимся за клочок русской земли, теперь же мы можем заявить о себе как о настоящей нации на мировой арене. Попав в финальный список кандидатов на воссоединение России, наша страна может гордиться своими достижениями и решительно смотреть в будущее.\n\nЭтот прогресс наполнял наших граждан благоговейным трепетом, даже когда мы восстанавливали страну, ее инфраструктуру и промышленность. Однако наши успехи сделали чудеса прошлого гораздо менее критичными для наших усилий. Хотя когда-то сохранение этих реликвий счастливого прошлого придавало легитимность нашему правительству и давало нашему народу инструменты, необходимые для выживания, теперь же чудеса составляют крошечную часть наших общих активов. Они, без сомнения, будут продолжать вдохновлять наш народ и останутся как напоминание об эпохе раскола - но эта эпоха подошла к концу."
 RUS_wonder.0.a: "В неопределенное будущее."

 RUS_wonder.1.t: "Захвачен завод Красное Сормово!"
 RUS_wonder.1.desc: "Мы заняли Горьковский танковый завод, крупнейший производитель бронетехники на Западе России. Этот завод был жизненно важной частью советского промышленного производства и широко использовался во время Западнорусской Войны. После развала ЗРРФ он попал в руки Николая Аверина и его бандитов, которые использовали завод для ремонта танков после рейдов на Рейхскомиссариат Московия. Это позор для такого важного объекта военной инфраструктуры! Танки редко встречаются в России, что делает любого, кто может производить их, силой, с которой приходится считаться, и делает завод желанным призом.\n\nТеперь, когда он принадлежит нам, мы можем использовать горьковский танковый завод для более высокой цели, чем кража объедков у немцев. Восстановление мощностей по производству танков станет еще одним шагом к достижению военного потенциала полноценной нации и еще одним шагом к окончательной победе на Западе России."
 RUS_wonder.1.a: "Освобожденная мощь современной войны."

 RUS_wonder.2.t: "Сыктывкарский арсенал захвачен!"
 RUS_wonder.2.desc: "Мы захватили арсенал в Сыктывкаре - крупный склад оружия, которое может сделать решающий вклад в обеспечении победы на Западе России. Некогда находившийся в руках Западнорусского Революционного Фронта, он перешел во владение молодой Республики Коми, когда ЗРРФ бежала из Сыктывкара. Коми использовала этот арсенал для поддержания порядка внутри своей нестабильной столицы и утверждения себя в качестве региональной державы, но, даже имея полный доступ к нему, она не смогла предотвратить его потерю. Арсенал содержит огнестрельное оружие, взрывчатку, танки и химическое оружие, внушающую страх коллекцию для любого потенциального завоевателя.\n\nВзяв его, мы получили огромное преимущество, которое принесет нам победу на Западе России. В условиях постоянного дефицита ресурсов на счету каждая пушка. Наш контроль над арсеналом даст нам все необходимое оборудование, чтобы установить нашу власть над регионом."
 RUS_wonder.2.a: "Взят и вскрыт."

 RUS_wonder.3.t: "Захвачен Ижевский механический завод!"
 RUS_wonder.3.desc: "После завоевания города Ижевска мы обеспечили себе контроль над Ижевским механическим заводом, единственным крупным центром производства оружия на Западе России. Ижевск издавна использовался для создания огромного количества пистолетов, винтовок и другого стрелкового оружия. После краха Западнорусского Революционного фронта Ижевск и его завод стали собственностью Владимира Романова, предполагаемого преемника покойного российского царя, который использовал его для наращивания своих реакционных сил в игре за региональное господство. Теперь, когда завод прочно принадлежит нам, мы можем использовать его для тех же целей. В годы Великой Отечественной войны и Западнорусской войны она была одним из основных производителей оружия для огромного количества солдат. Мы можем обеспечить наши армии новым, современным огнестрельным оружием, в то время как наши противники борются за то, чтобы собрать устаревшие арсеналы."
 RUS_wonder.3.a: "Утопим их в свинцовой волне.."

 RUS_wonder.4.t: "Завод Красное Сормово потерян!"
 RUS_wonder.4.desc: "Мы боролись долго и упорно, но потеряли контроль над Горьковским танковым заводом, что нанесло серьезный удар по нашим производственным мощностям. Танковый завод, который ранее с большим успехом использовался Западно-Русским Революционным Фронтом против немцев, долгое время был стратегическим опорным пунктом в регионе, поскольку он единственный промышленный центр, способный создавать тяжелую бронетехнику. Танки непропорционально сильны против сравнительно легко вооруженных армий, составляющих большую часть вооруженных сил Западной России и любой военачальник, обладающий ими, может рассчитывать на серьезное отношение к себе.\n\nЗавод дал нам неоспоримое преимущество в огневой мощи, и, вероятно, будет использоваться для очень похожих целей его новыми владельцами. Мы еще не проиграли, но в ближайшее время следует ожидать большего количества танков и бронетехники и готовиться соответственно."
 RUS_wonder.4.a: "Тревожное развитие событий."

 RUS_wonder.5.t: "Сыктывкарский арсенал потерян!"
 RUS_wonder.5.desc: "Наши солдаты защищали его в непрерывных уличных боях по всему Сыктывкару, но огромный арсенал, хранящийся в этом городе, уже не наш. Первоначально принадлежавший Западнорусскому Революционному Фронту, арсенал был заброшен, когда Красная армия покинула город в конце 1950-х годов, и снова начал использоваться Республикой Коми для поддержания порядка и оснащения своих вооруженных сил. Он включает в себя большое количество огнестрельного оружия, боеприпасов, гранат и, возможно, самое интересное для менее этичного командующего - химическое оружие.\n\nТеперь, когда арсенал вышел из-под нашего контроля, нам есть чего бояться. Мы, естественно, действовали по законам войны, но этого нельзя сказать о наших противниках - вполне возможно, что новые владельцы арсенала применят против нас то самое химическое оружие. Это, в сочетании с существующим теперь дефицитом оружия в наших войсках, означает, что баланс сил на Западе России заметно сместился."
 RUS_wonder.5.a: "Разоружены, но не сломлены."

 RUS_wonder.6.t: "Ижевский механический завод потерян!"
 RUS_wonder.6.desc: "С потерей Ижевска, а вместе с ним и Ижевского механического завода, мы можем оказаться в ужасном положении. Крупнейший завод стрелкового оружия в Западной России — это приз, который жаждет любой военачальник. Его использование восходит к временам Западнорусского Революционного Фронта, единственной силе на памяти живущих, способной произвести достаточно оружия, чтобы бросить вызов Германии. Завод перешел из-под их контроля в наш, а теперь находится в руках наших врагов.\n\nВ хаосе сражений в Западной России нет ничего определенного, но мы можем предположить, что это значительная потеря для наших войск. Хотя мы не сразу почувствуем потерю, снижение наших производственных мощностей обязательно окажет негативное воздействие на нашу способность оснащать наши войска в будущем. Возможен дефицит и современные технологии производства снова станут роскошью для наших сил. Мы еще далеки от поражения, но, тем не менее, это вызывает беспокойство."
 RUS_wonder.6.a: "Мы наверстаем упущенное нашей храбростью"
 
 RUS_wonder.7.t: "Захвачены лагеря Воркуты!"
 RUS_wonder.7.desc: "С продвижением наших войск в Арктике мы захватили печально известные Воркутинские лагеря ГУЛага. Мрачный комплекс сторожевых башен, темных бараков и трудовых лагерей наводит страх на эти ледяные пустоши; невероятные страдания в этой естественной тюрьме служат напоминанием о людской злобе. Бойцы противника лежат во дворе, заваленные завалами и растерзанные пулеметным огнем. Остались лишь свежая кровь на темных кирпичных стенах, густой запах пороха и оглушительная тишина после боя.\n\nМы попали в место страданий и в то время, как многие из наших людей ломали двери, чтобы рыться в поисках добычи, другие опустили оружие, чтобы взглянуть на это место. Однако, учитывая, что ГУЛАГ в значительной степени защищен от войны, возникает вопрос: должны ли мы закрыть это место навсегда и позволить ему остаться пережитком прошлого, или мы должны погрузиться в грязные реалии этой войны, чтобы Россия могла жить дальше?"
 RUS_wonder.7.a: "Цель оправдывает средства."
 RUS_wonder.7.b: "Никогда снова."
 
 RUS_wonder.8.t: "Уральский автозавод захвачен!"
 RUS_wonder.8.desc: "Теперь, когда Миасс завоеван, наши люди носятся по городу в поисках чего-нибудь ценного. Рейдовые команды продвигаются по улицам, стреляя по остаткам вражеских дивизий, занимающих дома и здания, разбросанные по городу и треск стрельбы эхом разносится по улицам в нескольких кварталах от места стычки. Отряд наших людей осадил лагерь, расположенный на Уральском автомобильном заводе, и после прорыва обороны противника завод был захвачен у нескольких десятков человек, оставшихся цепляться за свои жизни.\n\nБлагодаря этой крупной производственной площадке наши солдаты будут иметь больший доступ к вездеходам в будущих столкновениях. Это даст улучшить наши линии снабжения и поможет повысить скорость наших подкреплений. Мощные двигатели, производимые на Уральском автозаводе, славятся своей быстротой и мощью на труднопроходимой местности и безусловно, окажутся полезными в наших усилиях по преодолению русской анархии. Это победа для нашего народа и будущего России."
 RUS_wonder.8.a: "Вперед, земляки!"
 
 RUS_wonder.9.t: "Захвачен Златоустовский оружейный завод!"
 RUS_wonder.9.desc: "Продолжающееся продвижение наших войск вглубь Урала привело к захвату крупного трофея - знаменитого Златоустовского оружейного завода.\n\nЗахват известного производством огромного количества высококачественного стрелкового оружия и боеприпасов завода означает, что теперь мы можем обеспечить этим оружием себя, одновременно отказав в нем нашим врагам. Наши инженеры и администраторы уже работают над тем, чтобы интегрировать работу завода в нашу более широкую логистическую сеть, и это должно быть завершено в ближайшее время.\n\nХотя на самом деле это всего лишь один большой заводской комплекс, коих у нас уже много и он сам по себе не будет производить решающего количества материальных средств, ценность завода не следует недооценивать. Это символ российского оружейного производства и теперь он принадлежит нам.\n\nЭто еще одна драгоценность в нашей короне, и мы будем использовать экономические, военные и политические преимущества, которые она обещает, чтобы облегчить дальнейшие успехи и завоевания, до тех пор, пока все земли и народы России не признают наше государство победителем."
 RUS_wonder.9.a: "Вперед!"
 
 RUS_wonder.10.t: "Воркутинские лагеря потеряны!"
 RUS_wonder.10.desc: "В результате наших поражений на севере России, вражеские силы вытеснили нас из системы Воркутинского ГУЛАага и мы фактически уступили комплекс врагу. По мере того как мы отступали из этого района, пленники становились все более дикими и истеричными, видя наше поражение. Наши солдаты гибли и, возможно, заключенные приняли их смерть за высшую справедливость.\n\nХотя у нас еще есть возможность нанести ответный удар, наши люди устали и потрясены изгнанием. Пронизывающий холод арктических ветров не улучшает дух побежденных, и как бы ни были благородны наши войска, леденящий холод не мог дать им передышки. Мы отходим для перегруппировки, но эта позорная сдача важного для нас стратегического объекта, выжженная в памяти наших людей, ослабила их мужество и может привести к новому поражению."
 RUS_wonder.10.a: "За это кого-нибудь расстреляют!"
 
 RUS_wonder.11.t: "Уральский автозавод потерян!"
 RUS_wonder.11.desc: "Наши бойцы доблестно сражались в Миассе, вступая в перестрелки с врагом и выдерживая осколки артиллерийского огня, но их жертв было недостаточно, чтобы защитить Уральский автомобильный завод от наступающих сил противника. Заводские станки продолжали грохотать и лязгать в тумане и хаосе войны, когда линия фронта танцевала от улицы к улице.\n\nМы отступаем из города в скрытые лагеря, расположенные внутри зарослей дикой местности, планируя отбить в скором времени у врага стратегическое предприятие. Однако мы должны ожидать, что наши противники будут использовать свои новые игрушки для производства тех же самых транспортных средств, которые помогали нам в наших битвах в прошлом. Хотя это не бесчестное поражение, тем не менее, это поражение, и оно может означать нашу гибель, поскольку враг становится сильнее с каждым произведенным двигателем."
 RUS_wonder.11.a: "Большая потеря для нас."
 
 RUS_wonder.12.t: "Потерян Златоустовский оружейный завод!"
 RUS_wonder.12.desc: "Вдали ярко горит Златоустовский оружейный завод, когда наши люди отступают и взрывы складов боеприпасов слышны даже здесь. Над войсками висит призрак поражения, когда они смотрят на разрушенную крепость, в которой они сражались в течение нескольких дней. Охваченные злобным цинизмом, многие отвернулись и продолжили свой путь, ожесточенные и побежденные врагом.\n\nОружейный завод, хотя и не полностью разрушенный, перешел под контроль противника и, несомненно, будет использоваться для производства тысяч единиц оружия в ближайшие недели. Хотя наши люди собрали все, что могли унести с собой с поля боя, очевидно, что мы начнем испытывать острую нехватку оружия по мере того, как враг будет приближаться к нашим лагерям за пределами города."
 RUS_wonder.12.a: "Сегодня мы потеряли преимущество."
 
 RUS_wonder.13.t: "Красноярский железнодорожный узел захвачен!"
 RUS_wonder.13.desc: "Прорвавшись через лесистые горы, окружающие город, наши люди захватили Красноярск, а вместе с ним и широко известный Красноярский железнодорожный узел. Высокое и могучее здание вокзала тянулось через городское пространство и доминировало в поле зрения наших солдат; это была логистическая крепость, набитая громоздкими поездами.\n\nТеперь, когда под нашим контролем находится важнейший узел Транссибирской магистрали, мы можем значительно улучшить наши логистические возможности. Нагромождая кучи боеприпасов и ящики с продовольствием на поезда, мы можем доставить эти ресурсы на наши линии фронта гораздо эффективнее, а также увеличить скорость доставки сообщений. Удачный захват Красноярского железнодорожного узла распространит наше влияние на всю Сибирь – это дает нам огромное преимущество, которое будет использовано для победы в гонке за объединение России."
 RUS_wonder.13.a: "Несомненно, мы победим!"
 
 RUS_wonder.14.t: "Кузнецкий бассейн захвачен!"
 RUS_wonder.14.desc: "Наши бойцы рассыпаются по развалинам Кузнецкого бассейна, пробиваясь сквозь остатки вражеских укреплений. Вдалеке все еще потрескивают выстрелы, угли горящих строений с ревом рвутся в небо. Ветер проносится по Кузнецкой впадине, неся с собой почерневший смрад угольных запасов, находившихся теперь под нашим контролем.\n\nС такими богатыми природными ресурсами, которые сейчас находятся под нашим управлением, мы имеем доступ к производству огромного количества энергии. Энергия, получаемая за счет разведанных запасов угля, может быстро увеличить наши производственные возможности, а также обеспечит электричеством многих граждан, проживающих на нашей территории. Этот ценный актив под нашей юрисдикцией должен быть использован в ближайшее время, чтобы мы могли пожинать плоды угольных шахт, прежде чем кто-либо из наших врагов сумеет вырвать его у нас."
 RUS_wonder.14.a: "Сегодня мы одержали великую победу!"
 
 RUS_wonder.15.t: "Новосибирский авиазавод захвачен!"
 RUS_wonder.15.desc: "Новосибирск пал, последние вражеские отряды покидают черту города, покорно передавая нам контроль над ныне бездействующим Новосибирским авиазаводом. Возвышающийся и бездействующий, завод был построен еще до Великой Отечественной войны и с тех пор выпускает машины, способные подниматься в небо.\n\nТеперь, когда завод находится под нашим контролем, мы скоро получим доступ к новому арсеналу самолетов, пригодных для любых целей. Взревут моторы, и боевые эскадрильи храбрых летчиков смогут бороздить сибирское воздушное пространство с нашими знаками различия. Чтобы господствовать над равнинами и пустошами Центральной Сибири на суше, мы должны покорить небеса и этот завод даст нам шанс на это."
 RUS_wonder.15.a: "Орлята учатся летать..."
 
 RUS_wonder.16.t: "Красноярский железнодорожный узел потерян!"
 RUS_wonder.16.desc: "Наши люди поспешили в вагоны, так как осада противника близилась к завершению. Треск выстрелов и грохот артиллерийских снарядов потряс наших людей до глубины души, но было какое-то утешение в том, что поезда покинули Красноярский железнодорожный узел в самый последний момент, спасаясь от противника.\n\nХотя мы спасли наших людей, мы больше не обладаем административной и материально-технической жемчужиной - узлом в Красноярске. Он обеспечивал наше снабжение по всей Сибири, а теперь делает это для врагов. Пожертвовав этим ключевым местом, мы отказались от нашего контроля над Центральной Сибирью и, возможно, от нашего будущего в воссоединении разрушенной Родины."
 RUS_wonder.16.a: "Будьте вы прокляты!"
 
 RUS_wonder.17.t: "Кузнецкий Бассейн Потерян!"
 RUS_wonder.17.desc: "Наши люди лежали избитые и окровавленные, их трупы были разбросаны повсюду. В хаосе войны и насилия мы потеряли контроль над Кузнецким бассейном, а вместе с ним и доступ к огромным запасам угля, залегающим глубоко в Рудных залежах.\n\nС таким большим источником энергии, взятым у нас, мы, вероятно, испытаем дефицит в производстве и проблемы с сохранением топлива. Теперь мы вынуждены полагаться на ограниченные ресурсы энергии, разбросанные по остальным нашим территориям. При неправильном управлении это вполне может означать наш конец и потерю шанса воссоединить Россию, обрекая нас на анархию, с которой наши люди так неустанно боролись."
 RUS_wonder.17.a: "Черт побери!"
 
 RUS_wonder.18.t: "Новосибирский Авиазавод потерян!"
 RUS_wonder.18.desc: "С учетом наших недавних поражений в Новосибирской области наши последние донесения ясно показали, что противник теперь контролирует Новосибирский авиазавод. Имея в руках врага крупнейший авиазавод, мы получили быстрый и мощный удар под дых, который может привести нас к унизительному поражению. Завод пострадал от военных потрясений, но, к сожалению, наша разведка предполагает, что он еще может продолжать производство.\n\nТеперь, находясь под контролем противника, завод может открыть новый фронт в воздухе против наших людей. Это только вопрос времени, когда небо будет принадлежать нашим противникам, и наша борьба за победу станет еще более сложной."
 RUS_wonder.18.a: "Это большая потеря для нас."
 
 RUS_wonder.19.t: "Магаданский порт захвачен!"
 RUS_wonder.19.desc: "Когда наши войска прорвались через дальневосточные рубежи, их наступление на вражеские земли было остановлено только морем. Великий Тихий океан, открытый и широкий, встретил наших людей после кровавой битвы, когда Магадан перешел под наш контроль. Ледяные и неспокойные воды простирались перед ними на многие километры во всех направлениях; таинственный простор сибирских вод был домом для самого значительного порта в восточнорусских пустошах.\n\nЦентр торговли и контрабанды, с особым вкусом к японским и американским товарам, Магаданский порт открывает перед нашей администрацией большие возможности не только в торговле, но и международной репутации. Имея под нашим контролем этот бесценный порт, мы молимся о том, чтобы наша нога оказалась на пороге международного признания и торговли."
 RUS_wonder.19.a: "Ворота в Россию надежно защищены"
 
 RUS_wonder.20.t: "Иркутская ГЭС захвачена!"
 RUS_wonder.20.desc: "Могучая гидроэлектростанция перешла под наш контроль вместе с Иркутском, недавно захваченным нашими войсками. Построенная по приказу Генриха Ягоды после того, как Советский Союз был оттеснен в уголки Сибири, этот объект надежно генерировала энергию для всего города под его командованием. Могучий символ господства России над природой, Иркутская гидроэлектростанция может быть также символом нашего контроля над сибирскими границами среди хаоса военного владычества на востоке.\n\nУчитывая огромное количество электроэнергии, собранной из реки, мы можем использовать потенциал гидроэлектростанции для подачи энергии на наши производственные предприятия, фабрики и дома граждан, проживающих на нашей территории. Бетонная станция возвышалась над сибирскими пустошами и пропускала через себя огромное количество воды для выработки электроэнергии. Мы будем использовать природные жилы нашей раздробленной нации, и с таким великолепным источником электричества в регионе наши запасы энергии никогда не иссякнут!"
 RUS_wonder.20.a: "Это, несомненно, поможет нам в наших усилиях."
 
 RUS_wonder.21.t: "Авиабаза Черёмушки захвачена!"
 RUS_wonder.21.desc: "После особенно кровопролитной осады наши бойцы захватили авиабазу Черёмушки у трусливого врага и разграбили её объекты. Поскольку большая часть авиабазы осталась нетронутой после осады, мы обнаружили, что этот военный аэродром может быть введен в эксплуатацию раньше, чем ожидалось. Самолеты находятся в ангарах, их металлические крылья неподвижны и не используются.\n\nС целой авиабазой, находящейся теперь под нашим контролем, наши территории теперь могут поддерживать эскадрильи самолетов, несущихся по пепельному Сибирскому небу. С этим аэродромом наши люди могут продвигаться через сибирские пустоши, прекрасно зная, что пилоты наблюдают за ними с небес. Восток холоден, а его ветры еще холоднее, но ни один из этих ветров не смог бы поколебать нашу решимость."
 RUS_wonder.21.a: "Небеса отныне принадлежат нам!"
 
 RUS_wonder.22.t: "Магаданский порт потерян!"
 RUS_wonder.22.desc: "Даже повернувшись спиной к морю и будучи загнаны в угол вражескими войсками, мы были вынуждены оставить порт Магадан и отступить для перегруппировки. В то время как борьба с дикой природой Сибири представляет большую угрозу для наших людей, потеря порта Магадан, несомненно, ударит по нам еще сильнее, если мы не сможем вырвать его у наших противников.\n\nС утратой потока американских и японских товаров голод из-за нехватки ресурсов, продовольствия и материальных средств стал лишь вопросом времени. Сейчас мы должны принять решение: либо затянуть пояса и приготовиться к обороне, либо собрать силы и снова сражаться за порт. Люди умрут в любом случае, но какую цену мы готовы заплатить за наше выживание?"
 RUS_wonder.22.a: "На данный момент враг одержал верх"
 
 RUS_wonder.23.t: "Иркутская ГЭС потеряна!"
 RUS_wonder.23.desc: "Несмотря на все наши попытки удержать плотину, противник теперь сидит на наших прежних позициях, обороняющих Иркутскую ГЭС. Вода все еще течет сквозь его сокрушительные роторы, хотя и окрашенная кровью наших патриотов, находясь теперь под контролем противника.\n\nМы нисколько не сомневаемся в том, что они попытаются наилучшим образом использовать потенциал объекта для подпитки своей промышленности. Наши солдаты наблюдают издалека, как вражеские войска и инженеры возятся с тлеющими обломками, окружающими гидроэлектростанцию, советуясь друг с другом о методах возвращения объекта. Нет сомнения в том, что с каждым мгновением, когда плотина находится под контролем врага, все большая сила накапливается в его руках и обрушивается против наших храбрецов."
 RUS_wonder.23.a: "Эпический провал!"
 
 RUS_wonder.24.t: "Авиабаза Черёмушки потеряна!"
 RUS_wonder.24.desc: "Враг прорвал наши линии фронта к северу от Китая и наши люди отступают со своих позиций, чтобы перегруппироваться и упорно продолжать эту великую войну. Последние сообщения говорят о том, что наши войска недавно потеряли контроль над авиабазой Черёмушки после интенсивной осады, перестрелками между ангарами и через аэродром.\n\nНаши люди слабы и устали, потрясенные своим поражением. Кроме того, с нашим отступлением с авиабазы противник теперь имеет доступ к аэродромам и самолетам для поддержки дальнейших воздушных атак, направленных против продвижения наших сил. Мы загнаны в угол и должны смирится с тем, что бомбардировки скоро станут обыденностью."
 RUS_wonder.24.a: "Да будут прокляты наши враги!"
 
 RUS_wonder.1917.t: "Ленин в плену!"
 RUS_wonder.1917.desc: "Наши солдаты захватили Мавзолей Ленина. Из-за отсутствия стратегического или тактического значения для трупа Ленина войска нашего противника оставили его тело без боя, предпочтя вместо этого отступить на более безопасные, более защищенные позиции. Политическое значение тела Ленина остается под вопросом. По всей России взгляды на Ленина, как на историческую личность, весьма разнообразны. Многие люди считают Ленина отцом политического движения, которое своей глупостью и некомпетентностью привело к краху нашей нации. Другие видят в Ленине оплот верной Марксу и Энгельсу формы коммунизма, наследие которой предал Бухарин. Третьи по-прежнему видят в Ленине первого в ряду утопических бухаринских лидеров и мыслителей. Каковы бы ни были мысли об этом человеке, он, безусловно, один из самых выдающихся лидеров в русской истории, и теперь он в наших руках..."
 RUS_wonder.1917.a: "Четыре десятилетия истории в наших руках!"
 
 RUS_wonder.1924.t: "Ленин потерян!"
 RUS_wonder.1924.desc: "Труп Владимира Ленина был потерян для нас, во многом по тем же причинам, по которым мы завоевали его. Тело Ленина, хотя и занимает видное место в качестве политического инструмента, не является ценным стратегическим или тактическим объектом. Пускай противник наслаждается пропагандистскими возможностями, предоставляемыми им телом отца Советского Союза, мы позаботимся о том, чтобы его тело было возвращено."
 RUS_wonder.1924.a: "Мы ничего не потеряли, кроме костей и идей..."
 
 RUS_wonder.1991.t: "Тело Ленина уничтожено"
 RUS_wonder.1991.desc: "Владимир Ленин, отец Советского Союза и архитектор военного краха старой России, больше не будет процветать на правах символа коммунистического упадка. Его тело сожгли дотла, а пепел выбросили в дебри. Хотя другие могут цепляться за идеи, которые представлял его труп, мы проследим, чтобы Ленин как "один из самых выдающихся лидеров в русской истории" больше не вернулся. Ленин был человеком, который поработил нашу нацию на короткий период времени. Ни больше, ни меньше."
 RUS_wonder.1991.a: "Недолговечный лидер со странными идеями, ничего нового."

 ### General Russia Events ###
 RUS.2.t: "Спортивное соперничество"
 RUS.2.desc: "В то время как наше успешное объединение Западной России и усилия по интеграции многое сделали для объединения людей под общим знаменем, ожесточенное соперничество между многими регионами нашей страны все еще сохраняется. Хотя эпоха вооруженного главенства, возможно, закончилась, наш народ находит новые способы борьбы с этим соперничеством. Одним из таких методов, по-видимому, является хоккей.\n\nНедавняя игра между горьковскими танкистами и казанским "Ак Барсом" закончилась хаосом после победы "Барса" со счетом 4:2 в первой игре сезона. Жители Горького отказались смириться с поражением, начав серию пьяных демонстраций. Протесты, которые позже привели к беспорядкам, включали попытку помешать "Ак Барсу" вернуться в свой отель, осквернение нескольких мест по всему городу оскорблениями в адрес татар, а также многочисленные случаи грабежа и вандализма.\n\nУщерб, причиненный в результате этого события, составил значительную сумму, и многие обеспокоены тем, что это могло создать тревожный прецедент для будущих игр, особенно когда хоккейный сезон начинается всерьез."
 RUS.2.a: "Что ж, по крайней мере, это лучше, чем стрелять друг в друга."

 RUS.3.t: "Поток кофеина"
 RUS.3.desc: "Предметы роскоши, такие как чай и кофе, когда-то были редкими товарами во время хаоса конца 50-х и начала 60-х годов. Доступно только тем, у кого есть деньги и связи, и совершенно недоступно для большинства населения.\n\nОднако по мере стабилизации ситуации в России доступ к мировой экономике резко улучшился, и теперь некогда редкие товары импортируются во все больших количествах. Шоколад, фрукты, иностранные вина и, конечно же, кофе и чай. Теперь доступ к напиткам с кофеином больше не является роскошью, доступной лишь немногим привилегированным, а становится все более распространенным (хотя и все еще дорогим) напитком для многих наших граждан."
 RUS.3.a: "Тост за наш будущий успех!"

 RUS.4.t: "Народный апокалипсис"
 RUS.4.desc: "Нация писателей, поэтов и ученых, Томские университеты выпускают больше рукописей и манифестов, чем большинство людей в России могло бы сосчитать. Тем не менее, одна статья, опубликованная анонимно, начала вызывать споры по всей Сибири. "Народный апокалипсис" рассказывает историю путешествия безликого ученого во время падения Центрально-Сибирской республики, постепенно встречающегося с теми, кого автор называет четырьмя всадниками апокалипсиса: Иваном Заволоко, Генрихом Ягодой, Александром Покрышкиным и Николаем Андреевым.\n\nОчнувшись в Ойротии после болезни, ученый обнаруживает, что все люди превратились в бормочущих безумцев, выцарапывающих себе глаза и срывающих скальпы из-за чумы, принесенной на землю их лидером Заволоко, который отравляет свой народ эликсиром под названием вера, что ослабляет организм Республики. Преследуемый слепыми и развращенными, ученый вскоре оказывается свидетелем того, как все сибирские земли оказываются в хаосе, а свободомыслящие похищены и преследуются Ягодой, пока синемордые демоны ведут войну против русского народа. Спасаясь от бойни, он натыкается на бесконечные дороги, погребенные под живыми скелетами, голод, пожирающий землю из-за ужасного предательства Покрышкина, прежде чем, наконец, стать свидетелями измены Андреева под Красноярском, пронзившего сердце безымянного солдата, олицетворяющего благородную Республику.\n\nОсуждая четверых мужчин за то, что они привели к концу Царства Народа обетованного, история заканчивается тем, что сибирская земля разрушается, и всех четверых поглощает безумие под тяжестью их собственного зла, превращая всех их в камень как отвратительное напоминание об их деяниях. Однако к концу книги так и остается непонятным, переживет ли кто-нибудь этот конец света или все надежды были давно безвозвратно потеряны."
 RUS.4.a: "Захватывающая история."

