RUS_news.24.desc: ""
RUS_news.24.a: ""

RUS_news.25.t: "[Get_newspaper_header]Сибирская Чёрная Армия объединяет Центральную Сибирь!"
RUS_news.25.desc: "Эпизодические сообщения и объявления, поступающие из Центральной Сибири, подтвердили, что регион попал под контроль организации, известной как Сибирская Чёрная Армия. На основе учения Нестора Махно впервые со времён Гражданской войны в России сформировалось общество, последовавшее милитаризованному анархизму, где население защищалось не государством, а местным ополчением и её командирами, которые должны защищать коммуны и их анархистский строй.\n\nЭта идеология впервые была принята в землях между Центрально-Сибирской Республикой и Верховным Советом Генриха Ягоды, когда оба правительства рухнули. Теперь же военный анархизм утвердился на всей бывшей территории Центрально-Сибирской Республики путём применения вооружённой силы этой новой Чёрной армии, несмотря на все вызовы, которые выпали на её долю."
RUS_news.25.a: "Возвращение, которого никто не ожидал."

RUS_news.26.t: "[Get_newspaper_header]Сибирская Чёрная Армия объединяет Центральную Сибирь!"
RUS_news.26.desc: "Сибирская Черная Армия была сформирована в запустелых землях Центральной Сибири в результате краха и распада централизованных государств в послевоенной России. Её первые основатели десятилетиями идеализировали Вольную территорию Нестора Махно и пытались воссоздать её, построив анархистское общество, защищаемое военной организацией, сотворённой местными жителями, принимавшими участие и в управлении коммунами.\n\nПоскольку Чёрная Армия ныне контролирует все города и коммуны в регионе, она увеличила своё влияние на местные и национальные сферы до такой степени, что анархистская природа Сибирской Вольной Территории была явно позабыта. Теперь, став безоговорочным победителем в Центральной Сибири, лидеры этой армии, похоже, близки к тому, чтобы сокрушить анархистскую мечту, за которую они когда-то боролись."
RUS_news.26.a: "Неудачное развитие событий."

RUS_news.27.t: "[Get_newspaper_header]Народный Революционный Совет объединяет Центральную Сибирь!"
RUS_news.27.desc: "Первоначально Народный Революционный Совет был создан Александром Василевским и его ближайшими советниками в их стремлении вырваться из оккупированной нацистами России и достичь Монгольской Народной Республики. Несмотря на все трудности, с которыми они столкнулись из-за враждебного правительства Мэнцзяна, оккупировавшего большую часть Монголии, социалистическое государство искало возможности расширения в других местах, в частности, на север.\n\nСовет нанёс поражение своим грозным врагам в регионе и теперь претендует на все его земли во имя "нового Советского Союза", который они стремятся создать. В других местах России соперничающие военачальники наблюдают, либо с восхищением, либо с беспокойством, за этим новым претендентом за борьбу над объединением всей России."
RUS_news.27.a: "Сможет ли социализм вновь править Россией?"

RUS_news.28.t: "[Get_newspaper_header]Новосибирск объединяет Центральную Сибирь!"
RUS_news.28.desc: "Начиная как крупный осколок Центрально-Сибирской Республики во времена её упадка, Новосибирск смог надеть на себя её мантию. Под руководством Александра Покрышкина страна пережила многое за её короткую, но бурную историю. Новое правительство было рождено насильственными средствами из-за разногласий во время Сибирской Войны, и Новосибирску пришлось найти способ сосуществования с Барнаульским городом-государством.\n\nНо всё же, Новосибирск смог преодолеть свои внутренние проблемы с помощью своего населения, сельского хозяйства и промышленности, и тогда он обратил свой взор на остальную Центральную Сибирь. С лёгкостью захватив все оставшиеся осколки Центрально-Сибирской Республики, Покрышкин стал великодушным лидером региона."
RUS_news.28.a: "Краеугольный камень России объединён."

RUS_news.29.t: "[Get_newspaper_header]Кемерово объединяет Центральную Сибирь!"
RUS_news.29.desc: "Сообщения из земель Центральной Сибири противоречивы и неточны, однако достоверно известно то, что регион пережил небывалые потрясения с расширением военного государства Николая Крылова. Бывший советский генерал встал на сторону молодой Центрально-Сибирской республики, прежде чем дезертировать во время Сибирской войны, основав свою собственную клику и присвоив себе титул Верховного правителя, самодержца и царя Руси Рюрика II, в честь средневекового князя, основавшего династию Рюриковичей.\n\nЭта необычная личность теперь стала хорошо известна в России и за рубежом, поскольку его королевство успешно боролось за контроль над огромными территориями. Другие народы с благоговением смотрят на эту новую и абсурдную фракцию, которая теперь имеет шанс на воссоединение России."
RUS_news.29.a: "Что за безумец."

RUS_news.30.t: "[Get_newspaper_header]Томск объединяет Центральную Сибирь!"
RUS_news.30.desc: "Старое правительство Центральной Сибири, которое многие считали слишком идеалистическим и отчужденным от реальности, много лет назад отступило в Томск из-за своего распада во время Сибирской войны. Мало кто верил, что режим, управляемый и поддерживаемый интеллектуалами, сможет выжить, но он добился небывалого успеха.\n\nТомское правительство победило своих старых союзников и новых врагов, завоевав бывшие территории Центрально-Сибирской Республики и рационально воспользовавшись ими. Преемником Бориса Пастернака стал Андрей Сахаров - учёный и интеллектуал, стоявший у руля движения Модернистов. Полагаясь на принципы популизма, всеобщего образования и меритократии, группа учёных и профессоров поставила перед собой задачу создать страну, где наука стоит выше всего остального, а работоспособность общества играет ключевую роль. Это только лишь начало их грандиозного плана."
RUS_news.30.a: "Будет ли Россия восстановлена с нуля?"

RUS_news.31.t: "[Get_newspaper_header]Томск объединяет Центральную Сибирь!"
RUS_news.31.desc: "В глубинах Сибири некая фракция людей решила раз и навсегда покончить с варварской репутацией России на мировой арене. Назвавшись Бастильярами, они представляют собой кружок композиторов и писателей, имеющих связи с промышленностью, возникшей в Томске, последним бастионом старого правительства Центрально-Сибирской Республики, после её краха. Одержав победу на одних из немногих в России демократических выборах, Бастильяры привели в действие свои планы по созданию государства, управляемого элитой, и приступили к завоеванию региона.\n\nНовый президент Центрально-Сибирской Республики Даниил Хармс - сам поэт и писатель - ясно дал понять, что это не конечная цель для интеллигенции Томска. По его словам, "нам предстоит столкнуться ещё с многими испытаниями и трудностями".\n"
RUS_news.31.a: "Что об этом скажут рабочие?"
RUS_news.31.b: "Сталь и Дух прокладывают нам путь!"

RUS_news.32.t: "[Get_newspaper_header]Томск объединяет Центральную Сибирь!"
RUS_news.32.desc: "Среди хаотичного бытия, типичного для раздробленной России, к всеобщему удивлению, появился светоч свободы и демократии. Старое правительство Центрально-Сибирской Республики, вынужденное отступить в город Томск после её распада, объявило, что регион вновь находится под их контролем.\n\nМало что известно о политических фракциях, что доминируют в республиканской политике, но, судя по известным данным, группа, известная как гуманисты, стала во главе томского правительства. Основанный известным композитором Дмитрием Шостаковичем и его протеже Моисеем Вайнбергом, салон Гуманистов — это группа различных деятелей искусства, мечтающая о построении демократической и гуманистической республики, которая будет заботиться о своих гражданах. Судя по всему, эта мечта стала былью.\n"
RUS_news.32.a: "По крайне мере это демократия."
RUS_news.32.b: "На благо человечества!"

RUS_news.33.t: "[Get_newspaper_header]Томск объединяет Центральную Сибирь!"
RUS_news.33.desc: "Центральная Сибирь вновь оказалась под властью интеллигенции, той самой, которая основала первую демократию в России после Второй Мировой Войны и которая выстояла в городе Томске, несмотря на все опасности и трудности. После смерти поэта-президента Бориса Пастернака фракция интеллектуалов и писателей под названием Декабристы взяла на себя ведущую инициативу, участвуя в дипломатических и многочисленных вооружённых конфликтах. Декабристы пришли ко власти с избранием своего лидера Дмитрия Лихачёва преемником Пастернака и стремятся развивать демократический элитаризм. Хоть это и вызвало критику со стороны низших классов общества и политических оппонентов, республиканские идеалы до сих пор поддерживаются большинством. В конце концов, это может быть единственным шансом России стать стабильной и процветающей демократией.\n"
RUS_news.33.a: "Ещё один претендент на объединение."


### Russian Far East World Events ###
RUS_news.34.t: "[Get_newspaper_header]Амур объединяет Дальний Восток!"
RUS_news.34.desc: "По странному стечению обстоятельств, продуваемая всеми ветрами тайга российского Дальнего Востока теперь, как сообщается, находится под контролем сил Константина Родзаевского, давнего лидера Российской Фашистской Партии. Хотя идея о том, что русские пойдут по пути фашизма, может показаться странной и абсурдной, многие аналитики указывают на ключевую роль РФП во Всероссийском экспедиционном корпусе. Некоторые уже провозгласили Родзаевского, как одного из главных претендентов на объединение России.\n\nКакое будущее настигнет данный режим, неизвестно. Логично, что РФП, вероятно, начнет свою экспансию в Сибирь в попытке объединить Россию. Как эта клика проявит себя на международной арене, тоже неизвестно. Хотя Родзаевский долгое время пользовался покровительством Японской Империи, его видение фашистской России явно больше соответствует немецкой модели, учитывая яростный антисемитизм его партии и использование нацистской иконографии. Последствия такого развития событий ещё предстоит увидеть.\n"
RUS_news.34.a: "Тёмные времена для Дальнего Востока."
RUS_news.34.b: "И все же у нас осталось еще много врагов."

RUS_news.35.t: "[Get_newspaper_header]Иркутск объединяет Дальний Восток!"
RUS_news.35.desc: "Остаток советского правительства во главе с Генрихом Ягодой был одним из немногих признанных государств в послевоенной России, но его реальные дела были неизвестны миру, и многие предполагали, что регион был охвачен русской анархией, как и весь остальной российский Дальний Восток. Однако недавнее развитие событий заставило его появиться в заголовках газет впервые с 50-х годов. После длительного удержания своих владений в Иркутске, Ягода сумел уничтожить других претендентов на российское господство в регионе, ещё раз подтвердив свое главенство на окраинах бывшего Советского Союза.\n\nЛиквидировав своих ближайших врагов, председатель Ягода теперь стремится полностью укрепить свои притязания как законного преемника бухаринского государства и расширить свою власть до западных границ Сибири. Очевидное возрождение советского государства-преемника стало источником тревоги для его сибирских соседей, в то время как международное сообщество с большим беспокойством смотрит в будущее России.\n"
RUS_news.35.a: "Все на защиту Советской родины!"
RUS_news.35.b: "С возвращением... "товарищ"."
RUS_news.35.c: "Власть террора продолжается."

RUS_news.36.t: "[Get_newspaper_header]Бурятия объединяет Дальний Восток!"
RUS_news.36.desc: "Все взоры мировых наблюдателей сейчас устремлены на Дальний Восток, где силы бывшей Бурятской АССР укрепляют свой контроль над регионом во главе с бывшим комиссаром Валерием Саблиным, который до недавнего времени служил под началом Генриха Ягоды, прежде чем возглавить народное восстание, которое, в конечном итоге, и победило бывшего главу НКВД.\n\nПридерживаясь ленинской идеологии, Саблин, тем не менее, поклялся предотвратить ошибки старого Союза, стремясь к справедливому и равноправному обществу. Популярный среди молодежи и идеалистов Сибири, надо всё же задаться вопросом, насколько Саблин, едва став взрослым, предан своей мечте о подлинно равноправном Союзе. Как бы то ни было, мужчины и женщины Дальнего Востока маршируют на Запад, полные решимости донести свои идеи до всей России.\n"
RUS_news.36.a: "Может ли идеализм выжить в эти тёмные времена?"

RUS_news.37.t: "[Get_newspaper_header]Чита объединяет Дальний Восток!"
RUS_news.37.desc: "Сегодня выступление Михаила Андреевича Романова по русскому радио подтвердило всеобщие слухи. А именно то, что он, как новый царь, руководя своим правительством в Чите, сумел поставить под свой контроль весь российский Дальний Восток.\n\nФракция, созданная большой группой русских эмигрантов-монархистов в Харбине при поддержке Японской Империи, начиналась как ещё одно военное государство вблизи маньчжурской границы. Широко распространена теория, что царь Михаил был использован в качестве марионетки в руках других реакционных генералов и остается таковым и до сих пор, но пока, это остаётся неизвестным. Сейчас важно то, что русский монархизм вернулся, хотя он ещё далек от центральных земель страны.\n"
RUS_news.37.a: "Гонка за объединение России началась?"

RUS_news.38.t: "[Get_newspaper_header]Магадан объединяет Дальний Восток!"
RUS_news.38.desc: "Небывалая весть пришла из тихих тундр Дальнего Востока России. Граница, которая уже давно считается заброшенной любой национальной властью на протяжении десятилетий, вопреки всему, теперь находится под контролем нового претендента на власть. Михаил Матковский, лидер мятежного отделения Российской Фашистской Партии, базирующегося в портовом городе Магадан, стал главным авторитетом на Дальневосточном регионе. \n\nПрагматичный фашист с определённой репутацией, Матковский и его союзники впервые отделились от первоначальной фашистской партии в Амуре из-за разногласий с Родзаевским и его поддержки нацистов во время Великой Отечественной войны. Теперь весь остальной мир, затаив дыхание, ждёт, как далеко может зайти этот старый русский фашист. Ветры судьбы когда-то сдули Россию к красным, и теперь эти же ветра могут повернуть её прямо в противоположном направлении.\n"
RUS_news.38.a: "Странное развитие событий."

RUS_news.39.t: "[Get_newspaper_header]Республика Западная Аляска объединяет Дальний Восток!"
RUS_news.39.desc: "На Дальнем Востоке России произошло нечто немыслимое. Легендарный Митчелл Ливингстон Уэрбелл III, предводитель отряда наёмников, ныне контролирует обширные земли данного региона, по размерам сравнимого с Канадой. Первоначально он искал пристанища для ветеранов и солдат, отторгнутых обществом по всему миру, и оказался на службе у Михаила Матковского. После этого он отвернулся от своего бывшего работодателя, создав место, где все солдаты могли бы чувствовать себя как дома.\n\nВозможно, до сих пор несоизмеримая удача стоит за его успехом, но для настоящего триумфа его идей потребуется нечто большее, чем простая благосклонность Фортуны. Если слухи верны, Уэрбелл не собирается останавливаться на Дальнем Востоке. Возможно, настало время для России, которую возглавляют не политики или учёные, а те, кто отдают свои жизни, защищая её.\n"
RUS_news.39.a: "Ну и ну..."

RUS_news.40.t: "[Get_newspaper_header]Божие владение объединяет Дальний Восток!"
RUS_news.40.desc: "Мир сегодня стоит в благоговейном страхе, поскольку из хаоса российского Дальнего Востока, казалось бы из ниоткуда возник совершенно новый претендент и перевернул статус-кво, взяв под контроль весь регион. Новообразованное государство, называющее себя Божием владением над Дальним Востоком, представляет собой загадку для международных наблюдателей из-за своих многочисленных противоречий.\n\nЯвляясь и государством, и анархией, благочестивое и в то же время светское, Владение возглавляется загадочным Отцом Севера, потенциально являющимся неким Александром Менем, православным священником. То, что началось как небольшое крестьянское восстание, вдохновленное решительно неортодоксальными верованиями отца, может привести к возрождению всей России. Когда воины Святой Руси маршируют на Запад, весь мир смотрит на это, затаив дыхание.\n"
RUS_news.40.a: "Страна божественного противоречия."

### Misc Russia news events ###
RUS_news.41.t: "[Get_newspaper_header]Сибирская революция"
RUS_news.41.desc: "В результате поворота событий, которого никто не ожидал, государство в Центральной Сибири, которое многие считали, пожалуй, самым сильным во всей России, пало в результате революции рабочих. Недавно созданная Сибирская Федерация Трудящихся, нестабильный конгломерат профсоюзов, советов и независимых повстанческих ячеек, стремится превратить регион в рай для рабочих. К чему именно это приведёт, и действительно ли СФТ вообще выживет, ещё предстоит выяснить.\n\nВозглавляемая, по-видимому, простым бригадиром Виталием Костиным, СФТ является, пожалуй, самой необычной страной - если её вообще можно назвать страной - на карте мира. Какова бы ни была судьба этого государства, мечта Костина, где каждый рабочий стоит на первом месте, уже на шаг ближе к осуществлению, и теперь можно только надеяться, что их амбициозные государственные планы не разбудят спящего гиганта революции.\n"
RUS_news.41.a: "Этот дом рабочих вообще сможет выжить?"

RUS_news.42.t: "[Get_newspaper_header]Златоуст раздробляет Западную Сибирь!"
RUS_news.42.desc: "Похоже, что мечте о единой Сибири сегодня нанесён серьёзный удар, поскольку Республика Златоуст, находящаяся в Уральских горах, разгромила всех амбициозных полководцев региона и установила свой порядок в регионе. Вместо полной аннексии Урала, президент этого государства, Евгений Драгунов, по-видимому, решил создать ряд марионеточных государств, хотя и воспользовался возможностью немного расширить свои границы, создав так называемую Уральскую республику.\n\nХотя Западная Сибирь ныне замолкла, остальная часть страны всё ещё горит в пламени объединительных войн, и можно быть уверенным, что любому потенциальному объединителю России придётся потушить искру стабильности, которой сейчас и является Уральский регион.\n"
RUS_news.42.a: "Может быть, мы сейчас наблюдаем рождение новых стран?"

RUS_news.43.t: "[Get_newspaper_header]Гражданская война в Монголии"
RUS_news.43.desc: "Шокирующие вести прибыли недавно из земель Восточной Азии. Весь мир с благоговением наблюдает, как остатки Красной армии, базирующиеся в Монголии, объявили войну члену Сферы Сопроцветания - и победили. Мирный договор предусматривает, что Сфера не будет вмешиваться в деятельность Красной армии на Востоке, что является верным признаком экспансионистских целей её лидера, генерала Александра Василевского.\n\nСильный человек и один из лучших генералов распавшегося Советского Союза, Василевский теперь обращает своё внимание на северные земли Центральной Сибири. В то время как многие когда-то думали, что его осколок выживших красноармейцев немногим больше, чем орда голодающих монгольских бандитов, теперь кажется, что многие военачальники, соперничающие за превосходство над разрушенным Союзом, нашли ещё одного противника.\n"
RUS_news.43.a: "И от Тайги до Британских морей, Красная Армия всех сильней."

RUS_news.44.t: "[Get_newspaper_header]Президент Сталина подписывает закон о национальном суверенитете"
RUS_news.44.desc: "Сделав смелый внешнеполитический шаг, президент Светлана Иосифовна Сталина подписала амбициозный законопроект, созданный с намерением "обеспечить экономический и политический суверенитет России". В законопроекте содержится целый арсенал торговых условий и требований, наиболее радикальные из которых ограничивают стоимость торговых сделок, которые могут заключать с новообразованной Республикой иностранные государства, не являющиеся ее союзниками.\n\nНаиболее примечательно, что этот законопроект, серьёзно ограничит возможности иностранных государств покупать российские нефтяные запасы без предварительного заключения оборонительного соглашения с Россией. В соответствии с новым планом президента Сталиной о "суверенной демократии", её государство вновь заключило жёсткую сделку с международным сообществом во имя независимости русского народа.\n"
RUS_news.44.a: "Решительный шаг."

RUS_news.45.t: "[Get_newspaper_header]Свободная Территория раскалывается!"
RUS_news.45.desc: "Недавнее объединение Центральной Сибири анархистской "Сибирской Черной Армией" было не более чем ширмой, поскольку в течение последних нескольких дней всевозможные государственные образования провозгласили свою независимость от Сибирского Совета.\n\nМногие из этих новых клик утверждают, что отделились из-за так называемого "предательства" Свободной территории ее идеалов, создав свои собственные анархистские или социалистические организации отдельно от межобщинных органов Свободной территории. Другие утверждают, что возглавляют правительства государств, которые Черная армия победила в своих первоначальных завоеваниях. Тем не менее, каждое из этих новых движений, похоже, приобрело общего врага в лице генерала Черной армии Ивана Степанова, поскольку его войска отступают на юг в попытке перегруппироваться, а затем вернуть утраченные территории.\n"
RUS_news.45.a: "Предсказуемый конец."
RUS_news.45.b: "Почему это не сработало?"

### Total Russian reunification news events ###
RUS_news.46.t: "[Get_newspaper_header]Возвращение Фронта"
RUS_news.46.desc: "Кровавые войны за воссоединение России наконец подошли к концу, и именно седые ветераны, которые первыми обороняли страну от нацистской Германии, стали её объединителями. Западнорусский Революционный Фронт, сформированный остатками Красной армии, официально объявил об единении России под своим знаменем. На протяжении многих лет Фронт вёл войну не только с Рейхом, но и с множеством враждебных клик военачальников, которые доминировали в России после развала Советского Союза.\n\nЛидер ЗРРФ, великий маршал Георгий Жуков известен не только как стратегический гений, но и как защитник простых людей. Он пообещал и дальше оказывать поддержку обездоленным слоям населения.\n\nПока что, правительство Германии официально не отреагировало на воссоединение России, но уже поступают сообщения о мобилизации войск на границе с Советским Союзом.\n"
RUS_news.46.a: "Старый Фронт наносит ответный удар."
RUS_news.46.b: "Славься великий маршал Жуков!"
RUS_news.46.c: "Один раз мы победили их, победим ещё раз."

RUS_news.47.t: "[Get_newspaper_header]Белая армия объединяет Россию!"
RUS_news.47.desc: "Шокирующие новости исходят из России! В результате маловероятного поворота судьбы, серия успешных сражений привела победоносную Белую армию к берегам Волги, установив контроль над ранее разделённой страной. Теперь, впервые за почти полвека, Россия вновь оказалась под властью царя.\n\nВ ознаменование этого события в Самаре был проведён большой военный парад, на котором солдаты Белой армии и бронетранспортеры шли по главной улице под крики ликующих толп. В своей речи император Никита I похвалил храбрость своих войск и пообещал, что русский народ больше никогда не окажется под игом большевистской тирании. Хоть последствия объединения России под властью монархии в настоящее время неизвестны, долгожданный мир и порядок был восстановлен.\n"
RUS_news.47.a: "Довольно неожиданное событие."
RUS_news.47.b: "Слава Империи!"
RUS_news.47.c: "Монархисты они или нет, лучше пусть не забывают своё место!"
RUS_news.47.d: "Приятно видеть дружелюбные нам лица в России."

RUS_news.48.t: "[Get_newspaper_header]Возрождение Советского Союза"
RUS_news.48.desc: "Красная армия в очередной раз показала себя самой могущественной силой в России, победив своих соперников, разгромив всю оппозицию и воссоединив Россию. Имея скудные возможности, она оказалась в ловушке в Архангельске после катастрофического поражения в Западнорусской войне. И, похоже, что Западнорусский Революционный Фронт стал новым Союзом Советских Социалистических Республик.\n\nМногие наблюдатели предполагали, что возглавляемый великим маршалом Михаилом Тухачевским, вновь возрождённый СССР обратит свой взор на запад. Некоторые даже сомневаются в том, что на этом амбиции Тухачевского закончатся, но новая волна партизанских диверсий по всей Восточной Европе только подтверждает масштабы планов Красного Бонапарта. Каким бы ни было будущее, Советы пойдут навстречу Рейху с милитаристской яростью.\n"
RUS_news.48.a: "Возвращение красных..."
RUS_news.48.b: "Красная армия всех сильней!"
RUS_news.48.c: "Надо было прикончить этих русских свиней, когда у нас был шанс."

RUS_news.49.t: "[Get_newspaper_header]Объединение России" #Zykov Samara
RUS_news.49.desc: "Шокирующие новости доносятся из уже объединённой России. Давний протеже Андрея Власова, Милетий Зыков провозгласил так называемую Российскую республику, демократическое государство-преемник злополучной демократии, последовавшей за падением Империи в 1917 году.\n\nНесмотря на очевидную тяжёлую борьбу с своими соперниками из-за того факта, что Русская освободительная армия долгое время считалась коллаборационистами, похоже, что их фанатичная цель - уничтожения большевизма и продвижения демократических ценностей - была достигнута. После первых выборов, которые международные наблюдатели сочли "в основном честными", Зыков уже объявил о возвращении к демократии и антикоммунизму, как это продвигалось им и его соотечественниками.\n\nЗыков также сделал публичные заявления и против нацизма. На данный момент Россия движется к стабильному процветающему будущему, но похоже, что на горизонте маячит новая война.\n"
RUS_news.49.a: "Они действительно это сделали?"
RUS_news.49.b: "Надо было повесить этого еврейского агитатора, когда у нас ещё был шанс."

RUS_news.50.t: "[Get_newspaper_header]Республика огня и стали"
RUS_news.50.desc: "Это, вероятно, будет одним из поворотных событий второй половины двадцатого века, потому как президент Сергей Буняченко воссоединил Россию в рамках своей новой республики. Бывший украинский офицер Красной армии, Буняченко воевал во время Западнорусской войны под руководством генерала-коллаборациониста Власова, помогая Русской освободительной армии прорваться из-под досягаемости немцев в Самару. С момента становления Буняченко руководителем РОА, он победил всех своих соперников, наконец заняв пост президента новой республики на её первых выборах.\n\nКонечные замыслы новой России ныне остаются туманными. Благодаря американским инвестициям во время его программы быстрой индустриализации, Буняченко теперь, похоже, поддерживает и интересы Токио. Хотя его долгосрочные амбиции остаются неизвестными, его краткосрочные цели известны всем; президент обвинил Германию во вмешивании во внутренние дела России. Уже сейчас десятки немецких дивизий начали переброску к западным границам Московии.\n"
RUS_news.50.a: "Честь России будет восстановлена!"
RUS_news.50.b: "Эти дезертиры никогда не возьмут Москау!"
RUS_news.50.c: "Жёсткий лидер для новой России?"

RUS_news.51.t: "[Get_newspaper_header]Король-тюремщик всея России"
RUS_news.51.desc: "В самые мрачные дни Западнорусской войны Германия сочла нужным снарядить армию ополченцев-дезертиров для укрепления своих открытых флангов. В последние дни войны коллаборационисты взбунтовались и исчезли на востоке, в Самаре, а своих бывших хозяев быстро забыли. Из Московии к ним изредка поступало оборудование, цена каждого ящика которого определялась офицером Михаилом Октаном.\n\nТеперь же этот мелкий контрабандист стал хозяином всей России. Захватив власть в Самаре, Октан повёл свою армию к берегам Тихого океана. Завершив этот великий поход по изгнанию коммунистов и недостойных из Русского государства, Октан и его соратники превратили страну в жестокую военную хунту с невероятно богатым руководством. Сейчас ходят слухи, что Октан смотрит на запад, надеясь осуществить новую сделку со своими бывшими немецкими помощниками. Ну а между тем цепи упадочного фашистского режима всё тяжелее и тяжелее давят на простой народ.\n"
RUS_news.51.a: "Некогда почивать на лаврах, парни!"
RUS_news.51.b: "Мы их породили, мы их и уничтожим!"
RUS_news.51.c: "Очередное бедствие постигает русские земли!"

RUS_news.52.t: "[Get_newspaper_header]Расцвет Российской империи"
RUS_news.52.desc: "Победив своих последних противников, империя, возродившаяся из города Вятка, закрепила свои устои по всей стране и готовится присоединиться к международному сообществу.\n\nПолитика императора до недавнего времени оставалась неизвестной, но ведущей фракцией внутри демократической империи являются партия Кадетов во главе с Романом Гулем. Политологи полагают, что Гуль, известный как откровенный либерал, благодаря его умению поддерживать умеренную политику в стране и предотвращать рост популярности у радикальных националистов, сможет привнести в Россию стабильность. Однако, на данный момент, император и премьер-министр объявили о своём намерении восстановить отношения с остальным миром."
RUS_news.52.a: "Нас ждёт светлое будущее."

RUS_news.53.t: "[Get_newspaper_header]Расцвет Российской империи"
RUS_news.53.desc: "Спустя полвека Российская империя вернула, по крайней мере, тень былого могущества. Никто не мог и предположить, что давнее имперское правительство когда-либо вернётся, но Вторая мировая война и полный развал бухаринского СССР привели к обстоятельствам, позволившим ему вновь править Россией. Довольно удивительно, что, несмотря на огромные изменения в мире, империя по-прежнему остаётся близкой к своим первоначальным убеждениям и политике, сделав лишь небольшие изменения в культурных и идеологических сферах.\n\nНесмотря на то, что некоторые считают его отсталым в политике, лидер консервативного движения Василий Шульгин, который присутствовал на событиях 1917 года, заверил народ, что страна стремится стать военным и технологическим гегемоном. Остальные державы уже обращаются к России в надежде наладить хорошие отношения."
RUS_news.53.a: "История повторяется, а?"

RUS_news.54.t: "[Get_newspaper_header]Расцвет Российской империи"
RUS_news.54.desc: "Совместное обращение царя Владимира и премьер-министра Солженицына знаменует конец эпохи раздора после десятилетий войн и анархии. Императорский режим действительно смог уничтожить своих последних противников в Сибири, объединив всю страну. В добавок к этому, империя более не кажется такой хрупкой и нестабильной, как её предшественники.\n\nНеудивительно, что новое монархическое государство, возникшее в России, имеет авторитарные тенденции. Солидаристы, фракция, которая, как считается, контролирует правительство, определенно не хотят возврата к затхлому царскому строю, но они верят в жёсткий правительственный контроль, по крайней мере, в сложившейся политической ситуации. И, несмотря на обвинения в мошенничестве или запугивании избирателей, кажется, что население в целом поддерживает людей, которые положили конец хаосу и страданиям.\n"
RUS_news.54.a: "Возвращение славы России?"

RUS_news.55.t: "[Get_newspaper_header]Восход Райха"
RUS_news.55.desc: "Многолетняя битва за Россию закончилась, хоть и трагично и даже немного иронично. Арийское Братство, экстремистская организация, тревожно похожая на Третий Рейх, первоначально располагающаяся в Перми, ныне контролирует всю страну под своей железной пятой. Так называемый "Фуюрер", некий Гутрум Вагнер, заявил о своём намерении создать государство истинных арийцев в соответствии с настоящими принципами национал-социализма.\n\nГермания, со своей стороны, пока отказалась как-либо реагировать на это событие, но международные наблюдатели могут только представить, как нацистская элита озадачена желанием самого низшего народа недолюдей стать наравне с господствующей расой немцев.\n"
RUS_news.55.a: "Достаточно ли велика Европа для ещё одного Рейха?"
RUS_news.55.b: "Эйн Фольк, Эйн Райх, Эйн Фуюрер!"
RUS_news.55.c: "Майн Гот."

RUS_news.56.t: "[Get_newspaper_header]Пробуждение Севера"
RUS_news.56.desc: "Многолетняя битва за Россию завершилась, но её исход гораздо более тревожен, чем мог бы предсказать любой аналитик. Даже после внутреннего раскола и борьбы за власть пермское Арийское Братство одержало победу над всеми своими соперниками. Возглавляемая загадочным Высшим Жрецом Велимиром, "Гиперборея" ныне претендует на роль истинного полноправного наследника древней арийской цивилизации.\n\nСоздание Гипербореи является поводом для огромной тревоги во всём мире. Остаётся только надеяться, что безумные планы Велимира по завоеванию всей Германии, Ближнего Востока и многих других стран для создании "Родины арийцев" являются простым популизмом, нежели безумием...\n"
RUS_news.56.a: "Россия в плену у безумца."
RUS_news.56.b: "Во славу Перуна!"
RUS_news.56.c: "Майн Гот..."

RUS_news.57.t: "[Get_newspaper_header]Демократия в России!"
RUS_news.57.desc: "Хоть и это считалось невозможным десять лет назад, но сегодня пришли новости о воссоединении России под единым государством. Кандидатом на тёмную лошадку является Российская Свободная Республика, которая преодолела все испытания и победила радикализм в России под руководством Союза молодых реформаторов и недавно избранного лидера Константина Катушева.\n\nРоссийская Свободная Республика была одной из немногих демократий в России. Обещая более либеральную социальную политику и рыночную экономику, республика использует совершенно иной подход к управлению, чем бывший Советский Союз. Хотя многие всё ещё сомневаются в способности нового руководства принести настоящую демократию в страну, которой когда-то правили деспоты и экстремисты, но нет сомнений в том, что она вполне может стать ещё одной стороной в Холодной войне.\n"
RUS_news.57.a: "Демократия в России? Что-то новое."

 RUS_news.58.t: "[Get_newspaper_header]Светлана Сталина объединяет Россию!"
 RUS_news.58.desc: ""Период национального раздора закончился, в стране восстановлено гражданское управление", говорится в лаконичном коммюнике правительства Русской Свободной Республики. И когда же последние преграды рушатся, а пушки замолкают, начинается торжество победителя - не простого демократа, а женщины. Светлана Сталина, дочь грузинского большевика, начала свою политическую карьеру в Республике Коми с целью создания новой России во главе с сильным государством, способным не только заботиться о нищих, но и подавлять всех радикалов и реакционеров.\n\nМногие считали нестабильную республику Коми нежизнеспособной, но, несмотря на все трудности, её некогда хрупкий режим превратился в новую систему, благодаря которой суверенная демократия полностью победила своих соперников, жёстко установив свой порядок над истерзанными степями востока. Что бы ни случилось в будущем, сплочённые и свободные русские, похоже, встретят его уже вместе.\n"
 RUS_news.58.a: "Наконец мы свободны, благодаря Господу всемогущему, наконец мы свободны."
 
 RUS_news.59.t: "[Get_newspaper_header]Светлана Сталина объединяет Россию!"
 RUS_news.59.desc: "Светлана Сталина известна под многими именами. Стальная леди. Царица. Грузинка. Теперь и единственная хозяйка объединённой России. Дочь грузинского большевика, она начала свою политическую кампанию в качестве демократа, стремящегося к власти не пулей, а бюллетенями. Тем не менее, в ходе роста её популярности к власти пришли радикальные фракции, стремившиеся вернуть Россию в бездну, откуда ей было суждено не выбраться. Кризисы только укрепили её волю, внушив непоколебимую решимость и мечту всеми возможными средствами спасти Россию от нападок радикалов и реакционеров.\n\nСветлана Сталина теперь твёрдо руководит правительством Восстановления страны, управляя всеми сферами государства с помощью чрезвычайных полномочий, подконтрольных выборов и послушного парламента. И хотя некоторые считают это не более чем тиранией, никто не может отрицать, что новый президент России наконец положил конец давнему кошмару.\n"
 RUS_news.59.a: "Лучшее из зол."
 
 RUS_news.60.t: "[Get_newspaper_header]Демократия в России!"
 RUS_news.60.desc: "Сегодня утром из России эхом разнеслась особая радиопередача: в ней говорится, что всю территорию России объединила Российская Свободная Республика. Когда-то раздираемая хаосом, распрями и экстремизмом, республика казалась обречённой на провал. Но всё же РСР преодолела множество препятствий на своём пути, и сейчас новорождённая демократия простирается от Архангельска до Камчатки.\n\nВ настоящее время республика находится под управлением Народно-демократической социалистической партии, умеренной левой фракции, возглавляемой президентом Александром Яковлевым, бывшим чиновником Западнорусского Революционного Фронта. Многие до сих пор сомневаются в стабильности республики, но президент Яковлев заверил своих граждан, что экстремизм больше не представляет угрозы для России. В конце концов, нет никаких сомнений в том, что Российская Свободная Республика теперь станет основным центром внимания трёх мировых сверхдержав и новой стороной в Холодной войне.\n"
 RUS_news.60.a: "Демократия в России? Что-то новое."
 
 RUS_news.61.t: "[Get_newspaper_header]Восстановление СССР"
 RUS_news.61.desc: "Из тени русской анархии восходит новое государство. Весь русский народ воссоединился в рамках единого коммунистического государства, и во главе этого института стоит таинственный и загадочный Михаил Суслов.\n\nПомимо восстановления страны и интеграции территорий, немногие могут сказать, какие намерения есть у Суслова. Советский политик пока держит свои планы в тайне от остальных, поэтому всем врагам России стоит быть осторожными и предусмотрительными. Никто из знакомых Суслова дожили до того, чтобы рассказать истину, но те, кто верят в то, что, раз уж его замыслы начнут действовать, ни небо, ни земля не смогут его остановить. Будь то с оружием в открытом поле или с ножом в темноте, Россия вновь стала силой, с которой нужно считаться всему миру.\n"
 RUS_news.61.a: "Если не мускулы, то хитрость спасёт Россию."
 
 RUS_news.62.t: "[Get_newspaper_header]Восстановление СССР"
 RUS_news.62.desc: "После тридцати лет страданий и боли русская земля вновь едина, а её видимый объединитель - довольно знакомое многим лицо. Светлана Бухарина, дочь бывшего лидера Советского Союза Николая Бухарина, одержала победу над всеми своими соперниками, возродив страну, которую её отец не смог спасти.\n\nВо главе Советской России Бухарина движется к созданию более милосердной и справедливой системы, благодаря которой, по мнению Бухариной, действительно можно построить коммунизм. Многие современники хвалили её за упорность, харизму и внутреннюю теплоту, но некоторые примечают огромный след трупов, оставленный ещё до объединения, и задаются вопросом, выстоит ли идея идеализма, особенно когда предстоит идти на запад, в сторону Москвы.\n"
 RUS_news.62.a: "Будет ли она учиться на ошибках своего отца?"
 
 RUS_news.63.t: "[Get_newspaper_header]Советская Федерация объединяет Россию!"
 RUS_news.63.desc: "Россия долгое время страдала от постоянных военных конфликтов и хаоса, но сегодня этому кошмару пришёл конец, поскольку Андрей Жданов провозгласил создание Советской Федерации.\n\nНесмотря на то, что нынешний лидер был представителем старого режима и занимал пост министра иностранных дел при правительстве Бухарина, Жданов считает необходимыми большие реформы для России. Выступая в Национальном Собрании в Сыктывкаре, самопровозглашённый верховный лидер обязует весь русский народ "объединиться под знаменем Федерации и смело идти вперёд в будущее". Жданов также заявил о поддержке науки, превознося ценности технологического прогресса и "смелых, решительных действий для восхода всего человечества и построению межзвёздной цивилизации"."\n"
 RUS_news.63.a: "Будущее уже наступило?"
 
 RUS_news.64.t: "[Get_newspaper_header]Окно в Евразию"
 RUS_news.64.desc: "Спустя три десятилетия после поражения от рук Германии Россия снова объединилась - по крайней мере, так первоначально думал мир. Возникшее государство не называет себя "Россией", а свой народ "русскими". Вместо этого Лев Гумилёв, "лидер пассионарной революции", провозгласил создание "Евразии", а русские - это лишь один из многочисленных "этносов" внутри новоявленной страны.\n\nКаким бы ни было название, новости говорят, что новое евразийское государство имеет очень жёсткую иерархию и склонность к крайнему милитаризму. Неизвестно, как страны-соседи, особенно Германия и Япония, справятся с такой воинственной державой на пороге их дома.\n"
 RUS_news.64.a: "Новый "Бич Божий"?"
 RUS_news.64.b: "Свет, который пробивается из другого мира." 
 
 RUS_news.65.t: "[Get_newspaper_header]Русская национальная диктатура"
 RUS_news.65.desc: "Игорь Шафаревич, президент Свободной Российской Республики, официально объявил о победе над анархией и воссоединении России под единым знаменем. В каждом городе можно увидеть ликующие толпы и марширующих солдат, в каждой деревне, спотыкаясь по улицам, пьяные ополченцы размахивают новым флагом.\n\nПолитическое будущее России построено на сострадательном консерватизме, с сочетанием русского национализма и традиционализма. Данная идеология была воспринята правительством зарубежных стран как шовинистический крипто-фашизм. Но одно можно сказать наверняка: восход русских на мировой арене резко пошатнёт баланс сил в Евразии, поскольку российский лидер без каких-либо колебаний подверг критике как немецкий империализм в Восточной Европе, так и Соединённые Штаты за то, что они "оставили Россию на растерзание нацистским живодёрам в самый трудный час".\n"
 RUS_news.65.a: "Когда ты смотришь в бездну..."
 
 RUS_news.66.t: "[Get_newspaper_header]Триумф ордосоциализма"
 RUS_news.66.desc: "Большинство международных экспертов и историков на протяжении многих лет отмечали резкое влияние идеологии Рейха в 40-х годах на международные идеалы. Победа национал-социализма навсегда изменила мир, и её мрачные корни не были более очевидными, как на землях России. Партия ордосоциалистов, созданная в ныне несуществующей Республики Коми, объединила все русские территории под внимательным взглядом генерального секретаря Ивана Серова.\n\nУтверждая, что ордосоциализм является следующим этапом социалистической идеи, по-видимому, скрещивая марксизм с радикальным национализмом и ксенофобией. Дав обещание бороться с силами "потомственных реакционеров", где бы они ни находились, и "распространять ордосоциалистическую революцию", кажется, что Российская Национальная Советская Республика готова стать могущественным игроком на геополитической арене, и от одной только этой мысли мир трепещет в страхе.\n"
 RUS_news.66.a: "Класс и нация."
 
 RUS_news.67.t: "[Get_newspaper_header]Священная Российская Империя"
 RUS_news.67.desc: "Ещё со времён распада СССР некоторые предполагали, что возвращение монархизма в Россию неизбежно. Никто, однако, не мог ожидать, что он прибудет в таком виде.\n\nСергей Таборицкий, самопровозглашённый "Благословенный Регент всей России", привёл свои войска к победе над соперниками и впервые за почти тридцать лет объединил все русские земли. Новое государство далеко не простая монархия под руководством Романовых, а всё ещё Регентство; Таборицкий утверждает, что работает от имени давно умершего Царевича Алексея Романова, сына Николая II. Утверждение о том, что Алексей Романов ещё жив, всё время пропагандировалось Регентством, но международные наблюдатели считают это мракобесием и фанатизмом.\n\nНовая Российская Империя - это полное самодержавие с русским ультратрадиционализмом в сочетании с ксенофобией, расизмом, шовинизмом превосходящих по своему ужасу даже национал-социализм. Господи, спаси Россию - ибо никто другой уже не сможет.\n"
 RUS_news.67.a: "Восславьте кошмар!"
 
 RUS_news.68.t: "[Get_newspaper_header]Союз из стали"
 RUS_news.68.desc: "После многих лет царствования анархии, раздробленные земли России вновь объединяются под красным знаменем, поскольку Лазарь Каганович, в прошлом опальный соперник Бухарина, а ныне генеральный секретарь Всероссийской Коммунистической партии, под аплодисменты громадной толпы, провозгласил восстановление Союза Советских Социалистических Республик.\n\nХотя возвращение советской власти не было неожиданным событием для многих, новый Советский Союз пошёл другим курсом по сравнению с предыдущим правительством, с проведением массовой централизации и всесторонней мобилизацией ресурсов для подготовки к решающему конфликту с Рейхом. "Нет пути назад", - сказал Каганович в своей недавней речи. "Либо мы преодолеем наши трудности и выстоим против фашистской заразы, либо нас раздавят, как и на прошлой войне"."
 RUS_news.68.a: "Образ сталинистской России вновь живёт!"
 
 RUS_news.69.t: "[Get_newspaper_header]Новая Российская Республика"
 RUS_news.69.desc: "Ещё со времён Петра Великого город Свердловск выступал в роли опорного пункта, будучи лёгким коридором через Урал и связывая воедино две половины России. Теперь, похоже, так называемые "ворота в Азию" всё же буквально сделали это, хотя и в гораздо более буквальном смысле.\n\nНовое российское правительство во главе с президентом Борисом Ельциным, верное демократическим ценностям и идеалам свободы, хотя и существующее в хрупком равновесии между либерально настроенными сторонниками президента и высокопоставленными генералами Красной армии в высших эшелонах власти Республики, смогли объединить Россию. Однако, несмотря на разногласия, все внутри молодой демократии едины в своём стремлении построить сильную и независимую Россию и солидарны против немецкого господства на исконно русских землях."
 RUS_news.69.a: "Кто бы мог себе представить демократическую Россию?"
 
 RUS_news.70.t: "[Get_newspaper_header]Генерал Батов объединяет Россию!"
 RUS_news.70.desc: "Ещё со времён Петра Великого город Свердловск выступал в роли опорного пункта, будучи лёгким коридором через Урал и связывая воедино две половины России. Теперь, похоже, так называемые "ворота в Азию" всё же буквально сделали это, хотя и в гораздо более буквальном смысле.\n\nСегодня в Свердловске маршал Павел Батов объявил о создании Российского Народного Союза перед ликующей многотысячной толпой. Батов стремится продолжить гордые традиции своего наставника и близкого друга, ныне покойного Константина Рокоссовского. В своей речи он заявил, что Красная армия существует не только для того, чтобы защищать народ России, но и для того, чтобы служить ему и указывать верный путь через неспокойные времена. С миллионами русских, всё ещё находящихся под немецкой оккупацией, только время покажет, каким будет будущее Народного союза.\n"
 RUS_news.70.a: "Да здравствует маршал!"
 RUS_news.70.b: "Мы думали, что Красная армия всё ещё коммунистическая."
 RUS_news.70.c: "Россия нашла своего Цезаря."
 
 RUS_news.71.t: "[Get_newspaper_header]Чёрная Лига шествует дальше"
 RUS_news.71.desc: "Менее чем за полвека Россия дважды пала перед немецкими захватчиками. Но сегодня, когда Дмитрий Тимофеевич Язов произнёс свою речь в Омске перед многотысячной аудиторией, в песнопениях солдат прозвучало послание от всего русского народа - "Больше никогда." Язов прошёл долгий и тернистый путь, прежде чем он полностью объединил Россию, и теперь миллионы русских приветствуют его как Главковерха - верховного главнокомандующего.\n\nПосле смерти своего наставника Дмитрия Карбышева Язов беспощадно навязывал всей России своё видение. И хотя дальнейшие планы его государства неизвестны, нетрудно судить о его главных целях, если учесть новое название его режима. Все русские земли - от Чукотки до Вологды вновь дрожат под шагом миллионов воинов, а небо грохочет от стука барабанов войны. Чёрная тень окутала Россию.\n"
 RUS_news.71.a: "По всей Евразии гаснет свет."
 RUS_news.71.b: "Великий Суд ждет!"
 RUS_news.71.c: "Они хотят тотальной войны? Они ее получат!"
 
 RUS_news.72.t: "[Get_newspaper_header]Новый Союз"
 RUS_news.72.desc: "После многих лет царствования анархии, раздробленные земли России вновь объединяются под красным знаменем, поскольку Никита Хрущёв, бывший протеже Лазаря Кагановича, а ныне бесспорный правитель всей России провозгласил восстановление Союза Советских Социалистических Республик, вызвав бурные аплодисменты собравшейся толпы.\n\nПолитические устремления нового генерального секретаря остаются загадкой для международных экспертов. Хотя он заявил о своей приверженности делу покойного Иосифа Сталина и не отклонился от курса тоталитарного социализма, начатого бывшим руководителем Тюмени, его правление было отмечено гибкостью в отношении внутренних и внешних вопросов. Новая советская власть, хотя и сильно ослабленная потрясениями прошлого, после окончания Западнорусской войны вновь оказалась в состоянии бросить вызов Рейху."
 RUS_news.72.a: "Образ сталинистской России вновь живёт!"
 
 RUS_news.73.t: "[Get_newspaper_header]Сибирское царство объединяет Россию!"
 RUS_news.73.desc: "Ошеломляющие новости разнеслись сегодня по всему миру, поскольку раздробленный народ России, наконец, снова стал единым. Последователи [GetRurikStatus], одержали победу в крупномасштабном конфликте с враждебным правительством на Западе России.\n\nПо случаю этого знаменательного события в граде [KEM.Capital.GetName] прошёл огромный военный парад, где также с торжественной речью выступил [GetHeirStatus] В настоящее время неясно, что ждёт Россию в будущем при этом странном, но успешном режиме.\n"
 RUS_news.73.a: "Да здравствует царь Рюрик II!"
 RUS_news.73.b: "Как же это всё странно."
 RUS_news.73.c: "Присматривайте за этими безумцами..."
 
 RUS_news.74.t: "[Get_newspaper_header]Сибирское царство объединяет Россию!"
 RUS_news.74.desc: "Ошеломляющие новости разнеслись сегодня по всему миру, поскольку раздробленный народ России, наконец, снова стал единым. Последователи [GetRurikStatus], одержали победу в крупномасштабном конфликте с враждебным правительством на Западе России.\n\nПо случаю этого знаменательного события в городе Вятка прошёл огромный военный парад, где также с торжественной речью выступила [GetHeirStatus] Последствия победы этого странного режима неясны, как и планы в отношении соседних немецких колоний."
 RUS_news.74.a: "Да здравствует царь Рюрик II!"
 RUS_news.74.b: "Как же это всё странно."
 RUS_news.74.c: "Этим сумасшедшим лучше держаться от нас подальше!"
 
 RUS_news.75.t: "[Get_newspaper_header]Российское Содружество"
 RUS_news.75.desc: "Среди всех мечтателей в Томске общество Гуманистов стремилось, пожалуй, к самому утопичному будущему из всех возможных. Настоящая демократия, при которой рабочие будут освобождены от гнёта царя, большевиков и буржуазии - подлинно свободная Россия.\n\nЯвляясь частью изменчивой конституционной системы Томска, Гуманисты стали известны в своей неустанной защите простых людей и мирного перехода к социализму. Их критики слева высмеивали их как социалистов-утопистов ушедшей эпохи; их оппоненты справа обвиняли их в том, что они принесут лишь анархию молодой республике; тем не менее, несмотря на всё это, лидеры Шостакович и Вайнберг без конца работали над защитой прав рабочих, расширением системы образования и созданием современной народной армии, на службе которой сотни тысяч людей, как ожидается, попрощаются со своими семьями и двинутся на запад - там они будут сражаться за свободу и справедливость. Мечта о гуманистическом обществе, мечта о поистине свободной России наконец осуществлена.\n"
 RUS_news.75.a: "Свобода, Равенство, Братство!"
 RUS_news.75.b: "Русский народ наконец обрёл демократию."
 RUS_news.75.c: "Пусть сбежит хоть один еврей..."
 
 RUS_news.76.t: "[Get_newspaper_header]Российская Республика возвращается!"
 RUS_news.76.desc: "Из всех политических движений в Томске никто не был высмеян больше, чем салон Бастильяров. Общество Троицы было известно не своим трогательным искусством или идеализированным видением новой России, а за чудное, мрачное и сюрреалистическое представление искусства; за суровое видение индустриального, жёстко упорядоченного общества; за свою паранойю по поводу судьбы республики, республики, которую многие считали обречённой с самого её появления.\n\nТеперь Бастильярами восхищаются за их выдающуюся роль в возрождении России. Под руководством президента Даниила Хармса Российская Республика имеет процветающую экономику. Его люди непрестанно трудятся, чтобы восстановить страну, разрушенную иностранными захватчиками. А на границе с Пактом Единства день и ночь тренируются бойцы республиканской армии. Они укрепляются, готовятся к ещё одной войне. Чтобы республика жила, необходимо бороться со всеми её внешними угрозами. И теперь всем известно, что Даниил Хармс приведёт свой народ к желанной цели: к освобождению всех русских от иностранной тирании.\n"
 RUS_news.76.a: "Это положит конец бессмысленным жертвам."
 RUS_news.76.b: "С такой самоотверженностью, действительно ли они могут освободить запад?"
 RUS_news.76.c: "Их абсурдные мечты никогда не сбудутся."
 
 RUS_news.77.t: "[Get_newspaper_header]Российская Республика возвращается!"
 RUS_news.77.desc: "Когда-то томских писателей, композиторов и учёных высмеивали за их идеализм. В конце концов, какие эталоны русской демократии видел мир? Неудачи Керенского и Пастернака казались достаточным доказательством того, что ни одна республика в России не устоит.\n\nСейчас же, критики замолкли. Удивительная конституционная система Томска распространилась от Тихого океана до самого порога Рейха. Там, где когда-то процветали война и бедность, фракция Модернистов и их президент Андрей Сахаров осмелились построить школы и современную промышленность. Республиканская армия, когда-то являвшаяся беспорядочным ополчением, ныне повсеместно использует современное оборудование, готовясь к противостоянию с Пактом Единства. Генералы, ветераны многочисленных кампаний, являются одними из самых опытных специалистов технократической республики. Теперь Модернисты готовы показать свою усовершенствованную военную науку Рейху и всем прочим врагам русского народа.\n"
 RUS_news.77.a: "Никто не устоит перед силой прогресса!"
 RUS_news.77.b: "Может ли перо быть сильнее меча?"
 RUS_news.77.c: "Этому недочеловеку нечему нас научить!"
 
 RUS_news.78.t: "[Get_newspaper_header]Новая Российская Федерация!"
 RUS_news.78.desc: "Первоначально став неожиданным победителем в борьбе за контроль над Центральной Сибирью, идеалистическая республика поэтов, академиков и учёных в городе Томске перевернула все мировые прогнозы, сокрушив всех своих соперников на пути к объединению России.\n\nВозглавляемая президентом Дмитрием Лихачёвым и его фракцией Декабристов, в настоящее время довольно любопытная конституция республики создаёт Федерацию на стыке старого и нового. Со своей вольной классической либеральной экономикой, действующей в соответствии со строгими экологическими законами, салон Декабристов пытался укрепить связи между старой сельской местностью и современными промышленными городами. Победоносная армия республики теперь поворачивает на запад, чтобы найти новых друзей и бросить вызов старым врагам.\n"
 RUS_news.78.a: "Век унижений подходит к концу!"
 RUS_news.78.b: "Демократия в России?"
 RUS_news.78.c: "Они могли сделать большее, чем доверять славянской черни!"
 
 RUS_news.79.t: "[Get_newspaper_header]Сибирская Чёрная Армия объединяет Россию!"
 RUS_news.79.desc: "Во времена объединительных войн Россия испытала почти все возможные правительства и идеологии многочисленных мелких государств, но, наверное, один из самых неожиданных кандидатов преодолел всех соперников: анархизм.\n\nНачавшись как неорганизованное ополчение в сибирской глуши, Сибирская Чёрная Армия всё больше росла в силе и размерах, побеждая всех, кто хотел посягнуть на свободы их народа, теперь объединив территории от Онеги до Камчатки.\n\nОднако управление такой большой страной, как Россия, имеет свои проблемы, и Чёрной Армии приходилось всё больше вмешиваться в дела страны, часто нарушая принципы равенства и самоопределения, за которые они когда-то и выступали. Тем не менее Чёрная Армия готова защитить русский народ от любых врагов и сохранить единство нации.\n"
 RUS_news.79.a: "Смерть всем, кто стоит на пути простого люда."
 
 RUS_news.80.t: "[Get_newspaper_header]Целая страна под анархией"
 RUS_news.80.desc: "Во времена объединительных войн Россия испытала почти все возможные правительства и идеологии многочисленных мелких государств, но, наверное, один из самых неожиданных кандидатов преодолел всех соперников: анархизм.\n\nНачавшись как неорганизованное ополчение в сибирской глуши, Сибирская Чёрная Армия всё больше росла в силе и размерах, побеждая всех, кто хотел посягнуть на свободы их народа, теперь объединив территории от Онеги до Камчатки.\n\nБольшинство экспертов полагали, что анархистское правительство не способно стабилизировать ситуацию в России, не говоря уже о контроле над территорией, охватывающей два континента. Но Сибирская Чёрная Армия принесла не только мир русскому народу, оставаясь верной своим принципам. Она создала Российскую Вольную Территорию - поистине эгалитарное общество, в котором крестьяне и рабочие принадлежат самим себе, свободны от каких-либо ограничений и находятся под защитой Чёрной Армии.\n"
 RUS_news.80.a: "Похоже, Мать Анархия любит своих сыновей."
 
 RUS_news.81.t: "[Get_newspaper_header]Возвращение Союза"
 RUS_news.81.desc: "После катастрофического поражения от Рейха во время Западнорусской войны все считали, что возвращение Советского Союза невозможно. Это предположение было опровергнуто сегодня, поскольку бывший Президиум Верховного Совета успешно воссоединил бывшую Российскую СФСР.\n\nКПСС, непосредственно вышедшая из администрации Бухарина, объявила о своём намерении возродить его наследие в Советском Союзе. Иностранные инвесторы могут рассчитывать на социалистическую рыночную экономику в соответствии с новой политикой Ленина и Бухарина, тем самым начиная масштабный проект по восстановлении своей родины. Генеральный секретарь [IRK.GetLeader] играл формальную роль в победном обращении, прежде чем уступить слово различным другим лидерам партии.\n"
 RUS_news.81.a: "Похоже, Россия вернулась в СССР."
 RUS_news.81.b: "Да здравствует Советский Союз!" 
 
 RUS_news.82.t: "[Get_newspaper_header]Союз возрождён"
 RUS_news.82.desc: "Долгие войны за объединение Россию подходят к концу. Как и следовало ожидать, новая Россия - это возрождённый Советский Союз, претендущий на роль прямого преемника старого. Новый СССР, управляемый твёрдой рукой бывшего чекиста Генриха Ягоды, всё же имеет различия с прошлым: гораздо более сильные тайные спецслужбы и гораздо более слабое вмешательство государства в экономику.\n\nЗащищаемые самим Ягодой его же проекты экономического и политического развития, тем не менее, сделали его объектом серьёзной критики со стороны международных левых организаций, опасающихся возможного ревизионизма. Если же он правильно разыграет свои карты, бывший сотрудник НКВД сможет увидеть, как его страна вернёт себе роль главенствующей экономической державы мира. Как бы то ни было, остаётся ещё много вопросов.\n"
 RUS_news.82.a: "Можно ли поднять революцию стальными руками?"
 
 RUS_news.83.t: "[Get_newspaper_header]Новая русская революция"
 RUS_news.83.desc: "Впервые за почти 30 лет над всей Россией возвышается красная звезда. Генеральный секретарь Валерий Саблин заявил миру, что СССР официально восстановлен. Анархии был положен конец после серии кровопролитных войн и упорной дипломатической работы, которые некоторые начали называть новой русской революцией. Путь Саблина начинался с восстания против временного премьера Генриха Ягоды, а обещания нового правительства о возвращении стабильности и мира снискали ему народную поддержку.\n\nБудучи тёмной лошадкой в объединительных войнах, идеологические взгляды Валерия Саблина кажутся слишком идеализированными для сибирской глуши, но всё же они добились успеха. С либертарной формой ленинизма, народ России пользуется гораздо большими политическими свободами, чем раньше. Советский Медведь проснулся, и мир с ужасом ожидает его рыка.\n"
 RUS_news.83.a: "Надежда ещё существует."
 
 RUS_news.84.t: "[Get_newspaper_header]Новая русская революция"
 RUS_news.84.desc: "Впервые за почти 30 лет над всей Россией возвышается красная звезда. Генеральный секретарь Валерий Саблин заявил миру, что СССР официально восстановлен. Анархии был положен конец после серии кровопролитных войн и упорной дипломатической работы, которые некоторые начали называть новой русской революцией. Путь Саблина начинался с восстанием против временного премьера Генриха Ягоды, а обещания нового правительства о возвращении стабильности и мира снискали ему народную поддержку.\n\nБудучи тёмной лошадкой в объединительных войнах, путь Саблина показывает настоящие утраты русской анархии. Первоначально исповедуя идеалистическую, либертарную форму ленинизма, Саблин, по-видимому, решил пойти по реальному пути своего кумира и подавить политическое инакомыслие; хотя люди в целом до сих пор поддерживают генсека. Когда новое государство обратило свой взгляд на запад, весь мир задаётся вопросом, пойдёт ли Саблин по пути своих предков, даже если это приведёт его к гибели.\n"
 RUS_news.84.a: "Призрак бродит по Европе..."
 
 RUS_news.85.t: "[Get_newspaper_header]Восход Российской Национальной Республики"
 RUS_news.85.desc: "Хаос, охватывающий Россию на протяжении десятилетий, перешёл в спокойствие, поскольку первое единое правительство впервые после распада Советского Союза воссоединило всю страну. Однако осознание того, кто объединил Россию вызвало бы у Ленина тихий ужас; ответвление Российской фашистской партии, возглавляемое Михаилом Матковским, является полноправным победителем в объединительных войнах. Так называемый "Вождь" старается отличиться от догматиков из Германии; он продвигает прогрессивный авторитаризм и жёсткий реализм в отличии от фанатиков. По крайней мере, так он себя представляет.\n\nПрагматизм Матковского принёс ему популярность за границей, особенно в Вашингтоне, чья внешнеполитическая дипломатия видит в нем примерного союзника. Многие эксперты настроены более скептически, утверждая, что открытие нового "Вождя" своего истинного лица - лишь вопрос времени.\n"
 RUS_news.85.a: "Ещё одна страна впадает в деспотизм."
 RUS_news.85.b: "Этот "Вождь" или другой, нам всё равно."
 RUS_news.85.c: "Слава истинному Вождю!"
 RUS_news.85.d: "Ценный союзник или волк в овечьей шкуре?"
 
 RUS_news.86.t: "[Get_newspaper_header]Национальная Республика объединяет Россию!"
 RUS_news.86.desc: "Россия расширилась по Азии, благодаря первопоселенцам и солдатам, марширующими на восток от Москвы, пока они не достигли Тихого океана. Сегодня Россия официально вновь стала единой, но на этот раз поход был в другую сторону.\n\nНиколай Петлин, президент Сибирской Национальной Республики, сделал заявление в дальневосточном портовом городе Магадан, что его страна официально изменила своё название с Сибирской Национальной Республики на Российскую Национальную Республику, лучше отражая бесспорную преемственность павшего советского правительства. Петлин когда-то был министром в правительстве отколовшегося от Российской фашистской партии лидера Михаила Матковского, но отобрал власть у бывшего "Вождя" и показал себя гораздо более сговорчивым с ОСН и другим продемократическим странам. Сохранит ли он эту позицию, находясь у власти, или вообще хотя бы сохранит власть - это вопрос времени.\n"
 RUS_news.86.a: "Может быть, всё-таки есть надежда на российскую демократию."
 RUS_news.86.b: "Окружены с обеих сторон американскими шавками..."
 RUS_news.86.c: "Россия, единая и неделимая!"
 RUS_news.86.d: "На этот раз здравый смысл взял верх."
 
 RUS_news.87.t: "[Get_newspaper_header]Возвращение империи"
 RUS_news.87.desc: "Сегодня шокирующие новости пришли из России, поскольку премьер-министр так называемой Российской империи сделал довольно удивительное заявление. Анатолий Собчак, глава гражданского правительства недавно возрождённой империи, в своей речи официально подтвердил воссоединение всей России от имени царя Михаила II, который появился рядом с ним во время его выступления.\n\nРазрозненные новости и отрывки сообщений привели экспертов к выводу, что Собчак и его администрация уходят корнями к изгнанному Белому движению, первоначально сбежавшему в Харбин. Несмотря на спорную легитимность Михаила II, обусловленную браком его родителей, царь уже сделал ряд публичных выступлений ещё до объявления Собчака, обещая помощь своей сильной руки в борьбе с нацистской Германией. Многие празднуют возвращение Романовых и имперской системы, в то время как другие насмехаются над происхождением Михаила. Впрочем, как поведёт себя новая администрация, покажет только время.\n"
 RUS_news.87.a: "Удивительный поворот событий."
 RUS_news.87.b: "Боже, Царя храни!"
 RUS_news.87.c: "Ещё один Романов?"
 RUS_news.87.d: "Теперь нам придётся действовать осторожней, для сохранения своих позиций в России."
 
 RUS_news.88.t: "[Get_newspaper_header]Объединение России"
 RUS_news.88.desc: "Чёрная тень Константина Родзаевского и его Российской фашистской партии отбрасывается всё дальше. Сегодня в торжественной речи на балконе здания парламента в Усть-Сысольске так называемый "Вождь" объявил о воссоединении России. С тревожными сообщениями о зверствах, совершённых над евреями на русских землях, кажется, что контроль Родзаевского над страной уже непоколебим.\n\nПричудливое видение РФП России стало пугающей реальностью, когда силы Родзаевского устремились на запад. В его речи, также явно чувствовалась яростная ненависть к тем, кого он называл "коварным немцами", утверждая, что Германия официально потерпела полный крах в создании настоящего национал-социалистического общества, призывая "всех настоящих русских" подготовиться к тому, что по-видимому, является предстоящим конфликтом между двумя фашистскими правительствами. Кажется, только время покажет будущее этого нового "Русского Национального Государства".\n"
 RUS_news.88.a: "Мир окутался во тьму ещё больше."
 RUS_news.88.b: "Да кто это опять?"
 RUS_news.88.c: "Да здравствует наш великий истинный Вождь!"
 
 RUS_news.89.t: "[Get_newspaper_header]Святая Русь"
 RUS_news.89.desc: "Все храмы и церкви сегодня поют хвалебные молитвы, когда русский народ смог наконец возродиться после страшных разрушений, вновь объединив разрозненных людей России. Начиная как простое крестьянское восстание на Дальнем Востоке, международные эксперты оказались полностью озадачены приходом Владения к власти, единственной очевидной причиной успеха которого можно найти в некоем Александре Мене, неофициальном лидере Владения.\n\nИдеология Меня парадоксальна, совмещающая так и анархистские, так и теократические ценности. Будучи набожным христианином и проповедником, его государство всё же, кажется, одинаково терпимо относится ко всем меньшинствам, религиозным и этническим группам. Кроме того, Россия ныне находится в полной изоляции, и поэтому дипломатические отношения с ней до сих пор не были установлены, что заставляет многих размышлять о том, как это вообще повлияет на ход Холодной войны.\n"
 RUS_news.89.a: "Странный поворот для России."
 RUS_news.89.b: "Они не посмеют бросить нам вызов!"
 RUS_news.89.c: "Хвала Господу!"

 RUS_news.90.t: "[Get_newspaper_header]Федерация объединяет Россию!"
 RUS_news.90.desc: "Одержав победу в борьбе за власть после распада Центральной Сибирской Республики, Федерация Новосибирска и Алтая объединила всю Россию, интегрируя и сокрушая всех, кто посмел бросить им вызов.\n\nВ Российской Федерации доминирует фракция "Силовиков", правящая и сотрудничающая с местными корпорациями. Президент Покрышкин, победив Василия Шукшина, остаётся верен идеалу Федерации - неидеологическому государству, единому в стремлении к стабильности и процветанию. Даже когда Федерация смотрит на запад, она ищет новых друзей и готова бросить вызов старым врагам во имя освобождения русского народа.\n"
 RUS_news.90.a: "Тревожные новости."
 RUS_news.90.b: "Сильные и стабильные!"
 RUS_news.90.c: "Россия и диктатор - знакомое сочетание."

 RUS_news.91.t: "[Get_newspaper_header]Федерация объединяет Россию!"
 RUS_news.91.desc: "Одержав победу в борьбе за власть после распада Центральной Сибирской Республики, Федерация Новосибирска и Алтая объединила всю Россию, интегрируя и сокрушая всех, кто посмел бросить им вызов.\n\nРанее в правительстве доминировала фракция "Силовиков", правящая и сотрудничающая с местными корпорациями, но новоиспечённая Российская Федерация, похоже, открыла для себя новую страницу истории с избранием Василия Шукшина. Поддерживая политику защиты окружающей среды, антикорпоратизма и расширения демократии, президент Шукшин отметил резкий поворот от коррупции и цинизма, которые процветали в стране. Даже когда Федерация смотрит на запад, она ищет новых друзей и готова бросить вызов старым врагам во имя освобождения русского народа.\n"
 RUS_news.91.a: "Тревожные новости."
 RUS_news.91.b: "Единые и свободные!"
 RUS_news.91.c: "Демократическая Россия?"

 RUS_news.92.t: "[Get_newspaper_header]Россия наёмников?"
 RUS_news.92.desc: "То, что международные новостные агентства в Соединённых Штатах называют шокирующим поворотом событий, и то, что немецкие государственные СМИ называют "американским заговором", является объявлением Митчелла Уэрбелла III о создании своих Соединённых Штатов России.\n\nУэрбелл, гражданин США, первоначально прибыл в Магадан в качестве наёмника. То, что он описывает только как "дикую авантюру", он в конечном итоге пронёсся на запад и объединил те части России, которые остались свободными от немецкого сапога.\n\nПод контролем Уэрбелла были банды наёмников, которые стекались к нему со всего мира, и в результате он использовал их как экономическую силу, экспортируя солдат тому, кто больше заплатит в зонах конфликтов и войн по всему миру. Международное сообщество, затаив дыхание, ждёт, как же дальше наёмники будут править страной."
 RUS_news.92.a: "Да он же чёртова американская марионетка!"
 RUS_news.92.b: "Срочно соедините меня с Вашингтоном!"
 RUS_news.92.c: "Он сделал это. Этот сумасшедший ублюдок сделал это."
 RUS_news.92.d: "Должно быть, мы всё ещё спим..."
 RUS_news.92.e: "Пришло время разбогатеть."

 RUS_news.93.t: "[Get_newspaper_header]Революционный совет объединил Россию!"
 RUS_news.93.desc: "На сегодняшний день государство, некогда известное как "Народный Революционный Совет", объединило все земли России под своим контролем, воссоздав Союз Советских Социалистических Республик. Первоначально будучи частью Красной Армии под командованием Александра Василевского, которые были вынуждены бежать в степи Тувы и Монголии, они успешно вернулись в Россию после долгих боев, одержав победу над всеми, кто бросил им вызов.\n\nХотя они, несомненно, являются социалистами и не отвернулись от своей идеологии, несмотря на трудности, через которые они прошли. Некоторые социалистические лидеры со всего мира не решаются принять их, учитывая их странное военное правительство и дивные демократические выборы офицеров. Тем не менее, мало кто может отрицать, что Россия надежно находится в их руках, и теперь они стоят у ворот Рейха, готовые продемонстрировать мощь нового и единого Союза.\n"
 RUS_news.93.a: "Да здравствует народная революция!"
 RUS_news.93.b: "Тревожно, но могло быть и хуже."
 RUS_news.93.c: "Демократические выборы, говорите?"
 RUS_news.93.d: "Красная армия наконец-то дома."

#Kazakhstan World Events#

 KAZ_WORLD.1.t: "[Get_newspaper_header]Хаос на 12-м съезде Казахской партии"
 KAZ_WORLD.1.desc: "Исторически сложилось так, что партийный съезд Казахстана был не более чем штампом для определения будущей политики. Вместо этого на двенадцатом съезде партии воцарился хаос, поскольку антипартийная фракция попыталась сместить действующего первого секретаря - и все безрезультатно.\n\nВ связи с чрезвычайной ситуацией, члены партии увидели, как Первый секретарь Кунаев консолидирует власть в свои руки. Тем не менее, чтобы сохранить свою позицию и предотвратить свое смещение, Кунаев опирается на сообщество казахских национал-коммунистов, группу, которая была изолирована и отодвинута на второй план во время правления его предшественника. Какими бы ни были новые правители Казахстана, ясно, что это будет заметный отход от его марксистско-ленинистского прошлого.\n"
 KAZ_WORLD.1.a: "Наследник Шаяхметова занимает его место."

 KAZ_WORLD.2.t: "[Get_newspaper_header]Кунаев смещен с поста председателя Казахской партии"
 KAZ_WORLD.2.desc: "При неожиданном повороте событий Динмухамед Кунаев был смещен с поста первого секретаря Коммунистической партии Казахстана, получив осуждение со стороны ряда высокопоставленных чиновников, включая и его собственного наставника Шаяхметова. После короткой прощальной речи первый секретарь подал в отставку, сославшись на свои неудачи в аграрной политике и национальной безопасности в качестве основных причин своего ухода.\n\nПохоже, что должность первого секретаря досталась Исмаилу Юсупову, уйгурскому партийному боссу. Довольно безызвестный человек, многие теперь ожидают, что Юсупов не будет иметь такого авторитета, как его предшественник, и вскоре столкнется с серьезными проблемами. Первый секретарь уже объявил о планах "перестроить производство аграрной продукции Казахстана" - политика, которая, по-видимому, проводит грань между казахским и русским сообществами.\n"
 KAZ_WORLD.2.a: "Человек, непригодный для своего кресла."
 
 KAZ_WORLD.3.t: "[Get_newspaper_header]НКВД свергает правительство Казахстана"
 KAZ_WORLD.3.desc: "Шокирующим завершением того, что должно было стать обычным собранием партии, стало вмешательство местного НКВД в 12-й партийный съезд. Сославшись на неудачи предыдущей администрации в защите от антикоммунистического бандитизма, глава НКВД Павел Фитин, давний союзник Шаяхметова, занял пост первого секретаря.\n\nБеспрецедентное развитие событий было встречено резким протестом казахстанских студентов и интеллигенции по всей стране. Однако, поскольку военные и полиция поддерживают инициативы Фитина, любое локальное сопротивление его правлению вряд ли увенчается успехом. На данный момент Фитин считает нужным сосредоточиться на своих целях - мире внутри страны, национальной безопасности и воссоединении с великим СССР.\n"
 KAZ_WORLD.3.a: "Казахстан вновь становится зависимым."

 KAZ_WORLD.4.t: "[Get_newspaper_header]Кунаев объявляет о конституционной реформе"
 KAZ_WORLD.4.desc: "Похоже, что Казахстан избрал новое направление. Несмотря на свои предыдущие заявления об обратном, первый секретарь Кунаев объявил, что партия обсуждает возможные изменения в конституцию. Этот шаг беспрецедентен, поскольку конституционные реформы обычно проводятся только в ответ на изменения во всем СССР.\n\nЭто заявление стало крупной победой Жумабека Ташенева и его фракции, которые за последние два года все активнее сближались с правительством. Тем не менее, русские общины уже отказываются участвовать в изменении конституции, ссылаясь на советский прецедент. Сам Кунаев был нехарактерно молчалив по этому вопросе, по-видимому, не желая - или не в состоянии - прямо отложить решение по реформе конституции.\n"
 KAZ_WORLD.4.a: "Казахстан находит свой собственный путь."

 KAZ_WORLD.5.t: "[Get_newspaper_header]Убийство первого секретаря Юсупова!"
 KAZ_WORLD.5.desc: "Со времен Западнорусской войны Центральная Азия считалась оазисом стабильности в хаотичной постсоветской Евразии. Однако сегодня, когда первый секретарь Юсупов оказался убит, кажется, что всепроникающий хаос наконец-то достиг постсоветского юга. И Казахстан, самая крупная социалистическая держава в регионе, может его не пережить.\n\nЮсупов был глубоко непопулярен по всей стране, но его смерть до сих пор вызывает шок. Не имея явного виновника, как казахстанское, так и российское руководство обвиняет в убийстве противоположную фракцию, ввергая Коммунистическую партию в откровенный раскол. Поскольку обе стороны не желают видеть на посту секретаря лидера противоположной фракции, каждой из них пришлось пойти на компромисс со Станиславом Скшешевским, политически изолированным лидером польской общины. Однако мало кто возлагает какие-либо надежды на его правительство.\n"
 KAZ_WORLD.5.a: "Теперь для Казахстана больше нет надежды."
 
 KAZ_WORLD.6.t: "[Get_newspaper_header]Фитин репрессирует "Клику Алмагамбетова""
 KAZ_WORLD.6.desc: "В течение многих лет Павел Фитин утверждал, что он - советский человек, стоящий выше любых культурных границ. Однако сегодня глава НКВД начал арестовывать ведущих казахских, татарских и других мусульманских чиновников, ссылаясь на их "националистические отклонения". Среди известных фигур - председатель Президиума Исмаил Юсупов и заместитель начальника НКВД Нурулла Алмагамбетов.\n\nХотя немногие аналитики ожидали такого исхода, большинство сходятся во мнении, что этот шаг представляет собой серьезное движение в сторону русской фракции. Поскольку казахи теперь подчинены местным партиям и военным, многие опасаются, что это может стать еще на шаг ближе к полному доминированию России в Казахстане.\n"
 KAZ_WORLD.6.a: "Казахстан снова превратился в провинцию."
  
 KAZ_WORLD.7.t: "[Get_newspaper_header]Председатель Кунаев уходит в отставку"
 KAZ_WORLD.7.desc: "Казахстан оказался расколот после того, как его лидер, председатель Динмухамед Кунаев подал в отставку на фоне планов по расширению казахстанского самоуправления. Ранее уважаемый и любимый всеми, неспособность Кунаева справиться с голодом и бандитизмом ослабила его имидж, укрепив позиции национал-коммунистов, которые свергли его на сегодняшнем партийном собрании.\n\nТеперь у власти находится бывший министр экономики Жумбатек Ташенев, который собирается продолжить политику казахизации и рыночные социалистические реформы. Рассматривая такой шаг, как незаконный, российские лидеры на севере страны отказались подчиняться такому правительству.\n\nВ результате северные регионы страны восстали против центрального правительства. И пока российские ополченцы под руководством Николая Щелокова начали выдвигаться на юг, страна все больше погружается в горнило гражданской войны.\n"
 KAZ_WORLD.7.a: "Красный Казахстан переживает свой конец."
 
 KAZ_WORLD.8.t: "[Get_newspaper_header]Гражданская война в Казахстане"
 KAZ_WORLD.8.desc: "Гражданская война добралась и до одного из самых значительных коммунистических государств - Казахстана. Из-за неудач предыдущего правительства в улучшении условий жизни для казахского населения, национал-коммунисты захватили власть в стране, что спровоцировало выход про-российских регионов из состава страны.\n\nВ настоящее время группа местных русских комиссаров проводит свое собственное партийное собрание, осуждающее казахский режим, базирующийся в Алма-Ате. В настоящее время страна разделена между русским севером, и казахским югом.\n\nВ обеих администрациях есть свои различные фракции, и все они придерживаются разных позиций по дистанцированию, вступлению в союз или воссоединению с Россией. Наблюдатели говорят, что это стимулирует российских объединителей поддерживать лояльные им отколовшиеся группы внутри Казахстана, которые выступают за более тесные связи с Россией.\n"
 KAZ_WORLD.8.a: "На землю доблести вернулась война."
 
 KAZ_WORLD.9.t: "[Get_newspaper_header]Восхождение Советской группы"
 KAZ_WORLD.9.desc: "Официальные заявления правительства Казахстана подтвердили смерть Павла Фитина. Будучи главой НКВД, режим председателя Фитина характеризовался его неспособностью справиться с назревающим в стране этническим конфликтом, оставившим после себя растущую ярость казахов. Похоже, что прямо сейчас, казахское правительство контролируется пророссийской "советской фракцией", которая клянется в верности сталинским идеалам Тюмени и убеждена в том, что Казахстан является прямой частью СССР.\n\nТеперь советское правительство сталкивается с оппозицией в лице избежавших чисток казахстанских военных, взбунтовавшихся в попытке сохранить независимость своей страны. Неожиданные успехи мятежников в первые недели боев побудили многих международных наблюдателей заявить, что конфликт станет серьезной угрозой авторитету советской группировки, поскольку она, похоже, готова ввергнуть нацию в хаос, ради достижения своих целей.\n"
 KAZ_WORLD.9.a: "Суждено ли Казахстану навсегда остаться в тени СССР?"
 
 KAZ_WORLD.10.t: "[Get_newspaper_header]Ташенев побеждает Акмолинское правительство"
 KAZ_WORLD.10.desc: "В течение последних двадцати лет Казахстан все больше рассматривал себя как независимое государство, отдельное от СССР. Сегодня это отделение, похоже, завершено. После последних столкновений на севере страны казахстанское правительство Жумабека Ташенева, похоже, одержало победу над раскольниками.\n\nВыступая в Алма-Ате, Ташенев объявил о начале новой эры для Казахстана и о том, что в ближайшие месяцы его правительство завершит работа над новой конституцией. Наряду с политическими реформами Ташенев намерен перестроить экономику, основываясь на большевистских принципах. Мир ожидает реакции России - остается надеяться, что в будущем этот конфликт не возникнет вновь.\n"
 KAZ_WORLD.10.a: "Казахская мечта построена."
 
 KAZ_WORLD.11.t: "[Get_newspaper_header]Нурмагамбетов побеждает Акмолинское правительство"
 KAZ_WORLD.11.desc: "Когда Сагадат Нурмагамбетов начал свой мятеж, многие считали его силы обреченными на поражение. Однако сейчас, пока его бойцы входят в Астану, становится ясно, что эту новую силу не стоило так легко сбрасывать со счетов. Лидер казахских националистов использовал свой многолетний опыт ведения боевых действий, чтобы воспользоваться беспорядками в правительстве, возглавляемом Россией. Результат очевиден: построение новой казахской нации.\n\nОднако идеалы этого государства остаются в лучшем случае туманными. Нурмагамбетов провозгласил создание республики, но его правительство по-прежнему состоит в основном из военных, не проявляя особого интереса к проведению демократических преобразований. На данный момент, похоже, его главной целью является реформирование дипломатических отношений с русскими правительствами, которые, как он надеется, смогут принять его новое независимое правительство.\n"
 KAZ_WORLD.11.a: "Теперь уж точно свободные, но что дальше?"
 
 KAZ_WORLD.12.t: "[Get_newspaper_header]Щёлоков побеждает Алматинское правительство"
 KAZ_WORLD.12.desc: "Ополченцы Щёлокова поначалу казались слабыми и неорганизованными, неспособными противостоять ветеранам из казахской армии. Однако им удалось совершить несколько шокирующих побед, захватив Алма-Ату, а вскоре и всю остальную страну. Большинство считает, что победа была достигнута благодаря стратегии Щёлокова, который нашел себе союзников в лице российских военачальников, а также благодаря неорганизованной обороне казахского правительства, которое не ожидало полномасштабного штурма.\n\nТеперь правительство Щёлокова столкнулось с победой, которой никто не ждал. Даже его внутренние действия выглядят довольно странно - новый глава вернулся к бюрократии советского образца. Не имея единого видения или идеологии, теперь совершенно неясно, что будет определять это государство помимо расплывчатого русского национализма.\n"
 KAZ_WORLD.12.a: "Что это вообще за страна?"
 
 KAZ_WORLD.13.t: "[Get_newspaper_header]Соломенцев побеждает Алматинское правительство"
 KAZ_WORLD.13.desc: "Даже в условиях того, что русское меньшинство в Казахстане увеличивалось все сильнее, такому человеку, как Соломенцев, было почти невозможно прийти к власти. Тем не менее, после короткой, но кровопролитной гражданской войны его силы захватили Алма-Ату и провозгласили о создании Казахской Советской Социалистической Республики.\n\nВ речи, показанной по всей стране, Соломенцев поклялся демонтировать "регрессивные, буржуазные институты казахского шовинизма". Он также рассказал о новых культурных автономиях по всему Казахстану, юридически закрепляющих права польской и русской общины. Отныне Казахстан для казахов лишь забытая мечта, просто еще одна провинция, где казахи являются лишь одним из многих ее этносов.\n"
 KAZ_WORLD.13.a: "Советская группировка побеждает."
