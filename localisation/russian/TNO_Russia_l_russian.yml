 RUS_gorky_tank_factory: "Красное Сормово"
 RUS_gorky_tank_factory_desc: "Доминируя даже над обширными промышленными объектами, расположенными в Горьком и его окрестностях, комплекс "Красное Сормово" оптимизирован для производства высококачественных танков и другой тяжелой техники. Таким образом, его сборочные линии могут быть направлены на быстрое расширение и совершенствование бронетанковых соединений государства."
 RUS_syktyvkar_arsenal: "Сыктывкарский арсенал"
 RUS_syktyvkar_arsenal_desc: "Под Сыктывкаром находится настоящая сокровищница советской техники и вооружения. Баки и канистры со смертоносным "оружием возмездия" хранились здесь до того, как Фронт рухнул, и они нашли новое применение среди защитников Республики. Газ достаточно мощный, что бы дать возможность разорять земли наших врагов и быть тем самым эффективным инструментом, но те, кто контролирует арсенал, обладают непропорционально большим влиянием."
 RUS_the_izhevsk_arsenal: "Ижевский механический завод"
 RUS_the_izhevsk_arsenal_desc: "Ижевск имеет долгую, гордую историю центра оружейного производства для нужд Родины. За время, прошедшее с 1807 года, когда он был основан по приказу императора Александра I, Ижевский механический завод стал главным производителем стрелкового оружия для Красной Армии в годы войны, производя миллионы и миллионы единиц стрелкового оружия всех видов. Предприятие было реорганизовано и реконструировано преуспевающим оружейником Михаилом Калашниковым для Западнорусского Революционного Фронта во время его попытки реванша, но наступление царской когорты императора Владимира III вынудило заводской персонал бежать в Сибирь, оставив механический завод в распоряжении императорской короны.\n\nНесмотря на ущерб, нанесенный ему за годы постоянных конфликтов на Западе России, Ижевский механический завод остается одним из крупнейших оружейных заводов в русских землях и обеспечивает превосходство в огнестрельном оружии любому русскому царьку, владеющему им."
 RUS_vorkuta_gulags: "Лагеря ГУЛага"
 RUS_vorkuta_gulags_desc: "В течение многих лет Советский Союз тысячами отправлял в Воркуту наиболее опасных заключенных, как уголовников, так и политических, где они работали на благо государства. Теперь, когда контроль над лагерями обеспечен, государство имеет доступ к этому ресурсу и может использовать его как для создания рабочих бригад, так и для набора призывников."
 RUS_ural_automotive_plant: "Уральский автомобильный завод"
 RUS_ural_automotive_plant_desc: "Уральский автомобильный завод — это один из крупнейших заводских комплексов в Центральной Сибири, выпускающий десятки тысяч автомобилей, гражданских и военных. Контроль над заводом позволит государству производить грузовики и легкую бронетехнику, силу современной войны, причем в огромном количестве."
 RUS_zlatoust_arms_plant: "Златоустовский оружейный завод"
 RUS_zlatoust_arms_plant_desc: "Знаменитый Златоустовский оружейный завод, расположенный в глубине Урала, издавна славился высоким качеством выпускаемой им техники и боеприпасов. Его обширные производственные линии могут быть использованы для обеспечения быстрого производства огромного количества материальных средств."
 RUS_krasnoyarsk_railway_junction: "Красноярский железнодорожный узел"
 RUS_krasnoyarsk_railway_junction_desc: "Красноярский узел, одна из самых стратегических позиций на Транссибирской магистрали, облегчает стратегическое железнодорожное движение во многих направлениях. Контроль над узлом обеспечивает быструю транспортировку как материальных средств и других военных припасов, так и гражданских строительных материалов."
 RUS_kuznetsk_basin: "Кузнецкий бассейн"
 RUS_kuznetsk_basin_desc: "Кузнецкий бассейн, одно из крупнейших в мире месторождений угля, дает огромное количество сырья тем, кто способен его эксплуатировать. Контроль над бассейном позволит как обеспечить безопасность энергоснабжения государства, так и за счет использования накопленного в нем добывающего опыта повысить эффективность других горных работ."
 RUS_novosibirsk_aircraft_plant: "Новосибирский авиационный завод"
 RUS_novosibirsk_aircraft_plant_desc: "Являясь крупным производителем как самолетов, так и их составных частей, Новосибирск и его авиазаводы способны быстро создать значительный парк авиатехники. Контроль над городом и заводами позволит государству использовать это производство для собственных целей, связанных с обеспечением ВВС."
 RUS_port_of_magadan: "Магаданский порт"
 RUS_port_of_magadan_desc: "Магадан один из важнейших портовых городов Сибири, известный как ворота в регион для всех стран мира, а также обладатель значительных судостроительных мощностей. Контроль над портом гарантирует, что строительство судов будет завершено в кратчайшие сроки"
 RUS_irkutsk_hydro_station: "Иркутская ГЭС"
 RUS_irkutsk_hydro_station_desc: "Самая большая гидроэлектростанция в Сибири, плотина, пересекающая реку Ангара, обеспечивает огромные и бесконечные объемы электроэнергии. Контроль над электростанцией сулит значительное промышленное вознаграждение, а инженерная экспертиза, задействованная в ее строительстве, может быть дополнительно изучена, что ускорит другие конструктивные устремления государства."
 RUS_cheryomushki: "Авиабаза Черёмушки"
 RUS_cheryomushki_desc: "Стоящая среди крупнейших аэродромов Дальнего Востока, авиабаза Черёмушки, с её длинными взлетно-посадочными полосами и обширными ангарными сооружениями, позволяет концентрировать у себя крупные воздушные флотилии. Контроль над ней позволит государству легче устанавливать превосходство в воздухе над своими противниками, а также самим своим размером поможет предотвратить несчастные случаи при взлете и посадке."
 
 ### Lenin's Body ###
 RUS_lenin_embalmed: "Мавзолей Ленина"
 RUS_lenin_embalmed_desc: "Отец революции, Владимир Ильич Ленин был сохранен его преемником после смерти, чтобы каждый человек помнил, кому он обязан освобождением от тирании буржуазного правления. Во время "Барбароссы" тело было эвакуировано с места его упокоения и теперь находится под нашим почтительным попечительством. Обладание останками Ленина придает некоторую легитимность нашему правительству в глазах народа."
 RUS_lenin_body_destroyed: "Тело Ленина уничтожено"
 RUS_lenin_body_destroyed_desc: "Во имя всего, что он угнетал, осквернял и убивал, земные останки главного предателя Ленина были преданы огню. Самый презренный злодей в истории Родины - не более чем пепел и дым на ветру, как он того и заслуживает."
