 # Far East Naval #
 far_east_naval_category: "[GetNavalDeccatName]"
 far_east_naval_category_desc: "\n\n\n\n\n\nКрасный флот и его корабли были в значительной степени уничтожены, затоплены или оставлены гнить на металлолом после краха нашей страны после Второй мировой войны. Как только в пятидесятых годах Сибирь охватила анархия, последние остатки Тихоокеанского флота были либо уничтожены, либо были вынуждены прибегнуть к пиратству вокруг Камчатки. Теперь, когда порядок наконец восстановлен, у нас есть средства для восстановления нашего военно-морского флота.\n\nМир смотрит на Россию так же, как на затонувший линкор: некогда могучее судно, оставленное гнить и разлагаться на дне океана. Хотя военно-морской флот, возможно, не самая практичная инвестиция, учитывая все наши обстоятельства, вывод кораблей в море поможет нам защитить нашу торговлю, и покажет миру, что мы оправились от тех глубин, в которые нас загнали, доказав, что мы снова можем постоять за себя как на суше, в воздухе, так и в воде."
 RUS_FEN_recover_schematics: "Восстановить схемы советской эпохи"
 RUS_FEN_recover_schematics_desc: "Из-за анархии искусство передового кораблестроения было утрачено. К счастью, с административными объектами Иркутска и портами Магадана и Камчатки, находящимися под нашим контролем, мы сможем начать строительство судов, которые использовались СССР во время Второй мировой войны."
 RUS_FEN_fleet_modernization: "Начать модернизацию флота"
 RUS_FEN_fleet_modernization_Desc: "Закрепившись на Тихом океане и имея в своем распоряжении базовые возможности судостроения, мы сможем начать программу модернизации, которая поможет нам догнать наших конкурентов."
 RUS_FEN_heavy_ship_program: "Программа тяжелых кораблей"
 RUS_FEN_heavy_ship_program_desc: "Благодаря богатствам Сибири, которые подпитывают наши амбиции по освоению морей, теперь мы можем начать наши усилия по производству тяжелых судов. Поистине, возможность вывести в море относительно современный флагман нашего флота докажет всему миру, как далеко продвинулась Россия в своих усилиях по преодолению анархии!"
 RUS_FEN_naval_program: "Программа перевооружения флота"
 RUS_FEN_naval_program_Desc: "Это будет кропотливая работа по восстановлению нашей страны в качестве морской нации. Как бы то ни было, мы можем направить дополнительные ресурсы на нашу военно-морскую инженерную программу, чтобы ускорить наш процесс судостроения."
 RUS_FEN_state_fishing_fleet: "Создать рыболовный флот"
 RUS_FEN_state_fishing_fleet_desc: "Преобразовав часть нашего флота снабжения в крупные транспортные суда, мы сможем оставить свой след в Беринговом и Охотском морях. Это не только позволило бы нам прокормить наших людей, но и позволило бы нам дополнить наш сельскохозяйственный сектор, который изо всех сил пытается развиваться в суровых условиях российского Дальнего Востока."
 RUS_FEN_state_fishing_fleets: "Расширить рыболовный флот"
 RUS_FEN_state_fishing_fleets_desc: "Переоборудовав еще большее количество судов снабжения для гражданского использования, мы сможем сохранить значительное присутствие в нашей заявленной морской экономической зоне."
 RUS_FEN_state_fishing_armada: "Государственная рыболовная армада"
 RUS_FEN_state_fishing_armada_desc: "Расширяя наш флот еще больше, мы сможем увеличить нашу рыболовную деятельность до пределов устойчивости."
 RUS_FEN_sell_10_convoys: "Конвертировать и продать 10 конвоев"
 RUS_FEN_sell_10_convoys_desc: "Переоборудовав некоторые из наших судов снабжения для гражданского использования и продав их судоходным компаниям, работающим в Тихом океане, мы сможем заработать немного дополнительных денег на стороне для финансирования других наших государственных программ."
 RUS_FEN_sell_100_convoys: "Конвертировать и продать 100 конвоев"
 RUS_FEN_sell_100_convoys_desc: "Переоборудовав большое количество наших судов снабжения для гражданского использования и продав их судоходным компаниям, работающим в Тихом океане, мы сможем заработать немного дополнительных денег на стороне для финансирования других наших государственных программ."

 RUS_FEN_state_fishing_fleet_1: "Государственный рыболовный флот"
 RUS_FEN_state_fishing_fleet_1_desc: "Наш недавно созданный коммерческий рыболовный флот в настоящее время успешно функционирует. Да, это немного, но, по крайней мере, этого пока хватает, чтобы дополнить наше скудное сибирское сельское хозяйство морепродуктами из Охотского моря." 
 RUS_FEN_state_fishing_fleet_2: "Государственный рыболовный флот"
 RUS_FEN_state_fishing_fleet_2_desc: "Наш коммерческий рыболовный флот увеличился в размерах и производительности, что позволяет нам лучше кормить наших людей и поддерживать нашу морскую экономическую зону в Северной части Тихого океана." 
 RUS_FEN_state_fishing_fleet_3: "Государственная рыболовная армада"
 RUS_FEN_state_fishing_fleet_3_desc: "Наши государственные рыболовные флоты теперь могут соперничать даже с японскими и американскими торговыми флотилиями, действующими в Северной части Тихого океана. При таком количестве выловленных морепродуктов никто в Сибири не останется голодным." 


 # Far East Sakha #
 far_east_sakha_category: "Экспедиция в Саха"
 far_east_sakha_category_desc: "\n\n\n\n\n\nНесмотря на свою негостеприимную природу, северные районы Сибири обладают огромным количеством неиспользованных ресурсов, особенно полезных ископаемых. Советские геологи рассчитывали раскопать эти богатства, и для этого были задействованы огромные трудовые ресурсы. Однако проект был остановлен из-за начала Второй мировой войны, и теперь от старого проекта осталось только название. Теперь, когда наше законное российское правительство восстановило порядок в регионе, мы можем возобновить программу, опираясь на те основы, которые были сделаны до нас.\n\nЭто будет долгая и трудная задача, но если мы добьемся успеха, огромные богатства и стратегическая инфраструктура, которые мы получим от проекта, окажутся жизненно важными в наших усилиях по воссоединению России."
 RUS_Sakha_Begin_Expedition: "Начать экспедицию в Саха"
 RUS_Sakha_Begin_Expedition_desc: "Первым шагом на этом пути является восстановление дорог и железнодорожного сообщения, построенных в тридцатые годы, до приемлемого состояния. Для достижения этой цели мы направим в регион военных инженеров и поручим им выполнять тяжелую работу, чтобы наши гражданские эксперты могли безопасно путешествовать и работать в этом районе."
 RUS_Sakha_Begin_Drilling: "Начать бурение"
 RUS_Sakha_Begin_Drilling_desc: "Когда базовая инфраструктура снова заработает, мы сможем начать поиск рудных кластеров. Хотя у нас все еще есть старые советские карты и инфраструктура, наши геологи поначалу ожидают медленного процесса со скудными результатами, пока нам не удастся найти более крупные запасы полезных ископаемых и создать вокруг них современную горнодобывающую инфраструктуру."
 RUS_Sakha_Extend_Roads: "Расширить дороги"
 RUS_Sakha_Extend_Roads_desc: "Чтобы достичь более потенциально прибыльных рудных кластеров, нам необходимо расширить дорожную сеть в регионе Саха. На этот раз нам нужно будет использовать не только нашу обычную рабочую силу, но и тяжелую технику, чтобы продвинуться в регионе."
 RUS_Sakha_Mir_Excavation: "Разработка типа "Мирный""
 RUS_Sakha_Mir_Excavation_desc: "Казалось бы, более пессимистичные геологи были правы в том, что в пределах нашей досягаемости находится очень мало полезных ископаемых. Значительное количество ценных руд расположено так далеко на севере и в настолько негостеприимных условиях, что это делает невозможным любой вид добычи полезных ископаемых. Тем не менее, мы нашли области, где §Dалмазы§!, пригодные для промышленного использования, могут быть добыты в достаточно больших количествах, чтобы проект приносил хоть какую-то прибыль. За счет привлечения большего количества оборудования, шахта тип "Мирный" должна быть полностью введена в эксплуатацию в течение полугода."
 RUS_Udachnaya_Excavation: "Удачная разработка"
 RUS_Udachnaya_Excavation_desc: "Хотя с нашим нынешним оборудованием будет трудно получить прибыль, открытие еще одного §Dалмазного месторождения§! за полярным кругом сделало очевидным, что это, по крайней мере, стоящая долгосрочная инвестиция. Установив постоянное присутствие в этом районе, мы начнем длительный процесс превращения этих месторождений в настоящие шахты для крупномасштабных раскопок. Чтобы облегчить это, крупные государственные средства будут вложены в улучшение старых советских железных дорог в регионе, чтобы помочь в транспортировке грузов в эти новые промышленные центры и обратно.\nУчитывая это, мы можем считать, что экспедиция в Саха была дорогостоящим успехом, но, тем не менее, успехом, который окупится в долгосрочной перспективе."
 RUS_Fortify_Tura: "Укрепить Туру"
 RUS_Fortify_Tura_desc: "Учитывая возможность конфликта с нашим западным соседом, мы должны быть бдительными и готовиться к худшему. Учитывая наши географические недостатки, существует высокий риск того, что потенциальный враг может пробить наш северный фланг, захватить наши стратегические шахты и нанести ущерб нашей экономике.\n\nЧтобы нейтрализовать эту уязвимость, наши генералы предложили превратить небольшой городок Тура в национальное стратегическое укрепление и переселить его жителей дальше на восток. Поступая таким образом, мы получили бы сильную оборонительную позицию вблизи границы, которая послужила бы отличной оборонительной позицией, если бы нас застали врасплох в войне на западе."
 RUS_mining_tt_1: "§G+0.025 разных доходов§!"
 RUS_mining_tt_2: "§G+0.075 различных доходов§!"
 RUS_mining_tt_3: "§G+0.1 различных доходов§!"
 RUS_Far_East_Mining: "Доходы от добычи полезных ископаемых"
 RUS_Far_East_Mining_desc: "Наша горнодобывающая промышленность эксплуатирует минеральные ресурсы Якутии и Камчатки, которые остались нетронутыми после распада Советского Союза. Золото и алмазы, добываемые там, приносят нам неплохой доход, который мы можем использовать для пополнения государственной казны." 

 # Centsib Norlisk #
 centsib_norilsk_category: "Возродить Норильск"
 centsib_norilsk_category_desc: "\n\n\n\n\n\nОтдаленные районы на севере Центральной Сибири были оставлены гнить в анархии, последовавшей за крахом центральной власти региона и переходом к режиму военачальников после Сибирских войн. Без какого-либо функционирующего органа, обладающего ресурсами для поддержания старых советских объектов, богатства Норильска бездействовали в течение десятилетия, недоступные ни одному из российских военачальников, претендовавших на эти земли.\n\nТеперь, когда в регион вернулась некоторая стабильность, новое правительство намерено вернуть регион и восстановить его прежний экономический потенциал. В случае успеха богатства Норильска окажут огромное содействие нашим усилиям по воссоединению и восстановлению России."
 RUS_Norilsk_Reconnect_Roads: "Заново соединить дороги"
 RUS_Norilsk_Reconnect_Roads_desc: "Территория, окружающая месторождения полезных ископаемых региона, разорвана в клочья. Десятилетие заброшенности привело дороги в полное запустение, и большинство объектов, к которым они раньше вели, в лучшем случае заброшены, а в худшем - совершенно обветшали. Прежде чем мы сможем привлечь технику для их надлежащего восстановления, мы планируем направить группу военных инженеров для восстановления основных дорожных связей в рабочих условиях."
 RUS_Norilsk_Restore_Infrastructure: "Восстановить советскую инфраструктуру"
 RUS_Norilsk_Restore_Infrastructure_desc: "Завершив первый этап нашей экспедиции в Норильск, мы теперь можем привезти тяжелую строительную технику, чтобы вернуть старую советскую инфраструктуру раскопок в рабочее состояние."
 RUS_Norilsk_Rebuild_Rail_Links: "Соединить Норильск с Енисеем"
 RUS_Norilsk_Rebuild_Rail_Links_desc: "Транспортировка материалов из Норильска в наши промышленные и торговые центры на юге была непростой задачей. Вечная мерзлота, мягко говоря, затруднила прокладку автомобильных и железных дорог, но есть и другое место. Если наши люди вернут Дудинку и соединят ее со старой советской железной дорогой, построенной в рамках Сибирского плана в тридцатые годы, мы сможем использовать реку Енисей, чтобы снова доставлять товары в более гостеприимные места ниже по течению."
 RUS_Norilsk_Rebuild_Rail_Links_tt: "§GОткроет новые решения в области развития§!."
 RUS_Norilsk_Expand_Mining_Operations: "Расширить добычу минералов"
 RUS_Norilsk_Expand_Mining_Operations_desc: "Мы будем инвестировать в расширение шахт и совершенствование оборудования, используемого нашими работниками."
 RUS_Norilsk_Expand_Petroleum_Excavation: "Расширить добычу нефти"
 RUS_Norilsk_Modernized_Fright_Train_Network: "Модернизированная сеть поездов"
 RUS_Norilsk_Modernized_Fright_Train_Network_desc: "В настоящее время мы в основном полагаемся на старые советские железные дороги и колеи начала 20 века. Модернизируя сообщение от Норильска до Дудинки и Лесосибирска на юге, мы можем значительно улучшить наше положение."
 RUS_Norilsk_Modernized_Fright_Train_Network_tt: "§GОткроет последние решения в области добычи§!."
 RUS_Norilsk_Expand_Resource_Fields: "Расширить использование ресурсов"
 RUS_Norilsk_Expand_Resource_Fields_desc: "Благодаря улучшенному сухопутному сообщению между нашей столицей и Норильском, насколько это возможно, мы можем сделать последний рывок в направлении расширения использования ресурсов северных регионов."
 RUS_Norilsk_Summer_Ports: "Инвестируйте в летние порты"
 RUS_Norilsk_Establish_Power: "Установить надежное электроснабжение"
 RUS_Norilsk_Fortify_Sibgrad: "Укрепить Сибград"
 RUS_Norilsk_Fortify_Sibgrad_desc: "Первоначально построенный как шахтерский город на основе ошибочных геологических исследований в тридцатые годы, планируемый город Сибград был в значительной степени заброшен с тридцатых годов, сохранились только его фундаменты. Учитывая возможность конфликта с нашим восточным соседом, с нашей стороны было бы безответственно оставлять наш северный фронт без охраны. Благодаря своему стратегическому расположению превращение Сибграда в надлежащий военный объект решило бы проблему, связанную с тем, что наш северный фронт трудно защитить в случае войны."


