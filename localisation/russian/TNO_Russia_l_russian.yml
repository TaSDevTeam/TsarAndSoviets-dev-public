 RUS.50.t: "Уведомление о выселении"
 RUS.50.desc: ""Добрый день". Мужчина средних лет подозрительно смотрел на Василия из-за очков в роговой оправе, его фигура стояла прямо у дверного косяка. "Я обязан поставить вас в известность..." Школьная учительница потянулась за блокнотом, чтобы сделать пометки, но потом поняла, что у нее их нет. "...это в соответствии с законом о реституции земель и имущества, принятым вече Российской Республики 18 декабря 1973 года..." Стареющий флегматичный Баварец разразился яростной политической тирадой, брызжа слюной, а Василий нервно поглядывал на винтовку, висевшую на стене. "...ваше жилище было отнесено к списку I экспроприированных земель, принадлежащих русскому народу". Перепуганная голландская домохозяйка спросила, что все это значит на ломаном немецком, которому ее научил муж.\n\n"Соответственно, через тридцать дней законная собственность на ваш дом и землю перейдет к ее первоначальному, довоенному владельцу..." Фермер умоляюще рассказывал обо всем, что он построил на этой земле, а его дети смотрели на него чуть ли не со слезами на глазах. "...и рекомендуется, чтобы вы покинули собственность со всем своим имуществом к этому времени". Стареющий ветеран ничего не сказал, но посмотрел на Василия почти сочувственно, как будто что-то понял.\n\n"Пожалуйста, воздержитесь от нанесения ущерба имуществу. С вас будет взиматься плата за любой ущерб, нанесенный до вашего отъезда". Рыдающий строитель больше не слушал. "Российское государство сожалеет о том, что это действие должно быть предпринято, но считает его необходимым для того, чтобы обеспечить справедливую компенсацию тем, кто потерял имущество из-за немецкой оккупации". Пожилая женщина смотрела пустыми, почти безжизненными глазами.\n\n"У вас есть какие-нибудь вопросы?""
 RUS.50.a: "На Василия обрушился шквал голосов."

