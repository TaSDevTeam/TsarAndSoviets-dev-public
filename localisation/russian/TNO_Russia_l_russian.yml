 #Raiding
 russian_raiding_category: "§YРейды и добыча§!"
 russian_raiding_category_desc: "[GetRaidingDesc]"
 russian_raiding_category_desc_no: "К сожалению, рейдерство стало частью жизни в России, и как бы нам не было неприятно это признавать, это одно из наших немногих средств выживания. Поэтому мы должны быть готовы к организации рейдов на соседние территории для сбора продовольствия, снаряжения и ресурсов.\n\nВ настоящее время у нас есть [?loot_amount|Y0] добычи."
 russian_raiding_category_desc_am: "Несмотря ни на что, мы вернулись к тому, с чего когда-то начинали. Наши люди съеживаются, мечутся, как крысы, в поисках любого места, где можно спрятаться от пронизывающего холода пустошей, которые мы называем домом, и чего угодно, лишь бы набить животы. Наше оружие может быть остатками ужасной империи, и другие военачальники могут бороться так же, как и мы, но выживание не заботится о морали. Если нам нужно вернуться к набегам на наших соседей, просто чтобы гарантировать наше выживание, то так тому и быть."

