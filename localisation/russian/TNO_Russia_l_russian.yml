 RUS_race_for_the_urals.63.a: "Спасибо, Господи."

 RUS_race_for_the_urals.64.t: "Ответ на наш запрос"
 RUS_race_for_the_urals.64.d: "Мы только что получили отличные новости от наших дипломатов! Соперник державы, пытающейся нас аннексировать, объявил, что не допустит угрозы нашей независимости. Они осудили агрессивные и устрашающие требования своего противника по всему Уралу и заявили, что в случае нападения они немедленно встанут на нашу защиту всей своей военной мощью. При поддержке гораздо более могущественного соседа мы больше не являемся легкой мишенью, и государство, которое стремится поглотить нас, должно подумать, стоит ли вести полномасштабную войну на всей территории Западной России только для того, чтобы аннексировать гору.\n\nНет никакого способа узнать, закончился ли кризис. Власть, стремящаяся интегрировать нас, все еще может пойти на эскалацию ситуации. Если они это сделают, то мы должны надеяться, что наш новый союзник сдержит свое обещание."
 RUS_race_for_the_urals.64.a: "Прекрасно."
 
 RUS_race_for_the_urals.65.t: "Предложено прекращение огня!"
 RUS_race_for_the_urals.65.d: "Наш соперник направил дипломатическое коммюнике с предложением о прекращении огня и прекращении войны за Южный Урал. Народы, которые когда-то правили этим регионом, были завоеваны и поглощены в ходе боевых действий, и по мере того, как война продолжается, становится ясно, что нация к западу от Урала одерживает верх. Предлагаемое прекращение огня означало бы прекращение военных действий на неопределенный срок и передачу ряда спорных территорий западной державе, по крайней мере, на какое-то время. Они включали бы в себя весь спорный регион Южного Урала, а также район Воркуты на Крайнем Севере, который лежит к западу от Уральских гор, несмотря на то, что он де-юре находится под контролем восточной державы.\n\nПрекращение огня даст обоим нашим государствам шанс выздороветь и зализать раны. Для западной державы это даст время для интеграции вновь приобретенных территорий, но может стоить того импульса, которым они обладают в настоящее время. Восточная держава уступит контроль над несколькими важными регионами, но они могут выиграть достаточно времени, чтобы восстановить и вернуть их позже. Мы должны решить, примем ли мы эти условия или будем продолжать сражаться до полной победы или поражения."
 RUS_race_for_the_urals.65.a: "Приемлемо."
 RUS_race_for_the_urals.65.b: "Абсурд!"

 RUS_race_for_the_urals.66.t: "Предложено прекращение огня!"
 RUS_race_for_the_urals.66.d: "Наш соперник направил дипломатическое коммюнике с предложением о прекращении огня и прекращении войны за Южный Урал. Народы, которые когда-то правили этим регионом, были завоеваны и поглощены в ходе боевых действий, и по мере того, как война продолжается, становится ясно, что нация к востоку от Урала одерживает верх. Предлагаемое прекращение огня означало бы прекращение боевых действий на неопределенный срок и передачу всего Южного Урала восточной державе, по крайней мере, на время.\n\nПрекращение огня даст обоим нашим государствам шанс выздороветь и зализать раны. Для восточной державы это даст время для интеграции вновь приобретенных территорий, но может остановить их наступательный импульс. Западная держава отдаст контроль над территорией, за которую они воевали, но и выиграет достаточно времени, чтобы восстановиться и вернуть их позже. Мы должны решить, примем ли мы эти условия или будем продолжать сражаться до полной победы или поражения."
 RUS_race_for_the_urals.66.a: "Приемлемо."
 RUS_race_for_the_urals.66.b: "Абсурд!"

 RUS_race_for_the_urals.67.t: "Предложено прекращение огня!"
 RUS_race_for_the_urals.67.d: "Наш соперник направил дипломатическое коммюнике с предложением о прекращении огня и прекращении войны за судьбу Южного Урала. Народы, которые когда-то правили этим регионом, были завоеваны и поглощены в ходе боевых действий, и поскольку война продолжается, а потери продолжают расти, ни одна из сторон не смогла одержать верх. Предложенное перемирие на неопределенный срок остановит боевые действия и разделит Южный Урал поровну между Востоком и Западом.\n\nПрекращение огня даст обоим нашим государствам шанс выздороветь и зализать раны. Для обоих государств это даст шанс интегрировать свои новые территории и подготовиться к возобновлению боевых действий, но прекращение боевых действий сейчас может стоить любой из сторон инициативы. Мы должны решить, примем ли мы эти условия или будем продолжать сражаться до полной победы или поражения."
 RUS_race_for_the_urals.67.a: "Приемлемо."
 RUS_race_for_the_urals.67.b: "Абсурд!"

 RUS_race_for_the_urals.68.t: "Наш план прекращения огня принят!"
 RUS_race_for_the_urals.68.d: "Мы только что получили ответ на наше предложение о прекращении огня, и наш соперник принял наши условия! Воркута и Южный Урал будут переданы западной державе, и вся вражда между нашими народами на время прекратится. Мир будет очень непростым и может быть нарушен в любой момент, но, по крайней мере, это даст нам время перевести дух и подготовиться к возобновлению военных действий. Если каким-то чудом удастся сохранить мир, мы, возможно, даже сможем возобновить мирные переговоры о воссоединении, но это вопрос будущего. Сейчас важно лишь то, что страна, которая десятилетиями была охвачена войной, получит еще несколько драгоценных моментов мира. Маловероятно, что война будет последней. Когда западная держава почувствует вкус победы, непонятно, как долго она будут ждать, чтобы вкусить ее снова."
 RUS_race_for_the_urals.68.a: "Наконец-то мир."

