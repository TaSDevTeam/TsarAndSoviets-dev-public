 RUS_increased_factory_output: "Увеличенные объемы производства"
 RUS_increased_factory_output_desc: "Благодаря нашим усилиям на наших заводах увеличился выпуск военной продукции. Это будет иметь решающее значение для происходящих войн, будущих конфликтов и наших шансов на объединение региона." 
 
 RUS_savy_army: "Спасительная армия"
 RUS_savy_army_desc: "Несмотря на все возникающие проблемы, вооруженные силы региона добились того, что многие считали невозможным: значительно снизили свои эксплуатационные расходы при сохранении нынешнего уровня профессионализма и эффективности. Действительно замечательное достижение, которое сослужит хорошую службу государству по мере его расширения и удовлетворения других потребностей в ресурсах."
 RUS_promisory_notes_system: "Система векселей"
 RUS_promisory_notes_system_desc: "Для поддержания состояния вооруженных сил во время расширения в регионе была введена система векселей, в соответствии с которой солдатам "платят" в созданной валюте, которая впоследствии будет погашена, как только наша экономика улучшится. На данный момент, по крайней мере, это позволит государству продолжать свои кампании по расширению.\n\n§RНо если долг не будет возвращен в течение разумного периода времени, это будет иметь серьезные последствия.§!"
 RUS_expanded_promisory_notes_system: "Расширенная система векселей"
 RUS_expanded_promisory_notes_system_desc: "Вопреки обещаниям государства прошлых лет, система векселей для военных платежей до сих пор не отменена. Ранее выпущенные банкноты еще не были обменены. Ропот среди солдат становится все громче, и недовольство быстро распространяется.\n\n§RЭто не хорошо.§!"

 POLITICS_NO_AUTHORITY_SIBERIA_DESC: "После распада Советского Союза на периферии Сибири не появилось ни одного государства-преемника или просто осколка. Без какой-либо централизованной бюрократии, инфраструктуры, промышленности, крупномасштабной торговли или междугородных коммуникаций, объединяющих регион, деревни в значительной степени вернулись к образу жизни, который они вели на протяжении веков: натуральное сельское хозяйство, охота и животноводство. Местные якуты, эвенки и чукчи вернулись к беспрепятственному исповеданию своих шаманских верований и православные русские деревни их не беспокоят. Самый дальний путь, который обычно преодолевают в этих краях это путь до соседней деревни, и жители могут прожить много лет, прежде чем услышат хотя бы один отрывок новостей из внешнего мира.\n\nХотя регион может быть богат ресурсами, правители в более пригодных для жизни краях на юге и западе не видят смысла в их завоевании. Размер региона, отсутствие дорог и суровых зим достаточно, чтобы удержать любого разумного деспота от попытки совершить такой глупый поступок. И в том, чтобы просто игнорировать их, мало опасностей - армия большинства деревень представляет собой кучку стариков с берданками. Похоже, что до тех пор, пока народы Сибири не смогут каким-то образом объединиться или будут покорены успешным претендентом на наследие России, они будут продолжать жить как всегда: изолированные и одинокие, на краю света."
 
