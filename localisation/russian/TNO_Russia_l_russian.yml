 SIB_siberian_plan_description: "Хотя большая часть России разрушена и разбомблена разрушительными последствиями войны, в нашем царстве находятся остатки экстраординарного проекта. Начатый Бухариным и усиленный §YЦентрально-Сибирской республикой§! на пике ее могущества, §DСибирский план§! был всеобъемлющей инициативой по созданию инфраструктуры для превращения Сибири в крупнейшую и наиболее хорошо организованную индустриальную область на планете.\n\nХотя план не смог полностью раскрыть свой потенциал, большая часть структуры сохранилась и может быть использована для улучшения наших собственных отраслей.\n\nОднако из-за уникальной природы нашего региона и интенсивной индустриализации нашей территории мы должны внимательно следить за нашими рабочими, чтобы среди населения §Rне возникло недовольства§!."

