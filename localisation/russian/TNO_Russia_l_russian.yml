 RUS_monthly_payment: "Ежемесячный отсроченный платеж"
 RUS_monthly_payment_desc:"В прошлом месяце мы задолжали нашим солдатам дополнительную сумму в размере [?monthly_deferred_payments|3] B$"
 RUS_Worsening_moral: "Ослабление дисциплины"
 RUS_Worsening_moral_desc: "Хотя нам удалось каким-то образом стабилизировать наши финансы, это решение не совсем популярно. Если мы выполним свою часть сделки и сумеем достичь достаточного охвата, все будет хорошо. Но если нам потребуется более 2 лет, чтобы расплатиться с ними, нам, возможно, придется пойти на дальнейшие уступки и, возможно, столкнуться с мятежом."
 RUS_Worsening_moral_2: "Ослабление дисциплины"
 RUS_Worsening_moral_2_desc: "Наши солдаты становятся все более недовольными введенной системой вексельных платежей. Все, что мы можем сделать, это напечатать больше банкнот, чтобы раздать им, выкупив их на время обещаниями еще большей компенсации в конечном итоге, хотя это, конечно, создает инфляционное давление."
 
 RUS_Poor_warlord_try: "Система отложенных платежей"
 RUS_Poor_warlord_try_desc: "Система отсроченных платежей, которую мы внедрили, означает, что наши солдаты имеют право на более высокое жалованье.\n\nВзамен часть их зарплаты будет удерживаться до тех пор, пока наша ситуация не улучшится. В настоящее время мы задолжали [?deferred_military_cost_million] M$."

