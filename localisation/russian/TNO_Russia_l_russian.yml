RUS_news.1.t: "[Get_newspaper_header]Арийское Братство объединяет Западную Россию!"
RUS_news.1.desc: "Впервые со времен войны в 1950-х годах Западная Россия объединилась под одним знаменем. К удивлению для многих стран и всего мира, это знамя - свастика. Первые новости, поступающие из этого региона, говорят о загадочном Арийском Братстве, обществе русских, которые верят, что арийство основано не на расе, но на государстве, которого может достичь и славянская раса, став таким образом равными перед своими немецкими завоевателям.\n\nКак бы странно это ни звучало, Братство под властью некоего Гутрума Вагнера теперь контролирует западную Россию. Они объявили о своём успехе и равенстве перед Рейхом. Мир молча смотрит на них с благоговением и трепетом, ожидая, что же произойдет дальше. Какова будет реакция могущественного Рейха на это событие и следующие шаги нового русского государства?\n"
RUS_news.1.a: "Понадеемся, что нас это не коснётся."
RUS_news.1.b: "Хайль Вагнер!"

RUS_news.2.t: "[Get_newspaper_header]Орден Святого Георгия объединяет Западную Россию!"
RUS_news.2.desc: "Чудесным образом то, что когда-то было скоплением бедных деревень на окраинах Западной России, теперь полностью контролирует регион. Михаил Антипин, лидер государства, которое расширилось за пределы города Гайны, сделал заявление об их недавнем успехе.\n\nВ частности, помогала ему в этом религиозная организация, Орден Святого Георгия, созданная после краха ЗРРФ. Орден доказал, что может похвастаться достижениями в своей объединительной кампании, несмотря на то, что шансы этой авантюры были очень низки. Согласно документам, а также собственному рассказу Ордена, они начали своё первое сражение с бандитами к северу от Перми. Теперь люди, обратившиеся к религии, в самый мрачный час для русского народа, наконец имеют шанс распространить свои убеждения на всю Россию.\n"
RUS_news.2.a: "Неужели это дело рук самого Бога?"

RUS_news.3.t: "[Get_newspaper_header]Республика Коми объединяет Западную Россию!"
RUS_news.3.desc: "Рождённая из пепла ЗРРФ, маленькая республика Коми сумела выжить под натиском более крупных соперников в своём регионе. Будучи надёжным убежищем для политических радикалов, республика становилась всё более нестабильной, но в конце концов демократический статус-кво сохранился. [NIK.GetRulingParty] - правящая партия, возглавлявшая республику с самого её зарождения, сумела ликвидировать всевозможную радикальную оппозицию и вновь воссоединить Западную Россию.\n\nБыла опубликована декларация, написанная президентом, в которой говорится, что была создана Западнорусская Свободная Республика. Это оказалось поворотным моментом и знаменует собой окончательное поражение соперников демократии в данном регионе. Теперь, похоже, появился новый претендент на контроль над Россией.\n"
RUS_news.3.a: "К счастью, это демократия."

RUS_news.4.t: "[Get_newspaper_header]Коми объединяет Западную Россию!"
RUS_news.4.desc: "После многих лет хаоса и раздора, когда множество полководцев боролись за власть, Западная Россия, наконец, оказалась под стабильным контролем единой демократической власти. Или, по крайней мере, формально демократической.\n\nДочь старого большевистского политика, который в конце концов был свергнут в борьбе за власть в 1920-е годы, Светлана Сталина сделала карьеру в Демократической коалиции. Верная сторонница политики Вознесенского и Морозова, она столкнулась с распадом коалиции, в которой упорно работала. Сталина же решила взять всю власть в свои руки. Временно остановив периодически проводимые в республике демократические выборы, она с тех пор держала Коми в жёсткой хватке и сумела объединить всю Западную Россию. Однако, несмотря на все её обещания, никаких честных выборов, похоже, не предвидится, а будущее России остаётся туманным.\n"
RUS_news.4.a: "Понадеемся, что демократия вернётся."

RUS_news.5.t: "[Get_newspaper_header]Коми объединяет Западную Россию!"
RUS_news.5.desc: "Рождённая из пепла ЗРРФ, маленькая республика Коми сумела выжить под натиском более крупных соперников в своём регионе. Будучи надёжным убежищем для политических радикалов, республика становилась всё более нестабильной, но в конце концов демократический статус-кво сохранился. [NIK.GetRulingParty] - правящая партия, возглавлявшая республику с самого её зарождения, сумела ликвидировать всевозможную радикальную оппозицию и вновь воссоединить Западную Россию.\n\nБыла опубликована декларация, написанная президентом, в которой говорится, что была создана Западнорусская Свободная Республика. Это оказалось поворотным моментом и знаменует собой окончательное поражение соперников демократии в данном регионе. Теперь, похоже, появился новый претендент на контроль над Россией.\n"
RUS_news.5.a: "К счастью, это демократия."

RUS_news.6.t: "[Get_newspaper_header]Западная Советская Федерация объединяет Западную Россию"
RUS_news.6.desc: "Николай Бухарин, может быть, и погиб, но его наследие продолжает жить, не в меньшей степени благодаря его потомству. Изначально предполагалось, что Светлана Бухарина, дочь бывшего советского лидера, будет лишь номинальной фигурой для левых интриганов в политике Коми, но она проявила себя как способный и решительный лидер, превзойдя своих союзников и врагов, и стала полноправным лидером ныне Социалистической Коми. Захватив власть, Бухарина вновь объединила Западную Россию под Красным знаменем.\n\nПризнавая ошибки своего отца, Бухарина, тем не менее, убеждена только в коммунистическом будущем России после многих лет анархии и упадка. Мало кто из постсоветских полководцев готов поклясться в верности председателю Западной России, но Бухарина настроена решительно, и готова подчинить остальные враждебные ей государства в России своей воле.\n"
RUS_news.6.a: "За власть Советов!"
RUS_news.6.b: "Как отец, так и дочь."

RUS_news.7.t: "[Get_newspaper_header]Западнорусская Советская Республика объединяет Западную Россию"
RUS_news.7.desc: "Появившись вскоре после распада Революционного Фронта во время Западнорусской войны, демократическая Республика Коми оказалась неспособной справиться со своими многочисленными внутренними проблемами и защитить себя от угроз экстремизма, поддавшись силе ультралевых политиков. Последовавший за этим переворот поставил Коми под контроль коллективного руководства между бывшими членами Коммунистической партии, но за сворой безвольных бюрократов можно увидеть человека, который незаметно руководит всеми за кулисами - Михаила Суслова, выдающегося теоретика марксизма-ленинизма и идейного проводника партии Сыктывкарских Левых.\n\nС восстановлением власти социалистов во всём регионе Западной России, лежащим в руинах, коммунистическое руководство взяло курс на восстановление Советской власти в основе марксистских принципов, от которых они больше не будут отходить.\n"
RUS_news.7.a: "Наша сила - только в партии!"
RUS_news.7.b: "Неужели им снова предстоит учиться на ошибках своих предшественников?"

RUS_news.8.t: "[Get_newspaper_header]Западнорусская Советская Федерация объединяет Западную Россию"
RUS_news.8.desc: "Новости из Западной России говорят о том, что земли, некогда населённые многочисленными мелкими городами-государствами, теперь находятся под властью единого централизованного правительства, возникшего из бывшей Республики Коми. Андрей Жданов, судя по всему, является главой новоявленной Западной Советской Федерации, о чём свидетельствует его речь с заявлением об окончательном воссоединении региона.\n\nПосле захвата власти у своего старого союзника, бывшего президента Коми Николая Вознесенского, и разгрома остальных фракций левого крыла в правительстве, господство Жданова является неоспоримым. Новый генеральный секретарь пообещал русскому народу "Социалистическую альтернативу". Его либертарные наклонности и популистская политика уже сделали его очень популярным лидером, хоть в молодом государстве и присутствуют отклики оппозиции.\n"
RUS_news.8.a: "Возрождение социализма."

RUS_news.9.t: "[Get_newspaper_header]Усть-Сысольск объединяет Западную Россию!"
RUS_news.9.desc: "Впервые за долгие годы анархии и беспорядков, поступили подтверждённые новости, которые известили о недавних событиях на Западе России. Вчера Игорь Шафаревич выступил с вдохновляющей речью, провозглашая себя лидером нового националистического Западнорусского Государства. Во время выступления он заявил о своих планах вновь отомстить тиранам и объединить Россию под единым флагом.\n\nИгорь Шафаревич - член организации Пассионариев, партии, созданной в молодой Республике Коми много лет тому назад. Математик придерживался правых политических взглядов, был близок к своему старому союзнику Льву Гумилеву, и поэтому смог стать полноправным лидером всех правых фракций, пообещав народу сострадательную и нравственную политику. С его приходом к власти, "Усть-Сысольск" быстро победил всех своих своих соперников в регионе, и, похоже, Шафаревич не собирается останавливаться лишь только на Урале.\n"
RUS_news.9.a: "Из Республики "Коми" рождается русская нация."

RUS_news.10.t: "[Get_newspaper_header]Усть-Сысольск объединяет Западную Россию!"
RUS_news.10.desc: "Евразийская мечта, созданная и популяризированная многими правыми российскими радикалами, кажется, стала еще на один шаг ближе к осуществлению. Благодаря войне и эффективной дипломатии Республика Коми расширилась за пределы своих границ и охватила всю бывшую территорию ЗРРФ, а тем самым, и всю Западную Россию. Однако она находится не под президентством демократического политика или коммунистического лидера, а под руководством самого Льва Гумилёва. Как один из крупнейших сторонников евразийской философии и человек, увлечённый историей древних цивилизаций, Гумилёв стал главой ультраправой партии "Пассионариев", претендующей на роль настоящего бастиона антикоммунизма. Соседские страны начали обдумывать, как же им на это реагировать и что делать дальше, но, несомненно, им потребуется ещё много времени, прежде чем приспособиться к такому грозному сопернику.\n"
RUS_news.10.a: "Конечно же, это евразийство простая лженаука!"
RUS_news.10.b: "Гумилёв воплотит нашу мечту!"

RUS_news.11.t: "[Get_newspaper_header]Западнорусская Национальная Советская Республика объединяет Западную Россию!"
RUS_news.11.desc: "То, что начиналось как простые мысли начальника НКВД, закончилось созданием в Западной России устрашающей силы. Иван Серов, бывший чекист коммунистов Усть-Сысольска, стал единоличным лидером в разрушающейся Республике Коми, победив всех своих внутренних и внешних врагов. Перестраивая страну в соответствии с принципами своего собственного видения идеологии социализма, Серов превозносит возрождение русского национального духа при сохранении революционных черт большевизма.\n\nУспех Серова и его "Ордосоциализма" вызвал некоторое любопытство - и ещё большую ненависть - со стороны других российских государств, причём даже коммунисты смотрят на данную систему как на очередное псевдо-левое фашистское извращение. Как бы ни был ненавистен многим этот человек, очевидно, что новая идеология проложила прямую дорогу Серову к царствованию над всей Россией, по которой ему ещё предстоит пройти.\n"
RUS_news.11.a: "С товарищем Серовым наша советская отчизна вновь станет сильной!"
RUS_news.11.b: "Какое проклятие Бог ещё не наложил на русскую землю?"

RUS_news.12.t: "[Get_newspaper_header]Западнорусское Регентство объединяет Западную Россию!"
RUS_news.12.desc: "Тучи мрака и безнадёжности сгущаются над просторами Западной России, поскольку монархические фракции Усть-Сысольска побеждают своего последнего соперника в данном регионе за безоговорочное владычество над русским народом. Возглавляемое самопровозглашённым регентом Российской Империи, бывшим нацистским коллаборационистом и ярым абсолютистом Сергеем Таборицким, "Регентство Западной России" направило все свои силы на очищение страны от остатков большевистской чумы и ведет тщательную подготовку к возвращению Царевича Алексея на законный престол, который якобы пережил большевистскую резню в 1918 году.\n\nПо мере того, как мнимый Регент продолжает с поразительной жестокостью насаждать давние императорские обычаи, страны-соседи Таборицкого начинают задаваться вопросом, сможет ли он достичь чего-то большего, чем легитимизировать Царевича, умершего несколько десятилетий назад...\n"
RUS_news.12.a: "Жизнь за Императора и благословенного Регента!"
RUS_news.12.b: "Зловеще..."

RUS_news.13.t: "[Get_newspaper_header]Самара объединяет Западную Россию!" #Bunyanchenko
RUS_news.13.desc: "Начиная как презираемые коллаборационисты, укрывшиеся вокруг Самары, Русская освободительная армия разгромила всех своих потенциальных врагов и объединила Западную Россию. О бывшей коллаборационистской армии мало что известно, кроме информации об её руководстве во главе с генералом Власовым. Беженцы рассказывают про генерала Буняченко, заместителя Власова, а также его способности манипулировать членами РОА и его целях по отмщению как большевикам, так и немцам.\n\nРейх никак не прокомментировал данное событие. Никто не знает, как долго продержится эта маленькая империя Буняченко и Власова, но появление государства, жаждущего реванша, прямо у порога Рейха, несомненно, стало очень неприятным сюрпризом для немцев, тем более, если РОА все таки удастся воссоединить уже всю Россию.\n"
RUS_news.13.a: "Анархия пошла на спад?"

RUS_news.14.t: "[Get_newspaper_header]Самара объединяет Западную Россию!" #Oktan
RUS_news.14.desc: "Из тумана слухов и противоречивых новостей в русской неразберихе возникло новое единое государство. Аналитики со всего мира подтвердили, что Русской освободительной армии удалось победить всех своих соперников и объединить Западную Россию.\n\nСозданная из коллаборационистского ополчения, РОА и её лидер генерал Власов полностью разгромили своих врагов в жестокой объединительной кампании. И скудная информация повествует о том, что контрабандист-генерал Октан с небольшой толикой удачи оказался наследником Власова, его дальнейшие планы и замыслы ещё предстоит узреть. Большинство беженцев уже пугается чрезмерной коррумпированности в стране.\n"
RUS_news.14.a: "Порядок в России? Будь я проклят."

RUS_news.15.t: "[Get_newspaper_header]Самара объединяет Западную Россию!" #Zykov
RUS_news.15.desc: "Непонятно как, но коммюнике, подробно описывающее рождение "Временного комиссариата Западной России", дошло до многих информационных агентств по всему миру. В этом странном послании подробно рассказывается о становлении новой демократии, возглавляемой бывшим коллаборационистом Андреем Власовым и его протеже Милетием Зыковым.\n\nШироко ненавидимая в России за поддержку немцев во время Западнорусской войны, Русская освободительная армия всегда претендовала на свой статус легитимного российского государства, свободного от большевистского влияния. Исчезнув в анархии после войны, сегодня РОА появилась вновь и стала настоящим шоком для всех русских наблюдателей. Долгосрочные перспективы новой страны остаются неопределёнными.\n"
RUS_news.15.a: "Демократия под дулом пистолета?"

RUS_news.16.t: "[Get_newspaper_header]Имперский флаг над Западной Россией?"
RUS_news.16.desc: "Результат, которого мало кто ожидал - старый монархический строй вновь стал выдающейся силой в российской политике. Верным императору Владимиру III силам удалось объединить разрозненные государства Западной России.\n\nМеждународная реакция на это была весьма неоднозначной. В то время как одобрение со стороны знатных эмигрантов было почти единодушным, другие осуждали правительство императора как восстановление тирании. Крупные державы, тем временем, хранят молчание по этому вопросу, ожидая увидеть, что произойдёт дальше, прежде чем делать какие-либо дипломатические предложения.\n\nНесмотря на свои успехи, Вятское правительство по-прежнему контролирует лишь примерно треть территории России. Ещё предстоит выяснить, окажутся ли они способными управлять хотя бы этим. Каким бы ни был конечный результат, это событие, несомненно, окажет серьезное влияние на Россию в ближайшие годы.\n"
RUS_news.16.a: "Император вернулся, но надолго ли?"
RUS_news.16.b: "В этот день над Россией гордо развевается Имперский флаг!"
RUS_news.16.c: "Похоже, что еще один Романов оказался на линии огня."

RUS_news.17.t: "[Get_newspaper_header]Западнорусский Революционный Фронт объединяет Западную Россию!"
RUS_news.17.desc: "По всему миру люди и правительства удивлены тому, что впервые со времён Западнорусской Войны появилась абсолютно точная информация о том, что происходит на территориях разбитого Советского Союза. Западнорусский Революционный Фронт, который считался всеми раздавленным немецким сапогом ещё в 50-ые, смог удержать своё влияние над Западной Россией и победить своих соперников под бдительным руководством Маршала Александра Алтунина.\n\nИзвестный за свою преданность идеям марксизма-ленинизма, маршал Алтунин уже начал проводить работы по установлению мира, порядка и социализма там, где ранее правило беззаконие, а также начал собирать новые дивизии Красной Армии на востоке. Судя по всему, маршал собирается воплотить планы своего предшественника по восстановлению СССР, ну или хотя бы попытается это сделать.\n"
RUS_news.17.a: "Возможно, скоро мы увидим возрождение СССР?"

RUS_news.18.t: "[Get_newspaper_header]Западнорусский Революционный Фронт объединяет Западную Россию!"
RUS_news.18.desc: "По всему миру люди и правительства удивлены тому, что впервые со времен Западнорусской Войны появилась абсолютно точная информация о том, что происходит на территориях разбитого Советского Союза. Западнорусский Революционный Фронт, который считался всеми раздавленным немецким сапогом ещё в 50-ые, смог удержать своё влияние над Западной Россией и уничтожить своих соперников под безжалостным руководством Маршала Михаила Тухачевского.\n\nПечально известный как "Красный Наполеон", его опыт использования тактик и проведения масштабных операций оказался неоценимым во время войны с государствами на осколках Советского Союза к западу от Уральских Гор. Маршал проповедует куда более милитаристскую версию советской доктрины, и всем понятно, что Красный Наполеон собирается уничтожить всех своих врагов и объединить Россию под красным флагом ещё один раз.\n"
RUS_news.18.a: "Призрак коммунизма вновь бродит по Европе."

RUS_news.19.t: "[Get_newspaper_header]Западнорусский Революционный Фронт объединяет Западную Россию!"
RUS_news.19.desc: "По всему миру люди и правительства удивлены тому, что впервые со времен Западнорусской Войны появилась абсолютно точная информация о том, что происходит на территориях разбитого Советского Союза. Западнорусский Революционный Фронт, который считался всеми раздавленным немецким сапогом ещё в 50-ые, смог удержать своё влияние над Западной Россией и уничтожить своих соперников под внимательным взором маршала Георгия Жукова.\n\nИзвестный и уважаемый реформист, маршал Жуков уже начал усилять свою власть над западом, улучшая фортификации на границе с Московией и восстанавливая инфраструктуру, в то время как Красная Армия уже готовится пересечь Уральские Горы. Несмотря на то, что Рейх только начинает восстанавливаться после своей гражданской войны, русские готовятся к началу новой.\n"
RUS_news.19.a: "Возможно, скоро мы увидим возрождение СССР?"

RUS_news.20.t: "[Get_newspaper_header]Западная Россия вновь распалась!"
RUS_news.20.desc: "То государство, которое многим казалось наиболее вероятным кандидатом на объединение всей России, пало из-за неудачного вторжения в Онегу. После долгой и тяжёлой битвы, финны - и их союзники - завладели Западной Россией и создали Северную Российскую Республику, установив контроль над южной частью региона через мелкие государства-марионетки.\n\nКак это скажется на дальнейшем объединении России, неизвестно - пока запад вновь разделён, восток России наконец покончил с анархией, а барабаны предстоящей войны бьют всё громче. Северная Российская Республика должна действовать осторожно, ибо если она этого не сделает, то новоиспечённая страна может превратится в пепел истории.\n"
RUS_news.20.a: "Запад дремлет, ожидая достойного соперника."

### West Siberia World Events ###
RUS_news.21.t: "[Get_newspaper_header]Свердловск объединяет Западную Сибирь!"
RUS_news.21.desc: "Западная Сибирь была раздираема различными фракциями и кликами со времён распада Западносибирской Народной Республики, и даже возможно за некоторое время до этого. И победителем из этой схватки вышло Военное Правительство в Свердловске.\n\nРасположенное в одноимённом городе, Хунта смогла одолеть своих оппонентов, а именно другие влиятельные осколки ЗСНР, и распространить своё влияние на менее сильные образования. Враги нового режима слабы и малочисленны, и большинство экспертов по делам России соглашаются, что наконец-то со времён старой социалистической республики, равная ей сила взошла на российскую политическую арену. Но лидер диктатуры, Константин Рокоссовский, отказался от любых связей с режимом ЗСНР, предпочитая изображать свой режим как полностью отличный от старого."
RUS_news.21.a: "Новый кандидат на господство над Россией."

RUS_news.22.t: "[Get_newspaper_header]Тюмень объединяет Западную Сибирь!"
RUS_news.22.desc: "Та обрывистая информация, доносящаяся с территории бывшего Советского Союза, подтверждает, что впервые за десять лет Западная Сибирь было объединена, причём теми же силами, что когда-то её контролировали. Остатки Западносибирской Народной Республики из их тюменской базы смогли захватить контроль над регионом и теперь готовы сделать свой ход в политической игре, призом в которой будет власть над Россией.\n\nГенеральный Секретарь Лазарь Каганович, ярый сторонник малоизвестного советского чиновника Иосифа Сталина, считает, что только централизация промышленности и политической власти сможет предотвратить повторение ошибок, совершённых старым Союзом. Только время покажет, сможет ли сталинистская модель социализма возродить Советский Союз."
RUS_news.22.a: "Старая гвардия вновь у руля."

RUS_news.23.t: "[Get_newspaper_header]Чёрная Лига объединяет Западную Сибирь"
RUS_news.23.desc: "Разрозненные новости вырвались из пустошей Западной Сибири, шепча об объединении региона загадочной Чёрной Лигой. Бывший осколок ныне несуществующей Западносибирской Народной Республики, миссия Чёрной Лиги состоит в том, чтобы восстановить Россию и защитить народ от дальнейшей немецкой агрессии.\n\nКогда основатель лиги, Дмитрий Карбышев, умер незадолго до начала Гражданской войны в Германии, к власти над молодым новообразованным государством пришёл его ученик Дмитрий Язов. Обещая возвращение к довоенному уровню жизни, Язов пользуется большой популярностью, а его военные реформы предполагают сильный акцент на воссоединении России. Теперь, когда Лига вернулась на Урал и уже смотрит как на запад, так и на восток, будущее региона кажется неопределённым и неспокойным."
RUS_news.23.a: "Тревожно."

### Central Siberia World Events ###
