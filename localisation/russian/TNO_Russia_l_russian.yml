 #Wandering Dog chain - West Russia
 RUS.8.t: "Разлука с семьей"
 RUS.8.desc: "Саша сидела и ждала у разбомбленных остатков хижины. Она потеряла ухо от шрапнели. Она вспоминала, как выслеживала и обнюхивала добычу вместе с охотниками. Какое это было веселое время! Но теперь все пошло прахом. Старая серая хижина потеряла свою соломенную крышу, и мертвая тишина сменила смех и пьяные шутки, которые так часто проникали сквозь ее стены. Между тем, сосны леса нависали над головой, не предлагая ни тепла, ни комфорта, которые она нашла у людей. Саша лежала на поляне, боясь даже взглянуть на темные заросли, и ей ничего так не хотелось, как пересечь лес и убежать в сельскую местность. Но Саша верила в своих спутников, что они вернутся и снова будут охотиться, как в старые добрые времена.\n\nСолнце вставало и садилось. Ночь приходила и уходила. Глаза сосен смотрели на нее, когда она спала, когда выходила на охоту за маленькими зверьками, которые суетились в подлеске, и за ее робкими попытками найти своих друзей. В густом и пышном подлеске прятались другие животные, которые сулили вред и странные люди с незнакомыми запахами. Саша вся дрожала - в этих краях она была совершенно одна. Открыв глаза на втором рассвете, она встала на четыре лапы и побежала прочь. Она все еще верила, что они воссоединятся, и тогда все лесные твари снова будут бояться ее. Но ее выживание было превыше всего и она пошла дальше в лес, а сосны, какими бы высокими они ни были, смотрели на нее с непостижимой целью."
 RUS.8.a: "День собачьей жизни."

 RUS.9.t: "В глубинке"
 RUS.9.desc: "Владимир закурил сигарету, сунул ее в рот и затянулся. Теплый дым наполнил его легкие, и Владимир с облегчением выдохнул. Этого было достаточно. Он только что был принят на работу на месяц. Владимир не ожидал, что его сигарета рассыплется на мелкие кусочки. Какой-то рабочий на фабрике скатал ее слишком неумело. "Черт возьми", - пробормотал он своими губами, - "это действительно дерьмовая сигарета". Он топнул ногой. Ну, вот тебе и курение в одиночестве в патруле. Владимир поежился. Холодный утренний воздух все еще не отпускал его, хотя его хватка ослабевала с каждой секундой. Скоро рассветет, и он вытянулся во весь рост.\n\nОн услышал, как позади него хрустнула ветка. Он повернулся и нацелил револьвер, затаив дыхание и ожидая, что злоумышленник разорвет его на куски через несколько мгновений. Это оказалась собака с отсутствующим левым ухом. "Сука", сказал он ей, "ты меня напугала". Владимир вытер пот. Собака смотрела на него с любопытством. Он сунул оружие в кобуру и медленно подошел к ней. Она не боялась Владимира, это точно. "Ты заблудилась? Что я говорю, конечно же заблудилась... Твоего хозяина явно нет поблизости". Он положил руку на ее грубую шерсть и нежно погладил. Она восприняла его спокойно, и, как только Владимир остановился, ушла вдаль.\n\nВладимир наблюдал за собакой, пока она не стала неотличима от утренней синевы. Он сел и вздохнул, взяв одну из последних сигарет и закурив, чтобы на этот раз ничего не потерять. Возможно, каждый в России был в некотором роде собакой. Он думал о налетчиках, гражданских, рабочих и патрульных; все они что-то потеряли. Он ощущал это своими костями, эту бездну, это небытие. Россия не была уютным домом. Россия не была гостеприимным местом. Все, что предлагала Россия, - это непостижимая жестокость и непонятное существование. Но, может быть, когда-нибудь, как эта собака, он найдет дом, место, где можно жить. Он докурил сигарету и увидел восходящее солнце."
 RUS.9.a: "У каждой собаки есть свой день"

 RUS.10.t: "Новые друзья"
 RUS.10.desc: "Саша шла по лесу, не поднимая головы, чтобы на нее не смотрели глаза деревьев. Она охотилась за парой кроликов и сумела найти банку собачьего корма, открытую и нетронутую. Она прогуливалась, радуясь, что ее желудок гудит от восторга. Небо было затянуто тучами и казалось, что дождь может начаться в любой момент. Руки сосен вытянулись в ожидании. Саша задумалась, где бы ей укрыться, ведь облака угрожали началом потопа. Она пошла дальше, думая, что найдет его, куда бы ни пошла..\n\n"Мы не найдем ничего съедобного, если так пойдет и дальше", услышала она низкий голос, "если твои поиски будут продолжаться так же плохо...". "Заткнись!". "...а чего ты, черт возьми, ожидал?", раздался ответ, очевидно, от молодого человека. "Я не следопыт. Я сын...". "Да, да. Просто продолжай смотреть". Саша подошла к ним и присмотрелась. Это были двое мужчин, стоявших на краю оленьей тропы. "Если бы только Дмитрий не умер, мы бы с тобой не застряли..." - старик заметил Сашу и замолчал. Она встретилась с ним взглядом - он вовсе не выглядел злым. Он сунул руку в карман, вытащив две порции вяленой свинины. "Что ты делаешь?", снова заговорил молодой голос. "ТСС!", ответил ему коротко старик. Он бросил куски перед Сашей. Она понюхала их и уже собиралась проглотить, но годы тренировок заставили ее тело побороть инстинкт и выпрямиться в стойке, ожидая команды. Старик сказал: "Павел, ты только посмотри, дрессированная собака!" и засмеялся. Саша уже давно не слышала человеческого смеха. Он подошел ближе и нежно погладил ее по шее, выводя на тропу. Павел взял в руки вяленое мясо. "Ну, ты чувствуешь этот запах? Ешь". Она так и сделала. Саша поскакала в лес, люди последовали за ней.\n\nЭто было так давно. У нее защемило сердце. Никогда еще она не была так счастлива. Она вспомнила старую хижину и своих друзей внутри. Теперь у нее снова был дом. Над головой небо раздвинуло свои стальные листы, и солнце осветило Россию."
 RUS.10.a: "Все псы попадают в рай."

 RUS.11.t: "Собачья жизнь"
 RUS.11.desc: "Желудок Сергея снова заурчал, уже в третий раз за сегодняшний день. Прошло уже несколько дней с тех пор, как он ел в последний раз. Он дрожал на полуденном ветру, цепляясь за свой толстый плащ и пытаясь унять тупую боль в животе. В последний раз, когда он проверял, у него там была свисающая кожа. Он быстро терял вес. Сергей был неглуп; он пытался охотиться на кроликов, но его выстрелы либо прошли мимо, либо пропитали добычу свинцом. Он все еще помнил горькое мясо и то, как его рвало. Медведи ходили вокруг него, и у него не было достаточно пуль, чтобы избавится от них. Олени, казалось, чувствовали его присутствие и бежали слишком быстро для него. Единственным его утешением была пачка сигарет, которую ему всучила компания, а также несколько ломтей хлеба, которые он должен был тщательно распределить. Он проверил, на месте ли они.\n\nПеред ним зашуршали листья. Там стояла собака с отсутствующим левым ухом и с любопытством смотрела на него. В его голову пришла идея. Он положил руку на пистолет и медленно приблизился к собаке. Он перешел на галоп, когда их глаза встретились. "Нет, только не это", - подумал Сергей. Он опустился на колени и выстрелил. Выстрел подрезал собаку на задних лапах, и она упала. Наконец-то ужин! Он догнал ее и обнаружил, что она все еще дышит. Собака умоляюще смотрела на него. "Прости меня, малышка". Последний выстрел прогремел в воздухе. Сергей встал и вынул нож.\n\nСосны смотрели, как человек убивает собаку. Все, что здесь происходило, не имело для них никакого значения. Но по мере того, как тени становились все длиннее и длиннее, они оборачивались, чтобы посмотреть на человека и собаку. По мере того как сгущались сумерки, их очертания сливались все больше и больше, пока человек не превратился в бешеную собаку, а собака в мертвеца. Деревьям это казалось странным, но им было все равно. Они все еще смотрели с безразличием."
 RUS.11.a: "Это мир собак, которые едят собак."

 ### The Modern Bogatyr ###
 RUS.12.t: "Современный богатырь"
 RUS.12.desc: "Из всех сказок о русской анархии есть только одна, которая распространилась от замерзших земель Дальнего Востока до Костромы на Западе и даже глубоко в земли нацистской империи. История странника из неизвестных краев, который несет с собой правосудие, когда идет по пустынным дорогам старой России. Этот странник стал одной из величайших загадок во всей России.\n\nОб этой загадке мало что известно. Некоторые сообщают, что это бывший солдат Уральской гвардии, человек, который покинул свой дом, чтобы вершить правосудие в России. Другие рассказывают истории о бывшем солдате вермахта, снедаемом чувством вины и находящемся в добровольном изгнании в качестве наказания людям, которым он причинил зло. В нескольких скудных донесениях говорится о вдове из разрушенной деревни, которая пыталась восстановить справедливость, в которой ей было отказано. Шепотки на Востоке говорят об американском добровольце Западнорусской войны, застрявшем в чужой стране, но все еще делающем добро там, где он бродил. А в кабаках сибирских городов всегда можно найти странные и скорее всего наркотические сказки о человеке из будущего, вернувшемся, чтобы спасти мир.\n\nКакова бы ни была его истинная личность и какова бы ни была его цель, все, что известно, это его доброта, которую он проявил к людям, столь привыкшим к насилию и смерти. Рассказывают байки о страннике, в одиночку сдерживающем целые бандитские отряды, освобожденные рабы из Перми рассказывают об ангеле света, освобождающем их от оков перед тем, как исчезнуть в ночи и даже из Москвы доходят слухи о набегах одного человека на фашистские крепости.\n\nВ конце концов, хотя многие из этих деяний, несомненно, вымышлены, действия этого героя, этого современного богатыря, зажгли огонь надежды в сердцах даже самых угнетенных в России."
 RUS.12.a: "Интересная история, если не сказать больше."

 RUS.13.t: "Таинственная встреча"
 RUS.13.desc: "Василий сидел на своем посту, положив винтовку под плечо. Он всматривался в дикую местность, отделявшую Фронт от земель, находившихся под контролем Воркутинского ГУЛАГа. Он был на границе в течение последней недели, один из нескольких небольших полков, которые охраняли фланги Фронта. Пройдет всего несколько часов, прежде чем его сменит другой человек.\n\nОглянувшись на арктические земли, он смутно различил что-то вдалеке. Серая точка движется над тундрой. Подняв бинокль, он навел его на цель. Это был человек, одетый во что-то похожее на старую униформу. Он был хорошо одет по погоде: плотная куртка, перчатки и другие зимние вещи. Его лицо было закрыто балаклавой и шлемом, которые он не мог узнать. На груди у мужчины висела винтовка, хорошо сохранившаяся, вероятно, только что привезенная из Златоуста.\n\nВасилий смотрел, как тот приближается, крепко сжимая винтовку. Наконец, человек оказался на расстоянии разговора, его руки были вытянуты в стороны, подальше от оружия. "Стой, что ты здесь делаешь?"\n\nТаинственный человек заговорил на ломаном, запинающемся русском языке. "Я идти за тобой, чтобы предупредить. Бандит прийти с востока. Много бандит планировать атаку сегодня ночью". Василий с трудом понимал этого человека, его акцент был ужасен, но он понял достаточно.\n\n"Что? Черт. Хорошо, поднимайтесь сюда, но не делайте глупостей". Мужчина поднялся по ступенькам и вошел в караульное помещение с поднятыми руками. Василий быстро связался с гарнизоном, но прислать помощь они могли только на следующий день. Василий и незнакомец приготовили караульное помещение и могли только ждать.\n\nКогда на следующий день гарнизон прислал подкрепление, то, что они обнаружили, потрясло их. Василий сидел, покуривая, на пне снаружи, уйма тел была сложена высоко в поле и вокруг здания. Незнакомца нигде не было видно."
 RUS.13.a: "Прекрасная работа, товарищ Василий."

 RUS.14.t: "Призрак Сыктывкара"
 RUS.14.desc: "Сергей подготовился к своей сегодняшней работе. Он устроился на крыше здания напротив здания Законодательного Собрания Коми и был готов выполнить свою часть плана.\n\nСергей и его люди были наняты для убийства группы политиков Коми, они были серьезным препятствием для их работодателя. Первая часть плана предусматривала вброс небольшого количества слезоточивого газа из Сыктывкарского арсенала в зал - как им удалось его раздобыть, он понятия не имел. После того, как зал будет эвакуирован, он сделает свой ход - выстрелит с этой позиции и убежит. Его сообщники расположились в других зданиях и будут добивать цели, пока он отвлекает охрану.\n\nСергей направился к рации, надеясь получить последнее подтверждение до того, как все начнется, но был прерван голосом Юрия. Это длилось всего мгновение и никто ничего не сказал, но он мог поклясться, что услышал крик вдалеке. "Юра, прием, что происходит?" требовал он ответа. Вместо него он получил лишь молчание. Что-то было не так. Глядя в оптический прицел, он мог сказать, что охрана не была предупреждена, они были слишком расслаблены.\n\nНа другой стороне улицы, на крыше здания Законодательного собрания, он увидел Андрея с канистрой. С его стороны все вроде бы шло хорошо, но он понимал, что все рушится. Он снова посмотрел на Андрея, но на этот раз что-то заметил. В тени люка на крыше кто-то заглянул Андрею через плечо. Человек был высокого роста, одет в старую форму и зимнюю одежду. Он вытащил из-за пояса нож и вонзил его в горло напарника.\n\nПрежде чем он успел среагировать, фигура исчезла. Он встал, чтобы покинуть свой пост, собрал вещи и направился к двери. Однако не успел он отойти далеко, как начал задыхаться. Газ из арсенала затопил комнату. Когда он закашлялся и попытался прикрыть глаза, то почувствовал, как холодная сталь впилась ему в спину."
 RUS.14.a: "Жизнь в Сыктывкаре продолжается."

 RUS.15.t: "До следующего восхода солнца"
 RUS.15.desc: "Незнакомец пришел с восходом солнца. Он хромал в сторону города, кровь тянулась за ним из окрестных лесов. София в это время шла на рынок и первой увидела его, когда он, спотыкаясь, вошел в город. Не успел он пройти и пару шагов, как с глубоким вздохом рухнул на землю.\n\nКогда она подошла к мужчине, то увидела, что его униформа была запачкана кровью. Его дыхание было поверхностным, а глаза остекленели. Почти в панике она позвала деревенского врача. Молодая вдова привела его к себе домой и усадила на кушетку. Доктор сумел перевязать раны раненого, но ему потребуется еще несколько недель, чтобы прийти в себя.\n\nСофия вызвалась ухаживать за ним, когда он поправится. Первые два дня незнакомец оставался без сознания, лишь изредка выкрикивая что-то на незнакомом языке. София сразу поняла, что это за язык, язык немца она узнала безошибочно. Несмотря на ненависть, которую она чувствовала в своем сердце к немцам, она продолжала заботиться о нем. На третий день он наконец проснулся. Он проснулся в панике, хотя это длилось лишь мгновение. Мужчина посмотрел ей в глаза и поблагодарил на ломаном русском языке.\n\nЗа следующую неделю он достаточно поправился, чтобы помогать ей по дому. Каждый день он встречал ее с улыбкой на лице, прежде чем приступить к работе по дому. Каждый вечер после ужина она меняла ему повязки и они разговаривали до глубокой ночи.\n\nВ конце концов он пришел в себя и объявил о своем намерении продолжить путь на восток, в Сибирь. В то утро, когда он должен был уехать, она встретила его у двери в свободную спальню. Долгое мгновение оба молчали. Наконец, он наклонился и две потерянные души обменялись поцелуем. Момент пролетел слишком быстро, и он покинул маленький домик в ее безымянной деревне.\n\nОднако, в отличие от многих других случаев в его жизни, незнакомец ушел с обещанием. Что когда-нибудь он вернется, на рассвете следующего дня."
 RUS.15.a: "Обещание, данное, чтобы его сдержать."

 RUS.16.t: "Свет надежды"
 RUS.16.desc: "Андрей почти не помнил своей жизни вне лагеря, такой долгой она была. Когда-то, как он знал, он имел некоторое значение среди своих сверстников. Он был лидером в своей общине, имел жену и детей. Но его община уже давно была осквернена нацистскими ублюдками, которые держали его в рабстве, ее люди были убиты или порабощены. Его милая Александрия была доведена до смерти всего за несколько месяцев их заключения. Их дети, гордый Юрий и застенчивая Анна, были убиты всего через несколько недель после их пребывания в этом аду.\n\nКаким-то образом он пережил изнурительный труд, голод, почти постоянные побои и унижения. Иногда казалось, что сам Бог избрал его, чтобы он страдал, как страдал Иов. Однако у него не было иллюзий, что его история закончится на такой же позитивной ноте, как у Иова. Андрей с трудом поплелся к выходу из барака. Ему предстояло провести в шахте еще несколько долгих дней и он чувствовал, что они будут последними.\n\nКогда Андрей поднял кирку, он услышал шум со стороны казарм охраны. Внезапно раздался взрыв, из административного здания поднялся огненный шар. После взрыва раздался выстрел, и голова коменданта лагеря взорвалась. Наконец стражники у входа в шахту начали собираться, но не успели они отойти далеко, как на них набросилась группа рабов, вооруженных горным оборудованием. Андрей даже не понял, что присоединился к ним, пока не почувствовал, как кирка пронзила череп ближайшего охранника.\n\nЗатем сквозь туман войны раздался голос: "вперед, смерть фашистам!" К шахте подошла группа партизан, во главе которой стоял человек с телосложением лесника, а рядом с ним молча стоял незнакомый человек в изодранной форме. "Ну что ж, рад видеть, как вы, бедняги, присоединяетесь к веселью. Пойдем, мы вытащим тебя отсюда, всех вас". С этими словами в сердце Андрея снова появилась маленькая надежда."
 RUS.16.a: "Борьба за свободу только началась."

 RUS.17.t: "Суп и рассказ"
 RUS.17.desc: "Леонид сам по себе был учреждением. Он прожил на улицах Самары почти всю свою жизнь, в основном по обстоятельствам, хотя иногда и по собственному выбору. Самарцы хорошо знали его и в районе, который он называл своим домом, он мог назвать почти каждого жителя. Действительно, чужаки редко попадали в его район, он был достаточно далеко от всего, что интересовало торговцев.\n\nПоэтому он очень удивился, когда вошел в местную столовую пообедать и увидел странного человека, одетого в рваную военную форму. Он сидел за своим столом, задумчиво потягивая суп перед собой. Взяв свою миску, Леонид присоединился к незнакомцу. "Здравствуй, незнакомец, хороший денек, да?". Незнакомец взглянул на него, прежде чем ответить.\n\n"Здравствуй. Да, прекрасный день. Хороший суп", акцент незнакомца был сбивчивым и иностранным и он довольно плохо владел языком. Леонид мог поклясться, что слышал этот акцент раньше, но никак не мог вспомнить, откуда.\n\n"Вот именно, Дарья варит хороший суп. Ты похож на странника, куда ты направляешься?" Леонид и раньше встречал таких людей, которые по той или иной причине не могли оставаться на одном месте.\n\n"На Восток", ответил мужчина. Его плечи опустились, прежде чем он продолжил. "У меня... дела на востоке. Чтобы искупить вину", его голос был смиренным, усталым. Незнакомец не мог понять, зачем он все это уточнил, это было бесполезно, и все же он это сделал.\n\nЛеонид просто кивнул. "Я понимаю, подозреваю, даже больше, чем ты думаешь. Знаешь, в молодости я был сущим дьяволом. Я сделал много такого, чем не мог гордиться. Я могу быть хорошей парой ушей, если ты захочешь поделиться. Я нахожу, что разговор помогает, даже если только на время".\n\nНезнакомец впервые внимательно посмотрел на него, его глаза наполнились тяжестью сожалений, и он начал рассказывать свою историю. Это была длинная история борьбы и ужаса. К концу ее Леонид действительно все понял. Понял и то, что у рассказчика был немецкий акцент."
 RUS.17.a: "Друг в самом низу."

 RUS.18.t: "Простая доброта"
 RUS.18.desc: "В самом центре Свердловска незнакомец шел без цели. К счастью, день был достаточно пасмурный, чтобы спрятаться от немецких бомбардировщиков. Этот человек приехал в город накануне вечером, чтобы получить вознаграждение за бандитов и поселился в местной ночлежке. Идя по улицам Свердловска, он прошел мимо небольшого парка. Назвать его парком было, пожалуй, слишком великодушно. Это был самый большой клочок чистой парковой зоны, оставшийся в городе. Тем не менее, он прогуливался по площади и наблюдал за окружающими.\n\nВ такие дни, как этот, без риска немецких бомб, семьи могли наслаждаться редким днем мира. Конечно, их было немного, но те, что были, наполняли сердце незнакомца странным теплом. Он так давно не видел такого спокойствия среди русского народа.\n\nОн остановился на вершине небольшого холма, изуродованного бомбами и презираемого жителями Свердловска. Он сидел на краю небольшого кратера, глядя на людей, мимо которых проходил. Прежде чем он успел углубиться в свои воспоминания, он услышал позади себя чихание. Обернувшись, он увидел источник звука. На дне воронки лежала маленькая девочка, не старше шести лет. Она посмотрела на него в шоке, широко раскрыв глаза. Оглядевшись в поисках родителей девочки, он жестом пригласил ее присоединиться к нему. "Иди сюда, малышка. Где твои родители?", спросил он, продолжая поиски.\n\n"Я... Я не знаю. Я не могу их найти!". Ее голос дрожал, девочка была на грани истерики. Прежде чем она успела разразиться истерикой, незнакомец поднял руку.\n\n"Пойдем, мы найдем их", мужчина взял ее за руку и повел вниз по склону. Они потратили почти час на поиски ее родителей, но в конце концов нашли их. Эти двое выглядели так, будто стояли на краю пропасти, их лица были искажены паникой. Маленькая девочка бросилась к родителям и они облегченно вздохнули. Прежде чем они успели поблагодарить его, он растворился в толпе и исчез."
 RUS.18.a: "Момент доброты."

 RUS.19.t: "День во тьме"
 RUS.19.desc: "Лев почувствовал, как напряглись его мышцы, когда он взмахнул киркой. Скала осыпала его рабочую команду обломками. Он изо всех сил пытался дышать, когда частицы, которые выдавал камень, казалось, собирались в его горле, и он чувствовал, как его мышцы слабеют. Он знал, что пройдет совсем немного времени, прежде чем он упадет в обморок и его придется вытаскивать из темных туннелей в лазарет.\n\nОн также знал, что его заменят в одно мгновение и какой-нибудь другой бедняга из рабочего лагеря будет вынужден спуститься в темноту, чтобы рыть туннели, пока они не обрушатся. Лев провел в этом лагере почти два года. Он нарушил какой-то партийный устав или по другой причине был сослан в этот ад? Он так и не понял. В этот момент его дыхание стало прерывистым, он знал, что приближается его конец. Если ему особенно не повезет, стражники могут даже оставить его гнить.\n\nПрежде чем он успел сделать следующий шаг, его остановили. В шоке он посмотрел на человека, который схватил его за плечо. Это был один из охранников, один из наемников, которым платили за пополнение гарнизона. Мужчина осторожно взял кирку в одну руку, а другой сунул ему в руки фляжку и жестом указал за спину экипажа. Незнакомец занял свое место на линии, размахивая киркой Льва с силой, которая потрясла его.\n\nЛев сидел позади очереди и жадно пил из фляги. Его дыхание вернулось в норму и боль в теле, казалось, уменьшилась. Через десять минут он вернулся на линию. Странный охранник воспользовался случаем, чтобы сменить сидящего рядом с ним рабочего. Охранник держал почти сверхъестественный темп, даже когда он медленно проходил через каждого члена рабочей группы, он, казалось, никогда не уставал. Когда комендант объявил об окончании работ на этот день, команда Льва вышла из туннелей с улыбками на лицах.\n\nОни никогда больше не увидят странного наемника, он получил свое жалованье и уехал на следующий день, но они всегда будут помнить его за то, что он взял на себя их бремя."
 RUS.19.a: "Покаяние принимает множество форм."

 RUS.20.t: "Сломленный человек"
 RUS.20.desc: "Они выслеживали этого человека уже несколько дней. Он был неуловим и очень хорошо знал местность Западной Сибири. Это только заставило кровь Виктора закипеть еще сильнее. Они сразу узнали его поношенную форму. Немецкая собака, служившая в Вермахте, не меньше, осмелилась осквернить российскую землю своей грязью. Самым неприятным и приводящим в бешенство, по мнению Виктора, были действия этого человека. В отличие от мерзавцев, которые бомбили сельскую местность, он помогал людям. Он защищал семьи от бандитов и работорговцев и помогал крестьянам за гроши. Ублюдок думал, что он может быть искуплен, но Виктор знал, что единственное искупление, которое получит свинья, это смерть.\n\nВиктор и его люди догнали этого человека на следующий день и сразу же начали атаку. Несмотря на элемент неожиданности, Виктор обнаружил, что незнакомец быстро поменялся с ними ролями. Трое из его людей уже были убиты, а еще двое ранены. Однако он не сдастся, пока ублюдок не будет мертв. Виктор бросился на мужчину, повалил его на землю и ударил ножом. Однако, прежде чем он успел выпотрошить свинью, он почувствовал жжение в животе. Виктор посмотрел на холодную сталь, вонзившуюся ему в живот, и обмяк.\n\nНемец поднялся на ноги и подошел к нему, истекающему кровью в снегу. Он нагнулся и подтащил его к дереву. Виктор попытался сопротивляться, но едва мог пошевелиться. Затем мужчина начал обрабатывать его рану, очищая ее и накладывая повязки. Закончив, он встал и пошел прочь. Виктор достаточно собрался, чтобы выдавить из себя: "Это ничего не меняет, немецкая свинья! Ты заслуживаешь смерти за свои преступления! Все вы, ублюдки!""
 RUS.20.a: ""Я знаю.""

 RUS.21.t: "Библиотека"
 RUS.21.desc: "Библиотека простояла в Томске несколько поколений. Это сделало ее в значительной степени невредимой во время насилия гражданской войны в России и хаоса распада Советского Союза. Даже недавний распад Республики оставил библиотеку нетронутой. В ее стенах хранились знания всей России. Смотрители библиотеки делали все, что могли, с великодушной помощью салонов, чтобы поддерживать в порядке ее грандиозные архивы. Действительно, библиотека была одним из немногих мест во всей России, где можно было хранить и читать рукописи из прошлого Родины.\n\nВадим Певцов присматривал за библиотекой с юности, еще до распада старого Союза. Скоро ему придется уйти в отставку и позволить своим преемникам взять власть в свои руки. Однако, ему нужно было сделать еще один последний вклад. Он нервно сидел в своем кабинете, чуть ли не подрагивая на стуле, ожидая новостей от человека, которого нанял. Прошел почти месяц с тех пор, как он отправил странника с миссией за Урал. Этот человек должен был проникнуть в Пермь и возвратиться с величайшим сокровищем во всей России - подлинной рукописью Остромирова Евангелия. Текст был взят и захвачен в Перми как знак легитимности "арийского" режима.\n\nКогда день сменился ночью, Вадим начал терять надежду на то, что рукопись будет найдена. Однако прежде чем отчаяние успело овладеть его сердцем, дверь открылась. Незнакомец вошел в комнату, слегка прихрамывая, как он заметил, с вещевым мешком в руках. Не говоря ни слова, мужчина поставил сумку на стол и открыл ее. Он достал из сумки средневековый текст и осторожно положил его перед собой.\n\nВадим испытывал смесь шока и волнения. Он сомневался в способностях незнакомца, но вот он здесь, с рукописью в руке. Вадим внимательно осмотрел ее, убедившись в ущербе, нанесенном небрежностью нацистов. Это будет долгий процесс, но рукопись можно сохранить и восстановить. Он двинулся, чтобы поблагодарить мужчину, но увидел, что тот спит, откинувшись на спинку стула."
 RUS.21.a: "Заслуженный отдых."

 RUS.22.t: "Потерянный и одинокий"
 RUS.22.desc: "Он шел по землям, находившимся под контролем Сибирской Черной армии. Он вступил на свободную территорию накануне, продолжая углубляться в Сибирь. Он прошел через множество деревень на этой территории, помогая, где мог, в обмен на еду и припасы. Хотя в более отдаленных деревнях его часто выгоняли из города как мошенника.\n\nНаступила ночь и он разбил лагерь в небольшой рощице. Когда костер потрескивал в ночи, он поднял глаза к небу. Оно было усыпано звездами, их было больше, чем он когда-либо видел до своего изгнания. Вскоре звук огня убаюкал его. Затем пришли воспоминания, искаженные его разумом, и обнажились перед ним. Он видел вспышки своей жизни во времена "славного" правления нацистской партии. Товарищество и националистический пыл, которые стали фактом жизни для граждан Рейха.\n\nОн видел свою мать, гордую и прекрасную, убитую болезнью, отравившей ее кровь. Он вспомнил лицо доктора, насмехавшегося над ее нечистым происхождением. Это был последний раз, когда он видел ее до призыва в армию. "Служи Отечеству в его армии или умри, как собака, мальчик". Слова агента гестапо эхом отдавались в его голове.\n\nЕго отец, гордый солдат Рейха, был арестован за загрязнение арийского генофонда и еврейское происхождение его жены. Он получил известие о его казни на фронте Западнорусской войны.\n\nНаконец, дело дошло до его жертв. Жестокость боев на Западе России останется с ним до конца его дней, он знал это, но именно репрессивные операции преследовали его по-настоящему. Деревни, обезлюдевшие от его подразделения. Мужчин окружили и расстреляли под мольбы о пощаде для их семей. Женщин и детей заперли в домах и в церквях и сожгли. Он все еще слышал их крики, осуждающие и обвиняющие его.\n\nОн проснулся от собственного вопля и в панике огляделся. Успокоившись, он собрал вещи и продолжил свой путь."
 RUS.22.a: "Этого никогда не будет достаточно."

 RUS.23.t: "При дворе"
 RUS.23.desc: "По всему залу разливался пьянящий аромат ликования. Солдаты Гвардии, могущественные и обладающие многими привилегиями на землях своего господина, праздновали великую победу над удивительно смертоносными врагами. Подражая традициям старых правил, они заняли местный водопой в Кемерово, чтобы отпраздновать это событие.\n\nБандиты были постоянной чумой в трупе Советского Союза и в любой другой день смерть еще одного сброда мало волновала Гвардию, но на этот раз, однако, гвардейцы сражались скорее с советским полком, чем с войсками бандитского лорда. Сражение было жестоким, и многие храбрецы пали, но упорство гвардейцев нельзя было отрицать.\n\nСреди этого хриплого торжества можно было заметить аномалию. В тихом уголке бара, сидя с несколькими более седыми ветеранами гвардии, сидел незнакомец. Мужчина выглядел почти болезненно заурядным. У него были простые карие глаза и волосы того же оттенка. О чертах его лица дальше этого никто не мог вспомнить, водка лилась обильно, прожигая дыры в их памяти.\n\nЭтот незнакомец был почетным гостем Гвардии, поскольку он был неотъемлемой частью успеха гвардейцев в той роковой битве. Время от времени кто-нибудь из молодых людей останавливался и предлагал ему выпить, и каждый раз он вежливо отказывался. Вместо этого он даст денег человеку, который предложит выпить, и отправит его восвояси. Он провел ночь в тихой беседе с ветеранами. Никто не знал, какими словами они обменялись, хотя все присутствующие запомнили лишь грустную улыбку, которая сошла с лица незнакомца только на следующее утро, когда он отправился в пустыню."
 RUS.23.a: "Горько-сладкая память о товарищах давно прошла."

 RUS.24.t: "День отдыха"
 RUS.24.desc: "Павел сидел в своей лодке в водах Байкала, лениво держа в руках шест. Он был на воде с самого рассвета. В отличие от большинства дней, сегодня у него был пассажир. Этот человек был чужаком, несомненно, с запада, и хорошо заплатил за то, чтобы присоединиться к нему в его маленькой рыбацкой лодке. Павел наблюдал за ним краем глаза. Незнакомец бросил удочку и теперь откинулся на спинку стула, держа в руке кружку пива. "Как тебя зовут, парень?", спросил он, чтобы прервать молчание. Незнакомец, казалось, был поражен и не решался ответить.\n\nЧерез минуту он ответил тихим "Александр" и вернулся к своему пиву. Павел просто кивнул. "Хорошее имя, Александр. Строгое. Откуда ты? Я не узнаю вашего акцента", заинтересовался Павел. На рыбалке он редко бывал в компании и хотел извлечь из этого максимум пользы. Опять же, Александр, казалось, удивился. С еще большей нерешительностью, чем в прошлый раз, он заговорил.\n\n"Я родом с запада. Далеко с Запада. Дальше Москвы". Что-то странное промелькнуло в его глазах, когда он посмотрел на воду. Павлу было любопытно, он вырос в Западной России при царе, и все же он никак не мог определить акцент Александра, каким бы слабым он ни был. "Позвольте мне первым приветствовать Вас на Байкале. Это прекрасное место, если вы можете игнорировать тирана... не берите в голову". Павел поспешил сменить тему разговора на тот случай, если это была одна из собак Ягоды. "У тебя есть семья?". Александр задумался, и на мгновение в его глазах мелькнула глубокая печаль. "Да. Их больше нет. Прошло десять лет". Казалось, он был удивлен своим ответом. Как будто он не мог поверить, что это было так давно. "Когда я был мальчишкой, отец часто брал меня с собой на рыбалку. Я не часто позволяю себе много удовольствий. Но я подумал, что сегодня окажу ему честь."\n\nПавел посмотрел на него с новым пониманием, повернулся к своему шесту и позволил Александру насладиться тишиной."
 RUS.24.a: "Тихий день на Байкале."

 RUS.25.t: "Оптимизм в анархии?"
 RUS.25.desc: "Улицы Улан-Удэ были наполнены ощутимым чувством оптимизма. Народ Бурятской АССР был странной породой в анархии бывшего Советского Союза. Там, где большая часть народа России пресытилась и разочаровалась в жизни в условиях анархии, народ Саблина был идеалистичен до крайности. Возможно, еще более удивительным был тот факт, что их идеализм не был слеп к реалиям мира. Они знали, как несправедлив мир, но все равно боролись с тьмой.\n\nКогда незнакомец шел по улицам, наблюдая за волнением и счастьем, которые окружали его, он не мог не быть захвачен ими сам. Он не был социалистом, но в то же время не мог не понимать этого призыва. Пока он шел, к нему подошел человек в форме Красной Армии Саблина, держа руки подальше от оружия. "Приветствую тебя, товарищ! Что привело тебя в наш прекрасный город?", спросил он с улыбкой. Незнакомец был поражен тем, насколько искреннее это прозвучало. "Я просто прохожу мимо. Я буду искать жилье на ночь, прежде чем двинуться дальше. Я направляюсь на Восток", ответил он. Он не видел причин лгать этому человеку, в отличие от территорий Ягоды, его вряд ли убьют за то, что он сказал что-то не то.\n\n"Очень хорошо, товарищ. Я бы порекомендовал вам пройти по главной улице три квартала, на левой стороне улицы находится небольшой отель. Идеально подходит для таких путешественников, как вы. Хм. Если вы не возражаете, я спрошу, что привело вас на Дальний Восток?"\n\n"По правде говоря, не знаю. Не совсем. Я много лет скитался по России. Для меня это просто еще один поход". Он точно знал, что искал, но сомневался, что когда-нибудь найдет это.\n\n"Хм, странно слышать такое в наше время. Ах, как невежливо с моей стороны, я забыл представиться. Меня зовут сержант Виктор Шихов, приятно было познакомиться".\n\n"Меня зовут Александр. Приятно познакомиться. Спасибо за совет", сказал незнакомец, шагая по улице с легкой улыбкой на лице."
 RUS.25.a: ""Конечно, мой друг!""

 RUS.26.t: "Беспокойные дни"
 RUS.26.desc: "Появление незнакомца в Чите оказалось на удивление обыденностью. Солдаты Белой армии, остановившие его на границе, больше интересовались новостями с запада, чем его личностью. Оттуда он некоторое время шел по дороге, прежде чем въехать в город Читу. Войдя в город, он почувствовал, как вокруг него нарастает напряжение. Группы солдат смотрели друг на друга через улицы. Людей, верных царю, было больше, чем людей, верных старым генералам Белой армии, которые управляли княжеством. И все же он мог сказать, что эти дивизии были бодры, исключительно бодры.\n\nРешив выбросить напряжение из головы, незнакомец зашагал по улицам, пока не подошел к небольшому отелю. Войдя в вестибюль, он увидел других усталых путников, сидящих вокруг камина. Подойдя к стойке регистрации, он заказал номер на ночь и лег спать. Он снял свою более громоздкую верхнюю одежду и лег на кровать. Пока он лежал там, его рука блуждала по левому боку, где были видны шрамы от ожогов, доминирующие над его плотью. Человек вспомнил ту ночь, когда он получил их, когда он пытался играть героя и, наконец, следовать своей совести в первый раз в этой проклятой войне. Все закончилось тем, что его тело обгорело, а люди, которых он пытался спасти, погибли.\n\nЕго воспоминания прервал крик, донесшийся из соседней комнаты. Не колеблясь, он вскочил с кровати со старым табельным пистолетом в руке и выбил дверь в комнату соседа. Внутри мужчина в белоармейской форме прижал к стене молодую женщину, его брюки уже были спущены до лодыжек, а нож приставлен к ее горлу. Он едва успел повернуться, как раздались три выстрела. Насильник беззвучно упал на пол, девушка выбежала из комнаты и спустилась вниз, а он бросился обратно в свою комнату. Он собрал свое снаряжение, открыл окно и прыгнул. Ему придется найти другое место для ночлега."
 RUS.26.a: "Осторожность - лучшая часть героизма."

 RUS.27.t: "Смерть в семье"
 RUS.27.desc: "Виталий Гринин был простым человеком. Крестьянин на довольно бесплодных землях российского Дальнего Востока, любящий отец, верный муж, верный солдат Красной армии и один из немногих евреев на Дальнем Востоке. Виталий Гринин был мертв, рак забрал его ночью. Его семья, которой посчастливилось избежать внимания сумасшедшего вождя в Зее, теперь могла только оплакивать его. В этой стране опасно было выглядеть евреем. Амурский режим скоро отправит их всех в лагеря, если они не будут осторожны.\n\nСтарший сын Виталия, Вениамин, осторожно призвал добровольцев на помощь в Тахаре. Они медленно прибывали из отдаленных деревень. Бен узнал всех, кроме одного из пришедших. Человек, который был похож на странника. Когда они приступили к очищению тела Виталия, стало ясно, что этот человек не принадлежит к его вере, но он был полон решимости довести ритуалы до конца. В память об их погибшем отце были произнесены хвалебные речи. Наконец тело было завернуто в молитвенный платок и простыню. Когда его тело опускали в могилу, читали псалмы.\n\nКогда пришло время для Шивы, Бен и его семья удалились в свой дом, и гости медленно ушли. Однако незнакомец не ушел. Он молчал, сидя с ними в их доме. Наконец Бен заговорил и задал простой вопрос: "Почему?". Незнакомец пристально посмотрел на него, и в его глазах промелькнуло смущение, прежде чем он заговорил.\n\n"Он спас мне жизнь. В войне. Я не заслужил этого, и все же он спас меня", его ответ был сначала встречен смущением. Что он имел в виду? Был ли он солдатом Красной армии? Может быть, дезертир? Затем Бена ударило. Много лет назад Виталий рассказал им историю о молодом немецком солдате, который не подчинился приказу и был почти расстрелян своими товарищами за попытку спасти русских мирных жителей. Он взглянул на этого человека в совершенно новом свете, и когда наступила ночь, он остался. Он оставался там, пока Шива не кончился. Прошла неделя, и он уехал на восьмой день."
 RUS.27.a: "Защити меня, Вечный, ибо я ищу прибежища в Тебе."

 RUS.28.t: "Смерть надежды"
 RUS.28.desc: "Василий всю жизнь прожил в Магадане. За время, прошедшее после падения старого Союза, город видел много взлетов и еще больше падений. Отсутствие торговли практически стерло местную экономику: и пираты, и контрабандисты с Камчатки были единственными покидавшими город в эти дни. Василий был главой профсоюза докеров до того, как РФП захватила власть, и он едва избежал петли, очернив себя и разоблачив профсоюз перед своими бывшими друзьями. Теперь же он сидел возле местного бара, изрыгая свои кишки после очередного долгого дня пьянства.\n\nКогда ему показалось, что он может стоять самостоятельно, он попытался встать, но его вырвало на чужие сапоги. Он кашлянул, извиняясь, и приготовился к побоям, которых так и не последовало. Незнакомец помог ему подняться и поддержал, прежде чем он успел опрокинуться. "Вот, выпей", услышал он прежде, чем ему сунули в руки флягу с водой.\n\n"Извини. Я бы их заменил, но я потратил свой последний рубль на выпивку, которую только что выплюнул", незнакомец отпрянул назад, когда его ударило зловонным дыханием. Мужчина забрал свою флягу, прежде чем проводить Василия домой, если можно было назвать его лачугу на окраине города домом. Сидя на своей ржавой кровати, он увидел, что незнакомец сидит на старом барном стуле, который валялся рядом. Мужчина пристально посмотрел на него, прежде чем показать старую и потрепанную фотографию.\n\n"Вы узнаете их?". Василий присмотрелся.\n\n"Да, это старый Аарон и его семья. Слушай, парень, если ты их ищешь, то в этом нет никакого смысла. Они были очищены до раскола РФП. Теперь все они мертвы. Извини".\n\n"Понимаю, спасибо". Незнакомец вдруг встал и повернулся, чтобы уйти, бросив напоследок пачку рублей."
 RUS.28.a: "Последняя надежда разбилась вдребезги."

 RUS.29.t: "Проповедь на краю цивилизации"
 RUS.29.desc: "Александр сидел в глубине церкви, зачарованно слушая проповедь священника. Прошло уже много лет с тех пор, как он в последний раз посещал службу. До войны в Западной России он был заядлым слушателем, но война запятнала его. По его мнению, он больше не заслуживал того покоя, который чувствовал среди скамей. У него больше не было никакого плана. Единственное, что удерживало его от того, чтобы сесть в снег и умереть, это обещание, которое он дал много месяцев назад в Вятке.\n\nЕго странствия в конце концов привели его в уединенную деревню Омолонь. До него доходили слухи о проповеднике на далеком севере, вдохновляющем тех, кто был угнетен в этом регионе. Теперь он сидел и слушал, как "Отец" проповедует со своей трибуны послание мира и терпимости. Его ораторское искусство было захватывающим, и его послание было тем, что он мог поддержать, по большей части. Алекс определенно понимал, почему этот человек был так популярен.\n\nКогда служба подошла к концу, Алекс подошел к Отцу Меню. Он попросил аудиенции, чтобы выслушать его исповедь, и присоединился к нему в кабинете в задней части здания. Когда они пришли, он сел и впервые за много лет исповедался. Он долго рассказывал о своих преступлениях, о том, как он выполнял самые грязные приказы, и обо всех людях, которых он убил, служа нацистам и их злу. В конце концов, отец Мен заговорил.\n\n"Ты видел и делал вещи, которые мало кто может понять, и я вижу, как они тяготят твою душу. Тем не менее, вы сделали все возможное, чтобы искупить свои прошлые действия. Я слышал рассказы с Запада о ваших действиях. Ваше прошлое омрачено злом нацистов, да. И все же ваше будущее может быть миром и любовью, если только вы позволите себе двигаться дальше. Помните о темных временах, но не поддавайтесь им".\n\nАлекс почувствовал, что тяжесть на его душе немного уменьшилась, хотя он знал, что потребуется больше, чем один разговор, чтобы залечить его раны. Алекс позволил себе немного помолиться, прежде чем оставить священника для более важных дел."
 RUS.29.a: "На пути к внутреннему покою."

 RUS.30.t: "Корпоративная война"
 RUS.30.desc: "В Новосибирске группа мужчин в корпоративной форме прошла маршем по улицам. Они были посланы Сибирским штабом, чтобы запугать владельцев небольшого сталелитейного завода в промышленном районе. Во главе их стоял молодой офицер по имени Андрей Уголев, восходящая звезда в мире корпоративной безопасности. Они подошли к мельнице с юга, держа в руках дубинки. С севера, однако, прибыла еще одна группа корпоративных охранников. Эти люди, судя по виду Феникса, были вооружены винтовками и иногда дробовиками.\n\nКогда две группы приблизились друг к другу, появилась третья фракция. У входа на мельницу за импровизированными баррикадами сидела небольшая группа рабочих во главе со странным наемником. Вооруженные старыми советскими винтовками и пистолетами, они шли во главе с хорошо вооруженным незнакомцем, одетым в старую униформу.\n\nКогда две корпоративные команды увидели друг друга, начался настоящий ад. Более тяжеловооруженная группа открыла огонь, убив и ранив большую часть людей Уголева. Спрятавшись за низкой стеной вокруг мельницы, он попытался собрать их, но обнаружил, что они либо погибли, либо бежали.\n\nРабочие выразили свое неудовольствие, когда незнакомец, возглавлявший их, выкрикнул приказ и открыл огонь по головорезам корпорации. Внезапное вмешательство мельничного рабочего стало шоком для Фениксов, которые смогли укрыться только после того, как половина их была убита. Затем незнакомец вытащил из мешочка на поясе небольшой предмет и бросил его в середину оставшихся сил Феникса. Оглушительный взрыв и ливень шрапнели были последним, что они видели, прежде чем их разорвало на части.\n\nАндрей оглядел мертвецов вокруг себя, своих друзей и врагов, и почувствовал только какое-то оцепенелое согласие. Когда он проснулся этим утром, он был кем-то, восходящей звездой. После сегодняшнего дня он будет счастлив выпрашивать объедки в штаб-квартире корпорации."
 RUS.30.a: "Восходящая звезда должна упасть, в конце концов."

 RUS.31.t: "Перестрелка в горах"
 RUS.31.desc: "В пограничных районах Монголии бойцы Красной Армии и их союзники под командованием лейтенанта Леонида Морозова расследовали слухи о вторжениях со стороны Мэнцзяна. К солдатам присоединился незнакомец с запада, наемник, который предупредил их о вторжении очередных разведчиков Мэнцзяна.\n\nЛеонид сомневался, стоит ли доверять этому человеку, но потенциальное воздействие внезапного нападения фашистов в Монголии нельзя было недооценивать. Когда они проходили через горные перевалы в Монголию, то он понял, что что-то здесь не так. Леонид приказал своим людям остановиться, ветер переменился, и воздух стал тяжелым от напряжения. Он увидел блеск прицела на секунду позже, чем следовало и был сбит с ног, когда пуля пробила ему бок. Леонид упал на землю, а его люди бросились в укрытие среди скал перевала. Чья-то рука схватила его за мундир и потащила за большой валун. Это был наемник.\n\nНезнакомец перевязал ему бок и открыл ответный огонь по вражеским войскам, хлынувшим в ущелье. Он смутно видел, как его люди пытаются открыть огонь по своим врагам. Небольшая группа людей вернулась к грузовику со снаряжением, захватив противотанковое оружие и боеприпасы. Человек, который спас его, отдавал приказы окружающим, собирая своих союзников, чтобы лучше организовать оборону. К счастью, его люди понесли на удивление мало потерь и начали медленно оттеснять нападавших.\n\nЛеонид оглянулся на наемника и увидел, что тот куда-то исчез. Пройдя впереди линии обороны Красной армии, наемник с РПГ на плече бросился под вражеский огонь. Безумец спрыгнул в канаву, прежде чем нацелить свое заслуженное оружие на склон горы, возвышавшийся над вражескими позициями. Реактивный снаряд со свистом влетел в склон горы и взорвался. Скала затрещала, и её осколки начали падать в долину прямо на врага. Когда они начали отступать от оползня, его уцелевшие товарищи разразились радостными криками."
 RUS.31.a: "Трижды ура безумному наемнику!"

 RUS.32.t: "Восход"
 RUS.32.desc: "Было туманное утро в Вятских землях, когда Александр приехал в деревню. Его первой остановкой был дом доктора. Когда он в последний раз был в этом районе, он получил ранения во время охоты на банду рейдеров из арийского братства, и доктор спас ему жизнь, когда он наткнулся на город. Дверь открылась прежде, чем он успел до неё дотянуться, и он чуть не врезался прямо в мужчину. Он сразу узнал Алекса и удивился, когда тот с тихим "спасибо" сунул ему в руки пакет.\n\nПрежде чем доктор успел что-то сказать, он уже был на улице и приближался к своей истинной цели. С трепетом он постучал в дверь Софии и стал терпеливо ждать ответа. Изнутри он услышал приглушенные ругательства, прежде чем дверь распахнулась. Она была до крайности взъерошена, как всегда по утрам, и долго не замечала, кто стоит в дверях.\n\n"Привет, София, мы так долго не виделись", сказал он. В тот же миг ее глаза широко раскрылись, и она судорожно вздохнула. Внезапно он был заключен в крепкие объятия, его спина лопнула, когда она схватила его, как спасательный круг. Он быстро обнял ее в ответ, хотя и не так крепко, и поцеловал в макушку. "Рад снова видеть тебя, София".\n\nБез всяких предисловий она втянула его в дом и крепко поцеловала, прежде чем потащить на кухню. Глядя, как она носится по кухне, слушая, как она бормочет о новостях из Вятки, он почувствовал, как на его лице появляется улыбка. Он был почти удивлен, когда впервые за много лет ощутил прилив истинного счастья.\n\nВ ту ночь с Софией в объятиях он спал крепко впервые со времен Западнорусской войны, кошмары отказывались приходить, и он чувствовал себя ближе к миру."
 RUS.32.a: "Возможно, счастье было достижимо."

 RUS.33.t: "Экспедиция в Саха"
 RUS.33.desc: "Наши геологи представили нам интересное предложение. В архивах Иркутска пылились старые планы обследования северных районов Республики Саха (Якутия). Они ожидали найти там алмазы и другие ценные минералы, но, как и многие другие великие и амбициозные проекты, которые должны были стать частью Сибирского плана, этот тоже развалился после вторжения стран Оси в Советский Союз. Теперь у нас есть шанс воплотить эти планы в реальность. Хотя это, скорее всего, будет долгим и дорогостоящим делом, сама перспектива найти месторождение алмазов такого масштаба, как в Якутске, слишком заманчива, чтобы ее упускать. Всякий раз, когда государство готово выделить ресурсы на этот проект, инженерный корпус армии готов вонзить свои лопаты в твердую, негостеприимную почву."
 RUS.33.a: "Мерцающий свет в безлюдной пустыне."

 RUS.34.t: "Возрождение Норильска"
 RUS.34.desc: "Эпоха раскола в центральной Сибири медленно подходит к концу. Поскольку ресурсы региона прочно находятся под нашим контролем, нам пора двигаться на север, чтобы соединить богатые ресурсами районы Норильска с остальной частью нашего зарождающегося государства. Ранее печально известный своим широким использованием принудительного труда во времена Советского Союза, после его распада регион медленно приходил в упадок, казавшийся утеряным, когда Сибирская война привела к распаду советского государства, образованного после Второй мировой войны. Теперь у нас есть шанс вернуть эти территории для нашего народа, вернув его несметные богатства в руки России."
 RUS.34.a: "Давайте не будем повторять ошибок прошлого."

