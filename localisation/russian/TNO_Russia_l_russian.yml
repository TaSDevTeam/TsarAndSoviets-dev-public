 RUS_race_for_the_urals.9.t: "Оренбург в руках нашего противника!"
 RUS_race_for_the_urals.9.d: "В коридорах оренбургских политических учреждений и в залах заседаний крупнейших советов коммуны, всюду, куда ни глянь, мы видим людей, подкупленных нашими соперниками. Некогда маргинальная идея добровольной интеграции в правительство наших соперников теперь открыто обсуждается на улицах.\n\nНаши союзники в этом регионе посылали доклад за докладом с подробным описанием того, что Оренбург находится в пределах досягаемости нашего противника! Мы должны действовать быстро, иначе все государство добровольно будет аннексировано нашим соперником."
 RUS_race_for_the_urals.9.a: "Агрессия, однозначно!"

 RUS_race_for_the_urals.10.t: "Уральская лига в руках нашего соперника!"
 RUS_race_for_the_urals.10.d: "От казарм до штаба командиров Уральской лиги разговоры о присоединении Уральской лиги к нашему противнику "ради будущего России" распространяется с удручающей скоростью. Дипломаты нашего соперника подняли свое влияние на Уральскую лигу до критического уровня.\n\nУральская Лига и ее армия находятся в пределах досягаемости нашего противника! Мы должны действовать быстро, иначе все государство добровольно будет аннексировано нашим соперником."
 RUS_race_for_the_urals.10.a: "Агрессия, однозначно!"

 RUS_race_for_the_urals.11.t: "Магнитогорск в руках нашего соперника!"
 RUS_race_for_the_urals.11.d: "В тени Черной Горы и вокруг нее трудно отличить правду от слухов. Тем не менее, правда заключается в том, что Магнитогорская элита сейчас находится под влиянием дипломатов наших соперников.\n\nМагнитогорск, его промышленность и армия находятся практически в руках нашего соперника! Мы должны действовать быстро, иначе все государство будет аннексировано нашим соперником."
 RUS_race_for_the_urals.11.a: "Агрессия, однозначно!"
 
 RUS_race_for_the_urals.12.t: "Событие отладки"
 RUS_race_for_the_urals.12.d: "Если ты это видишь, значит, кто-то напортачил..."
 RUS_race_for_the_urals.12.a: "Я немедленно доложу об этом."

 RUS_race_for_the_urals.13.t: "Иностранное влияние достигло критического уровня!"
 RUS_race_for_the_urals.13.d: "Статус оренбургских коммун постоянно менялся. В лучшие дни коммуны и Оренбург без перерыва грызлись друг с другом. Однако, сегодня многие депутаты в Совете Оренбурга поняли, что они фактически не нужны. Связи возрождающихся российских держав с Советом все больше становились реальной движущей силой Оренбургской политики.\n\nВосходящие силы в Западной России и Сибири оказали такое огромное влияние на некогда мятежный совет, что они стали продолжением воли русских держав. Последние несколько оставшихся независимых членов совета были заглушены голосами объединителей.\n\nСвободомыслящие и независимые оренбуржцы ворчали и жаловались, но по сравнению с мощью возрождающихся русских держав несколько разгневанных крестьян были ничтожной заботой.\n\nВ конце дня члены Совета возвращались домой и ворчали, а мир двигался дальше без них."
 RUS_race_for_the_urals.13.a: "Печальное положение дел."

 RUS_race_for_the_urals.14.t: "Иностранное влияние достигло критического уровня!"
 RUS_race_for_the_urals.14.d: "Командир Константин Тачевский сидел в своей штабной палатке на границе с Магнитогорском. Сверху пришел приказ, что Черная Гора хочет взять под свой контроль этот район и что он должен ожидать отражения нападения с горы. Это было два месяца назад, и за все это время он не слышал ни единого звука с горы.\n\nПосле еще одного часа ожидания со стороны местного железнодорожного депо послышался шум грузовиков и людей. Склад и грузовики были подарками от их нового благодетеля, вместе с указаниями, что с ними делать. Константин слышал все больше и больше слухов, просачивающихся сверху, что связи диктуют все больше и больше того, что делает Лига. Даже это назначение пришло из отделения связи.\n\nКонстантин был частью Лиги с момента ее основания во время бегства из Воркуты, он возглавлял людей в войне против Дирлевангера, и он сыграл важную роль в подготовке Оренбургского ополчения. И все же, несмотря на все это, он не мог не волноваться. Чем больше он слышал о новом направлении движения Лиги, тем больше он не мог не волноваться."
 RUS_race_for_the_urals.14.a: "Лига закована в кандалы."

 RUS_race_for_the_urals.15.t: "Иностранное влияние достигло критического уровня!"
 RUS_race_for_the_urals.15.d: "Под сенью Черной Горы сержант Андрей Королев патрулировал Уральские деревни. Он внутренне съежился, когда дети его пугались, а мать провожала их в дом. То, что творили он и его товарищи, каждую ночь преследовало его в ночных кошмарах. Он мог только радоваться, что его приказы изменились.\n\nВосходящие силы России обратили голодные взоры на Южный Урал. Экономическая помощь наводнила регион, впервые за последние десятилетия были построены новые дороги и железнодорожные линии, открыты новые заводы, и жизнь тех, кто находился под пристальным взглядом горы, была заметно лучше, чем раньше.\n\nКонечно, вместе с этими экономическими стимулами пришло и политическое вмешательство. Поначалу это влияние было незначительным, простая перемена политики то тут, то там, но теперь стало ясно, что Черная Гора прикована к своим благодетелям. Чаще всего Андрей получал приказы от людей, не подчиненных ему. Даже этот патруль, каким бы незначительным он ни был, попал под внешнее влияние.\n\nПроходя мимо очередного дома с закрытыми ставнями, Андрей не мог не испытывать благодарности. При таком положении вещей прошло бы совсем немного времени, прежде чем он был бы ликвидирован за свои сомнения и сожаления. Теперь простая обыденность патрулирования Урала успокаивала его.\n\nАндрей наконец посмотрел на своего напарника Алексея. Он был лучше многих, хотя и не был хорошим человеком - никто из них не мог лгать, называя себя хорошими людьми. Они остановились на краю деревни, подальше от испуганных глаз и осуждающих взглядов. Наконец, он набрался смелости заговорить: "Алексей?"\n\n"Да?"\n\n"Ты когда-нибудь задумывался, почему мы здесь?""
 RUS_race_for_the_urals.15.a: "Мгновение созерцания."

 RUS_race_for_the_urals.16.t: "Требование интеграции"
 RUS_race_for_the_urals.16.d: "Это было обычное утро, пока в зал совета не впустили гонца. Это был человек, присланный в Оренбург из-за растущей мощи соседей.\n\nНовость, которую он принес, потрясла их всех. Это было требование, которое шло вразрез со всем, во что верили жители коммун, и все же в зале шли настоящие дебаты о том, какой путь избрать. На этот раз члены Совета объединились только в три фракции. Были те, кто хотел уступить, принять заманчивые выгоды и отказаться от статус-кво, и были также те, кто не соглашался отказаться от своих с трудом завоеванных свобод.\n\nТретья, нейтральная, фракция, будет решающим фактором в общем решении Совета. После многочасовых криков и более чем одной попытки обеих сторон прибегнуть к насилию, третья сторона сделала свое заявление.\n\nКогда представитель третьей фракции встал, зал Совета затих, человек встал во главе своей группы и заговорил: "Мы решили, что Коммуны Оренбурга должны...""
 RUS_race_for_the_urals.16.a: "...принять интеграцию."
 RUS_race_for_the_urals.16.b: "...отказаться от интеграции."

 RUS_race_for_the_urals.17.t: "Требование интеграции"
 RUS_race_for_the_urals.17.d: "Янис Мендрикс сидел за своим столом в штаб-квартире Уральской лиги. Дни, как казалось, тянулись для священника все дольше и дольше, поскольку все больше и больше его людей, хороших людей, были очарованы обещаниями объединителей России. Лига оказалась на краю пропасти, когда пришло сообщение от нового благодетеля Лиги, и оно требовало не что иное, как полного подчинения Уральской лиги.\n\nОн ясно видел преимущества объединения с ними: больше еды, лекарств и предметов роскоши для людей, находящихся под защитой Лиги, больше людей для защиты региона, и все же недостатки были столь же очевидны. Он вспомнил старые времена, когда серп и молот гордо реяли в каждом городе Союза. Он помнил, как его, вместе с сотнями других, отвезли в Воркуту, где они работал до тех пор, пока они не замерзали. Он вспомнил... и он заколебался.\n\nКак он делал это бесчисленное количество раз в своей жизни, он молился Богу о совете. Хотя он уже давно был глух к руководству Господа, он все еще молился, чтобы выбор, который он сделал сегодня, привел его подопечных к лучшей жизни, более безопасной жизни.\n\nОн принял свое решение. Уральская гвардия..."
 RUS_race_for_the_urals.17.a: "...примет интеграцию."
 RUS_race_for_the_urals.17.b: "Сражается!"

 RUS_race_for_the_urals.18.t: "Требование интеграции"
 RUS_race_for_the_urals.18.d: "В глубине Черной горы, пока вожди этого проклятого места обсуждали государственные дела, простой дворник по имени Павел занимался своими делами. В данный момент он вытирал остатки обеда какого-то солдата НКВД с пола столовой. Павел был почти невидим для солдат и ученых Черной Горы. Вокруг него их языки свободно болтали, и он впитывал сплетни, как губка.\n\n"Я слышал, что начальство ведет переговоры с фашистами. Они потребовали нашего подчинения, по крайней мере, так я слышал. Ублюдки, - раздался голос одного из них.\n\n"Да? Я слышал, что это был то ли Революционный Фронт то ли те маньяки из Черной Лиги" раздался голос другого.\n\n"А я слышал, что это был призрак товарища Бухарина, восставшего, чтобы сеять хаос против немцев", - раздался голос Дмитрия. Павлу нравился Дмитрий, он время от времени подкладывал ему дополнительные пайки. "Дело в том, что мы не должны придавать большого значения слухам. Какова бы ни была правда, мы будем следовать вашим приказам"\n\nКонечно, войска НКВД выполняли приказы, поступавшие сверху, какими бы гнусными они ни были. Павел вспомнил крики и тела тех, кто был в лабораториях. Он не любил, когда ему приходилось убирать эти места. Он почти всегда слышал, как мучаются проклятые души."
 RUS_race_for_the_urals.18.a: "Аннексия предпочтительнее."
 RUS_race_for_the_urals.18.b: "Черная Гора не прогнется."

 RUS_race_for_the_urals.19.t: "Оренбург просит нашей помощи"
 RUS_race_for_the_urals.19.d: "Оренбургские Коммуны обратились к нам с просьбой о помощи. Наши соперники за контроль над Западной Россией и Сибирью оказали огромное давление на Коммуны. Они обещали богатство в обмен на верность, и Коммуны не намерены отступать.\n\nОренбургский Совет готов пойти на определенные уступки ради нашей поддержки. Точно так же нельзя недооценивать и то влияние, которое мы приобретем на политической арене Оренбурга. Если мы сумеем сохранить Оренбург независимым, то на время лишим нашего врага важных ресурсов и обеспечим большую готовность коммун к интеграции в будущем.\n\nС учетом сказанного, это рискованное предложение. Если они не отступят, нас легко втянут в войну, в которой мы не участвуем. Точно так же Коммуны из-за своих размеров вряд ли окажут какую-либо заметную помощь в любой потенциальной борьбе... В конечном счете, баланс сил в регионе находится в равновесии, и то, будем ли мы действовать или нет, решит судьбу Оренбурга и, возможно, самой России."
 RUS_race_for_the_urals.19.a: "Скажите им, что мы их поддерживаем."
 RUS_race_for_the_urals.19.b: "Мы ничего не можем сделать."

 RUS_race_for_the_urals.20.t: "Уральская Лига просит нашей помощи"
 RUS_race_for_the_urals.20.d: "Константин Корявов с трепетом следил за границей земель, контролируемых Уральской Лигой. Ему и его людям было приказано выстроиться вдоль границы, готовясь пересечь ее. Это было три недели назад, и он и его люди начали уставать от ожидания. Судя по тому, что ему рассказал полковник Оборин, ублюдки по ту сторону Урала готовились вторгнуться на территорию Лиги.\n\nОн знал людей из Уральской Гвардии, сильных и храбрых, всех до единого. Мысль о том, чтобы бросить их на произвол судьбы, выворачивала его наизнанку, и все же, если это был приказ, он должен был его выполнить.\n\nКонстантин повернулся со своего поста, выходящего на границу, и направился к своей штабной палатке. Единственное, что он сейчас знал наверняка, так это то, что в столицу была направлена просьба о помощи, и среди высшего руководства было много споров о том, что делать. В последний раз вздохнув, он вышел в чуть более теплый воздух палатки.\n\nПрежде чем он успел что-то сделать, адъютант вручил ему послание, предназначенное только для его глаз. Наконец-то, похоже, начальство отдало ему приказ о походе."
 RUS_race_for_the_urals.20.a: "Скажите им, что мы их поддерживаем."
 RUS_race_for_the_urals.20.b: "Мы ничего не можем сделать."

 RUS_race_for_the_urals.21.t: "Магнитогорск просит нашей помощи"
 RUS_race_for_the_urals.21.d: "Глубоко в уральской глуши сержант Николай Петрович лежал на животе, глядя на границу с Магнитогорском. Его подразделение в настоящее время размещено в качестве разведывательного подразделения для регулярных дивизий, дислоцированных во внутренних районах страны. Его люди были разношерстной группой, состоящей в основном из старых лесных жителей и выживальщиков, которые присоединились к ним для более стабильного подсчета пайков. Несмотря на свою разношерстную натуру, они были преданными и очень дисциплинированными.\n\nВ этот момент люди Николая наблюдали, как человек из НКВД с Черной Горы патрулировал деревню внизу. Даже с такого расстояния он чувствовал, как нервничает этот человек, что-то происходило, и ничего хорошего. Он слышал все, что ему было нужно о Черной горе, чтобы презирать ее правителей, но он также понимал необходимость взять под свой контроль регион - даже если он предпочел бы штурмовать гору и убить всех ублюдков НКВД внутри.\n\nТема нервов этого человека быстро стала очевидной, когда начались крики. Он видел людей в другой форме, очень знакомой форме, приближающихся к деревне с юга. Силы НКВД в деревне обескровливали нападавших, но их медленно оттесняли назад.\n\nНарушив радиомолчание впервые почти за три недели, Николай связался со своим командиром. Объяснив ситуацию, он стал ждать приказаний."
 RUS_race_for_the_urals.21.a: "Скажите им, что мы их поддерживаем."
 RUS_race_for_the_urals.21.b: "Мы ничего не можем сделать."
 
 RUS_race_for_the_urals.22.t: "Встречное требование"
 RUS_race_for_the_urals.22.d: "Ужасная новость! Оренбург отклонил нашу просьбу об аннексии. Их совет отклонил наше требование после нескольких часов бесплодных дебатов. Хотя были и те, кто хотел объединиться с нами, в конце концов победила противоборствующая группа. Похоже, единственный способ вернуть Оренбург в состав нашей страны - кровопролитие.\n\nХуже того, власть по ту сторону гор послала в Оренбург сообщение, что они могут рассчитывать на их поддержку, если будут отстаивать свою независимость. Это означает, что война с Оренбургом почти наверняка приведет к тому, что соседи вторгнутся к нам в ответ. Мы еще не готовы к такой войне.\n\nМы ограничены двумя вариантами. Честь требует, чтобы мы подкрепляли свои слова военной силой. Независимо от того, с чем мы сталкиваемся, мы решительны. Мы не утруждаем себя бесконечными спорами, как коммуны. Мы вернем этот участок законной российской территории обратно и любой, кто встанет у нас на пути, также будет раздавлен.\n\nХотя... не будет ли разумнее подождать? Война, скорее всего, все равно случится. И не будет иметь никакого значения, если мы немного задержим наши действия, чтобы выйти на более подготовленные позиции. Мы могли бы просто принять эту неудачу и направить наши усилия на то, чтобы получить преимущество."
 RUS_race_for_the_urals.22.a: "Они не посмеют."
 RUS_race_for_the_urals.22.b: "У нас нет другого выбора, кроме как отступить."

 RUS_race_for_the_urals.23.t: "Встречное требование"
 RUS_race_for_the_urals.23.d: "Уральская Лига широко известна своей храбростью. Но они также могут быть упрямыми ослами. Тем более, когда они думают, что у них есть преимущество. И особенно если они, по-видимому, имеют великую силу, поддерживающую их.\n\nСегодня Янис Мендрикс отклонил наше предложение о присоединении своей Лиги. Сделка, которую мы ему предложили, была недостаточно хороша и его охрана готова сопротивляться нам любой ценой. Похоже, Уральская гвардия не боится нас и готова сражаться с нами так же, как и со многими другими. И, как правило, мы были бы счастливы бросить им вызов.\n\nНо есть одно сложность. По ту сторону гор еще одна сила поддержит Уральскую Лигу. У них есть силы, которые могут сравниться с нами, и у них есть снаряжение, чтобы поддержать Лигу. Это будет означать массированную войну с другой крупной державой, причем в неподходящее время.\n\nУ нас есть два варианта. Либо мы ввязываемся в массовую войну, которая закончится только тогда, когда другая держава будет побеждена, либо мы снова уходим в тень, столкнувшись с другим претендентом на Россию. На самом деле все зависит от того, сможем ли мы победить. Выгодна ли сейчас драка или нет?"
 RUS_race_for_the_urals.23.a: "Они не посмеют."
 RUS_race_for_the_urals.23.b: "У нас нет другого выбора, кроме как отступить."

 RUS_race_for_the_urals.24.t: "Встречное требование"
 RUS_race_for_the_urals.24.d: "Никто не ждет от нас понимания того, что происходит в Черной Горе. Никто не ждет, что они примут разумное решение. Но еще меньше людей ожидают, что их право принимать собственные решения будет уважаться кем бы то ни было. Тем более нацией, которая стремится стать полноправным правительством России.\n\nМагнитогорск вообще не откликнулся на наше предложение. Но мы получили сообщение с другой стороны Урала. В нем совершенно ясно говорится, что они объявят нам войну, если мы попытаемся каким-либо образом добиться выполнения нашего требования. Совершенно очевидно, что это большая проблема. Не только потому, что то, что они там делают, будет продолжаться, но и потому, что это делает чрезвычайно вероятной крупномасштабную войну.\n\nРазумнее всего было бы отступить. Война это плохо, особенно та, которую мы можем проиграть. Лучше было бы не торопиться, набраться сил и подготовиться к войне. Внезапное действие, предпринятое без размышления, может разрушить все, что мы построили и к чему стремились.\n\nНо с точки зрения морали было бы разумно послать нашу армию, чтобы раздавить это червие, которое выползло из трупа Советского Союза, и всех, кто хочет защитить совершённые им преступления. Конечно, иногда нам приходится, к сожалению, идти на компромисс ради блага народа России."
 RUS_race_for_the_urals.24.a: "Они не посмеют."
 RUS_race_for_the_urals.24.b: "У нас нет другого выбора, кроме как отступить."

 RUS_race_for_the_urals.25.t: "Наш соперник отступает!"
 RUS_race_for_the_urals.25.d: "Отличные новости из Оренбурга! Наше требование оставить его в покое было выполнено! Наш соперник за Уралом решил, что аннексия коммун не стоит риска открытого военного конфликта с нами и отменил свои планы по интеграции. Оренбург останется суверенным маяком свободы и процветания на юге России, по крайней мере, пока. Однако дипломатическая борьба за судьбу территории еще далека от завершения. Наш соперник все еще нацелен на поглощение города и теперь, когда мы пригрозили применить военную силу, кажется вероятным, что они будут более подготовлены, если мы когда-нибудь сделаем этот ход снова. Оренбуржцам, возможно, тоже не понравится, что мы назначили себя их опекунами. Они находятся в очень хороших отношениях с нашим соперником и многие, возможно, с нетерпением ждали их аннексии. Наш запрет вмешиваться в их иностранные дела не принесет нам много сторонников на этой территории. Однако самое главное, что город остается вне рук нашего соперника, и пока, по крайней мере, так будет продолжаться. Пока Оренбург свободен, у нас есть шанс привлечь их на свою сторону, но действовать надо быстро."
 RUS_race_for_the_urals.25.a: "По крайней мере, пока все безопасно."

 RUS_race_for_the_urals.26.t: "Наш соперник отступает!"
 RUS_race_for_the_urals.26.d: "Отличные новости из Белорецка! Наше требование, чтобы Уральская Лига оставалась независимой, сработало! Наш соперник за Уралом решил, что возвращение Лиги не стоит риска войной с нами и отменил свои планы аннексии. Уральская Лига останется свободным оплотом безопасности и стабильности на юге России, по крайней мере пока. Однако дипломатическая борьба за судьбу Лиги еще далека от завершения. Наш соперник все еще нацелен на поглощение Уральской гвардии и теперь, когда мы пригрозили вторгнуться один раз, кажется вероятным, что они будут готовы к войне, если мы сделаем это снова. Уральская Лига тоже может не оценить, что мы назначили себя их опекуном. Они находятся в очень хороших отношениях с нашим соперником, и многие, возможно, надеялись присоединиться к более крупной нации. Наше вмешательство в их дела не принесет нам много сторонников в Гвардии. Однако самое главное, что Лига остается вне рук нашего соперника, и пока, по крайней мере, так будет продолжаться. Пока Уральская Лига свободна, у нас есть шанс привлечь их на свою сторону, но мы должны действовать быстро."
 RUS_race_for_the_urals.26.a: "По крайней мере, пока все безопасно."

 RUS_race_for_the_urals.27.t: "Наш соперник отступает!"
 RUS_race_for_the_urals.27.d: "Хорошие новости из Магнитогорска! Наше требование оставить его в покое было принято! Наш соперник за Уралом решил, что аннексия Магнитогорска не стоит войны, и отложил свои планы по интеграции на неопределенный срок. Магнитогорск останется независимым бастионом науки и инноваций на юге России, по крайней мере, пока. Однако дипломатическая борьба за судьбу города еще далека от завершения. Наш соперник все еще нацелен на поглощение Черной Горы своим государством, и теперь, когда мы однажды пригрозили им войной, кажется вероятным, что они будут готовы к конфликту, если мы попытаемся сделать это снова. Правительство Магнитогорска тоже может не одобрить, что мы назначили себя их опекунами. Они находятся в очень хороших отношениях с нашим соперником, и многие надеялись, что их поглотит более сильное государство. Наше вмешательство в их планы не принесет нам никаких сторонников в их правительстве. Однако самое главное, что Магнитогорск остается вне рук нашего соперника, и пока что, по крайней мере, так будет продолжаться. Пока Черная Гора свободна, у нас есть шанс привлечь их на свою сторону, но мы должны действовать быстро."
 RUS_race_for_the_urals.27.a: "Сейчас это выглядит безопасно."

 RUS_race_for_the_urals.28.t: "Наш ультиматум отвергнут"
 RUS_race_for_the_urals.28.d: "Страшная новость из Оренбурга! Наш соперник отказался отступить от своих планов. Они говорят, что правительство Оренбурга открыто для интеграции и вопрос должен быть решен между ними. Если мы хотим предотвратить аннексию, то, по-видимому, нам придется подкрепить нашу угрозу военного вмешательства действиями. Вступление в войну остановило бы аннексию, но мы, возможно, вступаем в конфликт, к которому не готовы. С другой стороны, отказ от вторжения унизит нас на мировой арене. Мы были бы известны как нация, которая делает пустые угрозы и ложные обещания. Еще больше осложняет дело сам Оренбург. Если мирная аннексия потерпит неудачу, наш соперник, скорее всего, попытается вторгнуться, чтобы обезопасить город, прежде чем мы сможем это сделать, сделав свободную территорию естественным союзником для нашего дела. Однако если Оренбургу будет позволено оставаться нейтральным, они могут рассматривать нас как агрессоров, вмешивающихся в их дела и ведущих войну, чтобы помешать им интегрироваться в нашего соперника. Это еще больше затруднило бы переманивание их на нашу сторону. Судьба России висит на волоске, а время уходит. Мы должны принять решение сейчас."
 RUS_race_for_the_urals.28.a: "Значит война."
 RUS_race_for_the_urals.28.b: "Мы пытались."

 RUS_race_for_the_urals.29.t: "Наш ультиматум отвергнут"
 RUS_race_for_the_urals.29.d: "Ужасные новости из Белорецка! Наш соперник отказался отступать от своих планов аннексировать Уральскую Лигу. Они говорят, что Уральская гвардия открыта для интеграции и вопрос решается между ними. Если мы хотим предотвратить аннексию, то, по-видимому, нам придется подкрепить нашу угрозу военного вмешательства действиями. Вступление в войну остановило бы аннексию, но мы, возможно, вступаем в конфликт, к которому не полностью готовы. С другой стороны, отказ от вторжения унизит нас на мировой арене. Мы были бы известны как нация, которая делает пустые угрозы и ложные обещания. Еще больше осложняет дело сама Уральская Лига. Если мирная аннексия потерпит неудачу, наш соперник, скорее всего, попытается вторгнуться, чтобы обезопасить горы, прежде чем мы сможем, что сделает Гвардию естественным союзником нашего дела. Однако, если Лиге будет позволено оставаться нейтральной, они могут рассматривать нас как агрессоров, вмешивающихся в их дела и ведущих войну, чтобы помешать им интегрироваться в наш соперник. Это еще больше затруднило бы переманить их на нашу сторону. Судьба России висит на волоске, а время уходит. Мы должны принять решение сейчас."
 RUS_race_for_the_urals.29.a: "Значит война."
 RUS_race_for_the_urals.29.b: "Мы пытались."

 RUS_race_for_the_urals.30.t: "Наш ультиматум отвергнут"
 RUS_race_for_the_urals.30.d: "Ужасные новости из Магнитогорска! Наш соперник отказался отступить от своих планов аннексировать Черную Гору. Они говорят, что правительство Магнитогорска открыто для интеграции и этот вопрос должен быть решен между ними. Если мы хотим предотвратить аннексию, то, по-видимому, нам придется подкрепить нашу угрозу военного вмешательства действиями. Вступление в войну остановило бы аннексию, но мы, возможно, вступаем в конфликт, к которому не полностью готовы. С другой стороны, отказ от вторжения унизит нас на мировой арене. Мы были бы известны как нация, которая делает пустые угрозы и ложные обещания. Еще больше осложняет дело сам Магнитогорск. Если мирная аннексия потерпит неудачу, наш соперник, скорее всего, попытается вторгнуться, чтобы обезопасить территорию, прежде чем мы сможем, что сделает Черную Гору естественным союзником для нашего дела. Однако если Магнитогорску будет позволено оставаться нейтральным, они могут рассматривать нас как агрессоров, вмешивающихся в их дела и ведущих войну, чтобы помешать им интегрироваться в нашего соперника. Это еще больше затруднило бы переманить их на нашу сторону. Судьба России висит на волоске, а время уходит. Мы должны принять решение сейчас."
 RUS_race_for_the_urals.30.a: "Значит война."
 RUS_race_for_the_urals.30.b: "Мы пытались."

 RUS_race_for_the_urals.31.t: "Война за Оренбург!"
 RUS_race_for_the_urals.31.d: "Катастрофа! Нарастающая напряженность на Южном Урале окончательно переросла в вооруженный конфликт. Наш соперник не пожелал позволить нам вести наши дипломатические дела в мире и предпочел выполнить свою возмутительную угрозу. Вместо того чтобы позволить нам договориться с Оренбургом о мирном присоединении города к нашей стране, они снова ввергли Россию в войну. Войска уже начали стычки по всей длине Урала. С началом военных действий оренбургские дипломаты официально отказались от всех переговоров об объединении, несмотря на то, что наши дипломаты ясно дали понять последствия прекращения переговоров. У нас нет другого выбора, кроме как вторгнуться на свободную территорию. Мы не можем допустить, чтобы Оренбург попал под контроль нашего соперника. Теперь мы оказались в незавидном положении, сражаясь одновременно и с Оренбургом, и с нашим соперником. Наш единственный оставшийся вариант - сокрушить их обоих быстро и решительно. Мы пытались сделать все мирно, но, похоже, воссоединение России требует еще большего количества пролитой русской крови. Мы можем только надеяться, что эта новая борьба будет более цивилизованной, чем та, которую мы уже вели."
 RUS_race_for_the_urals.31.a: "Тем не менее мы победим!"
 
 RUS_race_for_the_urals.32.t: "Война за Уральскую Лигу!"
 RUS_race_for_the_urals.32.d: "Катастрофа! Эскалация напряженности на Южном Урале переросла в вооруженный конфликт. Наш соперник не желал позволять нам вести дипломатические дела мирно и решил довести до конца свою возмутительную угрозу. Вместо того, чтобы позволить нам договориться об урегулировании с Уральской лигой, которая мирно интегрировала бы Гвардию в нашу страну, они снова втянули Россию в войну. Войска уже начали биться по всему Уралу. С началом боевых действий Уральская лига официально отказалась от всех переговоров об объединении, несмотря на то, что наши дипломаты четко разъясняют последствия прекращения переговоров. У нас нет выбора, кроме как вторгнуться. Мы не можем рисковать, позволяя территории Гвардии попасть под контроль нашего соперника. Теперь мы оказались в незавидном положении, сражаясь одновременно с Гвардией и нашим соперником. У нас остается единственный выход - быстро и решительно сокрушить их обоих. Мы пытались делать все мирно, но, похоже, для воссоединения России необходимо еще больше пролить русскую кровь. Мы можем только надеяться, что эта новая борьба будет более цивилизованной, чем те, которые мы уже вели."
 RUS_race_for_the_urals.32.a: "Тем не менее мы победим!"

 RUS_race_for_the_urals.33.t: "Война за Магнитогорск"
 RUS_race_for_the_urals.33.d: "Катастрофа! Эскалация напряженности на Южном Урале переросла в вооруженный конфликт. Наш соперник не желал позволять нам вести дипломатические дела мирно и решил довести до конца свою возмутительную угрозу. Вместо того, чтобы позволить нам договориться с Магнитогорском об урегулировании, которое позволило бы мирным путем интегрировать Черную гору в нашу страну, они снова втянули Россию в войну. Войска уже начали биться по всему Уралу. С началом боевых действий правительство Магнитогорска официально отказалось от всех переговоров об объединении, несмотря на то, что наши дипломаты четко разъясняют последствия прекращения переговоров. В ответ у нас нет выбора, кроме как вторгнуться. Мы не можем позволить Черной горе попасть под контроль нашего соперника. Теперь мы оказались в незавидном положении, сражаясь одновременно и с Магнитогорском, и с нашим соперником. У нас остается единственный выход - быстро и решительно сокрушить их обоих. Мы пытались делать все мирно, но, похоже, для воссоединения России необходимо еще больше пролить русскую кровь. Мы можем только надеяться, что эта новая борьба будет более цивилизованной, чем те, которые мы уже вели."
 RUS_race_for_the_urals.33.a: "Тем не менее мы победим!"

 RUS_race_for_the_urals.34.t: "Предательство нашего защитника"
 RUS_race_for_the_urals.34.d: "Нас предали! Дипломаты нашего покровителя только что сообщили нам, что они больше не могут гарантировать независимость Оренбурга, и нам придется защищаться без их помощи. Они предали нас в самый ужасный для нас час, когда их соперник за Уралом готовится заставить нас принять интеграцию. Наши силы значительно превосходят численностью и вооружением, поэтому любая попытка бороться за наше выживание равносильна самоубийству, но, возможно, смерть предпочтительнее отказа от свободы, ради достижения которой мы так усердно трудились. Трусы бросили Оренбург волкам, и, когда наш защитник отвернулся от нас, их соперник вскоре настаивает на своих требованиях. Мы должны решить, каким будет наш ответ."
 RUS_race_for_the_urals.34.a: "Чтобы защитить наш народ, мы должны сдаться."
 RUS_race_for_the_urals.34.b: "Мы будем бороться!"

 RUS_race_for_the_urals.35.t: "Предательство нашего защитника"
 RUS_race_for_the_urals.35.d: "Нас предали! Дипломаты нашего покровителя только что сообщили нам, что они больше не могут гарантировать независимость Лиги, и нам придется защищаться без их помощи. Они предали нас в самый ужасный для нас час, когда их соперник за Уралом готовится заставить нас принять интеграцию. Наши силы значительно превосходят численностью и вооружением, поэтому любая попытка бороться за наше выживание равносильна самоубийству, но, возможно, смерть предпочтительнее отказа от свободы, ради достижения которой мы так усердно трудились. Трусы бросили Лигу волкам, и, когда наш защитник отвернулся от нас, их соперник вскоре настаивает на своих требованиях. Мы должны решить, каким будет наш ответ."
 RUS_race_for_the_urals.35.a: "Чтобы защитить наш народ, мы должны сдаться."
 RUS_race_for_the_urals.35.b: "Мы снова сдержим волну!"

 RUS_race_for_the_urals.36.t: "Предательство нашего защитника"
 RUS_race_for_the_urals.36.d: "Нас предали! Дипломаты нашего покровителя только что сообщили нам, что они больше не могут гарантировать независимость Магнитогорска, и нам придется защищаться без их помощи. Они предали нас в самый ужасный для нас час, когда их соперник за Уралом готовится заставить нас принять интеграцию. Наши силы значительно превосходят численностью и вооружением, поэтому любая попытка бороться за наше выживание равносильна самоубийству, но, возможно, смерть предпочтительнее отказа от свободы, ради достижения которой мы так усердно трудились. Трусы бросили Черную Гору волкам, и, когда наш защитник отвернулся от нас, их соперник вскоре настаивает на своих требованиях. Мы должны решить, каким будет наш ответ."
 RUS_race_for_the_urals.36.a: "Чтобы защитить наш народ, мы должны сдаться."
 RUS_race_for_the_urals.36.b: "Компромиссов не будет."

 RUS_race_for_the_urals.37.t: "Оренбург принимает интеграцию!"
 RUS_race_for_the_urals.37.d: "Наши дипломаты вернулись из Оренбурга с прекрасными новостями! После долгих размышлений, совет Оренбурга принял наше предложение о мирном присоединении их территории к нашему государству! Нынешнее правительство будет продолжать управлять регионом в качестве временного органа власти до тех пор, пока мы не сможем полностью интегрировать регион. Ополченцы Оренбурга и окрестных общин согласились также интегрироваться в наши вооруженные силы, предоставив нам тысячи солдат, знакомых с местностью и готовых служить своему новому народу. Многие опасались, что Оренбург станет той искрой, которая снова зажжет Россию, но, похоже, дипломатия взяла верх, по крайней мере, на этот раз. Возможно, как мы на то надеемся, дни войны между русскими подходят к концу."
 RUS_race_for_the_urals.37.a: "Они знают, что для них лучше."

 RUS_race_for_the_urals.38.t: "Уральская Лига принимает интеграцию!"
 RUS_race_for_the_urals.38.d: "Наши дипломаты вернулись из Белорецка с прекрасной новостью! После долгих размышлений, лидеры Уральской лиги приняли наше предложение о мирном присоединении их территории к нашему государству! Нынешнее правительство будет продолжать управлять регионом в качестве временного органа власти до тех пор, пока мы не сможем полностью интегрировать регион. Уральская Гвардия тоже согласилась интегрироваться в нашу армию. Это отличный подарок, ведь Гвардия - одни из самых закаленных и опытных солдат не только России, но и всего мира. Наши солдаты будут гордиться тем, что будут сражаться на их стороне. Многие опасались, что Уральская лига станет той искрой, которая снова зажжет Россию, но, похоже, дипломатия взяла верх, по крайней мере, на этот раз. Возможно, дни войны между русскими подходят к концу."
 RUS_race_for_the_urals.38.a: "Они знают, что для них лучше."

 RUS_race_for_the_urals.39.t: "Магнитогорск принимает интеграцию!"
 RUS_race_for_the_urals.39.d: "Наши дипломаты вернулись из Магнитогорска с прекрасной новостью! После долгих раздумий, лидеры Черной горы приняли наше предложение о мирном присоединении их территории к нашему государству! Нынешнее правительство будет продолжать управлять регионом в качестве временного органа власти до тех пор, пока мы не сможем полностью интегрировать регион. Мотобригады НКВД, которые защищают гору, также согласились интегрироваться в нашу армию. Это очень удачно, потому что, хотя их число невелико, они оснащены самым современным оружием в России. Многие опасались, что Магнитогорск станет той искрой, которая снова зажжет Россию, но, похоже, дипломатия взяла верх, по крайней мере, на этот раз. Возможно, дни войны между русскими подходят к концу."
 RUS_race_for_the_urals.39.a: "Они знают, что для них лучше."

 RUS_race_for_the_urals.40.t: "Изоляция Оренбурга"
 RUS_race_for_the_urals.40.d: "Оренбург скоро будет нашим. Наши разведчики только что сообщили, что наш соперник решил бросить город на произвол судьбы и не рисковать военным столкновением. Их надежда на то, что гарантия независимости коммун удержит нас от продолжения аннексии, оказалась ошибочной, когда мы не отказались от наших планов. Как только они поняли, что нас не заставят подчиняться, их смелая позиция быстро рухнула. Наш соперник доказал, что не желает подкреплять громкие слова делами. Теперь, когда они знают, что столкнутся с нами в одиночку, коммуны имеют последний шанс согласиться на мирную аннексию. Если они предпочтут погибнуть, то мы им поможет."
 RUS_race_for_the_urals.40.a: "Прямо в наши руки."

 RUS_race_for_the_urals.41.t: "Изоляция Уральской Лиги"
 RUS_race_for_the_urals.41.d: "Уральская Лига скоро будет нашей. Наши разведчики только что сообщили, что наш соперник решил бросить Гвардию на произвол судьбы и не рисковать военным столкновением. Их надежда на то, что гарантия независимости удержит нас от продолжения аннексии, оказалась ошибочной, когда мы не отказались от наших планов. Как только они поняли, что нас не заставят подчиняться, их смелая позиция быстро рухнула. Наш соперник доказал, что не желает подкреплять громкие слова делами. Теперь, когда они знают, что столкнутся с нами в одиночку, гвардейцы имеют последний шанс согласиться на мирную аннексию. Если они предпочтут погибнуть, то мы им поможет."
 RUS_race_for_the_urals.41.a: "Прямо в наши руки."

 RUS_race_for_the_urals.42.t: "Изоляция Магнитогорска"
 RUS_race_for_the_urals.42.d: "Магнитогорск скоро будет нашим. Наши разведчики только что сообщили, что наш соперник решил бросить Черную Гору на произвол судьбы и не рисковать военным столкновением. Их надежда на то, что гарантия независимости удержит нас от продолжения аннексии, оказалась ошибочной, когда мы не отказались от наших планов. Как только они поняли, что нас не заставят подчиняться, их смелая позиция быстро рухнула. Наш соперник доказал, что не желает подкреплять громкие слова делами. Теперь, когда они знают, что столкнутся с нами в одиночку, чекисты имеют последний шанс согласиться на мирную аннексию. Если они предпочтут погибнуть, то мы им поможет."
 RUS_race_for_the_urals.42.a: "Прямо в наши руки."

 RUS_race_for_the_urals.43.t: "Оренбургская капитуляция"
 RUS_race_for_the_urals.43.d: "Похоже, мудрость наконец-то восторжествовала на Южном Урале. После того, как наш соперник бросил их и предоставил на произвол судьбы, коммуны Оренбурга приняли наше последнее предложение о мирной аннексии. Понимая, что они не могут противостоять нашей значительно превосходящей армии, правительство Оренбурга решило, что подчинение предпочтительнее самоубийства. Теперь территория будет присоединена к нашей нации, и можно будет начать интеграцию. Несмотря на то, как многие в Оренбурге чувствуют себя, в этом решении нет позора. Избегая войны, они спасли жизни тысяч людей и спасли неисчислимые разрушения, которые другая война принесла бы Южному Уралу. После десятилетий насилия и безумия в Оренбург наконец вернется стабильность."
 RUS_race_for_the_urals.43.a: "Мудрый выбор."

 RUS_race_for_the_urals.44.t: "Уральская лига сдается!"
 RUS_race_for_the_urals.44.d: "Похоже, мудрость наконец-то восторжествовала на Южном Урале. После того, как наш соперник оставил нас на произвол судьбы, Уральская лига приняла наше последнее предложение о мирной аннексии. Понимая, что они не могут противостоять нашей значительно превосходящей армии, совет Уральской гвардии решил, что подчинение предпочтительнее самоубийства. Теперь территория будет присоединена к нашей нации, и можно будет начать интеграцию. Несмотря на то, как многие в горах чувствуют себя, в этом решении нет позора. Избегая войны, они спасли жизни тысяч людей и спасли неисчислимые разрушения, которые другая война принесла бы Южному Уралу. После десятилетий насилия и безумия в Белорецк наконец вернется стабильность."
 RUS_race_for_the_urals.44.a: "Мудрый выбор."
 
 RUS_race_for_the_urals.45.t: "Магнитогорск капитулировал!"
 RUS_race_for_the_urals.45.d: "Похоже, мудрость наконец-то восторжествовала на Южном Урале. После того, как наш соперник бросил нас на произвол судьбы, правители Магнитогорска приняли наше последнее предложение о мирной аннексии. Понимая, что они не могут надеяться противостоять нашей значительно превосходящей армии, правители Черной горы решили, что подчинение предпочтительнее самоубийства. Теперь территория будет присоединена к нашей нации, и можно будет начать интеграцию. Несмотря на то, как многие в Магнитогорске чувствуют себя, в этом решении нет позора. Избегая войны, они спасли жизни тысяч людей и спасли неисчислимые разрушения, которые другая война принесла бы Южному Уралу. После десятилетий насилия и безумия стабильность наконец вернется в Черную гору."
 RUS_race_for_the_urals.45.a: "Мудрый выбор."

 RUS_race_for_the_urals.46.t: "Оренбург отказывается сдаваться!"
 RUS_race_for_the_urals.46.d: "Мы только что получили коммюнике из Оренбурга, который отказался от нашего предложения о мирной интеграции. Несмотря на то, что совершенно ясно заявили, что это был последний шанс Оренбурга избежать вооруженного конфликта, они все же отказались от всех наших достижений, заявив, что если мы хотим поработить их, мы должны сделать это силой. Даже будучи брошенным нашим соперником и оставленным на произвол судьбы, оренбургцы все равно дуркуют. У них нет шансов против нашего превосходства в численности и огневой мощи. Возможно, они считают, что их преданности свободе будет достаточно, чтобы победить нас. Они невероятно ошибаются, как мы им скоро покажем. Когда все будет кончено, они не могут сказать, что мы не пытались решить все по-хорошему. Вероятно, есть что-то правильное в том, что региону, который известен более жесток и хаотичен, чем остальная часть России, потребуется еще одна война."
 RUS_race_for_the_urals.46.a: "Мы покажем им последствия"

 RUS_race_for_the_urals.47.t: "Уральская Лига отказывается сдаваться!"
 RUS_race_for_the_urals.47.d: "Мы только что получили коммюнике из Белорецка, который отказался от нашего предложения о мирной интеграции. Несмотря на то, что совершенно ясно заявили, что это был последний шанс Уральской Лиги избежать вооруженного конфликта, они все же отказались от всех наших достижений, заявив, что если мы хотим поработить их, мы должны сделать это силой. Даже будучи брошенным нашим соперником и оставленным на произвол судьбы, гвардейцы все равно дуркуют. У них нет шансов против нашего превосходства в численности и огневой мощи. Возможно, они считают, что их боевой подготовки будет достаточно, чтобы победить нас. Они невероятно ошибаются, как мы им скоро покажем. Когда все будет кончено, они не могут сказать, что мы не пытались решить все по-хорошему. Вероятно, есть что-то правильное в том, что региону, который известен более жесток и хаотичен, чем остальная часть России, потребуется еще одна война."
 RUS_race_for_the_urals.47.a: "Мы покажем им последствия"

 RUS_race_for_the_urals.48.t: "Магнитогорск отказывается сдаваться!"
 RUS_race_for_the_urals.48.d: "Мы только что получили коммюнике из Магнитогорска, который отказался от нашего предложения о мирной интеграции. Несмотря на то, что совершенно ясно заявили, что это был последний шанс Черной Горы избежать вооруженного конфликта, они все же отказались от всех наших достижений, заявив, что если мы хотим поработить их, мы должны сделать это силой. Даже будучи брошенным нашим соперником и оставленным на произвол судьбы, правители Черной горы все равно дуркуют. У них нет шансов против нашего превосходства в численности и огневой мощи. Возможно, они считают, что их современного оружия и укреплений будет достаточно, чтобы победить нас. Они невероятно ошибаются, как мы им скоро покажем. Когда все будет кончено, они не могут сказать, что мы не пытались решить все по-хорошему. Вероятно, есть что-то правильное в том, что региону, который известен более жесток и хаотичен, чем остальная часть России, потребуется еще одна война."
 RUS_race_for_the_urals.48.a: "Мы покажем им последствия"

 RUS_race_for_the_urals.49.t: "Противник атакует Оренбург!"
 RUS_race_for_the_urals.49.d: "Земли вокруг Оренбурга вошли в полосу анархии после полного краха всей государственной власти. Города, села и изолированные коммуны - все сами о себе, а за пределами местного уровня не существует эффективной власти. В условиях отсутствия центрального правительства или лидера, с которым можно было бы вести переговоры, землю может забрать тот, кто ее заберет первым. Наш соперник начал интервенцию, заявив, что они планируют навести порядок в регионе. Это вопиющий захват земель и драматическая эскалация битвы за контроль над Южным Уралом. Неконтролируемая агрессия полного военного вторжения привела в состояние повышенной боевой готовности наше военное командование. Они предупреждают, что если наш соперник готов штурмовать Оренбург во имя восстановления порядка в России, то вскоре они будут готовы сделать то же самое с нами. Мы должны тщательно продумать наши следующие шаги и убедиться, что мы готовы к тому, что конфликт начнется в любой момент."
 RUS_race_for_the_urals.49.a: "Они перешли все границы!"
 RUS_race_for_the_urals.49.b: "Захват бесполезной земли, не более того."

 RUS_race_for_the_urals.50.t: "Противник атакует Орск!"
 RUS_race_for_the_urals.50.d: "Земли вокруг Орска вошли в полосу анархии после смерти бандитского короля Оскара Дирлевангера. Города и деревни заботятся о себе, в то время как бандиты бродят по сельской местности, грабя и убивая, куда бы они ни пошли. В условиях отсутствия центрального правительства или лидера, с которым можно было бы вести переговоры, землю может забрать тот, кто ее заберет первым. Наш соперник начал интервенцию, заявив, что они планируют навести порядок в регионе. Это вопиющий захват земель и драматическая эскалация битвы за контроль над Южным Уралом. Неконтролируемая агрессия полного военного вторжения привела в состояние повышенной боевой готовности наше военное командование. Они предупреждают, что если наш соперник готов штурмовать Орск во имя восстановления порядка в России, то вскоре они будут готовы сделать то же самое с нами. Мы должны тщательно продумать наши следующие шаги и убедиться, что мы готовы к тому, что конфликт начнется в любой момент."
 RUS_race_for_the_urals.50.a: "Они перешли все границы!"
 RUS_race_for_the_urals.50.b: "Захват бесполезной земли, не более того."

 RUS_race_for_the_urals.51.t: "Вторжение в Южный Урал"
 RUS_race_for_the_urals.51.d: "Совершив беспрецедентный акт агрессии, наш соперник отказался от дипломатии и начал массированную военную интервенцию на Южном Урале, объявив там войну каждой местной державе. Этот удивительный шаг положил конец всем надеждам на мирное разрешение споров по региону, и наше правительство и военные изо всех сил стараются подготовить ответ.\n\nНаши дипломаты призывают нас встать на защиту местных и объявить войну нашему сопернику. Они говорят, что мы не можем позволить себе выглядеть слабыми, позволяя вторжению продолжаться без сопротивления, и мы завоюем бессмертную лояльность жителей Южного Урала, придя им на помощь. Когда война закончится и наш соперник будет побежден, это поможет убедить местные органы власти интегрироваться в наше государство.\n\nНаши генералы согласны с тем, что мы не можем рисковать унижением, пережидая кризис, но они не верят, что стоит идти на помощь уральским государствам, указывая на наши собственные планы по аннексии региона. Вместо этого они выступают за наше собственное вмешательство. Поскольку армии Южного Урала уже заняты борьбой с нашим соперником, мы могли бы свободно вторгнуться и захватить большую часть или, возможно, даже весь Южный Урал. Это также позволило бы нам продолжить наши приготовления к возможной будущей войне против нашего соперника.\n\nТретий вариант - не вмешиваться напрямую в ситуацию, пока мы продолжаем готовиться к войне на наших условиях. Это может показать нас слабыми и трусливыми, и мы передадим большую часть российской территории, по сути, без всяких возражений. Однако нельзя отрицать, что мы были застигнуты врасплох, и мы должны проявлять осторожность, чтобы не действовать безрассудно."
 RUS_race_for_the_urals.51.a: "Эта агрессия должна быть наказана!"
 RUS_race_for_the_urals.51.b: "А мы чем хуже?"
 RUS_race_for_the_urals.51.c: "Мы не можем позволить себе войну."

 RUS_race_for_the_urals.52.t: "Движение на границе"
 RUS_race_for_the_urals.52.d: "Наши разведчики сообщают о резком росте военной активности вдоль наших границ. При нынешней борьбе за влияние над Оренбургом и Южным Уралом демонстрация силы неудивительна, но наши генералы предупреждают, что это кажется гораздо более серьезным, чем обычно. В последние дни все больше и больше подразделений прибывают к нашим границам и занимают заранее подготовленные позиции. На данный момент кажется очевидным, что один из наших соседей отказался от дипломатии и готовится к вторжению! Мы должны мобилизовать ополчение Оренбурга и подготовить людей к войне. Времени осталось мало, и мы были застигнуты врасплох. Наша единственная надежда - убедить соперника агрессора встать на нашу защиту. Если они ответят, мы сможем сохранить некоторую свободу для Оренбурга. Надеюсь, они более готовы к бою, чем мы."
 RUS_race_for_the_urals.52.a: "Мы сделаем все, что в наших силах."

 RUS_race_for_the_urals.53.t: "Движение на границе"
 RUS_race_for_the_urals.53.d: "Наши охранники сообщают о резком увеличении военной активности вдоль наших границ. В условиях нынешней борьбы за влияние на Уральский союз демонстрация силы неудивительна, но наши генералы предупреждают, что это кажется гораздо более серьезным, чем обычно. В последние дни все больше и больше подразделений прибывают к нашим границам и заранее подготовленные позиции. На данный момент кажется очевидным, что один из наших соседей отказался от дипломатии и готовится к вторжению! Мы должны мобилизовать уральскую гвардию и ополчение и снова подготовиться к войне. Времени мало, и нас очень мало. Наша единственная надежда - убедить соперника агрессора встать на нашу защиту. Если они ответят, мы сможем обеспечить некоторую безопасность для уральцев. Надеюсь, они готовы встать вместе с нами против поджигателей войны."
 RUS_race_for_the_urals.53.a: "Пусть приходят..."

 RUS_race_for_the_urals.54.t: "Движение на границе"
 RUS_race_for_the_urals.54.d: "Наши патрули сообщают о резком увеличении военной активности вдоль наших границ. При нынешней борьбе за влияние на Магнитогорск и Южный Урал демонстрация силы не вызывает удивления, но наши генералы предупреждают - это кажется гораздо более серьезным, чем обычно. В последние дни все больше и больше подразделений прибывает к нашим границам и размещает себя на заранее определенных позициях. В этот момент кажется несомненным, что один из наших соседей отказался от дипломатии и готовится к вторжению! Мы должны мобилизовать полки НКВД и подготовить укрепления. Времени мало, и мы в меньшинстве. Наша единственная надежда - убедить соперника агрессора встать на нашу защиту. Если они откликнутся на зов, мы сможем сохранить контроль над Черной горой. Надеюсь, они защитят нашу автономию от тех, кто ее украдет."
 RUS_race_for_the_urals.54.a: "Мы будем держаться крепко."
 
 RUS_race_for_the_urals.55.t: "Движение на границе"
 RUS_race_for_the_urals.55.d: "Деревни вблизи границы сообщают о резком росте военной активности в последние дни. При нынешней борьбе за влияние на общины Южного Урала демонстрация силы не вызывает удивления, но селяне предупреждают, что это кажется гораздо более серьезным, чем обычно. В последние дни все больше и больше подразделений прибывает к нашим границам и размещает себя на заранее определенных позициях. В этот момент кажется несомненным, что один из наших соседей отказался от дипломатии и готовится к вторжению! Без лидера или правительства, способного организовать ответные меры, общины региона будут брошены на произвол судьбы. Времени мало, и у нас нет никаких шансов организовать организованную оборону. Наша единственная надежда состоит в том, что соперник агрессора может прийти нам на помощь. Даже тогда они, вероятно, захватят нашу территорию для себя, но лучше быть интегрированными, чем завоеванными."
 RUS_race_for_the_urals.55.a: "Пусть эти ублюдки идут!"

 RUS_race_for_the_urals.56.t: "В полном одиночестве"
 RUS_race_for_the_urals.56.d: "Наши дипломаты вернулись с мрачными новостями. Несмотря на все их усилия и многочисленные предложения укрепить дипломатические связи, они не смогли убедить нашего могущественного соседа выступить вместе с нами против их соперника. Они предложили несколько оправданий по поводу дипломатических затруднений и отсутствия подготовки, но это было только для того, чтобы сохранить лицо. Дело в том, что они слишком трусливы, чтобы встать на нашу сторону, и теперь Оренбургу придется противостоять вторжению в одиночку. Наши армии значительно превосходят численностью и вооружением. Враг готовился к атаке в течение нескольких месяцев, в то время как у нас были только дни, чтобы собрать нашу оборону. Многие уже заявили, что Оренбург падет, но точно так же многие другие полны решимости бороться до победного конца, чтобы защитить нашу свободу. Мы должны решить, что будем делать."
 RUS_race_for_the_urals.56.a: "В окружении врагов..."

