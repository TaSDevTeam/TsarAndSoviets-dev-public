 RUS_race_for_the_urals.2.a: "Новый театр борьбы."

 RUS_race_for_the_urals.3.t: "Наших дипломатов дискредитировали в Оренбурге!"
 RUS_race_for_the_urals.3.d: "Приглашения остались без ответа. На звонки не отвечали. Захлопываются двери. У наших дипломатов в Оренбурге в последнее время была целая череда неудач. Череда подозрительных неудач, поскольку враждебность местных жителей, похоже, не имеет адекватной причины.\n\nОчевидно, что наши дипломаты были дискредитированы нашими соперниками в гонке за Урал. С помощью комбинации шантажа, фальшивых доказательств, клеветы и откровенной лжи о наших намерениях, нашим соперникам удалось дискредитировать наших дипломатов в великом городе на реке Урал.\n\nПотребуется некоторое время, чтобы разобраться в этой неразберихе. Было бы разумно с осторожностью относиться к дипломатическим усилиям наших соперников в Уральском регионе."
 RUS_race_for_the_urals.3.a: "Мы никогда даже не слышали о том, что нам приписывают..."

 RUS_race_for_the_urals.4.t: "Наших дипломатов дискредитировали перед Уральской Лигой!"
 RUS_race_for_the_urals.4.d: "Командиры Уральской лиги всегда относились к нашим дипломатам честно и прямо. Однако, в последнее время знаменитые пунктуальные и честные солдаты изо всех сил стараются избегать запланированных встреч с нашими дипломатами. Просьбы об аккредитации новых дипломатических сотрудников неожиданно наткнулись на стену бюрократии. Двери, когда-то открытые для нас, были закрыты.\n\nОчевидно, что наши дипломаты были дискредитированы нашими соперниками в гонке за Урал. С помощью комбинации шантажа, фальшивых доказательств, клеветы и откровенной лжи о наших намерениях, нашим соперникам удалось дискредитировать наших дипломатов среди командиров Уральской Гвардии.\n\nПотребуется некоторое время, чтобы разобраться в этой неразберихе. Было бы разумно с осторожностью относиться к дипломатическим усилиям наших соперников в Уральском регионе."
 RUS_race_for_the_urals.4.a: "Мы никогда даже не слышали о том, что нам приписывают..."

 RUS_race_for_the_urals.5.t: "Наших дипломатов дискредитировали в Магнитогорске!"
 RUS_race_for_the_urals.5.d: "Не всегда легко понять цели и амбиции тех, кто скрывается в тени Черной Горы. Однако, в последнее время наши дипломатические посланники наталкиваются на ошеломляющую стену молчания. Контакты в Магнитогорске и в его моторизованной дивизии НКВД стали редкими и угрюмыми.\n\nОчевидно, что наши дипломаты были дискредитированы нашими соперниками в гонке за Урал. С помощью комбинации шантажа, фальшивых доказательств, клеветы и откровенной лжи о наших намерениях, нашим соперникам удалось дискредитировать наших дипломатов перед хозяевами Черной Горы.\n\nПотребуется некоторое время, чтобы разобраться в этой неразберихе. Было бы разумно с осторожностью относиться к дипломатическим усилиям наших соперников в Уральском регионе."
 RUS_race_for_the_urals.5.a: "Мы никогда даже не слышали о том, что нам приписывают..."

 RUS_race_for_the_urals.6.t: "Наше влияние в Оренбурге снизилось!"
 RUS_race_for_the_urals.6.d: "Минутное колебание, прежде чем пожать нашим дипломатам руки. Намек на теплоту в общении местных чиновников с нашими посланниками исчез. У них появилось легкое нежелание идти на дальнейшие дипломатические встречи. Наше влияние в Оренбурге ослабевает, несомненно, благодаря усилиям наших соперников в гонке за Урал.\n\nТрудно определить последствия этого или сколько времени потребуется для восстановления нашего влияния до его прежнего уровня. Но в чем можно быть уверенным, так это в том, что наши соперники готовы на все, чтобы блокировать наше влияние в регионе."
 RUS_race_for_the_urals.6.a: "Ложь и клевета!"

