 ### Far-East Repop Decisions ###
RUS_FE_repopulation_decisions: "Проблема с населением"
RUS_FE_repopulation_decisions_desc: "[GetSibManpowerDescription]\n\n[GetSibRepopText]\n\n[GetSibImmigrationText]"
RUS_FE_AMR_manpower_decision_desc: "Война, бесхозяйственность и болезнь §Rбольшевизма§! поставили нашу любимую Россию в тяжелое положение. Цари и царицы не были заинтересованы в благополучии своего народа, а злобные §Rевреи§!, управляющие §Rнечестивым союзом§!, видели в нашей Родине только инструмент для своих гнусных замыслов. Поэтому ключевая политика РФП заключается в том, чтобы поощрять не только §Mпривлечение большего числа россиян домой для восстановления нашей родины§!, но и в том, чтобы каждая русская женщина делала все возможное, чтобы §nпривлечь еще больше россиян в этот мир§!. Однако благодаря недавним победам нашего движения мы наконец-то в состоянии исправить эти исторические ошибки и улучшить демографическую ситуацию в России."
RUS_FE_MAG_manpower_decision_desc: "Годы не были добры к России. За жестокостью царей последовал террор §Rкрасной угрозы§!, той же разрушительной силы, которая ввергла нашу любимую родину в хаос и позволила Германии оккупировать величайшие города нашей страны. Однако еще не все потеряно, и теперь, когда восточная часть Сибири объединена под нашим правлением, мы должны сделать все возможное, чтобы разрешить этот демографический кризис и снова поставить Россию на ноги. С портом Магадан, прочно находящимся под нашим контролем, мы можем §Mпродолжать привлекать русских эмигрантов для возвращения домой через порт Магадан§!, и благодаря повышению урожайности наших ферм в результате освоения пахотных земель на Амуре нашим старым "другом" Родзаевским мы можем позволить себе поддерживать государственную политику, направленную на §nпоощрение российских семей заводить больше детей§!."
RUS_FE_CHT_manpower_decision_desc: "После кончины Романовых Россия видела только трудности и отчаяние без своего §gцаря§!, что руководил бы ею. Из-за поражения доблестной §WБелой армии§! от рук §Rбольшевиков§!, Россия пережила геноцид, как внутренний, так и внешний, в результате которого у нас отняли земли и людей, необходимых нам для поддержания нашего государства. Однако теперь, когда в нашем уголке Сибири восстановлено правление нашего благословенного §gимператора§!, мы можем предпринять активные шаги, чтобы исправить эту демографическую катастрофу и вернуть Матушке России ее былую славу. Имея под нашим контролем порт Магадан, мы можем §Mактивно привлекать русских эмигрантов к возвращению домой, чтобы помочь в восстановлении нашей Родины§!. И благодаря повышению урожайности наших ферм за счет рекультивации пахотных земель на Амуре мы можем обеспечить достаточное производство продовольствия, чтобы оправдать проведение активной государственной политики, направленной на §nпоощрение российских семей заводить больше детей§!."
RUS_FE_IRK_manpower_decision_desc: "Несмотря на временные неудачи, понесенные после начала Великой Отечественной войны, Президиуму Верховного Совета удалось восстановить советский порядок и контроль в мятежных районах Восточной Сибири. В то время как большинство технических трудностей, с которыми мы сталкиваемся, могут быть решены НКВД, то же самое нельзя сказать о демографической ситуации в Сибири. Из-за неадекватного планирования предыдущей администрации мы в настоящее время сталкиваемся с нехваткой рабочей силы, которая, если ей будет позволено сохраняться, снизит наши шансы на достижение наших долгосрочных экономических и военных целей. С предусмотрительностью советского государства мы §nпоощряли советских женщин заводить больше детей§! с 1944 года. Несмотря на сокращение масштабов после переезда нашего правительства в Иркутск и вызванного этим сокращения имеющихся ресурсов, освоение советского Дальнего Востока позволяет нам расширить программы за рамки, реализованные два десятилетия назад. Более того, поскольку законное советское правительство вновь контролирует последний функционирующий порт в Союзе, мы можем начать §Mвозвращать домой временно переселенных советских граждан из-за рубежа§!, попросив наш отдел агитпропа поощрять возвращенцев, в то время как наши экономисты работают над расчетом идеального уровня компенсации, участвующей в этом процессе."
RUS_FE_BRY_manpower_decision_desc: "История России была одной трагедией, за которой следовала другая трагедия. На протяжении веков люди жили под гнетом царя, который видел в них не более чем вьючных животных для своего собственного эксплуататорского режима. §RЛенин§! пытался предложить народу передышку от этой исторической тенденции, но ему помешала §WБелая армия§!, а его наследие застопорилось из-за фракционности, последовавшей за гражданской войной. Многие думали, что надежда исчезла навсегда, когда §RВеликая Отечественная война§! закончилась победой §gфашистов§!, но мы доказали, что они ошибались. Тираны как слева, так и справа были изгнаны из нашего уголка Сибири, и теперь у нас есть шанс восстановить наш Союз. Однако годы войны и безудержное пренебрежение бедственным положением людей привели к демографической катастрофе, которую мы должны попытаться исправить, если мы когда-нибудь хотим добиться успеха в нашей §Rреволюции§!. С единственными действующими портами в России, твердо находящимися под нашим контролем, мы можем начать §Mвозвращать домой советских эмигрантов§!, и благодаря повышению урожайности наших ферм за счет освоения пахотных земель на Амуре у нас должен быть относительный избыток продовольствия, необходимый для проведения государственной политики, §nпоощряющей советских женщин рожать больше детей§!, хотя для этого нам, возможно, придется пойти на компромисс с нашими идеалами."

RUS_FE_AMR_manpower_repop_0: "Наша §nзарождающаяся программа репопуляции§! была инициирована как одна из первых политик РФП, когда мы обосновались на Амуре. Поскольку наш родной регион наделен лучшими пахотными землями на Дальнем Востоке России, мы находимся в уникальном положении, чтобы поддержать эти амбициозные усилия, направленные на то, чтобы поставить Родину на ноги. В настоящее время программа состоит из §Jрешительной политической поддержки§! и §Jгосударственных продовольственных пайков§! для семей, которые воспитывают нескольких детей и придерживаются хороших нравов, что, как ожидается, увеличит рождаемость на §n5%§!. Наше министерство продовольствия и сельского хозяйства прогнозирует, что, имея в своем распоряжении все ресурсы Дальнего Востока, мы в состоянии расширить программу. Предоставляя большие социальные льготы семьям, воспитывающим еще большее количество детей, и более активно используя государственный аппарат для мотивации наших граждан в этом начинании, мы должны увидеть устойчивый рост рождаемости на всех наших территориях."
RUS_FE_AMR_manpower_repop_1: "Наша §nпрограмма репопуляции§! была инициирована как одна из первых политик РФП, когда мы обосновались на Амуре, и с тех пор наши усилия по увеличению рождаемости увеличились. В настоящее время программа состоит из §Jсильных финансовых поощрений§! и §Jгосударственного признания§! для семей, воспитывающих много детей и поддерживающих хорошие нравы, что наряду с §Jпропагандистским толчком§! приведет к ожидаемому увеличению рождаемости на §n20%§!. Наши аналитики считают, что мы можем еще больше увеличить это число за счет усиления поддержки вдов и вдовцов."
RUS_FE_AMR_manpower_repop_1_tt: "Предоставляя повышенные финансовые стимулы супружеским парам в России за каждого дополнительного ребенка, который у них будет после четвертого, мы должны увидеть увеличение рождаемости на нашей территории, а также увеличение здоровых браков и стабильных домохозяйств. Кроме того, мы отметим матерей, проявивших образцовое материнское чутье, выполнив свой патриотический долг по рождению в этот мир пятого русского ребенка, официальной государственной наградой: §fПочётным Крестом Русской Матери§!."
RUS_FE_AMR_manpower_repop_2: "Наша §nрасширенная программа репопуляции§! была инициирована как одна из первых политик РФП, когда мы обосновались на Амуре, и с тех пор мы становились все упорнее в наших усилиях по увеличению населения. В настоящее время программа состоит из §Jсильных финансовых поощрений§! и §Jгосударственного признания§! для семей, воспитывающих много детей и сохраняющих хорошие нравы, а также §Jповышения государственной поддержки вдов§!. Ожидается, что в сочетании с еще более §Jинтенсивной пропагандистской кампанией§! эти усилия увеличат рождаемость на §n35%§!. Наши аналитики считают, что мы исчерпали возможности дальнейшего увеличения этого числа."
RUS_FE_AMR_manpower_repop_2_tt: "Есть много неприятных препятствий для увеличения нашей рождаемости, таких как количество семей, потревоженных разрушительными действиями войны и затянувшимися подрывными действиями §Rбольшевиков§! которые хотят, чтобы женщины отклонялись от своих женских обязанностей. Благодаря тому, что государство помогает вдовам, подающим заявку на участие в государственной программе, находит им подходящих мужей и оказывает им дальнейшую государственную финансовую поддержку, мы должны увидеть увеличение стабильных, функциональных семейных единиц на наших территориях. Кроме того, дополнительная степень к §fПочётному Кресту Русской Матери§! будет введена для патриотически настроенных русских женщин, родивших восьмого ребенка, а также субсидирование жилищных кредитов для родителей, воспитывающих большое количество детей."

RUS_FE_AMR_manpower_immigration_0: "§MУ нас сейчас нет организованной общероссийской программы реэмиграции§!. Из-за неустанного очернения нашего добродетельного движения злейшими врагами России как внутри, так и за пределами ее границ, будет очень трудно организовать серьезную работу по возвращению на нашу Родину большего числа русских эмигрантов. Наше министерство Общественного Просвещения считает, что для того, чтобы исправить это более полно, нам нужно будет предложить людям очень выгодные условия. Однако, судя по цифрам, предоставленным нашим Министерством Труда, недавний рост количества вакантных домов из-за наших §dрабочих программ переселения§! может позволить доступный подход, который также позволил бы нам русифицировать некоторые из мятежных сибирских провинций, предложив вернувшимся русским патриотам дешевые участки земли и возможности для работы в Якутске."
RUS_FE_AMR_manpower_immigration_1: "В настоящее время мы поддерживаем программу §Mактивной реэмиграции§!. Привлекаем русских эмигрантов дешевыми участками земли, домами и квартирами в Якутске и окрестностях, конфискованными у разных якутских повстанцев и изменников Родины.Были предприняты усилия для того, чтобы лица, переселившиеся в Россию, получали особую заботу и обращение, чтобы они могли лучше реинтегрироваться в наше Всероссийское государство после проживания за границей. §WАлександр Болотов§! уверяет нас, что его люди будут внимательно следить за этими общинами и что любая переписка с их приемной родиной останется положительной. Надеемся, что со временем это улучшит наш имидж среди русских эмигрантов."
RUS_FE_AMR_manpower_immigration_1_tt: "С тем количеством вакантного жилья, которое освободилось после подавления нами якутского сопротивления нашему государству, мы должны раздать эти дома патриотически настроенным русским, проживающим за границей. Любой человек русского происхождения может претендовать на получение субсидируемого участка земли в Якутии при условии, что он пройдет обязательную проверку на участие в подрывной деятельности. В целях улучшения нашего имиджа за рубежом к тем, кто успеет переселиться в Якутию, будет особое отношение. В знак нашей признательности за их готовность помочь в восстановлении России, переселенные якуты получат компенсацию в виде смягчения их приговоров и приписания за государственную измену к трудовым бригадам пожизненно всего до семи лет."
RUS_FE_AMR_manpower_immigration_2: "В настоящее время мы поддерживаем §Mрасширенную программу реэмиграции§!. Предоставляя патриотически настроенным россиянам выгодные земельные сделки, мы активно пытаемся вернуть домой тех, кто получил промышленный опыт работы за границей, на высокооплачиваемую работу в нашей стране. §WАлександр Болотов§! и его люди продолжают активно следить за этим возвращающимся сообществом, что создает нагрузку на наши службы безопасности. Хотя мы надеемся расширить эту программу в будущем, мы считаем, что достигли максимального потенциала нашей программы до тех пор, пока не будет достигнуто национальное воссоединение."
RUS_FE_AMR_manpower_immigration_2_tt: "Благодаря тому, что наши усилия по заселению Якутска были несколько успешными, теперь мы можем расширить наши усилия по возвращению домой большего количества русских эмигрантов. Распространяя наше послание повсюду, мы будем призывать россиян, живущих в Европе, Америке и других странах, вернуться домой, предлагая им землю с большими субсидиями и хорошо оплачиваемую работу в горнодобывающем секторе. Это все еще тяжелая борьба за то, чтобы побудить эмигрантов вернуться, но, поскольку перед ними висит лакомый кусок, мы надеемся, что они увидят причину и вернутся, чтобы помочь восстановить нашу Родину."
RUS_FE_AMR_manpower_immigration_3: "В настоящее время мы поддерживаем §Mрасширенную программу реэмиграции§!. Предоставляя патриотически настроенным россиянам выгодные сделки с землей, мы активно пытаемся вернуть домой тех, кто получил промышленный опыт работы за границей, на высокооплачиваемую работу. Кроме того, у нас действует §MВсероссийская программа репатриации§! направленная на переселение многих тысяч русских, все еще проживающих в Маньчжурии, на свою Родину, что позволит им постепенно стать частью нашей рабочей силы. Несмотря на многочисленные трудности, с которыми мы столкнулись в наших попытках вернуть домой потерянных сыновей и дочерей России, мы можем, наконец, заявить, что наша программа была настолько успешной, насколько мы можем надеяться, и что мы исчерпали наши возможности для дальнейшего расширения программы."
RUS_FE_AMR_manpower_immigration_3_tt: "К югу от нас лежат огромные просторы русских земель, находившихся под властью маньчжуров с момента окончательного распада §RНечестивого Союза§!. Пока наш §WВождь Константин Родзаевский§! надеется на то, что весь регион в конце концов воссоединится с Россией, в краткосрочной перспективе нам, возможно, придется использовать наше влияние на местные власти для организации программы репатриации, направленной на тысячи русских, все еще живущих под пятой маньчжурского правительства. Однако это будет дорогостоящим мероприятием. В политическом плане это повлечет за собой переговоры и отказ от некоторых наших рычагов воздействия на возвращение региона в будущем. С экономической точки зрения очевидна стоимость переселения десятков тысяч людей за очень короткий промежуток времени и поиска для них работы, что можно сделать только путем перераспределения активов бывших членов нашей тюремной рабочей силы и медленно работать над предоставлением им оплачиваемой работы в секторах, где мы в настоящее время полагаемся на исправительно-трудовые учреждения."

RUS_FE_MAG_manpower_repop_0: "В настоящее время §nмы не проводим активной программы репопуляции§!, поскольку после укрепления наших позиций в наименее пригодных для земледелия районах Магадана мы отказались от этой политики РФП. Увеличив льготы для создания семей и рождения и воспитания детей, мы сможем увеличить прирост населения."
RUS_FE_MAG_manpower_repop_1: "Наша §nпрограмма репопуляции§! была реализована и начинает приносить результаты. В настоящее время программа заключается в §Jфинансовом стимулировании§! и §Jгосударственном поощрении§! родителей, воспитывающих по нескольку здоровых детей. В совокупности наши усилия, как ожидается, позволят увеличить рождаемость на §n10%§!. Наши аналитики считают, что мы можем увеличить этот показатель ещё больше, если расширим рамки программы и повысим её эффективность."
RUS_FE_MAG_manpower_repop_1_tt: "Мы приступим к реализации нашей программы репопуляции посредством материального стимулирования людей к вступлению в брак и рождению детей. Кроме того, мы учредим официальный государственный орден в знак признания их заслуг перед Родиной за создание большой и здоровой семьи - §Jорден "Родительская слава§!"."
RUS_FE_MAG_manpower_repop_2: "Наша §nпрограмма репопуляции§! была расширена и приносит хорошие результаты. В настоящее время программа заключается в §Jсильном финансовом стимулировании§! и официальных §Jгосударственных почестях§! для родителей, воспитывающих большое количество здоровых детей. В совокупности наши усилия, как ожидается, позволят увеличить рождаемость на §n20%§!."
RUS_FE_MAG_manpower_repop_2_tt: "Мы усилим свои действия по репопуляции путём дополнительного финансового стимулирования людей к вступлению в брак и рождению детей. Кроме того, мы введём вторую степень §Jордена "Родительская слава"§!, которым будут награждаться семьи, проявившие исключительную преданность государству, подарив миру не менее восьми здоровых детей."
RUS_FE_MAG_manpower_repop_3: "Наша §nпрограмма репопуляции§! достигла пика возможностей нашей экономики и сельского хозяйства и приносит очень хорошие результаты. В настоящее время программа заключается в §Jмощном финансовом стимулировании, масштабной пропагандистской кампании§! и §Jофициальных государственных наградах и льготах§! для родителей, которые воспитывают большое количество здоровых детей. В совокупности наши усилия должны увеличить рождаемость на §n35%§!. Мы сделали всё возможное для исправления демографической ситуации в нашей стране, и мы можем только молиться, чтобы этого было достаточно."
RUS_FE_MAG_manpower_repop_3_tt: "Вождь желает, чтобы в этом мире рождалось больше русских детей. Мы усилим свои действия по увеличению численности населения путём дальнейшего материального стимулирования семей, а также введения дополнительных налогов для неженатых и бездетных, чтобы подтолкнуть их к выполнению патриотического долга перед Родиной. Кроме того, мы развернём мощную пропагандистскую кампанию, а также расширим государственные льготы для награждённых §Jорденом "Родительская слава"§!."

RUS_FE_MAG_manpower_immigration_0: "§MВ настоящее время мы проводим едва зародившуюся организованную работу по реэмиграции§!. Благодаря наличию единственного в России пригодного порта и установленным деловым отношениям с ОСН и, в некоторой степени, с российским эмигрантским сообществом, нам уже некоторое время успешно удаётся возвращать некоторых особо отважных патриотов. Наши эксперты считают, что теперь, когда Дальний Восток находится под нашим контролем, мы сможем разработать программу, которая будет более активно поощрять живущих за рубежом русских возвращаться домой для возрождения своей Родины."
RUS_FE_MAG_manpower_immigration_1: "В настоящее время мы проводим §Mактивную программу реэмиграции§!. Программа уже приносит свои плоды: каждый месяц к нам стабильно прибывают потоки эмигрантов, благодаря нашим скоординированным усилиям по их возвращению домой, а также благодаря нашим связям с §QОСН§!. В настоящее время нами рассматривается возможность расширения сферы охвата, как за счёт наших портовых мощностей, так и за счёт предоставления Радио Магадана возможности вести специальные передачи за рубеж на многочисленных иностранных языках."
RUS_FE_MAG_manpower_immigration_1_tt: "С учётом накопленного нами опыта посредством длительного управления портом Магадана, мы можем относительно легко расширить нашу программу по реэмиграции. Благодаря этому мы сможем активнее возвращать домой живущих за рубежом русских путём распространения нашим иностранным ведомством сведений о преимуществах возвращения русских эмигрантов на Родину в истинно русское государство. Кроме того, для поощрения их возвращения будут предоставлены определённые финансовые стимулы. Хотя это и требует больших затрат, но тот факт, что большинство из них живут лучше, чем мы здесь, в Сибири, должен обеспечить приток инвестиций в нашу экономику."
RUS_FE_MAG_manpower_immigration_2: "В настоящее время мы проводим §Mширокую программу по реэмиграции§!, а также используем §Mкоротковолновые радиопередачи§!, чтобы охватить как можно больше живущих за рубежом русских. Хотя есть возможности для её дальнейшего расширения, в партии нет абсолютного единства по этому вопросу, поскольку старая гвардия партии предпочитает сосредоточиться на возвращении именно русских эмигрантов, и эта деятельность в настоящее время достигла апогея. С другой стороны, за расширение масштабов нашей деятельности выступают лишь реформисты, которым для проведения своей программы необходимо иметь большинство в партии."
RUS_FE_MAG_manpower_immigration_2_tt: "Мы увеличим финансирование нашей программы реэмиграции и будем активно искать русских с опытом работы в бюрократических структурах, предоставляя им дополнительные стимулы для возвращения на Родину. В дополнение к нашим материально-техническим программам, мы будем использовать §OРадио Свободный Магадан§! для выхода на зарубежные радиовещательные платформы посредством коротковолнового радиовещания на нескольких языках, чтобы попытаться охватить большее количество проживающих за рубежом выходцев из России."
RUS_FE_MAG_manpower_immigration_3: "В настоящее время мы проводим §Mрасширенную программу реэмиграции из стран §QОСН§! в наше государство§!, поддерживаемую активным §Mмеждународным коротковолновым радиовещанием§! из Магадана. Благодаря постоянному потоку эмигрантов, возвращающихся в лоно России, а также здоровому притоку авантюрных душ из Америки в наши края, мы достигли максимального уровня возможностей нашей программы, позволив значительному числу потерянных сыновей и дочерей Родины вновь найти дорогу домой."
RUS_FE_MAG_manpower_immigration_3_tt: "После установления §sреформаторами под руководством Петлина§! твёрдого контроля над Россией, мы, наконец, сможем открыться для ОСН, что облегчит поездки к нам из Америки в целом и из стран, поддерживающих ОСН, в частности, а также упростит процесс возвращения эмигрантов и предоставит новые возможности людям из Европы и Америки, которые ищут новой жизни, приключений или возможности пожить при консервативных порядках российского Дальнего Востока. Наряду с этой реформой мы также повысим качество и охват международного коротковолнового вещания Радио Свободного Магадана. Более четкое качество звука с на 50% меньшим количеством помех должно сделать его более привлекательным для слушателей! В качестве дополнительного преимущества, дальнейшее открытие себя для ОСН и улучшение наших отношений с этим блоком также позволит нам привлечь больше людей, получивших образование в их университетах, а также их капитал."

RUS_FE_CHT_manpower_repop_0: "В настоящий момент, §nмы не осуществляем активную программу репопуляции§!. Вводя повышенные льготы семьям для образования и воспитания детей, мы сможем увеличить число рождаемости в нашем государстве."
RUS_FE_CHT_manpower_repop_1: "Наша §nпрограмма репопуляции§! была внедрена и начинает приносить результаты. В настоящее время программа состоит из §JФинансовых стимулов§! и §Jгосударственные субсидии§! родителям, воспитывающих нескольких здоровых детей. В совокупности наши усилия, как ожидается, приведут к увеличению рождаемости на §n10%§!. По оценкам нашего департамента общественного здравоохранения, мы можем еще больше увеличить это число за счет расширения масштабов и преимуществ программы."
RUS_FE_CHT_manpower_repop_1_tt: "Мы начнем наши усилия по репопуляции, предоставляя финансовые стимулы парам, вступающим в брак и заводящих дополнительных детей. Кроме того, мы представим имперское признание усилий §gИмператору§! и Родине, воспитывая большую и здоровую семью: §Jмедаль родительской славы§!"
RUS_FE_CHT_manpower_repop_2: "Наша §nпрограмма репопуляции§! была расширена и дает хорошие результаты. В настоящее время программа состоит из §Jсильных финансовых стимулов§! и §Jофициальных государственных почестей§! для родителей, которые воспитывают большое количество здоровых детей. В совокупности наши усилия, как ожидается, приведут к увеличению рождаемости на §n20%§!.."
RUS_FE_CHT_manpower_repop_2_tt: "Мы активизируем наши усилия по репопуляции внутри княжества, предоставляя дополнительные финансовые стимулы парам, вступающим в брак и заводящим дополнительных детей, компенсируя это налогообложением тех, кто отказывается вступать в брак и создавать семьи. Кроме того, мы введем второй класс §Jмедали родительской славы§! которые вручат семьям, проявившим исключительную преданность своему §gИмператору§! и Родине, произведя на свет по крайней мере восемь здоровых детей."

RUS_FE_CHT_manpower_immigration_0: "§MВ настоящее время у нас отсутствует организованная программа реэмиграции§!. Благодаря обладанию единственным хорошим портом в России и нашим хорошим связям с более консервативными элементами русского эмигрантского сообщества мы сможем разработать программу, поощряющую россиян, проживающих за рубежом, возвращаться домой. В качестве дополнительного преимущества они принесут с собой свои деньги и навыки."
RUS_FE_CHT_manpower_immigration_1: "В настоящее время мы поддерживаем §Mактивную программу реэмиграции§!. Несмотря на то, что программа только зарождается, она уже приносит свои плоды: благодаря нашим скоординированным усилиям каждый месяц возвращается постоянный поток эмигрантов. Расширяя наши усилия дальше, мы сможем привлечь домой несколько квалифицированных администраторов, сочувствующих §WБелому движению§! и нашему §gИмператору§!."
RUS_FE_CHT_manpower_immigration_1_tt: "Инициируя программу реэмиграции, мы можем более активно возвращать домой россиян, проживающих за рубежом, благодаря тому, что Имперское информационное управление распространяет информацию среди русских эмигрантов. Кроме того, будут предоставлены финансовые стимулы, чтобы побудить их вернуться к своему §gИмператору§!. Как бы дорого это ни было, тот факт, что большинство из них живут лучше, чем мы здесь, в Сибири, должен привести к вливанию денег в нашу экономику."
RUS_FE_CHT_manpower_immigration_2: "В настоящее время мы поддерживаем §Mобширную программу реэмиграции§!. Благодаря этому нам удалось улучшить наше демографическое положение, а также вернуть богатство и знания в наше Царство. Программе есть куда расти, но мы не сможем ее расширить, пока полностью не урегулируем политические споры нашей державы. §WБелая Армия§! желает, чтобы мы смотрели на юг, на §fСферу совместного процветания§!. В то время как нашему §gИмператору§! кажется, что мы должны обратиться к §QОСН§!. До тех пор, пока этот вопрос не будет решен, любые дальнейшие расширения программы будут приостановлены."
RUS_FE_CHT_manpower_immigration_2_tt: "Мы увеличим финансирование нашей программы реэмиграции и будем активно искать россиян, имеющих опыт работы в бюрократических сферах, предоставляя им дополнительные стимулы для возвращения домой на Родину и предоставлять свой опыт усилиям §gИмператора§! по восстановлению нашего Княжества."
RUS_FE_CHT_manpower_immigration_3_CPS: "§MВ настоящее время мы поддерживаем программу реэмиграции с облегчением поездок из §fСферу§! в наше княжество§!. Благодаря постоянному потоку эмигрантов, возвращающихся в Имперское княжество России, мы достигли максимального потенциала для реализации нашей программы, позволив значительному числу потерянных сыновей и дочерей России снова найти дорогу домой."
RUS_FE_CHT_manpower_immigration_3_CPS_tt: "С королевством, прочно находящимся под контролем §WБелой Армии§! и более прагматичным правителем, мы откроем наши двери для §fСферы§!, что облегчает передвижение между нами. Это еще больше укрепит наше население, поскольку мы сможем гораздо эффективнее взаимодействовать с сообществом эмигрантов на юге, а также привлекать опытных китайских и японских инженеров и работников промышленности в наше имперское царство."
RUS_FE_CHT_manpower_immigration_3_OFN: "§MВ настоящее время мы поддерживаем расширенную иммиграционную программу с облегчением поездок из §QОСН§! в наше Княжество§!. Благодаря постоянному потоку эмигрантов, возвращающихся в Имперское княжество России, мы достигли максимального потенциала для реализации нашей программы, позволив значительному числу потерянных сыновей и дочерей России снова найти дорогу домой."
RUS_FE_CHT_manpower_immigration_3_OFN_tt: "С любимым народом, §gИмператором§! твердо контролирующим имперское княжество, мы, наконец, можем открыться для §QОСН§!,что облегчает поездки из Америки и других стран ОСН к нам, а также облегчает процесс возвращения эмигрантов вместе с людьми из Европы и Америки, которые ищут новой жизни, приключений или возвращения к консервативному монархизму на российском Дальнем Востоке. Дальнейшее открытие для ОСН и улучшение наших отношений с блоком также позволит нам привлечь больше людей, получивших образование в их университетах."

RUS_FE_IRK_manpower_repop_0: "В данный момент §nмы мы осуществляем сокращенную программу репопуляции§!, представленную в 1944 когда §Jгосударственные награды§! и §Jсоциальные льготы§! выдавались патриотически настроенным советским женщинам, которые вносили свой вклад в доблестную борьбу за улучшение демографии, увеличивая нашу рождаемость на §n5%§!. С увеличением имеющихся у нас ресурсов, как финансовых, так и земельных, это снова возможно."
RUS_FE_IRK_manpower_repop_1: "Наша §nпрограмма репопуляции§! была расширена и в данный момент состоит также из §Jполитических и финансовых стимулов§!, также за её выполнение присуждаются §Jгосударственные награды§! советским матерям. Программа считается выполненной, если в семье есть несколько здоровых детей. Ожидается, что в совокупности наши усилия, приведут к увеличению рождаемости на §n15%§!. Однако наши экономисты считают, что нам будет трудно расширить программу в дальнейшем без сокращения доступа женщин к рабочим местам."
RUS_FE_IRK_manpower_repop_1_tt: "Благодаря активным пропагандистским усилиям, направленным на то, чтобы побудить советских женщин рожать ещё больше детей, а также программе увеличения государственных пособий, мы должны увидеть прирост рождаемости в советских семьях. Кроме того, мы вновь введем дополнительную финансовую помощь патриотически настроенным женщинам, которые заслужили звание §JМатери-героини§! за наличие десяти или более детей."
RUS_FE_IRK_manpower_repop_2: "Наша §nрасширенная программа репопуляции§! достигла своего пика и дает положительные результаты. В настоящее время программа состоит из §Jособенных политических инициатив§! и §Jофициальных государственных почестей§! для тех советских женщин, которые решаются воспитывать в семье огромное количество здоровых детей. В сочетании с нашим компромиссом в отношении трудовой роли женщин, ожидается, что наши усилия приведут к увеличению рождаемости на §n25%§!."
RUS_FE_IRK_manpower_repop_2_tt: "Мы активизируем наши усилия по увеличению численности населения, стимулируя советских женщин избегать активного выхода на работу до того, как у них родится по крайней мере трое детей. Законы будут изменены таким образом, что будут предоставлены налоговые льготы супружеским парам, оплачиваемые путем взимания повышенных налогов с одиноких, за исключением ветеранов, вдов и вдовцов. Кроме того, дополнительные льготы для обладателей титула §JМать-героиня§! ещё больше повысит эффективность программы. Хотя это приведет к сокращению объемов производства и потока финансов, наши экономисты считают, что эта цена окупится в долгосрочной перспективе за счёт увеличения числа активных участников рабочей силы."

RUS_FE_IRK_manpower_immigration_0: "§MВ настоящее время мы не осуществляем никаких активных иммиграционных программ§!. Создавая социальные и экономические стимулы для возвращения, а затем используя наш агитпроп для распространения информации, ориентированной на общины советских эмигрантов, мы сможем побудить советских граждан вернуться обратно, в новый дом нашей революции."
RUS_FE_IRK_manpower_immigration_1: "В настоящее время мы проводим §Mограниченную программу реэмиграции§! сосредоточенную на строго контролируемых переселениях, с контролем НКВД коммуникаций вернувшихся эмигрантов с остальными жителями. Несмотря на необходимость контроля, программа уже приносит свои плоды: мы имеем постоянный поток бывших советских граждан, который ежемесячно пополняет людские ресурсы страны, благодаря нашим скоординированным усилиям по предоставлению им информации, средств передвижения и экономических стимулов. Однако нашим усилиям мешают проблемы с имиджем, а также отсутствие подходящих районов для переселения людей без риска создания негативного международного восприятия нашего государства. При увеличении финансирования мы сможем исправить эту ситуацию."
RUS_FE_IRK_manpower_immigration_1_tt: "Имея в своих руках порт Магадана, мы можем объединить скоординированные усилия государства по поощрению возвращения бывших советских граждан домой и оказанию помощи в восстановлении нашей страны, что является первым шагом в стимулировании возвращения наших соотечественников. Однако, поскольку государство не может полностью доверять им, правительство поселит их лишь в Магадане и Иркутске, так как эти города, как мы уже знаем, идеальны для иностранцев."
RUS_FE_IRK_manpower_immigration_15: "В настоящее время мы проводим §Mстрого контролируемую программу реэмиграции§! с упором на переселения под присмотром спецслужб, в то время как НКВД пристально следит за вернувшимися эмигрантами. Несмотря на необходимость контроля, программа уже приносит свои плоды: у нас наблюдается ежемесячный постоянный поток бывших советских граждан, достигнутый при помощи наших скоординированных усилий по предоставлению им информации, средств передвижения и экономических стимулов. Теперь, когда Якутск превратился в возрожденный город социалистического труда, мы скоро будем готовы включить и его в программу реэмиграции. Естественно, все кандидаты на переселение в этот город были выборочно зарегистрированы и проверены."
RUS_FE_IRK_manpower_immigration_15_tt: "Даже во времена Бухарина было принято следить за тем, чтобы те, кто посещал Советский Союз, получали всё лучшее, что могла предложить социалистическая система. В конце концов, смесь из разрушительного влияние Белой армии и регионов, население которых ещё не полностью осознало положительные последствия реформ нашего правительства, может нанести ущерб имиджу страны. Якутск - идеальное место для проекта по возрождению, направленного на то, чтобы дать возвращающимся советским гражданам наилучший образ нашего восстанавливающегося Советского Союза. В регионе не только существует множество экономических возможностей, оправдывающих постоянные улучшения города, но также тут легко отслеживать контрреволюционную деятельность. Пока продолжаются строительные работы, мы распространим среди советских эмигрантских общин информацию о том, что на их бывшей родине их ждут хлеб, земля и хорошо оплачиваемая работа."
RUS_FE_IRK_manpower_immigration_2: "В данный момент мы продолжаем проводить §Mконтролируемую программу реэмиграции§!, сосредоточенную вокруг §Mконтролируемого переселения в Якутск§!. Она позволит обеспечить равновесие между нашей потребностью в новых, лояльных гражданах и необходимостью в безопасности нового СССР. Несмотря на то, что в настоящее время мы расширили свое влияние в сообществе советских эмигрантов, мы ищем новые подобные места, поскольку наш опыт поддержания стабильности в Якутске доказывает, что мы можем справиться с более сложной задачей, хотя и рискуем слишком сильно сократить возможности нашей службы безопасности."
RUS_FE_IRK_manpower_immigration_2_tt: "Подготовив Якутск и задействовав НКВД, для того, чтобы убедиться, что все пройдет гладко, мы готовы начать переселение заслуживающих доверия эмигрантов в город - пример социалистической эффективности, который наверняка произведёт впечатление на весь мир."
RUS_FE_IRK_manpower_immigration_3: "В настоящее время мы проводим §Mстрого контролируемую программу реэмиграции§!. Мы решили сделать упор на §Mинтенсивную пропаганду нацеленную на социалистические сообщества в странах ОСН и Сферы Процветания§!. Послания миру о том, что Якутск - это социалистическая утопия, где люди могут жить в настоящем социализме, звучат буквально повсюду, и наши службы безопасности прилагают все усилия, чтобы в страну не проникли шпионы, а также чтобы недовольства не покинули регион бывшей Республики Якутия. Это, однако, представляет собой предел реалистичного роста нашей программы, поскольку любое дальнейшее расширение может поставить под угрозу безопасность СССР."
RUS_FE_IRK_manpower_immigration_3_tt: "Благодаря расширенной кампании Агитпропа по просвещению, мы будем рекламировать Якутск как социалистическую утопию востока, среди всех стран, находящихся в пределах досягаемости наших радиопередач. Благодаря возросшей эффективности наших сотрудников НКВД в обеспечении стабильности, а также благодаря опыту, полученному за всё время существования программы, мы можем ещё больше расширить её, включив заявителей из Сферы и ОСН - при условии, конечно, что они пройдут наш строгий процесс отбора."

RUS_FE_BRY_manpower_repop_0: "В настоящее время §Mмы не осуществляем активную программу репопуляции§!, поскольку мы так и не восстановили политику, проводимую СССР после изгнания тирана Ягоды из Иркутска. Если мы захотим, мы можем использовать сочетание экономических стимулов и политического поощрения, чтобы побудить советских женщин рожать больше детей, не жертвуя нашими идеалами социалистического равенства."
RUS_FE_BRY_manpower_repop_1: "Наша §nпрограмма репопуляции§! была возобновлена в ограниченном масштабе. В настоящее время программа состоит из §Jполитических и финансовых стимулов§!, а также §Jгосударственного поощрения§! родителей, воспитывающих нескольких здоровых детей. Ожидается, что в совокупности наши усилия приведут к увеличению рождаемости на §n7.5%§!. Наши экономисты считают, что если мы хотим получить от этого больше результатов, нам необходимо ограничить возможности женщин быть активными в рабочей силе."
RUS_FE_BRY_manpower_repop_1_tt: "Мы начнем наши усилия по увеличению численности населения с того, что Агитпроп будет поощрять советских женщин рожать больше детей. Кроме того, мы вновь введем §Jорден Материнской Славы§! для советских женщин, которые вынашивают и воспитывают не менее семерых детей, и предоставим получателям этой награды ряд дополнительных экономических льгот."
RUS_FE_BRY_manpower_repop_2: "Наша §nпрограмма репопуляции§! была расширена и дает положительные результаты. В настоящее время программа состоит из §Jсильных политических стимулов§! и официальных §Jгосударственных наград§! для советских женщин, которые рожают и воспитывают большое количество здоровых детей. В сочетании с нашим ограниченным компромиссом в отношении роли женщин в рабочей силе ожидается, что наши усилия приведут к увеличению рождаемости на §n15%§!."
RUS_FE_BRY_manpower_repop_2_tt: "Мы активизируем наши усилия по увеличению численности населения, стимулируя советских женщин избегать активного выхода на работу до того, как у них появятся дети. Кроме того, дополнительные льготы для §Jкавалеров ордена Материнской славы§! облегчат экономическое положение родителей. Делая это в небольших масштабах, мы должны быть в состоянии достичь наших целей, не жертвуя освобождением советских женщин от старых классовых структур в этом процессе"

RUS_FE_BRY_manpower_immigration_0: "§nВ настоящее время мы не осуществляем никаких активных программ реэмиграции§!. Создавая социальные и экономические стимулы для возвращения, а затем используя нашу агитпроп для распространения информации, ориентированной на общины советских эмигрантов, мы сможем побудить советских граждан вернуться домой, в новый дом нашей революции."
RUS_FE_BRY_manpower_immigration_1: "В настоящее время мы поддерживаем §Mактивную программу реэмиграции§!. Программа уже приносит свои плоды: постоянный поток граждан бывшего Советского Союза возвращается каждый месяц благодаря нашим скоординированным усилиям по предоставлению им информации, средств передвижения и экономических стимулов. В настоящее время мы рассматриваем возможность расширения нашего охвата за счет повышения эффективности усилий Агитпропа по донесению информации до общин эмигрантов, а также увеличения социальных льгот, чтобы помочь им начать новую жизнь в нашей Советской Республике."
RUS_FE_BRY_manpower_immigration_1_tt: "Имея в своих руках порт Магадан, мы можем объединить скоординированные усилия государства, направленные на то, чтобы побудить бывших советских граждан вернуться домой и помочь в восстановлении нашей страны. Кроме того, мы также приложим согласованные усилия, чтобы охватить людей, имеющих опыт работы в промышленности и строительстве."
RUS_FE_BRY_manpower_immigration_2: "В настоящее время мы поддерживаем §Mрасширенную программу реэмиграции§!, использующую §Mсовременную социалистическую пропаганду§!, чтобы охватить больше советских граждан, проживающих за рубежом. В то время как наши усилия в настоящее время достигли своего пика, наш Отдел агитации и пропаганды считает, что, как только мы продолжим развивать нашу Советскую Республику, мы сможем стать убежищем для социалистов, сталкивающихся с репрессиями по всему миру, организуя усилия по их привлечению в наше советское общество в обмен на их участие в нашем революционном деле."
RUS_FE_BRY_manpower_immigration_2_tt: "Повышая эффективность усилий Агитпропа по охвату сообществ советских эмигрантов за рубежом, а также предоставляя более сильные социальные стимулы для возвращения, мы должны увидеть повышение эффективности нашей программы."
RUS_FE_BRY_manpower_immigration_3: "В настоящее время мы поддерживаем §Mглобальную программу социалистической миграции§!, поддерживаемую §Mвсеми силами нашего отдела агитации и пропаганды§!. С тысячами социалистов, спасающихся от преследований из Африки, Ближнего Востока и Южной Америки, прибывающих в порт Магадан каждый месяц, мы действительно можем назвать себя маяком света в этом мире, который дает надежду угнетенным, живущим под эксплуататорским гнетом капиталистических и фашистских режимов."
RUS_FE_BRY_manpower_immigration_3_tt: "Имея в своем распоряжении большую часть ресурсов Сибири, мы теперь готовы превратить нашу программу советской реэмиграции в программу социалистической иммиграции, направленную на расширение льгот для поездок и проживания, которые ранее предоставлялись исключительно советскому эмигрантскому сообществу, в преследуемые социалистические общины."

