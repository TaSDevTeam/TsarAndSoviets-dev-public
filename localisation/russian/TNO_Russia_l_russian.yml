 ###Far East economic decisions###

 far_east_dev_category: "Развитие Дальнего Востока"
 far_east_dev_category_desc: "Территория российского Дальнего Востока довольно нестабильна. Его земля очень бесплодна по сравнению с нашими западными соседями, которые питались плодами Сибирского плана Бухарина. Чтобы иметь возможность бороться с этой будущей угрозой, а также улучшать жизнь наших граждан и нашу национальную экономику, мы должны обрабатывать эти бесплодные поля и использовать их драгоценные ресурсы, скрытые под землей.\n\nПомимо потенциальных ресурсов, которые можно извлечь из земли, наше положение на Дальнем Востоке дает нам еще одно преимущество. Порт Магадан - единственный свободный порт, который снабжает нас жизненно важными торговыми и коммерческими линиями. При этом наша экономика практически находится в ожидании бума. Нам просто нужно начать."
 expand_Kolyma: "Расширить Колымскую дорогу"
 expand_Kolyma_desc: "Колымская дорога проходит через Дальний Восток России, соединяя жизненно важный портовый город Магадан с западом. Эта дорога - очень важный участок, который помогает нам проецировать власть на запад, а также позволяет людям путешествовать по стране. В своем нынешнем состоянии Колымская дорога не сможет выдержать постоянный поток транспорта и разъезжающих армейцев. И поэтому мы решили расширить Колымскую дорогу, чтобы удовлетворить нашу постоянно растущую потребность в надлежащей инфраструктуре на Дальнем Востоке."
 Purchase_icebreakers: "Купить ледоколы"
 Purchase_icebreakers_desc: "Чтобы расширить наши мощности в Магаданском порту, нам понадобятся ледоколы для очистки Охотского моря ото льда."
 foray_into_yakutia: "Взор на Якутию"
 foray_into_yakutia_desc: "Предварительные исследования показывают, что регион Якутии полон богатств. Но из-за удаленности и суровых условий для их эксплуатации потребуются целенаправленные усилия."
 expand_Petropavlovsk: "Расширить Петропавловск"
 expand_Petropavlovsk_desc: "Петропавловск - плохой торговый порт, как его не приукрашивай. В сотнях километров от ближайшего важного населенного пункта, тысячи будущих линий фронта, все это кажется просто бесполезным замерзшим кускрм земли. Тем не менее, он находится рядом с американцами, и его расширение могло бы вызвать у них интерес к поставкам и, возможно, торговле с нами, в то же время немного ослабив давление на Магадан."
 expand_Irkutsk: "Привлечение иностранных компаний в Иркутск"
 expand_Irkutsk_desc: "Являясь одной из самых густонаселенных частей нашего региона, для иностранных инвесторов Иркутск может стать стратегическим местом для расширения своей деятельности и выхода на российский рынок. Мы не будем их разубеждать, пока мы можем сделать так, чтобы наша нация извлекала выгоду из их присутствия."
 khabarovsk_special_zone: "Предложить создать Хабаровскую экономическую зону"
 khabarovsk_special_zone_desc: "В то время как Япония отдала нам всю нашу законную землю на Амуре, в Маньчжурии все еще осталось достаточно много русских, расположенных в таких густонаселенных городах, как Хабаровск и Владивосток. Поскольку Владивосток расположен далеко от нас и находится под твердым японским контролем, Хабаровск никогда по-настоящему не был связан с промышленным комплексом Маньчжурии. Мы могли бы попросить открыть филиал нашей компании в Хабаровске, чтобы в полной мере использовать потенциал города, одновременно внедряясь в местное население и распространяя информацию о Вожде."
 repair_railway_to_mck: "Ремонт Русско-Маньчжурских ж/д путей"
 repair_railway_to_mck_desc: "Еще до великой катастрофы, обрушившейся на нашу Родину, старая имперская трасса в находилась в упадке. Из-за полного отсутствия интереса у его бывшего маньчжурского владельца связь с Амуром и обратно с основными маньчжурскими железнодорожными линиями никогда не ремонтировалась. Мы могли бы вмешаться, чтобы наладить и облегчить торговлю с Маньчжурией и Сферой и меньше зависеть от Магадана."
 ice_breaker_Okhotsk_sea: "Ледокол в Охотском море"
 ice_breaker_Okhotsk_sea_desc: "Отсутствие регулярной связи между Магаданом и Петропавловском мешает нам и дальше наращивать товарооборот. Американцы предложили построить несколько ледоколов, чтобы они могли увеличить дальнейшее пропускное движение."

 foreign_business_bureau: "Создать БИП"
 foreign_business_bureau_desc: ""Бюро Иностранного предпринимательства" или Бюро иностранного бизнеса - это организация, которую мы намерены создать, чтобы использовать нашу позицию как единственные и лучшие ворота во внутреннюю Россию. Это поможет нам координировать усилия иностранных компаний таким образом, чтобы они соответствовали нашему государственному видению, а также финансировать некоторые инициативы за рубежом."
 northeastern_factories: "Северо-Восточные заводы"
 northeastern_factories_desc: "Создавая специальную зону на дороге в Магадан и Маньчжурию, мы намерены привлечь иностранные компании и увеличить наши доходы, а также иметь возможность поставлять себе товары народного потребления."
 transpacific_trade: "Транстиохеанская торговля"
 transpacific_trade_desc: "Дальний Восток - суровая холодная бесплодная земля, где пищи мало, а ртов много. В то время как мы, на наш вкус, слишком близки к голоду, многие страны по всему Тихоокеанскому региону ищут место для экспорта своих продуктов питания, но имеют недостаточную промышленность. Мы могли бы использовать наше положение, чтобы продать им несколько желанных металлов, чтобы прокормить их промышленность, в обмен на продовольствие, чтобы помочь нашим работникам"
 mission_to_siberia: "Миссия в Центральную Сибирь"
 mission_to_siberia_desc: "Хаос после Сибирской войны разрушил коммуникации между Дальним Востоком и Центральной Сибирью. Поскольку ситуация, по-видимому, снова стабилизировалась, а мы стали их ближайшим доступом к внешнему миру, мы могли бы попытаться установить контакт с Центральной Сибирью и посмотреть, какую сделку мы могли бы заключить."
 open_to_siberia: "Открыть для себя Центральную Сибирь"
 open_to_siberia_desc: "Похоже, что наши соседи из Центральной Сибири благосклонно восприняли нашу миссию и проявили интерес к открытию особой связи между нами: они, похоже, стремятся заключить с нами сделку, чтобы им разрешили работать на наших железных дорогах, чтобы их товар затем доставлялся в Магадан с минимальной пошлиной. Это улучшило бы торговлю, повысило бы наши доходы и, самое главное, улучшило бы наши отношения с нашим очень важным соседом."
 special_pipeline: "Специальный трубопровод"
 special_pipeline_desc: "Наша миссия в Центральную Сибирь не принесла результата. Мы нашли только врага по ту сторону границы. Тем не менее, мы оба находимся в тяжелом положении: они ищут выход из России для своих товаров и своей великой промышленности, рожденной на основе сибирского плана, а мы ищем все, что позволило бы нам увеличить доходы и улучшить промышленность. Мы могли бы попытаться заключить с ними специальную сделку, чтобы разрешить их поездам отправляться в Магадан, единственный свободный российский порт, а затем в остальной мир, но за высокую цену и за некоторые их продукты питания.\n\nМы знаем, что такая сделка продлится недолго, но она может дать нам преимущество, необходимое для победы над [CSB.getName]."
 recruit_foreign_specialist: "Привлечь иностранных специалистов"
 recruit_foreign_specialist_desc: "Найм иностранных специалистов для формирования нашей администрации и заводов по последнему слову техники"
 attract_canadian_mining_companies: "Привлечь Канадские горнодобывающие компании"
 attract_canadian_mining_companies_desc: "Нам не хватает средств, машин и знаний, как использовать богатства дальневосточной земли. Привлекая некоторые стратегические компании, мы могли бы продвинуться в этом направлении"
 american_econ_mission: "Американская экономическая миссия"
 american_econ_mission_desc: "Наши привилегированные связи с американцами дали нам доступ к американскому капиталу, и американские бизнесмены проявили интерес к нашей земле. Давайте скоординируем их усилия, чтобы сделать Россию богаче!"
 Russo_manchu_mining_companies: "Русско-маньчжурские добывающие кампании"
 Russo_manchu_mining_companies_desc: "При странном повороте событий русские требуют от маньчжуров помочь им освоить эту землю. Это временное затруднение скрывает, однако, прекрасную возможность: всегда жаждущие большего количества материала, большего количества металла, маньчжуры доказали, что они являются экспертами в извлечении ресурсов из земли и превращении их в деньги. Довольно приятная способность для нашей ох как изголодавшейся по деньгам страны."
 jap_econ_mission: "Японская экономическая миссия"
 jap_econ_mission_desc: "Наши связи с Японией должна стать идеальным приглашением для их бизнеса к дальнейшему расширению на нашей земле. Давайте скоординируем эти усилия"

