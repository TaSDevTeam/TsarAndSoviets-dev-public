 CEN_SIB_the_flight_east: "Полет на Восток"
 CEN_SIB_the_flight_east_desc: "Хотя Западнорусская война закончилась почти десять лет назад, Западная Россия никогда не знала мира с немцами. Вместо этого жизнь русских людей была подвергнута регулярными бомбардировками Люфтваффе, бесконечной кампанией террора, предназначенной для того, чтобы навсегда сковать бывшего противника.\n\nХотя многие россияне нашли способы жить в условиях этого насилия, другие пытались избежать его, бежав на восток. Этот постоянный поток беженцев навсегда изменил распределение населения России, и многие мигрировали в отдаленные районы страны, которые остались нетронутыми нацистской военной машиной."
