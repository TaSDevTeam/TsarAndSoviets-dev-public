 despotism_securitocracy_subtype:0 "Секьюритократия"
 despotism_securitocracy_subtype_desc:0 "Народный Комиссариат Внутренних Дел. В годы Советской России это слово внушало страх и ужас для врагов революции. И хотя в годы правления Николая Бухарина обычным гражданам жилось вполне свободно, это никак не отменяет роль НКВД в поимке тех, кто занимался антикоммунистической пропагандой и пытался уничтожить все завоевания октябрьской революции и гражданской войны. Тем самым, превратить в прах то, за что погибли миллионы рабочих и крестьян.\n\nОднако, если не внутренний враг уничтожает страну, то это делает внешний. Крушение Советского Союза, а затем и Западнорусского Революционного Фронта, стало настоящей катастрофой для граждан. Однако, в этом хаосе есть место, где правит жётский порядок и дисциплина - Воркута. Некогда мрачное место, куда ссылали неугодных режиму, теперь находится в руках Василия Блохина - начальника ВоркутЛага. Но некоторая западная пресса, которая интересуется остатками России, назвала режим Блохина тоталитарным и дала ему название секьюрократия.\n\nПо их мнению, главными принципами этой идеи является жёсткое подавление любого недовольства граждан, вплоть до кухонных разговоров. Порядок же в стране обеспечивается остатками местного отделения НКВД, во главе которого и стоит Василий Блохин, а его власть, как и авторитет среди остального начальства абсолютен. И под нож репрессий попадают не только обычные граждане, но и государственные служащие, которые, по мнению Блохина, нарушили существующий закон.\n\nИ хотя объективно режим в Воркуте тиранических, многие оправдывают жестокость вынужденной мерой. Ведь на границе с Воркутой находится бандитское государство Югра под руководством Джабы Иоселиани, которое спит и видит захват Воркуты, да и без этого осколок бывшего Союза и Фронта находится в отчаянном географическом положении, поэтому, руководство НКВД и проводит такие меры. Как говорится, суровые времена требуют суровых мер. Но другой вопрос заключается в том, является ли режим достаточно устойчивым, чтобы выдержать все суровые испытания и хотя бы выжить?"
