 despotism_mladorossi_autocracy_subtype:0 "Младоросская Автократия"
 despotism_mladorossi_autocracy_subtype_desc:0 "Идеология младороссов пережила необычные метаморфозы в условиях русской анархии. Постоянное непостоянство, множество угроз и множество экстремистов привели к появлению так называемой Младоросской Автократии. \n\nСистема сформулированная царём Сергеем Белозерским серьезно изменила изначальную идеологию. Куда больше силы теперь сосредоточено в руках непосредственно царя и премьер министр является лишь советником а неоспоримой истиной являются лишь слова непосредственно царя. \n\nТакже неотъемлемой частью идеологии является куда больший упор на милитаризацию и армию. Быть может эти метаморфозы шли вразрез с мнением основателя идеологии. Однако сейчас это не имеет особой разницы. «Царь и советы!», именно это  лозунг будет звучать в новой, сильной и честной Российской Империи, и никто не сможет этому помешать."
 paternalism_mladorossi_idea_subtype:0 "Младоросская идея"
 paternalism_mladorossi_idea_subtype_desc:0 "Младоросство является весьма необычной идеологией. В первой половине двадцатого века Александр Казем-Бека создал свою синкретическую идеологию. Новый политический строй был поистине чем-то необычным так как совмещал в  идеи фашизма и коммунизма.\n\nВ конце концов был создан и метод управления государством с партией орденского типа, целью коей является просвещение и царём во главе не являющимся представителем какой-либо партии. Также основой строя являются непартийные советы которые являются способом взаимодействия с местными и центральными представительствами власти монарха.\n\nВ конце концов движение младороссов представляет собой необычную идеологию. Вождизм и монархия тут противостоят тоталитаризму. А идея духовного братства и жесткая национальная дисциплина обеспечивают творческую свободу личности. И пусть движение неоднородно и у многих представителей младоросства есть свои идеи как преобразить идеологию, неизменным остается лозунг "Царь и Советы"."
 fascism_mladosocialism_subtype:0 "Младосоциализм"
 fascism_mladosocialism_subtype_desc:0 "The monarchist bias of the Mladorossi, according to the Mladosocialists led by Vladimir Gil, are outdated and can give nothing but the troubles and sufferings of Russia. Mladorossi were not able to create the people's tsardom, about which they cherished their dreams so much, and they were defeated by the hands of Tsar Vladimir III. However, they all showed their inability and showed complete detachment from reality. There is nothing to say that monarchism is not outdated and even useful.\n\nAt the same time, Bukharin's socialism turned out to be even more harmful to Russia, and because of his softness towards national minorities and weak control over the regions, the USSR did not achieve any success in the economy and in creating the country's defense capability, which led to sad consequences in the face of a fragmented Russia with more than 50 parts. Socialism in its pure form is harmful, but its individual ideas will be useful for Russia.\n\nVladimir Gil is convinced that only the third way for Russia will be right for development, since the Motherland simply has no other options. Combining the fascist base and some details of socialist ideals, Gil created a new ideology: Mladosocialism, which completely abandons monarchism in favor of fascist and social development of Russia. Only a firm hand with maximum well-being for the united Russian people will allow them to withstand new challenges that may fall on Russia in the near future."
 socialist_social_monarchist_subtype:0 "Социал-Монархизм"
 socialist_social_monarchist_subtype_desc:0 "Младоросская идеология сама по себе имеет много схожего с советскими принципами управления страной, которыми идеология пытается добиться создания народного царства с справедливым, истинно народным царём. Однако нередки случаи, когда происходит усиление именно социалистических идей, что в конечном итоге нас приводит к созданию левого уклона социал-монархизма. Опираясь на плановую экономику, народные советы, и сильную идеологию, как это было в Бухаринском СССР, они пытаются создавать на этой базе монархический тип правления, который опирается исключительно на народ, как это делало Советское руководство в старые времена. \n\nЦарь Алексей II был избран народом, и он, как изначальный социалист, предложил свою концепцию младороссизма, который и попадает под понятие “социал-монархизма”. Его же концепция является весьма самобытной, в отличии от ортодоксальных идей Александра Казем-бека, потому идеология социал-монархизма  с левым уклоном может жить самобытно."
 socialist_social_monarchist_but_worse_subtype:0 "Социал-Монархизм"
 socialist_social_monarchist_but_worse_subtype_desc:0 "История знает множество необычных идеологических симбиозов, но пожалуй самым интересным из них является монархо-социализм. Основанный на идеологии царя и советов, он является одним из самых необычных порождений российской анархии.  Здесь смешиваются рыночные методы  с советской эстетикой и стремлением в светлое будущее в котором все будут равны. И пока монарх сидит в своём дворце сотни советов задействованы в управлении страной. \n\nКонечно, многие социалистические режимы называют монархо-социализм грубой реставрацией монархии, очередным порождением реакции и даже способом дискредитировать левое движение. Но пока за царём стоит народ и нация движется вперёд объединенная единым порывом смысла принимать во внимание слова завистников нет. Быть может это и не то о чём писали классики коммунизма, но эксперементам нет предела. За царя и советы!"
