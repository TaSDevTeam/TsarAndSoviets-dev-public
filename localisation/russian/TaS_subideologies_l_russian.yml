 socialist_neo_narodism_subtype:0 "Нео-Народничество"
 socialist_neo_narodism_subtype_desc:0 "Нео-народничество появилось вскоре после восстания заключенных  Воркутлага, которое организовали левые эсеры, чтобы возродить свою идею\n\nСуть "нео-народничества" заключается в построении социалистического общества через совмещение демократических принципов и коллективной собственности над средствами производства. Основная цель левых эсеров заключается в создании справедливого и равноправного общества, где каждый гражданин обладает способностью формировать свое будущее.\n\nПолитическая жизнь республики организована через систему советов, выбираемых территориально. Это обеспечивает децентрализованное управление и учитывает интересы разных регионов и общин. Подобным образом устроена и экономика. Все земли в республике являются общенародным достоянием и используются через органы народного самоуправления. Промышленность управляется трудовыми коллективами, объединенными в федерацию производителей. Общества потребителей также объединены в федерацию. Экономическая жизнь организуется через взаимодействие этих двух структур, обеспечивая справедливое распределение ресурсов.\n\nКритики прогнозировали крах эсеров сразу после Печорской войны, указывая, что рано или поздно их анархические эксперименты сыграют с Россией злую шутку. Тем удивительнее видеть, как государство Камкова продолжает разрушать стандартные представления о государственном устройстве, приближая страну к настоящей Утопии."
