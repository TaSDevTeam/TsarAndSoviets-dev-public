 UAR_Faction_GER_Pro_Pakt_Propaganda:0 "Пропаганда Пакта"
 UAR_Faction_GER_Pro_Pakt_Propaganda_desc:0 "Самый простой способ, которым мы можем добиться в Объединённой Арабской Республике - это начать пропагандистские кампании, пропагандирующие их членство в Пакте. Мы будем соблазнять их всеми преимуществами, которые дает союзничество с Хозяином Европы, начиная от лучшей защиты, экономических стимулов и так далее."
 UAR_Faction_GER_Anti_Rus_Propaganda:0 "Анти-Российская пропаганда"
 UAR_Faction_GER_Anti_Rus_Propaganda_desc:0 "Мы можем нравиться им так сильно, как нам этого хочется, но если русские понравятся им больше, мы наверняка потеряем их расположение. Если мы начнем пропаганду против России, это предотвратит такой поворот событий. Мы укажем на некомпетентность и эгоизм русских и на то, что они не служат интересам арабов, но придерживаются только их собственным интересам."
 UAR_Faction_GER_Invest_in_Arab_Industries:0 "Инвестировать в араб. промышленность"
 UAR_Faction_GER_Invest_in_Arab_Industries_desc:0 "Имея справедливую долю арабской экономике, особенно в промышленном секторе, мы можем просто привлечь арабов на нашу сторону, приобретя важного союзника в холодной войне. Вложение в него определённой суммы увеличит их зависимость от наших инвестиций, что приведёт их к присоединению к нашему альянсу в ближайшем будущем."
 UAR_Faction_GER_Anti_Independence_Propaganda:0 "Пропаганда против независимости"
 UAR_Faction_GER_Anti_Independence_Propaganda_desc:0 "Помешать арабам войти в сферу влияния русских - это одно, но то, что они остаются независимыми, приносит нам ничуть не больше пользы. Таким образом, наши пропагандистские меры должны быть расширены, чтобы не дать арабам сохранить нейтралитет в этом конфликте."
 UAR_Faction_GER_send_advisors_to_Arabs:0 "Отправить военных советников арабам"
 UAR_Faction_GER_send_advisors_to_Arabs_desc:0 "Укрепление наших военных отношений с Объединённой Арабской Республикой является ключом ко всему этому начинанию. Наша цель состоит в том, чтобы заставить их полагаться на нашу военную мощь, чтобы считать себя в безопасности от любой угрозы. Мы пошлем им военных советников, которые помогут нам в этом деле."
 UAR_Faction_GER_mediterranean_sea_naval_exercises:0 "Военные учения в Средиземном море"
 UAR_Faction_GER_mediterranean_sea_naval_exercises_desc:0 "Проведение военно-морских учений кригсмарине в Средиземном море станет значительной демонстрацией силы как для арабских сил, так и для русских. Это покажет арабским войскам, что мы правим волнами и что безопасность их земель гарантируется Рейхом, в надежде убедить их дистанцироваться от русских и вместо этого обратиться к нам."
 GER_Faction_Join_RUS_Mission:0 "§R[UAR.GetFlag]Объединённая Арабская Республика склоняется к [MAR.GetFlag]российской сфере§!"
 GER_Faction_Join_RUS_Mission_desc:0 "Наши дипломаты выразили свою озабоченность тем, что если дипломатическая ситуация будет продолжаться в том же духе, арабы присоединятся к [MAR.GetFlag] §eРусской Народной Империи§! в конце этого дипломатического противостояния."
 GER_UAR_Faction_Join_Pakt_Mission:0 "§G[UAR.GetFlag]Объединённая Арабская Республика входит в нашу сферу§!"
 GER_UAR_Faction_Join_Pakt_Mission_desc:0 "Наши дипломаты сообщили нам, что если дипломатическая ситуация будет продолжаться в том же духе, арабы присоединятся к §sПакту§!, укрепляя наши позиции в холодной войне."
 GER_UAR_Faction_Close_Faction_Mechanic_Mission:0 "§V[UAR.GetFlag]Объединённая Арабская Республика§! §Rостанется независимой!§!"
 GER_UAR_Faction_Close_Faction_Mechanic_Mission_desc:0 "Наши дипломаты выразили свою озабоченность тем, что если дипломатическая ситуация будет продолжаться в том же духе, Объединённая Арабская Республика может решить §Vсохранить нейтралитет§! в холодной войне."

 GER_Faction_Join_RUS_Mission.tt:0 "§R[UAR.GetFlag]Объединённая Арабская Республика присоединится к §eРоссийскую Сферу.§!§!"
 GER_Faction_Join_Pakt_Mission.tt:0 "§G[UAR.GetFlag]Объединённая Арабская Республика присоединится к §sПакту.§!§!"

 UAR_Faction_MAR_Pro_RUS_Propaganda:0 "Пропаганда за Россию"
 UAR_Faction_MAR_Pro_RUS_Propaganda_desc:0 "Чтобы убедить Объединённую Арабскую Республику присоединиться к нам, мы запустим пропагандистскую кампанию по продвижению нашего сотрудничества между двумя нашими странами и по напоминанию того, какие выгоды нас ждут от этого будущего альянса."
 UAR_Faction_MAR_Anti_Pakt_Propaganda:0 "Пропаганда против Пакта"
 UAR_Faction_MAR_Anti_Pakt_Propaganda_desc:0 "Мы не можем позволить нашим арабским друзьям возвратиться в псевдоальянс поработителей, поэтому мы запустим антипропаганду Пакта, где мы в деталях проясним их неспособность решать проблемы и напомним арабам цену сотрудничества с их врагом."
 UAR_Faction_MAR_Invest_in_Arab_Industries:0 "Инвестиции в промышленность Аравии"
 UAR_Faction_MAR_Invest_in_Arab_Industries_desc:0 "Чтобы помочь арабам принять решение в нашу пользу, мы будем инвестировать в промышленную экономику Аравии для цели её роста. Мы надеемся, что они поймут нашу решимость помочь им, и они присоединятся к нашему альянсу."
 UAR_Faction_MAR_send_advisors_to_arabs:0 "Отправка военных советников в Аравию"
 UAR_Faction_MAR_send_advisors_to_arabs_desc:0 "Отправив военных советников в Объединённую Арабскую Республику, мы дадим им лучшую подготовку и доктрины для их армии, чтобы они смогли защитить свою страну. Вдобавок это усилит наше влияние в арабской политике и может склонить их к присоединению к нашему альянсу."
 UAR_Faction_MAR_Remember_who_helps_them:0 ""Помните о Пакте Жданова-Риббентропа""
 UAR_Faction_MAR_Remember_who_helps_them_desc:0 "Арабам нет никакого смысла быть союзниками с фашисткой, реакционной страной, которая только и жаждет их порабощения. Тем не менее мы не можем допустить, чтобы это произошло. Пора напомнить арабам, что значит их дружба с фашистами на самом деле. Наша пропаганда будет трубить слова "Помните о Пакте Жданова-Риббентропа.""
 UAR_Faction_MAR_trans_kaspi_exercise:0 "Военно-морские учения на Каспии"
 UAR_Faction_MAR_trans_kaspi_exercise:0 "Мы проведём военно-морские учения на Каспии, и это не пройдёт мимо уже арабского государства, которое нуждается в мощном армии для защиты полуострова. Поверху этого, это также заставит арабов трижды задуматься над предложением немцев."
 MAR_Faction_Join_Rus_Mission:0 "§G[UAR.GetFlag]Объединённая Арабская Республика входит в нашу сферу§!"
 MAR_Faction_Join_Rus_Mission_desc:0 "Наши дипломаты проинформировали нас, что если дипломатическая ситуация продолжит идти тем же курсом, то Объединённая Арабская Республика присоединится к нам в, тем самым укрепив наши позиции в Холодной войне."
 MAR_Faction_Join_Pakt_Mission:0 "§R[UAR.GetFlag]Объединённая Арабская Республика переходит в [GER.GetFlag]немецкую сферу§!"
 MAR_Faction_Join_Pakt_Mission_desc:0 "Наши дипломаты выразили озабоченность тем, что если дипломатическая ситуация продолжит идти тем же курсом, то Объединённая Арабская Республика присоединится [GER.GetFlag] к §sГермании§! в §sПакте Единства§! в конце этого дипломатического противоборства."
 MAR_Faction_Close_Faction_Mechanic_Mission:0 "§V[UAR.GetFlag]Объединённая Арабская Республика§! §Rостанется независимой!§!"
 MAR_Faction_Close_Faction_Mechanic_Mission_desc:0 "Наши дипломаты выразили озабоченность тем, что если дипломатическая ситуация продолжит идти тем же курсом, то Объединённая Арабская Республика решит §Vостаться на нейтральной позиции§! в Холодной войне."
 
