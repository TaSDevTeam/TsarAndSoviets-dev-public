 vor_reg.11.t:0 "Опора на рабочего"
 vor_reg.11.d:0 "В восемь часов дня состоялось торжественное открытие главного штаба новосозданной общенациональной федерации профсоюзов или просто ОФП. Он открывался на одной из центральных улиц Тюмени и сделано это было неспроста-Тюмень до сих пор остается одним из самых индустриализированных городов в регионе, так что это будет логично расположить главное здание организации, целью существования которой является защита прав именно тут. В открытии принимали участия все местные чиновники и даже несколько людей из столицы, но людей из высших эшелонов власти вроде Камкова или Трутовского не было. Это было сделано специально, чтобы профсоюз не ассоциировался с властью слишком прямо, а скорее был ее равноправным союзником в борьбе за права рабочих, нежели ее вассалом.После произнесения торжественных речей и лозунгов, ближе к часу дня церемония завершилась и центр начал свою работу, а зарплаты, уровень безопасности на предприятиях и размер оплачиваемых отпусков резко увеличились по совершенно необъяснимым причинам."
 vor_reg.11.a:0 "Тюмень готова, остались все остальные города в Урале"

