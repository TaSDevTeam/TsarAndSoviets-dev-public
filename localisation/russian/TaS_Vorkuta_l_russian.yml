 vor_reg.0.t:0 "Заседание"
 vor_reg.0.d:0 "В новом здании Правительства эсеров проходило заседание ЦК. Вся верхушка партии собралась сегодня, чтобы обсудить текущее положение, подвести краткосрочные итоги и спланировать дальнейшую работу. Все это длилось уже полтора часа. Последним выступал Андрей Лукич, глава дипломатического корпуса, заканчивал свой доклад перед остальными членами ЦК.\n\n-Итак, компания на Южном Урале скоро будет готова, но осколки на западе и востоке продолжают отклонять наши дипломатические запросы. У меня все, товарищи.\n-Спасибо, Андрей, можешь садиться. - сказал Камков.\n-Раз все уже выступили, то я хочу обсудить одну наиболее острую проблему. Как выяснилось, люди отказываются или не проявляют должной инициативы при организации системы советов. Некоторые слои населения и вовсе, как выяснилось, активно противодействуют этому. - сказал Роберт Эйдман.\n-На самом деле, схожую тенденцию мы заметили после Печорской войны, когда народ просто не понимал, что от него хотят, когда их пытались организовать в советы. Сейчас это может занять больше времени, но рано или поздно советы будут сформированы. - ответил Камков.\n-Борис, в этом есть своя логика, но я думаю, что мы можем более активно способствовать этому. Мне недавно довелось перечитывать наш манифест, и я заметил, что за сорок лет наши идеи почти никак не развивались. У нас сейчас буквально программа из восемнадцатого года, только в новой обертке. - сказал Трутовский.\n\nКамков задумался, ведь действительно, идеи левых эсеров за все это время не получили никакого логичного продолжения или развития. Их идеология была в каком-то смысле "умирающей".\n\nКамков кивнул - Да, Владимир. Нам необходимо вдохнуть новую жизнь в наши идеи."
 vor_reg.0.a:0 "Перейдем к другим итогам..."

 vor_reg.1.t:0 "Перед судом истории"
 vor_reg.1.d:0 "В ближайшие дни в Тюмени должно было состояться торжественное открытие советов. Камков решил лично присутствовать на этом мероприятии. Поезд ехал уже четыре часа. Председатель закончил свою стандартную работу и получил тот небольшой отрезок личного времени, который изредка может позволить себе глава государства.\n\nНа этот раз он перечитывал биографию Виктора Михайловича Чернова "Записки социалиста-революционера", хотя Камкову были прекрасно знакомы события и период, описанные в этой книге. Но взглянуть на них с другой стороны было интересно. Зачитываясь, Камков все больше погружался в думы и вспоминал самого Чернова.Человек был в одном шаге от полного захвата власти в стране, но почему-то этого не сделал, чем и воспользовались большевики. Возможно, это шло в разрез с демократическими принципами Чернова, хотя с другой стороны он был идеологом индивидуального террора как средства народной борьбы, хотя после убийства Столыпина пришлось отойти от этих методов. Нет, вряд ли в провале эсеров можно винить одного только Чернова. Всё-таки сам Камков был одним из лидеров левых эсеров, которые раскололи партию и оставили её на растерзание большевикам. Возможно, именно из-за его ошибок страна продолжает тонуть в крови и по сей день. Наверное, чтобы это исправить, стоило вернуться к идеям Конструктивного Социализма, который так отстаивал Чернов?\n\nПодавленный этими размышлениями, Камков вдруг вспомнил, как в одной из работ Виктора Михайловича "Перед бурей", о нём вскользь упоминалось. "Это - один из моих учеников, известный мне своей страстностью и отсутствием чувства меры." Теперь Камков мог лишь тихо согласиться с этими словами, хоть ни того, ни другого в нем уже почти не осталось.\n\nДверь купе открылась и внутрь заглянул охранник.\n- Борис Давидович, мы будем в Тюмени через полчаса. Представители народных депутатов передали, что встретят нас на платформе.\n- Как учтиво с их стороны, готовьтесь к прибытию. Камков убрал книгу в свой дипломат, нужно было привести себя в порядок перед выходом."
 vor_reg.1.a:0 "История не терпит сослагательного наклонения"
 
 vor_reg.2.t:0 "Открытый урок"
 vor_reg.2.d:0 "Сегодня в одной из школ пригорода Челябинска произошло знаменательное событие - сам председатель Камков прибыл туда чтобы пообщаться с учащимися и учителями. Внутри школьного класса Председатель активно общался со школьниками, отвечая на их вопросы и рассказывая об эсерах. \n\nОдин из учеников неожиданно спросил: \n-Как вы думаете, что случилось с Марией Спиридоновой?Камков был приятно удивлён тем, что школьники уже знают кто такая Спиридонова.\n-Хороший вопрос, - ответил Камков, и в его глазах мелькнула нотка ностальгии. Хоть он и был одним из основателей партии левых эсеров, именно Мария была лицом и фактическим лидером этой партии. - "Я думаю, с ней всё в порядке. В конце концов, она пережила царскую каторгу, несколько революций и большевистские тюрьмы."\n-А где она может быть сейчас?\n-Судя по всему, где-то на западе, - Камков задумчиво ответил, - "Мы не получали ни хороших, ни плохих новостей о ней."\n\nСпиридоновой сейчас было бы за восемьдесят. Её след обрывается в тюрьме под Орлом, и никому неизвестно что там происходило после прихода немцев. В лучшем случае Мария скрылась и примкнула к какой-нибудь партизанской ячейке, а в худшем...\n-Товарищ Председатель, а как вы думаете мировая революция свершится?\n-Да, обязательно свершится! Придет день когда все народы мира войдут в эпоху процветания.\n\nКамков печально посмотрел на карту с перекроенной Россией, которая висела на стене. "
 vor_reg.2.a:0 "Но всему свое время"

 vor_reg.3.t:0 "Экспонат"
 vor_reg.3.d:0 "Недавно Камков посетил открывшийся недавно Музей Революции в столице. Он создавался с целью развенчать мифы, насаждаемые большевиками, которые укоренились здесь во времена правления Кагановича. Для достижения этой цели музей предлагал экскурсии, представляя посетителям исторические материалы. Однако количество значимых экспонатов, связанных с событиями Февральской и Октябрьской революций, было довольно малым, что привело к расширению музея секциями, посвященными новейшей истории, в которых рассказывалось о восстании эсеров в Воркуте и их последующем освобождении Урала.\n\nПрогуливаясь по коридорам музея, Камков изучал артефакты и предметы, принадлежавшие революционерам, и снова вспоминал о былом, пока его глаз не зацепился за один экспонат. Это было два спаянных вместе цилиндра с грубым вкраплением каких-то механизмов. Сначала он почувствовал даже некоторый страх, осознав, что перед ним - кустарная бомба, выставленная среди прочих экспонатов.\nНекоторые рассматривали такие бомбы как орудия возмездия в борьбе против царской тирании, оккупационных армий и просто врагов России, но в конечном итоге большинство эсеров стали разочаровываться в использовании террористических методов. \n\nКамков же глядя на бомбу вспоминал самые известные случаи подрывов, а вместе с ними и их исполнителя. Рядом со стендом была текстовая доска, где упоминалось то самое имя... Борис Викторович Савинков. Мало кто мог вспомнить что-то хорошее об этом человеке. Во времена революции он менял стороны как перчатки, после февральского переворота уйдя от эсеров к белым, а позже пойдя на сотрудничество с красными. Его встречи с Черчиллем и Муссолини хорошо показывали, что ему все равно у кого брать оружие, лишь бы давали. Савинков действительно шел ради борьбы за страну, на самые отчаянные и безумные шаги, доказав свою храбрость. При этом он рос над собой в методах борьбы, начав как студент-террорист, а закончил генералом белой армии. Но, несмотря на его выдающиеся способности, Савинков был крайне сложной, даже "тяжелой" личностью и его уважали лишь благодаря исключительным талантам."
 vor_reg.3.a:0 "Может нам есть чему у него поучиться"

 vor_reg.4.t:0 "Традиции прошлого в настоящем"
 vor_reg.4.d:0 "Читая свежий номер газеты "Знамя труда", Геннадий Желябов, сидя в своей тюменской квартире, вникал чтению новости, касающийся проведения реформы партии. \nВ первой полосе была статья, касающаяся речи Бориса Камкова во время посещения им города Чернышевск, ранее называвшийся Челябинск. Во время его выступления в бывшем здании районного центра, Камков высказал идею того, что партию нужно реформировать. Далее, шла прямая речь Камкова:\n"Товарищи! Я помню те славные дни, кто в 1905 году народ поднялся против тирании царя. Когда рабочие, крестьяне, студенты и сочувствующие подняли голову на вооружённую борьбу с тираном. Я помню как нас, представителей тех, кто не был согласен с большевиками, массово арестовывали в бывшем Петрограде. Арестовывали тех, кто поднял голову против их политики по сдаче немцам наших земель. Именно тогда они и установили диктатуру своей партии, подобно той, что была при царе. Однако теперь, власть тиранов прикрывающихся красным знаменем пала и на их место пришли те, кто всегда, всю свою историю существования лелеял за народ. Поэтому наша партия должна вернуться к тем давним традициям единства революционных сил, которые были в славном 1905 году..."\n\nПоложив газету на стол, Геннадий вышел на балкон и закурил папиросу. На улицах, тем временем, шли демонстранты, неся с собой транспаранты с лозунгами вроде "ДА ЗДРАВСТВУЕТ НАРОДНАЯ ПАРТИЯ РОССИИ", "ЕДИНСТВО - КЛЮЧ К ВОССОЕДИНЕНИЮ РОССИИ", "МЫ - НАСЛЕДНИКИ НАРОДНОЙ ВОЛИ" и другие. Среди них были как студенты, так и старики. Казалось, что они подобны той массе, которая несёт свет в будущее всей России. Видя всё это, Геннадий с небольшой ухмылкой смотрел на демонстрацию и помахал им рукой, в знак их поддержки."
 vor_reg.4.a:0 "В этот день произошёл был дан толчёк к объединению всей России"
 
 vor_reg.5.t:0 "Враг превратился в друга"
 vor_reg.5.d:0 "Когда-то Матвей Журавлёв был членом ВКП(б). Несмотря на возраст в 27 лет, при Кагановиче он был председателем сельского совета одной деревни близ Тюмени. Однако, власть железного генсека не смогла выдержать напора армии эсеров. А после падения Тюмени, Матвея заключили под стражу.\nМысленно он уже прощался с жизнью. Иногда ночью он видел, как в коридорах тюрьмы провожали в последний путь тех, кто по мнению эсеров был повинен в уничтожении своего населения. Их участь уже давно была предрешена. \n\nВ один из дней дверь его камеры открылась и два охранника, надели на него наручники и взяв Матвея под руки, повели его в неизвестном направлении. Затем, его привели в небольшую комнату, где был железный стол и два стула. На одном из них сидел интеллигентного вида мужчина лет 45-50. Возле него лежала какая-то бумажка и ручка.\n-Вы Матвей Константинович Журавлёв? \n-Да. \n-Присаживайтесь. Нужно кое-что обсудить.\nОхранники отпустили Матвея, а тот, в свою очередь, сел за стул.\n-Матвей Константинович. Нам известно, что в годы правления Лазаря Кагановича, вы, будучи председателем ВКБ(б) были председателем Сельсовета и будучи членом ВКП(б).\n-Простите что перебиваю, но к чему всё это? Я уже рассказал всё на допросе, когда меня арестовали. Да, я честно и упорно работал на своей должности с 1963 года. Да, я был приверженцем идей сталинизма, но какое это значение имеет сейчас?\n-Да, мы в курсе про это. Но позвольте я договорю. На должности председателя сельсовета вы проявляли несогласие с курсом на проведение массовых репрессий.\n-... да, было такое. Но к чему всё это?\n-Дело в том, что вчера ЦК Народной Партии России выпустил постановление, по которому, те члены бывшей ВКП(б), что не запятнали себя преступлениями против граждан России будут амнистированы и возвращены на свои должности, которые они занимали до ареста.\n-Хотите сказать, что теперь я прощён?\n-Воспринимайте это как хотите. А теперь, можете подписать вот этот документ.\n\nМужик протянул Матвею лист бумаги, где было написано, что он признаёт курс партии Социалистов-Революционеров единственным верным и что курс, проводимый в годы правления Кагановича был преступным и он отвергает идеи марксизма-ленинизма. Около двух минут Матвей Журавлёв думал, ставить ли свою подпись под этим документом. Но так как он понимал, что иного выхода у нет, он взял ручку и поставил под документом свою подпись."
 vor_reg.5.a:0 "Судьба человека изменилась благодаря одному росчерку пера"

 vor_reg.6.t:0 "Слушая народные массы"
 vor_reg.6.d:0 "Первый рабочий день на посту первого секретаря Тюменского горкома ЦК НПР была для Егора Панкратовича Димитриева как повышение в должности. До этого, он вместе со своими коллегами - Сергеем Романовским и Григорием Демидовым руководил небольшим отделением НПР в Черновске. И по рекомендации своего начальства, его и двух коллег, в качестве заместителей, отправили руководить городом, где некогда находился центр Западно-Сибирской Народной Республики во главе с Лазарем Кагановичем. Егор понимал, что для такого города как Тюмень требовался особый подход. Вероятно, именно поэтому, Тюмень и стала одним из тех городов, где на посты руководителей тех же райкомов брались именно бывшие члены ВКП(б), которые никак не запятнали себя участием в репрессиях Кагановича.\n\nВскоре, как во всей стране, в Тюмени заработал спец.отдел по приёму писем с критикой и советами по построению "идеального социализма для всех и каждого". Руководить этим отделом, Александров поручил своему коллеге по работе в Черновске Григория Демидова. \nВ один из пасмурных дней, Александров, выйдя из здания горкома Тюмени, неожиданно для себя встретил Григория Демидова, который в это время курил папиросу на крыльце здания. Поздоровавшись и начав общение, Александров ненароком задел тему работы спецотдела по работе с письмами. \n\n-Слушай, Гриша. А как вообще происходит доставка вот этих всех писем? Ну не каждый же прохожий может написать свою лабуду, как ему видится идеальное управление страной.\n-А они приходят в отдел от нижестоящих. Сначала управдома устраивает собрание. И каждый более-менее грамотный житель разъясняет, как ему видится управление страной в условиях, где всем будет хорошо жить. Ну а уже затем, эти письма идут в наш отдел.\n-Ну и что говорят?\n-Да всё как обычно. Некоторые идеи, если быть честным, чистого вида утопия. Однако, среди них есть и действительно хорошие предложения. \n-Хорошо. Сможешь показать мне письма с идеями. Я их отправлю в обком, а уже там решать, что с ними делать.\n-Да, хорошо. Когда приеду домой, постараюсь отфильтровать на мой взгляд здравые идеи, а утром я покажу их.\n\nПопрощавшись со своим другом, Егор Панкратович сел в служебный автомобиль и уехал к себе домой. Утром следующего дня, ему предстояло разбирать письма граждан с их идеями управления страной."
 vor_reg.6.a:0 "Как никак, идеи народа не стоит оставлять без внимания"

 vor_reg.7.t:0 "Сельский консилиум"
 vor_reg.7.d:0 "-Как это теперь не моя?\nНа сельском совете собрались все жители, чтобы обсудить новый закон.Сельское собрание проводились каждую неделю с образования Златоустовской республики, но этот был особенным\n-А вот так это. Эсеры указ издали и все, нету у нас собственности на землю. Павел, как единственный в деревне член партии эсеров должен был защищать указ старших товарищей от нападок со стороны своих односельчан\n\n-А вот если земля не в собственности, то чья?\n-Теперь она социалистическая. Ей все могут пользоваться как хочет.\n-Ага, и объедать нас будет тоже кто хочет. Вот работать будем все мы, а придет один обалдуй и все себе захапает!\n-Не будет. Земля социалистическая, а вот про плоды никто не говорил. Если ты сам засеял, то сам и собирай и сам и ешь, а так чтоб просто прийти и все себе захапать нельзя это расхищение социалистической собственности.\n-А за расхищение какой срок?\n-Да вроде десятка, но если что мы его сами порешать сможем. Деревушка у нас глухая\n\nСпустя полтора часа продолжающихся диспутов, взаимных оскорблений и угроз физической расправы, односельчане Павла пришли к выводу, что закон все-таки правильный и полезный, пока что."
 vor_reg.7.a:0 "На том и порешали"

 vor_reg.8.t:0 "Малая родина"
 vor_reg.8.d:0 "-То есть ты хочешь сказать что мы сделаем им собственные государства внутри нашего государства, так?\n-Абсолютно точно,Борис.\n-Ну не знаю, Володя, не знаю.Борис Камков сел на свое кожаное кресло и сложил руки домиком\n-Освобождение малых народов России было целью нашего движения еще со времен царя, помни это.\nВладимир Трутовский облокотился на стол и начал пристально смотреть на своего товарища по партии.\n-Да, но можем ли мы сейчас это позволить? Создание этих национальных республик даст этническим сепаратистам новые рычаги давления на наше правительство. Они уже привыкли жить без центральной власти, а национальное мышление у них превалирует  над  революционным.\n-Ты прав, но плюсов в этом больше, чем минусов. С управлением нынешней территории мы не справляемся, да еще и с национальными особенностями возится-хоронить весь наш административный ресурс. Если мы дадим малым национальностям крупицу власти в своих малых родинах, то от этого все выиграют!\n-Да, но у меня еще есть парочку вопросов,Володь. Я понимаю дать автономию ямалам и ненцам, но при чем тут украинцы? На Урале ли их малая родина?\n-К сожалению, Борис, их малая родина сейчас задыхается под немецким сапогом и эти люди бежали бросив все, в надежде на защиту и спасения от своих старших братьев-нас.\n-Значит и автономия для них должна быть временной, пока мы не освободим Украину, а после это никаких сибирских украинцев."
 vor_reg.8.a:0 "Цветы малых народов расцветут под солнцем эсеров"

 vor_reg.9.t:0 "Жить стало лучше"
 vor_reg.9.d:0 "Руки Григория были покрыты ссадей от черного дыма и огрубели от мозолей. Он работал на этом заводе практически с тех пор как научился ходить. Его семья, потерявшая кормильца в виде отца, не должна была умереть, поэтому он трудился. Он работал как проклятый, прогибая спину ради жалких крох. И вот, в очередной рабочий день, когда смена перевалила за восемь часов, Григорий собирался с силами, чтобы закончить оставшиеся четыре часа. Когда он надел каску и вся паяльник, начальник его смены подошёл к нему и хлопнул по плечу.\n-Ну что, Гришка,на доп. часы остался переработать? Молодец.\n-Какие доп часы, еще 4 часа смены.\n-Какой четыре часа? А, ты не читал наверное\n\nНачальник протянул Григорию газету, где было написаны про реформы эсеров.\n-Как это восемь часов? Это значит у меня смена-все, кончилась?\n-Ага, вот только за каждый час переработки у тебя прибавка к зарплате идет. Ну как, будешь перерабатывать?\nГригорий продолжил читать газету дальше, узнавая про его новые права. Впервые в жизни он понял, что его спина практически не разгибается. Он выпрямил спину полностью, за чем последовала серия громких щелчков.\n-Я, Павел Тереныч, еще два часа поработаю, а потом домой\n-Ну вот и молодцом Гриша, ладно удачи тебе.\n\nЭти два часа пролетели быстро для Георгия, ведь все это время он думал, что по пути домой купить любимым сестрам."
