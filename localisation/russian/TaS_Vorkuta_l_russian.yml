 VOR_council_of_war_and_defense:0 "Совет войны  и обороны"
 
 VOR_security_state_desc:0 "Псевдогосударство Воркута возникло усилиями офицеров НКВД, посланных для охраны и наблюдения за полчищами военнопленных, политических заключенных и насильственных преступников. Начиная с эпохи Фронта и заканчивая Западнорусской войной, НКВД было предоставлено полное право управлять провинцией так, как они считают нужным, чтобы максимально использовать важнейшие ресурсы, необходимые для поддержания боевой машины на Западе в рабочем состоянии.\n\nКонечно же, их правление не было мягким. Но нельзя сказать, что они были некомпетентны. Воркутинское НКВД, ныне переполненное добровольцами и "реабилитированными" заключенными, представляет собой грозную машину, обладающую поистине устрашающими возможностями в области ведения боевых действий, обеспечения безопасности и сбора разведывательной информации."
 VOR_inhospitable_climate_desc:0 "Воркутинский климат, всегда зверски холодный и неумолимый. Во многих районах края вечная мерзлота выжигает почву, сельское хозяйство невозможно, а охота часто неудачна. Неспециализированное оборудование может замерзнуть, а плохо подготовленные солдаты могут пострадать. Сражаться в этих суровых условиях - это не та перспектива, к которой следует относиться легкомысленно."
 VOR_pechora_war:0 "Печорская война"
 VOR_pechora_war_desc:0 "Печорская война - это еще одна ссора между двумя северными осколками - Воркутой и Югрой. Однако на этот раз обе стороны намерены довести начатое до конца." 

 vorkuta_smuta.1.t:0 "Предложение от государства [FROM.GetName]"
 vorkuta_smuta.1.desc:0 "В далекие еще Бухаринские времена выдали начальнику цеха на заводе анкету для заполнения, а в ней такой каверзный вопрос "как занимаетесь сексом с женой, товарищ". Он и думает: "напишу сверху - посадят за возвышение над коллективом; снизу - за приспособленчество; справа - за правый уклон; слева - за левый уклон".\n\nНаписал "лежу один, онанирую". Его посадили за отрыв от коллектива, растрату семенного фонда и связь с кулаком."
 vorkuta_smuta.1.a:0 "Смешно, как в первый раз."
 vorkuta_smuta.1.b:0 "Ну и баянище."
  
 vorkuta_smuta.2.t:0 "Ответ от Блохина"
 vorkuta_smuta.2.desc:0 "Блохин с благодарностью откликнулся на наше приглашение мирной интеграции. Это избавит нас от затрат и времени на марш через северный Урал. Благодаря такому согласию мы спасли ценные человеческие жизни.\n\nИнтеграция региона в нашу администрацию начнется немедленно, обеспечив безопасность наших северных границ. Мы на шаг приблизились к единой родине, не пролив при этом ни капли крови."
 vorkuta_smuta.2.a:0 "Одной кровавой битвой меньше."

 vorkuta_smuta.3.t:0 "Ответ от Блохина"
 vorkuta_smuta.3.desc:0 "Блохин и его люди отказались от нашего предложения. Это печальный исход, но он станет лишь незначительным препятствием перед нашей военной мощью.\n\nСуровые вершины северного Урала обеспечивают их единственную настоящую защиту, преодолев их перед нами открывается беззащитная Воркута, и мы ее возьмем."
 vorkuta_smuta.3.a:0 "Тогда больше никаких полумер." 
 
 VOR_otchet:0 "Отчетный период"
 VOR_otchet_desc:0 "С тех самых пор, как закончил своё существование СССР Бухарина и единая Западно-Сибирская Советская Республика, Василий Блохин продолжал свою работу в качестве главного управляющего всей системы, называемой «ВоркутГУЛАГом». Даже окончание существования своих бывших властителей не является поводом прекратить свою службу, и потому главуправляющий продолжает то, что ему было предписано ещё Бухариным.\n\nГУЛаги Вокруты при своей малочисленности вырабатывают весьма много продукции, идущее на разные потребности. Однако падение СССР привело к общему упаду России, что также отразилось и на Воркуте. Жизнь в этих местах тяжела, но только для арестантов, составляющее подавляющее большинство населения. Вторая половина населения – это лагерные охранники, которые следят за тем, чтобы никто не бежал или не дорабатывал, и они явно живут лучше прочих.\n\nПодходит очередной лагерный отчётный период. Собирают все данные и сведения о доходах и расходах всего этого маленького государства. Что может измениться здесь?"
 
 vorkuta_start.1.t:0 "Лагерный отчёт"
 vorkuta_start.1.d:0 "Василий Блохин пил кофе и заедал ромовой бабой, пока читал отчёт, который ему принесли только что по поводу эффективности лагерей. Первоначально ему даже не хотелось смотреть на то, что было включено в этот отчёт, ибо обычно всегда всё одно и тоже пишется: сколько погибло; сколько добыли леса и прочих полезных ресурсов; сколько осталось запасов на пропитание; доходы, расходы и детальный список лагерей с тем, сколько же там находилось людей.\n\nОбычно, это всё выглядело крайне однообразно. После падения СССР Бухарина всё стало гораздо хуже, но Каганович, пока был руководителем Западно-Сибирской Советской Республики, с радостью использовал Воркуту как лагерный центр, и потому даже в эти тяжёлые дни удавалось улавливать много преступников и диссидентов. Но после распада и республики Кагановича, Блохин так и остался, по сути, один в Воркуте, предоставленный самому себе. Сотни погибших от трудных условий, десятки от расстрелов. Кое-как, Воркута живёт, однако власть Блохина могут подорвать так его же лагерная охрана, которая откровенно не довольна тем, что Василий ничего полезного не сделал, так и арестанты, потому всё уходит не на обеспечение граждан и арестантов, а на обеспечение верхушки власти.\n\nВернувшись к докладу, он стал обращать внимание, что число жертв и неповиновения увеличилось. Бомбардировки нацистов в последнее время особенно больно бьют по лагерям, которые с высоты являются весьма удобными мишенями. Свободные Авиаторы не всегда могут спасать Западную Сибирь, потому в этот раз особенно болезненно ощущаются бомбардировки. А кроме этого, за последний год значительно ухудшилось снабжение самих лагерей, из-за чего участились случаи смертей от голода, а те, что остались в живых, начинают проявлять явное неповиновение. Неповиновение особенно страшно, ибо это может привести к краху всей шаткой «экономике», если это можно сказать так, которая основана на выкачивании последних сил у узников и отдаче всех имуществ в пользу НКВД.\n\nОчевидно, что чтобы удержаться у власти необходимо что-то делать. Блохина это не обрадовало, но он сказал своему адъютанту, чтобы тот начал готовить бумаги к изданию каких-либо указов. Вновь."
 vorkuta_start.1.a:0 "Пол страны сидит, пол страны охраняет."
 
 vorkuta_start.2.t:0 "Выживший"
 vorkuta_start.2.d:0 "Громкий звонок раздался в пустых, холодных коридорах Речлага. Недовольные, голодные люди с трудом вставали и шли на утреннее построение. Среди них был и Борис Камков, который не так он себе представлял жизнь после революции, ой не так. А ведь все так хорошо начиналось, все эти слова про свободу, равенство, братство, революцию. Эти лозунги манили рабочих людей и ими же проникся в свое время Камков. Только у большевиков было свое видение революции, а после их предательства о идеях свободного общества можно было забыть. \n\nА основателю партии ПЛСР особенно не повезло, Борис одним из первых отправился “осваивать” богатства Сибири. Только и тут покоя не было. Сначала политика Бухарина с освоением Сибири. \n\nА потом и гибель Союза. Еще вроде как была вторая война, но тут уже никто не знает. Жизнь за пределами лагеря казалась чем то далеким, непонятным. Лишь какие-то самолеты летали рядом постоянно. «И зачем они это делают? Война еще идет что ли?», думал он про себя иногда. Но в душе его все еще теплилась надежда. Однажды люди восстанут и тогда идея о настоящем государстве рабочих вспомнят вновь! Но, а пока…"
 vorkuta_start.2.a:0 "Жить тяжело и неуютно."
 
 VOR_lager_capital:0 "Лагерный Капитализм"
 VOR_lager_capital_desc:0 "Торговля с ЗРРФ является одной из основ лагерной экономики. Они увозят людей обменивая их на еду, оружие и ценности. Бог знает куда их увозят, по лагерю пару раз даже ходил слушок что ими обезвреживают минные поля. Но в целом, какая разница? Их судьба уже не наша забота когда они вышли, а коммунисты исправно платят. \n\nПока есть люди, которых мы можем продавать, то у нас есть шанс на выживание нашего маленького лагерного управления."
 
 vorkuta_start.3.t:0 "Честный обмен"
 vorkuta_start.3.d:0 "Пара потрепанных грузовиков с характерными красными звездами стояли около  потрепанного здания тюрьмы. Это заведение стояло здесь еще со времен Бухарина. В него и стреляли, и сбрасывали бомбы рядом, и что только не делали с этим зданием, а он все стоит. \n- Ну где они там? – злобно произнес один из водителей.  \n- Да черт его знает. Может их перерезали там, или лучше смылись они с нашими денежками и все, фхью, до свидания. – ответил мужчина в плаще.\n- Тоже может быть. \n\nВнезапно из холодного коридора послышался голос, - «П-шел, кому сказано было! Ты оглох там или че? Я тебе щас такой пизды вставлю, швабры не достанешь!» \n\nМужчина в плаще улыбнулся. После из здания вышла шеренга людей среди которых явно выделялась пара в черной форме с пистолетами. «А сейчас быстро полезли в грузовик!» громко произнес один из них, и заключенные послушалась. \n- Да уж, Василий Иванович, долго вы в этот раз.\n- Да еб, один глухой что ли попался или хрен знает что с ним там, идти не хотел, пришлось мотивации ему прибавить. \n- Да уж, ты не меняешься. Ну смотри, все как обычно. Стволы, ценности все в коробках, ваши люди уже унесли. \n- А с вами приятно иметь дело. Не то, что торгаши Калашникова. \n- Ну, Василий Иванович, мы же честные люди. Мы коммунисты друг друга не обманываем – после чего подмигнул. \nОба расхохотались, после чего пожали руки и разошлись. А машины с красными звездами уехали в ледяную пустошь."
 vorkuta_start.3.a:0 "Жизнь заключенного стоит всего две винтовки, не больше."
    
 vorkuta_start.4.t:0 "Последний день в тюрьме"
 vorkuta_start.4.d:0 "Иван знал что это был его последний день. Только радости по этому поводу особенно не испытывал. Вся старая жизнь осталась там, в далеком прошлом. Дом, жена, пара сыновей и хозяйство. А потом… потом пришла война. Жены не стало, сыновья погибли на войне. Именно тогда Иван понял, насколько страшной стала война. Не те походы солдат в красивых нарядах, не те славные рыцари, о которых он читал в учебниках, а настоящая война война, когда брат идет на брата. \n\nКогда к клетке подошли, Иван и не думал вставать, все его мысли были о несбывшемся прошлом. Будь проклята эта война! Будь прокляты большевики и царь, они отобрали его жизнь, заменили ее существованием в лагере и что теперь? Теперь он стал всего лишь товаром, его жизнь не стоит дорого. Да и не стоила никогда. \n\nКогда его взяли и натурально потащили к остальным он не шевельнулся. Лишь сильный удар по затылку привел его в чувство.\n\n«Может я тогда уснул и это лишь сон? Или меня убило на войне тогда, кто ж переживет разрыв снаряда так близко? Только тогда получается что я в аду», - думал Иван про себя. Когда ему приказали забраться в машину он не стал медлить."
 vorkuta_start.4.a:0 "Менять что либо было уже поздно."
 
 VOR_povisit_normi:0 "Повысить нормы выработки"
 VOR_povisit_normi_desc:0 "На данный момент с нашим производством есть определенные проблемы. Контракт заключенный с Драгуновым не может быть выполнен за оговоренный срок, по крайней мере при текущих темпах производства. Однако если мы повысим продолжительность смены, то можем и успеть к сроку. Конечно, это может привести к беспорядкам среди заключенных, но их мнения, в общем-то и не спрашивали."
 
 vorkuta_start.5.t:0 "За кулисами"
 vorkuta_start.5.d:0 "Какими бы жуткими не были условия тюрьмы и какими бы строгими ни были надзиратели, а отдыхать все равно надо. И вот в одной скромно обустроенной комнате сидели двое охранников заведения Стас и Женя. Сигаретный дым был частым украшением и даже сломанное окно, которое никогда не закрывались полностью, не могло нейтрализовать весь дым. \n- Слышь, Жень, давай что ли в картишки перекинемся, делать все равно нечего – обратился Васильев.\n- Да… ммм, не буду короче.\n- А че так? \n- Да, смены же повысили для заключенных, и для нас на производстве тоже. Я полчаса назад вернулся а мне через полтора опять выходить. Чтоб его.\n- А, вот оно как у вас на производстве, у нас ничего нового. \n- У меня  ж еще недавно буквально случай был...Руку по локоть станком оттяпало одному. Ну че ты с ним еще сделаешь? Расстрелять пришлось, орал бл... еще и станок засрал, тварь. \n- За такое начальство точно не погладит. \n- Да пусть они себе руку, которой гладят, засунут в жопу, 30 лет охраняю зеков, что же это за жизнь такая. \n\nСобеседник лишь пожал плечами и выкинул сигарету в окно, та упала на белый снег и моментально потухла."
 vorkuta_start.5.a:0 "Всем плохо, просто кому-то еще хуже."
 
 vorkuta_start.6.t:0 "На производстве"
 vorkuta_start.6.d:0 "Оборудование в Тюрьмах Воркуты изначально не предполагало производства оружия или чего еще. Заключенные для исправления должны были бы изготавливать валенки и прочие элементы одежды. Но войны внесли свои коррективы и часть станков для производства оружия было решено разместить здесь. Конечно, о профессиональной установке речи и не шло  и поддерживать их в хорошем состоянии никто и не собирался, да и людей обладающих подобными знаниями не было. Результатом чего стал закономерный износ станков, они словно про питались безысходностью этого места. \n\nВот и Михаил, никогда за такими стенками раньше за такими станками не трудился и пришлось обучаться на ходу. Он слышал о том что пару раз за ними погибали люди, но что тут поделать, отлынивать от работы тоже нельзя. И раньше это было терпимо, до продления смены до абсурдного, теперь же работать приходилось до тех пор пока не дадут отмашку лично, даже по солнцу не сориентироваться. Глаза Михаила уже начали закрываться как вдруг он почувствовал что-то неладное. \n\nА потом все в помещении услышали истошный крик потерпевшего. Часть одежды зацепилась за подвижную деталь станка и затянула руку в работающий механизм. Когда прибыли надсмотрщики было уже поздно что-то делать. Рука была ампутирована по локоть а сам рабочий истекал кровью. После послышался выстрел и работа пошла как и прежде."
 vorkuta_start.6.a:0 "Аварии случаются."
 
 
 VOR_big_problem:0 "Проблема в Речлаге"
 VOR_big_problem_desc:0 "Мы смогли избавиться от некоторых проблем, вызванных участившимися бомбардировками со стороны немцев по Воркуте. Но нам пришлось пойти на крайние меры, чтобы решить их, и возможно, мы бы не смогли просто выжить, если б не наши меры. \n\nОднако по донесениям охраны после наших мер недовольство заключенных начало расти. И сейчас до Блохина доносят новости о особо сильных беспорядках в Особом лагере Номер 6 для политзаключённых. Необходимо срочно отправить людей для подавления беспорядков." 

 vorkuta_start.7.t:0 "Шаг Первый"
 vorkuta_start.7.d:0 "В Особлаге сегодня с утра было неспокойно. По донесениям надзирателей, двое заключенных уже начали драку в шахте и офицер Иванов и его охрана пошли их разнимать. Сами надзиратели не смогли их унять, потому-что заключенные начинали постоянно огрызаться на них, и потому нужны более серьёзные люди, вроде того же офицера Иванова.\n\nТяжелая напряженная атмосфера работы и недовольства чувствовалась даже в воздухе, не говоря уже просто на эмоциональном уровне. Злые взгляды заключённых падали на офицера, и те не могли ничего сделать, даже не взирая на численное превосходство первых. В конечном итоге они скоро прибыли к тому месту, где происходила драка.\n\n«А ну прекратили свою хуйню собаки! А не то я…», - но тут он услышал звуки борьбы за спиной и решил обернуться. Перед тем как кирка пробила его черепную коробку он успел разглядеть что охранники за его спиной уже были мертвы. Вскоре по всей шахте прокатилась волна восстаний и вот уже НКВДшники старались как можно быстрее ее покинуть чтобы перегруппироваться. \n\nТем временем около грузового лифта Борис Камков начинал свою речь: «Товарищи, незаконно осужденные правительством Бухарина! Сегодня мы сбросим цепи рабства! Сегодня мы дадим отпор угнетателям что прячутся за личиной рабочих и крестьян! Сегодня мы выйдем из тьмы! И первый наш шаг: получить ключи! И мы их получили!»."
 vorkuta_start.7.a:0 "Ключи получены."
 
 vorkuta_start.8.t:0 "Шаг Второй"
 vorkuta_start.8.d:0 "Степан Дегтев сидел в кабинете и медленно смотрел, как ситуация в Особлаге выходит из под контроля. Заключенные смогли выбраться из шахты и восстание уже захлестнуло весь лагерь. Необходимо было срочно связаться со штабом. И когда начальник уже собирался набрать Блохина в кабинет ворвались грязные, с дикими глазами, и лицами полными ненависти заключенные, которые схватили начальника Особлага и потащили куда-то. \n\nТеперь все те 30 лет которые этот лагерь работал будут отомщены. Кто был никем - тот станет всем. Степана приставили к стене вместе с еще несколькими охранниками и сразу же расстреляли из пулемёта Максима, который был снят с одной из башен лагеря. Времени церемониться особенно не было, да и не хотели. \n\nЧерез пару минут из всех громкоговорители послышался голос: \n«Товарищи! Время пришло выступить против всех, кто поработил нас! Да познают они мужество русского народа! Мы все проливали кровь за Родину! Мы ответили на её зов без сомнения! Мы отдали свою молодость, свои сердца, сами души ради её спасения! Мы сражались бок о бок против угнетателей. Мы ползли по кровавой грязи, по безводным пескам ради нашей победы! Не ради наград, не ради славы! Ради правого дела! Мы жаждали мести! Когда белые ушли, чем отплатили нам Бухарин? Вместо благодарности, нас ждали подозрения и преследования! В глазах наших вождей мы были поражены капиталистической заразой! Нас оторвали от любимых и бросили сюда! Сюда — в этот ад! Здесь мы томились, не надеясь на спасение, не надеясь на справедливость! Мы трудились в шахтах Блохина, пока плоть не начала облезать с костей! Мы смотрели, как наши товарищи умирали от болезней, голодали, избивали! Но мы не сломались! Сегодня наши жестокие, бесчестные вожди получат наше послание! Не жить им больше за счёт страданий и труда народа! Не купить им души добрых людей! Они падут, а о нас не забудут! Сегодня, товарищи, Воркуту охватит ПЛАМЯ!!!»"
 vorkuta_start.8.a:0 "Революция освобождена!"
  
 vorkuta_start.9.t:0 "Шаг третий"
 vorkuta_start.9.d:0 "Конечно, новости о полной потере Особлагере дошли до Блохина, однако у него все еще был план Б, вернее сказать, последний шанс. Однако Блохин узнал, что у заключённых есть теперь и военная техника, а потом он взял платок и вытер пот со лба. Его время медленно истекало.\n\nТем временем к лагерю приближалась особая часть НКВД. Машины с трудом преодолевали снег, но необходимо было спешить. И вот, когда солдаты НКВД части начали выгружаться и занимать позиции, произошло внезапное. Со стороны лагеря был открыт огонь из орудия достаточно крупного калибра. Один из грузовиков был подорван, а когда со стороны лагеря выехали бронетранспортеры, солдаты и вовсе начали убегать. \n\nКамков тем временем склонился над картой которую удалось достать из кабинета управляющего лагерем. «Значит так, вот город и его нам надо взять, а к югу...?» - он прищурился стараясь разобрать почерк, все пометки были нанесены на советскую карту которая явно не предназначалась для разваленного Союза. «Там Югра, говорят что одни бандиты и воры остались которым удалось раньше сбежать.» - помог заключенный рядом. «Государство воров, не впервой нам будет его побеждать...Ну, а сейчас на Воркуту!»."
 vorkuta_start.9.a:0 "Железный кулак получен."
 
 vorkuta_start.10.t:0 "Шаг четвертый"
 vorkuta_start.10.d:0 "Все было кончено для Василия Блохина и он понимал это. Заключенные вооружены, НКВД дезертирует, а из соседей никто на помощь не придет. Тем временем восстание охватило и саму Воркуту, войска НКВД сражались на улицах, но силы были неравны. \n\n«По крайне мере, я им не достанусь», - думал Василий Блохин когда приставлял к вискам револьвер Наган. Резко открывшаяся дверь не дала ему закончить начатое, рука дернулось а сам Блохин потерял равновесие и упал со стула. \n\nВ дверном проëме уже стояли вооруженные люди и лежащий на полу чекист постарался дотянуться до револьвера, но как только он вытянул руку, один из бунтовщиков наступил на неё. Лицо Василия тут же преобразилась. Тем временем революционер произнёс: «Товарищ Блохин, вы обвиняетесь в государственной измене, а следовательно отправляетесь с нами». Бывший управляющий лагерем лишь с трудом выдавил из себя, — «Нет, только не так». После чего его и уволокли из кабинета насильно двое из восставших, взявшихся за руки Блохина. "
 vorkuta_start.10.a:0 "Врата Ада открыты."
 
 vorkuta_start.11.t:0 "Шаг пятый"
 vorkuta_start.11.d:0 "Когда ситуация в Воркуте была стабилизирована, Камков решил выступить с речью непосредственно перед людьми.\n\n «Товарищи, спустя столько лет и потерь… Спустя все это время мы наконец свободны, революция свершилась! Надзиратели гниют в сырой земле или прячутся по лесам, словно загнанные в угол звери. Революция свершилась, и отныне будет провозглашено создание Рабоче-крестьянской республики Урала! ура товарищи!»\n\nОднако речь была воспринята не так позитивно как на то расчитывал Камков. Первые ряды естественно подняли руки и начали скандировать «Ура!» но сзади слышался шок от недоумения. \n\nТут из толпы вышел мужчина кавказской внешности и с заметным акцентом начал говорить, — «Слушай, дорогой, ты конечно красиво говоришь, но сам подумай, где ты тут крестьян увидел? Какая республика Урала? Нам бы тут выжить а ты о революции говоришь». После чего слушки в толпе становились все громче и громче\n\nК всеобщему удивлению на импровизированную сцену вышел еще один человек. \n«Крестьяне и рабочие найдутся, когда Урал освободим. А если не пойдем освобождать то и сюда придут тираны и всех нас обратно в лагеря сошлют или еще чего хуже сделают».Взгляд Камкова зацепился за что-то в этом человеке.\n- Володя, ты?-  спросил Камков внезапно. \n- Ха, Володей меня давно не называли. Но вообще да, Карелин Владимир Александрович – весело пытался произнести собеседник.\n- Сколько лет... \n- Сколько зим..."
 vorkuta_start.11.a:0 "Свобода обретена?"
 VOR_tt_yugra:0 "§eБандиты на юге считают переворот признаком слабости нашей страны, возможно, в ближайжее время они попытаются устроить вторжение.§!"
 
 VOR_internet_levaki:0 "Отряды революционной обороны"
 
 
 ### Стартовые фокусы эсеров ###
 VOR_warlord_people_unchained:0 "Сбросившие оковы"
 VOR_warlord_people_unchained_desc:0 "Солнце восходит надо льдами. Тихий ветер дует, открывая и закрывая двери в одиноко стоящих домах. Скорбные бараки, обернутые в красные знамёна, оживляются. Обитатели ждут, когда их поведут в сытое, счастливое и свободное будущее, которое ещё недавно было столь далёким и недоступным. Отныне они могут быть уверены в завтрашнем дне.\n\nИменно для обеспечения этого светлого будущего, в обветшалых кабинетах бывших карателей, лидер Революции и всей Воркуты, Борис Камера, собирает остатки партии старых левых эсеров, чтобы создать нечто новое и великое. Задача непроста, и тем не менее, не останавливает его.\n\nВсё великое начинается с малого: недавно созданному правительству Свободной Воркуты нужно наладить хотя бы подобие власти над пустошью. Промедление в данном вопросе грозит закончиться так же, как и для тех, кто был повешен по его собственным приказам. \n\nОтныне у Левых Эсеров очень много работы. Немало было пройдено, но и впереди нас ждет долгий путь."
 VOR_warlord_destroy_opressors:0 "Уничтожить угнетателей"
 VOR_warlord_destroy_opressors_desc:0 "Настало наше время! Время сбросить это бремя, что именуется большевизмом! Народ восстал против них, веря и надеясь на лучшее будущее. И всё же остается нерешенным множество вопросов. Один из них - суд над теми, кто угнетал простого русского человека.\n\nОтныне, когда наше государство сбросило оковы, нам нужно провести полноценный и честным суд над тюремщиками старого режима. Развал государства не помешал им и дальше эксплуатировать народ, словно мы вернулись в период раздробленности Руси. Не важно сколько их, какое у них влияние или сколько у них средств - судьба привела их к тому, что пора им ответить по закону за все свои злодеяния."
 VOR_warlord_revolutionary_transformations:0 "Революционные преобразования"
 VOR_warlord_revolutionary_transformations_desc:0 "Прошло уже более полувека с тех пор, как Россия оказалась на важном перепутье. Время летит, но русский народ остаётся в том же бедственном положении. Для эсеров это самое что ни на есть проклятье должно быть стерто.  \n\nНыне все использовавшие нас тираны отправились на небеса, испытывать их вторую смерть за те злодеяния, что они сотворили на земле. Но наше дело состоит не только в том, чтобы забыть о них. Пришло время приступить к следующему шагу в реформировании России - начать преобразования общества. Народ всё ещё остается в униженном положении, словно бесправная дева.\n\nНеобходимо объявить о реформах во всеуслышание. Простой люд должен знать свои права, свои возможности, что он потерял и продолжал терять веками до сего момента!"
 VOR_warlord_freedom_decree:0 "Декрет о свободе личности"
 VOR_warlord_freedom_decree_desc:0 "Веками русский народ угнетался. Пока Европейский индивидуализм процветал, простому русскому приходилось страдать группами, коллективом. Но с приходом к власти левых эсеров ситуация изменилась. Даже самые апатично настроенные к нам и нашей власти видят в завтрашнем дне продолжающийся дух реформ, той пользы, что они поколениями не видели и не знали.\n\nНаша обязанность - изменить это недоразумение. Нужно привести верную и нужную для народа политику. Прекрасным примером служит беспрасправные женщина и мужчина, что не имели прав и влияния на государство.\n\nТакже важна тема меньшинств, в которых прошлая до нас власть видела лишь необработанный материал, рабочую силу, которую нужно трансформировать под нужды страны. \n\nНаша революция должна продолжаться во всех сферах общества. Следующим нашим шагом будет преобразование социальной сферы и устранение дискриминирующих законов. Каждому человеку должна быть предоставлена свобода личности и права."
 VOR_warlord_land_decree:0 "Декрет о земле"
 VOR_warlord_land_decree_desc:0 "Сотни лет крестьянин, а позднее и рабочий не имели своей земли. Они обрабатывали земли помещиков и дворян, были на службе у государства, что отстегивало простому люду лишь крошки. Но времена изменились. Когда мы вступили во власть, первым же делом мы вспомнили о самом важном вопрос - социализации земли. Решение этого вопроса - лицо наших реформ.\n\nКамков издаст декрет о полной передачи земли крестьянам и рабочим. Именно он откроет новую веху в развитии нашей страны. Обычные бедные крестьяне и рабочие не представляют сколько земли на самом деле они все эти годы должны были иметь в собственном пользовании. Мы лишь скромно им покажем и дадим эту землю."
 VOR_warlord_war_and_defence_council:0 "Совет войны и обороны"
 VOR_warlord_war_and_defence_council_desc:0 "Военные действия всегда были трудны для России. Её огромная территория затрачивает немало сил и денег. И всё же в данный момент времени есть особенная дилемма - проблемы с координацией атаки и обороны. По всей стране офицеры и солдаты действуют как они считают нужным, не учитывая мнения опытного высшего командования.\n\nМы создадим “Совет войны и обороны” для координации действий нашего ополчения. Это исправит существующую проблему в командовании войсками и позволит составлять более рациональное планирование."
 VOR_warlord_get_uncertains:0 "Завербовать колеблющихся"
 VOR_warlord_get_uncertains_desc:0 "Революции всегда требовали жертв. Сейчас мы сталкиваемся с нехваткой живой силы, способной участвовать в боевых действиях и защищать тыл от вражеского наступления. Но решение вопроса об отсутствии человеческих ресурсов всё же имеется.\n\nОставшиеся в подвешенном состоянии солдаты воркутинского НКВД ещё на службе испытывали сомнения в своем выборе. Сейчас от нас требуется обработать этих “сомневающихся” солдат и как можно скорее принять их в ряды революционного ополчения."
 VOR_warlord_revolutionary_struggle_troops:0 "Отряды революционной обороны"
 VOR_warlord_revolutionary_struggle_troops_desc:0 "Эйдеман предложил Камкову создать отряды революционной обороны. Идея заключается в том, что они будут подчинены напрямую Председателю страны и станут авангардом нашей будущей армии. Данные войска будут обладать определенным профессионализмом и опытом ведения боевых действий, а также подкованы революционным пылом.\n\nСколько бы их ни было, они покажут сослуживцам свою эффективность и умения. Предполагается, что это подействует исключительно положительно на солдат и сделает из них более дисциплинированную армию, подчиненную опытному центру, а не идеалистам на местах, что не вели боевых действий до этого момента."
 VOR_warlord_prepare_masses_for_war:0 "Подготовка масс к войне"
 VOR_warlord_prepare_masses_for_war_desc:0 "Граждане Свободной Воркуты! Мы обращаемся к вам с призванием, с самой, что ни на есть важнейшей просьбой!\n\nОкружающие нас недо-государства уже позарились на наши деревни и города, рудники и военные базы, считая эти территории своими. Их единственная цель направить как можно больше невинных людей, и как можно больше ресурсов на свои бессмысленные войны! Мы, партия Эсеров, категорически отказываемся принимать подобное положение дел, ведь знаем как нам всем далось освобождение от гнета.\n\nМужчины и Женщины Воркуты! Мы окружены кольцом врагов, и нам нельзя медлить ни минуты! Переходите в ополчение, защитите свой дом, свою семью и страну!"
 VOR_warlord_struggle_continues:0 "Революционная борьба продолжается "
 VOR_warlord_struggle_continues_desc:0 "Вновь продолжается бой! Пламя революции не подавить, особенно когда наш народ стоит горой против любой напасти и твари, что тянет свои лапы к воркутинским детям! И тем не менее стоять в защите нельзя, особенно когда нас, аки освободителей, ждут везде и вокруг.\n\nУрал - территория полу-анархичная. Законы там написаны преступниками, коммунистами и подражателями нацистской Германии, желающими нажиться на бедном населении, которое не способно дать отпор. Их цели хоть и слегка различаются, но жестокость и бесчеловечность режимов одинакова. Медленным маршем мы освободим множество людей. Слава пойдет о нас по всей России, ведь мы - её спасенье.\n\nВперёд, товарищи!"
 
 ### Печорская война ###
 VOR_pechora_war:0 "Печерская Война"
 VOR_your_word_comrade_mauser:0 "Ваше слово, Товарищ Маузер"
 VOR_your_word_comrade_mauser_desc:0 "Югорские бандиты считали себя Богами и Царями всех окрестных земель, вселяя ужас в сердцах всех, кому не посчастливилось проживать вблизи их территории. Но ничто не вечно под луной и ныне настал уже властителям судеб черёд почувствовать всю мощь народного правосудия за все свою ужасающие преступления пред русским народом. И никто не сможет этому помешать. Пускай, даже и нехватка патронов. \n\nПравосудие не имеет границ!"
 VOR_revolutionary_justice:0 "Революционное правосудие"
 VOR_revolutionary_justice_desc:0 "Бандиты Югры принесли неисчислимое количество горя всему местному населению. Убийства, грабежи, вымогательства, насилие и многие другие их преступления простой народ прекрасно на себе знает. Теперь же, настала пора им ответить за свои грехи и ответить пред теми, кому они нанесли всё это зло. Отдав правосудие местному рабочему классу мы не только избавимся от нежелательных элементов, путём их физического уничтожения и отправки на принудительные работы, но ещё и недопустим их проникновения в наши ряды, под видом узников совести. Ибо народ у нас не злой, он у нас просто всё помнит и хорошо умеет напоминать другим их место в этой жизни или за её пределами. "
 VOR_govering_bodies_reformation:0 "Реформа управления"
 VOR_govering_bodies_reformation_desc:0 "Не все жители Югры запятнали себя в крови. Напротив, большая их часть это люди честного труда, чьи знания, таланты и умения являются основой для продолжения жизни нашей Революции. Кроме этого, мы можем закрыть глаза на небольшие прегрешения некоторых индивидуумом, близких к ныне покойным или отбывающим наказания преступным элементам, в обмен на их помощь в восстановлении города и распространении народной власти. Те же, кто откажется почувствуют вкус своей крови на губах. Человек же может повеситься по личным мотивам, его может случайно застрелить наш солдат, приняв за опасного и разыскиваемого преступника, или в него случайно ударит молния. В любом случае решать им."
 VOR_run_production:0 "Запуск производства"
 VOR_run_production_desc:0  "Ни одна бандитская сволочь не имеет права присваивать себе достояние Уральского рабочего народа. Вся промышленность будет передана в управление рабочим, а все редкие в этих землях колхозы - крестьянам. Председатель уже направил соответствующее указание своему доверенному сопартийцу - Андрею Колегаеву Лукичу."
 VOR_open_party_recruitment:0 "Открыть набор в Партию"
 VOR_open_party_recruitment_desc:0  "Партия левых эсеров – это партия героев с тяжелой судьбой. В 1918 году большевики предали Россию, Революцию и Камкова. Сразу после подписания позорного Брестского мира, чему мы пытались помешать, Ленин обвинил нас в попытке контрреволюции и бесцеремонно объявил наших сторонников вне закона. Это, без сомнения, черный день не только в истории левых эсеров, но и всей России. С тех пор наша партия считалась мертвой почти пятьдесят лет. Мятеж в Воркутлаге стал поворотным моментом, когда Камков восстал из пепла и заявил о себе на весь Урал. Тем страннее выглядит ситуация, когда в правящей партии состоит всего 6 человек из ближайшего окружения Камкова. С этого дня партия вновь открывает свои двери для новых сторонников и призывает всех тех, кто несет искру революции, присоединиться к их рядам."
 VOR_creating_nvr:0 "Создание НВР"
 VOR_creating_nvr_desc:0 "Печорская война обнажила множество недостатков в нашем ополчении, один из которых - безответственное отношение к специальным операциям на территории врага. До сих пор мы ограничивались лишь разведкой местности, хотя у нас есть все ресурсы для формирования собственного центра внешней разведки. Мы бы могли заранее узнать о готовящихся рейдах и атаках на наши территории, но до сих пор игнорировали эти возможности.Эта просчетливость - преступна по отношению к нашему народу и безопасности нашей страны.\n\nПредседатель провел несколько совещаний с Советом войны и обороны, куда также были приглашены несколько ветеранов СМЕРША, которые однажды оказались в кандалах Воркутлага. Результатом стало подписание указа об учреждении Первого управления Народного комиссариата внешней разведки. Сейчас этот наркомат будет заниматься контрразведкой, радиоиграми и агентурно-осведомительной работой. Однако все эсеры уже сейчас хотят в нем видеть инструмент для разжигания огня революции."
 VOR_neo_narodnichectvo:0 "Нео-Народничество"
 VOR_neo_narodnichectvo_desc:0 "а"
 
 ### Фокусы смуты ###
 VOR_Yusni_poxod:0 "Южный Поход"
 VOR_Yusni_poxod_desc:0 "Мы выиграли битву, но не войну. Пока жители Югорска и остальных освобожденных поселений празднуют крах бандитской тирании, к нам приходит все больше новостей из-за Урала. Германия захлебнулась своими амбициями и впала в гражданскую войну, а угнетенные массы по всей Европе восстали и пытаются вырваться из рабства в которое их вогнали фашистские деспоты. Сейчас мы бы хотели вместе нести знамя революции по всей Европе, но, похоже, сначала нам придется вести свою битву на Урале. Наши враги с юга, готовятся перегрызть друг другу глотки, а когда они это сделают, то придет и наш черед. Медлить дальше непозволительно, план действий готов, осталось лишь его исполнить. \n\nНаше ополчение ежедневно тренируется в экстремальных условиях крайнего севера и превращается в силу, сравнимую с настоящей армией.Наши трудолюбивые рабочие, неустанно и не жалея сил, восстанавливают города и села, разрушенные немецкими бомбами и бандитскими набегами.Сердца людей по всему Уралу требуют революции и они её получат. Первым шагом станет обращение Председателя Камкова к народу нашей Республики."
 VOR_rabota_ludi:0 "Обеспечить работой людей"
 VOR_rabota_ludi_desc:0 "Наши противники имеют серьезную промышленную базу, которая снабжает их военные силы всем необходимым.\n\nКомбинаты Свердловска, Уральский автомобильный завод Челябинска, и подземные заводы Омска это угроза для революции. Отдельно стоит выделить Златоустовский оружейный завод, оружие которого можно найти по всей России и который стал для нас олицетворением ужасов капитализма и безудержной человеческой жажды наживы. Предприятия Воркуты работают практически на полную мощность. Чего нельзя сказать о новых территориях Югры. Здесь всего несколько заводов, многие цеха пострадали от немецких авианалётов, а часть оборудования продано дармоедам из Златоуста в обмен на оружие и продовольствие.\n\nВажно отметить, что у нас существует прослойка людей, которые сейчас остались без работы. В основном это обычные люди из некогда бандитской Югры, которые еще не адаптировались к новой жизни. Мы предоставим им работу, поскольку неприемлемо, чтобы кто-то простаивал в рабочем государстве. Мы как раз нашли заброшенные фабрики в пригороде Югорска и Салехарда. Какими бы они ни были захудалыми, мы приведем их в порядок и сделаем из этой рухляди достойные места для работы наших граждан."
 VOR_agitprop:0 "Агитпроп"
 VOR_agitprop_desc:0 "Революционная борьба это в первую очередь борьба идеологическая. Идеи эсеров никогда не проиграют большевистской тирании или больному милитаризму. К сожалению народу не до конца ясны наши постулаты, из-за чего некоторые все ещё заглядываются на красные знамена Тюмени. Сегодня будет учреждено Министерство агитации и пропаганды, которое исправит это недоразумение. Мотивирующие плакаты и агитационные листовки будут украшать каждый дом и завод, становясь воплощением наших идей. Радиовещание будет нести пропаганду по всей стране, даже в самые удаленные уголки вроде Салехарда или Уральских гор. Каждый рупор на границе будет критиковать наших оппонентов и транслировать гимны.\n\nМы вкладываем все свои усилия в то, чтобы эта великая реформа повлияла не только на нас, наших верных граждан, но и на тех, кто ещё сомневается в правильности нашего пути."
 VOR_zabastovki:0 "Организовать забастовки"
 VOR_zabastovki_desc:0 "Мы должны признать что в открытом противостоянии с нашим врагом нам придется платить невозможную цену за победу. У них есть оружие и техника о котором мы можем только мечтать. Бронетанковые дивизии, поддержка воздушных сил и опытные генералы, участвовавшие в сражениях еще в период Второй мировой войны. Тем не менее, мы обладаем гораздо более сильным и надежным союзником, превосходящим все вышеперечисленное. Наш козырь это революция,  а союзниками нам становятся трудящиеся и крестьяне всего Урала! В то время как их армии сталкиваются с нами лицом к лицу на фронте, наши агенты поджигают искру восстания в самом сердце их тылов. Ни Каганович, ни Рокоссовский ни все остальные диктаторы Урала, никогда не считались с простыми людьми и эта ошибка станет для них их роковой. Наши агенты уже знают заводы и колхозы с самыми нечеловеческими условиями труда, и именно там будет зажжен фитиль революции, которая подорвет господство диктаторов на всем Урале."
 VOR_boy_reaci:0 "Бой против реакции"
 VOR_boy_reaci_desc:0 "Когда-то давно большевики сделали всё возможное, чтобы уничтожить нашу с ними коалицию и признать всех левых эсеров "реакционерами". Большинство из нас считают этот день смертью настоящей революции и началом наших тяжелейших испытаний в Воркутлаге.\n\nОднако история расставила все по своим местам. Теперь мы можем сражаться с противниками революции на равных, а когда победим, их будет ждать та же участь, что и нас в 1918.\nТеперь мы посмотрим из нас настоящий "реакционер"."
 VOR_svoboda_ravenstvo:0 "Свобода, равенство, братство"
 VOR_svoboda_ravenstvo_desc:0 "Пока локомотив Революции едет по Уралу, мы опираясь на наши успехи можем начать грандиозные социалистические преобразования. Наш народ сейчас ощущает непрекращающееся давление не только снаружи, но и изнутри. И пока с внешними угрозами борется наша армия, партия обязана бороться с внутренними. Помимо стандартных мер по восстановлению порядка, Председатель поручил издать пакет указов, обеспечивающих защиту прав уязвимых и угнетенных слоев общества. В нашем государстве нет места угнетению и дискриминации, тем более когда наши враги наоборот разводят злобу среди своих людей. Так уж сложилось что ненависть и страх, были главными столпами на которых строились режимы Карбышева и Кагановича. Наступил момент, чтобы сокрушить эти опоры и построить на их месте справедливое и равное общество."
 VOR_protivopostavleny_seba:0 "Противопоставления себя"
 VOR_protivopostavleny_seba_desc:0 "Председатель поручил нанести окончательное поражение нашим врагам в идеологической войне. Мы обличим их пороки, и возвысим наши достоинства. Каждый человек на Урале будет знать что мы строим свободное социалистическое общество, и ведем революционную борьбу с большевиками, нацистами и угнетателями.\n\nКогда звуки нашего победного марша эхом отдаются в Омске, Тюмени и Златоусте, когда сердца каждого человека нашей земли пульсируют в ритме революционной борьбы, тогда, и только тогда, мы окончательно достигнем вершины своего великого предназначения. Ведь мы - настоящие хранители революционного факела, возвышающегося над временем и преодолевающего все преграды."
 VOR_Krasnay_volna:0 "Красная волна"
 VOR_Krasnay_volna_desc:0 "Революция на Урале была с самого своего начала обречена на успех. Только перед тем, как мы отведем все силы на построение рабоче-крестьянского государства, нужно завершить кое-какие дела. Осталось последнее усилие перед тем, как последний бастион зла на Урале будет освобожден. Поэтому сам Председатель лично решил вдохновить наш народ на эту победу. В Воркуте запланирован самый крупный митинг эсеров со времен 1917 года."
 VOR_torzestvo_spreavedlivosti:0 "Торжество справедливости"
 VOR_torzestvo_spreavedlivosti_desc:0 "Революция свершилась! Урал наконец-то свободен. От Воркуты до Омска, миллионы людей выходят на улицы и празднуют освобождение их городов и сел от эксплуататоров и большевиков. Впервые за долгие годы Урал объединен под единым рабочим флагом, а это значит, что темнейшая страница нашей истории уже позади. Партия левых эсеров шла к этому триумфу более 40 лет, и теперь мы наконец получили возможность нести факел справедливости и свободы над Уралом, а потом и над всей Россией!"
 
 
 
 
 ### Ивенты после восстания ###
 vorkuta_start.12.t:0 "Собрание"
 vorkuta_start.12.d:0 "Для участников партии Социалистов-революционеров собрания и сборища - дело привычное. Обсуждение текущей ситуации, разрешение идеологических конфликтов и так далее. К действиям и решению проблем, зачастую, это не проводило. Однако, сегодня всё должно было быть по другому. Борис Камков созвал высшие партийные чины, а именно щёе трех министров, для обсуждения самых насущных дилемм с последующей разработкой вариантов решения оных.\n\nВ назначенное время в бывший кабинет Блохина зашли трое - Колегаев, Трутовский и Карелин. Хотя обстановка в кабинете была аскетичная, а за окном белый пустырь без признаков жизни, все были оптимистично настроены по отношению к сегодняшнему собранию. Оно должно было стать знаковым, решающим.\n\nУсевшись, эсеры обратили внимание на одно пустующее место. -Эйдеман..- пронеслось чуть слышно среди собравшихся. Борис Камков понимающе кивнул. Привстав, он чуть пододвинул стопку бумаг слева от него и стал проговаривать заученную днями ранее речь. “Уважаемые соратники и сопартийцы. Сегодня мы здесь не для словоблудия, отнюдь. Наша задача - решить проблемы нашего населения, армии и порядка. Не будем же тянуть столь долго и я приведу список текущих проблем” - окончил Борис и неторопливо взял первый лист из стопки. “Кхм-кхм…” \n\nНо речь его была прервана коротким стуком в дверь.\n\n “Прошу, входите!” - вскрикнул Камков из другого конца кабинета. В дверь протиснулся старик, а за ним, словно в сравнение, высокий мужчина в тёмном костюме. Старик извинился за опоздание и представил своего товарища. \n\n“Знакомьтесь, господа, это, вот, наш соратник! Помог он нам во время восстания, оружием снабжал. Он американец..” - сказал с глупой улыбкой Эйдеман. \n\n“Как это?! Американец? Мы, безусловно, рады вашему прибытию, Роберт Петрович, однако что тут делает американец?!” - изумленно спросил Камков.\n\n“Послушайте же, Борис Давыдовыч! Да, он агент на службе у Вашингтона, однако он человек хороший. Пару лет назад, вот несчастье, отстал от своей группы во время операции на Западе России. Вот так вот. Ну а дальше, как я и говорил, помогал нам с восстанием!” - ответил Эйдеман.\n\n“Как его зовут хотя бы?” - спросил Камков смотря на американца и Эйдемана.\n\n“Харви.. Освальд Ли по батюшке! Ли Харви Освальд!” - ответил тут же Эйдеман.\n\n“Рад познакомиться, товарищи, буду рад сотрудничать с вами ради вашего…благо дела, а так же для того, чтобы возможно когда-нибудь покинуть это злосчастное место.” - решил подать голос Освальд.\n\n“Надеюсь вы не создадите нам проблем, товарищ…Освальд.” - сказал Камков, после чего продолжил свою речь дальше. - “Итак…как я и говорил, наша задача понятна - решить проблемы населения, армии и порядка. Население страдает от голода, а импортировать еду не можем. Армию..да вот хоть ополчение создать нам бы. Ну и, конечно, выбравшиеся наружу заключенные. Вместе с нами восстали и давай бунтовать да мародерить! Надеюсь, что сегодня мы найдем пути решения данных проблем. Передаю слово.. - Камков перевел слегка недовольный взгляд на Эйдемана."
 vorkuta_start.12.a:0 "“...Роберту Петровичу.”"
 
 vorkuta_start.13.t:0 "Суд"
 vorkuta_start.13.d:0 "Всё было кончено. Александр Константинов, как один из высокопоставленных руководителей Воркутлага, сидел в своей одиночной камере и ждал. А именно звука открывающейся двери с последующими словами: "Константинов, на выход".\n\nОколо трёх дней назад состоялось судебное заседание, где руководителей Воркутинского Исправительно-Трудового лагеря были приговорили к смертной казни через повешение. Не расстрел, ведь многие руководители бывшей Воркуты были военными, для которых казнь от выстрела была своего рода почётной. Но их хотели казнить как обычных воров на виселице. \n\nСидя в своей камере, он вспоминал, как ещё недавно сам был палачом. Как он уничтожал тех, кто, по мнению Блохина, был врагом народа и должен быть уничтожен. Но теперь бывшие заключённые сами стали палачами и судили прежних хозяев. По мнению Константинова, никакого честного суда у этих бывших зэков и быть не могло. "Это просто суд победителей над побеждёнными", сказал про себя Константинов и уже приготовился ко сну.\n\nНеожиданно его размышления прервала открывающаяся дверь камеры. Константинов стал по стойке смирно и молча пошёл на встречу к двум людям, которые повели его по длинному коридору к виселице.\n\nНа месте казни, которое было построено внутри тюрьмы в большой комнате, к Константинову подошёл один из надзирателей.\n\n-У вас будет пожелания перед смертью? \n\n-Никак нет. \n\n-Если так - поднимайтесь.\n\nПриговорённый исполнил приказ, и его поставили у эшафота и перед тем, как накинуть верёвку, задали последний вопрос.\n\n-У вас будет последнее слово?\n\n-Да.\n\n-Говорите.\n\n-Запомните. Если вы свергли нас и теперь вершите над нами суд, это не означает вашу окончательную победу над нами. Если не мы, то кто-то другой будет вешать уже вас. \n\nДоговорив эти слова, на его шею накинули верёвку, и через минуту пол под Константиновым упал, и он сломал себе шею. \n\nЧерез десять минут тело Константинова сняли с виселицы, положили в большой мешок для трупов и понесли на улицу, где данный груз предполагалось сжечь, а прах похороненных развеять в море."
 vorkuta_start.13.a:0 "Каждый получит по заслугам."
 
 vorkuta_start.14.t:0 "Объявление"
 vorkuta_start.14.d:0 "Площадь в Воркуте было подготовлена к великому событию, ну насколько это было возможно. Сколоченная наспех сцена, парочка плакатов нарисованных от руки на стенах и несколько кроваво-красных лент. Можно было бы назвать это дешево и сердито, но дело в том что это было просто сердито. Камков готовился к речи. Старость была не в радость сосредоточение не вернулось со времен переворота, надо было бы наверное отдохнуть, да что ж он тогда за революционер будет, что о нем люди скажут? Надо сидеть, планировать а сейчас надо еще помочь людям, вывести их из тюремного заточения и объяснить почему их дело правое. Борис прочистил горло и вышел на сцену. Немного постояв на месте он начал. «Товарищи! Граждане, братья и сестры. Мы прошли через многое. Советская власть, что мешала нам, что согнала самых верных своих последователей на север. Однако мы выстояли, не дали невзгодам сломить нас. Революция еще жива, и не только в наших сердцах. И я объявляю о первом этапе преобразований, отныне каждый может печатать что хочет а также разрешено собираться и свободно обсуждать мысли. Ура, товарищи!» Впрочем, реакция была неожиданной шахтеры, рабочие лишь немного пошептались да начали расходиться. Борис даже немного опечалился как к нему сзади подошел Владимир, «Борь, ну не расстраивайся ты с этих пустяков. Они сейчас не понимают как им повезло, но потом… потом они все поймут."
 vorkuta_start.14.a:0 "Да...конечно"
 
 vorkuta_start.15.t:0 "Ярчайший из факелов"
 vorkuta_start.15.d:0 ""И что же является большей несправедливостью в данный момент чем ограничение женщин в праве на защиту своего дома и семьи наравне с мужчиной? Что является большим источником горя, чем систематическое угнетение и подавление лиц нетрадиционной сексуальной ориентации? На самом деле, много чего еще, но это не значит, что мы должны забывать об этих проблемах.\n\nСвязывающий по рукам и ногам страх и бесконечное унижение со стороны общества и государства за то, кого они любят? Это ли не один из основных постулатов нацизма? А многовековое насильное удержание женщин в домах и хозяйствах? Ужасно, но даже в самых прогрессивных странах современности большинство женщин живет по Домострою, что уж говорить об уроках правильного избиение жены у некоторых мусульман и откровенного сексуального рабства, которым подвергаются большая часть женщин стран Пакта и Сферы!\n\nСегодня мы заявляем не только новообразовавшимся царькам на территории нашей Родины, но и всему миру: права женщин на службу в армии наравне с мужчинами и права геев и лесбиянок свободно заявлять о своей сексуальной ориентации являются неотъемлемыми и священными, как свобода слова и свобода предпринимательской деятельности. Каждому, кто относится к своей жене, сестре или любой иной женщине как к тяговому скоту от Новосибирска до Чикаго, и каждому, кто избивает и унижает геев и лесбиянок от Нагасаки до Бремена, мы готовы сказать одно: "Ваш век короток! В светлом будущем человечества ваша людоедская и зашоренная натура будет раскрыта и вас забудут, оставив вас на обочине истории, а мы устремимся к новому рассвету социального равенства, любви и надежды!"\n\nЗакончив свою речь, Камков вонзил ручку в лежавшие перед ним декреты и провел по ним свою подпись."
 vorkuta_start.15.a:0 "Будущее принадлежит тем, кто верит в красоту своей мечты."
 
