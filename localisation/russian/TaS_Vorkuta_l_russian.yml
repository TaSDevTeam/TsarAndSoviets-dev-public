 vor_reg.299.t:0 "Неожиданный преемник."
 vor_reg.299.d:0 "Смерть Владимира Александровича Карелина стала неожиданным ударом по наркомату экономики. Поскольку при нём, этот наркомат превратился в живой механизм, в котором каждый работник работал день и ночь, с редкими каникулами. Эти меры имели под собой понятную основу: экономику страны необходимо реформировать, чтобы показать всю мощь экономической программы эсеров.\nЗаседание Политбюро ЦК насчёт будущего наркома экономики проходило через 3 дня после похорон. До этого наркоматом руководил первый заместитель Карелина Владимир Иванович Долгих. И имея многолетний опыт работы в наркомате, многие члены Политбюро ЦК думали, что именно его назначат новым новым наркомом. \nНачав заседание, Камков достал необходимые бумаги и начал свой доклад: \n-Товарищи члены Политбюро. Завтра должен состояться пленум ЦК, на котором будет представлен новый нарком экономики. Сейчас, исполняющим обязанности наркома является товарищ Долгих Владимир Иванович. Однако несмотря на это, некоторые члены секретариата ЦК посоветовали обратить внимание на товарища Щербину Владимира Евдокимовича. Что он, будучи работником наркомата успел зарекомендовать себя как отличный работник. И поэтому, предлагаю голосовать. Кто за то, чтобы утвердить товарища Долгих на этом посту, прошу поднять руки. \nРуки подняли только 5 человек, из 12 присутствующих. \n-Кто за то, чтобы назначить товарища Щербину на пост наркома экономики, прошу поднять руки. \nРуки подняли 6 человек. 1 воздержался. \n-Хорошо. По итогу голосования, принято решение о назначении новым наркомом экономики товарища Щербины Бориса Евдокимовича. \nЭто решение было принято неожиданно. Никто не думал, что именно Щербина станет наркомом. Но голосование уже прошло, и возражать этому никто не стал."
 vor_reg.299.a:0 "Большая неожиданность для старых членов партии."

