 VOR_security_state_desc:0 "Псевдогосударство Воркута возникло усилиями офицеров НКВД, посланных для охраны и наблюдения за полчищами военнопленных, политических заключенных и насильственных преступников. Начиная с эпохи Фронта и заканчивая Западнорусской войной, НКВД было предоставлено полное право управлять провинцией так, как они считают нужным, чтобы максимально использовать важнейшие ресурсы, необходимые для поддержания боевой машины на Западе в рабочем состоянии.\n\nКонечно же, их правление не было мягким. Но нельзя сказать, что они были некомпетентны. Воркутинское НКВД, ныне переполненное добровольцами и "реабилитированными" заключенными, представляет собой грозную машину, обладающую поистине устрашающими возможностями в области ведения боевых действий, обеспечения безопасности и сбора разведывательной информации."
 VOR_inhospitable_climate_desc:0 "Воркутинский климат, всегда зверски холодный и неумолимый. Во многих районах края вечная мерзлота выжигает почву, сельское хозяйство невозможно, а охота часто неудачна. Неспециализированное оборудование может замерзнуть, а плохо подготовленные солдаты могут пострадать. Сражаться в этих суровых условиях - это не та перспектива, к которой следует относиться легкомысленно."
 VOR_pechora_war:0 "Печорская война"
 VOR_pechora_war_desc:0 "Печорская война - это еще одна ссора между двумя северными осколками - Воркутой и Югрой. Однако на этот раз обе стороны намерены довести начатое до конца." 

 #vor_smuta.1.t:0 "Предложение от государства [FROM.GetName]"
 #vor_smuta.1.desc:0 "В далекие еще Бухаринские времена выдали начальнику цеха на заводе анкету для заполнения, а в ней такой каверзный вопрос "как занимаетесь сексом с женой, товарищ". Он и думает: "напишу сверху - посадят за возвышение над коллективом; снизу - за приспособленчество; справа - за правый уклон; слева - за левый уклон".\n\nНаписал "лежу один, онанирую". Его посадили за отрыв от коллектива, растрату семенного фонда и связь с кулаком."
 #vor_smuta.1.a:0 "Смешно, как в первый раз."
 #vor_smuta.1.b:0 "Ну и баянище."
  
 #vor_smuta.2.t:0 "Ответ от Блохина"
 #vor_smuta.2.desc:0 "Блохин с благодарностью откликнулся на наше приглашение мирной интеграции. Это избавит нас от затрат и времени на марш через северный Урал. Благодаря такому согласию мы спасли ценные человеческие жизни.\n\nИнтеграция региона в нашу администрацию начнется немедленно, обеспечив безопасность наших северных границ. Мы на шаг приблизились к единой родине, не пролив при этом ни капли крови."
 #vor_smuta.2.a:0 "Одной кровавой битвой меньше."

 #vor_smuta.3.t:0 "Ответ от Блохина"
 #vor_smuta.3.desc:0 "Блохин и его люди отказались от нашего предложения. Это печальный исход, но он станет лишь незначительным препятствием перед нашей военной мощью.\n\nСуровые вершины северного Урала обеспечивают их единственную настоящую защиту, преодолев их перед нами открывается беззащитная Воркута, и мы ее возьмем."
 #vor_smuta.3.a:0 "Тогда больше никаких полумер." 
 
