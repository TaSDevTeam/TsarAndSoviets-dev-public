 VOR_o_murke_i_gonchikh:0 "О Мурке и гончих"
 VOR_o_murke_i_gonchikh_desc:0 "Как все только дошло до этого? А ведь когда-то мы были чем-то большим, чем надзиратели над ублюдками и предателями. Когда-то мы были верными стражами Великой октябрьской революции, защитниками идей великого Ленина, а затем и Бухарина. Нашей целью было перевоспитание самых отъявленных контрреволюционных элементов советского общества в примерных граждан СССР. Но все изменилось с нападения фашистских тварей на землю советов. Когда пал Киев, а за ним и Москва, какое-либо поступление ресурсов в систему ГУЛАГ полностью прекратилось. Когда оставшиеся фельдмаршалы и генералы РККА подняли остатки страны в последний бой, мы последовали. Но после поражения и отката до границы Архангельска, и без того шатающаяся система ГУЛАГа рухнула. На юг сбежало большинство так называемой “черной” масти во главе с Джабой Иоселиани, забрав с собой значительную часть людей и ресурсов лагеря. Так же огромный ущерб лагерю нанес побег реакционно-религиозной группы “Уральская Лига”.\nВ конечном итоге мы остались одни в этом ледяном аду, который сами и выстроили. Сбежавшие уголовники на юге и оставшиеся под нашим заключением политзеки, над которыми мы должны осуществлять особенно сильный контроль. Когда-нибудь придет настоящая советская власть и мы снова будем вести свою службу во благо ВКП(Б), но пока нам остаётся лишь ждать и стараться не умереть от холода и голода."

 VOR_report:0 "Отчетный период"
 VOR_report_desc:0 "С тех самых пор, как закончил своё существование СССР Бухарина и единая Западно-Сибирская Советская Республика, Василий Блохин продолжал свою работу в качестве главного управляющего всей системы, называемой «ВоркутГУЛАГом». Даже окончание существования своих бывших властителей не является поводом прекратить свою службу, и потому главуправляющий продолжает то, что ему было предписано ещё Бухариным.\n\nГУЛаги Вокруты при своей малочисленности вырабатывают весьма много продукции, идущее на разные потребности. Однако падение СССР привело к общему упаду России, что также отразилось и на Воркуте. Жизнь в этих местах тяжела, но только для арестантов, составляющее подавляющее большинство населения. Вторая половина населения – это лагерные охранники, которые следят за тем, чтобы никто не бежал или не дорабатывал, и они явно живут лучше прочих.\n\nПодходит очередной лагерный отчётный период. Собирают все данные и сведения о доходах и расходах всего этого маленького государства. Что может измениться здесь?"

 VOR_inventarization:0 "Инвентаризация"
 VOR_inventarization_desc:0 "Чтобы иметь полное представления о реальных, а не на бумаге, ресурсах, что располагают администрации лагерей, необходимо провести внеочередную инвентаризацию. Смысл ее будет в том, что самые ненадежные элементы, которые каким-то образом оказались на руководящих должностях, будут не готовы к такой проверке, вследствие чего мы сможем их выявить и обезвредить. К тому же, реальная информация о имеющимся на складах снаряжении нужна для принятия решений, которые в будущем смогут улучшить положение лагерной администрации. К тому-же, выявление недостающих на складах ресурсов и потребность к их восполнению  будет возможным стимулом для повышения нашего собственного материально-промышленного оборудования"

 VOR_lager_capital:0 "Лагерный Капитализм"
 VOR_lager_capital_desc:0 "Торговля с ЗРРФ является одной из основ лагерной экономики. Они увозят людей обменивая их на еду, оружие и ценности. Бог знает куда их увозят, по лагерю пару раз даже ходил слушок что ими обезвреживают минные поля. Но в целом, какая разница? Их судьба уже не наша забота когда они вышли, а коммунисты исправно платят. \n\nПока есть люди, которых мы можем продавать, то у нас есть шанс на выживание нашего маленького лагерного управления."

 VOR_renew_equip:0 "Обновить снаряжение"
 VOR_renew_equip_desc:0 "Совершенно очевиден тот факт, что имеющиеся у нас вооружение либо совсем сгнило и непригодно даже в качестве оружия ближнего боя, либо не имеет каких-либо боеприпасов. Чтобы хотя бы частично избавиться от этой проблемы, мы должны закупить оружие у других государств-военачальников. Хотя ЗРРФ на западе кажется на первый взгляд самым логичным в плане заключения сделки, то при более детальном рассмотрении такого варианта это оказывается не так. У самого ЗРРФ вооружения не достает ввиду большой по мерками Смуты армии, и тем более постоянные рейды со стороны контрреволюционеров не позволяют им свободно передавать нам оружие, даже и за деньги. Единственным выходом из ситуации видится в покупке оружия, как это не прискорбно говорить, у беглецов с юга. Из-за постоянных конфликтов в среде югорских воров в законе, мы сможем купить оружие у самых отчаянных из них. Тем более, на руку нам будет играть их особая любовь к роскоши и материальным благам."

 VOR_reap_the_benifits:0 "Пожать плоды"
 VOR_reap_the_benifits_desc:0 "Бесплатный труд определенно выгоден. Даже можно сказать что он чрезвычайно выгоден. И будет совершенно правильно, если плоды этого труда пойду не только на зарплату охране и обеспечение минимальных условий труда и жизни самих зеков, но и на материальное поощрение самой главной части этого механизма-высшего руководства лагерной системы ГУЛАГ. И правда, разве не могут те, кто в поте лица, до поздних ночей работали в своих кабинетах над планами развития и укрепления нашей страны позволить себе хотя бы немного роскоши? Нами будут приняты немедленные меры по повышению и выплаты жалованья всем достойным служащим лагеря, в том числе доставку им наградного транспорта и иных предметов личного пользования."

 VOR_raise_production_quotas:0 "Повысить нормы выработки"
 VOR_raise_production_quotas_desc:0 "На данный момент с нашим производством есть определенные проблемы. Контракт заключенный с Драгуновым не может быть выполнен за оговоренный срок, по крайней мере при текущих темпах производства. Однако если мы повысим продолжительность смены, то можем и успеть к сроку. Конечно, это может привести к беспорядкам среди заключенных, но их мнения, в общем-то и не спрашивали."

 VOR_problems_in_rechlag:0 "Проблема в Речлаге"
 VOR_problems_in_rechlag_desc:0 "Мы смогли избавиться от некоторых проблем, вызванных участившимися бомбардировками со стороны немцев по Воркуте. Но нам пришлось пойти на крайние меры, чтобы решить их, и возможно, мы бы не смогли просто выжить, если б не наши меры. \n\nОднако по донесениям охраны после наших мер недовольство заключенных начало расти. И сейчас до Блохина доносят новости о особо сильных беспорядках в Особом лагере Номер 6 для политзаключённых. Необходимо срочно отправить людей для подавления беспорядков."

 VOR_one_more_winter:0 "Ещё одна зима"
 VOR_one_more_winter_desc:0 "Кажется, мы это пережили. Еще одна лютая, зима, полная бунтов, бандитских рейдов, пропадающего снаряжения наконец преодолена. Теперь, укрепив наши позиции навсегда, мы можем планировать расширение системы ГУЛАГ и привнесение социалистического порядка на другие территории растерзанного союза. Труд сделал из обезьяны человека, а значит при помощи труда мы сможем воссоздать СССР снова, более сильным и стабильным чем предыдущий."
 
 #### ИВЕНТЫ ####

 vor_start.101.t:0 "Воркутинские рассказы"
 vor_start.101.d:0 "Было приблизительно четверть пятого. 16:13 если быть точным. Человек с выбитым на спине его ватника номере валил лес, как и другие оболочки, работавшие вместе с ним. У этих оболочек тоже были номера, но они были не похожи на те, что были у самого человека. Б-3-109, этот номер у человека был вместо имени, ведь именно по нему надзиратели обращались к нему. Удары затупившимся лезвием топора по замерзшему дереву так и продолжались бы, если громкий треск и последовавший за ним истошный крик не отвлекли внимание человека. Как оказалось, ветка дерева не выдержала сильного ветра и упала прямо на одного из заключенных. Пока придавленный пытался приподнять ветку переломанными руками к нему уже подбегали два надзирателя. Они сначала хотели поднять ветку, но остановились, как бы в раздумьях. После короткого мгновения, оба надзирателя надавили на ветку ногой, добив лежавшего под ней зека. “К чему администрации лагеря зек-инвалид, особенно в таких условиях ?”- подумал про себя человек. После этого инцидента, человек продолжил работу и работал он не за идею, не за надежду на искупление и освобождение, нет. Человек рубил дрова потому что знал, что завтра и послезавтра и еще много дней после он будет опять рубить дрова, ведь такова его новая жизнь. Сильно позже, лежа в своей постели после отбоя, человек погружался в смутные сновидения, вспоминая свою жизнь до попадания в лагерь."
 vor_start.101.a:0 "Один день из жизни. Один из сотен схожих."

 vor_start.1.t:0 "Лагерный отчёт"
 vor_start.1.d:0 "Василий Блохин пил кофе и заедал ромовой бабой, пока читал отчёт, который ему принесли только что по поводу эффективности лагерей. Первоначально ему даже не хотелось смотреть на то, что было включено в этот отчёт, ибо обычно всегда всё одно и тоже пишется: сколько погибло; сколько добыли леса и прочих полезных ресурсов; сколько осталось запасов на пропитание; доходы, расходы и детальный список лагерей с тем, сколько же там находилось людей.\n\nОбычно, это всё выглядело крайне однообразно. После падения СССР Бухарина всё стало гораздо хуже, но Каганович, пока был руководителем Западно-Сибирской Советской Республики, с радостью использовал Воркуту как лагерный центр, и потому даже в эти тяжёлые дни удавалось улавливать много преступников и диссидентов. Но после распада и республики Кагановича, Блохин так и остался, по сути, один в Воркуте, предоставленный самому себе. Сотни погибших от трудных условий, десятки от расстрелов. Кое-как, Воркута живёт, однако власть Блохина могут подорвать так его же лагерная охрана, которая откровенно не довольна тем, что Василий ничего полезного не сделал, так и арестанты, потому всё уходит не на обеспечение граждан и арестантов, а на обеспечение верхушки власти.\n\nВернувшись к докладу, он стал обращать внимание, что число жертв и неповиновения увеличилось. Бомбардировки нацистов в последнее время особенно больно бьют по лагерям, которые с высоты являются весьма удобными мишенями. Свободные Авиаторы не всегда могут спасать Западную Сибирь, потому в этот раз особенно болезненно ощущаются бомбардировки. А кроме этого, за последний год значительно ухудшилось снабжение самих лагерей, из-за чего участились случаи смертей от голода, а те, что остались в живых, начинают проявлять явное неповиновение. Неповиновение особенно страшно, ибо это может привести к краху всей шаткой «экономике», если это можно сказать так, которая основана на выкачивании последних сил у узников и отдаче всех имуществ в пользу НКВД.\n\nОчевидно, что чтобы удержаться у власти необходимо что-то делать. Блохина это не обрадовало, но он сказал своему адъютанту, чтобы тот начал готовить бумаги к изданию каких-либо указов. Вновь."
 vor_start.1.a:0 "Пол страны сидит, пол страны охраняет."
 
 vor_start.2.t:0 "Выживший"
 vor_start.2.d:0 "Громкий звонок раздался в пустых, холодных коридорах Речлага. Недовольные, голодные люди с трудом вставали и шли на утреннее построение. Среди них был и Борис Камков, который не так он себе представлял жизнь после революции, ой не так. А ведь все так хорошо начиналось, все эти слова про свободу, равенство, братство, революцию. Эти лозунги манили рабочих людей и ими же проникся в свое время Камков. Только у большевиков было свое видение революции, а после их предательства о идеях свободного общества можно было забыть. \n\nА основателю партии ПЛСР особенно не повезло, Борис одним из первых отправился “осваивать” богатства Сибири. Только и тут покоя не было. Сначала политика Бухарина с освоением Сибири. \n\nА потом и гибель Союза. Еще вроде как была вторая война, но тут уже никто не знает. Жизнь за пределами лагеря казалась чем то далеким, непонятным. Лишь какие-то самолеты летали рядом постоянно. «И зачем они это делают? Война еще идет что ли?», думал он про себя иногда. Но в душе его все еще теплилась надежда. Однажды люди восстанут и тогда идея о настоящем государстве рабочих вспомнят вновь! Но, а пока..."
 vor_start.2.a:0 "Жить тяжело и неуютно."
 
 vor_start.3.t:0 "Честный обмен"
 vor_start.3.d:0 "Пара потрепанных грузовиков с характерными красными звездами стояли около  потрепанного здания тюрьмы. Это заведение стояло здесь еще со времен Бухарина. В него и стреляли, и сбрасывали бомбы рядом, и что только не делали с этим зданием, а он все стоит. \n- Ну где они там? – злобно произнес один из водителей.  \n- Да черт его знает. Может их перерезали там, или лучше смылись они с нашими денежками и все, фхью, до свидания. – ответил мужчина в плаще.\n- Тоже может быть. \n\nВнезапно из холодного коридора послышался голос, - «П-шел, кому сказано было! Ты оглох там или че? Я тебе щас такой пизды вставлю, швабры не достанешь!» \n\nМужчина в плаще улыбнулся. После из здания вышла шеренга людей среди которых явно выделялась пара в черной форме с пистолетами. «А сейчас быстро полезли в грузовик!» громко произнес один из них, и заключенные послушалась. \n- Да уж, Василий Иванович, долго вы в этот раз.\n- Да еб, один глухой что ли попался или хрен знает что с ним там, идти не хотел, пришлось мотивации ему прибавить. \n- Да уж, ты не меняешься. Ну смотри, все как обычно. Стволы, ценности все в коробках, ваши люди уже унесли. \n- А с вами приятно иметь дело. Не то, что торгаши Калашникова. \n- Ну, Василий Иванович, мы же честные люди. Мы коммунисты друг друга не обманываем – после чего подмигнул. \nОба расхохотались, после чего пожали руки и разошлись. А машины с красными звездами уехали в ледяную пустошь."
 vor_start.3.a:0 "Жизнь заключенного стоит всего две винтовки, не больше."

 vor_start.103.t:0 "Козлы отпущения"
 vor_start.103.d:0 "На столе у Блохина лежал отчет, скомканный им от злости, но тем ни менее читаемый.Пока его подчиненные смотрели в пол, как провинившиеся мальчишки, он перечитывал его вслух- снова и снова, громче и громче.\n-Подумать только! Со времени последней инвентаризации столько жизненно важной лагерной собственности попросту провалилось под землю! Но это конечно это было не так. Какие-то контрреволюционные мрази украли такое количество оборудования и мы должны ответить! Приведите мне тех, кто должен был осуществлять надзор за этой собственностью и попросите их! Узнайте, кто и в какой степени ответственен за пропажу, иначе в расстрельных списках будут не их имена, а ваши, никчемные вы собаки!\n\nКогда офицеры НКВД вылетали друг за другом из офиса Блохина и спускались в гараж здания. Сам начальник лагеря барабанил по столу своими пальцами и потирал свой морщинистый лоб. Блохин встал у окна и пытался придумать способ хотя бы частично возместить полученный ущерб, прокручивая в голове все доступные ему  варианты. Но его мысль остановилась, когда он увидел как из двора выезжают машины с его людьми на поиски воров и предателей, которые допустили кражу. Это зрелище всегда завораживало его и вызывало чувство гордости. Блохин сопровождал взглядом огни фар, пока машины ехали вглубь города."
 vor_start.103.a:0 "Черные воронки вылетели на охоту."

 vor_start.104.t:0 "Рука руку моет"
 vor_start.104.d:0 "Ледяные осколки царапали лицо Анастаса. Он и веренные ему бойцы должны были получить от югорских ублюдков их груз со снаряжением и передать им свой-набитые мешки советских рублей, серебряные украшения и даже несколько золотых цепей с драгоценными камнями. Когда рев мотора был слышен все отчетливей, Анастас приказал приготовить оружие и сам достал свой ТК. Когда машина стала наконец видна, яркие разноцветные фары и черный флаг с белой рысью дал знать что это едут “продавцы”. Когда машина остановилась,при этом мотор воры решили не глушить, из нее тотчас выскочили вооружённые урки, а один из них- без балаклавы и с татуировкой “Север” на тыльной стороне правой ладони заговорил с Анастасом, при этом сохраняя дистанцию и держась за обрез.\n-Ну че, вертухай. Мы тута все!\n-И мы тут, Паук. Товар-то выгружай.\n-А че это мы сразу выгружаем? Сначала ты покажи, что нас блоха не опрокинул. Показывай сначала ты своего кабана и я своего покажу.\nКивнув одному из своих подчиненных, Анастас взял из мешка золотую цепь и кинул ее Пауку. Осмотрев ее, бандит положил цепь в мешок и приказал разгружать из ящиков оружие. Пока люди Паука и Анастаса таскали груз с оружием и драгоценностями, они проверяли качество товара друг друга. Наконец, когда сделка была завершена, бандиты позапрыгивали в грузовик и перед самым отъездом Паук высунул голову из пассажирского сиденья и окликнул Анастаса.\n-Вертухай! Мы ведь когда-нибудь вас всех на ножи подымем и эти волыны вас не уберегут, поверь мне.\n-Тебя эти побрякушки тем более не уберегут, поэтому давай по газам, пока я твоими же винтовками не начал стрелять тебе в спину."
 vor_start.104.a:0 "Шито-крыто."

 vor_start.105.t:0 "Провертье ваши часы"
 vor_start.105.d:0 "-Ну и как вам часы, мистер Блохин?\nМужчина с сильным финским акцентом говорил с Блохиным, пока тот осматривал свое новое приобретение.\n-Из какого дерева говорите? Из дуба?\n-Да, мистер Блохин. Карельский дуб, если быть точным.\n-Карелия? Что-то знакомое. А, вспомнил. Этот идиот Бухарин пытался отвоевать ее от вас, если я не ошибаюсь.\n-Да, мистер Блохин. Но у него не получилось.\n-К счастью, иначе как бы я мог купить эти часы?\nОба просмеялись, после чего финский бизнесмен потянулся в пиджак за бумажкой и ручкой.\n-Не хотел бы отвлекать вас, мистер Блохин, но я бы хотел получить свою плату.\n-А, точно. Оплата. Вы капиталисты только и говорите об оплате, зарплате, предоплате и прочих платах. В сейфе в стене есть золотые слитки и драгоценные камни. Возьмите на сколько мы договаривались, но если возьмете больше то знайте, что работников нам все время не хватает, поняли?\n\nКогда золотые слитки опускались в портфель финна, Блохин продолжал осматривать свои новенькие напольный часы.Финн поспешил побыстрее удалится на свой корабль, чтобы поскорее сбежать из этой морозной пустыни."
 vor_start.105.a:0 "Тик-так, тик-так. Не догнать никак."
    
 vor_start.4.t:0 "Последний день в тюрьме"
 vor_start.4.d:0 "Иван знал что это был его последний день. Только радости по этому поводу особенно не испытывал. Вся старая жизнь осталась там, в далеком прошлом. Дом, жена, пара сыновей и хозяйство. А потом... потом пришла война. Жены не стало, сыновья погибли на войне. Именно тогда Иван понял, насколько страшной стала война. Не те походы солдат в красивых нарядах, не те славные рыцари, о которых он читал в учебниках, а настоящая война война, когда брат идет на брата. \n\nКогда к клетке подошли, Иван и не думал вставать, все его мысли были о несбывшемся прошлом. Будь проклята эта война! Будь прокляты большевики и царь, они отобрали его жизнь, заменили ее существованием в лагере и что теперь? Теперь он стал всего лишь товаром, его жизнь не стоит дорого. Да и не стоила никогда. \n\nКогда его взяли и натурально потащили к остальным он не шевельнулся. Лишь сильный удар по затылку привел его в чувство.\n\n«Может я тогда уснул и это лишь сон? Или меня убило на войне тогда, кто ж переживет разрыв снаряда так близко? Только тогда получается что я в аду», - думал Иван про себя. Когда ему приказали забраться в машину он не стал медлить."
 vor_start.4.a:0 "Менять что либо было уже поздно."
 
 vor_start.5.t:0 "За кулисами"
 vor_start.5.d:0 "Какими бы жуткими не были условия тюрьмы и какими бы строгими ни были надзиратели, а отдыхать все равно надо. И вот в одной скромно обустроенной комнате сидели двое охранников заведения Стас и Женя. Сигаретный дым был частым украшением и даже сломанное окно, которое никогда не закрывались полностью, не могло нейтрализовать весь дым. \n- Слышь, Жень, давай что ли в картишки перекинемся, делать все равно нечего – обратился Васильев.\n- Да... ммм, не буду короче.\n- А че так? \n- Да, смены же повысили для заключенных, и для нас на производстве тоже. Я полчаса назад вернулся а мне через полтора опять выходить. Чтоб его.\n- А, вот оно как у вас на производстве, у нас ничего нового. \n- У меня  ж еще недавно буквально случай был...Руку по локоть станком оттяпало одному. Ну че ты с ним еще сделаешь? Расстрелять пришлось, орал бл... еще и станок засрал, тварь. \n- За такое начальство точно не погладит. \n- Да пусть они себе руку, которой гладят, засунут в жопу, 30 лет охраняю зеков, что же это за жизнь такая. \n\nСобеседник лишь пожал плечами и выкинул сигарету в окно, та упала на белый снег и моментально потухла."
 vor_start.5.a:0 "Всем плохо, просто кому-то еще хуже."
 
 vor_start.6.t:0 "На производстве"
 vor_start.6.d:0 "Оборудование в Тюрьмах Воркуты изначально не предполагало производства оружия или чего еще. Заключенные для исправления должны были бы изготавливать валенки и прочие элементы одежды. Но войны внесли свои коррективы и часть станков для производства оружия было решено разместить здесь. Конечно, о профессиональной установке речи и не шло  и поддерживать их в хорошем состоянии никто и не собирался, да и людей обладающих подобными знаниями не было. Результатом чего стал закономерный износ станков, они словно про питались безысходностью этого места. \n\nВот и Михаил, никогда за такими стенками раньше за такими станками не трудился и пришлось обучаться на ходу. Он слышал о том что пару раз за ними погибали люди, но что тут поделать, отлынивать от работы тоже нельзя. И раньше это было терпимо, до продления смены до абсурдного, теперь же работать приходилось до тех пор пока не дадут отмашку лично, даже по солнцу не сориентироваться. Глаза Михаила уже начали закрываться как вдруг он почувствовал что-то неладное. \n\nА потом все в помещении услышали истошный крик потерпевшего. Часть одежды зацепилась за подвижную деталь станка и затянула руку в работающий механизм. Когда прибыли надсмотрщики было уже поздно что-то делать. Рука была ампутирована по локоть а сам рабочий истекал кровью. После послышался выстрел и работа пошла как и прежде."
 vor_start.6.a:0 "Аварии случаются." 

 vor_start.7.t:0 "Шаг Первый"
 vor_start.7.d:0 "В Особлаге сегодня с утра было неспокойно. По донесениям надзирателей, двое заключенных уже начали драку в шахте и офицер Иванов и его охрана пошли их разнимать. Сами надзиратели не смогли их унять, потому-что заключенные начинали постоянно огрызаться на них, и потому нужны более серьёзные люди, вроде того же офицера Иванова.\n\nТяжелая напряженная атмосфера работы и недовольства чувствовалась даже в воздухе, не говоря уже просто на эмоциональном уровне. Злые взгляды заключённых падали на офицера, и те не могли ничего сделать, даже не взирая на численное превосходство первых. В конечном итоге они скоро прибыли к тому месту, где происходила драка.\n\n«А ну прекратили свою хуйню собаки! А не то я...», - но тут он услышал звуки борьбы за спиной и решил обернуться. Перед тем как кирка пробила его черепную коробку он успел разглядеть что охранники за его спиной уже были мертвы. Вскоре по всей шахте прокатилась волна восстаний и вот уже НКВДшники старались как можно быстрее ее покинуть чтобы перегруппироваться. \n\nТем временем около грузового лифта Борис Камков начинал свою речь: «Товарищи, незаконно осужденные правительством Бухарина! Сегодня мы сбросим цепи рабства! Сегодня мы дадим отпор угнетателям что прячутся за личиной рабочих и крестьян! Сегодня мы выйдем из тьмы! И первый наш шаг: получить ключи! И мы их получили!»."
 vor_start.7.a:0 "Ключи получены."
 
 vor_start.8.t:0 "Шаг Второй"
 vor_start.8.d:0 "Степан Дегтев сидел в кабинете и медленно смотрел, как ситуация в Особлаге выходит из под контроля. Заключенные смогли выбраться из шахты и восстание уже захлестнуло весь лагерь. Необходимо было срочно связаться со штабом. И когда начальник уже собирался набрать Блохина в кабинет ворвались грязные, с дикими глазами, и лицами полными ненависти заключенные, которые схватили начальника Особлага и потащили куда-то. \n\nТеперь все те 30 лет которые этот лагерь работал будут отомщены. Кто был никем - тот станет всем. Степана приставили к стене вместе с еще несколькими охранниками и сразу же расстреляли из пулемёта Максима, который был снят с одной из башен лагеря. Времени церемониться особенно не было, да и не хотели. \n\nЧерез пару минут из всех громкоговорители послышался голос: \n«Товарищи! Время пришло выступить против всех, кто поработил нас! Да познают они мужество русского народа! Мы все проливали кровь за Родину! Мы ответили на её зов без сомнения! Мы отдали свою молодость, свои сердца, сами души ради её спасения! Мы сражались бок о бок против угнетателей. Мы ползли по кровавой грязи, по безводным пескам ради нашей победы! Не ради наград, не ради славы! Ради правого дела! Мы жаждали мести! Когда белые ушли, чем отплатили нам Бухарин? Вместо благодарности, нас ждали подозрения и преследования! В глазах наших вождей мы были поражены капиталистической заразой! Нас оторвали от любимых и бросили сюда! Сюда — в этот ад! Здесь мы томились, не надеясь на спасение, не надеясь на справедливость! Мы трудились в шахтах Блохина, пока плоть не начала облезать с костей! Мы смотрели, как наши товарищи умирали от болезней, голодали, избивали! Но мы не сломались! Сегодня наши жестокие, бесчестные вожди получат наше послание! Не жить им больше за счёт страданий и труда народа! Не купить им души добрых людей! Они падут, а о нас не забудут! Сегодня, товарищи, Воркуту охватит ПЛАМЯ!!!»"
 vor_start.8.a:0 "Революция освобождена!"
  
 vor_start.9.t:0 "Шаг третий"
 vor_start.9.d:0 "Конечно, новости о полной потере Особлагере дошли до Блохина, однако у него все еще был план Б, вернее сказать, последний шанс. Однако Блохин узнал, что у заключённых есть теперь и военная техника, а потом он взял платок и вытер пот со лба. Его время медленно истекало.\n\nТем временем к лагерю приближалась особая часть НКВД. Машины с трудом преодолевали снег, но необходимо было спешить. И вот, когда солдаты НКВД части начали выгружаться и занимать позиции, произошло внезапное. Со стороны лагеря был открыт огонь из орудия достаточно крупного калибра. Один из грузовиков был подорван, а когда со стороны лагеря выехали бронетранспортеры, солдаты и вовсе начали убегать. \n\nКамков тем временем склонился над картой которую удалось достать из кабинета управляющего лагерем. «Значит так, вот город и его нам надо взять, а к югу...?» - он прищурился стараясь разобрать почерк, все пометки были нанесены на советскую карту которая явно не предназначалась для разваленного Союза. «Там Югра, говорят что одни бандиты и воры остались которым удалось раньше сбежать.» - помог заключенный рядом. «Государство воров, не впервой нам будет его побеждать...Ну, а сейчас на Воркуту!»."
 vor_start.9.a:0 "Железный кулак получен."
 
 vor_start.10.t:0 "Шаг четвертый"
 vor_start.10.d:0 "Все было кончено для Василия Блохина и он понимал это. Заключенные вооружены, НКВД дезертирует, а из соседей никто на помощь не придет. Тем временем восстание охватило и саму Воркуту, войска НКВД сражались на улицах, но силы были неравны. \n\n«По крайне мере, я им не достанусь», - думал Василий Блохин когда приставлял к вискам револьвер Наган. Резко открывшаяся дверь не дала ему закончить начатое, рука дернулось а сам Блохин потерял равновесие и упал со стула. \n\nВ дверном проëме уже стояли вооруженные люди и лежащий на полу чекист постарался дотянуться до револьвера, но как только он вытянул руку, один из бунтовщиков наступил на неё. Лицо Василия тут же преобразилась. Тем временем революционер произнёс: «Товарищ Блохин, вы обвиняетесь в государственной измене, а следовательно отправляетесь с нами». Бывший управляющий лагерем лишь с трудом выдавил из себя, — «Нет, только не так». После чего его и уволокли из кабинета насильно двое из восставших, взявшихся за руки Блохина. "
 vor_start.10.a:0 "Врата Ада открыты."
 
 vor_start.11.t:0 "Шаг пятый"
 vor_start.11.d:0 "Когда ситуация в Воркуте была стабилизирована, Камков решил выступить с речью непосредственно перед людьми.\n\n «Товарищи, спустя столько лет и потерь... Спустя все это время мы наконец свободны, революция свершилась! Надзиратели гниют в сырой земле или прячутся по лесам, словно загнанные в угол звери. Революция свершилась, и отныне будет провозглашено создание Рабоче-крестьянской республики Урала! ура товарищи!»\n\nОднако речь была воспринята не так позитивно как на то расчитывал Камков. Первые ряды естественно подняли руки и начали скандировать «Ура!» но сзади слышался шок от недоумения. \n\nТут из толпы вышел мужчина кавказской внешности и с заметным акцентом начал говорить, — «Слушай, дорогой, ты конечно красиво говоришь, но сам подумай, где ты тут крестьян увидел? Какая республика Урала? Нам бы тут выжить а ты о революции говоришь». После чего слушки в толпе становились все громче и громче\n\nК всеобщему удивлению на импровизированную сцену вышел еще один человек. \n«Крестьяне и рабочие найдутся, когда Урал освободим. А если не пойдем освобождать то и сюда придут тираны и всех нас обратно в лагеря сошлют или еще чего хуже сделают».Взгляд Камкова зацепился за что-то в этом человеке.\n- Володя, ты?-  спросил Камков внезапно. \n- Ха, Володей меня давно не называли. Но вообще да, Карелин Владимир Александрович – весело пытался произнести собеседник.\n- Сколько лет... \n- Сколько зим..."
 vor_start.11.a:0 "Свобода обретена?"
 VOR_tt_yugra:0 "§eБандиты на юге считают переворот признаком слабости нашей страны, возможно, в ближайжее время они попытаются устроить вторжение.§!"

 vor_start.42069.t:0 "Великое завоевание грядет!"
 vor_start.42069.d:0 "Чувак, ты думал что-то здесь будет?\nОооооо, нет, от тя воняет говном даже отсюда чувствую.\nЗакрывай, закрывай мод иди нахуй.\nКамков крутой - а ты лоханулся сука, ааааа блять, аааа."
 vor_start.42069.a:0 "Березники. Подписаться"
 
