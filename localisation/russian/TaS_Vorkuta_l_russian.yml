 VOR_Andrei_Kolegaev:0 "Андрей Колегаев"
 VOR_Andrei_Kolegaev_for_desc:0 "§YНарком иностранных дел\nСиндикализм§!\n--------------\nИдея освобождения российского народа от его поработителей преследовала Колегаева даже до рождения. Его отец был ссыльным народовольцем, и он сам решил семейному делу не изменять. Несмотря ни на что, ни на какие исключения, тюремные сроки и ссылки, он двигался к своей мечте о свободной, народной России.\n\nКогда прогремел Красный Октябрь, Колегаев уже был твердо и чётко настроен на передел и слом старого мира, полностью солидаризируюясь в этом деле с большевиками. Даже в вопросах, где их мнение расходилось с его партией, партией левых эсеров, которую он учредил со своими товарищами незадолго после этого.\n\nНо к сожалению, коммунистическая диктатура пожирает всех, кто ей не угоден, нисмотря ни на какую верность и узы братства. В момент обострения борьбы внутри партии, когда все антибольшевистские силы были давно изничтожены, его, как бывшего левого эсера и "контрреволюционера" схватили и увезли в Воркуту.\n\nАндрей Колегаев был раздавлен. Родина отвернулась от него. Нет, не Родина. Отвернулись те, кто её захватили. Захватили и предали её, предали идеалы социализма. А бывших эсэров, тех, кто пламенно верил в них, они отправили гнить в лагеря.\n\nТак продолжаться больше не могло. Большевики пали в огне двух войн с Германией, а в след за ними, чуть погодя, и их рабовладельческая система ГУЛАГов. Те, кто в далёком 17 году основал ПЛСР, сделали это вновь. Вновь подняли народ на борьбу и вновь успешно её выиграли. И теперь, Андрей Лукич Колегаев позаботиться о том, чтобы славное дело Народной Революции распространилась на всю Россию. Миром или Войной."
 VOR_Andrei_Kolegaev_for_desc_nn:0 "§YНарком иностранных дел\nНео-Народничество§!\n--------------\nИдея освобождения российского народа от его поработителей преследовала Колегаева даже до рождения. Его отец был ссыльным народовольцем, и он сам решил семейному делу не изменять. Несмотря ни на что, ни на какие исключения, тюремные сроки и ссылки, он двигался к своей мечте о свободной, народной России.\n\nКогда прогремел Красный Октябрь, Колегаев уже был твердо и чётко настроен на передел и слом старого мира, полностью солидаризируюясь в этом деле с большевиками. Даже в вопросах, где их мнение расходилось с его партией, партией левых эсеров, которую он учредил со своими товарищами незадолго после этого.\n\nНо к сожалению, коммунистическая диктатура пожирает всех, кто ей не угоден, нисмотря ни на какую верность и узы братства. В момент обострения борьбы внутри партии, когда все антибольшевистские силы были давно изничтожены, его, как бывшего левого эсера и "контрреволюционера" схватили и увезли в Воркуту.\n\nАндрей Колегаев был раздавлен. Родина отвернулась от него. Нет, не Родина. Отвернулись те, кто её захватили. Захватили и предали её, предали идеалы социализма. А бывших эсэров, тех, кто пламенно верил в них, они отправили гнить в лагеря.\n\nТак продолжаться больше не могло. Большевики пали в огне двух войн с Германией, а в след за ними, чуть погодя, и их рабовладельческая система ГУЛАГов. Те, кто в далёком 17 году основал ПЛСР, сделали это вновь. Вновь подняли народ на борьбу и вновь успешно её выиграли. И теперь, Андрей Лукич Колегаев позаботиться о том, чтобы славное дело Народной Революции распространилась на всю Россию. Миром или Войной."
 
 VOR_Vladimir_Karelin:0 "Владимир Карелин"
 VOR_Vladimir_Karelin_eco_desc:0 "§YНарком Народного Хозяйства\nСиндикализм§!\n--------------\n Идеалы Карелина были попраны дважды. Сначала во время предательского брестского мира, когда защита Родины превратилась в позорное поражение, против которого он восстал и был не раз осуждён, и во второй раз, когда большевики, на которых он возлагал надежды хотябы в отношении к демократии и свободе, превратились в кучку бюрократов, обвиняющих друг друга и невиновных в смертных грехах, извращённых коммунистическим жаргоном. Этой участи не избежал и он.\n\nОбвиненный в предательстве революции теми, кто её не только предал, но и оплевал, Владимира Карелина бросили умирать в воркутинском ГУЛАГЕ, как и многих его товарищей по идеалам. \n\nТам, среди гнилых досок и льда, он пытался хоть как то облегчить свой и товарищеский быт, чтобы продержаться как можно дольше. И не зря - его навыки организации хозяйственной деятельности очень пригодились, когда надзиратели и лично Блохин, брошенные на произвол судьбы крахом сначала Союза, а затем и его армейского осколка, пали и были заменены истинно народным правительством возрождённой Левоэсеровской Партии. /n/n Там, внутри кабинетов, где раньше пили кровь мучители русского народа, отныне заседает правительство Свободной Воркуты, освобождающее души её жителей от оков рабства, а Владимир Александрович Карелин, закалившийся годами тяжёлой жизни внутри ледяного концлагеря и обучавшийся делу выживания в самых суровых условиях, занимает пост министра экономики. И его опытная рука точно укажет путь в светлое будущее."
 VOR_Vladimir_Karelin_eco_desc_nn:0 "§YНарком Народного Хозяйства\nНео-Народничество§! \n--------------\n Идеалы Карелина были попраны дважды. Сначала во время предательского брестского мира, когда защита Родины превратилась в позорное поражение, против которого он восстал и был не раз осуждён, и во второй раз, когда большевики, на которых он возлагал надежды хотябы в отношении к демократии и свободе, превратились в кучку бюрократов, обвиняющих друг друга и невиновных в смертных грехах, извращённых коммунистическим жаргоном. Этой участи не избежал и он.\n\nОбвиненный в предательстве революции теми, кто её не только предал, но и оплевал, Владимира Карелина бросили умирать в воркутинском ГУЛАГЕ, как и многих его товарищей по идеалам. \n\nТам, среди гнилых досок и льда, он пытался хоть как то облегчить свой и товарищеский быт, чтобы продержаться как можно дольше. И не зря - его навыки организации хозяйственной деятельности очень пригодились, когда надзиратели и лично Блохин, брошенные на произвол судьбы крахом сначала Союза, а затем и его армейского осколка, пали и были заменены истинно народным правительством возрождённой Левоэсеровской Партии. /n/n Там, внутри кабинетов, где раньше пили кровь мучители русского народа, отныне заседает правительство Свободной Воркуты, освобождающее души её жителей от оков рабства, а Владимир Александрович Карелин, закалившийся годами тяжёлой жизни внутри ледяного концлагеря и обучавшийся делу выживания в самых суровых условиях, занимает пост министра экономики. И его опытная рука точно укажет путь в светлое будущее."
 
 VOR_Roberts_Eidemanis:0 "Роберт Эйдеман"
 VOR_Roberts_Eidemanis_sec_desc:0 "§YНарком Обороны\nСиндикализм§!\n--------------\nРеволюция и Война - есть неотделимо связанные вещи. Роберт Петрович Эйдеман знает об этом не по наслышке. Командование иркутским, омским, правобережным фронтом гражданской войны и резня непокорных прогрессу в тылу закалили и запитали ненавистью его душу. \n\nСначала только против эксплуататоров, интервентов, реакционеров. Но позже и против предателей дела социализма. \n\nЭйдеман на собственной шкуре почувствовал, что такое преданная революция, когда из-за дрязг далёких от народа партийных функционеров он был объявлен врагом народа и брошен умирать в продуваемые ледяными ветрами бараки лагерей Воркуты. \n\nА всё из-за того, что он когда то был левым эсэром. И тогда Роберт Петрович задумался - большевизм предал то, что он клялся защищать, не стоит ли обратиться к старым, незапятнавшим себя идеям? \n\nНо пока это оставалось лишь в его голове и душе, в то время как тело было забрано командовать войсками ЗРРФ во второй войне с немцами. Первую теперь ненавистный ему Советский Союз проиграл. Как в прочем и вторую. Эйдеман убедился, что революционная война и большевизм несовместимы. Только народный социализм Левых Эсэров даст победу и волю. \n\nОблепленный обвинительными циркулярами, вновь сосланный в Воркутлаг, он ждал момента, когда автономные органы окончательно сдохшего советского союза сгниют до нужной кондиции, и он, вместе со старыми товарищами по партии сможет поднять угнетенных на борьбу. И Эйдеман дождался. Через 20 лет после падения режима Бухарина, крах настал его цепных псов, продолжавших махать гнилыми от старости директивами, пытаясь оправдать ими свою человеконенавистническую деспотию. Отныне над льдами реет знамя Свободы и Справедливости, а он, вместе с легионами солдат Истинной Революции только и ждёт приказа о начале войны. Войны за Россию Социалистическую, Россию Революционную, Россию - Народную!"
