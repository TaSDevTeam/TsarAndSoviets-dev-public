 VOR_warlord_people_unchained:0 "Сбросившие оковы"
 VOR_warlord_people_unchained_desc:0 "Солнце восходит надо льдами. Тихий ветер дует, открывая и закрывая двери в одиноко стоящих домах. Скорбные бараки, обернутые в красные знамёна, оживляются. Обитатели ждут, когда их поведут в сытое, счастливое и свободное будущее, которое ещё недавно было столь далёким и недоступным. Отныне они могут быть уверены в завтрашнем дне.\n\nИменно для обеспечения этого светлого будущего, в обветшалых кабинетах бывших карателей, лидер Революции и всей Воркуты, Борис Камера, собирает остатки партии старых левых эсеров, чтобы создать нечто новое и великое. Задача непроста, и тем не менее, не останавливает его.\n\nВсё великое начинается с малого: недавно созданному правительству Свободной Воркуты нужно наладить хотя бы подобие власти над пустошью. Промедление в данном вопросе грозит закончиться так же, как и для тех, кто был повешен по его собственным приказам. \n\nОтныне у Левых Эсеров очень много работы. Немало было пройдено, но и впереди нас ждет долгий путь."

 VOR_warlord_destroy_opressors:0 "Уничтожить угнетателей"
 VOR_warlord_destroy_opressors_desc:0 "Настало наше время! Время сбросить это бремя, что именуется большевизмом! Народ восстал против них, веря и надеясь на лучшее будущее. И всё же остается нерешенным множество вопросов. Один из них - суд над теми, кто угнетал простого русского человека.\n\nОтныне, когда наше государство сбросило оковы, нам нужно провести полноценный и честным суд над тюремщиками старого режима. Развал государства не помешал им и дальше эксплуатировать народ, словно мы вернулись в период раздробленности Руси. Не важно сколько их, какое у них влияние или сколько у них средств - судьба привела их к тому, что пора им ответить по закону за все свои злодеяния."

 VOR_warlord_revolutionary_transformations:0 "Революционные преобразования"
 VOR_warlord_revolutionary_transformations_desc:0 "Прошло уже более полувека с тех пор, как Россия оказалась на важном перепутье. Время летит, но русский народ остаётся в том же бедственном положении. Для эсеров это самое что ни на есть проклятье должно быть стерто.  \n\nНыне все использовавшие нас тираны отправились на небеса, испытывать их вторую смерть за те злодеяния, что они сотворили на земле. Но наше дело состоит не только в том, чтобы забыть о них. Пришло время приступить к следующему шагу в реформировании России - начать преобразования общества. Народ всё ещё остается в униженном положении, словно бесправная дева.\n\nНеобходимо объявить о реформах во всеуслышание. Простой люд должен знать свои права, свои возможности, что он потерял и продолжал терять веками до сего момента!"

 VOR_warlord_freedom_decree:0 "Декрет о свободе личности"
 VOR_warlord_freedom_decree_desc:0 "Веками русский народ угнетался. Пока Европейский индивидуализм процветал, простому русскому приходилось страдать группами, коллективом. Но с приходом к власти левых эсеров ситуация изменилась. Даже самые апатично настроенные к нам и нашей власти видят в завтрашнем дне продолжающийся дух реформ, той пользы, что они поколениями не видели и не знали.\n\nНаша обязанность - изменить это недоразумение. Нужно привести верную и нужную для народа политику. Прекрасным примером служит беспрасправные женщина и мужчина, что не имели прав и влияния на государство.\n\nТакже важна тема меньшинств, в которых прошлая до нас власть видела лишь необработанный материал, рабочую силу, которую нужно трансформировать под нужды страны. \n\nНаша революция должна продолжаться во всех сферах общества. Следующим нашим шагом будет преобразование социальной сферы и устранение дискриминирующих законов. Каждому человеку должна быть предоставлена свобода личности и права."

 VOR_warlord_land_decree:0 "Декрет о земле"
 VOR_warlord_land_decree_desc:0 "Сотни лет крестьянин, а позднее и рабочий не имели своей земли. Они обрабатывали земли помещиков и дворян, были на службе у государства, что отстегивало простому люду лишь крошки. Но времена изменились. Когда мы вступили во власть, первым же делом мы вспомнили о самом важном вопрос - социализации земли. Решение этого вопроса - лицо наших реформ.\n\nКамков издаст декрет о полной передачи земли крестьянам и рабочим. Именно он откроет новую веху в развитии нашей страны. Обычные бедные крестьяне и рабочие не представляют сколько земли на самом деле они все эти годы должны были иметь в собственном пользовании. Мы лишь скромно им покажем и дадим эту землю."

 VOR_warlord_war_and_defence_council:0 "Совет войны и обороны"
 VOR_warlord_war_and_defence_council_desc:0 "Военные действия всегда были трудны для России. Её огромная территория затрачивает немало сил и денег. И всё же в данный момент времени есть особенная дилемма - проблемы с координацией атаки и обороны. По всей стране офицеры и солдаты действуют как они считают нужным, не учитывая мнения опытного высшего командования.\n\nМы создадим “Совет войны и обороны” для координации действий нашего ополчения. Это исправит существующую проблему в командовании войсками и позволит составлять более рациональное планирование."

 VOR_warlord_get_uncertains:0 "Завербовать колеблющихся"
 VOR_warlord_get_uncertains_desc:0 "Революции всегда требовали жертв. Сейчас мы сталкиваемся с нехваткой живой силы, способной участвовать в боевых действиях и защищать тыл от вражеского наступления. Но решение вопроса об отсутствии человеческих ресурсов всё же имеется.\n\nОставшиеся в подвешенном состоянии солдаты воркутинского НКВД ещё на службе испытывали сомнения в своем выборе. Сейчас от нас требуется обработать этих “сомневающихся” солдат и как можно скорее принять их в ряды революционного ополчения."

 VOR_warlord_revolutionary_struggle_troops:0 "Отряды революционной обороны"
 VOR_warlord_revolutionary_struggle_troops_desc:0 "Эйдеман предложил Камкову создать отряды революционной обороны. Идея заключается в том, что они будут подчинены напрямую Председателю страны и станут авангардом нашей будущей армии. Данные войска будут обладать определенным профессионализмом и опытом ведения боевых действий, а также подкованы революционным пылом.\n\nСколько бы их ни было, они покажут сослуживцам свою эффективность и умения. Предполагается, что это подействует исключительно положительно на солдат и сделает из них более дисциплинированную армию, подчиненную опытному центру, а не идеалистам на местах, что не вели боевых действий до этого момента."

 VOR_warlord_prepare_masses_for_war:0 "Подготовка масс к войне"
 VOR_warlord_prepare_masses_for_war_desc:0 "Граждане Свободной Воркуты! Мы обращаемся к вам с призванием, с самой, что ни на есть важнейшей просьбой!\n\nОкружающие нас недо-государства уже позарились на наши деревни и города, рудники и военные базы, считая эти территории своими. Их единственная цель направить как можно больше невинных людей, и как можно больше ресурсов на свои бессмысленные войны! Мы, партия Эсеров, категорически отказываемся принимать подобное положение дел, ведь знаем как нам всем далось освобождение от гнета.\n\nМужчины и Женщины Воркуты! Мы окружены кольцом врагов, и нам нельзя медлить ни минуты! Переходите в ополчение, защитите свой дом, свою семью и страну!"

 VOR_warlord_struggle_continues:0 "Революционная борьба продолжается "
 VOR_warlord_struggle_continues_desc:0 "Вновь продолжается бой! Пламя революции не подавить, особенно когда наш народ стоит горой против любой напасти и твари, что тянет свои лапы к воркутинским детям! И тем не менее стоять в защите нельзя, особенно когда нас, аки освободителей, ждут везде и вокруг.\n\nУрал - территория полу-анархичная. Законы там написаны преступниками, коммунистами и подражателями нацистской Германии, желающими нажиться на бедном населении, которое не способно дать отпор. Их цели хоть и слегка различаются, но жестокость и бесчеловечность режимов одинакова. Медленным маршем мы освободим множество людей. Слава пойдет о нас по всей России, ведь мы - её спасенье.\n\nВперёд, товарищи!"

 VOR_raise_the_battleflags:0 "Взвейся, знамя боевое..."
 VOR_raise_the_battleflags_desc:0 "Народная милиция вооружена и собрана. Но пока что, это не армия в чистом ее виде, а лишь кучка вооруженных людей. Если нами не будут предприняты необходимые организаторские меры, наши вооруженные силы могут скатиться до состояния многочисленной банды налетчиков, которых и так много на просторах бывшего Советского Союза. Мы должны организовать правильную морально-идеологическую подготовку наших войск, чтобы воспитать в них идеалы социалистов-революционеров. Наши солдаты должны понимать, что они не банда насильников и убийц, а армия, что в первую очередь стоит на страже трудового народа, противостоя репрессивным режимам и их цепным псам."

 VOR_flame_the_hearts:0 "...Зажигай сердца огнём"
 VOR_flame_the_hearts_desc:0 "Проклятие любого антинародного правительства- непонимание народа, которым они правят. Цари, фюреры и прочие деспоты никогда не поймут чаяния простого рабочего или крестьянина, они никогда не поймут его ноши и не смогут говорить с ними на одном языке. Мы же, как правительство народное, можем это делать абсолютно свободно и непринужденно. Мы должны превратить нашу популярность в нашу силу. Помочь решить проблемы наших граждан и обеспечить их новыми благами, что позволит обеспечить стабильность нашего государства, ведь благодарные и лояльны граждане никогда не позволят снова попирать свои права, если нас захочет свергнуть очередной деспот."
 
 ### ПЕЧОРСКАЯ ВОЙНА ###

 VOR_scarlet_flame_frozen_river:0 "Алое пламя, морозная река"
 VOR_scarlet_flame_frozen_river_desc:0 "Как давно известно, безнаказанность порождает вседозволенность. О безнаказанности югорских бандитов давно известно всем уральским военачальником. Благодаря абсолютной некомпетентности администрации НКВД, они сумели сбежать и оккупировать Югру и окрестных территорий. Платой за эту некомпетентность стала большой- множество рейдов, потеря южных рубежей, но что самое главное- обречение тысяч людей на разграбления, насилие и унижения со стороны самых отмороженных и отпетых уголовников. Но сейчас это прекратится. Наши войны уже стоят на границе с воровской территорией, готовые стрелять и резать черную свору. Бойтесь, ублюдки! Мы сделаем с вами такое, что времена отсидки будете вспоминать с радостью!"

 VOR_your_word_comrade_mauser:0 "Ваше слово, Товарищ Маузер"
 VOR_your_word_comrade_mauser_desc:0 "Югорские бандиты считали себя Богами и Царями всех окрестных земель, вселяя ужас в сердцах всех, кому не посчастливилось проживать вблизи их территории. Но ничто не вечно под луной и ныне настал уже властителям судеб черёд почувствовать всю мощь народного правосудия за все свою ужасающие преступления пред русским народом. И никто не сможет этому помешать. Пускай, даже и нехватка патронов. \n\nПравосудие не имеет границ!"

 VOR_motivate_peasantry:0 "Убедить крестьянство"
 VOR_motivate_peasantry_desc:0 "Человеческий разум и просто и сложен одновременно.Чем сильнее на него идет воздействие внешних признаков,тем сильнее меняется его способ мышления,психология и мировоззрение. Жителям Югры, в таком смысле, нельзя позавидовать.Живя под постоянным страхом смерти от уголовников, подвергаясь постоянными ограблениями, побоями и изнасилованиями сделало общество атомизированным и смиренным к своей судьбе. Но это состояние пошатнулось, когда на севере  вспыхнул маяк свободы. Чтобы подогреть общество Югры к восстанию против своих мучителей, мы должны задействовать агитаторов, которые совсем недавно разжигали огонь революции в лагерях. Люди, учуявшие свободу, сделают все, чтобы вкусить ее, особенно если им придется перегрызть глотки тем, кто стоит на их пути."

 VOR_revolutionary_justice:0 "Революционное правосудие"
 VOR_revolutionary_justice_desc:0 "Бандиты Югры принесли неисчислимое количество горя всему местному населению. Убийства, грабежи, вымогательства, насилие и многие другие их преступления простой народ прекрасно на себе знает. Теперь же, настала пора им ответить за свои грехи и ответить пред теми, кому они нанесли всё это зло. Отдав правосудие местному рабочему классу мы не только избавимся от нежелательных элементов, путём их физического уничтожения и отправки на принудительные работы, но ещё и недопустим их проникновения в наши ряды, под видом узников совести. Ибо народ у нас не злой, он у нас просто всё помнит и хорошо умеет напоминать другим их место в этой жизни или за её пределами."

 VOR_peoples_revenge:0 "Народное воздаяние"
 VOR_peoples_revenge_desc:0 "Слишком много лет на Югре процветало беззаконие. Тысячи мужчин, женщин и детей, чьи жизни загубили ублюдки Джабы. Народ ждал своего воздаяния уже слишком долго, поэтому мы не можем позволить себе медлить. Все богатство, которое воры в законе, будь то от местных жителей или в рейдах, успело награбить, будет распределено между жителями освобождённой Югры. Не смотря на то, что приоритет будет отдаваться беднейшим жителям и семьям, бандитское сокровище слишком несметно, чтобы мы смогли кого-то обделить. В конце концов, каждый получил по заслугам."

 VOR_revolution_from_bottom:0 "Революция снизу"
 VOR_revolution_from_bottom_desc:0 "Что отличает революцию от переворота? Переворот всегда готовится в верхушке власти, а революция имеет широкую поддержку в простом народе. Как и в 1905, к революции против деспотичного режима стремится большая часть населения Югры, и наш долг как флагманов революции-организовать их. Подготовив население, мы должны поднять восстание на юге Югры, которое при нашей поддержке сможет из тыла задушить бандитскую власть."

 VOR_blood_on_the_snow:0 "Кровь на снегу"
 VOR_blood_on_the_snow_desc:0 "После того, как Джаба и его ублюдки были сокрушены, у нас возникла новая проблема- множество солдат из бывшей воровской армии ушли в леса, чтобы продолжать терроризировать гражданских и воевать с нами партизанскими методами. Еще одной занозой в нашем боку является то, что несмотря на народные суды над бандитами, в наших тюрьмах все еще находится колоссальное количество военнопленных урок, содержание которых является тяжкой ношей для нашего государства. Как бы нам не было горько это признавать, но единственное решение этой ситуации заключается в насилии и кровавом терроре. Проведя рейды на самые крупные очаги сопротивления в лесах и казнив самых одиозных и идейных пленных воров мы положим началу конца воровскому наследию Югры, раз и навсегда."

 #### ПОСЛЕ ПЕЧОРСКОЙ ВОЙНЫ ####

 VOR_neo_narodnichectvo:0 "Нео-Народничество"
 VOR_neo_narodnichectvo_desc:0 "До сих пор мы занимались лишь организационными и военными вопросами. Теперь мы можем заняться настоящими реформами. На недавних совещаниях руководство партии пришло к выводу, что самая первая доктрина левых эсеров, созданная для участия в выборах 1917 года, уже давно потеряла свою актуальность и больше не может отвечать на вызовы нового времени. Той великой страны, за которую мы боролись, больше нет, а некогда единый народ теперь разделен. Поэтому было решено создать манифест партии левых эсеров, который станет нашим ориентиром и маяком развития на долгие годы вперед. Камков со своими помощниками неустанно трудится над новым манифестом, и скоро он будет готов представить работу, которая изменит Россию навсегда.\n\nНаша цель – создать общее видение, способное объединить Россию и привести нас в век процветания и справедливости."
 
 VOR_govering_bodies_reformation:0 "Реформа управления"
 VOR_govering_bodies_reformation_desc:0 "Не все жители Югры запятнали себя в крови. Напротив, большая их часть это люди честного труда, чьи знания, таланты и умения являются основой для продолжения жизни нашей Революции. Кроме этого, мы можем закрыть глаза на небольшие прегрешения некоторых индивидуумом, близких к ныне покойным или отбывающим наказания преступным элементам, в обмен на их помощь в восстановлении города и распространении народной власти. Те же, кто откажется почувствуют вкус своей крови на губах. Человек же может повеситься по личным мотивам, его может случайно застрелить наш солдат, приняв за опасного и разыскиваемого преступника, или в него случайно ударит молния. В любом случае решать им."

 VOR_run_production:0 "Запуск производства"
 VOR_run_production_desc:0  "Ни одна бандитская сволочь не имеет права присваивать себе достояние Уральского рабочего народа. Вся промышленность будет передана в управление рабочим, а все редкие в этих землях колхозы - крестьянам. Председатель уже направил соответствующее указание своему доверенному сопартийцу - Андрею Лукичу Колегаеву."

 VOR_open_party_recruitment:0 "Открыть набор в Партию"
 VOR_open_party_recruitment_desc:0  "Партия левых эсеров – это партия героев с тяжелой судьбой. В 1918 году большевики предали Россию, Революцию и Камкова. Сразу после подписания позорного Брестского мира, чему мы пытались помешать, Ленин обвинил нас в попытке контрреволюции и бесцеремонно объявил наших сторонников вне закона. Это, без сомнения, черный день не только в истории левых эсеров, но и всей России. С тех пор наша партия считалась мертвой почти пятьдесят лет. Мятеж в Воркутлаге стал поворотным моментом, когда Камков восстал из пепла и заявил о себе на весь Урал. Тем страннее выглядит ситуация, когда в правящей партии состоит всего 6 человек из ближайшего окружения Камкова. С этого дня партия вновь открывает свои двери для новых сторонников и призывает всех тех, кто несет искру революции, присоединиться к их рядам."

 VOR_flame_of_the_battle:0 "До победы донесём"
 VOR_flame_of_the_battle_desc:0 "placeholder"

 VOR_new_generation_of_socialists:0 "Новое поколение"
 VOR_new_generation_of_socialists_desc:0 "Что отличает армию воров, от профессиональной армии? Организованность. Как говорит пословица - вор на вора напал, вор у вора дубинку украл. Это их армия, дезорганизованная, полностью коррумпированная и без поддержки. Наши солдаты уже и так превосходят их, однако этого недостаточно. После коллапса фронта во время Западнорусской войны, а также смуты, множество организованных и поистине сильных солдат и офицеров раскидало по всей России, от Онеги и до Омска. В наших краях так же есть эти опытные бойцы, и мы обязаны воспользоваться их службой, во имя освобождения Крестьян!"

 VOR_creating_nvr:0 "Создание УГБ"
 VOR_creating_nvr_desc:0 "Печорская война обнажила множество недостатков в нашем ополчении, один из которых - безответственное отношение к специальным операциям на территории врага. До сих пор мы ограничивались лишь разведкой местности, хотя у нас есть все ресурсы для формирования собственного центра внешней разведки. Мы бы могли заранее узнать о готовящихся рейдах и атаках на наши территории, но до сих пор игнорировали эти возможности.Эта просчетливость - преступна по отношению к нашему народу и безопасности нашей страны.\n\nПредседатель провел несколько совещаний с Советом войны и обороны, куда также были приглашены несколько ветеранов СМЕРША, которые однажды оказались в кандалах Воркутлага. Результатом стало подписание указа об учреждении Первого Управления Государственной Безопасности. Сейчас этот наркомат будет заниматься контрразведкой, радиоиграми и агентурно-осведомительной работой. Однако все эсеры уже сейчас хотят в нем видеть инструмент для разжигания огня революции."

 VOR_image_of_worker_revolutioner:0 "Образ рабочего революционера"
 VOR_image_of_worker_revolutioner_desc:0 "Нынешняя ситуация настолько плачевная, что у рабочего нет примера для подражания! А это очень и очень важно. У советского рабочего был понятный и четкий образ - Стаханов. И мы должны привить пролетарием подобный образ, которому они будут подражать в своем труде. Поэтому, изменив один из основных промышленных законов мы получим абсолютно лояльное рабочих, так и мотивируем их на более усердную работу."

 VOR_time_to_work:0 "Пора за работу"
 VOR_time_to_work_desc:0 "Пускай мы и освобождаем крестьянство от жестоких угнетателей и бандитов юга, к сожалению не все это понимают. Мелкие забастовки в сёлах, остатки бандитов, диверсанты - все они мешают нашему порядку укрепиться на территориях Югры. Мы должны немедленно это остановить, и объяснить жителям, что теперь они под властью эсеров, хотят они этого или нет. В первую очередь начнем нашу работу с деревень и сёл, а уже после будем зачищать города."

 ### Фокусы смуты ###

 VOR_march_to_south:0 "Южный Поход"
 VOR_march_to_south_desc:0 "Мы выиграли битву, но не войну. Пока жители Югорска и остальных освобожденных поселений празднуют крах бандитской тирании, к нам приходит все больше новостей из-за Урала. Германия захлебнулась своими амбициями и впала в гражданскую войну, а угнетенные массы по всей Европе восстали и пытаются вырваться из рабства в которое их вогнали фашистские деспоты. Сейчас мы бы хотели вместе нести знамя революции по всей Европе, но, похоже, сначала нам придется вести свою битву на Урале. Наши враги с юга, готовятся перегрызть друг другу глотки, а когда они это сделают, то придет и наш черед. Медлить дальше непозволительно, план действий готов, осталось лишь его исполнить. \n\nНаше ополчение ежедневно тренируется в экстремальных условиях крайнего севера и превращается в силу, сравнимую с настоящей армией.Наши трудолюбивые рабочие, неустанно и не жалея сил, восстанавливают города и села, разрушенные немецкими бомбами и бандитскими набегами.Сердца людей по всему Уралу требуют революции и они её получат. Первым шагом станет обращение Председателя Камкова к народу нашей Республики."

 VOR_provide_work:0 "Обеспечить работой людей"
 VOR_provide_work_desc:0 "Наши противники имеют серьезную промышленную базу, которая снабжает их военные силы всем необходимым.\n\nКомбинаты Свердловска, Уральский автомобильный завод Челябинска, и подземные заводы Омска это угроза для революции. Отдельно стоит выделить Златоустовский оружейный завод, оружие которого можно найти по всей России и который стал для нас олицетворением ужасов капитализма и безудержной человеческой жажды наживы. Предприятия Воркуты работают практически на полную мощность. Чего нельзя сказать о новых территориях Югры. Здесь всего несколько заводов, многие цеха пострадали от немецких авианалётов, а часть оборудования продано дармоедам из Златоуста в обмен на оружие и продовольствие.\n\nВажно отметить, что у нас существует прослойка людей, которые сейчас остались без работы. В основном это обычные люди из некогда бандитской Югры, которые еще не адаптировались к новой жизни. Мы предоставим им работу, поскольку неприемлемо, чтобы кто-то простаивал в рабочем государстве. Мы как раз нашли заброшенные фабрики в пригороде Югорска и Салехарда. Какими бы они ни были захудалыми, мы приведем их в порядок и сделаем из этой рухляди достойные места для работы наших граждан."

 VOR_agitprop:0 "Агитпроп"
 VOR_agitprop_desc:0 "Революционная борьба это в первую очередь борьба идеологическая. Идеи эсеров никогда не проиграют большевистской тирании или больному милитаризму. К сожалению народу не до конца ясны наши постулаты, из-за чего некоторые все ещё заглядываются на красные знамена Тюмени. Сегодня будет учреждено Министерство агитации и пропаганды, которое исправит это недоразумение. Мотивирующие плакаты и агитационные листовки будут украшать каждый дом и завод, становясь воплощением наших идей. Радиовещание будет нести пропаганду по всей стране, даже в самые удаленные уголки вроде Салехарда или Уральских гор. Каждый рупор на границе будет критиковать наших оппонентов и транслировать гимны.\n\nМы вкладываем все свои усилия в то, чтобы эта великая реформа повлияла не только на нас, наших верных граждан, но и на тех, кто ещё сомневается в правильности нашего пути."

 VOR_strikes:0 "Организовать забастовки"
 VOR_strikes_desc:0 "Мы должны признать что в открытом противостоянии с нашим врагом нам придется платить невозможную цену за победу. У них есть оружие и техника о котором мы можем только мечтать. Бронетанковые дивизии, поддержка воздушных сил и опытные генералы, участвовавшие в сражениях еще в период Второй мировой войны. Тем не менее, мы обладаем гораздо более сильным и надежным союзником, превосходящим все вышеперечисленное. Наш козырь это революция,  а союзниками нам становятся трудящиеся и крестьяне всего Урала! В то время как их армии сталкиваются с нами лицом к лицу на фронте, наши агенты поджигают искру восстания в самом сердце их тылов. Ни Каганович, ни Рокоссовский ни все остальные диктаторы Урала, никогда не считались с простыми людьми и эта ошибка станет для них их роковой. Наши агенты уже знают заводы и колхозы с самыми нечеловеческими условиями труда, и именно там будет зажжен фитиль революции, которая подорвет господство диктаторов на всем Урале."

 VOR_fight_reaction:0 "Бой против реакции"
 VOR_fight_reaction_desc:0 "Когда-то давно большевики сделали всё возможное, чтобы уничтожить нашу с ними коалицию и признать всех левых эсеров "реакционерами". Большинство из нас считают этот день смертью настоящей революции и началом наших тяжелейших испытаний в Воркутлаге.\n\nОднако история расставила все по своим местам. Теперь мы можем сражаться с противниками революции на равных, а когда победим, их будет ждать та же участь, что и нас в 1918.\nТеперь мы посмотрим из нас настоящий "реакционер"."

 VOR_liberte_egalite:0 "Свобода, равенство, братство"
 VOR_liberte_egalite_desc:0 "Пока локомотив Революции едет по Уралу, мы опираясь на наши успехи можем начать грандиозные социалистические преобразования. Наш народ сейчас ощущает непрекращающееся давление не только снаружи, но и изнутри. И пока с внешними угрозами борется наша армия, партия обязана бороться с внутренними. Помимо стандартных мер по восстановлению порядка, Председатель поручил издать пакет указов, обеспечивающих защиту прав уязвимых и угнетенных слоев общества. В нашем государстве нет места угнетению и дискриминации, тем более когда наши враги наоборот разводят злобу среди своих людей. Так уж сложилось что ненависть и страх, были главными столпами на которых строились режимы Карбышева и Кагановича. Наступил момент, чтобы сокрушить эти опоры и построить на их месте справедливое и равное общество."

 VOR_contrast_ourselves:0 "Противопоставление себя"
 VOR_contrast_ourselves_desc:0 "Председатель поручил нанести окончательное поражение нашим врагам в идеологической войне. Мы обличим их пороки, и возвысим наши достоинства. Каждый человек на Урале будет знать что мы строим свободное социалистическое общество, и ведем революционную борьбу с большевиками, нацистами и угнетателями.\n\nКогда звуки нашего победного марша эхом отдаются в Омске, Тюмени и Златоусте, когда сердца каждого человека нашей земли пульсируют в ритме революционной борьбы, тогда, и только тогда, мы окончательно достигнем вершины своего великого предназначения. Ведь мы - настоящие хранители революционного факела, возвышающегося над временем и преодолевающего все преграды."

 VOR_red_wave:0 "Красная волна"
 VOR_red_wave_desc:0 "Революция на Урале была с самого своего начала обречена на успех. Только перед тем, как мы отведем все силы на построение рабоче-крестьянского государства, нужно завершить кое-какие дела. Осталось последнее усилие перед тем, как последний бастион зла на Урале будет освобожден. Поэтому сам Председатель лично решил вдохновить наш народ на эту победу. В Воркуте запланирован самый крупный митинг эсеров со времен 1917 года."

 VOR_triumph_of_justice:0 "Торжество справедливости"
 VOR_triumph_of_justice_desc:0 "Революция свершилась! Урал наконец-то свободен. От Воркуты до Омска, миллионы людей выходят на улицы и празднуют освобождение их городов и сел от эксплуататоров и большевиков. Впервые за долгие годы Урал объединен под единым рабочим флагом, а это значит, что темнейшая страница нашей истории уже позади. Партия левых эсеров шла к этому триумфу более 40 лет, и теперь мы наконец получили возможность нести факел справедливости и свободы над Уралом, а потом и над всей Россией!"
 
 
 
 
 ### Ивенты после восстания ###

 vor_esery_start.1.t:0 "Собрание"
 vor_esery_start.1.d:0 "Для участников партии Социалистов-революционеров собрания и сборища - дело привычное. Обсуждение текущей ситуации, разрешение идеологических конфликтов и так далее. К действиям и решению проблем, зачастую, это не проводило. Однако, сегодня всё должно было быть по другому. Борис Камков созвал высшие партийные чины, а именно щёе трех министров, для обсуждения самых насущных дилемм с последующей разработкой вариантов решения оных.\n\nВ назначенное время в бывший кабинет Блохина зашли трое - Колегаев, Трутовский и Карелин. Хотя обстановка в кабинете была аскетичная, а за окном белый пустырь без признаков жизни, все были оптимистично настроены по отношению к сегодняшнему собранию. Оно должно было стать знаковым, решающим.\n\nУсевшись, эсеры обратили внимание на одно пустующее место. -Эйдеман..- пронеслось чуть слышно среди собравшихся. Борис Камков понимающе кивнул. Привстав, он чуть пододвинул стопку бумаг слева от него и стал проговаривать заученную днями ранее речь. “Уважаемые соратники и сопартийцы. Сегодня мы здесь не для словоблудия, отнюдь. Наша задача - решить проблемы нашего населения, армии и порядка. Не будем же тянуть столь долго и я приведу список текущих проблем” - окончил Борис и неторопливо взял первый лист из стопки. “Кхм-кхм...” \n\nНо речь его была прервана коротким стуком в дверь.\n\n “Прошу, входите!” - вскрикнул Камков из другого конца кабинета. В дверь протиснулся старик, а за ним, словно в сравнение, высокий мужчина в тёмном костюме. Старик извинился за опоздание и представил своего товарища. \n\n“Знакомьтесь, господа, это, вот, наш соратник! Помог он нам во время восстания, оружием снабжал. Он американец..” - сказал с глупой улыбкой Эйдеман. \n\n“Как это?! Американец? Мы, безусловно, рады вашему прибытию, Роберт Петрович, однако что тут делает американец?!” - изумленно спросил Камков.\n\n“Послушайте же, Борис Давыдовыч! Да, он агент на службе у Вашингтона, однако он человек хороший. Пару лет назад, вот несчастье, отстал от своей группы во время операции на Западе России. Вот так вот. Ну а дальше, как я и говорил, помогал нам с восстанием!” - ответил Эйдеман.\n\n“Как его зовут хотя бы?” - спросил Камков смотря на американца и Эйдемана.\n\n“Харви.. Освальд Ли по батюшке! Ли Харви Освальд!” - ответил тут же Эйдеман.\n\n“Рад познакомиться, товарищи, буду рад сотрудничать с вами ради вашего...благо дела, а так же для того, чтобы возможно когда-нибудь покинуть это злосчастное место.” - решил подать голос Освальд.\n\n“Надеюсь вы не создадите нам проблем, товарищ...Освальд.” - сказал Камков, после чего продолжил свою речь дальше. - “Итак...как я и говорил, наша задача понятна - решить проблемы населения, армии и порядка. Население страдает от голода, а импортировать еду не можем. Армию..да вот хоть ополчение создать нам бы. Ну и, конечно, выбравшиеся наружу заключенные. Вместе с нами восстали и давай бунтовать да мародерить! Надеюсь, что сегодня мы найдем пути решения данных проблем. Передаю слово.. - Камков перевел слегка недовольный взгляд на Эйдемана."
 vor_esery_start.1.a:0 "“...Роберту Петровичу.”"
 
 vor_esery_start.2.t:0 "Суд"
 vor_esery_start.2.d:0 "Всё было кончено. Александр Константинов, как один из высокопоставленных руководителей Воркутлага, сидел в своей одиночной камере и ждал. А именно звука открывающейся двери с последующими словами: "Константинов, на выход".\n\nОколо трёх дней назад состоялось судебное заседание, где руководителей Воркутинского Исправительно-Трудового лагеря были приговорили к смертной казни через повешение. Не расстрел, ведь многие руководители бывшей Воркуты были военными, для которых казнь от выстрела была своего рода почётной. Но их хотели казнить как обычных воров на виселице. \n\nСидя в своей камере, он вспоминал, как ещё недавно сам был палачом. Как он уничтожал тех, кто, по мнению Блохина, был врагом народа и должен быть уничтожен. Но теперь бывшие заключённые сами стали палачами и судили прежних хозяев. По мнению Константинова, никакого честного суда у этих бывших зэков и быть не могло. "Это просто суд победителей над побеждёнными", сказал про себя Константинов и уже приготовился ко сну.\n\nНеожиданно его размышления прервала открывающаяся дверь камеры. Константинов стал по стойке смирно и молча пошёл на встречу к двум людям, которые повели его по длинному коридору к виселице.\n\nНа месте казни, которое было построено внутри тюрьмы в большой комнате, к Константинову подошёл один из надзирателей.\n\n-У вас будет пожелания перед смертью? \n\n-Никак нет. \n\n-Если так - поднимайтесь.\n\nПриговорённый исполнил приказ, и его поставили у эшафота и перед тем, как накинуть верёвку, задали последний вопрос.\n\n-У вас будет последнее слово?\n\n-Да.\n\n-Говорите.\n\n-Запомните. Если вы свергли нас и теперь вершите над нами суд, это не означает вашу окончательную победу над нами. Если не мы, то кто-то другой будет вешать уже вас. \n\nДоговорив эти слова, на его шею накинули верёвку, и через минуту пол под Константиновым упал, и он сломал себе шею. \n\nЧерез десять минут тело Константинова сняли с виселицы, положили в большой мешок для трупов и понесли на улицу, где данный груз предполагалось сжечь, а прах похороненных развеять в море."
 vor_esery_start.2.a:0 "Каждый получит по заслугам."
 
 vor_esery_start.3.t:0 "Объявление"
 vor_esery_start.3.d:0 "Площадь в Воркуте было подготовлена к великому событию, ну насколько это было возможно. Сколоченная наспех сцена, парочка плакатов нарисованных от руки на стенах и несколько кроваво-красных лент. Можно было бы назвать это дешево и сердито, но дело в том что это было просто сердито. Камков готовился к речи. Старость была не в радость сосредоточение не вернулось со времен переворота, надо было бы наверное отдохнуть, да что ж он тогда за революционер будет, что о нем люди скажут? Надо сидеть, планировать а сейчас надо еще помочь людям, вывести их из тюремного заточения и объяснить почему их дело правое. Борис прочистил горло и вышел на сцену. Немного постояв на месте он начал. «Товарищи! Граждане, братья и сестры. Мы прошли через многое. Советская власть, что мешала нам, что согнала самых верных своих последователей на север. Однако мы выстояли, не дали невзгодам сломить нас. Революция еще жива, и не только в наших сердцах. И я объявляю о первом этапе преобразований, отныне каждый может печатать что хочет а также разрешено собираться и свободно обсуждать мысли. Ура, товарищи!» Впрочем, реакция была неожиданной шахтеры, рабочие лишь немного пошептались да начали расходиться. Борис даже немного опечалился как к нему сзади подошел Владимир, «Борь, ну не расстраивайся ты с этих пустяков. Они сейчас не понимают как им повезло, но потом... потом они все поймут."
 vor_esery_start.3.a:0 "Да...конечно"
 
 vor_esery_start.4.t:0 "Ярчайший из факелов"
 vor_esery_start.4.d:0 ""И что же является большей несправедливостью в данный момент чем ограничение женщин в праве на защиту своего дома и семьи наравне с мужчиной? Что является большим источником горя, чем систематическое угнетение и подавление лиц нетрадиционной сексуальной ориентации? На самом деле, много чего еще, но это не значит, что мы должны забывать об этих проблемах.\n\nСвязывающий по рукам и ногам страх и бесконечное унижение со стороны общества и государства за то, кого они любят? Это ли не один из основных постулатов нацизма? А многовековое насильное удержание женщин в домах и хозяйствах? Ужасно, но даже в самых прогрессивных странах современности большинство женщин живет по Домострою, что уж говорить об уроках правильного избиение жены у некоторых мусульман и откровенного сексуального рабства, которым подвергаются большая часть женщин стран Пакта и Сферы!\n\nСегодня мы заявляем не только новообразовавшимся царькам на территории нашей Родины, но и всему миру: права женщин на службу в армии наравне с мужчинами и права геев и лесбиянок свободно заявлять о своей сексуальной ориентации являются неотъемлемыми и священными, как свобода слова и свобода предпринимательской деятельности. Каждому, кто относится к своей жене, сестре или любой иной женщине как к тяговому скоту от Новосибирска до Чикаго, и каждому, кто избивает и унижает геев и лесбиянок от Нагасаки до Бремена, мы готовы сказать одно: "Ваш век короток! В светлом будущем человечества ваша людоедская и зашоренная натура будет раскрыта и вас забудут, оставив вас на обочине истории, а мы устремимся к новому рассвету социального равенства, любви и надежды!"\n\nЗакончив свою речь, Камков вонзил ручку в лежавшие перед ним декреты и провел по ним свою подпись."
 vor_esery_start.4.a:0 "Будущее принадлежит тем, кто верит в красоту своей мечты."
 
 vor_esery_start.5.t:0 "Неясность в законе"
 vor_esery_start.5.d:0 "Камков сидел за большим столом, где обычно проходили заседания правительства. Помимо него, за них сидел и глава правительства Владимир Трутовский, который держал в руках папку с бумагами.\n-О чём вы хотели спросить меня, Владимир Евгеньевич?\n-Есть вопрос касающийся недавно принятого декрета о земле.\n-И что конкретно вам непонятно?\nТрутовский достал из папки бумаги и протянул их Камкову.\n-Так вот. После опубликования этого декрета, меня завалили письмами от граждан. Они только и спрашивают: “Для чего опубликован этот декрет? Мы же находимся на севере страны”. Я думаю нам стоит дать какое-то объяснение по этому поводу в парт.газете.\nКамков просмотрел пару писем из папки и, положив их обратно в папку и протянув их Трутовскому, сказал:\n-Хорошо, я разберусь с этим вопросом.\n-И ещё. Можете дать мне ответ на это, чтобы я предварительно знал, что будет в статье.\n-Суть в том, что этот декрет - предварительная мера. Да, земли в Воркуте мало. И было решено, что нужно сразу издать декрет о земле, чтобы не откладывать эту тему на потом, тем самым, устранив неразбериху на местах, когда наша революция распространится на другие земли.\nТрутовский внимательно выслушал слова Камкова.\n-У вас остались какие-то вопросы, Владимир Евгеньевич?\n-Нет. Я всё понял.Спасибо за небольшое пояснение.\nПосле этих слов, Трутовский взял папку и покинул кабинет."
 vor_esery_start.5.a:0 "Ликбез даже чиновнику не помешает."
 
 vor_esery_start.6.t:0 "Совещание"
 vor_esery_start.6.d:0 "Несмотря на некоторые погодные трудности и информацию о готовившихся покушениях на всех трех революционеров, Саблин, Эдельман и Освальд, сменив несколько мест встреч, собрались для решения будущего революции.\n\nВ комнате с бронированной дверью и тускнеющей лампочкой, все три мужчины склонились над документами проекта, озаглавленными "Совет войны и обороны".\n\n- Итак, товарищи, - начал Эдельман, - Какие у вас появились мысли по поводу данного проекта?\n\n- Концепция управлении армией, которая предлагается данным проектом, является не то что плохой, скорее, она является экспериментальной. Конечно, ни в какие подметки той системе, которые есть у нас в Америке не годится, но в наших условиях это лучше, чем ничего.\n\n- Товарищ Освальд, те военные системы что использует генштаб США, как мне думается, рассчитан на условия неиссякаемого потока человеческих ресурсов и определенного технического преимущества над противником. То есть на условия, противоположные нашим. Революционное правительство должно полагаться на революционные идеи, товарищи, и этот проект при должной реализации гарантирует эффективность наших войск на поле боя. Что думаете, Эдельман?\n\n- Я бы не был настолько оптимистичен,товарищ Саблин. В этом проекте есть множество дыр и недоработок. Все-таки разработан он был на скоряк,но, с другой стороны, иначе быть и не могло. Можно заключить следующее: совет войны и обороны должен начать свою работу в ближайшее время, но за ним нужен пристальный надзор. Товарищ Освальд, вы, как самый опытный в военном деле из нас троих, должны будете встать во главе этого совета."
 vor_esery_start.6.a:0 "Будет исполнено, товарищ Эйдельман."
 
 vor_esery_start.7.t:0 "Искупление"
 vor_esery_start.7.d:0 "В холодной тюремной камере стоял, облокотившись на стену, мужчина. Телосложение крепкое, руки огрубевшие, но не от работы, а от стрельбы, мозоли были характерные. В камере был старший лейтенант Алексей Дутов, относительно недавно заведующий этим тюремным блоком Речлага.Все это время он думал о том, каким методом его казнят и пришел к выводу, что это будет забитие до смерти. Действительно, с нынешним запасом ресурсов эсеры не будут тратить на такую мелкую сошку как он веревку, не то что пули. Тишина была прервана скрипом ржавой двери. В камеру вошел Василий. Именно Василия старший лейтенант запомнил хорошо, после того случая на лесоповале. Не отходя от стены, Алексей заговорил первым.\n- Ну что, как оно на моем местечке? Не стал еще коммунистом? А то смотри, не надорви свой революционный дух.\n- Раз я к тебе в камеру зайти не боюсь,значит не стал. Разговор есть,\n- О чем мне с тобой говорить, зэк? Хочешь чтоб я чистуху подписал или еще чего?Может, перед другими вертухаями с пламенной речью выступил? Если что-нибудь такое, то нет и не надейся.\n- И не близко, старлей, совсем не близко.Я к тебе зашел тебя на ратный подвиг взывать.\n- Да ну, а че ж вы тогда Константинова вздернули? Такой же "угнетатель" как и я, в ваших глазах.\n- Не такой же.Константинов под Блохиным ходил и удовольствие получал от того, что делал. А ты нет, старлей. Я про лесоповал помню еще. Тебе ничего меня не стоило под теми брёвнами оставить подыхать, но ты их растащил с Пашкой и потом меня в барак два километра несли. Такое не забывают.\n- С Пашкой что кстати?\n- Я к нему заходил перед тобой. Воевать с нами он готов, а ты?\n\nСпустя долгое время, Алексей почувствовал это. Это чувство, что покинуло его после поступления в ряды охранников лагеря.Чувство, которое выбивали из него его сослуживцы, начальство, зэки и сама система.Вера в человеческую доброту и порядочность.\n\nОттолкнувшись от стены лопатками, Алексей издал небольшой смешок и пошел вместе с Василием из камеры."
 vor_esery_start.7.a:0 "Все-таки, потратили на меня пулю."
 
 vor_esery_start.8.t:0 "Доброволец"
 vor_esery_start.8.d:0 "На улицах Воркуты нередко можно было встретить людей, которые уговаривали комиссаров взять их в народную дружину. Но иногда среди них можно было встретить как подростков, которые грезились получить славу в народной дружине, так и девушек, которые тоже желали служить. Анастасия Дятлова стала одной из таких.\n\nОна была тем человеком, который не был заключённым, как другие жители. Всю свою жизнь Дятлова прожила в глухой деревне на окраине Воркуты. А после прихода к власти эсеров и дальнейшим выходом декрета о правах женщин, Анастасия загорелась желанием вступить в народную дружину.\n\nКогда пришло время для записи, её провели в кабинет командира одной из народных дружин. Сделано это было для своего рода собеседования.\n\n-Значит, вы хотите устроиться в народную дружину?\n\n-Да.\n\n-Можете сказать, почему вы приняли такое решение?\n\nАнастасия немного задумалась.\n\n-Я... я хотела бы отстоять свой дом и свою Родину.\n\n-А ты не боишься?\n\nНастя промолчала.\n\n-Ладно, если хочешь, то можешь считать что теперь ты солдат. С сегодняшнего дня ты располагаешься в казарме моей дивизии. \n\nВыйдя из кабинета, Анастасия теперь поняла, что с этого дня её жизнь связана с военным делом. Но при этом появлялся и риск того, что она может никогда не вернутся домой."
 vor_esery_start.8.a:0 "Новая жизнь начинается."
 
 vor_esery_start.9.t:0 "Внимая устам"
 vor_esery_start.9.d:0 "Большинство жителей Воркуты всецело поддерживали политику Социалистов-Революционеров: как подростки, для которых Камков был как живое воплощение бога, скинувший цепи кровавого репрессивного режима, так и молодые люди, которых привлекала программа партии эсеров по построению лучшего общества для всех слоёв населения.\nИ вот, по радио вдруг прозвучал инструментальный фрагмент из песни “Рабочая Марсельеза”, а после было сказано:\n-Говорит радиостанция “Свободная Россия”. Мы передаём слово лидеру партии Социалистов-Революционеров - Борису Давидовичу Камкову\nЧерез несколько секунд, в эфире раздался немного хрипловатый голос:\n-Дорогие жители Воркутинской Народной Республики. Должен вам сказать, что хоть нами и был свергнут тиранический режим НКВД, нам всё также быть начеку, поскольку вокруг нас нет никаких дружественный государств. На юге находятся остатки армии во главе с Рокоссовским, а также тиранический режим большевиков во главе с Лазарем Кагановичем. Все они с ненавистью смотрят в нашу сторону. Поэтому каждый житель Воркуты должен знать, что мы должны быть готовы до конца и в любое время защитить нашу революцию..."
 vor_esery_start.9.a:0 "Глаголом жги сердца людей"

 vor_esery_start.10.t:0 "Творческий кризис"
 vor_esery_start.10.d:0 "-Да нет же я тебе говорю, нет! Шляпа это все голимая!\nЕвдоким и Савелий, агитатор и художник плакатов, уже на протяжении третьего часа работали в своем офисе и думали над революционными лозунгами и образами, которые они могли бы использовать в пропаганде новоиспеченной армии.\n-А чего тебе в моем портрете не нравится то? Девочка просит солдата освободить её от бандитов, что тут непонятного?\n-А непонятно кто на такую идиотию поведется? Ты же для солдат рисуешь, для воинов, а не для бабушек с дедушками. Их надо как-то мотивировать и приободрять!\n-Мотивировать и приободрять значит. О, придумал! Как насчёт этого?\nСавелий показал Евдокиму грубый набросок нового плаката. На нем солдат обнимает девушку, освобожденную от кандалов и одной рукой держит винтовку, на штыке которой нанизаны синие от татуировок бандиты.\n\n-Ну, как тебе?\n-Вот это уже по нашему! И девушка, и сила и враг побежденный. Красотища, Савелий!\n-Спасибо! Кстати, ты лозунг какой-то надумал?\n-Щас придумаю. Как насчет: Будь как он!\n-Да не, какое-то пустое бахвальство.\n-Понятно, а как насчет: Кто смел - тот счастлив!\n-А вот это хороший лозунг. Все, печатай плакаты"
 vor_esery_start.10.a:0 "Мотивированный солдат - хороший солдат"

 vor_esery_start.11.t:0 "Воскрешение мечты"
 vor_esery_start.11.d:0 "В центре Воркуты бушевала людская волна. Такое количество народа эти улицы не видали, казалось бы, никогда. Еще при Союзе Бухарина атмосфера города было холодно-гнетущей, а после воцарения террора Блохина это атмосфера стало  морозно-удушающей. Но как показало сегодняшнее собрание, солнце эсеров способно растопить даже этот лед.\n\nЛюди собрались вокруг стоявшего на трибуне Камкова и его самых доверенных членов партии. Начиная свою речь, Камков прочистил глотку и снял с себя шапку.\n-Здравствуйте, граждане будущей свободной России! Я говорю будущей, потому что сейчас она не свободна. Я призываю вас помнить имена не только Гитлера и всего нацистского режима, но и имена тех, кто по нынешней момент продолжает рвать ее на части. Я призываю вас помнить имена главарей югорской мрази, я призываю помнить имена свердловской военщины, тюменских диктаторов и омских фанатиков. Но вы прежде всего должны помнить, почему вы здесь-благодаря своей любви к свободе и нечеловеческой стойкости! Даже после всех испытаний ваш хребет не был сломлен. Мы истинный народ-великан, который спустя долгое время начинает просыпаться и знамя с улыбающимся солнцем, по краям которого высечены буква “СР” совсем скоро будет развиваться над Свердловском, Новосибирском, Самарой и Иркутском! Спасибо вам!"
 vor_esery_start.11.a:0 "Взрывные овации, всеобщая любовь"

 ### Печорская война ###
 
 vor_esery_start.12.t:0 "Caesaris Caesari "
 vor_esery_start.12.d:0 "Тот холодный, казалось ничем ни примечательный день, навсегда останется в памяти у всех жителей Югры и всех тех, кто ныне живёт в "народном царстве" левых эсеров. Для бывших хозяев города - бандитов, под чьей грозной  десницей почти десятилетие изнывала и захлëбывалась в крови окрестная земля с населяющими её людьми, настал долгожданный час расплаты. \n\nПо всему городу и примыкающим окрестностям солдаты с красными лентами, бантами и повязками на форме, выводили под снега этого сурового края толпы самых различных преступников, начиная от насильников и заканчивая расхитителями народного достояния, в грязных заштопанных одеяниях, бывшими ещё вчера Богами в мире, где казалось слово Господа и свет никогда и не видали. На разбитых улицах, среди руин и остатков разрушенных строений, одиноко стояли бывшие фонарные и телеграфные столбы, будто обугленные лысые деревья на пепелище после пожара, где ещё совсем недавно стояли вековые дубравы. Массы разбойников, замёрзших, уставших и почти не евших последние двое суток, шли из последних сил, раз в несколько минут теряя по 1-2 своих спутников падавших на мëрзлую землю без сил, оставляя за своими соратниками мëртвый след. И до того малые их группы, редели прямо на глазах. И вот, спустя около получаса от начала этой массовой прогулки, цели который были названы расплывчатым "приказом начальства", конвоиры коротко переглянулись глазами и принялись выполнять этот самый приказ. Резко на заключительных посыпались удары винтовочных прикладов, пистолетных рукоятей, самодельных дубин без шипов, палок и простых кулаков. Не понимающие орды зэков пытались дать отпор, но едва находили силы чтобы стоять на ногах, поэтому они один за другим падали на земь, осыпаемые ударами своих надзирателей. Половина была забита насмерть, ни одного выстрела не последовало -  приказ патроны не тратить исполнялся самыми должным образом. \n\nОднако, тем кто выжил повезло куда меньше. Израненных, еле живых людей поднимали на ноги, силой срывали с них всю одежду и уже когда те были совершенно нагие  начинали чудовищные расправы. Штык в грудь или воткнутый, а потом провëрнутый в животе нож были лучшей кончиной, потому и самой редкой. Повиснуть вниз головой на верёвке, полностью голым в такую погоду было хуже. Отрубание окоченелых конечностей, начиная с пальцев и заканчивая носом и ушами, вместе с выкалыванием глаз, ломанием костей и в итоге, полным обезображиванием тел были в те минуты обычным делом, будто обычная стрельба из винтовки. По всему городу голых бандитов привязывали верëвками и проволокой к столбам, на которых заодно могли и повесить ещё парочку человек. Раздевали, однако не всех сразу. Кого-то даже приводили в тëплые помещения и после чаю, предлагали спастись, если заключённый убьёт одного или нескольких своих собратьев. Не раздумывая, вновь на улицах начинались эти ужасные сражения слабых против слабых, где обычно не было победителей. А ежели такие и находились, то их вместе трупам убиенных братьев связывали и бросали погибать вместе под серый небосвод Севера. Никто не избежал руки революционного правосудия в тот день.Трупы повешенных не снимали, а других  прибили гвоздями к самодельным крестам, содрали кожу, некоторым отрубив головы и расставили по всему городу на много дней, в качестве символа народной справедливости. \n\n"Цезари" Севера получили своё."
 vor_esery_start.12.a:0 "А их тела были сняты лишь с приходом первого тепла, после чего сожжены и пущены по ветру."
  
 vor_esery_start.13.t:0 "Справедливость"
 vor_esery_start.13.d:0 "В одном старом, полуподвальном помещении Югры, в окружении тихого потрескивания "буржуйки" двое мужчин обсуждали последние известия, как из своей жизни, так и из жизни города. Скорее не обсуждали, а размышляли над тем, что и как им делать дальше. Молодой, лет двадцати парень и старик, перешагнувший за полвека набивали газетные обрывки только что высушенной на печке махоркой и после прикуривания от спички вновь и вновь заполняли своё пристанище густым ядрëнным дымом. Несколько банок консервов, пару батонов самодельного местными хлеба и немного маринованных овощей, на которые старик пред новым годом выменял у златоустинских торгашей за пару удачно сохранивших бутылок водки, произведённых ещё до войны. Скромно, но должно хватить. Послушался гудок чайника и седовласый хозяин, проделав несколько обыденных операций преподнëс своему компаньону кружку горячего ягодного чаю и вновь заговорил :\n- Я хоть ныне фигура большая, председатель "Народного суда" как-никак, но сам понимаешь Ванька, с тем что ты наворотил, тебя в лучшем случае в шахты на червонец пошлют,а то и того хуже. \n- Ну, Афанасий Матвеевич. - сделав несколько обжигающих гладков на удивление дюже вкусного чая, продолжил он - Ну да, бабу снасильничал, ну за это разве кирдык? Да я вообще готов искупить вину в рядах народной армии товарища Камкова! Хоть завтра в бой! \n- Одно дело, Ванька сам насиловал и кончили на этом. А совершенно другое когда вы всей своей шайкой-лейкой собрались, мужиков грабанули что из Златоусту шли, выведали когда родителей в доме не будет и завалившись к ней в избу сначала опоили её, а потом принялись насиловать её все вместе! Но вам всё мало было! И по сему вы и сестёр, и братьев её маленьких насиловать начали!? А когда родители в дом пришли, отца, Царство ему Небесное всего ножами истыкали, а мать трахали прямо на глазах её же детей! И лишь вдоволь наигравшись, вы из дому всё ценное вынесли и сожгли напоследок! Да меня, за то, что я тебя подлеца чаем пою и самосадом угощаю прибили б гвоздями к досками, содрали шкуру и оставили бы так до весны, как всех твоих дружков! Сам бы башку открутил бы, если б отцу твоему покойнику не был по гроб жизни должен. Старик замолчал и немного успокоился. Буржуйка трещала всё слабее, холод начал потихоньку пробираться и так в далеко не тëплую комнату. Ванька же с серьёзным и полным некого отчаяния взглядом смотрел на Афанасий Матвееча, попутно опустошив всю  кружку. \n- С сахарином? - вдруг резко оборвал он тишину. \n- Не совсем, Ванька.\n\nСекунды непонимания резко сменились дикими ударами в висках. Мгновение спустя ноги его подкосились и он рухнул с табуретки на бетон. Афанасий Матвееч только спокойно встал и залил внутрь буржуйки воды из чайничка, погрузив комнату во тьму. Холод стал подавать себя сразу намного быстрее. Он забрал с тумбочки ивановский вещмешок, закрутил себе и прикурив, монотонно промолвил :\n- За все преступления совершенные тобой вместе с твоими подельниками, ты приговариваешься к высшей мере наказания. Приговор окончательный и обжалованию не подлежит.  \nОн замолчал и тихо, с отцовской любовью промолвил :\n- А ведь Маша то тебя любила.... Выйти за тебя хотела. От всех скрывала, лишь мне открыла. А ты...\nБогом клянусь, я до последней капли крови буду драться, дабы больше вас, иродов не было отныне и до скончания веков на земле Русской. \nЗвук замка был последним что услышал Иван в своей жизни."
 vor_esery_start.13.a:0 "У них обоих впереди остался ещё один суд."

 vor_esery_start.14.t:0 "Тайное вече"
 vor_esery_start.14.d:0 "Яков и группа его людей пробиралась по заснеженным холмам Югры,обходя бандитские патрули, стараясь остаться незамеченными. Добравшись до пригорода Салехарда, отряд переоделся в гражданское и спрятал в схрон свое походное обмундирование, оставив только сумки с грузом, ножи и пистолеты .В самом городе, на фоне войны, бандитов-патрульных было значительно меньше, поэтому их путь был практически безопасным. Подойдя к бывшему зданию театра, который сейчас использовался как место сбора мирных горожан, они вошли в него через пожарный ход. Группа увидела толпу людей, среди которых седовласый старик и юнец вели ожесточенный спор.\n-У эсеров есть армия! Они победили надзирателей!\n-Они победили их бунтом а не прямой войной! Как ты думаешь, кто лучше умеют обращаться с оружием: политзеки или воры в законе? Я видел два бунта против воров и все кончалось одинаково: бунтовщики мертвы а воры нет.\nЯков сбросил сумку с грузом и все обернулись на грохот.\n-Все мы смертны.Но как мы будем жить зависит от нас. Я был тем самым политзком у Блохина и революция товарища Камкова сделала меня вновь свободным. Один день с высоко поднятой головой стоит жизни в цепях и под гнетом.\nСтарик сделал несколько шагов в сторону Якова.\n-И как ты предлагаешь нам бунтовать тут?Нас больше, да, но у них оружие и бронетехника.\n-У вас тоже.\nОткрыв сумку с грузом, Яков достал пистолет Маузера и дал его старику.В этот же момент толпа начала подходить к сумкам товарищей Якова, подбирая винтовки, самодельные гранаты и бронежилеты."
 vor_esery_start.14.a:0 "Вор должен лежать в земле, верно?"

 vor_esery_start.15.t:0 "Воруй ворованное"
 vor_esery_start.15.d:0 "Ну ты и овца, Надька! Не видишь что это мой зуб?\n-Рот закрой, коза ты такая! У меня этот зуб еще три года назад воры это выдергивали!\n-Брешешь ты, брешешь!\n-Сама брешешь, Зинка!\n\nПока две старушки ругались из-за золотого зуба, их односельчане окружали гору добра, недавно принадлежащую местному авторитету, убитому в недавней войне.В то время как маленькие дети брали деревянных коньков, сани и неваляшки, их отцы разбирали мебель,бензин, зимнюю одежду и мешки с продовольствием, в то время как их жены расхватывали золотые украшения и драгоценные камни.Даже спустя полтора часа начала сбора, высота этой горы награбленного была с двух взрослых мужчин. К концу дня, когда от горы ничего не осталось, жители пошли в свои дома, обустраивать новую собственность.Даже бабушки Зина и Надя помирились, когда нашли в куче второй золотой зуб."
 vor_esery_start.15.a:0 "Они долго будут благодарить эсеров за это"

 vor_esery_start.16.t:0 "День Д, Час Ч"
 vor_esery_start.16.d:0 "Кровь билась в висках у семнадцатилетнего Артема. Он держал дымящийся пистолет, из которого только что был застрелен такой же семнадцатилетний парень, как и он. Он был его убийцей. Артём убил его, потому что он охранял резиденцию местного пахана. Артем носил на рукаве красное солнце, а у того парня была вышита Роза ветров на спине телогрейки. Его товарищи по партии добивали оставшуюся охрану и уже волочили сопротивляющегося пахана к петле, но Артём так и стоял, склонившись над трупом. Он отошёл от шока, когда его одернул один из старших товарищей. Посмотрев на уже бывшую крепость авторитета, он увидел флаг с красным солнцем."
 vor_esery_start.16.a:0 "Красным, как и кровь на его руках"

 vor_esery_start.17.t:0 "Похоронная процессия"
 vor_esery_start.17.d:0 "Евгений сидел на пассажирском сиденье уазика, пока его друг Степан крутил руль, уворачиваясь от кочек и дыр.Спустя полтора часа езды они приехали к нужному им месту. На опушке леса была вырыта глубокая яма, рядом с которой стояла бригада бывших воров с лопатами и кирками. Выйдя из уазика, один из воров хотел подойти к Степану, но тот неспеша достал из-за пазухи пистолет и выстрелил ему в грудь. Когда остальные воры бросили свои инструменты и уже хотели убежать, Евгений скосил их очередью из автомата, который был захвачен в одном из рейдов.\n-Слыш, Евген, ну вот и нахрен ты это сделал? Могли же их к яме подвести и потом застрелить.\n-Так безопасней. Они никуда не убегут, верно?\n-И куда им, блядь, бежать? Мы посреди леса, оружия у них нет, еды и воды тоже. Ладно, пошли разгружать.\n\nВ кузове уазика находились окровавленные тела и конечности "солдат" югорской армии. Некоторых из них убили во время рейдов, некоторых из них разорвали по частям во время самосуда, а некоторых расстреляли сами эсеры. Надев кожаные фартуки и перчатки, гробовщики начали затаскивать в всепоглощающую тьму почвы тела и бросать в нее конечности. Когда последний труп был сброшен в кровавое месиво ямы, Евгений и Степан поехали назад, по направлению в город.Они должны были дать сигнал другим "катафалкам" и взять больше трупов для сброса."
 vor_esery_start.17.a:0 "Их день был далеко от завершения"

 vor_esery_start.18.t:0 "В лучах славы"
 vor_esery_start.18.d:0 "Перед импровизированной сценой, на главной площади Воркуты, собралась многочисленная толпа. Люди держали флаги эсеров и транспаранты с партийными лозунгами. Большинство из них никогда бы сюда не пришло, но сегодня многих людей пораньше освободили от работы для участия в этом митинге.Тем временем на сцене появился сам глава Республики Борис Камков. Он радостно приветствовал многотысячную толпу:\n\n"Товарищи! Приветствую вас в этот знаковый день! Сегодня я с гордостью представляю всей стране новый манифест левых эсеров. Наша партия пришла к пониманию того, что наша первая программа, созданная чтобы победить неравенство и ввести Россию в век мира и процветания, давно устарела, поэтому мы её доработали для новых реалий! Я и мои помощники старались достойно следовать идеям народничества, революционный социализма и интернационализма." \nСледом, он указал на столы, где раздавали копии манифеста всем желающим.\n"Вы можете ознакомиться с манифестом прямо здесь. Позвольте же мне кратко обрисовать его основные тезисы. Наша страна никогда не смирится с тем террором и истязанием, что случились с нами в первой половине двадцатого века. Миллионы наших сограждан в рабстве на западе! Еще миллионы изживают с родных земель на Дальнем Востоке! Рано или поздно мы положим конец этой трагедии. Мы, эсеры, гарантируем защиту прав каждого гражданина России. Свобода слова, веры, совести, избирательные права – все эти ценности будут нерушимыми столпами нашего общества!\nТолпа отлично приняла эти заявления аплодисментами.\n"Мы обещаем, что каждый человек, каждый труженик России, будет защищен от угнетения и дискриминации! Отныне вся земля социализирована и находится в общественном владении. Мы заботимся о том, чтобы крестьяне организовались на благо общества, а рабочие получили самоуправление на заводах. Народные комиссариаты помогут нам регулировать эти процессы, чтобы избежать хаоса. Крестьяне и рабочие! Мы стоим плечом к плечу, единые в своих интересах! Здесь нет раскулачивания, здесь нет красного террора. Мы строим новую Россию вместе, основанную на равноправии и справедливости! Настоящую рабоче-крестьянскую утопию!"\n\nПлощадь просто взорвалась от криков и аплодисментов. Камков в этот момент выключил микрофон и как следует прокашлялся. Возраст давал о себе знать..."
 vor_esery_start.18.a:0 "Солнце восходит над Уралом"
 
 vor_esery_start.19.t:0 "Вся наша жизнь - игра"
 vor_esery_start.19.d:0 "-Кого блять? Что здесь вообще француз забыл? \nМолодой офицер, если таковое понятие вообще применимо к командирам эсеровского ополчения находился в состоянии глубокого шока. Он многое повидал в жизни, но никогда не мог себе и представать, что отыщет на русском севере человека с фамилией Ришелье. Вдобавок, с его именем и отчеством... \n-Спокойно, мисье, сейчас я вам всё обьясню. - начал стоящий пред его столом диковинный гость. Несмотря на свой возраст (а было ему около 70-ти) он казался статным и элегантным человеком. Прекрасные усы будто с газетных фотографий сорокалетней давности и средней длины чëрные, будто смоль волосы. Хозяин и не скрывал что пользовался краской, однако где он её брал оставалось загадкой. Высокий рост, манера говорить и непременно папироса в зубах отчётливо выдавала в нём уроженца славной Одессы. Белый костюм с такой же сорочкой, начищенные гуталином туфли, серые аккуратные брюки и серобуромалиновый шарф на его шее, который как бы хозяин не закручивал, всё же не всегда мог скрыть шрамы от ножевых ударов - эха былой бурной юности. Наконец, облокотившись на свою дорогую трость и выкурив половину папиросы, он начал :\n- Сулейман Остапович Ришелье, сын французска поданного. До недавнего времени управдом на Петровской 27. Прибыл для служения революции и помощи трудящимся всех стран в борьбе с эксплуатацией мировых капиталистов. \nГлаза офицера закатились и он очутился ещё в большинстве шоке, который на удивление быстро сошёл на нет. \n- Кем вы работали до войны? \n- Много где. Участвовал в строительстве Великой Восточной Магистрали, занимался развитием лыжного спорта в Карелии, прививал в поволжских деревнях любовь к шахматам, был пожарным инспектором, воздухоплавателем и много кем ещё. \n- А давно в Югре? \n- Проездом, последние восемь месяцев. Два с половиной года назад я отправился из Томска в Златоуст по поручению ныне покойного президента Пастернака. Но! Трагическая череда случайностей и стечения обстоятельств заставили меня остановиться там. \n- И чем вы занимались? \n- Вёл торговлю, как и все. Дела шли хорошо, но один американский юноша, прибывший с Востока так очаровал одну из дочерей Калашникова, что та решила сбежать вместе с ним в Новый Свет. Я не мог противиться чистому желанию жертв Амура и помог им покинуть город. Так я и оказался здесь.\n- Интересно, а что с ними стало? И почему бандиты вас не тронули? \n- Скажем так, они помогли нам сбежать, а пока люди Калашникова гонялись за нами, они успели прихватить тыщëнку -другую винтовок. И все довольны. \n- Кроме моих люд... \n- Они пропили большую их часть за месяц, а остальное потратили в рейдах на Рокоссовского или продали местным. По сему... \n- Несмотря на всё это и хорошие слова от жителей, я не могу назначить вас на должность коменданта по снабжению. Вы ж даже не член партии! Вот получите билет и поговорим. \n- Ошибаетесь. \nСулейман Остапович бросил окурок в ведро возле угла, улыбнулся и достав из кармана старый, пожелтевший лист бумаги, положил его на стол. Дореволюционный шрифт, грозные чернильные закорючки и слова: \n"Выдан II-го, XII-го, 1917.\nВыдал - Б. Камков."\n\nСделав несколько тяжёлых вдохов и выдохов, он окунул ручку в чернила и принялся что-то писать на одном из своих бланков. Пару минут спустя он громко поставил  роспись и печать, после чего отдал оба документа Ришелье. \n- Завтра в 6:00. Свободны. \n"Ветеран" тотчас покинул кабинет и был таков."
 vor_esery_start.19.a:0 "Великий Комбинатор снова в деле."
 
 vor_esery_start.20.t:0 "Ремонт во главе!"
 vor_esery_start.20.d:0 "После нашей разгромной победы и суда над бандитами, мы собирались начать процесс национализации всей частной собственности в Югре и других новых городах. Однако мы переоценили наших врагов. Бандиты, хоть и имели несколько мастерских, обслуживающих их боевые отряды, но в большинстве своем они полностью снабжались из Златоуста. Почти все крупные предприятия оставались в законсервированном состоянии, иногда подвергаясь авианалетам или рейдам других военноначальников. В связи с этим Андрей Колегаев решил сформировать ремонтные бригады, которые приведут заброшенную промышленность в рабочее состояние.\n\nАндрей с утра до ночи находился у себя в кабинете. Нужно было решить массу организационных вопросов и найти рабочих к открытию новых предприятий. От этих дел его отвлек приход одного из бригадиров.\n\n-Здравствуйте, у меня тут доклад по нашей работе, - сказал бригадир.\n-Здравствуй, доклад клади сюда, потом прочитаю. Обрисуй кратко, как обстоят дела? - ответил Андрей.\n-Скажем так, ситуация оказалась лучше, чем мы ожидали. Из местных предприятий есть только деревообрабатывающий комбинат и одна неработающая ТЭЦ в пригороде Югорска. Наши рабочие сейчас ремонтируют их и готовят к работе. Мы сможем запустить их в ближайшее время. Есть еще несколько предприятий, но их ремонт займет гораздо больше времени", - сообщил бригадир.\n"Этого было мало", - подумал Колегаев. "Лучше, чем ничего, но это не изменит ситуацию в нашу пользу."\nРабочий торопливо продолжил: "Но помимо этого мы также нашли склад, куда была эвакуирована часть оружейных станков из Ленинграда. Нам известно, что на территории Югры есть еще несколько таких складов, так что когда у нас будут лишние рабочие руки, то мы сможем расширить наши промышленные мощности"." 
 vor_esery_start.20.a:0 "Хорошо. Отдохни и возвращайся к работе."
 
 vor_esery_start.21.t:0 "Новый член партии"
 vor_esery_start.21.d:0 "Петр зашел в зал старого дома культуры Воркуты. В зале сидело всего несколько человек, огромное количество мест оставалось пустыми. "Обидно, что пришло так мало народу", - подумал он. Петр узнал об открытии набора в партию левых эсеров от своего друга. Они оба собирались подать заявки на вступление, но позже друг отказался от этой затеи, ведь "Скоро сюда придет Каганович и снова отправит эсеров в Воркутлаг. Я не буду подписывать себе смертный приговор". Петр тогда просто посмеялся над этими словами и решил, что не откажется от своих планов из-за глупых прогнозов, но теперь, когда он увидел полупустой зал, ему казалось, что он совершил какую-то ошибку. Ошибка, которая может иметь роковые последствия через несколько лет. "Может, это действительно того не стоит? Куда меня приведет эта дорога? Где я буду через год? Буду ли я жив?" - все эти мысли проносились в голове Петра, пока он ждал начала встречи.\n\nОн сам не заметил, как зал заполнился. Пустые ряды еще оставались, но в большей части зала уже сидели люди. От пространных размышлений его отвлек пожилой человек в очках, который зашел на сцену и обратился ко всем присутствующим. Микрофона у него не было, но голос звучал четко и отчетливо, донесясь до каждого в зале. \n"Прошу вашего внимания!" – сказал он, и все разговоры мгновенно затихли. "Я рад приветствовать вас на первом собрании новых членов партии Левых социалистов-революционеров. Меня зовут Карелин Владимир Александрович. Сегодня молодые эсеры, мы обсудим много важных вещей. Расскажу вам о истории нашей партии, о прошлом, и, что гораздо важнее, о будущем. Мы также обсудим идеи народничества и социальной революции, но прежде... Каждый из вас ответит мне, зачем он решил присоединиться к партии. Кратко, всего несколько слов, иначе мы здесь никуда не продвинемся. Пожалуйста, каждый по очереди". \n\nКаждый по очереди вставал и называл свои причины, почему он оставил заявку на вступление в партию. Кто-то хотел сделать Родину лучше, кто-то верил в мировую Революцию, а у кого-то даже нашлись родственники или друзья, которые состояли в партии до её роспуска в 1923. Когда очередь долетела до Петра, он ответил довольно откровенно: "Я вступил в партию, потому что я почувствовал, что это мое дело". Ожидая, что его возможно прогонят, он посмеялся над собственной дерзостью и наивностью. \n\nКарелин лишь ответил "Имеет место быть". Собрание продолжалось несколько часов, и, в конечном счете, Петр уверился, что его выбор вступить в левые эсеры был правильным."
 vor_esery_start.21.a:0 "Ты сделал правильный выбор."

