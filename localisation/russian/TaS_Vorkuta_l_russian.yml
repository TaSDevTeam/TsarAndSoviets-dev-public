 vorkuta_start.21.t:0 "Брат не пойдет на брата"
 vorkuta_start.21.d:0 "Старый добрый треск радио раздался по всей избе. Братья Сазоновы обедали, когда началось вещание. Пока перед выступлением шел торжественный гимн партии эсеров, заговорил младший брат Александр.\n- Вот,начинается.Сейчас опять будут нас под пули лезть агитировать.\n- Да катись ты колобком, Сашка, тебе бы лишь бы отсидеться.\n- Сам иди, Женька. Не отсиживаться я буду, а воевать. Только не с этими эсерами, а с настоящими социалистами. Вот придет Каганович, вот тогда стану красноармейцем.\n- Ага, и пейсы отрастишь. На кой ляд тебе за этого деда воевать? Один раз все просрал уже, просрет и еще один.\n- Ну всяко лучше чем твои чернолиговцы. Это же совсем больные люди, Жень. Тебе делать с ними нечего.\n- Они хоть что-то новое предлагают делать, а не отправлять в полет в третий раз дырявый самолет.\n\nСпор братьев прервал тяжелый и четкий голос диктора.Голос этот звучал как удары молотом по горячему железу, а голосовые связки, казалось, были сделаны из стальных канатов.\n - Внимание, свободные жители свободной республики. Партия и народ обращается к вам, свободные, сильные и патриотичные мужчины и женщины. Все вы любите Россию и в мечтах ваших вы видите ее единой и освобожденной.Вы видите горящий в синем пламени Фольксхалле. Вы видите  марширующие колонны русских солдат  и запинающегося премьер-министра Японии, когда он объявляет о выводе императорского флота из Владивостока.Но вы запутанны. Вы неуверенны и разобщены. Кто-то из вас думает, что победы можно добиться поддерживая Кагановича и его клику престарелых бюрократов, которые хотят воплотить в жизнь мечты какого-то усатого грузина, напрочь забыв про народы России, их жизни, свободы и благосостояние.Кто-то же, впрочем, надеяться на Черную Лигу Язова. Не обольщайтесь его речами о "Великом суде над немцами" и прочими пафосными заявлениями. Им движет лишь ненависть к немцем как к этносу, поэтому ради физического уничтожения каждого немца он готов немыслимое количество русских жизней и будущее всего мира превратить в радиоактивный пепел. Что уж и говорить об обезумевшей военщине Рокоссовского. Некогда уважаемый маршал опустился до рейдерских грабежей тех, кого он клялся защищать. И ради чего? Чтобы захватить Урал, а затем и всю Россию, чтобы её растерзали его цепные псы в мундирах?Как видите, молодые войны-освободители, вся Воркута окружена безумием и предательством. Мы уже победили одних тиранов, победим и этих. Свободные, сильные и патриотичные мужчины и девушки, вы нужны вашему народу. Вступайте в ряды революционных боевых отрядов!\n\nПосле окончания радиовещания, братья крепко пожали руки, а затем наперегонки направились к вербовочному пункту."
 vorkuta_start.21.a:0 "Тропой войны к мирному будущему."
 
 ### Печорская война ###
 
 vorkuta_start.22.t:0 "Caesaris Caesari "
 vorkuta_start.22.d:0 "Тот холодный, казалось ничем ни примечательный день, навсегда останется в памяти у всех жителей Югры и всех тех, кто ныне живёт в "народном царстве" левых эсеров. Для бывших хозяев города - бандитов, под чьей грозной  десницей почти десятилетие изнывала и захлëбывалась в крови окрестная земля с населяющими её людьми, настал долгожданный час расплаты. \n\nПо всему городу и примыкающим окрестностям солдаты с красными лентами, бантами и повязками на форме, выводили под снега этого сурового края толпы самых различных преступников, начиная от насильников и заканчивая расхитителями народного достояния, в грязных заштопанных одеяниях, бывшими ещё вчера Богами в мире, где казалось слово Господа и свет никогда и не видали. На разбитых улицах, среди руин и остатков разрушенных строений, одиноко стояли бывшие фонарные и телеграфные столбы, будто обугленные лысые деревья на пепелище после пожара, где ещё совсем недавно стояли вековые дубравы. Массы разбойников, замёрзших, уставших и почти не евших последние двое суток, шли из последних сил, раз в несколько минут теряя по 1-2 своих спутников падавших на мëрзлую землю без сил, оставляя за своими соратниками мëртвый след. И до того малые их группы, редели прямо на глазах. И вот, спустя около получаса от начала этой массовой прогулки, цели который были названы расплывчатым "приказом начальства", конвоиры коротко переглянулись глазами и принялись выполнять этот самый приказ. Резко на заключительных посыпались удары винтовочных прикладов, пистолетных рукоятей, самодельных дубин без шипов, палок и простых кулаков. Не понимающие орды зэков пытались дать отпор, но едва находили силы чтобы стоять на ногах, поэтому они один за другим падали на земь, осыпаемые ударами своих надзирателей. Половина была забита насмерть, ни одного выстрела не последовало -  приказ патроны не тратить исполнялся самыми должным образом. \n\nОднако, тем кто выжил повезло куда меньше. Израненных, еле живых людей поднимали на ноги, силой срывали с них всю одежду и уже когда те были совершенно нагие  начинали чудовищные расправы. Штык в грудь или воткнутый, а потом провëрнутый в животе нож были лучшей кончиной, потому и самой редкой. Повиснуть вниз головой на верёвке, полностью голым в такую погоду было хуже. Отрубание окоченелых конечностей, начиная с пальцев и заканчивая носом и ушами, вместе с выкалыванием глаз, ломанием костей и в итоге, полным обезображиванием тел были в те минуты обычным делом, будто обычная стрельба из винтовки. По всему городу голых бандитов привязывали верëвками и проволокой к столбам, на которых заодно могли и повесить ещё парочку человек. Раздевали, однако не всех сразу. Кого-то даже приводили в тëплые помещения и после чаю, предлагали спастись, если заключённый убьёт одного или нескольких своих собратьев. Не раздумывая, вновь на улицах начинались эти ужасные сражения слабых против слабых, где обычно не было победителей. А ежели такие и находились, то их вместе трупам убиенных братьев связывали и бросали погибать вместе под серый небосвод Севера. Никто не избежал руки революционного правосудия в тот день.Трупы повешенных не снимали, а других  прибили гвоздями к самодельным крестам, содрали кожу, некоторым отрубив головы и расставили по всему городу на много дней, в качестве символа народной справедливости. \n\n"Цезари" Севера получили своё."
 vorkuta_start.22.a:0 "А их тела были сняты лишь с приходом первого тепла, после чего сожжены и пущены по ветру."
  
 vorkuta_start.23.t:0 "Справедливость"
 vorkuta_start.23.d:0 "В одном старом, полуподвальном помещении Югры, в окружении тихого потрескивания "буржуйки" двое мужчин обсуждали последние известия, как из своей жизни, так и из жизни города. Скорее не обсуждали, а размышляли над тем, что и как им делать дальше. Молодой, лет двадцати парень и старик, перешагнувший за полвека набивали газетные обрывки только что высушенной на печке махоркой и после прикуривания от спички вновь и вновь заполняли своё пристанище густым ядрëнным дымом. Несколько банок консервов, пару батонов самодельного местными хлеба и немного маринованных овощей, на которые старик пред новым годом выменял у златоустинских торгашей за пару удачно сохранивших бутылок водки, произведённых ещё до войны. Скромно, но должно хватить. Послушался гудок чайника и седовласый хозяин, проделав несколько обыденных операций преподнëс своему компаньону кружку горячего ягодного чаю и вновь заговорил :\n- Я хоть ныне фигура большая, председатель "Народного суда" как-никак, но сам понимаешь Ванька, с тем что ты наворотил, тебя в лучшем случае в шахты на червонец пошлют,а то и того хуже. \n- Ну, Афанасий Матвеевич. - сделав несколько обжигающих гладков на удивление дюже вкусного чая, продолжил он - Ну да, бабу снасильничал, ну за это разве кирдык? Да я вообще готов искупить вину в рядах народной армии товарища Камкова! Хоть завтра в бой! \n- Одно дело, Ванька сам насиловал и кончили на этом. А совершенно другое когда вы всей своей шайкой-лейкой собрались, мужиков грабанули что из Златоусту шли, выведали когда родителей в доме не будет и завалившись к ней в избу сначала опоили её, а потом принялись насиловать её все вместе! Но вам всё мало было! И по сему вы и сестёр, и братьев её маленьких насиловать начали!? А когда родители в дом пришли, отца, Царство ему Небесное всего ножами истыкали, а мать трахали прямо на глазах её же детей! И лишь вдоволь наигравшись, вы из дому всё ценное вынесли и сожгли напоследок! Да меня, за то, что я тебя подлеца чаем пою и самосадом угощаю прибили б гвоздями к досками, содрали шкуру и оставили бы так до весны, как всех твоих дружков! Сам бы башку открутил бы, если б отцу твоему покойнику не был по гроб жизни должен. Старик замолчал и немного успокоился. Буржуйка трещала всё слабее, холод начал потихоньку пробираться и так в далеко не тëплую комнату. Ванька же с серьёзным и полным некого отчаяния взглядом смотрел на Афанасий Матвееча, попутно опустошив всю  кружку. \n- С сахарином? - вдруг резко оборвал он тишину. \n- Не совсем, Ванька.\n\nСекунды непонимания резко сменились дикими ударами в висках. Мгновение спустя ноги его подкосились и он рухнул с табуретки на бетон. Афанасий Матвееч только спокойно встал и залил внутрь буржуйки воды из чайничка, погрузив комнату во тьму. Холод стал подавать себя сразу намного быстрее. Он забрал с тумбочки ивановский вещмешок, закрутил себе и прикурив, монотонно промолвил :\n- За все преступления совершенные тобой вместе с твоими подельниками, ты приговариваешься к высшей мере наказания. Приговор окончательный и обжалованию не подлежит.  \nОн замолчал и тихо, с отцовской любовью промолвил :\n- А ведь Маша то тебя любила.... Выйти за тебя хотела. От всех скрывала, лишь мне открыла. А ты...\nБогом клянусь, я до последней капли крови буду драться, дабы больше вас, иродов не было отныне и до скончания веков на земле Русской. \nЗвук замка был последним что услышал Иван в своей жизни."
 vorkuta_start.23.a:0 "У них обоих впереди остался ещё один суд."
 
 vorkuta_start.24.t:0 "Вся наша жизнь - игра"
 vorkuta_start.24.d:0 "- Кого блять? Что здесь вообще француз забыл? \nМолодой офицер, если таковое понятие вообще применимо к командирам эсеровского ополчения находился в состоянии глубокого шока. Он многое повидал в жизни, но никогда не мог себе и представать, что отыщет на русском севере человека с фамилией Ришелье. Вдобавок, с его именем и отчеством... \n- Спокойно, мисье, сейчас я вам всё обьясню. - начал стоящий пред его столом диковинный гость. Несмотря на свой возраст (а было ему около 70-ти) он казался статным и элегантным человеком. Прекрасные усы будто с газетных фотографий сорокалетней давности и средней длины чëрные, будто смоль волосы. Хозяин и не скрывал что пользовался краской, однако где он её брал оставалось загадкой. Высокий рост, манера говорить и непременно папироса в зубах отчётливо выдавала в нём уроженца славной Одессы. Белый костюм с такой же сорочкой, начищенные гуталином туфли, серые аккуратные брюки и серобуромалиновый шарф на его шее, который как бы хозяин не закручивал, всё же не всегда мог скрыть шрамы от ножевых ударов - эха былой бурной юности. Наконец, облокотившись на свою дорогую трость и выкурив половину папиросы, он начал :\n- Сулейман Остапович Ришелье, сын французска поданного. До недавнего времени управдом на Петровской 27. Прибыл для служения революции и помощи трудящимся всех стран в борьбе с эксплуатацией мировых капиталистов. \nГлаза офицера закатились и он очутился ещё в большинстве шоке, который на удивление быстро сошёл на нет. \n- Кем вы работали до войны? \n- Много где. Участвовал в строительстве Великой Восточной Магистрали, занимался развитием лыжного спорта в Карелии, прививал в поволжских деревнях любовь к шахматам, был пожарным инспектором, воздухоплавателем и много кем ещё. \n- А давно в Югре? \n- Проездом, последние восемь месяцев. Два с половиной года назад я отправился из Томска в Златоуст по поручению ныне покойного президента Пастернака. Но! Трагическая череда случайностей и стечения обстоятельств заставили меня остановиться там. \n- И чем вы занимались? \n- Вёл торговлю, как и все. Дела шли хорошо, но один американский юноша, прибывший с Востока так очаровал одну из дочерей Калашникова, что та решила сбежать вместе с ним в Новый Свет. Я не мог противиться чистому желанию жертв Амура и помог им покинуть город. Так я и оказался здесь.\n- Интересно, а что с ними стало? И почему бандиты вас не тронули? \n- Скажем так, они помогли нам сбежать, а пока люди Калашникова гонялись за нами, они успели прихватить тыщëнку -другую винтовок. И все довольны. \n- Кроме моих люд... \n- Они пропили большую их часть за месяц, а остальное потратили в рейдах на Рокоссовского или продали местным. По сему... \n- Несмотря на всё это и хорошие слова от жителей, я не могу назначить вас на должность коменданта по снабжению. Вы ж даже не член партии! Вот получите билет и поговорим. \n- Ошибаетесь. \nСулейман Остапович бросил окурок в ведро возле угла, улыбнулся и достав из кармана старый, пожелтевший лист бумаги, положил его на стол. Дореволюционный шрифт, грозные чернильные закорючки и слова : \n"Выдан II-го, XII-го, 1917.\nВыдал - Б. Камков."\n\nСделав несколько тяжёлых вдохов и выдохов, он окунул ручку в чернила и принялся что-то писать на одном из своих бланков. Пару минут спустя он громко поставил  роспись и печать, после чего отдал оба документа Ришелье. \n- Завтра в 6:00. Свободны. \n"Ветеран" тотчас покинул кабинет и был таков."
 vorkuta_start.24.a:0 "Великий Комбинатор снова в деле."
 
 vorkuta_start.25.t:0 "Ремонт во главе!"
 vorkuta_start.25.d:0 "После нашей разгромной победы и суда над бандитами, мы собирались начать процесс национализации всей частной собственности в Югре и других новых городах. Однако мы переоценили наших врагов. Бандиты, хоть и имели несколько мастерских, обслуживающих их боевые отряды, но в большинстве своем они полностью снабжались из Златоуста. Почти все крупные предприятия оставались в законсервированном состоянии, иногда подвергаясь авианалетам или рейдам других военноначальников. В связи с этим Андрей Колегаев решил сформировать ремонтные бригады, которые приведут заброшенную промышленность в рабочее состояние.\n\nАндрей с утра до ночи находился у себя в кабинете. Нужно было решить массу организационных вопросов и найти рабочих к открытию новых предприятий. От этих дел его отвлек приход одного из бригадиров.\n\n-Здравствуйте, у меня тут доклад по нашей работе, - сказал бригадир.\n-Здравствуй, доклад клади сюда, потом прочитаю. Обрисуй кратко, как обстоят дела? - ответил Андрей.\n-Скажем так, ситуация оказалась лучше, чем мы ожидали. Из местных предприятий есть только деревообрабатывающий комбинат и одна неработающая ТЭЦ в пригороде Югорска. Наши рабочие сейчас ремонтируют их и готовят к работе. Мы сможем запустить их в ближайшее время. Есть еще несколько предприятий, но их ремонт займет гораздо больше времени", - сообщил бригадир.\n"Этого было мало", - подумал Колегаев. "Лучше, чем ничего, но это не изменит ситуацию в нашу пользу."\nРабочий торопливо продолжил: "Но помимо этого мы также нашли склад, куда была эвакуирована часть оружейных станков из Ленинграда. Нам известно, что на территории Югры есть еще несколько таких складов, так что когда у нас будут лишние рабочие руки, то мы сможем расширить наши промышленные мощности"." 
 vorkuta_start.25.a:0 "Хорошо. Отдохни и возвращайся к работе."
 
 vorkuta_start.26.t:0 "Собрание"
 vorkuta_start.26.d:0 "Петр зашел в зал старого дома культуры Воркуты. В зале сидело всего несколько человек, огромное количество мест оставалось пустыми. "Обидно, что пришло так мало народу", - подумал он. Петр узнал об открытии набора в партию левых эсеров от своего друга. Они оба собирались подать заявки на вступление, но позже друг отказался от этой затеи, ведь "Скоро сюда придет Каганович и снова отправит эсеров в Воркутлаг. Я не буду подписывать себе смертный приговор". Петр тогда просто посмеялся над этими словами и решил, что не откажется от своих планов из-за глупых прогнозов, но теперь, когда он увидел полупустой зал, ему казалось, что он совершил какую-то ошибку. Ошибка, которая может иметь роковые последствия через несколько лет. "Может, это действительно того не стоит? Куда меня приведет эта дорога? Где я буду через год? Буду ли я жив?" - все эти мысли проносились в голове Петра, пока он ждал начала встречи.\n\nОн сам не заметил, как зал заполнился. Пустые ряды еще оставались, но в большей части зала уже сидели люди. От пространных размышлений его отвлек пожилой человек в очках, который зашел на сцену и обратился ко всем присутствующим. Микрофона у него не было, но голос звучал четко и отчетливо, донесясь до каждого в зале. \n"Прошу вашего внимания!" – сказал он, и все разговоры мгновенно затихли. "Я рад приветствовать вас на первом собрании новых членов партии Левых социалистов-революционеров. Меня зовут Карелин Владимир Александрович. Сегодня молодые эсеры, мы обсудим много важных вещей. Расскажу вам о истории нашей партии, о прошлом, и, что гораздо важнее, о будущем. Мы также обсудим идеи народничества и социальной революции, но прежде… Каждый из вас ответит мне, зачем он решил присоединиться к партии. Кратко, всего несколько слов, иначе мы здесь никуда не продвинемся. Пожалуйста, каждый по очереди". \n\nКаждый по очереди вставал и называл свои причины, почему он оставил заявку на вступление в партию. Кто-то хотел сделать Родину лучше, кто-то верил в мировую Революцию, а у кого-то даже нашлись родственники или друзья, которые состояли в партии до её роспуска в 1923. Когда очередь долетела до Петра, он ответил довольно откровенно: "Я вступил в партию, потому что я почувствовал, что это мое дело". Ожидая, что его возможно прогонят, он посмеялся над собственной дерзостью и наивностью. \n\nКарелин лишь ответил "Имеет место быть". Собрание продолжалось несколько часов, и, в конечном счете, Петр уверился, что его выбор вступить в левые эсеры был правильным."
 vorkuta_start.26.a:0 "Ты сделал правильный выбор."
 
