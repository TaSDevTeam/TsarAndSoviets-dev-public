 vor_esery_start.24.t:0 "На рубеже"
 vor_esery_start.24.d:0 "Компания офицеров сосредоточилась в просторной палатке, где располагался полевой штаб. Некоторые из них усердно изучали детали на картах местности, а на соседнем столе радисты работали над настройкой радиоприемников, подготавливая связь для предстоящей операции. Среди присутствующих офицеров был и Ли Харви Освальд, который изучал список членов разведгруппы, которые должны были прибыть с минуты на минуту. Большинство из них были просто отличившимися солдатами, некоторые даже сидели в Воркутлаге до переворота Камкова. Освальд отметил, что в списке также присутствовали несколько ветеранов СМЕРШа - бывшей контрразведки СССР.\n\n-Это все, кого нам предоставили? - спросил Освальд.\n-Да, товарищ Освальд. Скромно, но в нашей ситуации, это вообще чудо, что у нас есть кто-то, кроме зеленых новобранцев.\n-Да, могло бы быть гораздо хуже, - согласился он.\n\nСпустя какое-то время издали послышались звуки подъезжающих грузовиков. Освальд и еще несколько офицеров вышли наружу, чтобы встретить их. Несколько грузовиков остановились рядом с палаткой. Солдаты выгружались и строились перед палаткой. Всего прибыло примерно сорок солдат, которые построились в два строя.\nПока командиры отрядов докладывали перед офицерами о своем прибытии, Освальд обратился к солдатам.\n"Джентельмены, вы понимаете, что вы будете первыми, кто будет участвовать во внешней разведке для своей страны? От вашего успеха зависит первое впечатление Совета и Камкова о Первом управлении. Сейчас они относятся ко всему этому..." - Освальд оглянулся на штабную палатку. "...как к еще одному эксперименту. Но если мы превзойдем их ожидания, если покажем, какой грозной силой мы являемся, то в будущем Первое управление и сам наркомат могут стать чем-то гораздо большим, чем просто разведбюро. И тогда, джентельмены, мы войдем в историю."\nСолдаты переглянулись между собой. Никто из них не ожидал услышать это.\n"Ну, что же, за работу!" - воскликнул один из офицеров.\n\nОтряды начали готовиться к своей первой миссии."
 vor_esery_start.24.a:0 "Будьте храбры."

