 vor_reg_mil.20.d:0 "-Роберт Петрович, может лучше вы не будете выступать? Ваш лечащий врач итак бьёт тревогу насчёт вашего распорядка дня.\n-Ещё этот щенок будет мне указывать что делать? Посмотрел бы я на него, будучи он в моей шкуре. А теперь поехали. Заседание скоро начнётся.\n-Как скажете Роберт Петрович.\nМашина тронулась и направилась к зданию правительства, где должен был пройти пленум ЦК, на котором Эйдеман должен был дать отчёт о состоянии армии и подвести итоги проведённых реформ.\nУже подъезжая к зданию, где происходило заседание, Роберт Петрович почувствовал лёгкую боль в груди, но не придал этому особого значения. Боли в сердце мучали его на протяжении всего месяца. Но уже во время выступления на пленуме ЦК, Эйдеман несколько раз прикладывал руку с сердцу и на 10-15 секунд прерывал свою речь, дабы отдышаться и выпить воды из стакана.\nСразу же после пленума, Эйдеману стало плохо. Ему немедленно была оказана медицинская помощь, а все дальнейшие доклады наркомата обороны читал уже начальник генерального штаба Альберт Михайлович Макашов.\nНо несмотря на всю оказанную помощь, в 01:15 было объявлено о том, что нарком обороны Роберт Петрович Эйдеман скончался из-за острого приступа стенокардии. А его прямым преемником был назначен Альберт Макашов"
 vor_reg_mil.20.a:0 "Он выступал на трибуне, находясь на грани своих возможностей."

