 ### Events ###
 vorkuta_start.12.t:0 "Сделка"
 vorkuta_start.12.d:0 "Грузовик с выделяющимся автоматом Калашникова приближался к границе. Раньше им было можно заезжать на территорию дальше, вплоть до самых лагерей но правительство диктует новые правила. Машины остановились и стали ждать. Порой продвижение по Воркуте действительно было осложнено и с этим приходилось мирится. Через десять минут колонна машин республики показалась. «Парни, да на вас же совсем лица нет. Будьте веселее!», радостно произнес лучше всего одетый торговец Златоуста. Но ответа не последовало. Солдаты республики притащили пару ящиков и начали загружать продовольствие привезенное Златоустом. «Ладно, было приятно иметь с вами дело» произнес торговец, забираясь в грузовик."
 vorkuta_start.12.a:0 "Иногда сделки заключаются с совестью"
 
 vorkuta_start.13.t:0 "Суд"
 vorkuta_start.13.d:0 "Стас Васильев сидел в зале суда за решеткой и грыз ногти от нервов. Сейчас решалась его судьба и он не мог ничего сделать, очевидно что надеяться на какое либо оправдание бесполезно. Внезапно судья встал в полный рост. «Подсудимый, вы обвиняетесь в убийстве граждан Уральской республики, превышении своих полномочий и нарушению трудовой этики, есть ли вам что сказать в свое оправдание?» Голова Стаса налились кровью, голос непроизвольно сорвался на крик, «Я не мог ничего изменить! Я не мог не слушать их, они бы отправили меня к ворам! Или еще хуже сделали бы одним из заключенных! Я не хотел… честно» силы покинули его под конец речи. Дальше он не слышал приговора и вообще мало что понимал, очнулся он лишь когда его приставили к стенке и предложили сигарету. НКВДшник все таки отказался. Дальше прозвучали выстрелы."
 vorkuta_start.13.a:0 "Каждый получит по заслугам"
 
 vorkuta_start.14.t:0 "Объявление"
 vorkuta_start.14.d:0 "Площадь в Воркуте было подготовлена к великому событию, ну насколько это было возможно. Сколоченная наспех сцена, парочка плакатов нарисованных от руки на стенах и несколько кроваво-красных лент. Можно было бы назвать это дешево и сердито, но дело в том что это было просто сердито. Камков готовился к речи. Старость была не в радость сосредоточение не вернулось со времен переворота, надо было бы наверное отдохнуть, да что ж он тогда за революционер будет, что о нем люди скажут? Надо сидеть, планировать а сейчас надо еще помочь людям, вывести их из тюремного заточения и объяснить почему их дело правое. Борис прочистил горло и вышел на сцену. Немного постояв на месте он начал. «Товарищи! Граждане, братья и сестры. Мы прошли через многое. Советская власть, что мешала нам, что согнала самых верных своих последователей на север. Однако мы выстояли, не дали невзгодам сломить нас. Революция еще жива, и не только в наших сердцах. И я объявляю о первом этапе преобразований, отныне каждый может печатать что хочет а также разрешено собираться и свободно обсуждать мысли. Ура, товарищи!» Впрочем, реакция была неожиданной шахтеры, рабочие лишь немного пошептались да начали расходиться. Борис даже немного опечалился как к нему сзади подошел Владимир, «Борь, ну не расстраивайся ты с этих пустяков. Они сейчас не понимают как им повезло, но потом… потом они все поймут."
 vorkuta_start.14.a:0 "Да… конечно"