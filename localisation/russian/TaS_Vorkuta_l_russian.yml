 vor_reg.13.t:0 "Как Феникс из пепла."
 vor_reg.13.d:0 "Делегаты уже начали собираться в зале, где вот-вот должно было начаться заседание. Они прибыли со всех уголков Уральской Рабоче-Крестьянской Республики на первый съезд Народной Партии России в столице нашего государства - Свердловск, который теперь называется Черновск. И хоть из-за политики омоложения партии некоторые люди не особо разделяли текущую политику партии, всё же в такой момент можно было сказать, что партия была едина. Ведь съезд имел важнейшее значение. Это был первый съезд партии эсеров за многие годы. Долго решались, кто же скажет первое слово на этом съезде. В итоге, решили оказать такую честь председателю Совета Народных Комиссаров Сергею Евгеньевичу Трутовскому. Подойдя к трибуне, он начал свою торжественную речь. \n-Товарищи делегаты съезда! Хотел бы поприветствовать вас на первом, за долгое время, съезде обновлённой партии Социалистов Революционеров. \nВ зале послышались аплодисменты. После них, Трутовский продолжил: \n-Нужно сказать, что за это долгий промежуток времени, появилось множество насущных дел. Как и внутри России, так и во всём мире. Но всё же одно остаётся неизменным - борьба угнетённых народов против империалистических хищников, в лице Соединённых Штатов, Великогерманского Рейха и Японской империи. Кроме того, из-за недальновидной политики прошлых руководителей страны, которые строили свою страну на терроре, наша страна скатилась в пучину внутренних противоречий, которые вызвали развал нашего государства. И нашей первоочерёдной задачей для нашей партии является воссоединение со всеми странами бывшей России. И на этом слове, мною, как председателю Совета Народных Комиссаров, была дана честь открыть первый съезд Народной Партии России. Пусть съезд будет плодотворным! - закончил свою речь Трутовский."
 vor_reg.13.a:0 "Знамя Социалистов-Революционеров вновь реет над Россией."

 vor_reg.133.t:0 "Второй, после Камкова."
 vor_reg.133.d:0 "Заседание членов Политбюро проходило в немного необычной атмосфере. Главной причиной этого являлось отсутствие второго секретаря ЦК - Владимира Евгеньевича Трутовского. Три дня назад у него случился инсульт. И необходимо было решить вопрос, касающийся его временной замены. \nКогда в кабинет вошёл Камков, все находящиеся встали и, поприветствовав таким образом главу государства, сели за свои места. Камков начал: \n-Итак. Начнём с главного вопроса, касающегося второго секретаря. Сейчас мне сообщили, что состояние здоровья Владимира Евгеньевича более чем плачевное, и что прийти в нормальное состояние он вряд ли сможет. Поэтому, я предлагаю пока формально не снимать товарища Трутовского с его поста второго секретаря, но нужно найти ему замену на этом посту. \nМногие находящиеся в кабинете начали перешёптываться. И Камков, отпив воды из стакана, продолжил. \n-Его прямым заместителем был Евгений Максимович Примаков. Предлагаю начать голосование, о возможности назначения товарища Примакова на должность Исполняющего Обязанности второго секретаря партии. Прошу поднять руки кто “за”. \nИ все присутствующие члены Политбюро подняли руки вверх. Решение было принято единогласно."
 vor_reg.133.a:0 "В старой гвардии появилась трещина."

 vor_reg.14.t:0 "Время"
 vor_reg.14.d:0 "".... Итоги немецкого нашествия и длительного времени раздора является плачевными для всей промышленной базы региона. Предприятия Златоуста хоть и являются самыми технологическими из всех, из-за своей компактности в условиях существования на ограниченном пространстве царства ростовщиков и торговцев, всё же обладают недостаточной мощностью. Даже менее технологические предприятия, но на коих трудиться в несколько раз больше рабочих, обладают лучшей производительностью, а их приграничное расположение накладывает на нас значительные риски. Сокрытые под землёй промышленные объекты Тюмени показывают хорошую производительность и имеют защиту от внешнего воздействия, но в тоже время имеет место ненадëжность весомой части опор из-за последствий недавних военных конфликтов и немецких бомбардировок, а также оседания этих самых пор и подтопления части помещений, из-за грунтовых вод и общей заболоченности земель ЗСК. Свердловские предприятия понесли наибольший урон от боевых действий, а их пролетариат имеет в головах полную идеологическую кашу и несуразицу, что вкупе наверно, самым сильным рабочим движением на всей территории республики, является потенциальной угрозой. С удивлением подитоживаю то, что лишь в глубинах  бывших бункеров "Чёрной Лиги" находятся самые целые и наиболее производительные производства всей Западной Сибири благодаря своей массовости и умелому планированию. А учитывая положительное отношении местного населения к нам, повышение их производительности не составит особого труда... \n\n...Крестьянство разорено войной. Лишь упали последние немецкие бомбы, как армии одного деспота сменяли полчища другого, перемалывая в этой кровавой мясорубке в первую очередь крестьян. С древнейших времён земля играла первостепенную роль в жизни всякого общества. Первые цивилизации, чьими потомками является всё нынешнее человечество возникли именно благодаря земли. Если рабочие и их заводы это мышцы революции, то крестьяне с землёй это её кровь. \nЛишь бандиты и варвары могут гордо восклицать : "Мы не сеем! ". Мы, товарищи, потомки крестьян. Наша партия всегда ставила во главу угла интересы крестьян, в силу их подавляющей массы в обществе. Мы не должны уничтожить крестьянство как класс, что делали ранние большевики, но и не должны дать вольницу кулаками-мироедам, трутням социалистического общества. Мы должны учитывать интересы землепашцев и скотоводов, дать им то, за что люди боролись тысячи лет - землю и волю. И лишь именно так мы приведём Россию к торжеству социального прогресса, справедливости и равенства. \n\n...Изучив тщательно личное дело и глубоко ценя  заслуги перед трудовым народом, мною было принято решение о переводе Щербины Б. Е. в состав кандидатов в члены ЦК и о назначении его главой отдела при СНК по реконструкции, добыче, переработке и разведке природных ископаемых республики, как прекрасного, прогрессивного управленца и блестящего руководителя. Это решение окончательно и бесповоротно. \n... У нас нет времени. Либо мы в кратчайшие сроки восстановим народное хозяйство, либо нас сомнут. Третьего не дано." \n\n-  Из доклада председателя СНК РКРУ(С) Б. Ю. Камкова членам ЦК ПЛСР и СНК "о мерах и задачах по восстановлению народного хозяйства"."
 vor_reg.14.a:0 "Когда цепи сорваны, пора взяться за работу"

 vor_reg.15.t:0 "Рабочее братство "
 vor_reg.15.d:0 ""... Реорганизация наших производств и передача всей полноты власти на предприятиях трудовым союзам, комитетам, собраниям, синдикатам и советам в целом проходит успешно, однако имеют место быть и некоторые трудности. После того, как многие начальники и представители бывших властей бежали или погибли в результате боевых действий, повсеместно начались процессы захвата рабочими своих заводов, фабрик, мастерских и прочая. Рабочие, как и было сказано выше, стали сплачиваться в различных объединения по месту совместного труда и проживания. Каждое предприятие управляется собственной организацией состоящей из всех её работников, которые на коллективных собраниях вместе решают насущные вопросы или выбирают для этого своих товарищей, которые в свою очередь становится членами  руководящего совета всего предприятия. Нередки также случаи, когда рабочие на данных собраниях выбирают себе одного нового руководителя, который после, и управляет всеми делами коллектива, прислушиваясь или нет, к их мнению. \n\nПоэтому, когда ЦК партии принял решение о начале ограниченной передачи средств производства в руки пролетариата Республики, образовалась некая патовая ситуация. С одной стороны рабочие благодарны нам за освобождение от своих бывших деспотичных угнетателей, но с другой не понимают в чём смысл принятых нами мер. Ведь они уже владеют собственными заводами, а зачастую занимаются и задачами муниципального и даже районного уровня. Наше решение о создании федерации профсоюзов было принято с большим энтузиазмом, хотя некоторые простые рабочие опасались того, что наша власть будет использовать её не только для укрепления пролетарских и экономических связей между различными промышленными предприятиями, но и для увеличения контроля над простыми трудящимися и искоренения инакомыслия. Несмотря на первые успехи достигнутые после её создания, выраженные в ускорении поставок необходимых материалов и в следствии этого, уведомления объёмов выпускаемой продукции, нерешённым остаётся пожалуй главный вопрос - вопрос о роли партии. Мы всегда твëрдо стояли на том убеждении, что власть должна принадлежать именно советам выбранных из народа и для народа, а не кучке жуликов и бандитов под именем партия. Но даже во времена Революции члены нашей партии имели весомый вес в советах, а чаще всего и полностью их контролировали. Если мы сделаем так, что членом совета может быть лишь член партии, это будет первым и неотвратимым шагом на пути превращения нашей революционной демократии в обычную буржуазную, псевдосоциалистическую партократию. Но если сейчас полностью дать советам волю, то они вскоре могут стать опасной контрреволюционной силой, против которой нам не совладать. По сему, я предлагаю оставить участие в советах для беспартийных, однако у каждого совета будет лидер с решающим голосом из числа партийцев, для контроля их деятельности и проведения агитации. Эти временные меры, я считаю помогут пламени Революции не угаснуть. \n\nВ заключении, можно с уверенностью утверждать, что эксперимент с рабочим самоуправлением оказался успешным и несмотря на некоторые нюансы, в будущем должен быть введëн повсеместно. " \n\n- из доклада Наркома промышленности и торговли УРКР(С) В.А. Карелина членам СНК и ЦК НПР "о результатах рабочего самоуправления"."
 vor_reg.15.a:0 "Так всё же партия или советы?"

 vor_reg.16.t:0 "Рабочая демократия"
 vor_reg.16.d:0 "В тот пасмурный день, когда блекло-пепельные облака сменяли друг друга не менее десятка раз за минуту, своей бесконечной волной не давая свету Солнца озарить "земное царство", во дворе одного из многочисленных свердловских комбинатов было на удивление многолюдно. В разгар рабочего дня сотни людей покинули свои рабочие места и заполонив территорию вокруг предприятия, всей толпой направились к старому, полуразрушенному зданию самого дальнего цеха. Шли они с намерениями получить справедливость, чего как известно, нельзя добиться без ножей, топоров, кувалд, молотков, разводных ключей, кусков труб, лопат, дубин и самых обыкновенных кирпичей. И вот, когда до желанного строения оставалось не более двадцати шагов, путь рабочим был преграждëн их же товарищами с винтовками наперевес и человеком стоящими слегка пред ними чёрной кожанке, председателем заводского совета, Аркадием Михайловичем Лукиным. Спустя минуту напряжённой тишины, из толпы вышел один человек и прекратил обоюдное молчание :\n\n- Товарищ Лукин, от имени трудящихся завода 2836, я требую чтобы вы выдали нам преступника Петрова и его подельников, для свержения правосудия. Иначе мы возьмём их силой. \n- Это не обсуждается. - ответил Лукин, положив правую руку на кобуру. - Эти люди будут осуждены за свои преступления в народном суде района. \n- Товарищ Лукин, хочу напомнить, что согласно свежему декрету СНК, рабочие советы имеют полное право судебное разбирательство и вынос приговора, в том числе, в ускоренной форме. \n- Я председатель совета! Я, ëбанный рот! И поэтому обладаю решающим голосом и имею право послать решение вашего совета к чëрту! Вы думаете я не хочу, чтобы эти ублюдки получили по заслугам!? Да я их сам готов на куски порвать, за всех тех подмастерьев и кухаркиных помощниц, коих они насиловали и убивали в подвалах завода! Но  если с каждым так, то чем мы будем от немцев отличатся!? \n\nОдним резким движением он достал "Маузер" из кобуры и направил его на "парламентëра", но тот спокойно продолжил :\n- Ваш голос решающий, лишь в случаях когда оба мнения равны в количестве голосов. И, кстати. Товарищи, кто за снятие Лукина с поста главы нашего совета? \nПару секунд спустя пред ним возник целый лес рук. \n- Да я вас всех сейчас... \n\nЕго обрывал резкий удар в штыком в сердце со спины. Пару мгновений спустя, он развернулась и застывший караульный выдернул штык обратно, а следом и остальные открыли огонь. После того, как их магазины опустили, Лукин упал на колени, но всё ещё был жив. Тогда "парламентëр" быстро подошёл к нему сзади и перерезал горло  от уха до уха. Лишь тогда он рухнул на землю.\nПосле этого рабочие заживо содрали кожу с Петрова, его подельников и уже мёртвого Лукина. Их головы были приделаны телам бродячих собак, в то время как головы собак были пришиты к их плоти. А затем были прибиты гвоздями к косым крестам и установлены у ворот, вместе с надписью, написанной их же кровью :\n"Наши ножи остры для всех преступников и контрреволюционеров! Да здравствует Советская Власть! "\n\nТакая же участь постигла и членов семей преступников, и их близких. Из кожи более двух сотен человек было соткано знамя и после того, как его выкрасили кровью жертв, сей стяг был поднят над трубами завода. Он стал предостережением всем тем, кто посмеет посягнуть на свободе трудящихся. "
 vor_reg.16.a:0 "Синдикализм. Счастье. Заебись."

 vor_reg.166.t:0 "Истина"
 vor_reg.166.d:0 "" ... Несколько дней назад свердловском предприятии 2836, которое стало одним из первых в Республике, где была официально узаконена власть трудящихся был разоблачён контрреволюционный заговор врагов народной свободы. Агитаторы и агенты контрреволюции, бывшие на довольствии у своих хозяев из числа милитаристской, националистической, псевдосоциалистической армейской клики бывшего маршала Рокоссовского, воспользовались тяжёлыми сложившимися после освободительной войны условиями и организовали вооружённое выступление против Советской власти. Обвинив полтора десятка работников предприятия, которые уже успели себя проявить на трудовом фронте в массовой организованной педофилии, они, предварительно достав из припрятанных закромов оружие, подняли частных трудящихся на мятеж, в ходе которого были жестоко убиты председатель производственного Ревкома А. М. Лукин, упомянутые выше рабочие, а также члены их семей и случайные люди, включая детей, больных стариков и беременных женщин. В общей сложности очередными  жертвами террора реакции стали более двух сотен человек. \n\nПосле этого акта беспощадного и бесчеловечного населения, подстрекатели намеревались привлечь к своему выступлению  рабочие коллективы всего города и освободить из тюрьмы правую руку Рокоссовского, генерала Павла Батова. Но тогда рабочие поняли, что стали инструментами в руках буржуазных деспотов. Они отказались дальше выполнять их приказы, арестовали и выдали в руки стражей порядка. На допросе заговорщики признались во всех своих преступлениях и детально поведали всё следователями. На следующий день, в народном суде Сверловка все они были приговорены к высшей мере наказания, которая последовала незамедлительно. Простые рабочие,   обман вовлечëнные в заговор реакционеров и раскаявшиеся за всё случившиеся, были признаны невиновными и полностью оправданы. \n\nВ связи с этим событием, ЦК НПР и СНК внёс корректировки в проект декрета "о рабочем самоуправлении". Голос главы рабочего объединения отныне является решающим во ВСЕХ без исключениях вопросах, кроме лишь тех, где 9/10 рабочих сего предприятия выступают против его решения. Главами объединений могут быть лишь члены партии, однако теперь их не будут назначать сверху, а будут выбирать сами рабочие. Трудящихся производств будут должны выбрать и выдвинуть от своих предприятий троих самых лучших и умелых представителей, которые как они считают достойны членства в партии. Когда же они получат партийные билеты, рабочие должны будут окончательно выбрать кто из них будет главой их организации, кто будет заниматься решением их непроизводственных вопросов, касаемо организации быта, досуга, культуры, отдыха, удобства и прочая на близлежащих к предприятию территориях, а кто представлять их интересы на заседаниях городской федерации трудящихся. Помимо этого будет усилена охрана предприятий и проверка личных дел работников, а также будет проводиться дополнительная агитация и работа по борьбе с контрреволюцией. Советское Правительство уверено, что эти меры окончательно решат проблему врагов народа и тем самым ускорят построение коммунистического общества. "\n\n- из газеты "Знамя Труда". Выпуск 27. Тираж - 1000000 экз. "
 vor_reg.166.a:0 "Врагам диктатуры - пролетарская месть!"

 vor_reg.17.t:0 "Путь"
 vor_reg.17.d:0 "Они называли это утопий. Несбыточной мечтой, которая навсегда останется в лишь в головах угнетаемых и эксплуатируемых. Раб необуздан и дик по факту самого своего рождения и существования. Раб глуп по своей природе, потому не сможет ничего делать без господина. Лишь раб обретëт волю, то сразу начнёт безумствовать, вредить и впадëт в лоно греха. Раб не будет добр к своим работникам, ведь раб мечтает не о своей свободе или свободе всего своего рабского племени, а как и все его представители мечтает лишь о своих собственных рабах. Тысячелетиями властели повторяли эти слова день ото дня, каждый раз приводя примеры бессмысленности и вреда борьбы за саму мысль о свободе, попутно уничтожая всякого кто осмеливался воспротивиться им. Так было до недавнего времени. \n\nКогда красный стяг поднялся над всей Западной Сибирью все эти слова обратились в пыль. Рабочие многочисленных заводов и фабрик, получив долгожданную волю, не принялись тут-же грабить и разрушать всё то, что возводили их праотцы на своих костях. Этот "Рим" не пал под ордами "варваров". В отличие от своих бывших хозяев и господ, рабочие на собственной шкуре знают сколько нужно потратить времени, сил и ресурсов дабы произвести, построить что-то новое или починить что-либо старое. Завод для них - второй дом, родной цех и рабочее место - святая святых, где во благо себя, ближнего своего и таких же рабочих доблестно исполняют свою работу. Теперича они не молят у кого-то из сверкающих кабинетах о помощи, а просто обращаются к своим братьями и запросто её получают. Ведь проблема одного это проблема каждого, а проблема каждого есть проблема и одного. Ведь даже если отбросить все чувства, то в дело включается вездесущая экономика. Чем хуже жильё, питание, сон, транспорт, свободное время, досуг, рабочее место, инструменты, материалы и прочее, рабочего, то следовательно его эффективность от этого ни капельки не улучшиться и далеко не факт что останется в своей нынешней форме. Напротив, его эффективность будет хуже нежели чем у рабочих, с иными, более лучшими условиями, а это преступно. Все скованы одной цепью и связаны одной целью. Коллектив не может без одного, а один без коллектива. Вынужденный симбиоз ради совместного существования и совершенствование, который вкупе с человеческими чувствами и философией становится ещё и приятным. Заводиться дружба, падают зëрна любви... \n\nНо полное совершенствование, новый виток эволюции всего человеческого рода будет возможен лишь тогда, когда цепи всех угнетëнных будут наконец сброшены. Колесо рабства, где меняют лишь спицы  - сломано пополам. Мир без царей и цариц, без оков и границ, мир истинной свободы. Лишь тогда все люди вместе, совместными усилиями станут чем-то новым, единым целым. Тем, на осознания чего человеческий мозг просто не способен. Где каждый будет дополнять каждого, где все станут каждым, а каждый всеми. Взаимодополняющая форма существования - комплементация человечества. И контроль рабочими средств производства в Западной Сибири лишь первый шаг. Это лишь крохи от того что будет завтра, но именно эти так желанные и наконец возданные им крохи, есть то, без чего это завтра никогда не наступит.  И нашим величайшим грехом, подобному греху Евы, будет то, что мы не сможем добиться своего и оставим в глазах наших потомков так и не наступивший потерянный рай. "
 vor_reg.17.a:0 "У нас нет права на ошибку"

