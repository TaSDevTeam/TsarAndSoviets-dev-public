  ### Смута ###
  
 vorkuta_smutaa.1.t:0 "Солдатский вечер"
 vorkuta_smutaa.1.d:0 "Вечер в военной части под Печорами был таким же ледяным, как и прежде, но старая казарма отлично прогревалась изнутри. Рекруты, изможденные беспощадными тренировками на курсе молодого бойца, собрались вокруг буржуйки, около которой командир настраивал радио.\nУставшие от тренировок солдаты были раздосадованы, что офицер приказал им собраться в их личное время, отчего они недовольно перешептывались. По радио тихо играла какая-то мелодия, но после её сменил чей-то голос. Тихо! Сейчас начнется... - офицер прибавил громкость, все поняли, что по радио вещает сам лидер Республики Борис Камков.\n\n"Товарищи! Братья и сестры! Сейчас наша дорогая Республика уже уверенно стоит на ногах! Мы делаем свои первые шаги в освобождении рабочих и крестьян всего Урала, и наша победа над бандитами Югры - это прямой показатель того, что мы на верном пути! И мы пойдем дальше, и я клянусь, что мы не остановимся, пока не сбросим оковы эксплуататоров и паразитов со всех простых людей на Урале! Фашисты прекратили бомбить не только наши города, но и вотчины наших врагов. Их заводы и фабрики снова сгоняют рабочих на убой, а крестьян на мор рабским трудом! Их солдаты тренируются день и ночь, чтобы сломать наши авангарды! Они считают, что этого достаточно, чтобы сломить наш дух и волю к свободе! Они еще никогда так не ошибались... Все их усилия – лишь капли в море нашей непреклонной решимости. Мы будем противостоять им, как Уральские горы противостоят северному ветру…"\n\nВнезапно передача оборвалась, и среди солдат повисло неловкое молчание. В этот момент кто-то громко крикнул "За республику!" и остальные не медля подхватили его возглас "За Камкова!" "За революцию!" "Смерть эксплуататорам!".\nПосле этого воодушевляющего порыва, командир отдал последние на этот день приказы и распустил солдат по своим делам."
 vorkuta_smutaa.1.a:0 "А угли в буржуйке потрескивали."
 
 vorkuta_smutaa.2.t:0 "Смена"
 vorkuta_smutaa.2.d:0 "Старый автобус ехал по проселочной дороге в пригороде Югорска. В нем было полно народа. Бригадир Константин, сидевший на переднем месте рядом с водителем, оглядел своих новых подчиненных, которых ему дали для сварочного цеха. Большую часть составляли неряшливые алкоголики и просто безработные, но среди них также было и несколько детей. Времена были крайне тяжелыми, и подобная ситуация уже не вызывала изумления. Однако нельзя было не отметить двух инвалидов, сидящих в конце автобуса. У одного не было глаза и уха, а другой сидел с костылем и без ноги. По-видимому, оба были ветеранами, а с такими травмами выживать в Югре было настоящим подвигом. "Найдем, куда их приткнуть", - подумал Костя.\n\nНаконец, автобус въехал на территорию завода, и рабочие начали направляться в цех. При этом старая смена уже собиралась на улице, готовясь вернуться домой. Этот завод был какое-то время заброшен, но буквально пару недель назад, ремонтные команды снова вернули его в строй. При входе в цех, сразу бросалась в глаза огромная дыра в потолке, покрытая плащевой тканью. Возможно, на всем Урале не найдется завода, который не пострадал бы от авиационных налетов. В остальном это был обычный, старый рабочий цех. Некоторые рабочие уже начали знакомиться с оборудованием и материалами. Константин же ушел искать бригадира предыдущей смены, чтобы утрясти кое-какие вопросы и принять смену."
 vorkuta_smutaa.2.a:0 "Ну-с, за работу!"
 
 vorkuta_smutaa.3.t:0 "Рабочие будни Агитпропа"
 vorkuta_smutaa.3.d:0 "Правительство эсеров действительно старалось, в меру своих возможностей, улучшать жизнь людей. Недавно был вновь открыт Дворец культуры шахтеров, один из нескольких домов культуры, расположенных не только в Воркуте, но и на всем северном Урале. В основном там проводились лекции и выступления представителей партии левых эсеров. Иногда там давали концерты местные артисты и музыканты, а еще реже там крутили черно-белые фильмы на старом проекторе. Однако, с недавних пор дворец стал чуть более оживленным. Правое крыло было передано новообразованному Министерству агитации и пропаганды, или, как его прозвали, "Агитпроп".\n\nВ импровизированном офисе работа шла в самом разгаре.\n- Андрей, сколько раз ты еще собираешься переписывать один и тот же текст? Нам нужно закончить к концу недели, а работа едва началась. Вертись как хочешь, но сегодня вечером текст должен быть у меня на столе, чтобы завтра мы его уже отослали в типографию," - сказал начальник департамента.\n- Если не идет, значит не идет, чего уж я сделаю?" - возразил Андрей.\n- Сейчас пойдет! Да еще как пойдет! Вместе с Трутовскими пиздюлями по наши души. Это уже не мое требование, а ЦК, и чем быстрее мы с ним справимся, тем лучше. Потому что сейчас им нужна компания против Рокоссовского, а потом ты и сам знаешь, у нас уже не будет столько времени...\n- Ладно, ладно! - Андрей замахал руками, стараясь успокоить начальство. Сейчас приступлю, у меня есть кое-какие идеи...\n\nПосле планерки Андрей за своим столом начал стучать по клавишам печатной машинки.\n"Дорогие товарищи солдаты, Хочу вам напомнить про...""
 vorkuta_smutaa.3.a:0 "...предательство генерала Рокоссовского и его третьей армии..."
 
 vorkuta_smutaa.4.t:0 "Перерыв!"
 vorkuta_smutaa.4.d:0 "Четверо горе-тружеников сидели в импровизированной кухне в одном из закутков заводских коридоров, на часах было время обеда.\n-Серёга, а ты че, есть не будешь?\n-Нет, на ужин свой хавчик приберегу.\n-Совсем тяжко нынче стало... может на разгрузку уйти?\n-Хреновая мысль, у меня знакомый там корячился, говорит, что только первые дни это хорошая работа. Потом спина просто крякнет, и хрен тебя вообще куда возьмут, - сурово заявил Сергей.\n-Черт! Мы не можем здесь всю жизнь просиживать! У нас тут уже даже старший бригадир попал под пресс, а сколько так наших парней прямо тут полегло! На заводе в цеху, а не на фронте!\n-Да. Раньше мы, хоть и ночевали на работе в пятидесятых, но хоть какая-то техника безопасности существовала. Этот Каганович, черт бы его побрал! -сказал самый старый мужик в компании\n-Только вот в Свердловске ситуация ничуть не лучше, как я знаю, а с Омском и так все понятно...\n-А чего до Златоуста не рванул тогда?\n-Ну, ты попробуй сперва пересечь границу, а потом еще по горам пройти, нет уж, я лучше тут загнусь.\n-Колян, а ты думаешь, где лучше? Ты же вроде всего неделю работаешь.\n-На севере, за Свердловском...\n-Не, не, не! Воркутлаг это слишком... - задумчиво произнес он\n-Блохина с его лагерем больше нет. В Воркуте теперь государство рабочих и крестьян.\n-А кто там во главе?\n-Председатель Борис Камков\n-Камков... Давно я этого имени не слышал, рад что он еще жив, да еще и Воркуту себе отхапал.\n-А еще он издал декрет о передаче земель рабочим и крестьянам, и победил бандитов Югры. - добавил Коля.\n\n-Внезапно прозвенел звонок оповещающий о том что перерыв закончился.\n\n-Ладно, Колян, сейчас не время. Но в следующий раз обязательно дораскажешь, больно уж ты нас заинтересовал этим Камковым…"
 vorkuta_smutaa.4.a:0 "Семена посеяны."
    
 vorkuta_smutaa.5.t:0 "Ловушка времени"
 vorkuta_smutaa.5.d:0 "Трое человек шли по Воркутинскому лагерю, вдоль бараков. В каждом из них были расположены заключенные, заселенные по определенному признаку. Бандиты, солдаты 3-ей армии Рокоссовского, вражеские агитаторы и диссиденты. Несколько бараков также должны были принимать военнопленных из Омска, Тюмени и Златоуста, судя по табличкам на них. Однако, гостей интересовал барак с бывшими функционерами Воркутлага.\n“Стоп, вам сюда”, сказал охранник, провожая двух мужчин ко входу в барак. "Построились!" - рявкнул он страшным голосом, когда входил в барак. Испуганные заключенные бросили свои дела и метнулись ко входу, строясь в одну линию.\n"Прошу", - охранник запустил внутрь сотрудников народной милиции.\n-Курбатов Леонид Вячеславович, шаг из строя. - сказал один из милиционеров\n-Курбатов, шаг из строя, быстро! - рявкнул охранник.\nИз строя неуверенно вышел седой пожилой мужчина и хрипло выдавил: "Я".\n-Вы обвиняетесь в предательстве революции и участии в незаконном аресте, - милиционер достал список и, бегая по нему глазами, продолжил, "в незаконном аресте Черепанова, Трутовского, Прошьяна, Камкова, Карелина, Магеровского, Блюмкина, Андреева, Голубовского, Майорова, Фишмана. Вы идете с нами для проведения дополнительных следственных мероприятий."\nМилиционеры вывели его из лагеря и посадили в свой уазик.\n-Но ведь столько лет прошло... Какое вам дело до старика вроде меня? Я уже мотаю свой срок.\n-Ну зря вы так думаете, Леонид Вячеславович, - сказал милиционер за рулем автомобиля.\n-Вы нам, пока не так интересны. Старший следователь считает, что вы можете дать нам имена потенциальных врагов Революции в Тюмени и Свердловске, - добавил уже другой милиционер.\n-Но зачем тогда обвинение?\n-Нам нужны гарантии, что мы получим то, что у вас просим. К тому же вы давно знаете нашего Председателя. Может, он даже и простит вас за то, что было и подпишет приказ о помиловании, если будете помогать следствию в борьбе с контрреволюцией.""
 vorkuta_smutaa.5.a:0 "Думаю мне есть что вам сказать."
  
 vorkuta_smutaa.6.t:0 "Сомнения"
 vorkuta_smutaa.6.d:0 "Новые указы Председателя Камкова по борьбе с дискриминацией, были приятны населением, довольно прохладно. Урал населяет довольно консервативное население, если не брать в расчет крупные города, где есть более прогрессивно настроенная прослойка общества.\n\nДвое мужиков сидели на кухне и отдыхали после работы.\n-Да ну... это звучит как какой-то дуракций анекдот. Что за балбесы наши эсеры, совсем не тем чем надо, занимаются.\n-По сравнению с остальными, от них хоть какая-то польза.\n-О, не говори. От Томских салонов больше пользы чем от нашего нового правительства. Ты же знаешь, что они собираются ввести коммуны и исковеркать русский язык в угоду мировому пролетариату?\n-Навряд ли, все будет так плохо как ты думаешь, Камков не дурак все-таки.\n-Но звучит паршиво...\n-Запрет половой дискриминации тоже паршиво звучит, а на деле у нас вон бабы молодые на заводе появились.\n-Какие бабы, Иваныч... Тебе почти шестьдесят, скоро внучку свою на завод собирать будешь, уже.\n-Вот опять ты... всегда сводишь все к глупым анекдотам.\n-Но как иначе можно сказать? Сам понимаешь, что с этими указами ничего умного не придумаешь - мужик опрокинул стопку."
 vorkuta_smutaa.6.a:0 "А нам все равно."
  
 vorkuta_smutaa.7.t:0 "Радиоперехват"
 vorkuta_smutaa.7.d:0 "Радист сидел за столом в уютной избе, где царило приятное тепло. Одной рукой он аккуратно вертела регулятор радиоприемника, а другой держал горячую чашку чая. На его голове были надеты наушники-связиста. Нужно было уловить в белом шуме и жужжащих помехах военные переговоры в Коми или Вятке.\n\nЕго внимание отвлек сержант, который хлопнул дверью, входя в избу.\n\n-Ну чего там? Было что-нибудь?\n-Ничего важного. Как назло, я чаще слышу переговоры наших солдат в Архангельске, чем врагов на юге. А у них вообще есть радиоприемники?\n-Разведка докладывала, что их механизированные дивизии точно используют радиосвязь для координации действий. Нужно продолжать пытаться… - говорил сержант, но его слова неожиданно перебил восклицанием связист.\n-Стой, кажется, что-то есть!\n-Да? Дай-ка.\nСержант снял наушники со связиста и быстро надел их на себя. Сначала слышалось только тихое бормотание, едва различимое на фоне шума, но затем сигнал стал яснее, и сержант услышал чью-то речь.\n\n"Товарищи! Власть эсеров не сражается с простым народом. Мы боремся с анти-человеческими режимами Кагановича, Язова и Драгунова. У вас все еще есть время сделать правильный выбор. За нами будет победа. Так что сейчас, граждане Урала, возьмите в руки знамя перемен и выйдите на поле битвы! Власть эксплуататоров и большевиков, сломленная на Урале, будет побеждена во всей России!" Затем начала играть революционная музыка. Сержант снял наушники.\n\n-Ясно, очередная чепуха. Продолжай искать.\n\nРадист кивнул и принялся дальше крутить регулятор."
 vorkuta_smutaa.7.a:0 "Какого черта, это было?"
 
 vorkuta_smutaa.8.t:0 "Знамение"
 vorkuta_smutaa.8.d:0 "Сегодня в Югорске был довольно пасмурный день, но это не помешало планам эсеров по организации митинга в честь приближающейся победы. Народ начал собираться на главной площади Воркуты еще с обеда; часть людей отправлялись на митинг прямо с работы или учебы. Другие пришли по приглашению, услышанному по радио или увиденному в газетах, а некоторые приехали из освобожденных регионов. Площадь была украшена специальной символикой с трудовыми знаменами и плакатами, а из громкоговорителей транслировались революционные мелодии и музыка.\n\nСпустя какое-то время на импровизированной сцене появился секретарь ЦК, Владимир Трутовский. "Товарищи! Братья и сестры! -начал он, говоря в микрофон. Его речь отзывалась эхом в громкоговорителях. Сегодня мы здесь собрались, чтобы отпраздновать успех Уральской революции! Мы с теплом приветствуем всех гостей и жителей Воркуты, свободных рабочих и крестьян! Сейчас к вам обратится наш замечательный лидер и мой дорогой товарищ, Председатель Борис Камков!" Камков как раз поднимался на сцену, улыбаясь и приветствуя собравшуюся толпу. Трутовский передал ему микрофон и скрылся за сценой.\n\n"Здравствуйте, товарищи. Сегодня мы все здесь собрались, чтобы поговорить о важных вещах. Я вспоминаю, как обращался к вам несколько месяцев назад. Тогда мы закрепились на севере, в обездоленном крае, только что освободившемся от оков Воркутлага, и были готовы стоять на смерть за свободу уральского народа. И мы выстояли! Уральский народ отстоял свою свободу! Я благодарю всех людей, кто по нашему зову поднял знамя революции и вступил в неравный бой против эксплуататоров. Теперь никто не будет сомневаться в нашей решимости! Пусть каждый враг свободы трепещет, когда рабочий берет в руки революционное знамя эсеров! Мы не покоримся оковам тиранов и голосам угнетения! Мы - волна возмездия, неукротимая и могучая, разрушающая все преграды, препятствующие нашему пути к свободе и равенству!” Толпа поддерживала Камкова, оживленно скандируя слоганы и поднимая выше красные флаги. Некоторые даже удивлялись, как он сохранил в себе столько рвения, будучи уже далеко не молодым.\n\nМитинг продолжался еще около часа. Помимо обещаний Камкова о светлом будущем и мировой революции, выступили несколько других членов партии эсеров, и все закончилось торжественным концертом."
 vorkuta_smutaa.8.a:0 "Революция шагает по Уралу."
 
 vorkuta_smutaa.9.t:0 "Финальная остановка"
 vorkuta_smutaa.9.d:0 "Городской центр Нижнего Тагила был полностью оцеплен. Еще недавно тут было сражение, а теперь на это указывали лишь разбросанные всюду гильзы и следы от взрывов гранат. Сейчас же здесь дежурили отряды ополчения. Антон и Виталий, двое солдат, шли по театральной площади. Оба были вооружены автоматами Калашникова, а на груди у них были стальные пластины, на которых были следы от выстрелов и ударов.\n-Долговато нас здесь удерживают, не думаешь? Победили, но ощущение, будто война еще не отступает, - проворчал Виталий.\n-Камков нам обещал, что это скоро прекратится. Весь Урал теперь наш, кроме разве что южной его части. Я так понял, что они попытаются там договориться миром, - успокоил его Антон.\n-Впервые за многие годы, хоть какие-то вопросы будут решаться без оружия. Как же мне это все осточертело.\n-Иногда кажется, что наша работа никогда не закончится. Но в то же время, когда видишь благодарность людей, которым мы помогаем, понимаешь, что это все того стоит.\n\nСолдаты проводили взглядом группу людей, которые прошли рядом с ними. На пару секунд повисло молчание.\n\n-Помнишь, как нас встретили в Свердловске? Наверное, что-то им в программе левых эсеров приглянулось, раз люди нас так тепло там приняли.\n-Ну, нам просто повезло, что нас отправили на это направление. Недавно слышал новость, что в Исилькуле недобитки чернолиговцев напали на казармы ополчения. С ними уже вроде разобрались, но все равно там сейчас неспокойно.\n-Это временное явление. Скоро эта Черная Лига, бандиты и большевики будут просто страницей в истории.\n\nСолдаты продолжали дежурить по улицам города. Оба парня надеялись, что вскоре придет день, когда война останется лишь в памяти, а мир и процветание станут реальностью для всего народа."
 vorkuta_smutaa.9.a:0 "Покой нам только снится."
 
 
