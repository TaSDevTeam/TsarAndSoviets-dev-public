 idealogia:0 "Идеология и современность"
 ideologia_desc:0 "Мы можем позволить себе небольшую передышку. В то время как Республика продолжает укреплять свои позиции, обессиленный народ, измученный страхом и деспотизмом, находит заслуженные мгновения спокойствия и защиты. Контрреволюционеры и остатки вражеских сил выслеживаются и уничтожаются. Скоро не останется диссидентов, способных оспаривать наше законное право на владение Уралом.\n\nОднако теперь, когда наше тяжелое испытание пройдено, на смену ему уже приходят новые вызовы. Недавно состоялось важное заседание Центрального Комитета, на котором обсуждались перспективы будущего развития республики и подводились недавние итоги нашего правления. Верхушка партии пришла к весьма тревожным выводам…"
 
 otec:0 "Отец"
 otec_desc:0 "Виктор Михайлович Чернов, фигура давно забытая, и только приход к власти левых эсеров на Урале освежил в памяти людей это имя. Министр сельского хозяйства, член политбюро и председатель ВЦИК – это лишь наиболее известные моменты из его биографии, но сейчас его чаще вспоминают как основателя партии социалистов-революционеров. Человек, который мог на равных противостоять как большевикам, так и белому движению, казался одним из главных претендентов на управление страной. Однако раскол внутри партии, гражданская война, усиление власти большевиков и нарастающая угроза жизни вынудили его покинуть страну. В итоге он остался в Нью-Йорке с небольшим кругом из молодых сторонников, а вся его политическая деятельность ограничилась осуждением правительства США за политику невмешательства. Скончался Виктор Михайлович в 1952 году, еще до начала первой Западно-Русской войны. Хотя такой исход и был разочаровывающим, имя Чернова навсегда вписано в российскую историю."
 
