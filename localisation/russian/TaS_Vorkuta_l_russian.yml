 ### Leader Bios ###
 POLITICS_VASILY_BLOKHI_DESC:0 "У некоторых людей есть строгие моральные нормы. Василий Михайлович Блохин давно их отбросил, став главным палачом Наркомата внутренних дел, НКВД. Его эффективность в «сети» в качестве члена ЧК не осталась незамеченной, и поэтому он быстро занял более высокую должность. Жестокость Блохина не знала себе равных: он лично руководил массовыми казнями «врагов государства», от самых незначительных граждан до самых видных большевиков в истории Советского Союза. Тысячи погибли от его холодных рук, но ему самому удастся избежать воздействия любых проводимых чисток.\n\nПосле окончания Второй Мировой войны и унизительного поражения СССР Блохин не мог так легко упустить момент. В качестве начальника Воркутлага, большого комплекса ГУЛАГа, он осуществил свою власть, сначала как представитель Западнорусского Революционного Фронта. На самом деле он делал всё, что хотел, и никто не мог его остановить, потому что они были бы казнены или таинственным образом исчезли. Однако всё изменится с восстанием заключённых ГУЛАГа и их побегом: формирование диссидентской группы "Уральская Лига" поставило его в опасное положение, но вскоре он снова стал безраздельно властвовать на своей области, когда они бежали на юг. \n\nВасилий Блохин был остался управлять ГУЛАГом Воркуты, а теперь и самим городом единолично, когда ЗРРФ рухнул в результате Западнорусской Войны. С помощью оставшихся под его началом охранников лагерей, он реорганизовал область и железной рукой установил своё правление на холодных землях Воркуты. Однако Блохин не амбициозный человек; всё, чего он хочет, - чтобы его и его вотчину оставили ??в покое и собственного выживания, чего бы это ни стоило."

 VOR_Boris_Kamkov:0 "Борис Камков"
 VOR_BORIS_KAMKOV_DESC:0 "Свобода. Свобода для трудового народа, свобода для России. Манящая и такая далёкая. Мечта о ней никогда не покидала сердце и память Бориса Камкова. Она была с ним как в светлые часы крушения самодержавия и созыва Учредительного собрания, так и в мрачные моменты его разгона с приходом к власти предателей дела социализма - большевиков. \n\nМечты о России от народа и для народа ярко горели в нём даже тогда, когда кровопийцы из НКВД пришли по его душу, намереваясь оставить его вечно гнить во вмерзших в лёд бараках Воркутлага. Как бы не так. \n\nБольшевистский Союз пал, не способный устоять перед легионами гитлеровцев. Пал и Воркутлаг, более не питаемый нескончаемым потоком узников совести. Пали мучители истинных социалистов на русской земле. \n\nОтныне над замёрзшей пустошью развеваются Красные Знамёна с воскресшими из небытия лозунгами левых эсеров. Воскрес из небытия и Борис Камков, отныне ведущий авангард новой русской революции по измождённым землям России. Мечта о народном царстве свободы и труда сияет как никогда ярче, и Камков уверен, что она впредь, никогда не сожмется до слабой свечи в его вечно пылающем сердце."
 
