 VOR_Vladimir_Trutovskiy:0 "Владимир Трутовский"
 VOR_Vladimir_Trutovskiy_hog_desc:0 "§YСекретарь ЦК\nСиндикализм§!\n--------------\n Народно освободительная борьба Владимира Трутовского не прекращалась никогда. С самых ранних студенческих лет он взывал к революции. Когда она началась: принял в ней участие одним из первых, основав и поведя вперёд, вместе со своими товарищами, партию левых эсеров. Когда большевики предали Россию и Революцию, пойдя на мировую с немцами и начав грабить крестьян, Трутовский также не остался в стороне, пойдя с винтовкой и острым языком на защиту народа и страны, за что был преступно осуждён и схвачен. \n\nМотаясь по разным тюрьмам и ссылкам, он, в конце концов, оказался в Воркуте. Там бы и погиб, если бы не вторжение немцев и два развала. Сначала ненавистного СССР, а затем и его осколка, тщетно пытавшегося взять реванш. Мучители из НКВД, чья концлагерная система более не подпитывалась должным образом, пала под натиском возрожденных левых эсеров и лично Владимира Евгеньевича Трутовского. \n\nОтныне он - секретарь ЦК возрождённой ПЛСР. Герой Воркуты. Один из предводителей освобождённого края. А вскоре и всей России."
