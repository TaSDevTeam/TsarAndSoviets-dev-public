 ### ИВЕНТЫ РЕГИОНАЛКИ ###

 vorkuta_reg.0.t:0 "Заседание"
 vorkuta_reg.0.d:0 "В новом здании Правительства эсеров проходило заседание ЦК. Вся верхушка партии собралась сегодня, чтобы обсудить текущее положение, подвести краткосрочные итоги и спланировать дальнейшую работу. Все это длилось уже полтора часа. Последним выступал Андрей Лукич, глава дипломатического корпуса, заканчивал свой доклад перед остальными членами ЦК.\n\n-Итак, компания на Южном Урале скоро будет готова, но осколки на западе и востоке продолжают отклонять наши дипломатические запросы. У меня все, товарищи.\n-Спасибо, Андрей, можешь садиться. - сказал Камков.\n-Раз все уже выступили, то я хочу обсудить одну наиболее острую проблему. Как выяснилось, люди отказываются или не проявляют должной инициативы при организации системы советов. Некоторые слои населения и вовсе, как выяснилось, активно противодействуют этому. - сказал Роберт Эйдман.\n-На самом деле, схожую тенденцию мы заметили после Печорской войны, когда народ просто не понимал, что от него хотят, когда их пытались организовать в советы. Сейчас это может занять больше времени, но рано или поздно советы будут сформированы. - ответил Камков.\n-Борис, в этом есть своя логика, но я думаю, что мы можем более активно способствовать этому. Мне недавно довелось перечитывать наш манифест, и я заметил, что за сорок лет наши идеи почти никак не развивались. У нас сейчас буквально программа из восемнадцатого года, только в новой обертке. - сказал Трутовский.\n\nКамков задумался, ведь действительно, идеи левых эсеров за все это время не получили никакого логичного продолжения или развития. Их идеология была в каком-то смысле "умирающей".\n\nКамков кивнул - Да, Владимир. Нам необходимо вдохнуть новую жизнь в наши идеи."
 vorkuta_reg.0.a:0 "Перейдем к другим итогам…"

 vorkuta_reg.1.t:0 "Перед судом истории"
 vorkuta_reg.1.d:0 "В ближайшие дни в Тюмени должно было состояться торжественное открытие советов. Камков решил лично присутствовать на этом мероприятии. Поезд ехал уже четыре часа. Председатель закончил свою стандартную работу и получил тот небольшой отрезок личного времени, который изредка может позволить себе глава государства.\n\nНа этот раз он перечитывал биографию Виктора Михайловича Чернова "Записки социалиста-революционера", хотя Камкову были прекрасно знакомы события и период, описанные в этой книге. Но взглянуть на них с другой стороны было интересно. Зачитываясь, Камков все больше погружался в думы и вспоминал самого Чернова.Человек был в одном шаге от полного захвата власти в стране, но почему-то этого не сделал, чем и воспользовались большевики. Возможно, это шло в разрез с демократическими принципами Чернова, хотя с другой стороны он был идеологом индивидуального террора как средства народной борьбы, хотя после убийства Столыпина пришлось отойти от этих методов. Нет, вряд ли в провале эсеров можно винить одного только Чернова. Всё-таки сам Камков был одним из лидеров левых эсеров, которые раскололи партию и оставили её на растерзание большевикам. Возможно, именно из-за его ошибок страна продолжает тонуть в крови и по сей день. Наверное, чтобы это исправить, стоило вернуться к идеям Конструктивного Социализма, который так отстаивал Чернов?\n\nПодавленный этими размышлениями, Камков вдруг вспомнил, как в одной из работ Виктора Михайловича "Перед бурей", о нём вскользь упоминалось. "Это - один из моих учеников, известный мне своей страстностью и отсутствием чувства меры." Теперь Камков мог лишь тихо согласиться с этими словами, хоть ни того, ни другого в нем уже почти не осталось.\n\nДверь купе открылась и внутрь заглянул охранник.\n- Борис Давидович, мы будем в Тюмени через полчаса. Представители народных депутатов передали, что встретят нас на платформе.\n- Как учтиво с их стороны, готовьтесь к прибытию. Камков убрал книгу в свой дипломат, нужно было привести себя в порядок перед выходом."
 vorkuta_reg.1.a:0 "История не терпит сослагательного наклонения"
 
 
 