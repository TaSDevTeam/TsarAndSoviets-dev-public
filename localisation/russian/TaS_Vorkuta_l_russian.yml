 ### Focuses ###
 VOR_warlord_people_unchained:0 "Сбросившие оковы"
 VOR_warlord_people_unchained_desc:0 "Мы победили. Угнетали из НКВД мертвы и народ стал свободен. Однако в наследство от  прошлой власти нам также досталась ужасная ситуация с условиями жизни и продовольствием в частности. Возможно мы должны пойти на сделку с капиталистами юга чтобы спасти наших людей."
 VOR_warlord_destroy_opressors:0 "Уничтожить угнетателей"
 VOR_warlord_destroy_opressors_desc:0 "Теперь, когда наше государство сбросило оковы можно провести полноценный суд над тюремщиками старого режима, которым эксплуатировать жизни не помешал даже развал государства. Пришло время им ответить по закону за свои злодеяния."
 VOR_warlord_revolutionary_transformations:0 "Революционные преобразования"
 VOR_warlord_revolutionary_transformations_desc:0 "Теперь все тираны использующие нас и  мешавшие осуществлению революции мертвы. Пришло время приступить к следующему шагу и начать преобразования общества. И необходимо объявить об этом во всеуслышание."
 VOR_warlord_freedom_decree:0 "Декрет О свободе личности"
 VOR_warlord_freedom_decree_desc:0 "Наша революция должна продолжаться во всех сферах. И следующим нашим шагом будет преобразование социальной сферы и установление не дискриминирующих законов. Каждому человеку будет предоставлена свобода личности."
