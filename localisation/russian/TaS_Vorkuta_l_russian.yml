 vor_reg_politic.9.t:0 "Звонок сверху."
 vor_reg_politic.9.d:0 "Первый заместитель наркома иностранных дел Николай Сергеевич Леонов уже собирался уходить домой и начал собирать свои вещи. Как вдруг, его отвлёк телефонный звонок. Причём звонок раздался из телефона, по которому обычно звонили из правительства. \n-Николай Сергеевич. С вами хочет поговорить лично Борис Давидович Камков. \n-Да, соедините. \nЧерез несколько секунд на том конце провода раздался хрипловатый, но уверенный голос. \n-Николай Сергеевич. Как вы себя чувствуете? \n-Хорошо Борис Давидович. Ещё готов поработать на благо народному делу. \n-Это хорошо. Завтра в 8 вы должны присутствовать на заседании ЦК. \nНа лице Леонова выступило удивление. Его, заместитель наркома по иностранным делам вызывают на столь высокое заседание. Но был ли об этом осведомлён сам Колегаев? Ведь именно он нарком иностранных дел. А в ЦК вызывают его заместителя. Поэтому, Николая Леонов задал вопрос главе страны: \n-Позвольте поинтересоваться, а Андрей Лукич Колегаев будет там присутствовать? \n-У Андрея Лукича в последнее время проблемы со здоровьем. И он порекомендовал вас на свою замену. \nДля Леонова это стало неожиданностью. Он не мог не заметить ухудшение здоровья Андрея Лукича, но ожидал более постепенной передачи полномочий. Тем не менее, ему льстило проявленное доверие. \n-Хорошо Борис Давидович. Завтра приеду на заседание. \n-Только без опозданий Николай Сергеевич. Ждать персонально вас никто не будет. \n-Хорошо. \nПосле этих слов в трубке послышались длинные гудки."
 vor_reg_politic.9.a:0 "Новый народный представитель."
