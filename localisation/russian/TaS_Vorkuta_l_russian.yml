 vorkuta_start.17.t:0 "Совещание"
 vorkuta_start.17.d:0 "Несмотря на некоторые погодные трудности и информацию о готовившихся покушениях на всех трех революционеров, Саблин, Эдельман и Освальд, сменив несколько мест встреч, собрались для решения будущего революции.\n\nВ комнате с бронированной дверью и тускнеющей лампочкой, все три мужчины склонились над документами проекта, озаглавленными "Совет войны и обороны".\n\n- Итак, товарищи, - начал Эдельман, - Какие у вас появились мысли по поводу данного проекта?\n\n- Концепция управлении армией, которая предлагается данным проектом, является не то что плохой, скорее, она является экспериментальной. Конечно, ни в какие подметки той системе, которые есть у нас в Америке не годится, но в наших условиях это лучше, чем ничего.\n\n- Товарищ Освальд, те военные системы что использует генштаб США, как мне думается, рассчитан на условия неиссякаемого потока человеческих ресурсов и определенного технического преимущества над противником. То есть на условия, противоположные нашим. Революционное правительство должно полагаться на революционные идеи, товарищи, и этот проект при должной реализации гарантирует эффективность наших войск на поле боя. Что думаете, Эдельман?\n\n- Я бы не был настолько оптимистичен,товарищ Саблин. В этом проекте есть множество дыр и недоработок. Все-таки разработан он был на скоряк,но, с другой стороны, иначе быть и не могло. Можно заключить следующее: совет войны и обороны должен начать свою работу в ближайшее время, но за ним нужен пристальный надзор. Товарищ Освальд, вы, как самый опытный в военном деле из нас троих, должны будете встать во главе этого совета."
 vorkuta_start.17.a:0 "Будет исполнено, товарищ Эйдельман."
 
 vorkuta_start.18.t:0 "Искупление"
 vorkuta_start.18.d:0 "В холодной тюремной камере стоял, облокотившись на стену, мужчина. Телосложение крепкое, руки огрубевшие, но не от работы, а от стрельбы, мозоли были характерные. В камере был старший лейтенант Алексей Дутов, относительно недавно заведующий этим тюремным блоком Речлага.Все это время он думал о том, каким методом его казнят и пришел к выводу, что это будет забитие до смерти. Действительно, с нынешним запасом ресурсов эсеры не будут тратить на такую мелкую сошку как он веревку, не то что пули. Тишина была прервана скрипом ржавой двери. В камеру вошел Василий. Именно Василия старший лейтенант запомнил хорошо, после того случая на лесоповале. Не отходя от стены, Алексей заговорил первым.\n- Ну что, как оно на моем местечке? Не стал еще коммунистом? А то смотри, не надорви свой революционный дух.\n- Раз я к тебе в камеру зайти не боюсь,значит не стал. Разговор есть,\n- О чем мне с тобой говорить, зэк? Хочешь чтоб я чистуху подписал или еще чего?Может, перед другими вертухаями с пламенной речью выступил? Если что-нибудь такое, то нет и не надейся.\n- И не близко, старлей, совсем не близко.Я к тебе зашел тебя на ратный подвиг взывать.\n- Да ну, а че ж вы тогда Константинова вздернули? Такой же "угнетатель" как и я, в ваших глазах.\n- Не такой же.Константинов под Блохиным ходил и удовольствие получал от того, что делал. А ты нет, старлей. Я про лесоповал помню еще. Тебе ничего меня не стоило под теми брёвнами оставить подыхать, но ты их растащил с Пашкой и потом меня в барак два километра несли. Такое не забывают.\n- С Пашкой что кстати?\n- Я к нему заходил перед тобой. Воевать с нами он готов, а ты?\n\nСпустя долгое время, Алексей почувствовал это. Это чувство, что покинуло его после поступления в ряды охранников лагеря.Чувство, которое выбивали из него его сослуживцы, начальство, зэки и сама система.Вера в человеческую доброту и порядочность.\n\nОттолкнувшись от стены лопатками, Алексей издал небольшой смешок и пошел вместе с Василием из камеры."
 vorkuta_start.18.a:0 "Все-таки, потратили на меня пулю."
 
 vorkuta_start.19.t:0 "Доброволец"
 vorkuta_start.19.d:0 "На улицах Воркуты нередко можно было встретить людей, которые уговаривали комиссаров взять их в народную дружину. Но иногда среди них можно было встретить как подростков, которые грезились получить славу в народной дружине, так и девушек, которые тоже желали служить. Анастасия Дятлова стала одной из таких.\n\nОна была тем человеком, который не был заключённым, как другие жители. Всю свою жизнь Дятлова прожила в глухой деревне на окраине Воркуты. А после прихода к власти эсеров и дальнейшим выходом декрета о правах женщин, Анастасия загорелась желанием вступить в народную дружину.\n\nКогда пришло время для записи, её провели в кабинет командира одной из народных дружин. Сделано это было для своего рода собеседования.\n\n-Значит, вы хотите устроиться в народную дружину?\n\n-Да.\n\n-Можете сказать, почему вы приняли такое решение?\n\nАнастасия немного задумалась.\n\n-Я… я хотела бы отстоять свой дом и свою Родину.\n\n-А ты не боишься?\n\nНастя промолчала.\n\n-Ладно, если хочешь, то можешь считать что теперь ты солдат. С сегодняшнего дня ты располагаешься в казарме моей дивизии. \n\nВыйдя из кабинета, Анастасия теперь поняла, что с этого дня её жизнь связана с военным делом. Но при этом появлялся и риск того, что она может никогда не вернутся домой."
 vorkuta_start.19.a:0 "Новая жизнь начинается."
 
