 VOR_ideology:0 "Идеология и современность"
 VOR_ideology_desc:0 "Мы можем позволить себе небольшую передышку. В то время как Республика продолжает укреплять свои позиции, обессиленный народ, измученный страхом и деспотизмом, находит заслуженные мгновения спокойствия и защиты. Контрреволюционеры и остатки вражеских сил выслеживаются и уничтожаются. Скоро не останется диссидентов, способных оспаривать наше законное право на владение Уралом.\n\nОднако теперь, когда наше тяжелое испытание пройдено, на смену ему уже приходят новые вызовы. Недавно состоялось важное заседание Центрального Комитета, на котором обсуждались перспективы будущего развития республики и подводились недавние итоги нашего правления. Верхушка партии пришла к весьма тревожным выводам"
 
 VOR_father:0 "Отец"
 VOR_father_desc:0 "Виктор Михайлович Чернов, фигура давно забытая, и только приход к власти левых эсеров на Урале освежил в памяти людей это имя. Министр сельского хозяйства, член политбюро и председатель ВЦИК – это лишь наиболее известные моменты из его биографии, но сейчас его чаще вспоминают как основателя партии социалистов-революционеров. Человек, который мог на равных противостоять как большевикам, так и белому движению, казался одним из главных претендентов на управление страной. Однако раскол внутри партии, гражданская война, усиление власти большевиков и нарастающая угроза жизни вынудили его покинуть страну. В итоге он остался в Нью-Йорке с небольшим кругом из молодых сторонников, а вся его политическая деятельность ограничилась осуждением правительства США за политику невмешательства. Скончался Виктор Михайлович в 1952 году, еще до начала первой Западно-Русской войны. Хотя такой исход и был разочаровывающим, имя Чернова навсегда вписано в российскую историю."
 
 VOR_sister:0 "Сестра"
 VOR_sister_desc:0 "Мария Александровна Спиридонова, неоспоримо, самая влиятельная женщина России в первой половине двадцатого века. Несмотря на своё дворянское происхождение, она вступила в ряды социалистического движения, решив бороться за права рабочих, против царского режима. Переломным стал момент, когда она выпустила пять пуль в советника Тамбовского Губернатора. Советник был смертельно ранен, а Мария немедленно арестована. Последовавшие за этим смертный приговор а также пытки и насилие применяемые к ней, придали делу публичный характер чем и воспользовались эсеры сделав из неё икону русской женщины-революционерки. \n Позднее смертный приговор был заменен каторгой, а после Февральской революции Марию освободили. Спиридонова выступая за союз с большевиками и прекращение войны, возглавит партию левых эсеров, тем самым окончательно расколов партию на два крыла. Однако, даже этот союз не продлится долго и после убийства немецкого посла Мирбаха, будет поднят мятеж против большевиков, который тут же будет подавлен. Вплоть до начала Второй мировой войны Мария находилась в тюрьме, вплоть до поражения союза Бухарина а затем след её истории обрывается. Дальнейшая её судьба это загадка, которая не раскрыта до сих пор."
 
 VOR_brother:0 "Брат"
 VOR_brother_desc:0 "Борис Викторович Савинков был личностью очень спорной и даже опасной. До определенного момента он был обычным студентом, изучавшим идеи народников и выпуская статьи в рабочей газете. Однако после ареста по обвинению в пропаганде революционных идей и последующей ссылки на каторгу, Савинков выбрал путь сопротивления. Он сумел избежать наказания и вступил в ряды партии эсеров, примкнув к их боевому крылу. Савинков занимался организацией атак и терактов, включая теракты, которые унесли жизни министра Плеве и великого князя Сергея Александровича, а также неудачные покушения на министра Дурново и генерал-губернатора Дубасова. В дополнение к этим актам, он готовил покушения на самого царя Николая Второго и вице-адмирала Чухнина.В процессе подготовки последнего покушения его арестовали, однако Савинков снова сумел сбежать. В этот раз его путь шел через Румынию во Францию, где он начал работать военным корреспондентом в период Первой мировой войны.После февральской революции он возвращается в Россию, Савинков некоторое время служил в штабе генерала Корнилова, но затем сосредоточил свои усилия на борьбе против большевиков, организуя ряд заговоров и мятежей, которые в конечном итоге провалились. Он также вступил в отряд белого генерала Владимира Каппеля и сотрудничал с "Уфимской директорией". После провала внутри страны, он уехал искать помощи за рубеж где попытается объединить все анти-коммунистические силы, но опять потерпит провал. Вскоре большевики выманят его в Минск и арестуют. На суде он примет одно из самых спорных решений в своей жизни и признает советскую власть. Через год тюрьмы, он завершит свою жизнь, выбросившись из окна тюремного здания на Лубянке."
 
 VOR_party_of_workers_and_intelligentsia:0 "Партия Рабочих, Крестьян и Интеллигенции"
 VOR_party_of_workers_and_intelligentsia_desc:0 "В истории существует множество примеров, которые доказывают, что для победы революции, необходимо единство революционных масс. Это единство было как в 1905 году, когда царское правительство пошло нам на уступки, создав думу, так и в 1917 году, когда единство между большевиками и эсерами и привело к нашей победе над временным правительством в октябре 1917 года. Однако, это единство было подорвано в 1918 году, когда большевики заключили похабный Брестский мир. Тем самым, они отказались идти на революционную войну с германским милитаризмом и предали рабочее движение. \nТеперь же, нам предстоит снова сплотиться ради одной цели - объединить Россию под истинным знаменем трудящихся. \nДа здравствует партия рабочих, крестьян и интеллигенции!"

 VOR_amnesty:0 "Амнистия"
 VOR_amnesty_desc:0 "Когда мы смогли победить и сместить хунту НКВД, нами был создан руководящий орган - Совет Народных Комиссаров. Но стоит помнить и то, что он создавался из людей, которые не могут управлять огромными просторами. Управлять небольшой областью - одно. Другое дело - целым регионом. И в этой ситуации выход был найден, как бы иронично это не звучало, в большевистских кадрах. Ведь как бы нам не были противны большевики, им стоит отдать должное. Ведь именно они смогли создать ту прослойку людей, которые могут грамотно руководить и управлять. Поэтому, по решению Бориса Камкова, бывшие члены ВКП(б), которые не запятнали себя соучастием в преступлениях Кагановича, будут реабилитированы. А некоторые из них, будут привлечены к работе в наркоматах."
 
 VOR_let_roses_bloom:0 "Пусть расцветают розы"
 VOR_let_roses_bloom_desc:0 "С самого своего появления, партия Социалистов-Революционеров боролась за построение социализма, где будут счастлив каждый гражданин, несмотря на свою национальность или классовую принадлежность. Все люди равны - так гласит принцип интернационализма, который мы исповедуем.И для того, чтобы понять, чего именно не хватает тому или иному человеку, принято решение, что в наркоматы будут принимать письма с критикой и предложениями о построении счастливого будущего для всех граждан. Мы же ведь не тираны, чтобы не внимать просьбам граждан."
 
 VOR_socialization_of_land:0 "Социализация земли"
 VOR_socialization_of_land_desc:0 "В нашей программе ясно сказано, что при приходе к власти, эсеры передадут землю в общественное пользование. Однако, когда мы пришли к власти в Воркуте, нам пришлось временно позабыть о наших обещаниях. Это было связано с тем, что в Воркуте было очень мало земли, и тем, что тогда на первом месте стоял вопрос о выживании и спасении нашей революции от внешних врагов. Но теперь мы расширили территорию и контролируем обширный регион Западной Сибири. И именно сейчас мы сможем воплотить нашу давнюю мечту о передаче всей земли, которая ранее находилась в руках эксплуататоров, в руки тех, кто веками эксплуатировался как царским, так и большевистским правительством."
 
 VOR_reforming_republics:0 "Реформирование автономных республик"
 VOR_reforming_republics_desc:0 "Ещё в годы правления Романовых, малые народы, такие как татары, белорусы, украинцы, евреи всецело притеснялись царским правительством. Их заставляли принимать православие, громили их религиозные общины. Когда же был создан СССР, то таким народам как украинцы и белорусы были даны собственные автономные республики.\nОднако, поражения Советского Союза в войне с Германией и начавшихся после этого этнических чисток на территории Беларуси и Украины, побудило многих многие беженцы разных национальностей бежали на те земли, на которых можно было спокойно переждать бурю - за Уральские горы. По их мнению, это были относительно безопасные места, где их точно не достанут немцы. Таким образом, на Урале образовались небольшие общины таких национальностей как евреев, белорусов, украинцев. \nПоэтому, нам предстоит создать в нашей стране ряд автономии, наподобии тех, которые были и в Советским Союзе. Это сделано для того, чтобы дать гарантию этим народам мирную и спокойную жизнь под знаменем Социалистов-Революционеров."
 
 VOR_workers_aether:0 "Рай рабочего"
 VOR_workers_aether_desc:0 "Последние двадцать лет жизнь рабочих воспринималась не как полноценное существование, а как очень изощренный способ самоубийства. Смерть от переработки, постоянные бомбардировки и отсутствие нормальных пайков, не то что оплаты труда.Во время освобождения Урала даже нам пришлось забыть про чаяния рабочих. Действительно, какая речь может быть про восьмичасовой рабочий день, когда армии милитаристов, чернолиговцев и сталинистов бились против нас, в попытках в очередной раз накинуть цепи и ошейники на свободные народы России? Но теперь, когда Язов, Рокоссовский и Каганович были обезврежены, а их армии разбиты, настало время вернуть свой взор на рабочих. На несчастных, усталых и разбитых людей, которые тем не менее продолжают делать то, что должны. И мы должны делать то, что должны. \nРабочий день будет сокращен до восьми часов, чтобы более никто не умер за станком от переутомления. Будут изданы законы об охране труда и необходимых норм безопасности рабочего места, чтобы более рабочего не угнетал жадный директор или начальник, желающий выжить из него всю прибыль и сунуть себе в карман. Будут введены пенсии и обеспечение по инвалид, чтобы более не один седой старик или ветеран-инвалид не надрывались на заводах и стройках.\nНе смотря на то, что это безусловно ударит по нашему производству, мы должны это сделать. Мы строим новую Россию, где люди ценнее цифр производства, а не наоборот."
 
 VOR_wellfed_worker_good_worker:0 "Сытый рабочий - хороший рабочий"
 VOR_wellfed_worker_good_worker_desc:0 "Ты не можешь построить монументальное архитектурное строение из сухого песка. Ты не сможешь пробежать расстояние в несколько сотен километров босым, не свалившись от боли. Ты не сможешь построить великое общество свободных и сильных, если твоему народу нечего есть. Большевики пытались сделать это,но результаты их преступной наивности мы полностью исправим  не в этом столетии, это уж точно.Мы не большевики, поэтому мы должны дать рабочему реальную мотивацию вкладывать свой потенциал, время, кровь и слезы в нас-подняв минимальную заработную плату, увеличить рабочие пайки, предоставить им жилье для их и их семей и так далее.\nГосударство заботится о простом народе, и он не забудет этого.Когда мы приведем наши планы в жизнь, количество и качество рабочей силы увеличится во много раз,что закрепит победу социалистов-революционеров и позволит нам в будущем выйти на новые рубежи в нашей борьбе за освобождение России."
 
 VOR_unions_federation:0 "Федерация профсоюзов"
 VOR_unions_federation_desc:0 "Несмотря на то, что великая социалистическая революция начиналась с лозунгов об освобождении и равенстве, она закончилась жестокостью и несправедливостью.\nОдной из таких жестоких несправедливостей стало создание всесоюзного центрального совета профзоюзов-фактически государственный орган, в своей сущности отвергавший существование независимых от государства профсоюзов-один из главных принципов революционного социализма.Но теперь когда в наших руках реальная власть в правильных руках, мы исправим эту несправедливость. Издав приказ о создании Общенациональной федерации профсоюзов в качестве отдельного негосударственного юридического лица со своим бюджетом, не финансируемый из государства\nСпустя полувека после начала революции мы наконец-то обеспечим профсоюзы по всей стране центром, с помощью которого они смогут координировать свои действия на благо рабочего люда."
 
 VOR_young_party:0 "Омоложение партии"
 VOR_young_party_desc:0 "Как бы мы этого не хотели, человеческий организм хрупок и слаб. Человеческое тело с течением лет становится дряблым и сухим, а разум-рассредоточенным и забывчивым. Учитывая это, эсеры не должны оставаться при своем нынешнем положении-партией седовласых мужей, чьи тела были искореженны многими годами заточения в заснеженной Воркуте.\nЕсли мы не хотим остаться в прошлом, наша партия должна пройти процесс омоложения.По всему Уралу будут открыты штабы партии, открытые для приема молодых людей, чье сердце пылает революционной борьбой, а умы готовы впитывать многолетний опыт живых легенд, что боролись за свободу еще с прошлого столетия."
 
 VOR_terror_in_service_of_revolution:0 "Террор на службе революции"
 VOR_terror_in_service_of_revolution_desc:0 "Борьба за единую Россию, никогда не остановится на текущей стадии. На западе и востоке были точно такие же войны за объединение как и у нас, которые завершились победой конкретных военноначальников. Теперь они претендуют на власть над Уралом, точно так же как мы претендуем на власть над все остальной Россией. Ради нашей будущей победы, необходимо действовать против наших противников, уже сейчас. Потому что потом может быть уже поздно..."
 
 VOR_party_congress:0 "Первый съезд партии"
 VOR_party_congress_desc:0 "Несмотря на то, что мы реализовали все наши политические планы нам предстоит провести первый съезд нашей партии. Так, мы сможем показать, что партия Социалистов-Революционеров вновь вернулась на политическую арену. Ведь мы отсутствовали на ней около 50 лет, и за это время многое поменялось. Теперь перед нами не Российская империя, с огромными территориями, а лишь остатки той старой России, которую развалили большевики, из-за своей недальновидной политики. И проведя съезд, мы сможем продемонстрировать, что мы серьёзно намерены объединить Россию под нашим знаменем. Мы сможешь показать, от Архангельска до Владивостока, что мы есть та сила, которая способна объединить Россию и повести за собой рабочих, крестьян и интеллигенцию.\n\nЗа нами дело народных масс! За нами дело справедливости!"

 VOR_engine_of_revolution:0 "Двигатель революции"
 VOR_engine_of_revolution_desc:0 "Позор, товарищи. Полный позор! Вся уральская промышленность, особенно та ее часть, которую успели спасти из немецких лап,либо лежит в руинах, либо имеет просто смехотворные производственные показатели.Конечно, постарались и фашистские бомбардировщики, и уральские холода и русская анархия. Но теперь, когда черные крылья не смеют летать в сторону уральских гор, претендентов на господство в регионе не осталось, а уральские морозы больше не кажутся таким непреодолимыми препятствием, время все поставить на свои места. Винтик к шпунтику, молоток к гвоздю а рабочего к станку. Будет проведена крупнейшая ревизия и инвентаризация всего того, что мы сейчас имеем. Будут составлены новые планы по экономическому развитию региона и самые перспективные из них будут приняты на разработку правительством. Регион будет перестроен и модернизирован, чтобы промышленность могла как удовлетворить все нужды гражданских, так и военных свободной республики."
 
 VOR_factories_to_workers:0 "Фабрики - рабочим!"
 VOR_factories_to_workers_desc:0 " Федерация профсоюзов является нашим самым удачным творением. Союз промышленных специалистов и бюрократов, который по-настоящему заботится о благополучии рабочего класса, при этом оставаясь независимым от государства, так как не привязан к бюджетной кормушке и не имеет в своем руководстве государственных чиновников.Теперь же, когда федерация профсоюзов окрепла и набрала авторитет, можно приступить к реализации того, о чем нагло врал Ленин-мы раздадим заводы рабочим.Федерации профсоюзов будет дарована полная власть над некоторыми промышленными предприятиями в стране, чтобы на них была установлена реальная власть рабочих по средствам профсоюзных представителей и разного рода кооперативных органов управления, которые будут выбираться рабочими завода для осуществления его руководства. Такая система позволит нам сохранить и приумножить производственный потенциал каждого предприятия, ведь работать пролетарий будет на себя, а не на кровососа-капиталиста.Но главный плюс этого решения в том, что оно приблизит нас к социализму и наконец позволит реализовать в жизни еще одну цель нашей программы, которые наши соперники называли "утопической"."
 
 VOR_democracy_in_workplace:0 "Демократия на рабочем месте"
 VOR_democracy_in_workplace_desc:0 "С установление истинной пролетарской демократии в промышленности мы должны позаботиться о том, чтобы голоса и мнения рабочих действительно имели вес. На всех предприятиях, которые мы передали Федерации профсоюзов, будут установлены выборные должности рабочих депутатов, которые в коллективе будут осуществлять власть на заводе. Такая система будет поощрять самых активных и деятельных, ведь именно ударников производства будут выбирать остальные рабочие. Хотя в данный момент не совсем понятно,как именно будет функционировать институт рабочих депутатов, но его введение необходимо для продолжения программы построения социализма и действительной рабочей демократии. Кроме того, мы всегда сможем изменить пару строчек в законе. Мы же рабочая власть, а не эти большевики!"
 
 VOR_triumph_of_syndicalism:0 "Триумф синдикализма"
 VOR_triumph_of_syndicalism_desc:0 "Опыт введения пролетарской демократии  на тестовых предприятиях оказался удачным. Более того, можно сказать что он оказался блистательно удачным! Объем производства и общая эффективность предприятий под контролем Федерации профсоюзов превышают в несколько раз такие же показатели на предприятиях, работающие в стандартном режиме. Полный переход всех заводов и фабрик на синдикалистскую модель управления не только принесёт чисто материальные бенефисы, но и политические. После полной синдикализации заводов партия эсеров, в основном популярная  в среде крестьянства,станет главным союзником рабочих, заменив большевиков-бухаринцев.Когда мы полностью избавимся от отягощающих нас политических штрафов, связанных с ограниченностью программы Федерации профсоюзов, тогда мы сможем продолжить реализовывать революционные преобразования в экономике"
 
 VOR_mountains_of_gems:0 "Горы самоцветов"
 VOR_mountains_of_gems_desc:0 "Не секрет что величественные хребты Урала,стоящие природной границей между Европой и Азией, содержат в себе практически неисчерпаемое изобилие богатств. Вся таблица Менделеева, нефть, редкоземельные металлы,драгоценные камни, руды, урановые залежи-все и не только это таится вот уже много веков, захороненное под толщей гранита и камня. Ради нашего выживания и процветания нам просто необходимо вырыть и выгрызть все ценное, что мы можем найти внутри Уральских гор.\nМы откопаем сокровища Родины в глубь и используем их, чтобы освободить ее в ширь."
 
 VOR_revtranssib:0 "РевТрансСиб"
 VOR_revtranssib_desc:0 "Инфраструктура Урала лежит в руинах и не удивительно-Смута и время сделали своё дело.Железные дороги гниют, а обычных либо не существует, либо настолько дырявые, что похожи на сыр. Чтобы восстановить необходимые для республики и ее граждан транспортные артерии будет создан РевТрансСиб-обширная государственная программа по восстановлению инфраструктуры. Бюджетная подпитка и рабочая сила самых профессиональных строителей нашего государства должны в относительно короткий временной промежуток как отремонтировать старые, так и выстроить новые дорожно-транспортные узлы. В будущем, когда над Россией будет сиять солнце эсеров, РевТрансСиб совершит невозможное-объединит и модернизирует всю инфраструктуру Сибири и дальнего Востока."
 
 VOR_part_of_team:0 "Часть коллектива"
 VOR_part_of_team_desc:0 "Основная причина почему мы отвергаем капитализм-неравномерное распределение экономических и социальных благ. Пока один человек голодает, бродяжничает и носит на себе тряпье, а другой разбрасывает деньги как хочет, мы не имеем права сидеть в своих теплых кабинетах и писать свои умные законы. В некоторых регионах Урала в тестовом порядке начнут работу кооперативы,которые должны распределять продукцию между людьми и отправлять запросы профсоюзам рабочих.В теории это может создать ситуацию, при которой общее благосостояние понизится за счет самых богатых, но при этом уровень людей, проживающих за чертой бедности полностью упадёт, ведь ресурсы богатых пойду на обеспечение бедняков всем самым необходимым.Если программа перераспределения благ докажет свою эффективность, то она может быть реализована шире."
 
 VOR_let_people_decide:0 "Пусть выбирают люди"
 VOR_let_people_decide_desc:0 "Опыт кооперативов оказывается черезвычайно удачным. Как и предполагалось, в тестовых регионах практически не осталось людей, живущих за чертой бедности. Видя успех кооперативов, правительство приняло решение расширить охват их деятельности вплоть до всего Урала.Руководствуясь мнением большинства, кооперативы будут одним из механизмов прямой демократии, при это не являясь нашим политическим оппонентом,а наоборот-являясь нашей опорой в среде широких городских масс. Планируется чрезвычайное по меркам России и даже в каком-то смысле всей Евразии быстрое и резкое снижение уровня бедности,которое при этом практически не затронет бюджетных средств, а будет изъято из излишек самых богатых граждан нашей страны."
 
 VOR_land_to_peasants:0 "Землю - крестьянам!"
 VOR_land_to_peasants_desc:0 ""
 
 VOR_new_walks_in_people:0 "Новые хождения в народ"
 VOR_new_walks_in_people_desc:0 "Как бы мы того не хотели, но главным ресурсом в двадцатом веке был, есть и остается ресурс человеческий. Мы можем выстраивать сложные государственные механизмы,долгосрочные социальные проекты и дорогостоящие сооружения из стали и бетона, но они ничего не будут значить, если наши граждане будут недостаточно образованны и эрудированны, чтобы ими пользоваться.Руководствуясь опытом начала века, мы возобновим практику хождений в народ. Специально обученные партийцы будут отправлены в самые глухие и малообразованные регионы республики, чтобы обучать тамошних жителей основам наук, как точных, так и гуманитарных.Кроме того, малообразованных граждан будут посвящать в основы учения социалистов-революционеров, тем самым привлекая все больше населения в дело социальной революции.Если новые хождения возымеют планируемый успех, то мы можем приступать к следующей фазе реализации реформы образования."
 
 VOR_revitalize_grain_belt:0 "Оживить зерновой пояс"
 VOR_revitalize_grain_belt_desc:0 "Пахотные территории Златоуста,Свердловска, Тюмени и Омска являются так называемым "зерновым поясом Урала". До войны эти территории являлись частью более масштабного зернового пояса России. Но хоть плодородные земли Кубани, Ростова и Краснодара еще не скоро будут отбиты у немцев, даже того что мы имеем хватит на то, чтобы ни один гражданин республики не нуждался в хлебе.Чтобы оживить засохший зерновой пояс и помочь крестьянам республики в обработке, посеве и собирании урожая,на территории самых плодородных почв будут направлены наши самые опытные сельскохозяйственные специалисты с самой современной техникой, доступной нам. Если все пойдет по плану, то рожь заколосится как в довоенные дни, а проблема недостатки продовольствия где бы то ни было навсегда будет решена."
 
 VOR_release_education:0 "Освободить образование"
 VOR_release_education_desc:0 "Наша государство по праву можно назвать самым революционным и социально-справедливым на планете Земля.Скинув власть тюремщиков-людоедов, мы смогли перестроить самый бедный район Урала на военные рельсы, а затем при широкой народной поддержке смыть всех реакционеров из Урала. Укрепив нашу власть в регионе мы не стали обманывать народ и выполнили все свои обещания, приняв самые прогрессивные законы чем даже в буржуазных Соединенных штатах Америки.Мы освободили все социальные и государственные институты Урала, оставив напоследок самое важное-образование.Никакого более усиленного регулирования образовательного процесса,никакой больше навязанной программы и никаких более назначений директоров и деканов.Учителя сами будут выбирать из своего числа директоров,а ученики сами будут регулировать свое расписание и часы занятий.Конечно,будут установлены государственные нормативы,которые учебные заведения должны соблюдать,но мы оставим за людьми выбрать путь их достижения."
 
 VOR_beaten_path:0 "Проторенной дорогой"
 VOR_beaten_path_desc:0 "Несмотря на революционность некоторых наших сопартийцев мы не можем позволить допустить ту же ошибку, которую допустили большевики относительно образования. Мы не будем тащить политику в учебные заведения и заставлять первоклассников выучивать фамилии всех эсеров с момента основания партии в начале века.\nВ области построения нашей образовательной системы мы возьмем опыт старой российской империи в области гуманитарного образования и смешаем ее с опытом преподавания точных наук, полученный нами от американцев и японцев.Образовательные учреждения будут в основном финансироваться из государственного бюджета,но возможность частного финансирования останется, вплоть до создания частных учреждений при условии получения государственной аккредитации. Пусть наши ученики и студенты будут не такими революционно заряженными, как мы хотели бы, но зато они будут грамотными специалистами, которые обеспечат светлое будущее России."
 
 VOR_revive_dalton_plan:0 "Восстановить план Дальтона"
 VOR_revive_dalton_plan_desc:0 "Образование является неотъемлемой составляющей истинно социально справедливого общества. Но как мы можем говорить о таких высоких материях, когда наша республика зажата хищниками с запада и востока, желающими разорвать нас в первый же удобный момент ? В конце концов, если мы планируем освободить всю нашу родину вплоть до Брестской крепости, то как мы можем позволять себе такую роскошь как высшее образование? К сожалению, чтобы обеспечить выживаемость нашего государства, нам придется реализовать план Дальтона - широкую программу привлечения на заводские и фабричные предприятия малолетних детей и подростков.\nНесмотря на всю дикость этого плана мы должны помнить,что наши слезы горечи сейчас обернутся в слезы радости потом, когда сердца всех хищников и угнетателей будут проткнутым штыком наших винтовок и тучи над нашими головами рассеются, открывая путь в прекрасную Россию будущего!"
 
 VOR_earth_and_will:0 "Земля и Воля"
 VOR_earth_and_will_desc:0 "Ура, товарищи! Трехкратное ура! То, что совсем недавно было ржавой рухлядью теперь превратилось в блестящие станки. Проселочные дороги превратились в скоростные шоссе, а бесплодные земли в золотистые поля, с которых кормится вся наша республика. И все это благодаря нам-социалистам-революционерам! Выстроив экономику под свое виденье мы совершили то, что многие считали невозможным и даже более. Фабрики в руках рабочих и земля в руках крестьян выдают результаты , превышающие даже наши самые высокие  ожидания.Пока наша экономика приносит нам все больше благ самое время использовать эти блага для достижения иных наших целей. Простой человека Урала сыт, одет и счастлив, поэтому самое время брать в руки автомат и готовится к походу за освобождение наших братьев на Западе, а пока час не пришел-освобождать других честных и работящих людей по всему, которых душит пята реакции. \n\nНикто на других не поднимет плеть, и сам не будет рабом!"
 
