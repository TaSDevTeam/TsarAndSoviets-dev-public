 GER_SWRW.14.t:0 "Мертвая земля"
 GER_SWRW.14.d:0 "Черная как смерть сажа уже, казалось, навсегда въелась под кожу Арно. Он, со своей зондеркомандой должен был "подготовить территорию к построению новых оборонительных рубежей в срочном порядке". За этой бюрократической формулировкой скрывалось банальное сжигание. Сжигание полей, лесов, лугов, деревень и всего, что им прикажет сжечь оберстгруппенфюрер Московиенского СС. Не то чтобы он хотел этим заниматься, но он готов был пойти на все, чтобы между ним и его старым местом службы, охраной границы с Бургундией, было как можно больше километров.\n\nПоложив канистру со смесью керосина и скипидара на землю, Арно передохнул, попутно любуясь результатом своей работы. Дым горящего леса шел в сторону русских позиций, которые через несколько дней должны были занять это пепелище. Кинув бычок в траву, Арно поднял канистру и пошел к место сбору зондеркоманды."
 GER_SWRW.14.a:0 "Впереди еще много работы"

 GER_SWRW.15.t:0 "Операция "Гигея": ФАЗА 1"
 GER_SWRW.15.d:0 "Горячий как раскаленный металл пот покрывал каждый сантиметр тела Игоря. Он должен был выполнить увеличенный из-за войны производственный план, ибо за его невыполнение он рискнул ответить не перед начальством завода, как до войны, а перед офицерами СС. Он и не услышал что-то говорящего начальника отряда. "СТАХЕЕВ!", проорал начальник отряда над ухом Игоря. "ДА, ЧТО?!", со смесью сметения и страха ответил Игорь. "Администрация приказала всем не-арийцам собраться около санчасти, так что пошагал."\n\nВстав в покорную линию своих "коллег" он побрел в санчасть. Там он увидел две очереди, одна входившая в санчасть, а другая - вылетевшая оттуда. Выцепив из второй волны несколько человек, Игорь узнал о том, что им сделали прививки от кого-то нового вируса. "Тут что-то не ладное", захотел подумать Игорь, как его мысль прервал удар чего-то тупое по затылку. Очнулся он уже в бараке, с сильной болью в голове и  маленькой раной в плече."
 GER_SWRW.15.a:0 ""И что же это?"

 GER_SWRW.16.t:0 "Операция "Гигея": ФАЗА 2"
 GER_SWRW.16.d:0 "СОВЕРШЕННО СЕКРЕТНО\n\nОТ: Оберстгруппенфюрер СС Рейхскомиссариата Московиен\nКОМУ: Фюреру Великогерманского Рейха\n\nЗиг Хайль! В соответствии с вашими указаниями, операция "Гигея" проводится успешно. На данный момент 27,6% русского населения уже был вживлен вирус, по окончанию месяца это число планирует увеличится до 33,3%. Смертность среди взрослых мужчин составляет 71,2%, среди женщин она составляет 82,5%, а среди детей обоих полов - 91,3%. В случае перехода дезинфицированных территорий под контроль русской орды, вирус распространится уже дальше на Восток, что подготовит не только ныне оккупированные ныне территории Рейхскоммисариата, но и "исконные" территории русских к заселению их арийцами, освободившихся от большинства варварского населения.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В\nНАДЕЖНЫХ РУКАХ!"
 GER_SWRW.16.a:0 "Вирус же действует только на унтерменшей, верно?"
 
 GER_SWRW.17.t:0 "Кенигсбергский карантин"
 GER_SWRW.17.d:0 "Доктору Шмидту, как и всему прочему больничному персоналу Германии, категорически запрещалось бежать в коридорах. Это было связано с тем, чтобы не вызывать у пациентов панику и волнение.  Но именно бег мог сэкономить так необходимое ему и пациентам время. Войдя в карантином комнату, его ассистент плотно закрыл за доктором дверь. Подойдя вплотную к стеклу, он увидел четырех "нулевых" пациентов. Покрытые боевыми шрамами, они тяжело дышали и пытались оставаться в сознании.\n\nПервичные анализы выявили токсемию, пневмонию и вместе с этим тахикардию. "Учитывая что их доставили два часа назад, при таких симптомах они проживут еще час, возможно два", подумал про себя Шмидт. Шум ИВЛ прервал стук в дверь и последовавший за ним открытие двери. Еще мгновение, и перед доктором Шмидтом стояли несколько офицеров СС и Гестапо в гражданском. "Доктор Шмидт", начал один из них, "о сколько еще человек были заражены?". "О каждом новом зараженным докладывают главному врачу", выдавил из себя охваченный страхом доктор. В тот же момент окружавшие его люди уже стали уходить из кабинета, однако последний выходивший посмотрел в глаза доктору Шмидту и со смертельным холодом в голосе сказал ему; "Эти доблестные офицеры погибли во время героического штурма русских позиций, доктор Шмидт.""
 GER_SWRW.17.a:0 "Пандемия?"
 
