 TaS_RUS_shattered_ambitions: "Разрушенные амбиции"
 TaS_RUS_shattered_ambitions_desc: "В очередной раз русские попытались объединиться и в очередной раз иностранные державы победили их. Некоторым военачальникам удалось восстановить контроль над своими вотчинами, но они правят людьми, сломленными как телом, так и духом. Пройдут десятилетия, прежде чем они приблизятся к своей былой мощи."

 
 MAR_Vitaliy_Mukha:0 "Виталий Муха"
 POLITICS_MUKHA_COLLAPSE_DESC:0 "После всего, что пережила Россия в XX веке Виталий Муха кажется человеком, пришедшим из иного мира. Друг по переписке Бориса Ельцина, он вёл жизнь бюрократа в чудовищном чреве Новосибирска. С постоянными сменами власти мало что менялось, кроме знамени над его местом работы и модификации АК у его рекетиров. Однако к своим тридцати пяти он присытился этим. К счастью под руку подвернулась программа "Освоения Степи", де-факто русификации казахской бюрократии. Жизнь текла так же неспешно, разве что более стабильно. Он чувствовал, что в Казахстане он не просто шестерёнка. \n\nНо стабильность - не самая стабильная вещь. За поражением русских в Европейской кампании последовали массовые восстания, политическая грызня, хаос. А затем всё это умолкло, когда военный мандат Руцкого на юге зашевелился. По иронии судьбы на вершину пирамиды новой республики залез никто иной, как Муха. Перед этим маленьким человеком стоит большая задача: защитить народ Казахстана от любых угроз и восстановить стабильность, которую он так любит. Твёрдо и чётко."
 
 MAR_Evgeny_Primakov:0 "Евгений Примаков"
 POLITICS_PRIMAKOV_COLLAPSE_DESC:0 "Евгений наверное и не припомнить уже момента в своей жизни когда все было спокойно, быть может лет пять назад или даже меньше. Впрочем какая уже разница. Бывший губернатор Тюменской области ныне он первый президент Тюменской Республики. \n\nВ этот нелегкий час он поклялся людям что защитит их, защитник о царистов на западе, от безумцев с востока и конечно же от генерала убившего сотни тысяч ради своего спасения. Россия может быть потеряна но надежда все еще есть Тюмень будет спасена а за ней и весь Урал."
 
 MAR_Mintimer_Shaymiev:0 "Минтимер Шаймиев"
 POLITICS_SHAYMIEV_COLLAPSE_DESC:0 "Этот час вновь настал, Россия вновь лежит в руинах по своей глупости. В попытках вернуть свое она лишилась всего, людей, целостности, кажется что сам русский дух был сломлен после этой войны. \n\nИ Шаймиев знает что именно сейчас пришел час действовать. Всего лишь несколько месяцев назад он был простым солдатом, чудом пережившим мясорубку на западном фронте. Сейчас же он первый президент Республики Идель-Урал. Герой для простых людей и спаситель татарской и башкирских наций. Но нельзя расслабляться силы неприятеля все еще сильны и  русские даже в состоянии  агонии все еще могут попытаться стереть с лица независимый Идель-Урал. \n\nПусть попробуют, места хватит на всех. "
 
 MAR_Dmitry_Vasilyev:0 "Дмитрий Васильев"
 POLITICS_VASILYEV_COLLAPSE_DESC:0 "Нельзя сказать что Дмитрий Васильев был особенно выдающимся человеком. Безусловно он неплохо справлялся с выживанием в русской анархии и даже изначально позитивно воспринял приход младороссов к власти. Возвращение царя, возрождение старых традиций, казалось что наконец настал тот час когда Россия вспрянет вновь и покажет всему миру. Но… этому не суждено было сбыться. \n\nИ Дима знал что этот день настанет. Нельзя мешать между собой самодержавие, саму суть русской нации и безбожный социализм, приведший в конце концов к краху. В конце концов младороссы поняли это тяжелым путём, десятки тысяч лежат в сырой земле и ещё сотни тяжело ранены и никто их больше не спасет. Россия получила своё отвернувшись от Бога. Но еще есть шанс все исправить."
 
 MAR_Susanna_Pechuro:0 "Сусанна Печуро"
 POLITICS_PECHURO_COLLAPSE_DESC:0 "История не терпит сослагательного наклонения и это факт с которым так или иначе приходится смериться. Конечно и Сусанна с радостью порой проваливается в мир грез. В мир где СССР не проиграл в войне с Рейхом, где Союз величайшая держава. Но сейчас, сейчас это не важно. \n\nКогда ты возвращаешься к реальности приходится вспоминать о многом о том что Бурятия в руинах, о том что Россия проиграла вновь, в конце концов о том что ты фактически являешься вассалом очень амбициозного генерала с армией наемников. Хотя какая разница? Пока есть возможность надо цепляться."
 
 MAR_Mikhail_Nikolayev:0 "Михайл Николаев"
 POLITICS_NIKOLAYEV_COLLAPSE_DESC:0 "Если честно то Михаил никогда и не грезил о том чтобы быть лидером государства. Какой там!? Мирная жизнь его всегда прельщала больше но когда войны захлестнули Дальний Восток с новой силой нельзя было оставаться в стороне. \n\nТеперь он сидит посреди ледяной пустоши, младороссы так и не смогли ничего отремонтировать, в окружении наемников, оленей и разрозненных коммун, подгоняемый командиром наемников с востока. Жизнь, конечно, умеет удивлять"
 
 MAR_Vladimir_Zhirinovsky:0 "Владимир Жириновский" 
 POLITICS_ZHIRIK_COLLAPSE_DESC:0 "Шакал Ирака, как его прозвали жители страны Ближнего Востока вернулся в Россию в самый ее тяжелый час. Окрыленная она не заметила как слишком близко приблизилась к Солнцу и сгорела дотла. Но Владимир Вольфович не был бы собой если бы у него не было плана все исправить. \n\nСейчас у Жириновского действительно великая армия, наемники, русский миротворческий контингент и просто люди что решили помочь России в трудный час, точно так же как та помогла им совсем недавно. И конечно самый могущественный союзник, доллар самого дядюшки Сэма стоит за лидером Дальневосточной Республики. В иной час это была бы лишь очередная грязная бумажка, но сейчас все средства хороши. \n\nЗакаленный дух патриота ничто не сломает, Россия будет свободной!"
 
