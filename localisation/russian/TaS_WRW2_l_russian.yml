 RUS_SWRW.7.t:0 "Армия народа, армия свободы"
 RUS_SWRW.7.d:0 "Кесслер Хайнц уже который раз бегло прошелся взглядом по толпе и уже который раз ощутил, как спадает уверенность в себе и своих людях. Германская Свободная Армия - название красивое и гордое, но соответствуют ли солдаты своему названию?  Кто из них уже бывал на войне, а кто - зеленые юнцы, посланные на смерть? Сколькие из них действительно ратуют за дело свободной Германии, а сколькие просто не имели другого выхода из русского плена? Он не знал и боялся узнать.\n\nЗа недолгое время существования Германской Свободной Армии они уже успели и хлебнуть горя и ощутить радость победы. Разум Кесслера давно бы увяз в сомнениях, но смотря на воодушевленные лица он не мог не ощутить подъем боевого духа. Выпрямившись словно столб, стоявший позади, генерал стал говорить во всю мощь своих легких:\n\n- Товарищи! Друзья мои и солдаты! - "товарищ"... кажется, именно так солдаты обращались друг к другу в России, - Вот уже много лет свободные немцы борются против тиранического режима. Много лет их подпольные силы терпели крах перед лицом безумного фюрера. Но те времена остались позади, ведь мы подняли оружие во имя свободы!\n\nГенерал Кесслер не спеша расхаживал по постаменту, на котором когда-то стоял памятник. Кажется, еще до первой войны с советами на восточном фронте немцы установили здесь статую Гитлера. Вновь устремив свой взор на солдат, он продолжил:\n\n- Услышьте меня, воины, ибо эта война - наш шанс! Шанс на свободную Германию! Шанс на прекрасную Германию! Шанс на Германию, очищенную от нацизма и наследия Адольфа Гитлера! Мы освободим наш Фатерлянд! - резким движением Хайнц развернулся и указал рукой в сторону, где располагался Рейх, - Немцы, наши братья и сестры, страдают под гнетом безумного фюрера. Так придите и освободите их! Время покончить с тиранией Третьего Рейха и дать родиться новой, свободной Германии!"
 RUS_SWRW.7.a:0 "Можно ли назвать это предательством?"
 
 RUS_SWRW.8.t:0 "Волна беженцев"
 RUS_SWRW.8.d:0 "По мере продвижения наших войск вглубь оккупированных территорий , все больше освобожденных нами русских стекаются к нам, как можно дальше от зоны ведения активных боевых действий. Помощь нашим бойцам в разведке местности, включение в тыловое производство, помощь в поддержании стабильности на новых территориях и многие другие действия беженцев приближают нашу победу над немецко-фашистскими захватчиками. Но вместе с этими плюсами приходят и минусы, ибо неконтролируемый поток беженцев уже перегружает наши линии снабжения и усложняет деятельность контрразведки.\n\nС целью уменьшения этих негативных эффектов, мы должны ужесточить контроль за притоком беженцев с территорий, до этого оккупированных немцами. Многим это может показаться недопустимым, но именно на такой тяжелый шаг мы должны пойти, чтобы обеспечить стабильное продвижение на фронтах и безопасность тыла."
 RUS_SWRW.8.a:0 "Подумают ли они о нас как об освободителях?"
 
 RUS_SWRW.9.t:0 "Карантин в Горьком"
 RUS_SWRW.9.d:0 "Согласно докладам из горьковской карантинных зон №1, 4 и 6, образованных сразу после появления информации о вспышках неизвестного вируса. Согласно показания зараженных, практически у всех из них начало ухудшаться самочувствие в течении нескольких дней после некой "прививки", которую им сделали немецкие врачи от некого "нового вируса".\n\nОсновываясь на данных военной разведки, практически вся полнота власти в рейхскоммисариате пала в руки местных офицеров СС. Учитывая характер действий СС на оккупированных ими территориях, можно уверенно сказать что именно они стоят за возникновением вируса и его распространением. "
 RUS_SWRW.9.a:0 "Не забудем! Не простим! Отомстим!"
 
 RUS_SWRW.11.t:0 "Дар аль-харб"
 RUS_SWRW.11.d:0 "Отчеты с освобожденных территорий Кавказа с каждым днем описывают более мрачную картину, чем предыдущие. Когда поначалу, освобождая территории Кубани и Краснодара, Русская Армия встречала, в большинстве своем, полную поддержку освобожденного население и практически несуществующее вражеское подполье, то уже с продвижением вглубь Дагестана и Чечни, мы столкнулись с противоположным.\n\nБольшинство народов Кавказа, за редкими исключениями, видят в нас нарушение их нормального образа жизни, поэтому помощь от местных мы не находим. К тому же, с каждым днем усиливается деятельность засевших в горах террористов, совершающих рейды на наши линии снабжения, атакуя наши колонны и предоставляя широкий объем разведданных Вермахту и СС. В случае бездействия, эти территории впадут в хаос и мы будем выдавлены местными радикальными исламистами и нацистскими коллаборационистами."
 RUS_SWRW.11.a:0 "Они будут бессильны без немецкой помощи. Вперед, на Запад!"
  
 #зе города и партизане
 RUS_SWRW_mech.1.t:0 "Освобождение города Петра"
 RUS_SWRW_mech.1.d:0 "Вот уже несколько дней шли кровопролитные бои за один из величайших городов в истории нашего государства. Культурная столица, вместившая в себя самые значимые моменты истории, оказалась вновь под ударами беспощадной войны – значение которой носит судьбоносный характер не только для нашей страны, но и для всего мира.\n\nПока немецкие гражданские толпами покидали город, остатки порабощенных несколько десятилетий назад народов поднялись на борьбу против надоевших оккупантов. Они предпринимали множество попыток саботировать действия петербургских структур военной машины Рейха; магистрали и железные дороги подвергались нападениям со стороны городских партизан – что давало несомненное преимущество в сражениях.\n\nБитвы разгорались при каждом удобном случае: за каждую улицу, каждый дом, мост и канал. Ни одна из сторон не собиралась легко покидать занятые позиции. И всё же успех был на стороне войск Империи. Продавливая и окружая части Вермахта, наши дивизии продвигались вглубь города, пробиваясь всё дальше. Но даже так противник предпринимал бесчестные попытки сдерживания: занимая жилые дома и места культурной важности, он понимал особую любовь нашего народа к жизни и историческому наследию. В своих жалких усилиях остановить прорыв они лишь разжигали боевой дух бойцов; ценность таких попыток была ничтожна – достаточно скоро занятые позиции продолжали сдвигались на запад.\n\nНепрекращающиеся выстрелы очередей, ритмичные взрывы снарядов, возгласы и крики со всех сторон, гул двигателей машин и пролетающих над головами самолётов держался в городе множество дней. В один момент вся эта какофония начала затихать – приходилось всё дальше отступать тем, кто когда-то уверенно чувствовал себя в объятиях города, созданного по европейскому образцу.\n\nНаконец, произошло знаменательное событие: Санкт-Петербург освобожден от цепких лап нацистов! Пусть его недавняя красота и стройность были разрушены, но с уверенностью можно сказать — эта победа стала очередным венцом для армии. Последовательные артиллерийские залпы громогласно объявили всему миру о том, что Империя вернула то, что было давно потеряно. Город этот станет новым лучом надежды и символом возрождения нашей Родины..."
 RUS_SWRW_mech.1.a:0 "И имя ему Петроград!"
 
 RUS_SWRW_mech.2.t:0 "Иной день для Волгограда"
 RUS_SWRW_mech.2.d:0 "Город Волгоград, полностью забитый войсками и самому сердцу ощущающий пустоту, был добыт после долгих испытаний войны и жестокости. Какие-то солдаты разбрелись по развалинам и ориентировались по остаткам бывшего великолепия города, который они чувствовали грустным. Вдруг один из воинов при виде уцелевшей башни остановился, чтобы взглянуть на окрестности. Он уже достал себе сигарету, но замешкался – зажигалку потерял в огне боя. Кто-то подошёл к нему и протянул коробок спичек; последовал ещё один момент тишины.\n\n– Глядя на эти развалины, тоску ощущаешь, – прервал молчание первый солдат. – Всего пару часов назад избегал любого лишнего действия, а теперь пытаешься найти хоть что-то среди куч мусора.\n\n– Чего глядеть-то на эти пустыри? – показательно вздохнул второй, облокотившись на полуразрушенную стену. – Знаешь, в таком не то что участвовать, быть зрителем этого уже страшно. Взглянешь на некоторых людей, а они впервые оружие в руки получают. О чём уж говорить, когда дело дошло до момента первых битв. Настоящая кровавая баня! Приходилось биться за каждый клочок земли и кусок камня. А любая мелочь превращалась в очередную волну наступления.\n\n– Народу погибло слишком много. Всё ещё вижу лица всех тех людей, которые больше никогда не увидятся со своими семьями. Я пытался спасти многих, но выжить было суждено лишь небольшой кучке особенно везучих. Паника среди огней, крики женщин и детей – ужасная картина...\n\n– Мы, как будто, сражались за чудо. И самое странное: мы его достигли. Фрицы были разбиты, но чем мы расплатились за эту победу? Многим, если не всем!\n\n– Думаю, даже в таком состоянии Волгоград сумеет восстать из мёртвых. Пройдут года, но люди отстроят его заново и вновь смогут смотреть на него с высоко поднятой головой. В этом я уверен."
 RUS_SWRW_mech.2.a:0 "Город на Волге пройдет через все преграды"
 
 RUS_SWRW_mech.3.t:0 "Успех в Екатеринодаре"
 RUS_SWRW_mech.3.d:0 "Небо очистилось. Ещё вчера оно заволокло серыми дождевыми тучами; но уже сегодня на нём стали явственно проступать блики уставшего солнца. Всё ещё слабые лучи с трудом касались лиц усталых воинов, которые только что завершили изгнание врага со своих земель. Каждый — то случайно, то намеренно — поднимал взгляд вверх и видел тот счастливый миг, частью которого все стали. Восторг переполнял многих. Жители Екатеринодара обменивались словами с теми, кто прибыл в этот город для восстановления после очередной волны сражений, затронувших его:\n\nОрудия смерти здесь получили особые возможности; войска противника использовали абсолютно всё, чтобы воспрепятствовать продвижению. Их порочная натура брала верх над ними: ничто и никто не могло их остановить — лишь животная жестокость толкала вперёд. Битва была невероятно жестокой; но победа оказалась всё-таки на стороне марширующих с востока.\n\nСражение за город длилось достаточно долго, чтобы придать победе привкус горечи, однако среди множества граждан не находились те, кто мог бы выпасть в отчаяние. Их взгляды были полны уверенности — такая должна была вести их к завтрашнему дню. Весь Екатеринодар сегодня вспоминал последние события и готовился к изменениям:\n\n Кто-то шёл разгребать завалы, кто-то искал пострадавших для оказания помощи; кто-то высматривал погибших товарищей — дабы отдать им честь и обеспечить достойное прощание с этим миром. Многие чувствовали усталость, но ни один из них не собирался отправляться на отдых. Все понимали, чего стоит ожидать и к чему готовиться: новый рассвет для всей Империи становился всё ярче и яснее. Теперь, работая в предвкушении неизведанного будущего, можно было встречать его с открытым сердцем."
 RUS_SWRW_mech.3.a:0 "И вновь свет разносится над Екатеринодаром"

 RUS_SWRW_mech.4.t:0 "Город Кавказа, город нефти"
 RUS_SWRW_mech.4.d:0 "Горный край Кавказа всегда был особым моментом в геополитике; его богатства не оставляли равнодушными никого — особенно когда речь шла о черном золоте. Осевшие здесь народы, будучи частью крупных политических перипетий (будь то войны за влияние и ресурсы или другие столкновения), часто оказывались втянутыми в борьбу интересов великих держав.\n\nСмешанное из множества этносов население обладало собственными уникальными интересами; однако, эти интересы нередко сталкивались с теми, кто считал их недочеловеками. Война между двумя гигантами стала катализатором для новых конфликтов в регионе.\n\nПробираясь через скалы и горные хребты Кавказа, российские войска сосредоточились на важнейшем пункте — городе Баку. Расположение этого города диктовало особую тактику ведения боевых действий: здесь не было места для беглых атак или резких маневров, характерных для полей Московии. Требуя выдержки и умения ждать подходящего момента, долгие изнурительные бои стали ключевым элементом стратегии — целью была истощенность противника перед решающим наступлением. Немецкие части были вынуждены сдаться: часть изгнана, другая захвачена в плен. Потеря Баку стала для них утратой главного опорного пункта на Кавказе.\n\nЛюди покидали свои дома и убежища; улицы наполнились криками радости о свободе. Несмотря на то что отдельные группы ещё оставались верными нацистскому режиму, враждебно наблюдая за происходящим, основная масса населения праздновала настоящую победу — освобождение Кавказа от захватчиков."
 RUS_SWRW_mech.4.a:0 "Достояние гор теперь в наших руках"

 RUS_SWRW_mech.5.t:0 "Новый расцвет для Харькова"
 RUS_SWRW_mech.5.d:0 "Своим несгибаемым духом боролись за независимость народы Восточной Европы от мала до велика; лишения лишь сплачивали сердца самых разных людей и этносов. Особо запомнились в этой борьбе жители украинских земель, которые некогда были свободными народами союзных республик СССР — вынужденные пресмыкаться перед теми, кто видел в них только рабский материал.\n\nНедовольство накапливалось и требование отмщения становилось всё явственнее. В Харьковских землях партизаны, ушедшие в подполье, разрабатывали планы по свержению немецкой власти. Они готовились к освобождению от ненавистной оккупации:\n\nНеожиданно пришла весть о наступлении войск Российской Империи, восставших подобно фениксу из пепла и вдохновленных неординарными идеями. Вступление русских солдат на харьковскую землю было встречено ликующе — как освобождение от нацистского ярма.\n\nБоевые действия продолжались несколько часов, но после их окончания стало ясно: народное ликование было не просто празднованием победы, а искуплением долгой унижения. Немцы вынуждены были всё глубже и глубже отступать в паническом спасении своего положения.\n\nРоссийская Империя, не сбавляя темпа наступления на Запад, становилась освободительницей для всех обездоленных и угнетённых народов по пути. Теперь уже без страха могли вздохнуть те, кто ещё вчера был под властью произвольного решения какого-нибудь немецкого аристократа"
 RUS_SWRW_mech.5.a:0 "Да будут едины народы в борьбе со злом"

 RUS_SWRW_mech.6.t:0 "Золотые поля подле Киева"
 RUS_SWRW_mech.6.d:0 "Марширует армия России, зная, что её труды окупились многократно. Очередная кульминация войны была достигнута в момент освобождения одного из самых важных городов – Киева. Борьба за право владения им развернулась колоссальная; каждая сторона прикладывала максимум усилий для удержания позиций.\n\nНебольшая толпа солдат, обрадованная очередной победой, шла отдыхать через сожженные поля, в прошлом пестрившие золотом. Один из вояк, раненный в ногу, прихрамывая и опираясь на сымпровизированную трость, немного отбился от своих товарищей, ибо заметил неподалёку маленького человечка немного поодаль от тропы. Это был мальчик, который, не замечая ничего, просто глядел на пригорок из земли.\n\n– Что ты здесь делаешь? Не стоит гулять где попало – сейчас времена неспокойные. – начал солдат, только что подошедший к ребёнку.\n\n– Прощаюсь со своей семьей, - холодно ответил паренек. – Её уничтожили немцы с другими. Они убивали всех, кого посчитали предателями. – продолжал пояснять мальчишка, не выдавая ни одной эмоции. Но было понятно, он лишь сдерживался, чтобы не пустить слёзы.\n\n– Понятно... – солдат попытался приземлиться, выходило это с трудностями, но всё же получилось. – Как чаши весов на рынке, изменялись позиции наши и немцев. Каждый подводил всё больше сил. В конце концов мы одержали победу. Тебе не повезло прочувствовать всё это, но знай: раз ты прошел через это, значит ты силён. Те, кто погиб, отдал свою жизнь не за зря, зная, что их дети будут достаточно способны, чтобы сохранить жизнь себе или другим. Нас с тобой одарили тем, о чём другие забыли – свободой. Цени её, покажи всем, на что ты готов ради этого. Помоги другим, тем, кто слаб, помоги своему городу, пусть он вновь засияет в глазах людей. Береги то, что есть, и создавай новое.\n\nМальчик протер глаза и повернулся в сторону собеседника, пока тот, с трудом поднявшись, уже постепенно уходил вдаль, пытаясь догнать тех, от кого он отстал.\n\n– Спасибо! – лишь сумело прокричать вдогонку дитя своему незнакомому собеседнику"
 RUS_SWRW_mech.6.a:0 "Пусть дыхание наше будет наполнено свободой"

 RUS_SWRW_mech.7.t:0 "Новые знамена над Минском"
 RUS_SWRW_mech.7.d:0 "Звук артиллерийских орудий заглушал всё вокруг. Немцы отчаянно оборонялись, но сами жители желали лишь одного - освободиться от ярма нацистского презрения. Бой за город начался в самое раннее утро. Армия Российской Империи продавливала немцев к границам города, пытаясь окружить максимум гарнизонов. Немцы хоть и отступали, но уходя не боялись уничтожать всё на своём пути, созданное честным трудом. Только к вечеру, по улицам разнеслись вести о так горячо желаемом освобождении.\n\nОбыкновенные солдаты проходили по всей улочкам пострадавшего города, они с гордостью смотрели вверх, указывая своим взглядом на водруженные знамена новой Империи. Это был момент истинного счастья. Покидая свои укрытия, люди бежали навстречу своим освободителям.\n\nГород оказался разрушен почти до самого основания. Быть может была потеряна та часть удивительной истории, но главным остается одно: справедливость восторжествовала! Теперь же впереди стояла вера в светлое будущее и устремленный взор на новое явление жизни.\n\nМинску пройти через многое, но в сердцах его жителей теперь теплится надежда. Чувство свободы - одно из самых сильных и неоспоримых, особенно если оно достигнуто самый тяжким трудом."
 RUS_SWRW_mech.7.a:0 "Только мы стоим на страже свободы"

 RUS_SWRW_mech.8.t:0 "Расколотая жемчужина Крыма"
 RUS_SWRW_mech.8.d:0 "Ступая по каменистому берегу возле некогда великого и чудного города, прохожие невольно задавались вопросом: "Что же теперь делать?" Ещё несколько часов назад раздавалась симфония войны – всеобъемлющая и непременно пугающая. Скрывшись за стенами и прочными дверьми, люди могли слышать лишь ритмичные удары орудийных залпов, волнами раздававшиеся до самых глубин сознания. Часовая стрелка перевалила первый час дня – в этот момент началась решающая битва за Севастополь.\n\nВне стен домов доносились крики и многократные залпы артиллерии, эти звуки резали слух, но с каждой секундой становились всё сильнее. Они намеренно доставляли дискомфорт напуганным жителям; время растягивалось до невозможного, казалось – наступила вечность.\n\nДолгое время спустя российские войска сумели прорваться в центр города и уничтожить остатки сопротивления без особых проблем. Постепенно горожане начали покидать свои убежища для оценки разрушений. В отличие от других городов, Севастополь не встретил освобождение радостными криками – восторга было мало; в городе преобладали опасения за собственную жизнь из-за действий прошлых властей.\n\nНемецкие семьи постепенно покидали дома, осознавая неизбежность перемен. Их переполнял страх смерти, но встречали их лишь пустые взгляды солдат – без ненависти и презрения; молчаливость этих глаз была тяжелее любых слов.\n\nМногие не знали куда направиться и словно по чьему-то зову шли к берегу. Вглядываясь в глубины Черного моря, каждый задумывался о многом, но все сходились в одном: "Теперь будет иначе". Те же, кто остался в городе, готовились к долгой реконструкции разрушенного Севастополя – задача казалась непосильной, но необходимой."
 RUS_SWRW_mech.8.a:0 "Красоты Черного моря сильнее любой идеи"

 RUS_SWRW_mech.9.t:0 "Подступы к Балтийскому морю"
 RUS_SWRW_mech.9.d:0 "Страдания, сила, угрозы и принуждение — вот на чём строилась абсолютно любая власть Рейха. Уничтожая всех, кто как-либо противостоял ей, она лишь наживала себе всё больше и больше врагов. Это правило не стало исключением для народов Прибалтики. Находясь на перепутье между двумя кардинально отличающимися странами, они не знали, какую сторону принять; в результате чего оказались превращены в очередные игрушки для паразитов, поработивших многие народы.\n\nПосле долгих лет подавления голосов простых истин до Риги (столицы Остланда) добрались сначала слухи, а затем и сообщения о стремительно приближающейся российской армии, ставшей перед целью покончить с человеконенавистническими режимами на территориях Восточной Европы. Огни разгорались с ранее невиданной яркостью; раскаты грома от взрывов разносились по всему городу. Совсем недавно шедшие по своим делам жители толпами прятались в углах, стараясь избежать влияния этой войны. Боевые действия продолжались несколько дней, но когда всё подошло к логическому завершению, люди не находили смелости покинуть занятые ранее убежища; лишь по уговорам нескольких храбрецов толпы начинали выходить на свет.\n\nБыть может это то самое о чём мечтали разные люди, стремившиеся к достижению чего-то иного, чем просто пустое положение на карте мира? Между солдатами и гражданами бывшего Остланда долго висело стеснительное молчание. И наконец обе стороны сошлись в искренних объятиях; пусть между ними были обиды, но теперь это всё осталось позади. Настоящее требовало сил и сотрудничества: каждый должен внести свой вклад в процесс создания новой жизни, лишенной той беспричинной жестокости."
 RUS_SWRW_mech.9.a:0 "Только сильнейшие выбирают изменения"

 RUS_SWRW_mech.10.t:0 "Русский орёл над Кремлём"
 RUS_SWRW_mech.10.d:0 "После месяцев ожесточённых боёв и огромных жертв Москва вновь вернулась в состав России. Город, переживший годы немецкой оккупации, ныне лежит в руинах: улицы изрыты следами артиллерийских обстрелов, здания превращены в руины; на поспешно возведенных баррикадах ещё виднеются обгоревшие символы Рейха.\n\nОтчёт командования свидетельствует о плачевном состоянии города. Инфраструктура полностью разрушена: электростанции и транспортные узлы выведены из строя, жители страдают от нехватки продовольствия, медицинской помощи и жилья. Особую тревогу вызывают Кремль и другие исторические сооружения — многие из них частично или полностью разрушены отступающими немецкими войсками.\n\nРазработан план восстановления города. Первоочередная задача – обеспечение безопасности: необходимо обезвредить заложенные немцами мины, а также ликвидировать оставшиеся группы сопротивления. Только после этого Москва станет безопасной для мирных жителей и начнёт возрождаться. Уже направляются первые гуманитарные конвои с продовольствием, медикаментами и материалами для временного жилья переселенцев. Штабы российских вооружённых сил будут располагаться в неповреждённых зданиях до полноценной организации административных структур.\n\nРоссийское командование подчёркивает: возвращение Москвы — лишь первый шаг. Для восстановления столицы как политического, экономического и культурного центра страны потребуется мобилизация огромных ресурсов. В условиях войны эти планы кажутся крайне амбициозными; для их реализации необходимо не только материальное усилие, но и вдохновение народа на великие свершения.\n\nМосква возвращена — российский флаг вновь развевается над Кремлём. Однако продолжение борьбы с Рейхом и восстановление разрушенной Родины станут тяжёлым испытанием для всей нации. Но которое будет пройдено на зависть всем врагам."
 RUS_SWRW_mech.10.a:0 "Пусть никогда не забудем мы: "Москва за нами!""
 
 RUS_SWRW_mech.11.t:0 "Выстоявший Волгоград"
 RUS_SWRW_mech.11.d:0 "Река Волга, бурлившая во время разразившихся боев, наконец успокоилась. Затихшее течение растекалось кровавыми пятнами по округе. Совсем недавно закончилось сражение за Волгоград. Последнее столкновение сил Рейха и России развернулось именно в этом городе. Были предприняты многочисленные попытки прорыва в сердце населённого пункта каждой из сторон.\n\nВолгоград стал настоящим памятником, повествующим о человеческих страданиях под грохотом пушек и взрывы, порожденные войной. Отчёты свидетельствуют: состояние города более чем плачевное. Все достояние, что делало его не просто местом для жизни, но хранителем истории, было разрушено. Множество зданий сравнялись с землёй; те же немногие, что ещё возвышались над проходящими мимо солдатами, представляли лишь тёмные руины былой славы.\n\nМногочисленные мирные жители, которым повезло пережить годы разрушительной оккупации и выжить после боевых действий, оставались без крова и еды. Они блуждали по улицам в поисках хоть какой-то надежды на улучшение своего положения. Всё было потеряно для них; они были изнурены, но долгие раздумья при отсутствии занятий приводили к тому, что даже в таком состоянии люди готовы были бороться за своё право жить.\n\nКак бы ни уверяли военные в светлом будущем, планы оставались туманными и непонятными. Возможно, они могли быть правдивыми, но единственное, что поддерживало умы и сердца людей — это надежда. А символом этой надежды служила Волга: в её водах приходили искупаться те, кто был замаран кровью и пылью войны. Многие ослабели, однако сдаваться ради пустоты бытия никто не собирался."
 RUS_SWRW_mech.11.a:0 "Волга всё помнит"
 
 RUS_SWRW_mech.12.t:0 "Горящий город на Кавказе"
 RUS_SWRW_mech.12.d:0 "Среди множества причуд горного рельефа незаметно спрятался полевой штаб, на котором несколько стратегов войны обсуждали дальнейшие действия в Кавказском регионе для поддержания темпа наступления.\n\n- Баку взят! - сразу же выкрикнул солдат, лишь представав перед командованием.\n\n- Как всё прошло? – незамедлительно спросили хором несколько командиров.\n\n- Ох... Это... было настоящее пекло...  Голос солдата начал немного дрожать. - Немцы сопротивлялись как могли: они использовали любые средства, чтобы предотвратить наше наступление. Фрицы превращали каждый дом в своё укрепление, а мы пробирались через всё это словно через самый настоящий ад... – на мгновение солдат замолчал, чтобы стряхнуть капли пота и продолжил: - В конце концов дожали их до самого конца; кто-то сдался, кто-то застрелился, а кому-то повезло уйти. Правда, много хороших ребят полегло...\n\n- Что насчёт самого города? – спросил один из слушателей.\n\n- Руины... Одни сплошные руины и выжженная земля! Столько всего уничтожено и подорвано. Людям теперь просто негде жить; они измотаны, находятся в поисках хоть чем-то утолить свой голод. Даже не знаю, что надо сделать, чтобы вернуть исходный вид города...\n\nОдин из офицеров тяжело поднялся из-за рабочего стола и медленно подошёл к бойцу; положив руку ему на плечо, произнёс:\n\n- Мы вернули то, что принадлежит России. Заплатили большую цену, но показали: все – от солдата до маршала - готовы бороться за Родину! Сражения ведутся не просто ради сражений; у нас задача освобождения. И теперь наша цель заключается в том, чтобы восстановить Баку и сделать его лучше прежнего.\n\nСолдат отдал честь и покинул помещение с командованием. Он явно был усталым, но скрывал это перед другими. Война же не отдыхала; она продолжалась, наращивая свои масштабы."
 RUS_SWRW_mech.12.a:0 "Даже опалённый град способен залечивать раны"
 
 RUS_SWRW_mech.13.t:0 "Сияние Крымского полуострова"
 RUS_SWRW_mech.13.d:0 "Среди берегов Крыма вновь воцарилась тишина после кровопролитных боёв, прокатившихся по всему полуострову. Ещё история знала о Крымской войне, когда стойкие солдаты нашей страны всеми силами защищали Севастополь от вторжения европейских держав. История повторилась в самых мрачных красках: Великогерманский Рейх определил новую судьбу этому региону.\n\nМножество народов переселялись в Крым для его заселения, но каждый раз война неизбежно разрушала цивилизации и их наследие. Красоты прошлого падали один за другим под шальными снарядами, достигающими величественных монументов; не говоря уже о домах, которые когда-то были обителью множества семей.\n\nНемецкие граждане, опасаясь возможного реванша со стороны русских, массово покинули территорию Крыма. Те немногие, кто оставался, разделили участь местных жителей и так и не понесли наказания за разрушения, считая его заслуженным.\n\nСевастополь — город с неподвластной времени красотой — стал очередной жертвой разрушительных последствий войны. Теперь он вернулся в состав Российской империи. Новый свет озарял этот величественный символ Крыма, и люди, покидавшие свои убежища, приступили к труду по восстановлению города из руин.\n\nОсновная задача заключалась не просто в реставрации Севастополя: его должны были возродить как маяк надежды на будущее. Этот город должен был стать примером непоколебимой стойкости и способности русского народа к созиданию даже после самых страшных испытаний, освещая горизонты грядущих дней новым светом веры в возрождение."
 RUS_SWRW_mech.13.a:0 "Город, познавший множество цивилизаций"
 
 RUS_SWRW_mech.14.t:0 "Успех Харьковского наступления"
 RUS_SWRW_mech.14.d:0 "Теплый ветер обнимал развалины харьковских улиц — город вновь стал русским после долгого сопротивления врага. В руинах прошлого, в свете ночного костра на месте бывшего административного здания, собрались трое: молодой офицер, уставший майор и пожилой воин с лицами, исчерпавшими все тяготы войны.\n\nЛейтенант, склоняясь над огнём для тепла замерзших рук, выдавил из себя слова через дрожь в голосе:\n\n- Не верится... Такая упорность! Немцы превратили наши же дома — окраины Харькова — в неприступные крепости. Через минные поля шли цепями, как по лезвию ножа, под пулемётным огнём падали товарищи десятками. Это чудо... что я здесь стою.\n\nМайор кивнул, покуривая выцветшую сигарету:\n\n- Потеря Харькова — неоспоримый позор для них! Но теперь он наш, и это не просто победа над Рейхом. Мы нанесли удар по их позициям.\n\nПожилой офицер смотрел на огонь усталыми глазами, в которых отражалась вся тяжесть прошедших месяцев, он присоединился к разговору:\n\n- Харьков — ключевая точка для нас. Победа здесь имеет огромное значение... но город лежит в руинах! Фабрики разрушены, оборудование вывезено или уничтожено врагом. Люди... те немногие, кто остался, смотрят на разорение и не верят уже ни во что".\n\nЛейтенант, словно обретая новую силу от огня костра, произнёс: "И всё же мы доказали — невозможное стало возможным! Если сумеем удержать Харьков... это будет сигналом для всех. Возродим город из пепла и пойдём дальше по пути к освобождению"
 RUS_SWRW_mech.14.a:0 "Воссоединение разделённых народов"
 
 RUS_SWRW_mech.15.t:0 "Свет золотых куполов"
 RUS_SWRW_mech.15.d:0 "Сияли среди развалин города золотые купола Киева под ярким светом высоко поднявшегося солнца. Его лучи пробивались сквозь руины града, словно нежное утешение для измученных жителей освобождённых земель.\n\nПо улицам, заполненным эхом прошлых битв и страданий, проходили ряды солдат. За ними следовала радостная колонна горожан — теперь свободных от тёмного покрова немецкой оккупации. Двуглавый орел империи на флагах развевался над головами освободителей и верноподданных; ветер нежно нес его по восточному направлению, словно знамя надежды. Смешанные чувства радости и горя наполняли сердца людей, на устах звучали молитвы. В них слышалось общее желание — больше не знать разрушений и страданий; мечта о мире между народами жила в каждом сердце.\n\nКиев, погребённый под грудами камней после вихря стремительных сражений, прервал свою историю. Каждый — будь то солдат или простой гражданин — внес свой вклад в освобождение города; последний оплот врага пал после упорных и кровопролитных боев.\n\nГород-колыбель славянских народов теперь напоминал тлеющий костёр, чьи угли ещё сохраняют тепло надежды. В каждой улице ощущались призраки прошлой жизни: здесь смеялись дети, звучали голоса семейных разговоров и кипела повседневность. Киев вступал на путь возрождения — великого и трудного пути к тому дню, когда вновь станет пристанищем для всех страждущих. Перед городом лежала грандиозная задача восстановления; но каждый понимал: эта тяжёлая миссия будет выполнена до конца.\n\nКогда же этот путь завершится, вера и надежда, что горела в сердцах простых людей как неугасимый огонь, расцветёт ярким солнечным светом. Одарив всех своим теплом и сиянием, она станет символом новой эры для Киева — города-символа возрождения и надежды на лучшее будущее."
 RUS_SWRW_mech.15.a:0 "Мать городов русских наконец свободна"
 
 RUS_SWRW_mech.16.t:0 "Тишина минских окраин"
 RUS_SWRW_mech.16.d:0 "Постепенно затихала пальба вокруг Минска; война, дошедшая до такой далёкой территории, стремилась забраться ещё дальше. Однако же то, что осталось позади, требовало не меньшего внимания со стороны как простых людей, так и военных.\n\nМинск – город, с трудом переживший испытание войны - оказался разрушен практически полностью; лишь самые крепкие здания устояли, продолжая лелеять ту небольшую надежду, что зрела среди многих сердец оставшихся жителей.\n\nНедалеко от города по намеченному времени встретились двое сдружившихся молодых людей. Первым был белорус, давно ушедший в подполье и сумевший после долгой борьбы выйти на открытое пространство без страха за жизнь; вторым – русский солдат, оставленный здесь для помощи в восстановлении порядков по окончании боевых действий.\n\n- Да уж, не предполагал я когда-нибудь стоять возле разрушенного Минска да с русским солдатом. - начал белорус. - Всё это казалось невозможным совсем недавно; а теперь вот – как по щелчку пальцев!\n\n- Не буду скрывать, и мне было трудно поверить в то, что окажусь здесь из-за войны с Германией. - меланхолично отозвался русский солдат. - Казалось бы, только вчера сидел где-то в сибирском городке; а сегодня вот – воюешь вместе с другими против общего врага по всей Европе.\n\n- Жизнь, видимо, припасла для нас ещё множество неожиданностей... Но глядя на последствия битвы, особо радости от таких "сюрпризов" нет.\n\n- Это точно! Эта была выматывающая и жестокая борьба; за каждый метр – столкновения, столько жизней унесли бесконечные схватки... Скольких близких людей потеряли семьи - не сосчитать!\n\nЧто правда, то правда. Но главное – мы выжили! Теперь все должны объединить усилия и отстроить разрушенный Минск заново. Пусть этот город снова наполнится жизнью; пусть люди смогут жить спокойно..."
 RUS_SWRW_mech.16.a:0 "Жизнь всегда сильнее смерти"
 
 RUS_SWRW_mech.17.t:0 "Богу Божье"
 RUS_SWRW_mech.17.d:0 "В уцелевшем от множества взрывов храме сегодняшним вечером собрались двое людей, в чьих интересах было уйти отсюда с новыми для себя результатами. Две организации - партизаны "Божья Помощь" и ОСД - встретились сегодня ради принятия одного несомненно важного для них решения.\n\nДолинин, будучи главой партизан, прибыл гораздо ранее назначенного времени. Он прошёлся глазами по сохранившимся убранствам церкви, шагая по половицам и шепча молитвы о приземлённом и мирском. Когда же часы пробили необходимый момент времени, священники и прихожане в спешке покинули помещение, где находился Долинин. И сразу после этого зашёл Антипин, спокойно продвигаясь к своему будущему собеседнику. Перекрестившись подле иконы святых, Антипин обернулся и начал разговор:\n\n- Здравствуй, брат мой честной. Я узнал о твоем желании и не мог просто так оставить его без ответа, ведь вера наша, ведущая нас вперед, должна быть единой.\n\n- За долгое время моего пребывания в Великих Луках я не смог ничего сделать для тех страдающих душ, что испытывали бремя тех, кто отвернулся от Бога. Но сейчас... Сейчас я привёл за собой людей, открывая им путь к свету через молитву. Однако опасаюсь, что веду их не по тому пути, который должен был быть направлен волею Господа.\n\n- Ты силён! Ты осмелился в это сложное время защитить беспомощных - на то немногие готовы. Видны для Небес все наши намерения и искренность, с которой мы что-то делаем; если же поступаешь так с чистотой души, знай: твой путь верен.\n\n- Я слышал о том, что наша матерь - Россия, начала свой поход против вставших на сторону дьявола. Зная вас и ваши подвиги, хочу попросить объединить наши усилия в борьбе с супостатами - мы должны пронести свет православия для всех, кто отчаялся в эти трудные времена.\n\nНемного помолчав и размышляя о предложении, Антипин наконец объявил своё решение:\n\n- Да будет так! Отныне мы едины и будем стоять за общую цель, неся слово Господа нашего."
 RUS_SWRW_mech.17.a:0 "Чистая душа всегда найдёт выход"
 
 RUS_SWRW_mech.18.t:0 "Кесарю Кесарево"
 RUS_SWRW_mech.18.d:0 "Даже спустя долгие десятилетия оставались те, кто верил, что Россия однажды станет настоящей республикой без иссохших идей царизма, без разрушительных экспериментов социализма. Многие из этих людей верили в силу народовластия, которую они лелеяли всем сердцем. Они объединялись в группы, формируя отряды партизан, готовых бороться за основы личной свободы человека.\n\nВремя шло, наступила Вторая Западнорусская война. В ходе неё они, осознав свои возможности, подняли ружья, сбросив немецких управленцев со занятых постов, желая наконец сделать первый решительный шаг в сторону освобождения народа. В это же время войска России пробирались по Московии, пока в один момент они не достигли республиканцев. После длительных переговоров, правительство согласилось на беспрепятственную интеграции данной группировки в российское общество. Однако последующие события вынудили власти пересмотреть свой подход к идеологам свободы.\n\nНемалое число тех, кто рьяно отстаивал мечту о создании республики, вместо того, чтобы поддержать свой народ в освободительной войне, принялось устраивать пропагандистскую деятельность, распространяя свои идеалы о торжестве демократии, тем самым предпринимая попытки подрыва авторитета власти в такое бесспорно сложное время. Подобный расклад дел недолго оставался безнаказанным.\n\nВ скором времени на ораторов обрушились представители закона, задерживавшие каждого, кто был заподозрен в агитации республиканских идей. Шаг за шагом власть отлавливала подобных личностей, со временем окончательно прервав порочное восхваление идей, шедших против стабильного существования государства в период войны. Спустя всего пару недель от бывших республиканцев остались только те, кто смирился с тем, что республике не быть, но при этом понимал, что нельзя в одночасье во время народной борьбы просто взять и перекроить систему, успевшую закрепиться в стране."
 RUS_SWRW_mech.18.a:0 "Наивные мечты затмевают здравый смысл"
 
 RUS_SWRW_mech.19.t:0 "Запрос на реконструкцию"
 RUS_SWRW_mech.19.d:0 "Московия, разрушенная последствиями войны и подрывной деятельностью партизан, требовала срочного восстановления даже в условиях противостояния с Рейхом. Было предложено множество инициатив, которые по-разному рассматривали процесс реконструкции городов: кто-то предлагал начать с крупных городов, предполагая, что они станут основой для поддержания мелких поселений; другие же считали, что именно благодаря деревням и небольшим городкам можно восстановить связь с более крупными; третьи выступали за равномерный план, который должен был охватить каждое заселённое место, жертвуя определённой эффективностью.\n\nПоследним интересным сообщением из недавно полученных стало предложение Павленко. Он запросил разрешение и необходимые финансы для организации и начала восстановительных работ по всей территории Московии. К этому предложению прилагался подробный план, в котором описывались ключевые моменты и все действия, направленные на преодоление возможных трудностей в зависимости от развития событий.\n\nНа первый взгляд его план выглядел значительно перспективнее остальных благодаря большей детализации и чёткому распределению всех этапов работ. С другой стороны, Павленко не пользовался популярностью среди правительства России; возможно, это было лишь уловкой или жалкой попыткой привлечь хоть какие-то финансы для поддержания собственных интересов.\n\nВ конечном итоге решение о поддержке предложения или его отклонении вновь предстало перед императором. После некоторых размышлений он заключил..."
 RUS_SWRW_mech.19.a:0 "Определённо хорошая инвестиция"
 RUS_SWRW_mech.19.b:0 "Не будем разбрасываться деньгами направо и налево"
 
 RUS_SWRW_mech.20.t:0 "Ревизия стройплощадки"
 RUS_SWRW_mech.20.d:0 "В последнее время на имя императора и правительства всё чаще стали поступать письма с территории Московии, наполненные недовольством сложившимся порядком дел: те, кто должен был активно участвовать в строительстве, просто бездействовали из-за отсутствия материалов и длительной задержки выплаты зарплат. Павленко, назначенный на проведение восстановительных работ, бесследно исчез, не оставив никакого следа. В ответ было создано несколько комиссий для полной проверки всей его деятельности.\n\nСпустя пару дней пришёл отчёт содержание которого разочаровало многих: планы по строительству оказались сильно завышенными ради вытягивания дополнительных средств из казны, а заработная плата, которая и так нередко задерживалась, в последние дни работы вовсе не выплачивалась. Результаты обещанного восстановления обернулись обыкновенной пустышкой.\n\nНачалось расследование против Павленко и его ближайших соучастников; однако по окончании выяснилось, что арестовать было попросту некого: оказавшись мошенником, Павленко с сообщниками наворовал значительные суммы денег и бежал в США. Возвращение преступника для проведения справедливого суда осложнялось необходимостью дипломатических усилий и последующего экстрадиционного процесса. Тем не менее, стоящие перед государством задачи и проблемы только усугубились из-за грабительской политики Павленко, что требовало немедленных решений в сложившейся ситуации."
 RUS_SWRW_mech.20.a:0 "Деньги есть, держаться больше некому"
 
 RUS_SWRW_mech.21.t:0 "Победитель перед побеждённым"
 RUS_SWRW_mech.21.d:0 "Неспокойными сегодняшним днём были воды Северной Двины, рассказывавшие о собственных переживаниях с помощью ударов волн о берега. Тучи сгущались над Архангельском, предупреждая сонливых граждан о предстоящей ненастной погоде. Но не все погружённые в свои дела люди обращали внимания на знаки природы. Одним из таких оказался Дмитрий Медведев, глава партизанского движения «Победители», который сумел приехать в город Русского Севера после долгих лет борьбы в Московии за свободу порабощённых народов.\n\nЕщё совсем недавно он поднимал людей на восстание, ведя за собой воинов по бескрайним просторам территорий, когда-то принадлежавших России. И его усилия оказались не напрасными: выйдя на контакт с российской армией, он сумел соединить свои отряды с силами Российской Империи. Он был счастлив наконец увидеть посреди опустошённых земель лица, которые храбро освобождали километр за километром. Но кое-что всё ещё с трепетом отзывалось в, казалось бы, затвердевшем после стольких лет сердце Дмитрия. Он прибыл в Архангельск, чтобы навестить кое-кого, кто уже не мог дать ответа на волнующие вопросы.\n\nАлександр Егоров давно покинул этот свет, его могила была по-особенному ухожена, но всё ещё была скромна. Медведев стоял возле неё, размышляя о всех своих поступках, которые он совершил, чтобы оказаться здесь, в молчаливом месте упокоенных душ.\n\n– Если бы ты был тут, Александр, что бы ты сказал? – задумчиво произнёс Дмитрий, обращаясь к маршалу. – Россия воскресла, но не как государство советов, а как империя. Принял бы ты тот факт, что старые порядки вернулись? Понял бы ты меня, если бы узнал, что я пошёл на сделку с младороссами? Ты был сильным человеком, однажды объединивший народ ради общей цели. Жаль, что не все смогли понять это... Спи спокойно, старый маршал.\n\nДмитрий Медведев отдал честь, когда первые капли дождя неожиданно коснулись его лица. Раскаты грома пронеслись над Архангельском, и всё же «Победитель» продолжал стоять, прощаясь с тем, кто преданно служил своей Родине."
 RUS_SWRW_mech.21.a:0 "Старания прошлого не будут забыты"
 
 RUS_SWRW_mech.22.t:0 "Охота за "Русским Фюрером""
 RUS_SWRW_mech.22.d:0 "Операция, развернувшаяся по бескрайним территориям новоприобретённых земель, несла исключительно одну цель – поимка известного коллаборациониста Октана, чьё имя уже не раз звучало на устах множества деятелей разных сфер; будь то политика или война.\n\nФормирования специального назначения совместно с местными партизанами, вышедшими на контакт со их стороны, разработали несколько последовательных операций. Они должны были молниеносно пройти над головами многих людей и обнаружить деятельность сил, ещё хранящих верность Рейху и препятствующих налаживанию связей между регионами.\n\nНесколько недель велся отлов всех, кто так или иначе был связан с образованиями предателей. Собирая информацию по крупицам, опрашивая свидетелей и заключённых, оперативники сумели составить примерное расположение того, кого они так долго искали. После тщательных приготовлений был нанесен финальный удар; успех был достигнут: Октан схвачен.\n\nОднако эйфория от удачного завершения ряда операций длилась недолго, поскольку всё чаще возникало подозрение о том, что пойманный – лишь подставной двойник. Его специально оставили для ведения сил по ложному следу. Начались проверки личности: несколько опросов и сопоставлений с свидетелями показали, что сомнения оказались правдивыми; это был не тот Октан, которого следовало поймать. Всё это оказалось ловушкой.\n\nПри последующих попытках продолжить поиски выяснилось, что последние следы, которые могли привести к настоящему Октану, исчезли. Не оставалось ничего оправдательного для стараний: это было поражение."
 RUS_SWRW_mech.22.a:0 "Нас что, наебали?"
 
 RUS_SWRW_mech.23.t:0 "Возвращение"
 RUS_SWRW_mech.23.d:0 "По недавно восстановленным рельсам ехал бронепоезд с императором Алексеем II. Внутри был обустроен небольшой кабинет, там царь просматривал документы о состоянии территорий Московии. Он не мог видеть ужасов за пределами вагона. Выжженные поля, руины бывших предприятий и семьи, чьи отцы и сыновья отправились на фронт освобождать остальную часть родины.\n\nИмператор старался оценивать все это, сохраняя рассудок холодным, чтобы поскорее родился план как покончить с этим кошмаром. И в голове уже решил перенести производства с Востока в Московию. Легкая ухмылка промелькнула на его лице. Он оценил иронию по переносу заводов из дикой Сибири на цивилизованный запад.\n\nСейчас территория будущей столицы империи походила на Африку: множество партизан, борющихся за свободу, отсутствие базовых благ для человека, разруха большей части города. Он обязан это исправить, как император для подданных и как человек для человечества.\n\nСпустя пару часов он вышел на то место, где когда-то был Курский вокзал. Здание серьезно пострадало во время битвы за город. \n\nЧто ожидал увидеть Алексей, когда прибудет в Москву? Тот самый город, где он работал до последнего дня отступления? Город, где, казалось, куется новая Россия? Император не удивился, увидев вместо всего этого серую и мрачную действительность. Он ведь сам рвался сюда, когда его отговаривали от этого из-за опасности. Здания разрушены от бомбардировок и вместо жителей по улицам ходят солдаты и, в редких случаях, оставшиеся в городе жители. Он подошел к ожидавшей его машине и отправился в Кремль.\n\nРазрушенные культурные объекты, которые немцы не начинали ремонтировать. Вместо домов  - разрушенные бараки. Все это давило на него. Он хотел, чтобы всего этого не было. Но он помнил, что они проиграли битву за Москву и не один раз, а два. И больше невозможно увидеть этот прекрасный город в его древней красе, впитать его  многовековую историю.\n\nМашина подъехала к Красной площади, на которой стояли муляжи зданий и ПВО, чтобы защитить центр города от бомбардировок. На месте памятника Минину и Пожарскому стоял пустой постамент, заросший мхом. Взглянув на него, Алексей начал ощущать важность этого перелома в войне. Снова Русские гонят со своих земель врагов. Вновь обретенная сила в них сметет немцев и отправит в свое логово."
 RUS_SWRW_mech.23.a:0 "И в этот раз окончательно"
 
 RUS_SWRW_mech.24.t:0 "Возвращение"
 RUS_SWRW_mech.24.d:0 "Битва за Москву была долгой, кровопролитной и тяжелой. Многие сыны родины были убиты на улицах этого некогда великого города. Сидя в генштабе не всегда удавалось осознать какой на самом деле масштаб ныне грядущих событий. Отчеты скрывали за цифрами тысячи и миллионы судеб, которые изменились с решением этого боя. Москва была отбита у немецкого орла. Вырванна из его дряхлеющего когтя. И это дарует импульс для наступления.\n\nПатриоты со всей страны отправились на зов. Зов возвещал о великом плане восстановить столицу во время войны и превратить руины в великую крепость, что защитит от врагов и станет крепким тылом для, борющихся за остальные земли солдат. По давно забытым железным дорогам сейчас ежечасно едут поезда с припасами и строительными материалами для фронта и людей, которых удалось спасти из ужасов Московии. Ежедневно сотни бегут от войны на восток, но тысячи идут вперед сдвигая фронт еще дальше.\n\nДесятки камер были установлены, чтобы не упустить ни одного мгновения грядущего события. На красной площади должен состояться парад, что станет символом о готовности вести войну до победы. Пока же люди готовились к нему. В восстановленные гостиницы заезжали генералы пока кремль готовили к демонстрации публике. Организаторы мучались как скрыть шрамы города умелой расстановкой плакатов и декораций. Тем временем царь Белозерский думал о словах необходимых народу в это время.\n\nНароду, что продемонстрировал триумф воли и способности. Он нуждается в празднике и в словах благодарности за все отданное этой войне. Жаль, что увидеть парад не смогут все, а только услышать по радио. Услышат он его слова и самое важное, что запомнит народ это..."
 RUS_SWRW_mech.24.a:0 "И в этот раз окончательно"
 
