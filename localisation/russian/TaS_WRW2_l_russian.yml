 MAR_2WRW_world_news.25.t:0 "[Get_newspaper_header]Россия вторгается в Афганистан"
 MAR_2WRW_world_news.25.d:0 "В СМИ стали поступать срочные и тревожные новости из охваченного нестабильностью Среднеазиатского региона. До сих пор находившийся в глубоком кризисе и недавно сменивший правительство в результате переворота Афганистан, вышедший в последствие на дипломатические отношения с Российской Народной Империей, сегодня подвергся вторжению со стороны своего нового союзника. Информацию о вторжение подтверждают многочисленные фото и видео съёмки колонн российской военной техники, пересекших границу и двигающихся по направлению Кабула.\n\nИз заявления правительства Афганистана следует что это не вторжение, а оказание военной, материально-технической и гуманитарной помощи в борьбе против противников нового правительства. Данное заявление хоть и вызвало волну сомнений в достоверности информации, но правительства ведущих мировых держав никак не прокомментировали данное заявление."
 MAR_2WRW_world_news.25.a:0 "Сомнительные заявления"

 MAR_2WRW_world_news.26.t:0 "[Get_newspaper_header]Афганистанская гражданская война"
 MAR_2WRW_world_news.26.d:0 "Ситуация в Афганистане после серьёзного поражения от России в Памирской войне с каждым месяцем становилась всё хуже. Турбулентность в правительстве и восстание анти-государственных группировок наконец-то дошло до своей горячей стадии.\n\nВ столице Афганистана, Кабуле начались полномасштабные столкновения между правительственными силами и силами Джамиата-е-Ислами, организации умеренных исламистов, выступающих за федерализацию страну. На юге начала действовать отколовшаяся от Джамиата-е-Ислами фракция Хезб-е-Ислами Гульбеддин, которая настроена более радикально.\n\nПока что ситуация в Кабуле и на Юге страны неизвестна. На данный момент правительство Афганистана эвакуировалось в Герат, где оно готовит силы для контрудара по мятежникам."
 MAR_2WRW_world_news.26.a:0 "Кладбище империй рушится?"

 MAR_2WRW_world_news.27.t:0 "[Get_newspaper_header]Временное правительство Афганистана побеждает в Афганистанской Гражданской Войне"
 MAR_2WRW_world_news.27.d:0 "Вероятно, кровопролитие в Афганистане подошло к концу. Временное правительство Афганистана, управляемое Джамиат-е-Ислами, заявило об уничтожении последних оплотов "врагов революции" и завершении гражданского конфликта в стране.\n\nНовое афганистанское правительство уже заявило о начале реконструкции в стране и переходу к федерации, "где все народы, от узбеков и пуштунов до таджиков и персов, будут жить в гармонии под сияющим полумесяцем". Сложно сказать о том, насколько их слова соответствуют действительности. Начальная эйфория от победы уже омрачняется слухами о этнических столкновениях между таджикскими солдатами, составляющими большинство в армии временного правительства, и пуштунами.\n\nКонечно, сейчас Джамиат-е-Ислами пытается поддерживать стабильность, но неизвестно, получится ли им продержаться достаточно долго?"
 MAR_2WRW_world_news.27.a:0 "Хмм, удачи им?"

 MAR_2WRW_world_news.28.t:0 "[Get_newspaper_header]Правительство Афганистана побеждает в Афганистанской Гражданской Войне"
 MAR_2WRW_world_news.28.d:0 "Вероятно, кровопролитие в Афганистане подошло к концу. Правительство Афганистана, находившаяся до недавнего времени в эвакуации в Герате объявило о триумфальной победе и подавлении всех мятежников. Чиновники начали снова возвращатся в полуразрушенный Кабул. Несмотря на пролитую кровь, было объявлено о "политике национального примирения". В чём она заключается до конца не ясно.\n\nИзвестно уже о том, что по всей стране происходят массовые аресты сторонников мятежников. Небольшие стычки в горах всё ещё происходят, но, по крайней мере, Афганистан выглядит вновь стабильным."
 MAR_2WRW_world_news.28.a:0 "Статус-кво тоже выход"

 MAR_2WRW_world_news.29.t:0 "[Get_newspaper_header]Правительство спасения Афганистана побеждает в Афганистанской Гражданской Войне"
 MAR_2WRW_world_news.29.d:0 "Вероятно, кровопролитие в Афганистане подошло к концу. Организация Хезб-е-Ислами Гульбеддин в Кандагаре объявили о своей победе и "триумфе Джихада в стране". Сейчас исламисты пытаются переделать Афгнаистан по своему видению, во всех уголках страны стали навязываться нормы шариата. Положение немногочисленных неисламских меньшиств стало только хуже, чем оно было во время войны.\n\nМногие горячие головы в новом афганистанском правительстве уже говорят о том, что надо начать Джихад в остальных странах Центральной Азии и Блжижнего востока. Ограничатся ли они только Афганистаном, либо же пойдут распространять свои идеи в остальные страны, к сожалению, покажет только время."
 MAR_2WRW_world_news.29.a:0 "На то милость Аллаха?"

 MAR_2WRW_world_news.30.t:0 "[Get_newspaper_header]Военное положение во Внешней Маньчжурии" 
 MAR_2WRW_world_news.30.d:0 "Тревожные вести доходят до нас из Маньчжурских земель. На советских территориях, аннексированных марионеточным правительством Маньчжурии в ходе Второй мировой войны, наблюдается всплеск партизанской активности. \n\nЭксперты связывают данную активность с появлением нового единого правительства на территории бывшего Советского Союза. Правительство Маньчжурии пошло на решительные меры, установив военное положение на территории всего государства до разрешения данной ситуации. Смогут ли они справится с возникшей угрозой, или данное восстание станет крахом для жемчужины Сферы Сопроцветания, покажет лишь время." 
 MAR_2WRW_world_news.30.a:0 "Хаос в жемчужине разгорается." 
 
 MAR_2WRW_world_news.31.t:0 "[Get_newspaper_header]Победа Партизан в Восстании" 
 MAR_2WRW_world_news.31.d:0 "Шокирующие новости поступают с берегов реки Уссури. Русские партизаны взяли под контроль практически всю территорию Внешней Маньчжурии, наголову разбив части Квантунской армии и экспедиционный корпус Японской Империи. \n\nВ недавно прифронтовых Хабаровске и Владивостоке отмечаются народные гуляния, а вместе с ними - погромы и нападения на активы японских Дзайбацу. В скором времени ожидается ввод русского войскового контингента, Японская инфосфера на данный момент молчит о происходящем в маньчжурии, ограничиваясь штатными фразами о недопустимости вмешательства в дела независимого члена Сферы Сопроцветания. На вопрос американских журналистов об участии японских частей в кризисе Пресс-секретарь премьер-министра дал короткий ответ: "Их там нет."\n\nТак или иначе, по всей видимости, мы наблюдаем завершение самого большого конфликта в Восточной Азии со времен Второй Мировой Войны, и на сей раз судьба оказалась на стороне пробудившегося от спячки медведя." 
 MAR_2WRW_world_news.31.a:0 "Первая победа русского медведя?" 
 
 MAR_2WRW_world_news.32.t:0 "[Get_newspaper_header]Победа японцев в подавление восстания" 
 MAR_2WRW_world_news.32.d:0 "Согласно сообщениям военных корреспондентов, сегодня остатки сил русского восстания в Маньчжурии были вытеснены за реку Амур. Официальные представители Русского Царства и ОСН осудили данную акцию как подавление права народов на самоопределение. Тем временем в районах, где был восстановлен контроль маньчжурского правительства, наблюдаются массовые аресты и перемещения русского населения в неизвестном направлении. При всем наблюдается массовый исход оставшегося русского населения в сторону России, мелкие плоты даже затрудняли судоходство по реке Амур. Русское царство объявило полное эмбарго на поставку нефти в страны Сферы СоПроцветания, что ещё сильнее осложнит Русско-Японскую напряженность на фоне нефтяного кризиса \n\nНесмотря на подавление восстания, Внешняя Маньчжурия на данный момент лежит в руинах и нет никаких предпосылок, что главный промышленный район Сферы восстановится в ближайшее время. Одно можно сказать точно: будущее этого региона выглядит крайне туманным." 
 MAR_2WRW_world_news.32.a:0 "Хаос в жемчужине разгорается." 

 MAR_2WRW_world_news.33.t:0 "[Get_newspaper_header]Переворот Императорской армии Японии в Маньчжурии" 
 MAR_2WRW_world_news.33.d:0 "Из Синьцзяна поступают смешанные новости о государственном перевороте. Японская императорская армия, после поражения Маньчжурии в Русском Восстании, ввела режим прямого контроля отправив дополнительные силы для поддержания порядка.\n\nОфициальные лица из Токио заявляют что это временные меры, целью которых является восстановление порядка и сохранение целостности Сферы Сопроцветания. Политические эксперты заявляют, что эти меры являются ошибочными, которые в короткой перспективе могут привести к сокрушительным геополитическим последствиям для Японии."
 MAR_2WRW_world_news.33.a:0 "Жемчужина усмирена?" 
 
 MAR_2WRW_world_news.34.t:0 "[Get_newspaper_header]Контрпереворот в Маньчжурии" 
 MAR_2WRW_world_news.34.d:0 "Реакция на переворот Императорской армии Японии был крайне неоднозначным. Многие его поддержали, но еще больше людей было недовольно подобным исходом.\n\nЕще большее ограничение и без того небольших прав и свобод отвернуло от армии поддержку местного населения. А попытка проведения "спасательной экономической политики", содержащие в себе установление прямого контроля над почти всеми сферами производства и репресии против корпоративного руководства, которое также стало козлами отпущения после победы про-российского восстания в Приморье, стало спусковым крючком организации контр-переворота.\n\nНебольшие отряды, спонсируемые корпорациями захватили основные административные здания и объявили о конце военного положения в стране. Руководство сил Императорской армии Японии в Маньчжурии уже выступила резко против "разрушения государственных устоев" и заявило о скорых ответных мерах."
 MAR_2WRW_world_news.34.a:0 "Маньчжурия трещит по швам" 
 
 MAR_2WRW_world_news.35.t:0 "[Get_newspaper_header]Маньчжурская Катастрофа" 
 MAR_2WRW_world_news.35.d:0 "Маньчжурия, уже некоторое время раздираемая гражданской войной, начала скатываться еще в больший хаос. \n\nПо обрывочным сообщениям, противоборствующие стороны начали терять контроль над собственными войсками. Многие бойцы либо дезертируют, либо скалачивают различные банды, занимающиеся убийствами и разбоем. Крупные города опустели, а деревенская местность вернулась в средневековье. Отныне даже сложно сказать кто какую именно территорию теперь контроллируют из-за проблем со связью по всей стране.\n\nВ Токио только сообщили о грядющих поставка снаряжения в оставшийся на Даляне гарнизон совместных сил Японской Императорской армии и Маньчжурской Армии и о скором начале восстановлении порядке в Маньчжоу-Го."
 MAR_2WRW_world_news.35.a:0 "Разорванная страна, разбитая сфера" 
 
 MAR_2WRW_world_news.36.t:0 "[Get_newspaper_header]Победа Суверинистов в Маньчжурской Гражданской Войне" 
 MAR_2WRW_world_news.36.d:0 "Похохе, ситуация в Маньчжурии начала успокаиваться. Сегодня император Маньчжурии Пу Цзе объявил о победе над остальными фракциями."
 MAR_2WRW_world_news.36.a:0 "Свободная и независимая Маньчжурия?" 
 
 MAR_2WRW_world_news.37.t:0 "[Get_newspaper_header]Победа Корпоративистов в Маньчжурской Гражданской Войне" 
 MAR_2WRW_world_news.37.d:0 "По всей видимости, деньги и вправду могут все. Из Маньчжурии доносятся новости о том, что корпоративные ополчения и частные армии контролируют большую часть ключевых городов. В целом новое правительство Маньчжурии уже сделало довольно многообещающие заявления о плане обширных реформ и запуске процесса либерализации, что бы это не значило. \n\nТень мегакорпораций снова нависла над Маньчжурией, однако, теперь уже не Японских. Посмотрим, сможет ли выжить корпоративное государство и повторить успех Гуандуна. По крайней мере, это не исключено."
 MAR_2WRW_world_news.37.a:0 "Северный Гуандун? Интересно."
 
 MAR_2WRW_world_news.38.t:0 "[Get_newspaper_header]Победа Квантунской Армии в Маньчжурской Гражданской Войне" 
 MAR_2WRW_world_news.38.d:0 "Доносятся известия об установлении военного правления на всей территории Маньчжурии. Квантунской армии удалось восстановить статус-кво, но надолго ли? Не видно никаких признаков того, что военное руководство имеет какой-то конкретный план действий или собирается, что-то менять. Если они не предпримут каких-нибудь действий, гражданская война рискует повториться с новой силой. \n\nВ их управлении оказались руины когда-то стремительно растущей экономики и десятки миллионов ненавидящих их граждан. В ближайшее время мы увидим, что они будут с этим делать."
 MAR_2WRW_world_news.38.a:0 "Жемчужина снова подчинена."
 
 MAR_2WRW_world_news.39.t:0 "[Get_newspaper_header]Победа Анти-Японской Армии в Маньчжурской Гражданской Войне" 
 MAR_2WRW_world_news.39.d:0 "С окончанием боев в Маньчжурии, по всей видимости, остался лишь один из претендентов, фракция с самым непроизносимым названием -  САЯОЯ. Единственное, что объединяет эту организацию - это ненависть к японцам. \n\nНикому неизвестно, в том числе и нам, как они планируют выстраивать новое Маньчжурское государство. Организация очень сильно раздроблена и единого мнения у них нет почти ни по одному из вопросов. Как все это должно работать - большой вопрос, но, тем не менее, они победили. \n\n И именно они будут определять судьбу Маньчжурии в ближайшее время."
 MAR_2WRW_world_news.39.a:0 "Чем ответят японцы?"
 
 MAR_2WRW_world_news.40.t:0 "[Get_newspaper_header]Сергей I скончался"
 MAR_2WRW_world_news.40.d:0 "Вчера в Русском Народном Царстве был объявлен всеобщий траур. Сергей Константинович Белозерский - Царь-генерал, объединивший Россию после второй смуты и сокрушивший Великогерманский Рейх во второй западнорусской войне, скончался от сердечного приступа, который настигнул его прямо во время отдыха. Ему было 83 года и несмотря на все усилия лучших врачей, спасти Царя не удалось. На ближайший период времени государство будет управляться регентским советом под председательством главы младоросской партии Александра Казем-Бека. Панихида и похороны Царя пройдут в кремлевском дворце. Точная дата проведения церемонии должна быть скоро объявлена. Многие страны уже выразили свои соболезнования, а ближайшие союзники обещали выслать свои делегации на похороны. Смерть Сергея Константиновича Белозерского - это большая потеря для России и для многих стран мира, которые уважали его как выдающегося политического деятеля."
 MAR_2WRW_world_news.40.a:0 "Ты сделал все что мог, спи спокойно."
 
 MAR_2WRW_world_news.41.t:0 "[Get_newspaper_header]Германия эвакуирует поволжских немцев"
 MAR_2WRW_world_news.41.d:0 "С началом Второй Западнорусский Войны, немецкие поселенцы в Рейхскомиссариате Московиен оказались в крайне шатком положении. Находясь в непосредственной близости от линии фронта, многие колонисты стали в спешке бежать с занимаемых территорий. \n\nДля предотвращения паники, министерство по восточным территориям выпустило приказ о временной эвакуации немцев Поволжья, который должен был упорядочить и облегчить эвакуацию самой близкой к фронту части немецких поселенцев. Однако, расплывчатые формулировки и сомнительные обещания сыграли злую шутку.\n\nПосле публикации приказа панический отток немцев только усилился, превратившись в настоящий исход. С продвижением русских на линии фронта, все заявления Берлина о временности эвакуации и стабильной обстановке на фронте кажутся всё более и более абсурдными."
 MAR_2WRW_world_news.41.a:0 "Немцы покидают чужие дома"
 
 MAR_2WRW_world_news.42.t:0 "[Get_newspaper_header]В Кёнигсберге объявлен всеобщий карантин"
 MAR_2WRW_world_news.42.d:0 "Сегодня сообщается о введении на территории Восточной Пруссии чрезвычайного положения и всеобщего карантина. По официальным заявлениям местного партийного руководства введение карантина связана с ограниченной вспышкой кори. Однако по сообщениям сторонних наблюдателей, эпидемия связана с мутировавшим штаммом вирусной пневмонии.\n\nВ Кёнигсберге уже введён комендантский час и проводится постоянная дезинфекция улиц. Помимо этого, заявляется о перебоях в поставках продовольствия в город, из-за чего в магазинах пропали крупы и туалетная бумага. О серьёзности карантина также говорят слухи о внесудебных расправах с нарушителями введенных ограничений.\n\nВозможно, что эта вспышка связана с тем, что произошло в российских лагерях беженцев под Нижним Новгородом и попытками немцев использовать против наступающих русских войск биологическое оружие. Представители ОСН и Сферы уже выразили обеспокоенность о рисках распространения эпидемии дальше."
 MAR_2WRW_world_news.42.a:0 "Молимся за их здоровье"
 MAR_2WRW_world_news.42.b:0 "Планы немцев вышли боком?"
 
 MAR_2WRW_world_news.43.t:0 "[Get_newspaper_header]Черноморское нефтяное пятно"
 MAR_2WRW_world_news.43.d:0 "Поступило известие о том, что множество танкеров и железнодорожных составов, занимавшихся транспортировкой нефтепродуктов по территории Кавказского региона, было подорвано после активизации боевых действий в соответствующих областях. Данный инцидент обозначился не только жертвами среди населения, но и масштабной экологической катастрофой. Тонны нефти и мазута попали в воды Чёрного моря, что впоследствии привело к загрязнению береговой линии и смерти десятков тысяч представителей фауны в соответствующем водном пространстве. Основные оценки ущерба, нанесенного по экологической и экономической составляющей черноморского региона, заключают, что для окончательного избавления от последствий данного подрыва понадобится использование огромногоо числа ресурсов и времени."
 MAR_2WRW_world_news.43.a:0 "Чёрное золото убивает"
 
 MAR_2WRW_world_news.44.t:0 "[Get_newspaper_header]Вторая Русско-Финская война"
 MAR_2WRW_world_news.44.d:0 "Судя по поступающей информации в мировые СМИ неудачные переговоры, прошедшие между Россией и Финляндией, переросли в пограничный конфликт в результате провокации. Как утверждают обе стороны провокация была предпринята оппонентом. Установить какая из сторон на самом деле совершила провокацию не представляется возможным в связи началом крупномасштабных боевых действий на протяжение все границы России и Финляндии."
 MAR_2WRW_world_news.44.a:0 "Обетованный край"
 
 MAR_2WRW_world_news.45.t:0 "[Get_newspaper_header]Батумский кризис"
 MAR_2WRW_world_news.45.d:0 "Как утверждают источники граница между Россией и Турцией вновь стало местом горячего противостояния и скопления военных подразделений. Судя по информации, Россия потребовала возвращения незаконно оккупированных территорий Батуми на что Турецкое правительство изначально ответило отказом ссылаясь на законность и воле изъявление местных жителей, но позже предложило провести переговоры, закончившиеся согласием на возвращение. Что стало причиной изменения мнения так и остаётся загадкой."
 MAR_2WRW_world_news.45.a:0 "Как неожиданно"
 
 MAR_2WRW_world_news.46.t:0 "[Get_newspaper_header]Русско-Турецкая война"
 MAR_2WRW_world_news.46.d:0 "Поступающая информация в мировые новости сообщает ещё об одном разгоревшемся кризисе. После предложения России передать территории Батуми мирным способом, по их мнению, незаконно оккупированные и получив отказ от Турецкого правительства в скором времени правительство России получило предложения о переговорах. Переговоры провалились после чего в результате пограничного конфликта разгорелась новая полномасштабная война."
 MAR_2WRW_world_news.46.a:0 "Имперские амбиции"
 
 MAR_2WRW_world_news.47.t:0 "[Get_newspaper_header]Русско-Румынская война"
 MAR_2WRW_world_news.47.d:0 "Кризис продолжает охватывать Европу. По поступающей информации в результате неразрешимых противоречий между Россией и Румынией разгорелся военный конфликт. Исходя из официальных сведений причиной конфликта стал отказ Румынского правительства в возвращение незаконно оккупированной Бессарабии по мнению Российского правительства."
 MAR_2WRW_world_news.47.a:0 "Медведь наступает"
 
 MAR_2WRW_world_news.48.t:0 "[Get_newspaper_header]Русская база в Антарктиде"
 MAR_2WRW_world_news.48.d:0 "Российский экспедиционный корпус, образованный в рамках эвакуации в экстренном порядке немецкой исследовательской группы из Новой Швабии, оставленной без попечительства после падения Великогерманского Рейха. Весь рабочий контингент из-за возникших трудностей не имел возможности покинуть материк. Однако после прибытия российских судов немецкие учёные были погружены и отправлены на Родину. Одновременно с этим на территории бывшей немецкой базы обосновалась российская команда, задействовав оборудование, технику и результаты исследований, оставленных немецкими деятелями после эвакуации, подготовив основу для активной деятельности России в Антарктиде."
 MAR_2WRW_world_news.48.a:0 "Старый игрок вернулся на карту мира"
 
 MAR_2WRW_world_news.49.t:0 "[Get_newspaper_header]Россия создаёт ядерное оружие"
 MAR_2WRW_world_news.49.d:0 "Недавно сейсмологические станции зафиксировали подземные толчки в районе Семипалатинска.  Изначально происхождение сейсмической активности в этом районе не имело однозначного объяснения и ограничивалось спекуляциями.\n\nОднако сегодня мировая общественность получила ответ на вопрос о происхождении подземных толчков. Власти России объявили об успешном завершении испытаний ядерного оружия. Стало известно, что ядерные исследования проводились с 1969 года. Но мало кто ожидал, что они завершатся так быстро.\n\nНа фоне роста напряжённости между объединённой Россией и Великогерманским Рейхом, создание ядерного воспринимается лишь как ещё один шаг к эскалации грядущего конфликта. Остаётся только надеется, что в будущем ни одна из сторон не применит его по назначению."
 MAR_2WRW_world_news.49.a:0 "Число ядерный держав увеличилось на одну"
 MAR_2WRW_world_news.49.b:0 "Трепещи, Германия!"
 
 MAR_2WRW_world_news.50.t:0 "[Get_newspaper_header]Начало Второй Западнорусской войны"
 MAR_2WRW_world_news.50.d:0 "Конфронтация между Великогерманским Рейхом и Российской империи официально достигла уровня открытого вооружённого конфликта. Немецкое правительство выступило с обращением к народу, где объявило о необходимости нанесения превентивного удара по российским позициям для дальнейшего избегания столкновений с восточным врагом, который уже множество недель концентрировал повышенное число войск у границ с союзниками Рейха и проводил массовые боевые учения; после чего немецкие войска перешли через границу Рейхскомиссариата Московия, начав повсеместное наступательное движение. В ответ на данные заявления российские представители обвинили немецкое руководство в поддержании агрессивной политики, при которой они лишь искали повода для объявления войны Российской Империи. Обе стороны готовятся к защите своих интересов, и по их заверениям готовы использовать любые средства для достижения своих целей."
 MAR_2WRW_world_news.50.a:0 "Мир наблюдает в ожидании конца"
