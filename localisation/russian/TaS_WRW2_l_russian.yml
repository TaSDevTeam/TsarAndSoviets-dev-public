 POSTWRW2_Knud_of_denmark_DESC:0 "Неприятно быть всего лишь тенью своего отца, а еще хуже быть всего лицом которое можно ненавидеть. Но у Кнуда нет выбора.\n\nПосле окончания Второй Мировой Войны Христиан какое-то время считался королём Исландии, конечно, до того как пришли американцы. Тогда он окончательно стал никем. И вот, казалось бы после падения Германии появился шанс вернуться на родину он им решил воспользоваться. Хуже бы не стало.\n\nИ с определенной стороны действительно не стало. По крайней мере король вернулся на родину. Впрочем здесь его не сильно ждали. Но пока у Фредерика есть поддержка Москвы его не сильно это волнует. Возможно мнение людей когда-нибудь и изменится."
