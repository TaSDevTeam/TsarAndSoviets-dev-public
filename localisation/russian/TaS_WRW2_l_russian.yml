 MAR_2WRW_world_news.30.t:0 "[Get_newspaper_header]Военное положение во Внешней Маньчжурии" 
 MAR_2WRW_world_news.30.d:0 "Тревожные вести доходят до нас из Маньчжурских земель. На советских территориях, аннексированных марионеточным правительством Маньчжурии в ходе Второй мировой войны, наблюдается всплеск партизанской активности. \n\nЭксперты связывают данную активность с появлением нового единого правительства на территории бывшего Советского Союза. Правительство Маньчжурии пошло на решительные меры, установив военное положение на территории всего государства до разрешения данной ситуации. Смогут ли они справится с возникшей угрозой или данное восстание станет крахом для жемчужины Сферы Сопроцветания покажет лишь время." 
 MAR_2WRW_world_news.30.a:0 "Хаос в жемчужине разгорается" 
 
 MAR_2WRW_world_news.31.t:0 "[Get_newspaper_header]Победа Партизан в Восстании" 
 MAR_2WRW_world_news.31.d:0 "Шокирующие новости поступают с берегов реки Уссури, русские партизаны взяли под контроль практически всю территорию Внешней Манчжурии разбив наголову части Квантунской армии и экспедиционный корпус Японской Империи. \n\nВ недавно прифронтовых Хабаровске и Владивостоке отмечаются народные гуляния, а вместе с ними погромы и нападения на активы японских Дзайбацу, в скором времени ожидается ввод русского войскового контингента, Японская инфосфера на данный момент молчит о происходящем в маньчжурии, ограничиваясь штатными фразами о недопустимости вмешательства в дела независимого члена Сферы Сопроцветания, на вопрос американских журналистов об участии японских частей в кризисе Пресс-секретарь премьер-министра дал короткий ответ: “Их там нет.”\n\nТак или иначе по всей видимости мы наблюдаем завершение самого большого конфликта в Восточной Азии со времен Второй Мировой Войны и на сей раз судьба оказалась на стороне пробудившегося от спячки медведя." 
 MAR_2WRW_world_news.31.a:0 "Первая победа русского медведя?" 
 
 MAR_2WRW_world_news.32.t:0 "[Get_newspaper_header]Победа Японцев в подавление восстания" 
 MAR_2WRW_world_news.32.d:0 "Согласно сообщения военных корреспондентов сегодня остатки сил русского восстания в Маньчжурии были вытеснены за реку Амур, официальные представители Русского Царства и ОСН осудили данную акцию как подавление права народов на самоопределение, тем временем в районах где был восстановлен контроль маньчжурского правительства наблюдаются массовые аресты и перемещения русского населения в неизвестном направлении, при всем наблюдается массовый исход оставшегося русского населения в сторону России, мелкие плоты даже затрудняли судоходство по реке Амур. Русское царство объявило полное эмбарго на поставку нефти в страны Сферы СоПроцветания, что ещё сильнее осложнит Русско-Японскую напряженность на фоне нефтяного кризиса \n\nНесмотря на подавление восстания Внешняя Маньчжурия на данный момент лежит в руинах и нет никаких предпосылок ,что главный промышленный район сферы восстановится в ближайшее время, одно можно сказать точно: будущее этого региона выглядит крайне туманным." 
 MAR_2WRW_world_news.32.a:0 "Хаос в жемчужине разгорается" 

