 TaS_GERCollapse.11.t:0 ""Спасительные" меры"
 TaS_GERCollapse.11.d:0 "— Ваши спасительные меры не только не привели к восстановлению экономики Великогерманского Рейха, сколько наоборот, только усилили наше кризисное состояние - сказал докладчик с трибуны, говоря о проведённых фюрером Фридрихом Абсом экономических реформах.\n\nДокладчика поддержали другие депутаты конгресса криками: "Правда!" и "Корпораты нас погубят".\n\n— Господа депутаты! Соблюдайте порядок и не перебивайте докладчика! - сказал председательствующий на заседании и попросил человека на трибуне продолжить.\n\nОн прокашлялся и продолжил:\n\n— И хоть введение карточной системы на тот же хлеб и мясную продукцию поначалу помогло нам с возникшим дефицитом продуктов, при этом, некоторые нововведения, вроде с введение экстренных пищевых пайков, таких как супа из брюквы или жареной вороны, привели лишь к росту смертности среди населения, из-за низкого качества этих продуктов и, как следствие, к росту недовольства среди граждан Германского Рейха.\n\nСлова докладчика поддержали криками: "Долой предателей-корпоратов" и "Да здравствует Великий Рейх без корпораций!"\n\nВ это же время в президиуме зашептались и председательствующий объявил в микрофон:\n\n— Фюрер объявил, что заседание конгресса по вопросам реформ переносится на более поздний срок из-за отсутствия э у членов конгресса единых мер по борьбе с возникшими экономическим и политическим кризисами. Поэтому объявляю сегодняшнее заседание закрытым."
 TaS_GERCollapse.11.a:0 "Власть сменилась, проблемы остались прежними"

 TaS_GERCollapse.12.t:0 "Привет с баррикад!"
 TaS_GERCollapse.12.d:0 "— Давайте, братья! Скоро город будет наш! Вперёд, на штурм здания!! - проговорил в рутор человек с одной тз баррикад напротив здания Кёльнской городской администрации.\n\nПосле этих слов, началась атака на немногочисленные отряды РНД, которые были использованы для охраны здания, большую часть которого составляли молодые и необученные студенты.\n\nТут же, рядом со зданием городского управления началась стрельба.\n\nПостепенно, рабочие начали вытеснять РНД из улицы, а позже они и вовсе закрылись в здании городского управления.\n\nВ зданию начали скапливаться всё больше вооружённых солдат и вдруг в рутор послышалось объявление:\n\n— Внимание всем забарикодировавшимся в здании! Мы предлагаем вам мирно сдаться и вас никто не тронет. В противном случае, мы будем вынуждены штурмовать здание.\n\n— Да катитесь вы к чёртовой матери, бунтовщики! - послышались крики в их сторону.\n\nПосле этих слов, к зданию начали подвозить артиллерию, а объявление всё продолжало идти.\n\nКогда было сделано последнее предупреждение, а реакция не изменилась, был дан приказ открыть огонь по зданию из артиллерии.\n\nЧерез двадцать минут, из здания начали выводить людей с поднятыми руками.\n\nТогда же, с флагштока здания городской администрации был снят флаг со свастикой. На его место был вывешен красный флаг, означающий то, что власть в городе захватили рабочие."
 TaS_GERCollapse.12.a:0 "Рабочие показали свою силу"

 TaS_GERCollapse.13.t:0 "Это я, Майк..."
 TaS_GERCollapse.13.d:0 "Сегодняшняя германская ночь не должна была быть какой-то неожиданной. Все жители столицы, как им и подобает, закончили свои дела, пришли домой, поужинали со своими семьями и легли спать, также хотел поступить и Вилли Брандт, который сумел достичь мечты.\n\nРейх семимильными шагами шла в сторону демократии и казалось, что уже ничего не способно остановить это.\n\nВ квартиру Брандта постучали, это оказался его старый знакомый из Прибалтики Майк Шмидт.\n\nМайк попросился у него на ночлег, так как до его дома нужно было ехать на электричке, которая ночью не ходила.\n\nБранд нисколько не стал возражать своему давнему знакомому - совсем недавно он эмигрировал из Латвии по своей личной инициативе. Ему не нравился местный государственный строй и он предпочел стать скитальцем. Одной из первых его остановок стал Великогерманский Рейх.\n\nБрандт спокойно пустил его в дом, ведь он был мало того, что его хорошим знакомым, так еще и товарищем по несчастью. Ведь также как он сам, Майку пришлось столкнуться с врагом в лице государства. Они может и выбрали разные варианты разрешения конфликта, но они точно были братьями по несчастью.\n\nОднако, как только закрылась входная дверь, Майк остановился на пороге, не снимая шляпы. Брандт спросил его:\n\n— Эй, друг мой, ты чего остановился?\n\nОднако это были последние его слова. Майк вытащил в этот момент пистолет с глушителем из своего пальто и в квартире раздалось пять приглушённых выстрелов.\n\n— Это тебе от всех немцев за тот хаос, что ты устроил... - сказал Майк и быстро удалился с места преступления."
 TaS_GERCollapse.13.a:0 "Вот так и делай добрые дела..."

 TaS_GERCollapse.14.t:0 "Фюрер оказался неугодным."
 TaS_GERCollapse.14.d:0 "На следующее утро после убийства Брандта стало ясно, что нынешний фюрер Альберт Шпеер оказался не способен довести до конца то, что хотела сделать Банда Четырёх. Во время внутреннего собрания члены банды приняли единогласное решение - окончательное смещение Альберта Шпеера с поста фюрера.\n\nДнём было созвано экстренный съезд НСДАП, на котором банда планировала сместить Шпеера с поста. Сам Шпеер приехал за 20 минут до начала и ничего не подозревая пошел на место фюрера. В этом кресле он чувствовал себя максимально некомфортно. В голове его было много мыслей, но главная - останется ли он главой Германского Рейха до конца реформ.\n\nНачался съезд. На нем реформистское крыло начало наступать на Шпеера, чем очень удивили многих представителей консервативного крыла. Сам Шпеер ничего не понимая, пытался выступить в свое оправдание, но в этот момент в зал вошли представители ОРПО. Одна из пешек Банды заявила на весь зал:\n\n— Альберт Шпеер, вы обвиняйтесь в преступлениях против немецкой нации и будете арестованы!\n\nПод громкие хлопки оставшихся консервативных и большей части реформаторских сил Шпеера увели из зала прямиком на черном Фольксвагене. Исполняющим обязанности фюрера взял на себя вице-рейхсканцлер, представитель Банды Четырёх - Курт Георг Кизингер.\n\nПосле этого сомнений никаких не осталось - реформы будут доведены до конца так, как это желает Банда Четырёх"
 TaS_GERCollapse.14.a:0 "Последние шаги к демократии."
 
