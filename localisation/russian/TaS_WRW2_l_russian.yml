 SWRW_FEnegotiations_help_with_partisans:0 "Предоставить помощь в борьбе с САЯОА"
 SWRW_FEnegotiations_help_with_partisans_desc:0 "САЯОА - партизанская группировка, активная на территории Приамурья. Несмотря на схожие цели и задачи, мы предложим Маньчжурии нашу помощь в подавлении партизанского движения, чем мы повысим свой авторитет в Сфере Сопроцветания."
 
 SWRW_FEnegotiations_defend_property:0 "Гарантировать сохранность собственности"
 SWRW_FEnegotiations_defend_property_desc:0 "Различные представители крупного японского бизнеса беспокоятся о возможной национализации своих производств на территории Внешней Маньчжурии. Мы должны заверить их, что их собственность никуда не денется, и они смогут ей распоряжаться как и прежде."
 
 SWRW_FEnegotiations_demilitarize_amur:0 "Пообещать демилитаризацию Амура"
 SWRW_FEnegotiations_demilitarize_amur_desc:0 "Существуют опасения, что мы воспользуемся новыми территориями в качестве плацдарма для возможного нападения на Манчьжурию или даже на Японию. Надо показать беспочвенность этих заявлений, пообещав полную демилитаризацию Амура по результатам переговоров."
 FE_demilitarize_amur_tt:0 "После окончания переговоров, все новые территории будут объявлены демилитаризованной зоной"
 
 SWRW_FEnegotiations_guanrantees_for_dongbei:0 "Гарантии безопасности для переселенцев"
 SWRW_FEnegotiations_guanrantees_for_dongbei_desc:0 "После присоединения Приморья в 1950-ых, на эту территорию стали съезжаться многочисленные переселенцы из Китая, Маньчжурии и Кореи. Чтобы не допустить потенциальных конфликтов на национальной почве, мы гарантируем безопасность и право на компенсированный переезд китайским и корейским жителям Дальнего Востока"
 
 SWRW_FEnegotiations_meet_in_guandong:0 "Встреча в Гуандуне"
 SWRW_FEnegotiations_meet_in_guandong_desc:0 "Гуандун, как главный корпоративный центр Сферы Сопроцветания, идеальное место для переговоров с крупнейшими корпорациями Японии. Мы должны отправиться туда, чтобы наладить связи и убедить корпоратов поддержать нас в предстоящих переговорах."
 
 SWRW_FEnegotiations_give_magadan:0 "Предоставить Магаданский порт"
 SWRW_FEnegotiations_give_magadan_desc:0 "Магаданский порт - один из немногих до сих пор действующих портов России. Хоть и выгода Японии от этой сделки достаточно сомнительна, но такой жест доброй воли явно не останется без внимания со стороны Сферы"
 
 SWRW_FEnegotiations_demonstrate_power:0 "Демонстрация силы"
 SWRW_FEnegotiations_demonstrate_power_desc:0 "Переговоры не должны проходить одними только уступками, поэтому мы должны продемонстрировать нашу силу. Мы проведём значительные учения в непосредственной близости от границы с Маньчжурией, чтобы убедить японских дипломатов в бесполезности военного решения вопроса."
 
 SWRW_FEnegotiations_talks_with_nissan:0 "Договор с Nissan"
 SWRW_FEnegotiations_talks_with_nissan_desc:0 "Nissan - одна из крупнейших корпораций Маньчжурии, поэтому нам необходима их благосклонность в переговорах. Мы договоримся о различных инфраструктурных проектах на Дальнем Востоке, чтобы заинтересовать корпорацию прийти на наш рынок."
 
 SWRW_FEnegotiations_resource_trade:0 "Ресурсные поставки"
 SWRW_FEnegotiations_resource_trade_desc:0 "Россия - страна, обладающая огромным запасом различных полезных ископаемых. На фоне возможного ухудшения отношений Китая и Японии, мы можем предложить альтернативных источник ресурсов в Сферу Со-Процветания, в частности в Японию."
 
 SWRW_FEnegotiations_russo_manchu_theatry:0 "Русско-Манчжурский договор о дружбе"
 SWRW_FEnegotiations_russo_manchu_theatry_desc:0 "В результате переговоров главной проигравшей стороной будет Маньчжурия из-за потери огромных просторов Приамурья. Мы должны предложить Маньчжурии пару выгодных сделок, которые мы закрепим в Русско-Маньчжурском договоре о дружбе."
 
 SWRW_FEnegotiations_propose_korean_resettlement:0 "Предложить переселение Корейцев"
 SWRW_FEnegotiations_propose_korean_resettlement_desc:0 "Одна из главных головных болей Японской Империи является непокорное корейское меньшинство. В ходе переговоров мы предложим Японии сделку, которая позволит корейцам, нежелающим жить на территории Японии, переехать на Дальний Восток."
 FE_korean_resettlement_tt:0 "После окончания переговоров, этническая карта Дальнего Востока изменится"
 
 SWRW_FEnegotiations_china_talks:0 "Переговоры с Китаем"
 SWRW_FEnegotiations_china_talks_desc:0 "Несмотря на то, что Япония является лидером Сферы Со-Процветания, Китай всё же - самая густонаселенная и большая страна сферы. Если мы заручимся поддержкой Китайской Республики, это будет хорошей основой для дальнейших переговоров."
 
 SWRW_FEnegotiations_legco_talks:0 "Договор с LegCo"
 SWRW_FEnegotiations_legco_talks_desc:0 "Необходимо заручится поддержкой крупных корпораций Гуандуна, для этого мы заключим договор с Законодательным Собранием, чтобы иметь большее влияние на корпорации Сферы во время переговоров"
 
 SWRW_FEnegotiations_pipeline:0 "Газопровод "Дружба""
 SWRW_FEnegotiations_pipeline_desc:0 "С началом нефтяного кризиса Япония имеет большие проблемы, связанные с использованием горючего. Мы сможем удовлетворить их энергетические потребности, построив газопровод от месторождений Сибири в Маньчжурию и Японию, что обеспечит Сферу дешевым газом."
 
 SWRW_FEnegotiations_european_ports:0 "Предоставить европейские порты"
 SWRW_FEnegotiations_european_ports_desc:0 "Логистика Японии идёт в основном по Тихому океану, что несёт свои издержки. Мы предложим свои порты для торгового использования. Товары со всей Сферы потекут рекой в Европу, отправляясь из наших портов в Архангельске и Мурманске."
 
 SWRW_FEnegotiations_demil_far_east:0 "Демилитаризовать Дальний Восток"
 SWRW_FEnegotiations_demil_far_east_desc:0 "В процессе переговоров всё еще стоит остро вопрос о возможном плацдарме для нападения вглубь Сферы. Мы в своих предложениях пойдём еще дальше, и объявим о демилитаризации всех приграничных со Сферой территорий. Да, возможно это оголит почти весь восток России, но у всего есть свои издержки."
 
 SWRW_FEnegotiations_double_administrartion:0 "Двойная администрация во Владивостоке"
 SWRW_FEnegotiations_double_administrartion_desc:0 "Япония довольно глубоко укоренилась на территории Владивостока. Если мы не можем достичь полного контроля над городом, тогда мы предложим "двойную администрацию" - режим широкой автономии в городе, где управлять ей будут как русские, так и японцы."
 FE_double_administrartion_tt:0 "После введения §Yдвойной администрации§!, §xВладивосток§! §eникогда не сможет§! стать §Dнациональной территорией§! §KРоссии§!"
 
 SWRW_FEnegotiations_give_ural:0 "Пустить корпорации на Урал"
 SWRW_FEnegotiations_give_ural_desc:0 "Корпорациям Японии необходима максимальная прибыль, мы удовлетворим их потребности, разрешив строительство фабрик и прочих предприятий на территории Урала. Да, скорее всего нам придётся закрыть глаза на некоторые нарушения законодательства, но такова цена дела!"
 
 SWRW_FEnegotiations_russo_japanese_pact:0 "Русско-Японский оборонительный пакт"
 SWRW_FEnegotiations_russo_japanese_pact_desc:0 "На фоне слухов о возможной войне Японии и Китая, мы предложим своё плечо Японии, заключив оборонительный пакт с ними. Мы должны превратиться в "величайшего союзника" для Японии"
 
 SWRW_FEnegotiations_unique_effigy:0 "   §YОСОБЫЕ РЕШЕНИЯ§!"
 SWRW_FEnegotiations_unique_effigy_desc:0 "Эти решения доступны на всех раундах переговорах, но учитите, §Yиспользовать решения из этой категории можно только один раз!§!"
 
 var_nationality.1000: "Русская, со значительным числом §Bкорейских переселенцев§!, переехавших сюда по результатам §GМагаданских соглашений§!"
 var_nationality.1001: "Русско-Дунбэйская, со значительным §Rяпонским меньшинством§!, составляющим часть §Gновой администрации§! §xВладивостока-Урадзио§!"
 TaS_Vladivostok_Urajio_dual_administration:0 "Двойная администрация Владивосток-Урадзио"
 VICTORY_POINTS_957_dual:0 "Владивосток-Урадзио"
 
 TaS_FE_desc_txt:0 "Территория Дальнего Востока, которая сейчас часть марионеточного государства Маньчжоу-Го, является важным и неотъемлемым регионом нашей страны. Мы должны воспользоваться всеми возможностями для возврата этих земель в родную гавань.\n\nМы воспользуемся своими предыдущими тёплыми отношениями со Сферой, чтобы предложить переговоры по дальнейшей судьбе этих территорий. Чтобы заинтересовать противоположную сторону в передаче Дальнего Востока нам, нам придётся делать всякие уступки, чтобы это стало выгодной сделкой для Японии и остальных её союзников. Надо будет достичь нужного уровня одобрения для перехода на следующий раунд переговоров."
 
 MAR_Japan.20.t:0 "Дальневосточный дипломатический "поход""
 MAR_Japan.20.d:0 "Территория Дальнего Востока, которая сейчас часть марионеточного государства Маньчжоу-Го, является важным и неотъемлемым регионом нашей страны. Мы должны воспользоваться всеми возможностями для возврата этих земель в родную гавань.\n\nИсходя из наших предыдущих тёплых отношений со Сферой и, в частности, Японии, рисковать с поддержкой местных разношёрстных партизан будет глупым и дорогостоящим решением. Альтернативой такой идеи будет попытка провести переговоры с Японской Империей о возврате  областей Дальнего Востока и Приморья.\n\nКонечно, внутри Японии будут сильны голоса, противостоящие подобному, но мы постараемся предложить такую сделку, которая станет выгодной для обеих сторон."
 MAR_Japan.20.a:0 "Да начнётся дипломатия"
 FE_negotiations_start_tt:0 "§YМы начнём переговоры о судьбе Дальнего Востока§!"
 
 FE_next_round_tt:0 "§GПереговоры перейдут на следующий этап§!"
 MAR_Japan.21.t:0 "Первые успехи"
 MAR_Japan.21.d:0 "Сегодня, по результатам переговоров, Манчьужрия согласилась передать нам обширную территорию за Амуром, включая город Биробиджан.\n\nСопротивление дипломатов Японии было незначительным из-за слабой развитости этого региона и проблем с поддержанием порядка там. Не стоит и недооценивать усилия наших дипломатов, предложивших наиболее выгодные для нас и для Сферы условия передачи.\n\nСейчас в нашем МИДе состоялся небольшой праздник, но это не повод заканчивать на малом."
 MAR_Japan.21.a:0 "Продолжаем наши усилия"
 
 MAR_Japan.22.t:0 "Укрепляем позиции"
 MAR_Japan.22.d:0 "Его Императорскому Величеству Алексею II Романову.\n\nСпешу сказать вам, что переговоры о полной передаче Приамурских территорий, включающих в себя города Биробиджан и Хабаровск успешно завершены в нашу пользу. Японская сторона уже уведомила, что готова отлать нам территории, если мы подпишем с ними договор. \n\nНо, как я полагаю, для полного успеха, нам необходимо получить Приморье. Поэтрму, я уже дал указанием нашим дипломатам на следующем раунде переговоров поднять вопрос о Приморье. \n\nИскренне ваш,\n\nМинистр иностранных дел\nП.Н. Демичев."
 MAR_Japan.22.a:0 "Скоро Россия вернётся на Дальний Восток"
 
 MAR_Japan.23.t:0 "Поворотный момент"
 MAR_Japan.23.d:0 "Снова завершился очередной раунд переговоров по Магаданским соглашениям. Ход последних переговоров для наших дипломатов шёл крайне тяжело, так как мы столкнулись с серьёзным сопротивлением со стороны японских промышленников и чиновников.\n\nНо несмотря на всё это, у нас получилось отстоять свои интересы и договориться о передачи Приморья обратно. Далее стоит вопрос по Владивостоку, но в нашем МИДе уже появились сомнения о целесообразности продолжения переговоров до последнего. Третий раунд переговоров уже нам дался ценой пары крайне невыгодных для нас сделок, и риск "продать Россию за Владивосток" уже не выглядит таким призрачным.\n\nМнения в правительстве разделились, и только у нас остаётся выбор, что нам делать дальше."
 MAR_Japan.23.b:0 "Мы должны вернуть и Владивосток!"
 MAR_Japan.23.a:0 "Текущий успех уже достаточен"
 FE_primorie_success_tt:0 "Мы закончим переговоры §Gна текущих успехах§!"
 
 MAR_Japan.24.t:0 "В родную гавань"
 MAR_Japan.24.d:0 "Ещё недавно никто не предполагал, что Приморский край, находящийся под контролем Японии, когда-то сможет вернуться к России. Всё это было досьигнуто умелыми действиями дипломатов на переговорах по передаче Владивостока России. И теперь над городом над городом гордо реет флаг Российской Народной Империи.\n\nЕстественно, руководство России посещало Приморский край уже после присоединения. Сначала там побывал председатель правительства Владимир Гиль. Он посетил Биробиджан, Хабаровск и другие города. Там он пообщался с местными жителями и пообещал им оказать со стороны правительства всесторонней помощи. В особенности, с восстановлением инфраструктуры городов.\n\nСпустя какое-то время, Приморье решил посетить сам царь Алексей II. Он встретился не только с гражданами, но и с участниками переговоров. Царь поблагодарил их за героическое выполнение своего долга. Позднее, они были награждены георгиевский крестом первой степени.\n\nТакже, по приезду Алексея Николаевича во Владивосток, местные жители устроили настоящий праздник. Везде виделись надписи "Горячий привет царю Алексею от жителей Владивостока", "Слава царю освободителю Алексею II" и другие. Вечером, Алексей Николаевич посетил банкет в его честь. Первый тост, поднятый лично царём, был: "За мир и свободу для русского Дальнего Востока.""
 MAR_Japan.24.a:0 "Оно того стоило"
 FE_vladivostok_success_tt:0 "§GВсе территории Приморья теперь станут частью России!§!"
 
 MAR_Japan.25.t:0 "Провал переговоров"
 MAR_Japan.25.d:0 "Его Императорскому Величеству Алексею II Романову.\n\nОтчёт.\n\nПереговоры, которые закончились несколько минут назад, показали, что Японская Империя не готова передать нам территории бывшего советского Дальнего Востока.\n\nДаже несмотря на всякие уступки с нашей стороны, в том числе и особого статуса японских переселенцев, они наотрез отказались предоставлять нам передавать нам контроль.\n\nИскренне ваш,\n\nМинистр иностранных дел\nП.Н. Демичев."
 MAR_Japan.25.a:0 "По крайней мере мы пытались"
 FE_blagoveshensk_safe_fail_tt:0 "§RНесмотря на провал в переговорах§!, §Yмы сможем сохранить за собой Благовещенск§!"
 
 MAR_Japan.26.t:0 "Провал переговоров"
 MAR_Japan.26.d:0 "— Я уже говорил об этом, Серёжа. Я говорил это всем, что японцы никогда не отдадут территории, которые они напрямую контролируют.\n\n— Сейчас это не имеет значение, Михаил. Что было, то было.\n\nСергей Цветков закурил ещё одну сигарету, сидя в своём кабинете вместе со своим коллегой по дипломатической работе Михаилом Карповым.\n\n— Лучше думай, что мы Петру Ниловичу ответим за этот провал — нервно ответил Михаил, нервно постукивая пальцами по столу.\n\n— Ответим как есть. Мол, просчитались и не рассчитали силы японцев.\n\nВдруг дверь в кабинет открылась и тула вошёл министр иностранных дел Пётр Демичев.\n\n— Цветков, Карпов докладывайте о причине провалов переговоров."
 MAR_Japan.26.a:0 "Товарищ министр, мы обосрались"
 FE_khabarovsk_safe_fail_tt:0 "§RНесмотря на провал в переговорах§!, §Yмы сможем сохранить за собой Благовещенск и Хабаровск§!"
 
 MAR_Japan.27.t:0 "Солнечные блики"
 MAR_Japan.27.d:0 "Глушков, Гиль и Косыгин. Три самых влиятельных человека в Западной России должны были приземлится в Токио. Все трое были напряжены и ожидали худшего, так что атмосферу пытался разрядить Глушков.\n\n— "Товарищ Гиль, а ведь если царь полетит в Италию, то можно сказать, что вы поработали со всеми спецслужбами стран Оси."\n\nЛицо Гиля искривилось в гримасе отвращения и негодования. Казалось, что он был готов в эту же секунду броситься на Глушкова и задушить его. Но резкий приказ Косыгина не дал этому случиться.\n\n— "Товарищ Глушков! Немедля принесите свои искренние извинения Владимиру Владимировичу, и не смейте больше рассказывать подобные глупые шутки! Если бы ни его плодотворное сотрудничество с Кэмпэйтай, самолет бы уже сбил какой-нибудь немецкий агент."\n\n— "Естественно, я все понимаю Ваше Величество. Простите меня, просто пытался разрядить обстановку."\n\nВ эту же секунду самолет начал садится на посадку. Пользуясь оставшимся временем, Гиль еще раз пробежался глазами по оговоренным с японцами программам и озвучил их.\n\n— "После небольшой церемонии в аэропорту мы все пойдем разными путями. Глушков, вы с японской научной командой отправляетесь в лабораторию Sony, мастер-компьютеры осматривать или что у вас там, вы в этом лучше разбираетесь. В это время мы с Царем будем на приеме у Премьер-министра. Позже, после окончания приема, вы, Ваше Величество, будете уже на приеме у Хирохито, в то время как я буду на оговоренной встрече с руководством Кэмпэйтай, где мы будем обсуждать дальнейшее сотрудничество против Рейха. Под конец дня, всех нас доставят посмотреть на парад, очевиднейшая попытка запугать нас "непобедимой армией Востока". Несмотря на высокий уровень безопасности, призываю вас быть осторожными и осмотрительными в течение дня."\n\nПод самый конец импровизированного брифинга шасси самолёта коснулась посадочной полосы. Операция "Марафон" официально началась"
 MAR_Japan.27.a:0 "Это будет долгий и плодотворный день"
 
 MAR_Japan.28.t:0 "Хребет Евразии"
 MAR_Japan.28.d:0 "Масленников и еще несколько сидящих с ним в одном лимузине мужчин были самыми "дорогими" гостями Екатеринбурга за долгое время. Но несмотря на имитацию дружеской обстановки, каждый находящийся в салоне автомобиля понимал, что скоро начнется грызня. С одной стороны, министр экономики объединенной России и представители одной из дзайбацу - Ниссан. С другой - промышленные хозяева Маньчжурии. Первым надо убедить вторых вкладывать свои деньги в Урал, а вторым - убедить первых доплатить им за это.\n\nПромышленники Маньчжурии самые жадные и жестокие ублюдки, которых только может предложить Сфера, но и Масленников с ниссановскими представителями готовы совершить многое, чтобы маньчжурцы вложились в Урал. Машина остановилась у нового завода Ниссан, которые они перевели из Осаки.\n\nОсматривая высокотехнологичные станки и блестящую технику, господин Ямагути, неформальный лидер маньчжурцев, обратился к Масленникову.\n\n-Господин Масленников, господа-коллеги из Ниссана, мы видим красивую картинку, но мы не видим реальных результатов. Чем вы можете заинтересовать нас?\n\nМасленников, как будто этого и ждавший, ухмыльнулся и предложил всем пройти в переговорную комнату. Зайдя, мужчины увидели графики доходов и расходов, темпов роста производства и так далее. Протянув Ямагути отчет за прошедший год, Масленников начал отвечать на его вопрос. \n\n—Господа, как вы видите, этот завод показывает сногсшибательные результаты. Помимо льготных условий налогообложения и практически полного правового иммунитета, Россия может предоставить вам то, что вы не найдете нигде более.\n\n—И что же это?\n\nПредставитель Ниссан, дождавшись своего часа, завершает их с Масленниковым план, добивая маньчжурцев.\n\n—Люди, Ямагути-сан. Видите ли, тот уровень образованности, которым обладают большинство русских непостижим для средних китайских рабочих. К тому же, из-за войны и хаоса последних тридцати лет, русские готовы усердно трудиться за относительно маленькую по меркам Маньчжурии зарплату."
 MAR_Japan.28.a:0 "Урал становится все привлекательнее с каждым днем"
 
 MAR_Japan.29.t:0 "Повелители теней и дыма"
 MAR_Japan.29.d:0 "Чертова мигрень, чертова спина, чертово старое тело. Пока Гиль ожидал Гао Цзунъу, над ним опять нависла вся тяжесть прошедших лет. Но вскоре дверь открылась, и улыбчивый дипломат сел за стол.\n\n—Извиняюсь за опоздание, господин Гиль. Надеюсь это не вызвало неудобств.\n\n—Совершенно нет, господин Гао, я бы хотел обсудить внешнеэкономические договоренности, между Республикой и Царством.\n\nГао Цзунъу посмотрел на Гиля с легким недоумением. \n\n—Но вы же не рассчитывали, что с вами мы будем обсуждать именно это?\n\n—Конечно нет, господин Гао. Про торгашество вы могли бы поговорить с нашим министром экономики. Вы хотели бы поговорить про нечто иное, это очевидно.\n\nВыйдя из прослушиваемой "официальной" переговорной, Гиль и Гао отправились в спрятанную за несущей стеной комнату.\n\n—Итак, господин Гиль, Россия наконец едина.\n\n—Это так, и скоро эту судьбу ждет Китай.\n\n—Это непременно будет, но нас интересуют ваши отношения с Японией.\n\n—К Японии у нас тоже есть претензии, возможно меньше чем у вас к ним, но все же. Владивосток по прежнему у них и мы не намереваемся отступать, пока не вернём весь Приморский край в ходе переговоров.\n\n—И вы намереваетесь попросить нашей помощи в этих переговорах? Мы готовы, но нас интересует ваше участие в будущих конфликтах.\n\nДружественный тон Гиля сменился на недоверие и осторожность.\n\n—О чем вы говорите?\n\n—Вы прекрасно понимаете о чем, это очевидно. Скоро вы попытаетесь вернуть у немцев то, что было отнято. Это благородная цель, но и нас рано или поздно ждёт нечто подобное. Вопрос в том, поддержите ли вы нас в этом. \n\n—Нами будет принята любая поддержка, которую вы сможете отправить, но что касается предположительного конфликта Японии с Китаем, мы еще ничего не можем заявлять. Это, как вы говорите "нечто подобное", слишком далеко и позиция России может изменится, в том числе от итогов Освободительной войны против Рейха."
 MAR_Japan.29.a:0 "Размытые формулировки, настороженные взгляды."
 
 MAR_Japan.30.t:0 "Два Императора"
 MAR_Japan.30.d:0 "Помпезность и лоск Токио сегодня был особенно на пике. Весь город заполонила атмосфера празднества, а улицы охраняли подразделения токийской полиции, усиленной Кэмпейтаем и МГБ. Император, Премьер-министр, а так же плеяда высокопоставленных чиновников, журналистов и личной охраны ожидали личного самолета Алексея Романова, нового русского царя. Всего лишь за несколько лет Россия из "давно погибшей" стала одним из немногих близких партнеров Японии вне Сферы, именно поэтому прилет "Воскресшего царя" вызвал такой ажиотаж в Токио.\n\nВскоре, летевший с севера белоснежный самолет совершил посадку, и на землю вышел Царь Алексей, его ближайшие подданные и их верная "дружина". После церемонии приветствия, Хирохито и Романов направились к Императорскому дворцу. Вдоль дороги, по которой ехал кортеж, толпы японцев приветствовали своего Императора и символ силы их нации, хотя среди них были и те, кто махал флагами объединенной России.\n\nНаконец, прибыв к Императорскому Дворцу, Хирохито вместе с Алексеем и Премьером-министром пожали друг другу руки, и вошли внутрь. Алексей наконец-то мог выдохнуть"
 MAR_Japan.30.a:0 ""Клоунада закончилась, началась политика" — сказал он про себя"
 
