 BRL_USA_William_Westmoreland:0 "Уильям Уэстморленд"
 BRL_USA_William_Westmoreland_DESC:0 "Невообразимо. Именно так можно было описать то, что видит, слышит и что возглавляет генерал Уильям Чайлдз Уэстморленд. "Военный мандат ОСН над Центральной Европой" — так официально называется территория, которую контролирует вверенный ему гарнизон. Командуя военным контингентом ОСН из своего штаба в бывшем Фольксхалле, Уэстморленд находится на пике своей военной и политической карьеры. А с пика падать будет очень больно. Смертельно больно.\n\nДа, несмотря на неограниченную власть Уэстморленда, на него сейчас направлены миллиарды глаз со всего мира, которые только и ждут, когда он оступится. Не дождутся! Генерал Уильям Чайлдз Уэстморленд выполняет все поставленные перед ним задачи: восстановит Центральную Европу после нацистской власти, превратит столицу бывшего архи-врага в главную военную базу ОСН и вырежет каждого нацистского ублюдка с лица Европы, раз и навсегда!"

