 MAN_civil_war:0 "Маньчжурская гражданская война"
 MAN_civil_war_desc:0 ""Жемчужина сферы" раскололась. Русские, китайцы и японцы все же не смогли жить в одном государстве, еще и участие объединённой России окончательно столкнуло нас в гражданскую войну. Горящую Маньчжурию можно потушить, но она никогда по-настоящему не будет снова единой."
 MJP_lost_north:0 "Потерянный север"
 MJP_lost_north_desc_desc:0 "Последствием гражданской войны стала потеря севера Маньчжурии. Восставшим русским досталась промышленность и инфраструктура, которую мы выстраивали все эти десятилетия. Если Россия расшататься вновь мы обязательно вернемся, но пока нам остается лишь готовится."
 MJP_reconstruction_programm:0 "Реконструкция"
 MJP_reconstruction_programm_desc:0 "После лишений и разрушений пришло время восстановления. Японские дзайбацу щедро выделяют йены и ресурсы на восстановление разрушенных войной городов. Но не надо обольщаться, в конечном итоге дзайбацу будут сжимать свои щупальца все туже и туже, пока не сломают нам шею."
 MJP_chained_forever:0 "Прикованные навечно"
 MJP_chained_forever_desc:0 "Позор поражения навсегда лишил нас даже той призрачной свободы, что мы имели ранее. Все государственные дела, все кадровые назначения и все аспекты общественной жизни в целом, теперь все это регулируются напрямую из Токио."
 MAN_liberty:0 "Свобода"
 MAN_liberty_desc:0 "Мы наконец свободны! С освобождением Харбина и всего севера страны, эпоха унижений и  лишений, понесенных от японцев, закончилась. Пусть настоящее у нас полно послевоенной разрухи, будущее светит ярко!"
 MAN_refugees:0 "Беженцы"
 MAN_refugees_desc:0 "С освобождением севера мы столкнулись с кризисом беженцев. Люди бегут от того кошмара, что маньчжурцы и японцы творили на освобожденных южных территориях. Мы уже предприняли шаги по устройству людей на их новых территориях, но поток беженцев и не думает прекращаться."
 MAN_shadow_deals:0 "Тайные сделки"
 MAN_shadow_deals_desc:0 "Несмотря на отсутствие самурайского ошейника на нашей шее, самурайская тень все еще висит над нами. Японские дзайбацу до сих пор имеют ключевое влияние в нашей экономике, что делает нас "теневым рынком Сферы". Дзайбацу, Американские корпорации и прочие, кто не желает лишней публичности, с радостью готовы вести свои дела на нашей территории."
 HAN_voiceback_of_china:0 "Отголоски ностальгии"
 HAN_voiceback_of_china_desc:0 "Учитывая нынешнее положение дел, все больше наших граждан, в том числе с властными полномочиями, испытывают ностальгические чувства эпохе маньчжурского господства над Китаем. Действительно, единый Китай, под какой бы власть он бы не был, может стать той силой, которая покорит 21 век! Но что скажет Япония?"
 PFF_surrounded_by_fear:0 "Окруженные страхом"
 PFF_surrounded_by_fear_desc:0 "Дамоклова катана висит над нашими головами и что с ней делать мы не знаем. Пока Ким Ир Сен готовится к Освободительному Походу, солдаты ЯИА кажутся все ближе и ближе."
 
