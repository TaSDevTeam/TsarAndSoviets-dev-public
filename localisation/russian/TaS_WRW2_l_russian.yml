 MAR_far_eastern_revolt_category_desc:0 "Объединение России нашими силами всколыхнуло весь мир, на мировой арене снова появилось давно забытое имя. \n\nПотерявшие надежду партизаны вновь активизировались на оккупированных землях нашей необъятной Родины. С нами связалась группа дальневосточных партизан под руководством Сергея Заикина, на протяжении многих лет они оказывали сопротивление имперским силам оккупации, но не имели возможности открыто выступить против врага, не имея ресурсов для этого. Теперь же, имея единое легитимное правительство к которому они готовы примкнуть, партизаны решились на активное сопротивление захватчикам. \n\nНашей главной задачей является оказание всевозможной поддержки бойцам сопротивления, начиная от поставок оружия и заканчивая защитой на внешнеполитической арене. \n\nЗа дело."
