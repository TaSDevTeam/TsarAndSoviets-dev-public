 GCZ_USA_Creighton_Abrams:0 "Крейтон Абрамс"
 GCZ_USA_Creighton_Abrams_DESC:0 "Генерал Крейтон Уильямс Абрамс-младший и тысячи верных ему и США солдат стоят в Праге, столице нового чешского государства. На интеграцию Чехии в Великогерманский Рейх нацистская партия потратила много сил и времени, но теперь над этой территорией главенствовал американский генерал. И хотя Абрамсу было бы приятней разместить свой штаб в Фольксхалле, но он уже был занят его давним другом — генералом Уэстморлендом.\n\nНесмотря на меньший по сравнению с Уэстморлендом объем задач, и в соответствии с этим, объемом полномочий, Абрамс выполнит все от него зависящее, чтобы выкорчевать нацистскую заразу из освобожденной Чехии и сделать новообразованное государство надежным форпостом ОСН в Европе, раз и навсегда!"
 
