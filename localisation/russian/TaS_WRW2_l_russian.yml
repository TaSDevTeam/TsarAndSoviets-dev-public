 TaS_Post2WRW_GAU_habsburg_returns:0 "Возвращение Габсбургов"
 TaS_Post2WRW_GAU_habsburg_returns_desc:0 "Иногда, возможно раз в полвека, случаются чудеса. Например таким стало то, что Отто фон Габсбург собственной персоной ступил на австрийскую землю, свободную от нацистов, и теперь правит ей как ему и положено правом рождения. Когда его отца изгнали из рушащейся Империи,казалось, что они больше никогда не увидят престола, но благодаря помощи Царя Белозерского это случилось. В этот раз Габсбурги учтут свои ошибки и не сдадут власть. \n§YAustriae Est Imperare Orbi universo!§!"
 TaS_Post2WRW_GAU_dreams_of_germany:0 "Мечты о Германии"
 TaS_Post2WRW_GAU_dreams_of_germany_desc:0 "Когда-то перед монархией Австрии стояла другая возможность, которой, к сожалению не суждено было осуществиться. Были времена, когда мы властвовали над Священной Римской Империей Германской Нации. Но, к сожалению, в прошлом веке австрийкое предназначение украла Пруссия, тогда как нам пришлось играть вторую скрипку, их слабых подчинённых. Теперь судьба дала нам второй шанс, которым лишь нужно воспользоваться: объединить Германию такой, какой она должна была быть с самого начала!"
 
 POSTWRW2_Otto_von_Habsburg_DESC:0 "Отто фон Габсбург уже никогда и не надеялся увидеть свою прекрасную Родину, а тем более стать ее правителем. Однако, череда счастливых случайностей, позволили ему вернуться в Австрию. Там, после быстрой коронации, он взошел на престол как Отто I.\n\nОднако ситуация в стране была... если мягко выразиться – плачевной. Большая часть промышленности была разрушена вследствие войны с русскими, множество людей остались без крыши над головой, а не смирившиеся с поражением в войне нацисты продолжают нападки на русские гарнизоны и полицейские участки. Так что Австрия входит в тот период, когда под твердой рукой своего короля она должна как корабль пройти сквозь надвигающийся шторм."
 
 POSTWRW2_Bruno_Krajskiy_DESC:0 "Крайский Бруно родился в Австро-Венгрии, в семье евреев-текстильщиков. С малых лет, будучи пораженным послевоенным состоянием и уровнем бедности Австрии, Бруно примыкает к Социал-демократической рабочей партии Австрии в возрасте пятнадцати лет. Позднее, в 1929-ом, встреча, а затем и учеба в Венском университете под началом Отто Бауэра, сыграла определяющую роль в будущей жизни Бруно.\n\nС дня запрета СДРПА началась тёмная полоса в жизни Крайского. Сначала его арестовали по обвинению в государственной измене. Сравнительно мягкий приговор компенсировался Ашлюсом, когда Бруно практически угодил в Дахау, но благодаря удачному стечению обстоятельств, после шестимесячного заключения и последующего освобождения, эмигрировал в Швецию. \n\nПока Европа погружалась в тень, Крайский занимался журналистикой. Опыт Шведского демократического социализма зажигал в Бруно надежду на возвращение на Родину. Именно под влиянием оного Крайский Бруно разработал так называемую концепцию “Австрийского пути к демократическому социализму”, став главным деятелем данного движения, что распространялось среди австрийской политэмиграции.\n\nОсвобождение Австрии и предоставление русским правительством возможности для воссоздания государства дало возможность применить теорию на практике. Десятилетия аскетизма, бедности и послевоенной разрухи, словно это та старая Австрия, стали почвой для политических преобразований. И хотя Австрию ждет долгий путь восстановлений, союз демократии и социализма станет прочной основой для будущего дунайской республики."
