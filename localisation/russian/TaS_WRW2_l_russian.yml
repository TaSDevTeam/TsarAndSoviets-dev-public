 POSTWRW2_Juliana_DESC:0 "Юлиана уже и не мечтала вернуться домой. Впрочем надолго задерживаться на одном месте после падения Нидерландов ей и не удавалось. И когда японцы вторглись в Индонезию пришлось бежать опять. Австралия, Бразилия, Канада, этот вечный побег выматывал и когда казалось бы шансов вернуться не было, свершилось чудо.\n\nЦарь Белозерский лично прислал письмо Юлиане с предложением вернуться. Бог его знает что заставило его это сделать. Либо это была попытка имитировать старые дипломатические оценки, либо такое проявление солидарности между изгнанными монархами.\n\nОднако вернувшись королева поняла что все совсем не так радужно. Её родина разрушена войнами, люди потеряли надежду из-за жестоких репрессий. Впрочем закономерный итог, сломленная королева для сломленной нации."
