 TaS_Post2WRW_GRH_rhein_industrial_district:0 "Промышленный центр Германии"
 TaS_Post2WRW_GRH_rhein_industrial_district_desc:0 "XIX век стал для Германии веком Стали и Крови и междуречье Рура и Рейна может гордиться чем, что обеспечивало Германию углём и сталью несмотря ни на что. Будь то экономические кризисы, разнообразные режимы, восстания рабов гражданские и мировые войны, гордые рабочие этой земли продолжали трудиться на благо родины."
 TaS_Post2WRW_GRH_lot_of_nazis:0 "Убежище для нацистов"
 TaS_Post2WRW_GRH_lot_of_nazis_desc:0 "Национал-социализм действительно стал катастрофой для Германии, как нам утверждают наши русские товарищи. Однако Вальтер Шеель считает, что они переоценивают угрозу фанатиков, которые якобы могут свергнуть наш режим. Большинство целей, которые ГУОТ приказывает атаковать - обычные люди, которым не посчастливилось получить партбилет или быть призванными в вермахт. У Рейна есть более важные дела, чем паранойя."
 
 POSTWRW2_Scheel_DESC:0 "Вальтер Шеель никогда не был особенно выдающимся человеком. Обычный пилот истребителя, он просто защищал свою родину от бомбардировок и не знал о том что творят его соотечественники в других странах. Ну или просто убеждает всех сейчас в этом.\n\nИ жизнь его не была чем то особым. Даже после войны он предпочел политической деятельности мирную работу в банке, а большего для жизни и не надо.\n\nВпрочем было у него одно особое умение Вальтер всегда знал откуда дует ветер. И когда ветер начал доносить запах машинного масла и гари с востока Шеель решил действовать. Быть может он и не был самым лучшим вариантом для Рейна, но он умел себя правильно подать."
