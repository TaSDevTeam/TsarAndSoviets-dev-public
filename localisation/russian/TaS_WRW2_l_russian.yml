 MAR_2WRW_world_news.51.t:0 "[Get_newspaper_header]Россия начала операцию "Грибоедов""
 MAR_2WRW_world_news.51.d:0 "Окончание гражданской войны в Иране привело лишь к началу войны обыкновенной! После победы над Германией в ходе Второй Западнорусской войны Москва делает заявление о “недопустимости сохранения влияния Германии на Ближний Восток” и объявляет о начале операции “Грибоедов”. Вооруженные Силы России успели перейти границу Шахского Ирана и занять ряд приграничных поселений.\n\nВ свою очередь, императрица Ирана Фара Пехлеви выступили с резкой критикой “варварско-жидовских” действий России. На подконтрольных частях Ирана уже начата программа усиленной мобилизации, как и военно-промышленный комплекс Ирана был “переведен на военные рельсы”, как заявляет министр обороны Ирана. Настолько “прямолинейные” действия России вызвали осторожное одобрение со стороны США и Японии, но ничего более за ними, пока что, не последовало. Германия же в свою очередь не сделала никаких заявлений по поводу начавшегося конфликта, что вызвало смятение и недовольство среди иранских элит."
 MAR_2WRW_world_news.51.a:0 "Никто не отстанет от Ирана"
