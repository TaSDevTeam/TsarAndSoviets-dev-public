 MAR_2WRW_world_news.25.t:0 "[Get_newspaper_header]Россия вторгается в Афганистан"
 MAR_2WRW_world_news.25.d:0 "В СМИ стали поступать срочные и тревожные новости из охваченного нестабильностью Среднеазиатского региона. До сих пор находившийся в глубоком кризисе и недавно сменивший правительство в результате переворота Афганистан, вышедший в последствие на дипломатические отношения с Российской Народной Империей, сегодня подвергся вторжению со стороны своего нового союзника. Информацию о вторжение подтверждают многочисленные фото и видео съёмки колонн российской военной техники, пересекших границу и двигающихся по направлению Кабула.\n\nИз заявления правительства Афганистана следует что это не вторжение, а оказание военной, материально-технической и гуманитарной помощи в борьбе против противников нового правительства. Данное заявление хоть и вызвало волну сомнений в достоверности информации, но правительства ведущих мировых держав никак не прокомментировали данное заявление."
 MAR_2WRW_world_news.25.a:0 "Сомнительные заявления"

