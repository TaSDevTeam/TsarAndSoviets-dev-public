 MAR_epilogue.5.t:0 "Из синего в синий"
 MAR_epilogue.5.d:0 "Алексей Анатольевич был человеком со своим набором убеждений. Чего уж не отнять того не отнять. По молодости он состоял в кружке радикальных социалистов и ещё при Бухарине однажды даже учувствовал в протесте по охране окружающей среды. Конечно весь этот идеализм постепенно выветрился из его головы. Сначала война с Германией, а потом и жуткое поражение. Будучи солдатом под командованием генерала Рокоссовского  он сначала отступил за Урал но тут быстро установилась диктатура Кагановича. Быть может идеализм в его душе поугас, но мириться с тираном он не хотел. Благодаря помощи добрых людей он всё таки смог перебраться в Сибирскую Республику.\n\nЗдесь Алексей впервые почувствовал настоящую свободу. Местные выборы, свобода слова, свобода печати. Всё это было настоящим глотком свежего воздуха для простого советского гражданина. Впрочем продолжалось это недолго. Во время западнорусской войны Ягода подло нанёс удар в спину. В конце республика осталась только в Томске. Именно тогда Алексей и решил действовать, он присоединился к салону гуманистов.\n\nНо это была в прошлом, власть переменилась вновь и сейчас бывший депутат держал в руках билет партии младороссов. Мог ли тогда молодой Лёшка революционер знать что в будущем он будет служить русскому царю? Вряд-ли. Но мы не можем знать что будет в будущем. Конечно Алексей не дурак. Он знает что отделения партии нужны лишь чтобы единогласно поддерживать царя и его решения. Но кто знает, быть может уже скоро непримиримый борец за права трудящихся ещё сможет себя проявить."
 MAR_epilogue.5.a:0 "Уже совсем скоро"
 
 MAR_epilogue.6.t:0 "Поездка в Сибирь"
 MAR_epilogue.6.d:0 "Работая с бумагами, Белозерский отвлёкся. Его взгляд теперь был устремлён в иллюминатор борта номер один. За бортом виднелись только облака и один из истребителей сопровождения. Вот уже на протяжение длительного времени Белозерский колесил по стране, проводя своё рабочее турне. Проведя проверки в крупных городах европейской части России, он направился за Урал. \n\n- Товарищ Белозерский. – Послышались отвлёкшие его от размышлений слова.\n\nОбернувшись в сторону раздавшегося голоса, Белозерский обнаружил своего помощника.\n\n- Слушаю вас. – Проговорил Белозерский.- Пилоты сообщают что в скором времени мы будем заходить на посадку в аэропорт Екатеринбурга. – Сообщил помощник.\n\n- Очень хорошо. Вы свободны. – Проговорил Белозерский, вновь отвернувшись к иллюминатору.\n\nСтолица Западной Сибири судя по отчётам присланных в столицу империи должна была уже восстановиться из разрухи, что и собирался проверить Белозерский. Совершив мягкую посадку борт номер один остановился и к нему пристал трап. \n\nВ открывшуюся бортовую дверь были устремлены взгляды всех находящихся на земле: руководства города и региона, почётного караула и СМИ. И через несколько мгновений из прохода вышел Белозерский. Остановившись на верхушке трапа, он окидывал взглядом аэропорт в то время, пока его снимали СМИ. \n\n- Аэропорт выглядел так будто бы его только вчера построили. – Подумал про себя Белозерский.\n\nСпустившись вниз, он был поприветствован руководством, и они направились к кортежу. На протяжении тридцати минут Белозерский выслушивал доклады и внимательно смотрел на новенькую дорогу, по которой они ехали и всё чаще появляющиеся стройки. Въехав в город, кортеж был встречен вышедшим на улицу населением с флагами империи и ликующими криками, которые были понятны и без открытого окна. \n\nПригород сиял восстановленными зданиями и в целом инфраструктурой, магазинами и другими заведениями. Чем ближе кортеж был к центру города, тем больше было высотных зданий построенных на месте развалин. Проезжая мимо здания администрации, Белозерский наблюдал величественную площадь. Кортеж мчался по городу пока не выехал в пригород. Через некоторое время кортеж подъехал к промышленной зоне и новому заводу"
 MAR_epilogue.6.a:0 "Россия поднимается с колен"
 
