 TaS_Post2WRW_GRH_rhein_industrial_district_desc:0 "XIX век стал для Германии веком Стали и Крови, и междуречье Рура и Рейна может гордиться тем, что обеспечивало Германию углём и сталью несмотря ни на что. Будь то экономические кризисы, разнообразные режимы, восстания рабов, гражданские и мировые войны, гордые рабочие этой земли продолжали трудиться на благо родины."
 TaS_Post2WRW_GRH_lot_of_nazis:0 "Убежище для нацистов"
 TaS_Post2WRW_GRH_lot_of_nazis_desc:0 "Национал-социализм действительно стал катастрофой для Германии, как нам утверждают наши русские товарищи. Однако Вальтер Шеель считает, что они переоценивают угрозу фанатиков, которые якобы могут свергнуть наш режим. Большинство целей, которые ГУОТ приказывает атаковать - обычные люди, которым не посчастливилось получить партбилет или быть призванными в вермахт. У Рейна есть более важные дела, чем паранойя."
 
 POSTWRW2_Scheel_DESC:0 "Вальтер Шеель никогда не был особенно выдающимся человеком. Обычный пилот истребителя, он просто защищал свою Родину от бомбардировок и не знал о том, что творят его соотечественники в других странах. Ну или просто убеждает всех сейчас в этом.\n\nИ жизнь его не была чем-то особым. Даже после войны он предпочел политической деятельности мирную работу в банке, а большего для жизни и не надо.\n\nВпрочем было у него одно особое умение: Вальтер всегда знал, откуда дует ветер. И когда ветер начал доносить запах машинного масла и гари с востока, Шеель решил действовать. Быть может он и не был самым лучшим вариантом для Рейна, но он умел себя правильно подать."
 
 POSTWRW2_Willy_Brandt_DESC:0 "Герберт Эрнст Карл Фрам, будущий Вилли Брандт родился в вольном городе Любек. Еще будучи юношей, он ступил на политическую тропу, когда в 1930 году вступил в Социал-Демократическую партию Германии (СДПГ), а позднее и Социалистическую партию Германии. Приход нацистов к власти обозначил для Фрама как конец его законной деятельности, так и начало его антифашистской борьбы, длившаяся долгие десятилетия.\n\nЗначительное время он занимался поддержкой спецслужб Союзников, организацией выступлений политэмигрантов Европы, находясь в Швеции. Будучи скандинавским корреспондентом, он старался освещать преступления Германии по всей Европе, однако вскоре это перестало давать свои плоды. В середине сороковых он вновь вступил в СДПГ, а в дальнейшем стал заниматься пропагандой антифашистских настроений среди немецких студентов, где особый отклик оказался на территории Западной Германии. Незадолго до боевых действий на Востоке, он перебрался на территорию Рейха для более компактного налаживания связей между различными антифашистскими организациями.\n\nПосле окончания Второй Западнорусской войны территория Рейнланда была отделена от основной части Германии, началась безумная борьба за власть. Правда в отличие от других территорий бывшей Германии, здесь были проведены честные демократические выборы, первые за долгое время, по итогам которых первым президентом стал любимец молодежи Вилли Брандт. \n\nЗадача Вилли Брандта проста и понятна - сделать Рейнланд достойнейшим местом на трупе Германии. Политика денацификации, демократизации общества и налаживания международных связей, привлечение инвестиций - это всего лишь начало Федерации. Апатично настроенному послевоенному обществу еще предстоит вкусить плоды демократии, которую отняли у них со времен Веймарской Республики, чье наследие и станет фундаментом для Нового сердца Германии."
 
