 MAR_Japan.10.t:0 "Активизация партизан на Дальнем Востоке"
 MAR_Japan.10.d:0 "В последние недели во Внешней Манчжурии было зафиксировано большое количество нападений на гарнизоны, сошедших с рельс поездов, пожаров, загадочных смертей и пропаж офицеров Квантунской армии. Сомнений нет, за этим стоит русское подполье, на фоне недавнего воссоединения России, нарастающая активность партизан не выглядит случайной. \n\nСегодня в Благовещенске в расположение штаба дальневосточного военного округа прибыл некий представитель русского сопротивления, они запрашивают нашу поддержку в грядущем восстании против оккупационных властей, не стоит затягивать с ответом, японцы уже начали стягивать силы с островов для подавления возможного восстания."
 MAR_Japan.10.a:0 "Пока будем наблюдать"
 
 MAR_Japan.11.t:0 "Активизация партизан на Дальнем Востоке"
 MAR_Japan.11.d:0 "Генералу Гилю. \n\nНа оккупированных силами Японской империи территориях Хабаровского края, Амурской области и Приморского края наблюдается острый рост партизанской активности. \n\nРазведка докладывает о ежедневных боевых столкновениях гарнизонов и партизан, сопровождающиеся высокими потерями с обеих сторон. Отдельного упоминания стоит бой у села Дэсна, грамотные действия командования позволили партизанам уничтожить склад лёгкого вооружения и гарнизон Квантунской армии, охраняющей его, не понеся потерь. \n\nСилы партизан преимущественно состоят из русскоязычного населения подконтрольных Маньчжурии земель, кроме того наблюдается значительное количество бойцов из числа корейского населения. Наша разведка имеет предположение, что на территории Кореи имеется аналогичная организация, оказывающая сопротивление Японии, но нам не удалось выйти на её след. \n\nПартизаны действуют централизованно, имеют выстроенную по советскому образцу цепочку командования, но также имеют отдельные автономные ячейки глубоко в тылу противника. Предполагаемым лидером Дальневосточной ячейки является капитан Сергей Заикин. \n\nИзобретательные действия высшего командования и высокий моральных дух партизан позволил развернуть на территории Маньчжурии грандиозную операцию, угрожающей стабильности всему подконтрольному Японии региону."
 MAR_Japan.11.a:0 "Нам пора действовать"
 
 MAR_Japan.14.t:0 "Битва за Хабаровск"
 MAR_Japan.14.d:0 "Алексей Гришин, когда то художник иллюстратор, а сегодня по воле судьбы чиновник в печатном дворе царства был полностью поглощен работой, предстояла реформа денежных знаков, а следовательно выпуск новых банкнот, он долго думал над тем, какой город утвердить для изображения на купюре в пять тысяч рублей, чтобы отвлечься он включил радио у себя на подоконнике, из передатчика оживленным голосом рапортовал диктор: \n\n“Сегодня в 9 часов утра, последние окруженные силы Японской императорской армии сдались в Хабаровске, город был окончательно освобожден войсками 2 армейского корпуса народного движения за освобождение дальнего востока, в честь этого события будет дано 12 залпов из 124 орудий, а Хабаровску будет присвоено звание города первого салюта.” \n\nВ этот момент Алексей принял окончательное решение, на новой купюре будет красоваться освобожденный русский город Хабаровск."
 MAR_Japan.14.a:0 "Победа русской воли"
 
 MAR_Japan.15.t:0 "Битва за Хабаровск"
 MAR_Japan.15.d:0 "Капитан Заикин сидел за столом в тщательно замаскированном полевом штабе, перед ним лежала карта местности с нарисованными карандашом на ней линиями фронта, а по правую руку стояла стационарная радиостанция. Капитан не спал уже трое суток, накопившаяся усталость валила его с ног, но он продолжал свою работу. Под его руководством находилось более тысячи солдат, судьба каждого находилась в руках Заикина, и он не собирается раскидываться ими. Капитан сосредоточенно размышлял о дальнейших планах боя, когда его мысли прервал треск рации. \n\n"База, выйди на связь, прием! Амур 2-3, вызываю Базу, прием!" \n\nЗаикин схватил рацию "База на связи, Амур 2-3, докладывай, прием." \n\n"База, это пиздец, нахожусь под плотным огнем противника, нас тут разносят просто в ноль, осталось около половины личного состава! Прошу приказа отойти на перегруппировку, прием!" \n\nЗаикин покрылся холодным потом. "Принял, Амур 2-3, ожидайте дальнейших приказов. Держитесь, пацаны!" Заикин изменил частоту на станции и снова взял в руки рацию. "База, вызываю Звезду 1-1, доложите об обстановке, прием." \n\nХриплый голос начал скрежетать из динамика "Звезда 1-1, докладываю, несем тяжёлые потери, заканчивается боезапас, продвижение вперёд невозможно, прием" "Понял вас, ожидайте дальнейших приказов." \n\nКапитан закрыл глаза, сражение за Хабаровск было проиграно. Но это ещё не конец, мы проиграли битву, но не войну, настоящая битва еще впереди. А пока что нам нужно перегруппировать силы для нового удара. Капитан Сергей Заикин взял в руки рацию... \n\n"Всем частям, даю приказ на отход!""
 MAR_Japan.15.a:0 "Мы обязательно вернёмся"
