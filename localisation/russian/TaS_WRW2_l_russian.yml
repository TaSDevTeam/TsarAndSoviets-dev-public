 TNO_anarchy_MAN_tt_delayed:0 "Некогда жемчужина Сферы, Маньчжурия превратилась в территорию абсолютного насилия, где никто не может сказать, что он есть власть. Отряды Квантунской Гвардии рассыплены и превратились в отдельные бандитские групки, императорская семья куда-то таинственно изчезла, а гражданское правительство переубивало друг друга, выясняя, кто именно ответственен за катастрофу в Приморье.\n\nПромышленные конгломераты в спешке увозят всё ценное из страны, надеясь сохранить хотя бы часть того, что они заработали, эксплуатируя Маньчжурию и маньчжурцев. И жемчужину теперь делят корейские партизаны, отдельные отряды квантунцев, частные военные компании японских промышленных гигантов. И может быть, ослабевший Токио когда-нибудь вернёт контроль над Маньчжоу-Го.\n\n§xНо Жемчужина уже никогда не будет прежней...§!"
 
