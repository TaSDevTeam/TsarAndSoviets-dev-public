 POSTWRW2_Finn_Gustavsen_DESC:0 "Финн Густавсер в начале 20 века был обычным лидером социалистической партии. Семья среднего класса, попытка создания организации. А потом пришли немцы и все испортили.  \n\nНо Финн не унывал вместо политики он решил отдать себя любимому делу и стать журналистом. Несмотря на то что его статьи часто подвергались цензуре и пару раз «журналисту от народа» даже угрожала серьезная опасность, не только из-за его социалистических, но и из-за про-монархических взглядов. В свое время он даже освятил интересную идеологию младороссов. Тем не менее он всегда выходил из "сухим из воды". \n\nКогда немецкая империя начала трещать по швам жители Норвегии ощутили ветер свободы. Российские войска явно не собирались долго задерживаться здесь и Финн получил в свои руки страну и теперь он сделает все чтобы превратить Норвегию в честное государство, где все люди равны. И где каждый человек будет жить как король. И к счастью король Улаф 5 совершенно не против текущего вектора развития государства."
