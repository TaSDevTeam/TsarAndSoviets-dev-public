 MAR_Kosygin_manchurian_civil_war_category_desc:0 "Манчжурия, ранее бывшая витриной  Азиатской Сферы Сопроцветания, ныне охвачена гражданской войной. Десятилетия эксплуатации и японского правления привели к тому, что народы Северного Китая объединились в едином порыве против Японской Империи. Быть может товарищ Ким Ир Сен и идеалист опьянённый жаждой мести, однако мы должны поддержать его в Битве за Манчжурию."
