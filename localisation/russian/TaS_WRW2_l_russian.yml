 GER_Alfred_Dregger:0 "Альфред Дреггер"
 GER_Alfred_Dregger_DESC:0 "С того самого дня, когда Альфред Дреггер навсегда снял с себя военную форму, он убил в себе все, что так долго закладывала в него воспитательно-зомбирующая пропаганда национал-социализма. "Жизненное пространство", "Арийская раса", "Фюрер" - все это более не имело никакого смысла для него. Дреггер не собирается поднимать упавшую в грязь и кровь свастику, лишь за тем, чтобы ее снова снесло Чудовище Востока. Альфред решил приложить свои усилия и усилия своих сограждан на то, чтобы построить по-настоящему отвечающую интересам среднестатистического немца систему. Без власти мегакорпораций в экономике, без тирании партийной нечисти и без царства ужаса ОРПО, СС, Гестапо и иже подобных.\n\nНа пути к мечте Дреггер идёт не один. Кроме его ближайших сторонников за ним идет весь германский народ, ведь именно они выбрали его на первых за многие десятилетия честных выборах. Дреггер знает что его победу нельзя назвать обманом или случайностью, и это он докажет всей Германии, сколько бы сил и времени на это не ушло."
 
