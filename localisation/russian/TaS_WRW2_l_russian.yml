 POSTWRW2_Michal_Kovac_DESC:0 "Михал Ковач всегда был недоволен оккупацией. Немцы пришли в его страну и установили тут свой режим, но ситуация стала куда хуже после второй мировой. Государство стало зависимым от Германии во всем и превратилась в всего лишь придаток Рейха. \n\nНо у Михая всегда была мечта, о свободной Словакии без нацистов, и в этом направлении он начал двигаться задолго до падения Рейха. Будучи ярым патриотом своей страны, служившим еще в Глинковой гвардии, Ковач пытался мирно реформировать державу, однако не имел достаточного политического веса. \n\nИ возможность полностью реализовать мечту появилась с приходом русских. Москву не так сильно интересовала Братислава, и Михаю был дан карт бланш, которым он намерен воспользоваться на полную. Главное, чтобы его союзники и дальше не сильно интересовались тем, кто сидит в правительстве."
