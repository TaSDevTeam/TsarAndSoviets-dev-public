 RUSAlliance_Leader:0 "Жандарм Евразии"
 RUSAlliance_Leader_effect:0 "[!RUSAlliance_Leader]"
 RUSAlliance_Leader_desc:0 "От Владивостока и до Владикавказа, и вглубь Европы, Россия стоит гордая и независимая. Победив Третий Рейх, Россия заняла его место на пьедестале мировых сверхдержав. Только вместо геноцида, рабского труда и ядерного шантажа, Россия принесла свободу, созидание и процветание. Россия, ее союзнические государства и военные округа раскинулись на большую часть континента, имея границы с Ближним Востоком, Восточной Азией, Скандинавией, Балканами и Центральной Европой.\n\nВ память о международном статусе Российской империи, новое царство неофициально именуют "Жандармом Евразии". Являясь фактическим лидером нового альянса, именно Народное Царство, в той или иной степени, определяет внешнюю политику всех стран-участниц, а также принимает решение о расширении альянса. Неизвестно, как долго будет играть Европейский Концерт, но пока Россия его дирижирует, будет звучать музыка порядка и очищения от нацистского влияния."

 RUSAlliance_Independent_Member:0 "Независимый член ЕСН"
 RUSAlliance_Independent_Member_effect:0 "[!RUSAlliance_Independent_Member]"
 RUSAlliance_Independent_Member_desc:0 "Увеличение роста ВВП: §Y10%§!\n\nПосле Объединения России, когда весь мир находился на пороге великих перемен, эта страна уже тогда увидела потенциал Пробудившегося Медведя и приняла решение с ним сотрудничать. Теперь, когда Хозяин Европы повержен, а влияние Россия покрывает весь континент, именно эта страна является ее наиболее близким союзником. В отличии от многих других членов альянса, властная структура этой страна обладает полной независимостью. Все политические, экономические и внешнеполитические решения, не отнесенные к компетенции альянса, совершаются суверенно, без влияния Царя и его ближайших подданных.\n\nНе смотря на то, что мнение России по некоторым вопросам остается весьма важным для принятия тех или иных решений, высокая степень союзнических отношений с Россией позволяет открыто обсуждать противоречивые вопросы и нередк приходить к компромиссу."

 RUSAlliance_Dependent_Member:0 "Зависимый член ЕСН"
 RUSAlliance_Dependent_Member_effect:0 "[!RUSAlliance_Dependent_Member]"
 RUSAlliance_Dependent_Member_desc:0 "Увеличение роста ВВП: §Y5%§!\n\nДесятилетиями находившись под полным влиянием Германии, теперь это государство находится под полным влиянием России. Все политические, законотворческие, экономические, военные и иные хоть сколько-то важные действия и решения этого государства принимаются с дозволения Царя и его приближенных.\n\nВ любом министерстве и в армии есть русские "наблюдатели", а все административные здания в главных городах прослушиваются русской внешней разведкой. Несмотря на то, что Кремль и не планирует включать эту территорию в состав России, но и ослабить хватку он не намерен."

 RUSAlliance_Military_Government:0 "Российское военное управление"
 RUSAlliance_Military_Government_effect:0 "[!RUSAlliance_Military_Government]"
 RUSAlliance_Military_Government_desc:0 "Увеличение роста ВВП: §R-2.5%§!\n\nВоенные округа были сформированы по приказу Царя сразу же после окончания Освободительной войны, когда бывшие рейхскомиссариаты и иные наиболее "сложные" для управления территории оказались под контролем России. Политическое устройство военных округов просто — вся полнота власти принадлежит генералу Народного Царства и подконтрольных ему воинских частей. Несмотря на полное отсутствие публичной политики, солдатам и офицером не интересен хозяйственно-экономический аспект подконтрольных территорий, а командующий военного округа старается поддерживать неформальные связи со священнослужителями, бывшими лидерами партизанских движений и не запятнавших себя сотрудничеством с Рейхом политиками.\n\nСформированные, во многом, с опорой на опыт военных мандатов ОСН и японских императорских гарнизонов, военные округа рассматриваются как временная мера на пути к "стабилизации политического климата и очищения общества от всех фашиствующих и иных радикальных элементов". Несмотря на то, что на военные округа возложены большие надежды, никто не знает, сколько должны продлиться эти "временные" меры."

 RUSAlliance_Observer:0 "Партнёр ЕСН"
 RUSAlliance_Observer_effect:0 "[!RUSAlliance_Observer]"
 RUSAlliance_Observer_desc:0 "Увеличение роста ВВП: §Y5%§!\n\nВозникновение нового альянса и крушение старого потрясло международную политику сильнейшим образом. Пока Америка и Япония не сформировали официального отношения относительно русского альянса, многие независимые государства наоборот, хотят взглянуть во “внутренности” нового евразийского порядка, не неся при этом каких-то значимых политических последствий и обязанностей.\n\nНе имея решающего голоса в межправительственных саммитах и организациях альянса, дипломатические представители государств-наблюдателей имеют право наблюдать за соблюдением внутренних законов альянса при осуществлении тех или иных действий, а так же находится на территории любого государства-члена, в том числе на территории военных округов. Неизвестно, какую политику в отношении альянса будет соблюдать государство-наблюдатель в дальнейшем, но минимальный опыт международного взаимодействия лучше, чем никакой."
 
