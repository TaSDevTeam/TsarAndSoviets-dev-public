 MAR_2WRW.4.d:0 ""
 MAR_2WRW.4.a:0 ""
 MAR_2WRW.4.b:0 ""
 
 MAR_2WRW.5.t:0 "Полная капитуляция Германии"
 MAR_2WRW.5.d:0 "Мы совершили невозможное, за нашей спиной находятся Санкт-Петербург, Москва, Волгоград, а также сотни других исконно русских городов. Мы принесли этим людям долгожданную свободу, а проклятый Рейх терпит поражение за поражением на всех участках фронта. Немногие оставшиеся в живых солдаты Вермахта полностью деморализованы, на их Родине царит хаос, а их будущее туманно. \n\nВ очередном порыве отчаяния, Германия предложила нам финальный драфт мирного договора. По нему мы получаем земли всех восточных Рейхкомиссариатов, включая Польшу. Это их последнее предложение, если мы продолжим военные действия, то они закончатся только при полном уничтожении одного из нас."
 MAR_2WRW.5.a:0 "Мы довольны этими условиями"
 MAR_2WRW.5.b:0 "Мы уже близки к настоящей победе, на Берлин!"
 
 MAR_2WRW.6.t:0 "Безоговорочная капитуляция Германии"
 MAR_2WRW.6.d:0 "Мы сделали это! \n\nКто бы двадцать лет назад мог подумать, что флаг тогда почти канувшего в небытие движения Младороссов будет гордо развеваться над самим Рейхстагом, зданием правительства мирового гегемона. \n\nЭтот путь был чрезвычайно тяжёл, многие из тех, кто начинал этот путь с нами, уже ушли в иные вечные пространства. Но эти испытания закалили нас, немцы, сами того не зная, выковали меч, которым они и оказались повержены. Отправляя бомбардировщики к нам на восток, они даже не думали о том, что война скоро придет к ним домой и на этот раз бомбардировщики полетят с востока. \n\nМы брали штурмом Кенигсберг, брали в кольцо Лейпциг, нет теперь ни единого уголка в Германии, где бы не слышали о силе русской армии. Более полувека мы терпели от фрица одно поражение за другим: Первая мировая война, Великая Отечественная, Западнорусская - всё это мрачные страницы русской истории, но сегодня мы положили этому конец раз и навсегда. Мы больше не позволим угрозе фашизма вырасти прямо под нашим носом. \n\nНога русского солдата раздавила сердце нацизма."
 MAR_2WRW.6.a:0 "Конец 30-летнему унижению"
 
 
