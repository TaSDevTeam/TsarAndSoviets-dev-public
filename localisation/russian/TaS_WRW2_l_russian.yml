 MAR_Japan.20.t:0 "Дальневосточный дипломатический "поход""
 MAR_Japan.20.d:0 "Территория Дальнего Востока, которая сейчас часть марионеточного государства Маньчжоу-Го, является важным и неотъемлемым регионом нашей страны. Мы должны воспользоваться всеми возможностями для возврата этих земель в родную гавань.\n\nИсходя из наших предыдущих тёплых отношений со Сферой и, в частности, Японии, рисковать с поддержкой местных разношёрстных партизан будет глупым и дорогостоящим решением. Альтернативой такой идеи будет попытка провести переговоры с Японской Империей о возврате  областей Дальнего Востока и Приморья.\n\nКонечно, внутри Японии будут сильны голоса, противостоящие подобному, но мы постараемся предложить такую сделку, которая станет выгодной для обеих сторон."
 MAR_Japan.20.a:0 "Да начнётся дипломатия"
 FE_negotiations_start_tt:0 "§YМы начнём переговоры о судьбе Дальнего Востока§!"
 
 FE_next_round_tt:0 "§GПереговоры перейдут на следующий этап§!"
 MAR_Japan.21.t:0 "Первые успехи"
 MAR_Japan.21.d:0 "Сегодня, по результатам переговоров, Манчьужрия согласилась передать нам обширную территорию за Амуром, включая город Биробиджан.\n\nСопротивление дипломатов Японии было незначительным из-за слабой развитости этого региона и проблем с поддержанием порядка там. Не стоит и недооценивать усилия наших дипломатов, предложивших наиболее выгодные для нас и для Сферы условия передачи.\n\nСейчас в нашем МИДе состоялся небольшой праздник, но это не повод заканчивать на малом."
 MAR_Japan.21.a:0 "Продолжаем наши усилия"
 
 MAR_Japan.22.t:0 "Укрепляем позиции"
 MAR_Japan.22.d:0 "Его Императорскому Величеству Алексею II Романову.\n\nСпешу сказать вам, что переговоры о полной передаче Приамурских территорий, включающих в себя города Биробиджан и Хабаровск успешно завершены в нашу пользу. Японская сторона уже уведомила, что готова отлать нам территории, если мы подпишем с ними договор. \n\nНо, как я полагаю, для полного успеха, нам необходимо получить Приморье. Поэтрму, я уже дал указанием нашим дипломатам на следующем раунде переговоров поднять вопрос о Приморье. \n\nИскренне ваш,\n\nМинистр иностранных дел\nП.Н. Демичев."
 MAR_Japan.22.a:0 "Скоро Россия вернётся на Дальний Восток"
 
 MAR_Japan.23.t:0 "Поворотный момент"
 MAR_Japan.23.d:0 "Снова завершился очередной раунд переговоров по Магаданским соглашениям. Ход последних переговоров для наших дипломатов шёл крайне тяжело, так как мы столкнулись с серьёзным сопротивлением со стороны японских промышленников и чиновников.\n\nНо несмотря на всё это, у нас получилось отстоять свои интересы и договориться о передачи Приморья обратно. Далее стоит вопрос по Владивостоку, но в нашем МИДе уже появились сомнения о целесообразности продолжения переговоров до последнего. Третий раунд переговоров уже нам дался ценой пары крайне невыгодных для нас сделок, и риск "продать Россию за Владивосток" уже не выглядит таким призрачным.\n\nМнения в правительстве разделились, и только у нас остаётся выбор, что нам делать дальше."
 MAR_Japan.23.b:0 "Мы должны вернуть и Владивосток!"
 MAR_Japan.23.a:0 "Текущий успех уже достаточен"
 FE_primorie_success_tt:0 "Мы закончим переговоры §Gна текущих успехах§!"
 
 MAR_Japan.24.t:0 "В родную гавань"
 MAR_Japan.24.d:0 ""
 MAR_Japan.24.a:0 "Оно того стоило"
 FE_vladivostok_success_tt:0 "§GВсе территории Приморья теперь станут частью России!§!"
 
 MAR_Japan.25.t:0 "Провал переговоров"
 MAR_Japan.25.d:0 "Его Императорскому Величеству Алексею II Романову.\n\nОтчёт.\n\nПереговоры, которые закончились несколько минут назад, показали, что Японская Империя не готова передать нам территории бывшего советского Дальнего Востока.\n\nДаже несмотря на всякие уступки с нашей стороны, в том числе и особого статуса японских переселенцев, они наотрез отказались предоставлять нам передавать нам контроль.\n\nИскренне ваш,\n\nМинистр иностранных дел\nП.Н. Демичев."
 MAR_Japan.25.a:0 "По крайней мере мы пытались"
 FE_blagoveshensk_safe_fail_tt:0 "§RНесмотря на провал в переговорах§!, §Yмы сможем сохранить за собой Благовещенск§!"
 
 MAR_Japan.26.t:0 "Провал переговоров"
 MAR_Japan.26.d:0 "— Я уже говорил об этом, Серёжа. Я говорил это всем, что японцы никогда не отдадут территории, которые они напрямую контролируют.\n\n— Сейчас это не имеет значение, Михаил. Что было, то было.\n\nСергей Цветков закурил ещё одну сигарету, сидя в своём кабинете вместе со своим коллегой по дипломатической работе Михаилом Карповым.\n\n— Лучше думай, что мы Петру Ниловичу ответим за этот провал — нервно ответил Михаил, нервно постукивая пальцами по столу.\n\n— Ответим как есть. Мол, просчитались и не рассчитали силы японцев.\n\nВдруг дверь в кабинет открылась и тула вошёл министр иностранных дел Пётр Демичев.\n\n— Цветков, Карпов докладывайте о причине провалов переговоров."
 MAR_Japan.26.a:0 "Товарищ министр, мы обосрались"
 FE_khabarovsk_safe_fail_tt:0 "§RНесмотря на провал в переговорах§!, §Yмы сможем сохранить за собой Благовещенск и Хабаровск§!"
 
 MAR_Japan.27.t:0 "Солнечные блики"
 MAR_Japan.27.d:0 "Глушков, Гиль и Косыгин. Три самых влиятельных человека в Западной России должны были приземлится в Токио. Все трое были напряжены и ожидали худшего, так что атмосферу пытался разрядить Глушков.\n\n— "Товарищ Гиль, а ведь если царь полетит в Италию, то можно сказать, что вы поработали со всеми спецслужбами стран Оси."\n\nЛицо Гиля искривилось в гримасе отвращения и негодования. Казалось, что он был готов в эту же секунду броситься на Глушкова и задушить его. Но резкий приказ Косыгина не дал этому случиться.\n\n— "Товарищ Глушков! Немедля принесите свои искренние извинения Владимиру Владимировичу, и не смейте больше рассказывать подобные глупые шутки! Если бы ни его плодотворное сотрудничество с Кэмпэйтай, самолет бы уже сбил какой-нибудь немецкий агент."\n\n— "Естественно, я все понимаю Ваше Величество. Простите меня, просто пытался разрядить обстановку."\n\nВ эту же секунду самолет начал садится на посадку. Пользуясь оставшимся временем, Гиль еще раз пробежался глазами по оговоренным с японцами программам и озвучил их.\n\n— "После небольшой церемонии в аэропорту мы все пойдем разными путями. Глушков, вы с японской научной командой отправляетесь в лабораторию Sony, мастер-компьютеры осматривать или что у вас там, вы в этом лучше разбираетесь. В это время мы с Царем будем на приеме у Премьер-министра. Позже, после окончания приема, вы, Ваше Величество, будете уже на приеме у Хирохито, в то время как я буду на оговоренной встрече с руководством Кэмпэйтай, где мы будем обсуждать дальнейшее сотрудничество против Рейха. Под конец дня, всех нас доставят посмотреть на парад, очевиднейшая попытка запугать нас "непобедимой армией Востока". Несмотря на высокий уровень безопасности, призываю вас быть осторожными и осмотрительными в течение дня."\n\nПод самый конец импровизированного брифинга шасси самолёта коснулась посадочной полосы. Операция "Марафон" официально началась"
 MAR_Japan.27.a:0 "Это будет долгий и плодотворный день"
 
 #события войны
 MAR_2WRW.1.t:0 "Германия предлагает статус-кво"
 MAR_2WRW.1.d:0 "Несмотря на начальный успех операции, темпы нашего наступления оставляют желать лучшего, ситуация на фронте остается тяжелой и продолжает накаляться с каждой минутой. \n\nВ связи с таким развитием событий, подлые немцы, опасаясь дальнейшей эскалации, предлагают нам заключить мирное договор на условия статус-кво.\n\nНесмотря на возмутительность данного предложения, некоторые лица в нашем правительстве предрекают полнейший крах фронта в ближайшие недели. Они поддерживают решение заключить этот договор на таких спорных условиях, тем самым закончив войну с небольшими потерями, но стоит ли предательство людей в Рейхкомиссариатах того?"
 MAR_2WRW.1.a:0 "Мы не смогли, пора успокоиться."
 MAR_2WRW.1.b:0 "Никакого "нулевого" мира!"
 
 MAR_2WRW.2.t:0 "Германия предлагает Московиен"
 MAR_2WRW.2.d:0 "Спустя десятилетия, русская армия смогла заставить отступить немецкие части и вернуться на родные поля к Западу от линии Архангельск-Астрахань. На данный момент, мы находимся в выигрышной позиции: немецкое правительство опасается падения линии фронта, что будет ознаменоваться дальнейшими территориальными потерями для Германии. \n\nВ связи с этим, они готовы предложить нам мирный договор, включив в него территорию Рейхкомиссариата Мосоковиен. \n\nОбщеизвестен факт об убыточности данного Рейхкомиссариата для Германии, они пытаются отделаться от нас малой кровью. Возможно, стоит надавить на них немного сильнее? "
 MAR_2WRW.2.a:0 "Хорошо, этого нам хватит."
 MAR_2WRW.2.b:0 "Ни за что!"
 
 MAR_2WRW.3.t:0 "Германия предлагает Московиен и Кавказ"
 MAR_2WRW.3.d:0 "Дальнейшее развитие успеха нашей операции поставило командование Германии в крайне тяжёлое положение. На всем протяжении фронта ощущается как нехватка людей, так и недостаток снаряжения, участились случаи столкновения частей с силами партизан в тылу. Продолжение данной войны сулит Германии не только потерей ряда территорий, но и разрушением нацистского строя общества в целом.\n\nНашему правительству был предложен проект очередного мирного договора. По нему к нам отходят территории Западной России и земли Кавказа. Таким образом, Германия лишается нефтерождений и ряда других ценных ресурсов, но является ли это достаточной расплатой за годы унижений?"
 MAR_2WRW.3.a:0 "Мы отвоевались, по домам."
 MAR_2WRW.3.b:0 "Ни за что!"
 
 MAR_2WRW.4.t:0 "Германия предлагает условную капитуляцию"
 MAR_2WRW.4.d:0 "К нам только что пришло срочное сообщение от немцев! Они предлагают нам Беларусь и всю восточную Украину по Днепру, в обмен на срочную остановку боевых действий! Мы перемололи их основные силы, из-за чего они начинают отправлять на фронт свежие резервы. В самом Рейхе сейчас начинаются политические потрясения. Некоторые политики оккупированных нацистами стран уже заявляют о необходимости возращения им суверенитета. Мы можем остановится сейчас и взять эту победу, ради которой мы столько месяцев воевали.\n\nНо остается вопрос: стоит ли продавать нашу свободу за кусок земли? Германия предлагает нам малую победу в обмен на большую потерю нашей гордости и цели. Подобное предложение может иметь серьезные последствия для будущего нашей страны. Мы не можем рисковать нашей свободой ради короткосрочных выгод. Все наши усилия, жертвы и потери были направлены на защиту нашей Родины и суверенитета."
 MAR_2WRW.4.a:0 "Мы согласны. Созывайте конференцию"
 MAR_2WRW.4.b:0 "Наш русский дух стоит намного больше, чем любая территория!"
 
 MAR_2WRW.5.t:0 "Полная капитуляция Германии"
 MAR_2WRW.5.d:0 "Мы совершили невозможное, за нашей спиной находятся Санкт-Петербург, Москва, Волгоград, а также сотни других исконно русских городов. Мы принесли этим людям долгожданную свободу, а проклятый Рейх терпит поражение за поражением на всех участках фронта. Немногие оставшиеся в живых солдаты Вермахта полностью деморализованы, на их Родине царит настоящий хаос.\n\nВ очередном порыве отчаяния, Германия предложила нам исключительный вариант мирного договора. По нему мы получаем земли всех восточных Рейхскомиссариатов, кроме Польши.\n\nМногие военные предлагают принять именно этот вариант договора, поскольку мы уже получили то, ради чего начинали войну."
 MAR_2WRW.5.a:0 "Мы победили! Нет смысла рисковать дальше"
 MAR_2WRW.5.b:0 "Мы уже близки к настоящей победе, на Берлин!"
 MAR_2WRW_gone_wrong_tt:0 "Это §Yрешение§! может привести к §eнепредвиденным последствиям§!"
 
 MAR_2WRW.6.t:0 "Безоговорочная капитуляция Германии"
 MAR_2WRW.6.d:0 "Мы сделали это! \n\nКто бы двадцать лет назад мог подумать, что флаг тогда почти канувшего в небытие движения Младороссов будет гордо развеваться над самим Рейхстагом, зданием правительства мирового гегемона? \n\nЭтот путь был чрезвычайно тяжёл, а многие из тех, кто начинал его с нами, уже ушли в иные вечные пространства. Но эти испытания закалили нас, и немцы, сами того не зная, выковали меч, которым они и оказались повержены. Отправляя бомбардировщики к нам на Восток, они даже не думали о том, что война скоро придет к ним домой, и на этот раз авиация полетит с противоположной стороны. \n\nМы брали штурмом Кенигсберг, брали в кольцо Лейпциг, нет теперь ни единого уголка в Германии, где бы не слышали о силе русской армии. Более полувека мы терпели от фрица одно поражение за другим: Первая мировая война, Великая Отечественная, Западнорусская - всё это мрачные страницы русской истории, но сегодня мы положили этому конец раз и навсегда. Мы больше не позволим угрозе фашизма вырасти прямо под нашим носом. \n\nНога русского солдата раздавила сердце нацизма."
 MAR_2WRW.6.a:0 "Конец 30-летнему унижению."
 TaS_WRW2_German_Collapse_Kosygin_tt:0 "§YНастало время увидеть какова она - новая Германия§!"
 TaS_WRW2_German_Collapse_Beloozersky_tt:0 "§YНастало время увидеть какова она - новая Германия§!"
 
 MAR_2WRW.7.t:0 "Ультиматум Германии"
 MAR_2WRW.7.d:0 "Каким бы громогласным не был бы успех, достигаемый на войне, каждый раз возникают те или иные обстоятельства, из-за которых дальнейшее ведение конфликта было бы невозможным. И сегодняшняя война не оказалась исключением. Порой этим оказывается усталость от войны, порой разрушающаяся экономика, которая более не находилась в силах поддерживать войну, однако данный конфликт встретился иным способом завершения боевых действий.\n\nГермания, с неприязнью наблюдавшая за каждым проигрышем на фронте с Россией, всё сильнее убеждалась в необходимости использования ядерного вооружения для прекращения марша войск России. Теперь же когда линия фронта дошла до территорий Генерал-губернаторства и впрямую достигла немецких городов, Верховное командование Вермахта более не собиралось молчаливо наблюдать за разрушающейся империей. После недолго составления, ультиматум был направлен России, на рассмотрение которого было отведено критически мало времени.\n\nСодержание ультиматума заключалось в том, чтобы Россия одномоментно останавливала свое наступление, после чего переходила к мирным переговорам, где решалась бы судьба всех территорий, ставших спорными в действующем конфликте. В противном случае, Рейх не будет гнушаться использовать ядерное вооружение, которое в случае игнорирования поставленных требований отправиться на территорию России, и им будет всё равно, как это скажется не только на самой стране, но и на всей планете.\n\nПодобный ультиматум возмутил представителей нашей стороны, ибо столь варварское решение заслуживает только осуждения и порицания. Но всё решила резолюция императора под данным ультиматумом."
 MAR_2WRW.7.a:0 "Ради сохранения человечества, начинайте переговоры о мире."
 MAR_2WRW.7.b:0 "Мы не успокоимся, пока не пройдёмся по развалинам Берлина! Продолжайте наступление!"
 
 MAR_Collapse.1941.t:0 "Германия предлагает капитуляцию"
 MAR_Collapse.1941.d:0 "Наш Генштаб в панике. Немцы прорвали наши заранее подготовленные рубежи обороны. О продолжении наступательной операции не может быть и речи, а фронт рушится не в нашу пользу. Крупные города вновь терпят воздушный террор бомбардировщиков Люфтваффе. Мы катастрофически переоценили свои силы, и теперь снова терпим поражение за поражением в Западной России. Немцы продолжают наступать на Восток, и мы рискуем потерять всю западную Россию.\nОднако все еще есть надежда на спасение ситуации. Сегодня мы получили предложение о капитуляции от Германии, которая готова остановить военные действия при достижении линии Архангельск-Астрахань. Мы сдаемся и даем им выйти на территории А-А.\n\nВ противном случае, они грозятся продолжить наступление до Урала и даже организовать воздушно-десантную операцию в Екатеринбурге и Челябинске. В данный момент нам не остается другого выбора, кроме как принять это предложение."
 MAR_Collapse.1941.a:0 "Да простит нас Родина..."
 MAR_Collapse.1941.b:0 "Мы будем биться до последнего!"
 
 
