 stage_one_desc:0 "Наша Родина уже не единожды сталкивалось с германским колоссом на поле боя. И каждый раз победа ускользала у нас из рук. Сейчас у нас нет права на ошибку. Бой, который мы дадим Германии должен будет решить судьбу обоих государств. Посему нельзя наплевательски отнестись к подготовке. Ещё одного шанса у России может и не быть."
 stage_two_desc:0 "Вторая Отечественная Война уже началась. Пришло время положить конец унижению нашего народа! Вся Европа жаждет освобождения от немецкого ига, и мы должны откликнуться на зов обречённых. Наши армии уже маршируют на Запад, и великая борьба за будущее России сейчас в самом разгаре. Вперёд, товарищи! Германия должна быть уничтожена!"
 stage_ger_desc:0 "Это уже случалось два десятка лет назад. Русская орда вновь лезет из-за Уральских гор, чтобы уничтожить наше государство, нашу цивилизацию. Сейчас мы ведём борьбу за то, чтобы народ наш действительно мог выполнить ту историческую миссию, которая возложена на него творцом вселенной. И мы не позволим, чтобы завоевания наших предков обернулись пеплом."
 
