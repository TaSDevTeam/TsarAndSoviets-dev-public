 MAR_united_and_indivisible_desc:0 "Наконец-то этот момент настал. Вопреки всем обстоятельствам, вопреки многочисленным препятствиям на нашем пути, мы совершили невозможное - объединили нашу великую Родину, и гордый имперский флаг развевается в каждом городе. \n\nПеред нами лежит еще много работы: нам угрожают "насильным усмирением" нацисты на Западе, японцы на Востоке намертво вцепились в наши исторические земли, а территорию Сибири разрывают народные волнения, однако сегодня мы будем праздновать; пусть водка льется рекой."
 MAR_allrussian_mladorossi_party_desc:0 "Наша партия Младороссов берет свое скромное начало в небольшом городке - Березники. Тогда наше объединение было лишь небольшим пятном на территории бывшего советского государства, но со временем мы стали расширяться все больше и больше. Вскоре под полной властью нашей партии находилась вся Западная Россия, а после и Западная Сибирь. Теперь же в руках Младороссов находится вся, свободная от немецких захватчиков, Россия. Нам необходимо отразить это в жизни нашей партии, стоит принять в неё рьяных сторонников нашего режима из Сибирских и Дальневосточных земель."
 MAR_partisan_problem_desc:0 "Несмотря на падение режима последнего конкурирующего с нами правительства на территории России, далеко не все люди ещё готовы принять наше государство в свои сердца. На покоренных территориях возникают очаги сопротивления Младороссам. Группировки недовольных радикалов, словно сыпь на теле, получили повсеместное распространение и, несмотря на свою сравнительную малочисленность, представляют определенную угрозу нашему режиму. Мы должны подавить их в самом зачатке, озадачим МГБ и Гиля данной задачей."
 MAR_siberian_amnesty_desc:0 "На освобожденных землях России в свое время существовало множество государственных формирований. Некоторые из них мало отличались от потерявших людскую сущность бандитов, но другие имели зачаточные черты сильного государства. Так или иначе, эти государства канули в лету, теперь на их месте развевается флаг Младороссов. Но несмотря на исчезновение их правительств, ключевые фигуры остались на месте и сейчас находятся в тюремном заключении. С нашей стороны было бы очень расточительно разбрасываться такими ценными кадрами, тем более учитывая, что некоторые из них объявили о намерениях сотрудничать с нами."
 MAR_international_recognition_desc:0 "Для дальнейшей реализации нашего плана нам необходимо заручиться поддержкой за рубежом. Государства, состоящие в Пакте Единства и в Сфере Сопроцветания являются нашими основными противниками, было бы глупо рассчитывать на сотрудничество между нами, однако, страны ОСН настроены к нам более чем дружелюбно, они готовы оказать нам посильную помощь в борьбе с фашистской мразью. \n\nБудем развивать данные отношения постепенно, для начала пошлем нашего министра иностранных дел в турне по странам ОСН, требуя от них признания нашего государства, как единую правопреемницу Российской Империи."
 MAR_tour_of_russia_desc:0 "Монархия исторически является очень важным институтом нашей страны. Судьба нашей великой Родины тесно связана с царями и императорами различных династий, и мы не намереваемся рвать эту связь. Вместо этого, мы собираемся показать простому народу, что император заботится о каждом из них. \n\nДля этого Белозерский отправится в тур по крупнейшим городам на новоприобретенных территориях. В ходе своей поездки Царь продемонстрирует новым гражданам, что они не являются в какой-либо степени второсортными или лишними."
 MAR_allrussian_congress_desc:0 "Наконец-то наша партия властвует на землях от Архангельска и до Камчатки, мы остались единственным легитимным правительством на территории России. Спустя столько времени и сил, пришла пора провести первый по-настоящему всероссийский Съезд Советов. На нём мы обсудим варианты дальнейшего развития нашего государства, а также наше место на мировой арене."
 
