 MAR_manchurian_civil_war_category_desc:0 "Манчьжурия, ранее бывшая витриной  Азиатской Сферы Сопроцветания, ныне охвачена гражданской войной. В образовавшемся хаосе восстал и Айсиньгёро Пуцзе со своими сторонниками. Будучи монархическим движением, они собираются восстановить контроль династии Цинь над всем Китаем. Неизвестно, смогут ли они реализовать свои амбиции, однако мы должны поддержать их в Битве за Манчьжурию."
 MAR_Kosygin_manchurian_civil_war_category_desc:0 "Манчьжурия, ранее бывшая витриной  Азиатской Сферы Сопроцветания, ныне охвачена гражданской войной. Десятилетия эксплуатации и японского правления привели к тому, что народы Северного Китая объединились в едином порыве против Японской Империи. Быть может товарищ Ким Ир Сен и идеалист опьянённый жаждой мести, однако мы должны поддержать его в Битве за Манчьжурию."
