 MAR_2WRW.1.t:0 "Германия предлагает статус-кво"
 MAR_2WRW.1.d:0 "Несмотря на начальный успех операции, темпы нашего наступления оставляют желать лучшего, ситуация на фронте остается тяжелой и продолжает накаляться с каждой минутой. \n\nВ связи с таким развитием событий, подлые немцы, опасаясь дальнейшей эскалации, предлагают нам заключить мирное договор на условия статус-кво.\n\nНесмотря на возмутительность данного предложения, некоторые лица в нашем правительстве предрекают полнейший крах фронта в ближайшие недели. Они хотят поддерживают решение заключить этот договор на таких спорных условиях, тем самым закончив войну с небольшими потерями, но стоит ли предательство людей в Рейхкомиссариатах того?"
 MAR_2WRW.1.a:0 "Мы не смогли, пора успокоиться"
 MAR_2WRW.1.b:0 "Никакого "нулевого" мира!"
 
 MAR_2WRW.2.t:0 "Германия предлагает Московиен"
 MAR_2WRW.2.d:0 "Спустя десятилетия, русская армия смогла заставить отступить немецкие части и вернуться на родные поля к западу от линии Архангельск-Астрахань. На данный момент, мы находимся в выигрышной позиции, немецкое правительство опасается падения линии фронта, что будет ознаменоваться дальнейшими территориальными потерями для Германии. \n\nВ связи с этим, они готовы предложить нам мирный договор, включив в него территорию Рейхкомиссариата Мосоковиен. \n\nОбщеизвестен факт о убыточности данного Рейхкомиссариата для Германии, они пытаются отделаться от нас малой кровью. Возможно, стоит надавить на них немного сильнее? "
 MAR_2WRW.2.a:0 ""
 MAR_2WRW.2.b:0 ""
 
 MAR_2WRW.3.t:0 "Германия предлагает Московиен и Кавказ"
 MAR_2WRW.3.d:0 "Дальнейшее развитие успеха нашей операции поставило командование Германии в крайне тяжёлое положение. На всем протяжении фронта ощущается как нехватка людей, так и недостаток снаряжения, участились случаи столкновения частей с силами партизан в тылу. Продолжение данной войны сулит Германии не только потерей ряда территорий, но и разрушением нацистского строя общества в целом.\n\nНашему правительству был предложен проект очередного мирного договора. По нему к нам отходят территории Западной России и земли Кавказа. Таким образом, Германия лишается нефтерождений и ряда других ценных ресурсов, но является ли это достаточной расплатой за годы унижений?"
 MAR_2WRW.3.a:0 ""
 MAR_2WRW.3.b:0 ""
 
