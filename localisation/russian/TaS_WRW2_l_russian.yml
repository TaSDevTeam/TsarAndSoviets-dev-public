 GER_SWRW.19.t:0 "Взрыв"
 GER_SWRW.19.d:0 "Новый нефтяной танкер, пригнанный из Теодорихсхафена несколько недель назад поражал Михаэля своим видом. Он был простым солдатом из гарнизона причерноморского порта, так что громадное судно, раскрашенное в темно-серый цвет и имевшее огромного орла на правом борту, восхищало, пусть это и всего лишь нефтяной танкер. Очередной вечерний патруль в порту, очередная бесцельная ходьба, даже поговорить особо не с кем.\n\n-Впрочем, это лучше, чем на восточном фронте, - думал он в такие моменты. Солдат взглянул на танкер и подошел к лестнице, ведущей на него. Шаг, другой, третий... и вот Михаэль уже на борту. Он успел сделать всего пару робких шагов по палубе, как позади послышалась куча кричащих голосов.\n\nМужчина обернулся. Дюжина маленьких фигурок, стояли в отдалении яростно кричали, размахивая руками. Их голоса перебивали друг друга, так что трудно было что-либо расслышать. Михаэль уже собрался помахать рукой, как разобрал два слова, что слышались чаще всего. "Беги!" и "Прыгай!" Он с ужасом развернулся, в сторону палубы. О Господи...Палуба под ним разорвалась красно-оранжевым всплеском.\n\nБольно, - стучала по мозгам единственная осознанная мысль,  когда он очнулся. Кажется взрыв далеко его отбросил. Открыв один глаз, Михаэль решил, будто мир окрасился в желтые и оранжевые краски, но это был огонь... просто огонь. Правый глаз не видел совсем, а левый был отчасти залит кровью. Неведомо откуда найдя в себе силы, он перевернулся и пополз по берегу. Казалось, что горело все: корабли, порт, здания, окружавшие его, даже вода. Но это не имело значения. Он выживет...обязательно. На берегу было много камней и каждый, оказавшийся под телом Михаэля царапал его тело. Но все его тело болело и без этого - какая разница?\n\nЕще один метр позади. Еще чуть-чуть и он выберется. Он выберется и отправится домой. Выругавшись тихим, хриплым голосом, Михаэль попытался встать на ноги. Безрезультатно. Ему на хватило сил даже поднять свое тело. Михаэль перевернулся и взглянул на луну, затем перевел взгляд на свои ноги. Туда, где должны были быть его ноги. Он тупым взглядом смотрел на это место, и лишь спустя десяток секунд осознал, что ног у него нету - лишь две кровоточащие культи, покрытые обгорелой коркой. Михаэль снова перевел свой взор на луну.\n\n-Красиво, - пробормотал он."
 GER_SWRW.19.a:0 "И его разум погрузился во тьму"
 
