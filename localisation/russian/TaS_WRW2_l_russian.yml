 berez_world_news.5.t:0 "[Get_newspaper_header]Россия освобождает Центральную Европу!"
 berez_world_news.5.d:0 "Только что поступили первые известия о прекращении всякого нацистского сопротивления перед войсками Русского Народного Царства. Акт о безоговорочной капитуляции был подписан ночью и в скором времени будет опубликован полный текст, но уже досконально известно, что с капитуляцией заканчивается и нацистское правление, начавшееся свыше 30 лет назад.\n\nС окончанием войны между Германией и Россией в пользу последней даёт нам однозначно понять, что ситуация в мировой политике резко поменялась в сторону ОСН. Но пока не ясно что будет делать дальше Русское Народное царство и не известно, как эти обстоятельства повлияют на ход Холодной войны в будущем."
 berez_world_news.5.a:0 "Наш поход закончился!"
 berez_world_news.5.b:0 "Что ждёт Германию?"
 
 MAR_2WRW_world_news.1.t:0 "[Get_newspaper_header]Россия вторгается в Среднюю Азию"
 MAR_2WRW_world_news.1.d:0 "Сегодня пришли сведения о массовом переходе границ Среднеазиатских государств армией Русского Народного Царства. Боестолкновения разного масштаба происходят на всей линии фронта от Каспийского моря до хребтов Тянь-Шаня. \n\n Разрозненные военачальники Центральной Азии терпят одно поражение за другим. Русские войска на некоторых участках уже продвинулись за 20 километров от границ. \n\n Афганистан и Япония осудили "варварское нападение на свободные народы" и потребовали немедленный вывод войск. США и Германия проигнорировали эту ситуацию. В России эту операцию уже прозвали "возвращением украденных земель"" 
 MAR_2WRW_world_news.1.a:0 "Мы их обязательно вернём!" #для России
 MAR_2WRW_world_news.1.b:0 "Русская военная машина набирает обороты"
 
 MAR_2WRW_world_news.2.t:0 "[Get_newspaper_header]Россия заключила перемирие с Афганистаном"
 MAR_2WRW_world_news.2.d:0 "Представители Афганистана, чья страна вступила в войну в Центральной Азии по гарантиям защиты с Кыргызстаном и Таджикистанам, встречаются с представителями России в Самарканде по окончанию нынетекущей войны. \n\n Россия со своей стороны выводит все войска из Афганистана в обмен на небольшие территориальные уступки и демилитаризацию приграничных областей. Несмотря на некоторые вопросы, основной список соглашен устроил обе стороны, чем и поставил окончание на русском походе в Среднюю Азию. \n\n В ближайжее время Россия установит свою администрацию на свежепокорённых территориях, а Афганистан выведет войска из преимущественно таджиконаселённых приграничных районов." 
 MAR_2WRW_world_news.2.a:0 "Кладбище империй осталось непокорённым" 
 
 MAR_2WRW_world_news.3.t:0 "[Get_newspaper_header]Русские войска вошли в Кабул"
 MAR_2WRW_world_news.3.d:0 "Внезапные вести приходят из Кабула, подразделения мотострелковых дивизий входят в столицу Афганистана, Кабул. Сообщаются о боях в центре столицы и дворца короля Мухаммеда Захир-шаха, сам Захир-шах и ближнее окружение бежало в Кандагар. \n\n Но, падение Афганистана близко и Россия выдвинула ряд требований для заключения мира, таких как передача Туркестану узбеко- и таджиконаселённые районы страны, формирование Пакистана и вход Афганистана в экономическую сферу России." 
 MAR_2WRW_world_news.3.a:0 "Кладбище империй покорилось?" 
 
 MAR_2WRW_world_news.4.t:0 "[Get_newspaper_header]Восстание Дальневосточной Армии"
 MAR_2WRW_world_news.4.d:0 "Оккупированные Японией в конце Второй Мировой советские территории были одним из самых слабых мест Сферы Сопроцветания с самого начала, однако теперь сопротивление там вышло на новый уровень. Некоторое время назад ходили слухи о массовом восстании в Хабаровске, но масштаб катастрофы стал ясен только тогда, когда Япония объявила об установлении военного положения во всей Манчжурии кроме крупных городов и Приморье, включая оккупированный Владивосток. Недавно восставшая из пепла Россия передала повстанцам Благовещенск и окружающие территории, подконтрольные Манчжурии ещё в 60-ых." 
 MAR_2WRW_world_news.4.a:0 "Похоже, что миру в Азии пришёл конец" 

 MAR_2WRW_world_news.5.t:0 "[Get_newspaper_header]Манчжурия погружается в хаос"
 MAR_2WRW_world_news.5.d:0 "Провал Манчжурского Военного Положения в борьбе с русскими повстанцами в Хабаровске не положил конец противостоянию в регионе, а наборот привёл к усугублению положения. По самой достоверной версии во время безвластия в крупных городах силы, которые не одно десятилетие готовились к реваншу против японских пешек, сформировали теневое правительство, которое смогло защитить Синьцзин от штурма ограниченного контингента ЯИА. Достигнувшая пирровой победы армия не смогла победить повстанцев до того, как они распространили своё слово в сельскую местность. \n\nВоенное Положение Манчжурии сохраняет контроль над Юго-Востоком страны и завершает перегруппировку, Харбин и север оказались лояльны демократическому движению, а ещё одна группа повстанцев, так называемый Фронт Тотального Освобождения Манчжурии, взяла Мукден и территории южнее него." 
 MAR_2WRW_world_news.5.a:0 "Японская Гегемония оказалась не так стабильна, как им хотелось бы" 

 MAR_2WRW_world_news.6.t:0 "[Get_newspaper_header]Начало Второй Западнорусской Войны"
 MAR_2WRW_world_news.6.d:0 "Сегодня ранним утром конфликт в Восточной Европе перешёл в свою завершающую форму стадию. Силы Российского государства перешли в масштабное наступление по всей восточной границе Рейхскомиссариата. Ранее этому предшествовали масштабные военные учения с обеих сторон и различные заявления руководителей государств. \n\nТекущий царь России, Сергей Белозерский сделал громкое заявление — «Наша армия остановится лишь после того, как казачьи лошади отопьют с реки Шпре». Данное высказывание оказало эффект разорвавшейся бомбы и вызвало целый каскад обсуждений. \n\nФюрер Германского Рейха в свою очередь назвал текущую ситуацию конфликтом активно разжигаемым со стороны США и заявил, что Германия будет сражаться за данные территории до самого конца после чего добавил, что германская сторона может использовать ядерное оружие если ситуация того потребует." 
 MAR_2WRW_world_news.6.a:0 "Нам лишь остаётся следить за развитием конфликта" 
 MAR_2WRW_world_news.6.b:0 "Русская армия будет разбита как и три десятилетия назад" 
 MAR_2WRW_world_news.6.c:0 "На Запад!" 

 MAR_2WRW_world_news.7.t:0 "[Get_newspaper_header]Москва взята Русской Армией"
 MAR_2WRW_world_news.7.d:0 "Сегодня утром после продолжительных боёв за город Москва официально перешла под контроль сил Российской империи. По информации, полученной от представителей Российской империи несмотря на отступление сил Германии отдельные перестрелки все ещё продолжаются а сапёры все еще работают над разминированием Кремля. Также по имеющейся информации зачисткой города руководит генерал Семён Гитлер. \n\n Население города встречает освободителей встречает освободителей положительно и даже записываются в добровольцы. С другой стороны есть сообщения о диверсиях и незначительном сопротивление в отдельных районах города. Так или иначе Россия продолжает свой поход на запад. \n\nПредставители Рейха уже заявили что готовят контратаку чтобы вернуть город под контроль сил комиссариата." 
 MAR_2WRW_world_news.7.a:0 "Российская армия кажется неостановимой" 
 MAR_2WRW_world_news.7.b:0 "Это ещё не конец войны!" 
 MAR_2WRW_world_news.7.c:0 "Белокаменная в наших руках" 
 
 MAR_2WRW_world_news.8.t:0 "[Get_newspaper_header]Битва за Берлин"
 MAR_2WRW_world_news.8.d:0 "Сегодня произошло знаменательное событие в истории  западнорусской войны и двадцатого века в целом. Армия Германии была вынуждена отступить из Германии и город фактически  перешла под контроль российских войск. Царь Сергей Белозерский уже заявил что конец Германии является лишь вопросом времени. \n\nОфициальные лица Германского Рейха не делают никаких заявлений по данному поводу. Однако есть донесения о том что фюрер  находится в безопасном месте вдали от линии фронт однако, фактически, вся власть в стране сейчас фактически принадлежит военным во главе которых находится текущий фельдмаршал Эрнст Ремер." 
 MAR_2WRW_world_news.8.a:0 "Судьба Рейха уже предрешена" 
 MAR_2WRW_world_news.8.b:0 "Это конец…" 
 MAR_2WRW_world_news.8.c:0 "Гибель нацистской империи близка" 

 MAR_2WRW_world_news.9.t:0 "[Get_newspaper_header]Вторая Западнорусская Война окончена"
 MAR_2WRW_world_news.9.d:0 "Сегодня представители Германии и России встретились  дабы огласить условия мирного договора. В связи с его условиями Германский Рейх передаёт под контроль России территории восточноевропейских комиссариатов Империи и обязуется выплачивать репарации в течение небольшого периода времени, при этом сохраняя контроль над остальными коммисариатами \n\nСреди других позиций выделяются заключение мира на 20 лет и обязанность за Россией не высылать в Германию потомков поселенцев без их желания и предоставить им возможность стать гражданами России с сохранением всего имущества. Также особые права должны быть выданы немецким корпорациям и их имущество является неприкосновенным. В свою же очередь Рейх даёт возможность русским жителям восточных коммисариатов переехать в Россию и никак этому не препятствовать.\n\n Мир наступил в Европе но много большая часть инфраструктуры разрушена бушуют болезни и голод а позиция Рейха серьезно подверглась серьезной проверке на прочность. Пусть Германия и сохранила контроль над частью территорий слабы" 
 MAR_2WRW_world_news.9.a:0 "По крайней мере это закончилось"
 MAR_2WRW_world_news.9.b:0 "Это было необходимо для спасения Рейха"
 MAR_2WRW_world_news.9.c:0 "Наш поход закончен"

 MAR_2WRW_world_news.10.t:0 "[Get_newspaper_header]Победа России во Второй Западнорусской"
 MAR_2WRW_world_news.10.d:0 "Сегодня представители Германии и России встретились, чтобы огласить условия мирного договора. В связи с его условиями Германский Рейх передаёт под контроль России все территории Восточноевропейских Рейхскоммисариатов и будет продолжительное время выплачивать репарации Империи. \n\nСреди других положений был заключен мир между странами на 20 лет, за Германией закреплена обязанность принять всех депортированных немцев и передать контроль над имуществом корпораций в руки представителей Российской империи. \n\nМир вновь наступил в Европе, и трещины которые были для чем-то далёким, стали полностью обнажены. Гегемония Третьего Рейха была безоговорочно разрушена. Тем не менее, предстоит долгий период реконструкции, а в Восточной Европе все еще бушуют эпидемии и голод, но факт остаётся фактом, германская гегемония в Европе разрушена." 
 MAR_2WRW_world_news.10.a:0 "Восход нового гегемона"
 MAR_2WRW_world_news.10.b:0 "У нас не было выбора"
