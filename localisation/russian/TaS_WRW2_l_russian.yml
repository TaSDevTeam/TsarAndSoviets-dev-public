 MAR_2WRW.1978.t:0 "Сон Царя"
 MAR_2WRW.1978.d:0 "Кремль и царский дворец пустовал. Царя не было ни в Москве, ни в Вятке. Лишь немногие знали, что он в тот солнечный день посетил свою старую дачу под Березниками. На крыльце стоял не Царь-генерал, был лишь простой мужик Серёга Белозерский, который собирал удочки и снасти. Желая хоть день спокойно отдохнуть на природе, он посетил озёра, где был раньше, ещё во времена разрыва отношений между Вяткой и Березниками. С тех пор немногое изменилось в этих лесах, разве что гуд немецких бомбардировщиков исчез. Сергей надел резиновые сапоги, зашел поглубже в воду и начал рыбачить. Он забыл о своих заботах и просто наслаждался тишиной и красотой природы. Спустя ведро, полное рыбы, стало понятно, что начинает темнеть. Сергей вышел из воды и сел на берегу озера. Закат в лесу над водой выглядел замечательно. Сергей думал о своём насущном. О том, как все могло сложиться иначе. Как весь народ его царства теперь тоже может спокойно встречать закат. Как много у него получилось сделать и сколько ещё получится. Солнце окончательно скрылось за горизонтом, и Сергей тоже решил закругляться. Он начал подниматься и...\n\n...у него не получилось. Половина его тела онемела, и он повалился на бок. Любые попытки закричать и позвать на помощь были безрезультатны, получался лишь сиплый шёпот. На помощь сразу же пришли сотрудники МГБ, охранявшие лес, в котором был Царь.\n\nЧерез два часа Сергей уже был доставлен на вертолете в центральный Уральский госпиталь в Екатеринбурге. Спустя 5 часов в госпиталь прибыли Казем-Бек и Косыгин. В полдень, несмотря на всю оказанную врачами помощь, стало ясно, что Сергей Белозерский скончался."
 MAR_2WRW.1978.a:0 "Царь никогда не умирает."
 
