 MAR_2WRW_world_news.40.t:0 "[Get_newspaper_header]Сергей I скончался"
 MAR_2WRW_world_news.40.d:0 "Вчера в Русском Народном Царстве был объявлен всеобщий траур. Сергей Константинович Белозерский - Царь-генерал, объединивший Россию после второй смуты и сокрушивший Великогерманский Рейх во второй западнорусской войне, скончался от сердечного приступа, который настигнул его прямо во время отдыха. Ему было 83 года и несмотря на все усилия лучших врачей, спасти Царя не удалось. На ближайший период времени государство будет управляться регентским советом под председательством главы младоросской партии Александра Казем-Бека. Панихида и похороны Царя пройдут в кремлевском дворце. Точная дата проведения церемонии должна быть скоро объявлена. Многие страны уже выразили свои соболезнования, а ближайшие союзники обещали выслать свои делегации на похороны. Смерть Сергея Константиновича Белозерского - это большая потеря для России и для многих стран мира, которые уважали его как выдающегося политического деятеля."
 MAR_2WRW_world_news.40.a:0 "Ты сделал все что мог, спи спокойно."

 
 
