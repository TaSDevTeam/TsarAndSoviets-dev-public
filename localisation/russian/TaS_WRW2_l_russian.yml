 MAR_Japan.6.t:0 "Владивосток, домой."
 MAR_Japan.6.d:0 "Сегодняшний день, запомнится жителям Владивостока надолго. Царь-генерал Сергей Белозерский спустился со своего парохода и ступил на набережную города, и толпа за ограждениями встретила его восторженными криками. Однако, отвлекаться было нельзя, царя шли встречать предводители партизанского движения. Все они были одеты в старые советские парадные шинели. Царь приветствовал каждого из них, словно они были старыми друзьями, и вручил им награды за освобождение Родины от оккупации. Самый старший из партизан, которому было видно за семьдесят, подошел к царю и, сняв свою меховую ушанку, произнес: "Многие из нас почти тридцать лет ждали этого момента. Царь-генерал, позвольте вручить вам ключи от города". В этот момент стало понятно, что исторический момент настал - Владивосток вернулся под власть России.\n\nПоследующая за этим конференция в мэрии и совместная декларация о реинтеграции Приморья в состав Русского Народного Царства стала не только формальным актом, но и символом долгожданного единения. После подписания декларации и пресс-конференции с лидерами партизан, царь-генерал решил провести еще одну важную церемонию - открытие дальневосточного отделения партии младороссов.\n\nПрибыв на место, царь был встречен громкими аплодисментами со стороны членов партии и местных жителей. Он обратился к жителям Владивостока, заверив их, что Россия не забывает о простом народе и будет делать все, чтобы обеспечить ему достойную жизнь и процветание. Все, кто когда-то бежал на север, теперь могут вернуть права на свое старое имущество. Азиатские народы насильно переселенные Японией в ходе своей варварской политики должны будут иммигрировать обратно в страны Сферы или ассимилироваться и дальше заниматься сельским хозяйством в этом регионе.\n\nПраздничное настроение не покидало город еще долго, а улицы заполнились людьми, которые отмечали возвращение региона в состав России. Покидая город, Белозерский получил доклад от МГБ, что новость о возвращении Владивостока спровоцировала цепочку восстаний на оккупированных немцами землях Москвы и Кавказа."
 MAR_Japan.6.a:0 "Мы только начали."
 
 MAR_Japan.16.t:0 "Возвращение в родную гавань."
 MAR_Japan.16.d:0 "Ещё недавно никто не предполагал, что Приморский край, находящийся под контролем Японии, когда-то сможет вернуться к России. Ведь она ещё слишком слаба, чтобы вести какие-то боевые действия с одной из трёх сверхдержав. Однако, теперь над этими территории развевается флаг Российской Народной Империи.\n\nЕстественно, руководство России посещало Приморский край уже после присоединения. Сначала там побывал председатель правительства Владимир Гиль. Он посетил Владивосток. Хабаровск, Биробиджан и другие города. Там он пообщался с местными жителями и пообещал им оказать со стороны правительства всесторонней помощи. В особенности, с восстановлением инфраструктуры городов.\n\nСпустя какое-то время, Приморье решил посетить сам царь Алексей II. Он встретился не только с гражданами, но и с бывшими партизанами, которым всё это время оказывали всестороннюю поддержку. Царь поблагодарил их за героическое выполнение своего долга. Позднее, они были награждены георгиевский крестом 1 степени.\n\nТакже, по приезду Алексея Николаевича во Владивосток, местные жители устроили настоящий праздник. Везде виделись надписи "Горячий привет царю Алексею от жителей Владивостока", "Слава царю освободителю Алексею II" и другие. Вечером, Алексей Николаевич посетил банкет в его честь.\n\nКогда гости начали расходиться, к Алексею II подошёл один из оперативников КГБ, которые должны были сопровождать его на время его поездки и передал ему важное донесение от Владимира Гиля. В донесении сказано, что благодаря  успеху партизанской борьбы в Приморье, партизане в Рейхскомиссариате Московиене начали вести подобную деятельность, что и в Приморье."
 MAR_Japan.16.a:0 "Скоро, мы будет праздновать уже в Москве."
 
 MAR_Japan.9.t:0 "Звонок из Харбина"
 MAR_Japan.9.d:0 "Гиль склонился над раскиданными на столе военными планами Приморья, глубоко задумавшись. Ему требовалось отметить новые местоположения войск Русского Народного Царства на новых территориях, но внезапно раздался пронзительный звонок.\n\n"Так..." Взгляд Гиля упал на самый новый телефон защищенной спецсвязи. Это была внешняя разведка МГБ, и вызов от неё означал только одно - срочная информация.\n-Гиль, у аппарата, - сказал он, когда поднял трубку.\n-Владимир Владимирович! С нами срочно связался наш актив из Харбина. Он сообщает, что маньчжурские повстанцы и партизаны Ким-Ир-Сена начали открытый мятеж против японцев и их марионеток. Армия правительства пока не успела среагировать, поэтому если мы сейчас отправим войска для поддержки повстанцев, то у нас есть хороший шанс нанести Японии ответный удар и вышвырнуть Сферу еще дальше из Маньчжурии, - сообщил офицер МГБ по ту сторону трубки.\n\nГиль понимал, что это весьма важная информация, и он тут же попросил выслать ему полный доклад. Затем он резко повесил трубку и схватив другой телефон, собираясь сделать еще один звонок."
 MAR_Japan.9.a:0 "Нужно позвонить Царю..."
 
 MAR_Japan.10.t:0 "Активизация партизан на Дальнем Востоке"
 MAR_Japan.10.d:0 "В последние недели во Внешней Манчжурии было зафиксировано большое количество нападений на гарнизоны, сошедших с рельс поездов, пожаров, загадочных смертей и пропаж офицеров Квантунской армии. Сомнений нет, за этим стоит русское подполье. На фоне недавнего воссоединения России, нарастающая активность партизан не выглядит случайной. \n\nСегодня в Благовещенске в расположение штаба дальневосточного военного округа прибыл некий представитель русского сопротивления, они запрашивают нашу поддержку в грядущем восстании против оккупационных властей. Не стоит затягивать с ответом, японцы уже начали стягивать силы с островов для подавления возможного восстания."
 MAR_Japan.10.a:0 "Пока будем наблюдать."
 
 MAR_Japan.11.t:0 "Активизация партизан на Дальнем Востоке"
 MAR_Japan.11.d:0 "Генералу Гилю. \n\nНа оккупированных силами Японской империи территориях Хабаровского края, Амурской области и Приморского края наблюдается острый рост партизанской активности. \n\nРазведка докладывает о ежедневных боевых столкновениях гарнизонов и партизан, сопровождающиеся высокими потерями с обеих сторон. Отдельного упоминания стоит бой у села Дэсна: грамотные действия командования позволили партизанам уничтожить склад лёгкого вооружения и гарнизон Квантунской армии, охраняющей его, не понеся потерь. \n\nСилы партизан преимущественно состоят из русскоязычного населения подконтрольных Маньчжурии земель, кроме того наблюдается значительное количество бойцов из числа корейского населения. Наша разведка имеет предположение, что на территории Кореи имеется аналогичная организация, оказывающая сопротивление Японии, но нам не удалось выйти на её след. \n\nПартизаны действуют централизованно, имеют выстроенную по советскому образцу цепочку командования, но также имеют отдельные автономные ячейки глубоко в тылу противника. Предполагаемым лидером Дальневосточной ячейки является капитан Сергей Заикин. \n\nИзобретательные действия высшего командования и высокий моральных дух партизан позволил развернуть на территории Маньчжурии грандиозную операцию, угрожающей стабильности всему подконтрольному Японии региону."
 MAR_Japan.11.a:0 "Нам пора действовать."
 
 MAR_Japan.14.t:0 "Битва за Хабаровск"
 MAR_Japan.14.d:0 "Алексей Гришин, когда то художник-иллюстратор, а сегодня, по воле судьбы - чиновник в печатном дворе царства, был полностью поглощен работой: предстояла реформа денежных знаков, а следовательно выпуск новых банкнот. Он долго думал над тем, какой город утвердить для изображения на купюре в пять тысяч рублей, и, чтобы отвлечься, он включил радио у себя на подоконнике. Из передатчика оживленным голосом рапортовал диктор: \n\n“Сегодня, в 9 часов утра, последние окруженные силы Японской императорской армии сдались в Хабаровске, город был окончательно освобожден войсками 2 армейского корпуса народного движения за освобождение дальнего востока. В честь этого события будет дано 12 залпов из 124 орудий, а Хабаровску будет присвоено звание города первого салюта.” \n\nВ этот момент Алексей принял окончательное решение, на новой купюре будет красоваться освобожденный русский город Хабаровск."
 MAR_Japan.14.a:0 "Победа русской воли."
 
 MAR_Japan.15.t:0 "Битва за Хабаровск"
 MAR_Japan.15.d:0 "Капитан Заикин сидел за столом в тщательно замаскированном полевом штабе, перед ним лежала карта местности с нарисованными карандашом на ней линиями фронта, а по правую руку стояла стационарная радиостанция. Капитан не высыпался уже трое суток, накопившаяся усталость валила его с ног, но он продолжал свою работу. Под его руководством находилось более тысячи солдат, судьба каждого находилась в руках Заикина, и он не собирается раскидываться ими. Капитан сосредоточенно размышлял о дальнейших планах боя, когда его мысли прервал треск рации. \n\n"База, выйди на связь, прием! Амур 2-3, вызываю Базу, прием!" \n\nЗаикин схватил рацию "База на связи, Амур 2-3, докладывай, прием." \n\n"База, это - пиздец, нахожусь под плотным огнем противника, нас тут разносят просто в ноль, осталось около половины личного состава! Прошу приказа отойти на перегруппировку, прием!" \n\nЗаикин покрылся холодным потом. "Принял, Амур 2-3, ожидайте дальнейших приказов. Держитесь, пацаны!" Заикин изменил частоту на станции и снова взял в руки рацию. "База, вызываю Звезду 1-1, доложите об обстановке, прием." \n\nИз динамика начал скрежетать хриплый голос: "Звезда 1-1, докладываю, несем тяжёлые потери, заканчивается боезапас, продвижение вперёд невозможно, прием" "Понял вас, ожидайте дальнейших приказов." \n\nКапитан закрыл глаза, сражение за Хабаровск было проиграно. Но это ещё не конец, мы проиграли битву, но не войну, настоящая битва еще впереди. А пока что нам нужно перегруппировать силы для нового удара. Капитан Сергей Заикин взял в руки рацию... \n\n"Всем частям, даю приказ на отход!""
 MAR_Japan.15.a:0 "Мы обязательно вернёмся."
