 TaS_WRW2_territorial_reclamation_desc:0 "\n\n\n\n\n\nМы объединили Россию, по крайне мере её независимую часть. Однако это далеко не конец, наш взор пал на возвращение всех утерянных территорий нашей Родины. В каждом случае у нас будет разный подход к возврату территорий. Где-то удастся договорится, где-то предъявим ультиматум. §RНо, в особых случаях, война будет неизбежна.§! Поэтому мы должны быть готовы к любой ситуации"
