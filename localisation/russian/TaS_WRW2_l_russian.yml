 TaS_Post2WRW_ZNE_exec_centre:0 "Центр Исполнения Решений"
 TaS_Post2WRW_ZNE_exec_centre_desc:0 "Какой бы гениальной не была идея, она - ничто без исполнения. Так, длинные руки Центральноевропейского Гарнизона простираются по всей бывшей нацистской империи, готовые исполнить любой приказ Главного Управления. По крайней мере этого бы хотел Джозеф Байерли. На деле гарнизон завяз в подавлении гигантских земель Восточной Германии, не способный существенно влиять ни на режимы западнее Эльбы, ни на буферные государства Восточной Европы. По крайней мере мало у кого хватает наглости воспрять против нас, зная, какой дамоклов меч висит у них над головой."
 TaS_Post2WRW_BRL_ZNE_russian_army:0 "Присутствие РА"
 TaS_Post2WRW_BRL_ZNE_russian_army_desc:0 "Коммунисты говорят о власти как о монополии на насилие, и с ними трудно не согласиться. В таких нестабильных районах, как руины Германии, армия играет ключевую роль в поддержании порядка и какой-никакой стабильности. Можно сказать, что армия тут и есть власть. Пусть Российская Армия не побоится уничтожить любые угрозы нашей власти в регионе. Помните, братья, наше дело правое!"
 
 POSTWRW2_Beyrle_DESC:0 "Месть - это блюдо, которое подают холодным. Во время Второй Мировой Войны Джозеф Байерли попал в плен, и, к его собственному удивлению, о нем забыли. Когда война закончилась, многих американцев выпустили по обмену военнопленными, но не Байерли. \n\nГоды проведенные на плантациях Московии, голод и ужасные условия отразились на нем, и поэтому, когда бывший лидер дивизии СС, представившийся Родионом, предложил возможность бежать, пусть даже и в русскую анархию, он согласился не думая. Потом следовала проигранная война, полнейший хаос и объединительные войны. \n\nНо время мести настало. Германия охвачена пожаром после капитуляции, и целью Байерли будет сохранять спокойствие в землях вокруг бывшей столицы мира. Вервольфы и другие организации фашистов сильны на этой территории как нигде еще, но это им не поможет. §BСправедливость восторжествует и каждый немец получит по заслугам.§!" 
 
 POSTWRW2_Louis_Ferdinand_DESC:0 "Луи Фердинанд - наследник трона Гогенцоллернов. До своего прибытия на родину в 1933 году он жил в Америке, изучая инженерное дело. После возвращения в Германию Луи был вовлечен в немецкую авиационную промышленность. Под конец сороковых начал заниматься бизнесом, стал меценатом, был пассивным сторонником идей национал-социализма.\n\nВ пятидесятых годах произошел так называемый “Бременский инцидент”, в ходе которого был взят в заложники террористами Фракции Красной Армии (РАФ). Официальная версия событий гласит, что, при активном содействии фрайкоров, гражданин Луи Фердинанд был освобожден из плена за рекордно короткие сроки. На самом деле РАФ взяла в плен Луи с целью использовать его доброе имя и популярность для распространения леворадикальных идей среди немцев. Благодаря угрозам смерти как ему, так и его жене, наследник немецкого престола принял правила игры.\n\nВсё это время долгим и упорным трудом через Луи сеялись семена сомнения и сочувствуя террористам-революционерам. Его известность среди населения сыграла на руку РАФ, позволив проводить нужную им риторику все эти года. Шаг за шагом они взращивали себе поддержку среди немцев, в особенности в Пруссии. Несмотря на традиционный консерватизм, Луи приковывал к себе достаточно внимания со стороны среднего традиционалиста, позволяя менять картину мира даже самого закоренелого консерватора.\n\nОкончание войны на Востоке ознаменовало рост популярности старых идей, в том числе и монархизма. Луи зарекомендовал себя как “Социал-монархиста”, готового оказать помощь обездоленным слоям населения. Но одновременно с этим РАФ все сильнее стала проникать в обыденную жизнь граждан, в политику, армию и экономику. С каждым днем РАФ требует от народного князя всё больше и больше, подготавливая почву для распространения марксизма-ленинизма.\n\nНастанет день, когда от князя останется лишь имя, а народ поднимет кроваво-красное знамя..."
