 TaS_SWRW.16.t:0 "Запрос мира Болгарией"
 TaS_SWRW.16.d:0 "Российское командование получило неожиданное предложение от Софии: правительство Болгарии предложило инициативу, заключающуюся в следующем - тайно от Рейха заключить сепаратный мир и прекратить своё принудительное участие в истощающей войне. Восточный фронт, обернувшийся рядом крупных поражений, стал для болгарского общества камнем преткновения. Пытаясь предотвратить коллапс, София предприняла отчаянную попытку выхода из войны и обратилась к российской стороне.\n\nОднако подобный расклад событий вызвал бурное обсуждение среди российского командования. Генеральный штаб в совокупности с правительством столкнулись со сложным вопросом: как примет принятие мира для России? После долгих дискуссий было выявлено несколько вариантов ответа на предложение, каждый из которых по-разному влиял бы на немецкий альянс и положение России.\n\nПервый вариант – принять мир. Без дополнительных условий Россия заключала бы мирное соглашение с Болгарией. Вывод болгарских войск с фронта позволил бы усилить позиции российской армии в наиболее ослабленных после этого участках боевых действий.\n\nВторой вариант – отказаться от мира. Падение Софии могло произойти в ближайшее время, а их попытки сдержать российское наступление могли оказаться безуспешными."
 TaS_SWRW.16.a:0 "Довольно братоубийства! Заключайте мир!"
 TaS_SWRW.16.b:0 "Надавите на них, потребуем некоторых уступок"
 TaS_SWRW.16.c:0 "Их падение будет нам на рук" 
 
