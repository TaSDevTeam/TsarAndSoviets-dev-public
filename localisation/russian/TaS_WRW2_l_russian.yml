 TaS_WRW2_Karelia_demands_desc:0 "Карелия - одна из древнейший территорий России, но уже 30 лет она под контролем финских захватчиков. У нас была попытка вернуть Карелию во время Мурманского восстания, но мы ей не смогли воспользоваться. Теперь мы окрепли, и настало время второй попытки."
