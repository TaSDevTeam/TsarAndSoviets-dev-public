 TaS_GERCollapse.16.t:0 "Марш рассерженных ветеранов"
 TaS_GERCollapse.16.d:0 "— И... что вы планируете делать?\n\nВ 10 часов утра, неожиданно для многих, журналист Spiegel, Дэн Рист, отправился в специальную командировку в Кёнигсберг.\n\nДэн по прибытии туда, он увидел крайне необычное событие - по всей станции находились сотни военных, готовые к отправке в любую минуту. Весь станции солдаты пели песню:\n\nDie Eisenfaust am Lanzenschaft, Die Zügel in der Linken,\nSo sprengt des Reiches Ritterschaft Und ihre Schwerter blinken.\nHeja, heja, heja! Heja! Und ihre Schwerter blinken.\n\nДэн крайне удивился данному зрелищу. Он решил расспросить солдат о причине сбора, но тут пришел главный виновник торжества - Адольф фон Тадден.\n\nВ 1945 году Тадден получил звание рейхсляйтера за заслуги в походе Германии на СССР и за операции по уничтожению партизан на занятой территории, во время первой Западнорусской войны был одним из ведущих помощников Гитлера по вопросам обороны территории Рейха. В этой же войне его отправили на заслуженный отдых и вот совпадению - это война была проиграна. Тадден винил в этом позоре всю реформистскую верхушку Германского Рейха.\n\nДэн решил подойти к нему и спросить:\n\n— Господин рейхсляйтер. Что здесь происходит?\n\n— Всё очень просто: мы, патриоты великого Рейха, объявляем акцию неповиновения этому демократическому сброду.\n\nДэн удивился и спросил:\n\n— Свергнуть их к чёртовой матери!\n\nЗатем он решил обратиться к солдатам.\n\n— Патриоты Рейха! Мы долго терпели у власти этот сброд демократов, которые лишь окунули Германию в хаос! Давайте же свергнем его, как это когда-то сделал наш фюрер Адольф Гитлер!\n\nСолдаты закричали "Да!" в порыве одобрения слов своего командующего. А тем временем, он завершил свою речь словами:\n\n— Совершим же то, ради чего мы были рождены: освобождение нашей родины!\n\nЗа нами весь Рейх!\n\nПосле этого, солдаты стали погружаться в специальные вагоны, которые уже шли в одном направлении - к столице!"
 TaS_GERCollapse.16.a:0 "Ritt am morgen, my lieben Deutschland"

 GER_Adolf_von_Thadden:0 "Адольф фон Тадден"
 GER_Adolf_von_Thadden_DESC:0 "Предательство. Несколько ублюдков, боясь орды недолюдей с Востока, предали огню все, чего добился Рейх. Предали для того, чтобы обречь дальнейшие поколения немцев на нищету и деградацию. Под ложным призраком демократически-еврейских "свобод", эти свиньи вырвали власть из рук настоящего представителя  воли германского народа — Фюрера.\n\nНо ни Тадден, ни тысячи сынов и дочерей Германии, вставших вместе с ним не намеревались просто смотреть как их страну раздирали на части. "Марш Рассерженных Патриотов" — так Тадден назвал поход истинных детей отечества против сил японских, американских и русских марионеток!\n\nНаконец-то  разбив правительство иудо-капиталистов, Адольф фон Тадден понял истинный масштаб катастрофы Рейха. Десятки, а то и сотни тысяч немцев были облованенны янки, и теперь выступают за ложные свободы и идеалы. Целые дивизии армии отказываются нам подчинятся, в пользу иудеев, а наша экономика, благодаря диверсиям руссо-японских тварей, скоро коллапсирует окончательно.\n\nЕсли Тадден не сможет что-то предпринять быстро и решительно, то тысячелетний рейх не продержится и тысячи часов."
 
