 POSTWRW2_Alois_Grebenicek_DESC:0 "Жизнь Алоиса, как и жизнь любого чеха можно описать в двух словах – позор и предательство.\n\nСын мясника, Алоис всегда хотел быть мясником и даже стал им, однако с приходом немцев все изменилось. Они уничтожали его культуру, язык и все чешское наследие. Он не мог терпеть этого – поэтому вскоре примкнул к движению Сопротивления, которому почти удалось убить самого мерзавца в Чехии – Рейнхарда Гейдриха. Однако  ему удалось остаться в живых, после чего по всей Чехии прошли массовые чистки, в результате чего большая часть членов Сопротивления погибли или же попали в лагеря смерти, туда попал и Алоис. Пройдя через множество пыток, он не сдался, а наоборот – пообещал самому себе, что обязательно отомстит немецким ублюдкам.\n\nПо велению судьбы, он не сгинул в лагерях, а был отправлен в Веймар на заводы, где находились еще множество таких как он. Он готовился к побегу и только через 10 лет, с началом гражданской войны в Германии, ему вместе с еще несколькими людьми удалось сбежать. Спустя несколько дней после побега, ему удалось вернуться в родные края, где уже мало что напоминало ему о временах до войны. Там он организовал партизанский отряд, который действовал максимально осторожно, ожидая, когда же будет возможно нанести последний удар по своему врагу.\nПришло еще много лет, перед тем, как они начала действовать. Услышав о новой войне с русскими, а также о их победах он начал террористические акты по всей Чехии и когда русский флаг, взвился на Берлином, он смог договориться о том, что управления Чехии будет даровано ему.\nАлоис много пережил за свою жизнь, как и его народ. Но теперь, он сделает все возможное, чтобы восстановить свою страну, а также что ни один немец не покинет границы Чехии на своих ногах.\n\n§RВремя мести – пришло§!."
