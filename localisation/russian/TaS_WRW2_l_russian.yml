 POSTWRW2_Integration_Committee_GWS_DESC:0 "Полторы тысячи лет назад племена франков разорили Галлию, оставив после себя лишь кровь, разрушения и разбитые надежды. В конце концов такова природа германцев. Однако лишь немного времени спустя Римская Цивилизация разбила варварский дух этих людей, превратив их в французов: ценителей искусства, культуры, свободомыслящих и независимых людей. Но множество германских племён оказались вне Римской орбиты. Это привело к появлению германских народов, а затем и Германии: государства-чудовища, разрывавшего всё, к чему прикасалось. \n\nЧешскому государству и его великому лидеру удалось усмирить германского зверя, но надолго ли? Чтобы никогда больше не быть рабами, чехам предстоит сделать то, что когда-то Рим сделал с франками: превратить варваров в цивилизованных людей. Однако зачем изобретать велосипед, если французская культура уже существует? \n\nЧлены Комитета Интеграции Аллемании подготовили программу уничтожения варварской германской культуры, варварского немецкого языка и самой германской идентичности, а затем замещения их превосходящей французской культурой, французским языком и новой Аллеманской идентичностью, с уважением относящейся к тем, кто освободил их от оков варварства."
 GBW_integration_committee:0 "Комитет Интеграции 'Немецко'"
 POSTWRW2_Integration_Committee_GBW_DESC:0 "Германия должна страдать. Эта мысль возникла после Первой Мировой Войны, однако предатели из высоких кабинетов Вашингтона и Лондона решили пощадить самое ужасное государство, которое только носила земля Европы. Эта ошибка стоила больше сотни миллионов жизней, и теперь в наших силах её не повторить. Германия стала началом заражения всего мира раком экстремистских человеконенавистнических идеологий, Германия практически уничтожила народы Чехословакии, Польши, России, Франции. Преступления этого народа не могут быть оправданы. \n\nГермания должна страдать. Промышленность должна быть уничтожения, сельское хозяйство саботировано, а люди должны покаяться или умереть. Очищенные от раковой опухоли земли будут заселены более миролюбивыми народами, такими как чехи, поляки, евреи. Двери этой земли будут открыты для всех, кто будет готов сохранить мир. \n\nОко за Око, Кровь за Кровь. И крови прольётся очень много."
 GAU_integration_committee:0 "Комитет Интеграции 'Карантиния'"
 POSTWRW2_Integration_Committee_GAU_DESC:0 "Одно из величайших преступлений немцев произошло в девятом веке, когда независимое и сильное государство Карантания пало под немецким сапогом. Первое государственное образование славян оказалось обмануто немцами, которые обещали защиту в обмен на вассальную клятву. В итоге наследие Карантании оказалось забыто, а немцы продолжили германизировать земли славян и не только. \n\nТеперь у Чехии есть шанс возродить это государство так же, как они возродили своё. Из пепла времён восстанет новое сильное государство, друг и союзник. Для этого придётся обратить процесс германизации вспять. К счастью для Чехии, это не впервой."
 
 
