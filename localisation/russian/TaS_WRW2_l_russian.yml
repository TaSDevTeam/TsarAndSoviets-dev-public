 MAR_Regent_council:0 "Регентский Совет"
 POLITICS_REGENCY_DESC:0 "Регентский совет это организация собранная после скоропостижной кончины царя Сергея Белозерского. Несмотря на то что ситуация медленно выходит из под контроля, радикалы мятежи и споры в самом совете вскоре могут положить конец единой России."
 POLITICS_SERGEY_BELOZERSKI_F_DESC:0 "Бессонные ночи последних месяцев плохо отразились на здоровье Царя Белозерского, однако не они привели его к тому жалкому состоянию, в котором он сейчас находится. Сотни тысяч загубленных судеб сейчас на его счету, словно голографические отметки на карточке. Те кого он не смог спасти, те кто погибли в его крестовом походе дураков, те кого он оставил позади на пути к престолу... Все эти жертвы оказались напрасны. Он - убийца русской надежды.\n\nОбычно с таким грузом на плечах выбор стоит между бутылкой и петлёй. Сергей Сергеевич к своему стыду выбрал бутылку. Именно стыд питает его бесконечный запой, а желание сбежать от этого горького чувства заставляет его хряпнуть ещё рюмочку. Нет выхода из небытия. Есть лишь бесконечные циклы вины."
 POLITICS_RUTSKOJ_COLLAPSE_DESC:0 "Отчаяние. Торг. И наконец Гнев. \n\nИменно эти чувства испытывал Александр Руцкой наблюдая сводки с фронтов новой отечественной войны. Русские ребята умирали под бомбёжками и артобстрелами из-за некомпетентности младоросского командования, пока Руцкого заставляли разбираться с проблемами степных дикарей. В прошлый раз он был ещё младенцем, однако теперь он попытается спасти Россию от самой себя. Ещё раз. \n\nВ этот раз Саня Бешенный не доверится дармоедам-бюрократам и бесполезным дворянам. §RСтрана будет в его руках и она будет сильна как никогда. И неважно, какие жертвы придётся принести.§!"
 POLITICS_BEK_COLLAPSE_DESC:0 "Если бы он только знал чем все обернется в итоге, быть может Казем-Бек бы и не стал никогда организовывать младороссов, продолжил бы писать книги о религии и тосковать по утерянной России. Но он не смог, да и ради честности не мог. Тоска по родине. \n\nПредав свою страну и вступив в силы царя Владимира Александр поставил крест на своей судьбе. В то время как Россия объединялась и крепла он и позабыл о своих деяниях. Но как всегда хорошими намерениями была вымощена дорога в ад. \n\nИ сейчас лидер младороссов вновь сидит в Березниках, подавленный, разбитый он не знает что дальше ему делать. Сердцу все хуже с каждым днем а надежд все меньше и меньше. Зато теперь он сидит как настоящий царь на стуле из мечей, стоящем на поле заливом кровью, правящий своим царством пепла."
 POLITICS_BEYRLE_COLLAPSE_DESC:0 "Жизнь Джозефа Байерли можно назвать чередой катастроф и предательств. В момент, когда победа в войне казалась у него в руках, судьба уничтожила эту мечту, а затем сделала это снова, уже в Западнорусской Войне. Байерли, казалось, нашёл своё место в жизни, когда присоединился к младороссам. Достигнув позиции любимого генерала царя Белозёрского, он стал остриём копья, которое должно было разбить колосса Европы... \n\nВсё это обернулось прахом в одно мгновение. Теперь Царь-Генерал погиб, и его генерал уверен, что единственный виновник этого - Казембек, глава предателей-младороссов. Байерли больше не волнует судьба России и необходимые жертвы. Его цель - очистить доброе имя его боевого товарища, отомстить убийцам Царя и позволить потомкам Белозёрского править Россией... Какой бы она не была."
 POLITICS_GIL_COLLAPSE_DESC:0 "Воспоминания разбиты, правду уже никто никогда не скажет. Да и кажется сам Гиль уже стал забывать свое имя, забывать причину почему он здесь. Предав свою родину 30 лет назад он выбрал свой путь. Люди вокруг постоянно гибли а ситуация переворачивался с ног на голову. Сначала красные, потом немцы, потом снова красные, силы царя Владимира и вот в конце концов младороссы, раз за разом он думал что ухватил судьбу за хвост и наконец победил. Впрочем каждый раз судьба доказывала что умеет шутить. \n\nБыть может, тогда, во время второй западнорусской войны, когда штаб Гиля попал под артиллеристский обстрел Владимир действительно погиб, его разум потух и растворился среди среди пулемётных очередей, криков на поле боя, и нескончаемых артударов. Но несмотря на это тело генерала продолжило идти, на зло судьбе на зло всему миру и разумному замыслу.  \n\nИ оно не собирается останавливаться"
 POLITICS_JARUZELSKI_COLLAPSE_DESC:0 "Никогда русский не будет союзником поляка, это истина, которую Ярузельский понял через непростой опыт. Владимир Гиль приняв командование над польским легионом почти полностью похоронил его в одном бою. Архангельск явно того не стоит, всем было ясно что битва была проиграна, и Гиль знал это. \n\nСейчас же Войцех находится в непростом положении, его окружают казахи и жаждущие крови русские, видно что крови им было мало уже пробитой крови. Но сейчас он не упустит Польшу и не отдаст в руки неприятеля. \n\nНовая Польша еще не потеряна"
 ##ивентики
 MAR_Collapse.1.t:0 "Царь Мертв, Да здравствует Царь!"
 MAR_Collapse.1.d:0 "В последние несколько дней Сергея Сергеевича никто не видел. Он заперся в своем кабинете, периодически прося подносить все новые и новые бутылки вятской водки из запасов. Однако последнии 12 часов он не делал и этого. Охрана не осмеливалась к нему зайти, так как прекрасно понимала что в таком настроении царь мог без колебаний приказать расстрелять любого без видимой на то причины. Поражение в войне очень сильно сказалась на душевном состоянии Белозерского, как наверное и на состоянии любого жители просторов России. Мечты о справедливом возмездии, долгой и счастливой жизни разбились вдребезги как рюмка с еще недопитой водкой выпавшая из ослабшей царской руки. Звук разбитой рюмки вероятно был последним который Сергей Белозерский услышал перед тем как окончательно потерять сознание. \n\nЧерез 14 часов охрана решилась войти в кабинет. Пред ними предстала довольно жалкая картина. Вся комната была уставлена бутылками разной степени наполненности, особенно много было их на рабочем столе. Помимо склянок и рюмок на столе лежал и царь. Солдаты почуяв неладное, задав несколько вопросов и не получив на них ответа решились подойти ближе к телу и проверить пульс. Пульс отсутствовал. Прибывший со скоростью молнии врач после недолгих  незатейливых проверок констатировал:"
 MAR_Collapse.1.a:0 "“Царь мертв”"

 MAR_Collapse.2.t:0 "Разброд и шатание"
 MAR_Collapse.2.d:0 "“Дорогие товарищи! Все вы знаете что собрала нас здесь поистине прискорбная весть. Считаю что любые слова будут излишни. Заседание регентского совета объявляю открытым!” - с явным беспокойством в голосе произнес Казем-Бек, открыв тем самым заседание.\n\nОднако заседанием это было назвать сложно - все что-то тараторили и никак не реагировали на его попытки внести дисциплину в зал. Громче всех кричал или скорее визжал Антипин : “Покайтесь! Покайтесь пока не поздно! Все вы пропадшие! Слышите? Про-пад-ши-е!” \n\nКогда один из еще не впавших в угар министров попытался остановить перенервничавшего  священника, тот снял с груди огромный крест и зарядил ему  по лбу. Министр которого жизнь к такому явно не готовила тотчас упал в обморок. \n\nКазем-бек решивший что все это пора прекращать подумал выстрелить в потолок из табельного оружия, но понял что на столе где оно лежало его больше нет. \n\nОсмотрев творящуюся вакханалию он увидел единственного человека до этого сидевшего тихо и не вступавшего не с кем в перепалку. Он с улыбкой на губах сидел в самом углу кабинета и снимал с предохранителя табельное оружие принадлежавшее Александру Львовичу. Тот уже хотел остановить его, но не успел. Смесь крови и мозгов забрызгало стену. \n\nНа звук выстрела подоспела охрана и прекратила мордобой, а Казем-бек вернувшийся в кабинет начал думать что же делать дальше."
 MAR_Collapse.2.a:0 "Всё идёт к чертям"

 MAR_Collapse.3.t:0 "Суета в дворце"
 MAR_Collapse.3.d:0 "Сегодня с самого утра и до позднего вечера в доме Марии Романовой было шумно. \n\nСлуги оживленно паковали вещи в многочисленные чемоданы, пока во дворе их коллеги сжигали в кострах целые тома канцелярских бумаг. Сама же владелица столь оживленного ныне места носилась по всему особняку и проверяла каждый нюанс. До отлета оставалось около 3х часов. Возможно с помощью контроля всех мелочей Мария старалась отвлечься от пугающих мыслей о своей дальнейшей судьбы. Насколько же сильно война может изменить жизнь людей. Особенно поражения в ней. Еще совсем недавно казалось что сытая жизнь вяткинской будет длится вечно, а теперь им надо отправляться на другой континент в надежде что они смогут хоть как то там прожить. \n\nВсе эти размышления последнюю неделю не давали ей спать. Однако сейчас все это уже не важно, звуки лопастей вертолета стали звучать все громче и громче, а значит и всему этому кошмару пришел конец."
 MAR_Collapse.3.a:0 "Лучшее спасение"
 
 MAR_Collapse.4.t:0 "День в столице"
 MAR_Collapse.4.d:0 " Скрежет гусениц по брусчатке становился все громче. Ольга, еще недавно владевшая кондитерской, а теперь помещением с грудой мусора прижалась к стене подвала. Раздался взрыв и звук разлетающегося стекла - гранатой взорвавшейся неподалеку вышибло витрины. Женщина вздрогнула. Она с трудом сдерживалась от того чтобы не зареветь во весь голос. Вчерашняя лучшая кондитерская столицы лежала в руинах, а БМП проезжал по еще утром стоявшему на витрине, а теперь растекшемуся по тротуару торту. \n\nВнезапно зазвучали громкоговорители. Голос звучавший из них был знаком почти каждому. \n\n“Внимание! Прекратите бессмысленное сопротивление! Мы являемся законной властью и гарантом безопасности в стране! Любому добровольно сдавшемуся будет гарантирована жизнь!”- Громогласно звучала речь Александра Казем-Бека. \n\nОльга уже наизусть знала это сообщение. С момента ввода войск в столицу прошло уже двое суток, хотя казалось что целый год. \n\nЧерез 15 минут, когда скрежет гусениц стал едва различим она решила выйти из подвала. Увидев во что превратилось дело всей ее жизни, завещанное ей отцом, отдавшим все что имел ради процветания этого места, женщина побледнела, упала на колени и зарыдала. "
 MAR_Collapse.4.a:0 "Ужас без конеца."

 MAR_Collapse.5.t:0 "Новый порядок в райцентре"
 MAR_Collapse.5.d:0 "Рядом со зданием городского МВД образовалось толпа. Сегодня ночью чиновники спешно собрали вещи и удрали в неизвестном направлении. Самые предприимчивые граждане, по удивительной случайности имеющие судимость, спешно начали выносить все ценные вещи из дорогих кабинетов. Однако ухвативших дары судьбу везунчиков у дверей ждали такие же делающие схватить синюю птицу за хвост. \n\nЧерез минут 20 все действо переросло в массовую потасовку. \n\n Но отставной капитан милиции Пронин, отдавший всю жизнь службе правопорядку не собирался оставлять все как есть. \n\nВзяв наградной пистолет мужчина отправился на автостоянку. Найдя там побитый жизнью грузовой автомобиль, выбив найденным у подъезда кирпичом стекло, и с помощью нехитрых манипуляций, заведя колымагу, он двинулся в центр города. \n\nНе доехав метров 500 до толпы, Пронин вышел из автомобиля и положил кирпич на педаль газа. 8 тонн стали на большой скорости врезались сначала в не успевших разбежаться участников скопления, а позже протаранив дверь закрыли проход к участку. Подошедший ближе Пронин посмотрел на шокированную толпу, толпа посмотрела в ответ. \n\nМужчина достал сигарету и пистолет . Сигарета загорелась. Предохранитель щелкнул."
 MAR_Collapse.5.a:0 "И выстрел..."
 
