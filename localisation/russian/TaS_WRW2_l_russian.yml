 POSTWRW2_JAN_LIPSKY_DESC:0 "Польша будет жить всегда. Именно эту идею в своем сердце пронес Ян  Юзеф через 20 век. Когда немцы заняли его родину он не сдался, его семья помогала прятать евреев от режима и сам он был участником сопротивления. \n\nЗа свою жизнь он побывал в несчетном количестве партизанских организаций, в том числе и в отечественной армии. Но был вынужден постоянно их менять из-за разгромом. Однако палачи не смогли забрать его душу. \n\nКак только русские силы вошли в Польшу он понял что пора действовать. Варшава вновь воспылала и немцы побежали, прочь с польской земли. И вообще он представлял собой идеальный компромисс между интересами народной и отечественной армий, так что над назначением его лидером Польши в Москве долго не думали. И Ян Юзеф с радостью примет это. \n\nПотому что Польша еще не потеряна."
