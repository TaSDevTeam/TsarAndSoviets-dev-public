 TaS_Post2WRW_GCZ_sudetenland_genocide_desc:0 "1938 год: оккупация, насильная ассимиляция, акции возмездия. Это всё уже в прошлом, хоть и осталось огромным шрамом на сердце Чешской нации. Мы никогда не должны забывать о том, что сделали немцы с нашим народом. Теперь краеугольным камнем нашей политики стала месть: месть за всё то, что мы пережили. \n\nАлоис Гребеничек - один из немногих переживших весь этот ужас, а отныне глава молодого Чешского Государства, объявил об "акциях восстановления государственности и нации". Под благозвучным названием таятся самые различные гонения на немцев, даже живших на её территории сотни лет. От депортации и до прямых чисток, волна насилия катится по Чехии без остановки, с надеждой на восстановления "справедливости"."
 TaS_Post2WRW_GCZ_big_brother:0 "Большой Северный Брат"
 TaS_Post2WRW_GCZ_big_brother_desc:0 "Россия теперь новый властелин Европы, а с этим пришел и Новый Порядок. Они пытаются построить новую систему на континенте, отличную от нацисткой, но поддерживают её теми же методами - штыками и насилием. Боясь из-за каких-то "бунтов" или "беспорядков", они насаждают систему "сожительства", то есть, жизни под одной крышей с немецкими шавками. \n\nНо мы не можем этого допустить, и не должны. В любом случае, теперь у нас есть обязательство контролировать "чехофикацию", чтобы она не приняла форму стихийного геноцида, иначе русские придут наводить порядок уже на наши улицы, и узнавать последствия мы не хотим."
 TaS_Post2WRW_GCZ_czechia_revival:0 "Возрождение Чехии"
 TaS_Post2WRW_GCZ_czechia_revival_desc:0 "40 лет... 40 лет унижений и страданий чешского народа подходят к концу. Попытка немцев превратить нас в послушных рабов, в богемцев, потерпела неудачу. Теперь же чешская нация очищается от налипшей грязи, восстав из пепла Третьего Рейха. У нас остаётся богатое наследство, которое эксплуатировалось все годы оккупации, и теперь оно будет работать на нас, а не на хозяев из Берлина. Хоть и сейчас остаётся множество проблем, которые мы постепенно решаем, но будущее Чехии с каждым днём становиться всё менее туманным. И каждый чех надеется на то, что оно будет светлым."

 POSTWRW2_Alois_Grebenicek_DESC:0 "Жизнь Алоиса, как и жизнь любого чеха, можно описать в двух словах – позор и предательство.\n\nСын мясника, Алоис всегда хотел иметь профессию отца, и даже получил её, однако с приходом немцев все изменилось. Они уничтожали его культуру, язык и все чешское наследие. Он не мог терпеть этого – поэтому вскоре примкнул к движению Сопротивления, которому почти удалось убить самого мерзавца в Чехии – Рейнхарда Гейдриха. Однако ему удалось остаться в живых, после чего по всей Чехии прошли массовые чистки, в результате чего большая часть членов Сопротивления погибли или же попали в лагеря смерти, куда ыбл отправлен и Алоис. Пройдя через множество пыток, он не сдался, а наоборот – пообещал самому себе, что обязательно отомстит немецким ублюдкам.\n\nПо велению судьбы, он не сгинул в лагерях, а был отправлен в Веймар на заводы, где находились еще множество таких же, как он. Алоис готовился к побегу, и только через 10 лет, с началом гражданской войны в Германии, ему вместе с еще несколькими людьми удалось сбежать. Спустя несколько дней после этого, он смог вернуться в родные края, где уже мало что напоминало ему о временах до войны. Там он организовал партизанский отряд, который действовал максимально осторожно, ожидая, когда же будет возможно нанести последний удар по своему врагу.\nПришло еще много лет перед тем, как они начала действовать. Услышав о новой войне с русскими, а также об их победах, он начал террористические акты по всей Чехии, и когда русский флаг взвился над Берлином, он смог договориться о том, что управления Чехии будет даровано ему.\nАлоис много пережил за свою жизнь, как и его народ, но теперь, он сделает все возможное, чтобы восстановить свою страну, а также, что ни один немец не покинет границы Чехии на своих ногах.\n\n§RВремя мести – пришло§!."
 
 POSTWRW2_Alexander_Dubcek_DESC:0 "Детство Дубчека нельзя назвать счастливым. В возрасте четырёх лет он вместе с семьей переехал в Киргизскую коммуну, откуда впоследствие перебрался в Горький. Проведенная в Советском Союзе юность научила его любви к социализму, трудолюбию и готовности к любым трудностям. \n\nВернувшись в 1938 на родину, он через год вступил в Компартию Чехословакии. После вторжения немецких войск и провозглашения Словацкой республики участвовал в антифашистском движении, поддерживал связи с подпольщиками. Позднее, он организовал крупное социалистическое антиправительственное движение по всей Словакии. Не забывал он и о поддержке чешского сопротивления, которое, однако, терпело поражения за поражением ввиду более сильного давления Германии.\n\nПолитический перелом случился во время войны возрожденной России и Германии. Вся Словакия восстала против режима Тисо, а во главе этого всенародного движения стоял сам Дубчек. Уже после провозглашения Словацкой Социалистической Республики, а позднее и возрождении Чехословакии, Дубчеку предстояло совсем непаханное поле. Голод, бедность, разрушенная промышленность с одной стороны встречалась с культурными склоками и идеологическим противостоянием с другой. Стране предстояло решить судьбу немецкого наследия, самих немцев и их влияния на два братских народа - чехов и словаков. Немаловажно было и политическое единство, которого все эти долгие годы Дубчек добивался лишь на территории Словакии. \n\nИ хотя настоящее виднеется не с оптимизмом, всем понятно лишь одно - будущее у Чехословакии кроется в свободе. Лишь упорным трудом рабочих и крестьян, учителей и простых людей у Чехословакии будет то будущее, ради которого они стояли до последнего все эти годы."
