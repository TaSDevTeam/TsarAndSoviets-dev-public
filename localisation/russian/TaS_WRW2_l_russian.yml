 TaS_Post2WRW_PUS_ordens_mission:0 "Православная Миссия"
 TaS_Post2WRW_PUS_ordens_mission_desc:0 "Царь Белозерский поручил Кириллу Павлову и Ордену Святого Георгия нетривиальную миссию: принесение веры в господа по восточному обряду в разрушенную войной Пруссию. Когда-то этот регион был эпицентром прусского милитаризма и выросшей из него нацистской заразы, но по предположению русского царя и его верных соратников православие поможет очистить души людей Пруссии от зла и ненависти и привести их к спасению. Крещение Пруссии станет лишь первым шагом к обращению всей бывшей Германии."
 TaS_Post2WRW_PUS_under_winners_banner:0 "Под знаменем Победоносца"
 TaS_Post2WRW_PUS_under_winners_banner_desc:0 "Святой Георгий, подаривший нашему ордену своё имя, является небесным покровителем воинов. Члены ордена помогли Российской Армии во многих битвах, но и с наступлением мира мы не можем отпустить меч наш. Нацистские партизаны, революционеры и прочие нарушители порядка спят и видят разрушение нашей власти в Пруссии. Поэтому каждый монах должен быть готов взять в руки оружие и разгромить посягнувших на Божье Владение."

 TaS_Post2WRW_PUS_russian_colony:0 "Российская Колония"
 TaS_Post2WRW_PUS_russian_colony_desc:0 "Можно констатировать тот факт, что этот регион теперь является придатком Русского Государства во всем, начиная с экономики, заканчивая тысячами новоприбывших поселенцев, которые потихоньку выселяют основное германское население."
 TaS_Post2WRW_PUS_ethnic_problems:0 "Этническая Проблема"
 TaS_Post2WRW_PUS_ethnic_problems_desc:0 "Русификация региона проходит не без проблем, и местные обыватели явно не в восторге от того, что происходит. Если все будет продолжаться так же, то межнациональная напряженность будет только расти."    
 
 POSTWRW2_Otto_Smidt_DESC:0 "Шмидт вообще никогда и не надеялся стать лидером государства когда-либо. Успешный учёный, он сделал в своей жизни очень многое: исследовать Северный Полюс, Памира. Математик, физик и географ, казалось, что он попробовал в своей жизни все. \n\nК сожалению, даже воевал. Когда вторглись немцы, Отто взял в свои руки винтовку, однако был тяжело ранен и эвакуирован за Урал. После его ждала достаточно тяжелая жизнь. Однако при младороссах он смог восстановиться и даже смог снова учувствовать в исследованиях. \n\nПосле падения Германии он послал правительству Империи план по обновление Пруссии. И этот план был с радостью принят. Теперь Родина объединения Германии станет фактической частью возрожденного Российского Царства. И пускай в сердце все еще что-то ноет при мыслях о том, что стало с Германией, и сам он чувствует что уже находится не в лучшем состоянии, взор ученого направлен в будущее." 
