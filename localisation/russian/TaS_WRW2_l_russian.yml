 TaS_Post2WRW_GBV_ingerman_segregation:0 "Внутригерманская Сегрегация"
 TaS_Post2WRW_GBV_ingerman_segregation_desc:0 "Германия - не более чем собирательный термин, которым воспользовались пруссаки чтобы оправдать свои жестокие завоевания на территориях Баварии, Бадена, Силезии, затем Богемии, Балтики, Украины, даже России. Эти ублюдки никогда не меняются и мы не можем позволить им сосуществовать с настоящими баварцами в нашем обществе. Народ узнает все этнические, языковые, культурные и религиозные отличия между баварцами и остальными "немцами", которых отныне нужно называть германскими народами, которыми они и являются. Теперь идея Германского империализма мертва и её место заняла сегрегация - единственный путь к очищению нации."
 TaS_Post2WRW_GBV_bavarian_identity:0 "Баварская идентичность"
 TaS_Post2WRW_GBV_bavarian_identity_desc:0 "Что можно сделать с нацией за один век? На самом деле достаточно много, например практически полностью стереть её с лица земли. К сожалению именно это произошло с обособленной и прекрасной баварской культурой, которую безжалостно и целенаправленно уничтожали прусские оккупанты. К счастью теперь у нас есть возможность и воля восстановить её из пепла и показать её всему миру."
 
 POSTWRW2_Franz_Bonaventura_Adalbert_Maria_Herzog_von_Bayern_DESC:0 "Жизнь Франца не была слишком хорошей. Всего через шесть лет после рождения его родители бежали из Германии в Венгрию, но и это им не помогло. В 1944 вся семья Адальберга попадает в концлагерь. Это десятилетие юный наследник запомнил хорошо. Он прекрасно запомнил голодных людей которые больше напоминали кости, жуткие условия и смерть, к ней даже можно было привыкнуть. Заксенхаузен он уже никогда не забудет. \n\nПосле конца второй мировой Франц лишился своего отца, Альберехт погиб при строительстве Германии, новой столицы мира. И сын прекрасно запомнил это. Потом его, потомка весьма уважаемого рода, сделали рабом и заставили трудится на заводе в Баварии. \n\nОднако справедливость восторжествовала. Как только режим Рейха начал рушится  Франц поднял восстание которое смогло занять большую часть Баварии. И конечно он был идеальным кандидатом для правительства России. Теперь у него появилась достаточная власть и сила. \n\nИ теперь пруссы заплатят за все." 
