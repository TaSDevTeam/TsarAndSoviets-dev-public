 TaS_WRW2_fate_and_coring_of_territories_desc:0 "Россия теперь полностью едина, по крайней мере, её свободная часть. Но теперь, с приобретением новых территорий, мы сталкиваемся с теми же проблемами, что и во время Смуты. Возвращенные земли не всегда лояльны, местные нам не всегда доверяют, и регионы заселены иностранными колонистами. \n\nНам надо решить, что делать с местным населением, и провести интеграцию, пусть даже насильственными методами. Их интеграция имеет решающее решение, станет ли Россия по-настоящему §Gединой и больше никогда не делимой§!"
