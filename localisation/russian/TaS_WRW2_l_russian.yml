 MAR_territorial_fate.1.t:0 "Судьба Туркестана"
 MAR_territorial_fate.1.d:0 "Наши вооруженные силы окончательно сломили сопротивление различных банд и вышли на границу Ирана и Афганистана. \n\nТуркестан исторически сложный регион. Он очень неоднороден и сильно недоразвит, а местное сельское население, возможно, даже и не заметило смены власти. В любом случае настало время решать, что нам делать со свалившимся в наши руки регионом."
 MAR_territorial_fate.1.a:0 "Для жесткого и эффективного контроля установим Генерал-Губернаторство"
 MAR_territorial_fate.1.b:0 "Мы должны учитывать интересы всех народов, проживающий там. Нам нужна Автономия" 
 MAR_territorial_fate.1.c:0 "Метрополия лучше знает, как управлять; необходимо прямое управление" 
 
 MAR_territorial_fate.2.t:0 "Вопрос о переселенцах"
 MAR_territorial_fate.2.d:0 "После продолжительной кровопролитной борьбы с японцами мы, наконец, вернули под контроль Приморье. В наши руки вернулись главные Тихоокеанские порты. Этот аграрный регион потребует серьёзных вложений в инфраструктуру и, прежде всего, дорожную сеть, которая сейчас можно сказать, что отсутствует, но потенциальные выгоды от расширения наших военно-морских и торговых возможностей перекрывают все возможные издержки. В любом случае надо решать, что нам со всем этим делать. \n\nИ в особенности, с местными переселенцами Конго, метисами японцев, манчжурцев и корейцев, которые начали заселять Приморье в начале 1950-ых. Они являются основным городским населением региона, но среди них, вероятно, множетсво потенциальных коллаборационистов и просто симпатизантов прошлого режима."
 MAR_territorial_fate.2.a:0 "Наши опасения излишни, они могут остаться."
 MAR_territorial_fate.2.b:0 "Им стоит уйти."
 
 MAR_territorial_fate.3.t:0 "Судьба Московии"
 MAR_territorial_fate.3.d:0 "Термин "Московия", а также производные от оного, уходит в прошлое. Несмотря на все прилагаемые усилия, остается самый что ни на есть слон в комнате. Большая часть немецкого населения бывшей оккупированной центральной части нашей родины всё ещё остается на своих местах. Правительство заранее подготовило несколько решений данного вопроса, обозначив плюсы и минусы каждого из решений. Основных было выделено три.\n\n1. Изгнание немецкого населения в подконтрольные немецким правительствам страны. Это решение единогласно будет поддержано русским народом, однако это теоретически поставит нас в положение не лучше немцев несколько десятилетий назад. \n\n2. Переселение немецкого населения за Урал (Сибирь, Северный Казахстан, Зауралье). Это будет выгодно с экономической стратегии, однако вызовет накал между местным населением и приезжими. Безусловно предусматривается русификация немцев. \n\n3. Предоставить немцам самим решать свою судьбу тоже имеет смысл. Абсолютное большинство скорее всего уедет, но наиболее незащищенные социальные группы могут пострадать от местного населения.\n\nОстается лишь решить вопрос и довести информацию до местной администрации. Предложения оставить всё как есть отклоняются как абсолютно бессмысленные."
 MAR_territorial_fate.3.a:0 "Изгнать и забыть как страшный сон!"
 MAR_territorial_fate.3.b:0 "Работа и труд всё перетрут."
 MAR_territorial_fate.3.c:0 "Их судьба - их забота."
 
 MAR_territorial_fate.4.t:0 "Вопрос Прибалтики"
 MAR_territorial_fate.4.d:0 "Мы восстановили контроль над Эстонией. Пусть население этого региона едва ли сравнимо с населением города Казань, ценность представляют, прежде всего,  Балтийские порты на побережье финского залива. Эстония на данный момент - одно из самых германизированных наших владений, по большей части сама эстонская идентичность была стерта. Здесь нет каких-либо значительных производств, местное население, в основном, состоит из крестьян и фермеров. Чтобы вернуть Эстонии былой блеск нам придется постараться, а пока нам надо решить, как мы будем ею управлять. \n\nЖемчужина Балтики - Рига, вновь вернулась в родную гавань. Но кроме крупнейшего города и порта бывшего Остланда нам в руки свалилась нищая латвийская провинция, здесь, пожалуй, ничего не производят кроме шпрот. Мало того, головную боль доставляет огромное немецкое меньшинство, в основном составляющее городское население Латвии. Сами латыши почти полностью безграмотные селяне, и мы не видим никакой радости с их стороны. Вероятно они не испытывают энтузиазма в смене господ с немцев на русских. Так или иначе, нам надо придумать, что делать с Латвией. \n\nМы вернули контроль над Западным фронтиром нашей империи - Литвой. Сказать, что Литва ничем не примечательна - это ничего не сказать, довольно большая часть литовцев знает только немецкий язык. Здесь нет ничего, что представляло для нас интерес, зато есть огромное количество немецких колонистов. Какого либо производства здесь просто не существует, кроме, пожалуй, работающих на рабском труде шахт и мелких семейных ферм. В любом случае, надо что-то делать с болотами Жемайтии."
 MAR_territorial_fate.4.a:0 "Вернём им давно потерянную независимость."
 MAR_territorial_fate.4.b:0 "Их относительная свобода под нашим чуткое наблюдением будет лучшим вариантом."
 MAR_territorial_fate.4.c:0 "Нам нужна полностью Единая Россия, без автономий и парада суверенитетов."
 
 MAR_territorial_fate.7.t:0 "Судьба Белоруссии"
 MAR_territorial_fate.7.d:0 "Мы освободили от ужасов нацизма территорию Рейхскомиссариата Остланд. Наш братский народ достаточно настрадался под немецким игом: во время великой отечественной войны до четверти белорусов погибло, демография региона находится в глубокой яме. Однако же мы не можем оставить их на произвол судьбы. Белоруссия обладает фертильными сельскохозяйственными землями и развитой инфраструктурой, построенной немцами для ограбления Восточных Рейхскомиссариатов. Надо определиться, как мы поступим с Белоруссией."
 MAR_territorial_fate.7.a:0 "Свободная Беларусь будет наиболее справедливым исходом."
 MAR_territorial_fate.7.b:0 "Дадим им ограниченную независимость."
 MAR_territorial_fate.7.c:0 "Зачем разделять один народ?"
 
 MAR_territorial_fate.8.t:0 "Судьба Украины"
 MAR_territorial_fate.8.d:0 "Мы лишили Рейх его хлебной корзины, Украина вернулась к законному владельцу. Бескрайние степи и черноземы, рудные и угольные бассейны, огромное население, все это - желанная добыча для потенциального завоевателя. Это непременно будет важно в послевоенном восстановлении нашей страны. Однако многие жители Украины не считают себя частью русского народа, особо радикальные элементы даже борются против тех, кто освободил их из-под немецкого ига. Вопрос уровня автономии Украины висит в воздухе, и уже надо определяться с ответом."
 MAR_territorial_fate.8.a:0 "Вольная Украина - лучшая награда за их страдания."
 MAR_territorial_fate.8.b:0 "Украинская Автономия - подходящий ответ."
 MAR_territorial_fate.8.c:0 "Малороссам нет смысла отделяться."
 
 MAR_territorial_fate.9.t:0 "Таврида и Крым"
 MAR_territorial_fate.9.d:0 "Крым - главная морская база черноморского флота, а затем Кригсмарине. Крым является ключом в Черное море, и кто владеет им - тот является ведущей черноморской державой. Мы смогли изгнать немецкую армию с полуострова, но остался вопрос немецкого большинства. Как мы поступим с черноморскими немцами?"
 MAR_territorial_fate.9.a:0 "Устроим единую русско-немецкую автономию."
 MAR_territorial_fate.9.b:0 "Немецкая Автономия? Вы с ума сошли?"
 
 MAR_territorial_fate.10.t:0 "Вопрос Кавказа"
 MAR_territorial_fate.10.d:0 "Прекрасная плодородная земля с невероятно мягким климатом. Разнообразие проживающих на Северном Кавказе народов впечатляет. Несмотря на это, Северный Кавказ все ещё остается аграрным слаборазвитым регионом, а все южнее Краснодара - это просто тихий ужас. Приведение мест проживания этнических меньшинств Северного Кавказа в приличный вид потребует баснословных денег, или мы можем дать им формально образовать собственные квази-государства. \n\nКавказ так же известен как невидимое из-за густого смога -  горное королевство, бывшая вотчина безумного рейхскомиссара, являвшаяся главным источником нефти и руды для немецкой экономики. На горизонте не видно ничего, кроме множества рабских фабрик и грубо разработанных шахт, и от былой красоты курортных городов не осталось ничего, кроме индустриальной пустоши. Кавказ травмирован надолго , если не навсегда. Нам надо решать, что мы будем делать с народами Азейбарджана, Грузии и Армении, и как мы будем исправлять то, что натворили за 30 лет немцы."
 MAR_territorial_fate.10.a:0 "Автономия всех народов под одной крышей должна их примирить."
 MAR_territorial_fate.10.b:0 "Оставим автономию только Закавказью."
 MAR_territorial_fate.10.c:0 "Каждому народу - своё Государство. Разве это плохая идея?"
 MAR_territorial_fate.10.e:0 "Прямой контроль - наше всё"
