 TaS_WRW2_Antarctic_Rescue_Mission:0 "Организовать спасательную миссию в Антарктике"
 TaS_WRW2_Antarctic_Rescue_Mission_desc:0 "После поражения Германии в войне, у них появились более срочные вопросы, нежели чем поддержка своей колонии на Южном Полюсе. Мы сможем воспольоваться этим, устроив эвакуацию немецкого персонала с Антарктиды. Несмотря на амбициозность идеи, это выполнит одновременно две задачи: мы организуем собственную миссию на территории "Новой Швабии", и мы покажем Россию как гуманистическую сверхдержаву, которую волнует судьба непричастного к войне населени поверженного противника"
 
 TaS_WRW2_Demands_to_Finland:0 "Требования к [FIN.GetFlag]Финляндии"
 TaS_WRW2_Demands_to_Finland_desc:0 "После Советско-Финской войны 1940 года и захвата Выборга, взаимные претензии на территорию друг друга были чем-то очевидным. В результате Первой Великой Отечественной, помимо Выборга, мы потеряли всю территорию Карелии и Кольский полуостров. Во время Второй Смуты, мы смогли вернуть часть утраченных территорий, но это только небольшой огрызок. В случае дерзкого отказа Финляндии, можно и вспомнить о возвращении Великого Княжества Финляндского, верно?"
 TaS_WRW2_Demands_to_Finland_tt:0 "§YМы потребуем у Финляндии возвращения всей территории Карелии, принадлежавшей нам до 1939 года.§! §RНо они могут и не согласиться с этим требованием§!
 
 TaS_WRW2_Demands_to_Turkey:0 "Требования к [TUR.GetFlag]Турции"
 TaS_WRW2_Demands_to_Turkey_desc:0 "После Первой Великой Отечественной войны, дружественная странам Оси Турция получила контроль над Арменией и пограничным территориям Грузии. Наша задача - вернуть своё положение на Южном Кавказе, предложив Турции выгодную сделку по этим землям.\n\nНо в случае очередной Русско-турецкой войны может быть неплохой идеей будет вспомнить о давней мечте империи - контроле над проливами?"
 TaS_WRW2_Demands_to_Turkey_tt:0 "§YМы предложим Турции сделку по Армении и Батуми.§! §RИх отказ останется на их совести§!
 
 TaS_WRW2_Demands_to_Romania:0 "Требования к [ROM.GetFlag]Румынии"
 TaS_WRW2_Demands_to_Romania_desc:0 "Благодаря нашему желанию не проливать лишную кровь в ходе Второй Великой Отечественной войны, Румыния осталась со своими территориями в Бессарабии и Приднестровье. Однако пора вспомнить и о них."
 TaS_WRW2_Demands_to_Romania_tt:0 "§YМы потребуем у Румынии возвращения всей территории Приднестровья и Бессарабии, принадлежавшей нам до 1941 года.§! §RНо они могут и не согласиться с этим требованием§!
 
 TaS_WRW2_Demands_to_Poland:0 "Требования к [GPL.GetFlag]Польше"
 TaS_WRW2_Demands_to_Poland_desc:0 "С распадом Германии, новое польское государство заняло контроль над всей территорией Генерал-Губернаторства, в том числе частью Западной Украины. Наша задача - попросить эти земли обратно, в обмен на некоторые выгодные торговые соглашения и помощь в реконструкции."
 TaS_WRW2_Demands_to_Poland_tt:0 "§YМы потребуем у Польши возвращения территорий Галиции, населённых премущественно украинским населением.§! §GОни не будут сопротивляться нашему решению§!"
 
 TaS_WRW2_Demands_to_Iran:0 "Требования к [PER.GetFlag]Ирану"
 TaS_WRW2_Demands_to_Iran_desc:0 "Во время распада СССР, Средняя Азия погрузилась в хаос. Этим конечно же воспользовались соседние державы в лице Персии и Афганистана. В случае Персии, они захватили пограничные территории в Туркменистане. Это приобретение крайне незначительное, поэтому мы уверены, что Иран будет сражаться за этот кусок земли"
 TaS_WRW2_Demands_to_Iran_tt:0 "§YМы потребуем у Ирана возвращения Дахистана, ранее принадлежавшему Туркменистану.§! §GОни не будут сопротивляться нашему решению§!"
 
 TaS_WRW2_operation_Griboyedov:0 "Операция §YГрибоедов§!"
 TaS_WRW2_Demands_to_Iran_desc:0 "После нашей победы над Германией, лояльный Рейху шахский режим в Тегеране чудом избежал ответа за своё союзничество с фрицами. Что же, чудес не бывает, поэтому мы устроим военную операцию по свержению текущего правителя Ирана"
 TaS_WRW2_Demands_to_Iran_tt:0 "§YМы начнём вторжение в Иран§!"
 
 
 
 MAR_ultimatums.100.t:0 "Россия требует Карелию"
 MAR_ultimatums.100.d:0 "лока не нужна"
 MAR_ultimatums.100.a:0 "да"
 MAR_ultimatums.100.b:0 "не"
 
 MAR_ultimatums.101.t:0 "Возвращение Карелии"
 MAR_ultimatums.101.d:0 "Сегодняшним утром мы получили радостную весть: миссия, отправленная в Финляндию по вопросу о возвращении Карелии в состав России, завершилась успешно. Переговоры между двумя сторонами достигали высокого градуса напряжения из-за нежелания финской стороны соглашаться на безвозмездную передачу территорий. Несколько дней шли обсуждения каждого возможного момента, который так или иначе мог вызвать сомнения у одной из сторон. Споры разворачивались по любому поводу; однако посредством долгих переговоров Финляндия сумела принять заключительное решение, что ознаменовало положительный результат предпринятой попытки возвращения Карелии. Финляндия обязалась вывести войска со всех необходимых территорий и передать земли России.\n\nЭто историческое событие стало возможным благодаря упорству и настойчивости нашей делегации, которая вела переговоры на самых высоких уровнях. Обострение обсуждений иногда доходило до жарких споров, однако обе стороны осознавали важность и чувствительность данного вопроса. Карелия имеет большое значение как для России, так и для Финляндии, и в течение многих лет этот вопрос оставался предметом дискуссий и разногласий. Теперь же после обсуждения всех предшествующих проблем можно было с уверенностью сказать: Карелия официально закреплена за Российской Империей."
 MAR_ultimatums.101.a:0 "Россия сильна своим словом"
 
 MAR_ultimatums.102.t:0 "Финский Отказ"
 MAR_ultimatums.102.d:0 "К великому сожалению, все попытки, предпринятые нашими дипломатами в ходе переговоров с Финляндией, оказались безуспешными. Хельсинки никоим образом не собирался отдавать тот регион, который давно считал своим. Ни одно из предложений российской делегации не принималось во внимание и систематически получало закономерный отказ. Когда стало ясно, что на рациональный исход рассчитывать бессмысленно, миссия завершилась безрезультатно. Переговорщики вернулись в Россию без малейшего успеха.\n\nТеперь правительство рассматривало альтернативные подходы к решению Карельского вопроса:\n\nС одной стороны, Российская армия, закаленная множеством боев и испытаний, могла бы силовым путем разгромить Финляндию. Быстрое занятие ключевых городов скандинавского государства обещало не только принуждение финского правительства к капитуляции, но и давало возможность установления дружественного режима, который отказался бы от предшествовавших претензий и вступил бы в полноценное сотрудничество с Россией, без оглядок на конфликты прошлого.\n\nОднако с другой стороны наша страна устала от постоянных войн. Непрерывные боевые действия могли вызвать проблемы как на фронте, так и внутри страны. Возможно, настало время умерить амбиции и сосредоточиться на мирном сосуществовании между двумя государствами, стремясь к стабильности и взаимопониманию."
 MAR_ultimatums.102.a:0 "Не будем погибать из-за куска земли"
 MAR_ultimatums.102.b:0 "Покажем финнам, с кем нужно считаться"
 
 MAR_ultimatums.103.t:0 "Сделка по Батуми"
 MAR_ultimatums.103.d:0 "лока не нужна"
 MAR_ultimatums.103.a:0 "оке"
 MAR_ultimatums.103.b:0 "нет"
 
 MAR_ultimatums.104.t:0 "Успешная сделка"
 MAR_ultimatums.104.d:0 "Поднимая бокалы ввысь, русские дипломаты переговаривались меж собой после успешного завершения по-настоящему деловой поездки в Турцию. На повестке дня стоял вопрос о выкупе Батуми Россией. Встретившись с турецкими представителями, началось обсуждение всех перспектив на Кавказе и каким образом данное развитие событий могло бы повлиять на положение стран в регионе.\n\nИ хотя сделка уже имела место быть, основные направления переговоров заключались не в попытках склонения к соглашению, а в регламентировании выплат и их количества в соответствии со всеми позициями, которые Турция утратит после передачи региона. Участники обсуждений детально прорабатывали каждую цифру и условие, фиксируя возможные изменения на случай непредвиденных обстоятельств. Пока Россия стремилась минимизировать всевозможные финансовые потери, Турция, напротив, пыталась завысить цену за землю, которую уже готова была отдать. Это создавало напряженность в переговорах и иногда приводило к жарким спорам и даже легким конфликтам мнений.\n\nСтороны осознавали: от быстроты согласия зависит не только финансовый аспект, но и геополитическая стабильность региона. Спустя несколько дней интенсивных обсуждений представители обеих сторон пришли к единому мнению о необходимости компромисса для достижения долгосрочного успеха. Таким образом, они заключили окончательное решение, удовлетворяющее интересы обеих стран.\n\nКогда сделка была официально оформлена, не оставалось ничего иного как отпраздновать подобный успех. Так один из российских делегатов поднял свой бокал, обращаясь к коллегам..."
 MAR_ultimatums.104.a:0 "Тост за плодотворное сотрудничество!"
 
 MAR_ultimatums.105.t:0 "Никаких сделок"
 MAR_ultimatums.105.d:0 "Лишь твердый и четкий отказ встретило наше предложение о купле-продаже Батуми, направленное в Анкару. Ни один из доводов не сумел убедить турецкое правительство принять эту сделку; руководствуясь опасениями об усилении России на Кавказском регионе, Турция отказалась от здравого рассмотрения предложенного варианта. Такое неприятие компромисса со стороны властей привело к возникновению дополнительных вопросов о будущем отношений между двумя странами.\n\nПодобный провал вызвал недовольство многих высокопоставленных лиц, которые ожидали более значимой и конструктивной развязки событий. Они подчеркнули необходимость проявления гибкости в стратегии перед лицом существующих угроз.\n\nОднако интересы России оставались непреклонными; сдаваться без борьбы было недопустимо. Возникла идея предпринять силовое действие, вплоть до насильственного захвата города, что ставило Турцию перед выбором между эскалацией конфликта и принятием поражения. Россия готовилась к решительным шагам против своего оппонента для демонстрации силы в регионе.\n\nТем не менее, осознание последствий такой инициативы было очевидным: подобные действия могли привести к более разрушительной войне с сопутствующими экономическими потерями и человеческими жертвами. Это неизбежно отразилось бы на национальном имидже России.\n\nСамым значительным риском являлась полная утрата только зарождающихся отношений между государствами, вплоть до прекращения дипломатических связей с Турцией вследствие агрессивных действий.\n\nПеред Империей и царем возникла новая дилемма: действовать силой или стремиться к мирному сотрудничеству. После длительных обсуждений стратегических вопросов, анализа возможных последствий был подписан указ, определивший дальнейшую политику России в отношении Турции."
 MAR_ultimatums.105.a:0 "Отказ надо принимать с уважением"
 MAR_ultimatums.105.b:0 "Мы просто так не отступимся"
 
 MAR_ultimatums.106.t:0 "Освобождение Батуми"
 MAR_ultimatums.106.d:0 "Всего несколько дней понадобилось российским войскам чтобы молниеносно пройтись по горным просторам, занимая территории, за правом владения которыми ещё совсем недавно велись переговоров. Теперь же приоритеты дипломатии были утрачены из-за упёртости представителей турецкой стороны. И как только дипломатия теряет свой потенциал, на передний план выходит сила оружия и военного принуждения.\n\nРоссийские дивизии, получив соответствующий приказ, организовали стремительное наступление без особых проблем занимая каждый километр территории. Турецкие силы были застигнуты врасплох и не смогли оказать должного сопротивления; в скором времени им пришлось начать отступать с позиций. Те же немногочисленные гарнизоны, что смели вступить в бой, оказывались наголову разбиты.\n\nПосле успешного занятия всех необходимых территорий российские войска остановились, не развивая наступление дальше. Это решение было стратегически выверенным шагом: исходя из достигнутых успехов командование понимало, что дальнейшая агрессия была бессмысленной — поставленные перед военными цели были выполнены. Теперь оставалась важная задача — закрепить достигнутые позиции и установить контроль над недавно занятой территорией. Значение этого достижения заключалось не только в воинской победе, но и в возможности продемонстрировать силу России на международной арене.\n\nТем временем с нескрываемым интересом ожидались действий со стороны Турции: как она ответит на столь резкие действия, предпринятые российской стороной? Многое зависело от реакции турецкого правительства; разгорающиеся страсти в Анкаре могли привести как к дальнейшим конфликтам, так и к попыткам восстановить мир через новые договора."
 MAR_ultimatums.106.a:0 "Малая кровь за великое свершение"
 
 MAR_ultimatums.107.t:0 "Провал батумской авантюры"
 MAR_ultimatums.107.d:0 "Проносятся шепотом среди русского народа о прискорбной неудаче, которую претерпели наши войска в попытках завладеть столь желаемым регионом Батуми. Основная ставка, сделанная на внезапность нападения, так и не оказалась ключевой. Не только турецкие силы оказались готовы к такому неожиданному удару, но они также сумели достойно противостоять российским войскам, успешно отбивая все заранее подготовленные атаки.\n\nТурецкие части действовали слаженно и профессионально, оказывая решительное сопротивление. Быстро перехватив инициативу, турецкая армия вынудила российские формирования нести поражения; солдаты, пытавшиеся проявить храбрость, наталкивались лишь на упорное сопротивление.\n\nВ итоге операция завершилась без каких-либо территориальных изменений и только с потерями в десятки жизней. Провальная авантюра стала напоминанием о неоправданном риске. Стало очевидно: дальнейшие действия уже не принесут значимого результата; объявление войны лишь усугубило бы внутреннее напряжение и привело к массовым протестам среди населения, которое было возмущено подобным политическим решением.\n\nТакой провал оказал глубокое влияние на международное положение Российской империи. Отношения с Турцией были полностью разрушены и требовали долгого восстановления; Батумское поражение стало символом неудачи в умах простых людей и приобрело нарицательное значение в общении, а репутация российской армии сильно упала."
 MAR_ultimatums.107.a:0 "Об этом позоре ещё долго будут помнить"
 
 MAR_ultimatums.108.t:0 "Русские взяли батуми"
 MAR_ultimatums.108.d:0 "лока не нужна"
 MAR_ultimatums.108.a:0 "терпим, увы"
 MAR_ultimatums.108.b:0 "лучше пусть в рот возьмут"
 
 MAR_ultimatums.109.t:0 "Турция скапливает силы"
 MAR_ultimatums.109.d:0 "Мирное утро омрачилось неспокойными известиями, дошедшими до столицы. Напряжение вдоль южной границы начало возрастать по причине свода турецких дивизий в кавказский регион. Было созвано экстренное заседание, на котором началось обсуждение возможностей решений и выхода из данной ситуации.\n\nБыло ясно, что предпринятые недавно действия по захвату Батуми послужили полноправным предлогом для Турции к радикальным действиям с целью усиления своего влияния на Кавказе. Разведка докладывала о новообразованных батальонах и предварительной оценке от нескольких десятков до сотни тысяч солдат, направленных на занятие позиций и подготовку к возможным действиям.\n\nРазгорелись самые яростные обсуждения по вопросу того, как следует поступить в данной ситуации. Среди всех предложений главенство заняли три возможных варианта:\n\nПервым вариантом стало предложение отступить. Было очевидно, что предпринятая попытка вернуть себе регион обернулась слишком серьёзными последствиями. Продолжение попыток препирательства с Турцией могло привести к новой войне, чьи следствия независимо от исхода приведут к большому числу проблем.\n\nВторым вариантом было избрание тактики выжидания. Нельзя терять достигнутое, но и излишняя агрессия могла вызвать тяжёлый конфликт. Предлагалось подготовить оборону: нельзя показывать слабину в такой важный момент.\n\nПоследним предложением стало незамедлительное начало войны с Турцией. Российские войска обладают достаточным опытом, чтобы нанести сильный удар по позициям возможного противника. Война могла окончательно решить извечное противостояние между двумя государствами. Однако реакция населения на новый конфликт могла быть крайне негативной."
 MAR_ultimatums.109.a:0 "Риск не оправдает последствия"
 MAR_ultimatums.109.b:0 "Продолжайте следить, но не отступать"
 MAR_ultimatums.109.c:0 "Мы должны нанести превентивный удар"
 
