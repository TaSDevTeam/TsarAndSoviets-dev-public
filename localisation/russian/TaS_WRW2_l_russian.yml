 MAR_Collapse.21.t:0 "Дьявола помянешь"
 MAR_Collapse.21.d:0 "Отправленный запрос. Пришедший ответ. Вот-вот на встречу с царём должен прибыть представитель Японской империи для подписания всех необходимых документов для помощи в наведение порядка в стране.\n\nПосматривая на наручные часы Гиль сверял время. Через несколько минут кортеж Японского представителя должен прибыть. Собралась целая армия дипломатов, разбившихся на группы и обсуждающих вопросы своей компетенции в разных частях приёмного зала.\n\nВспоминая свои поездки в Японию, обсуждения вопросов, подписание договора и другие мероприятия, Гиль всё больше мрачнел.\n\n- Товарищ Гиль. - Послышался голос со стороны левого плеча.\n\nПовернув голову Гиль увидел, что к нему подошёл царь.\n\n- Ваше высокопревосходительство. Я подумал и возможно ещё не поздно всё отменить? Может быть, мы справимся своими силами? – Проговорил Гиль.\n\nВнезапно от помощника, подошедшего к царю, последовала информация что представитель императора вот-вот войдёт в зал.\n\n- Благодарю. Вы свободны. – Ответил царь помощнику.\n\n- Боюсь, что без внешней помощи наше государство потеряет саму основу своего существования и рухнет под весом внутренних противоречий. Если мы не будем с японцами, мы окажемся под ними в любом случае. – Ответил царь уже Гилю.\n\nДверь в зал стала открываться и на пороге появился представитель.\n\n- Эх... Будь что будет. – Кратко ответил Гиль.\n\nОбсуждение было довольно недолгим, все формальности были улажены и документы подписаны."
 MAR_Collapse.21.a:0 "...и он явится"
 
 MAR_Collapse.22.t:0 "Фаустова сделка"
 MAR_Collapse.22.d:0 "Спичка чиркнула, и сигарета между пальцами японского офицера, только что закончившего диалог со своим русским коллегой, зажглась приятным рыжим огоньком.\n\nГлядя на пасмурное серое небо, Соджиро Ямагава затягивался дымом, и воспоминания похожего перекура начали наплывать сами собой. Похожее ранение, похожая койка в наспех созданном лазарете и похожий диалог, правда с офицером из Китая о похожих безотлагательных вопросах, касавшихся протестов.\n\nТогда их корпус также направили для помощи правительству Гуандуна и протесты были подавлены жёстко и быстро. Правда в этот раз ему доверили гораздо больше людей для умиротворения колоссальной страны.\n\nСоджиро честно признался самому себе, что служба его уморила. Как только он закончит с этим, он тут же уволится на гражданку и вернётся в Японию. В свой родной город, подальше от войны и хаоса.\n\nНо сперва нужно выполнить приказ и долг службы здесь. Выпустив изо рта клуб дыма и избавившись от сигаретного бычка, офицер направился решать вопросы, накопившиеся за время его отсутствия."
 MAR_Collapse.22.a:0 "А служба службою везде"
 
 MAR_Collapse.23.t:0 "Порядок ценой крови"
 MAR_Collapse.23.d:0 "Отсоединив магазин, Семён положил его в подсумок и, достав новый, присоединил, передёрнул затвор и подал патрон в патронник своего АК. Докуривая вторую сигарету, Семён вслушивался в отдалённые и приглушённые звуки стрельбы и боя в целом.\n\nСемён никогда не думал, что, принимая участия в митингах, в конечном итоге он будет с оружием в руках отбиваться как оказалось, что от Косыгинских захватчиков в лице КГБ, что от их союзников, направленных в его родной Новосибирск японских карателей.\n\nЕщё вчера он был простым трудягой и выступал на митинге за отказ от монархии, и совершенно не думал, что прибывшие японские шавки из КГБ откроют огонь по безоружным протестующим. Правда в ответ последовала стрельба по рядам карателей со стороны вооружённых повстанцев.\n\nСемён до сих пор не мог понять, как в бурном потоке событий оказалось, что теперь он в рядах повстанцев. Да, собственно, было и наплевать. Главное, что теперь он сам сражался против захватчиков за любимый город, за своих друзей, убитых там на площади или таких же выживших и оказавшихся в рядах повстанцев. Он не желал мириться с происходящим, а значит оставалось одно. Биться до конца.\n\nСемён сплюнул окурок и надел каску, а через секунду по приказу командира ополченцы двинулись в бой за ним."
 MAR_Collapse.23.a:0 "Идущие на смерть"
 
 MAR_Collapse.24.t:0 "Цена"
 MAR_Collapse.24.d:0 "Выходя из зала для дипломатических переговоров, Михаил, будучи переводчиком одним из первых узнавал решения важных межгосударственных вопросов. Но сегодня это уже были не дипломатические отношения. Это был ультиматум в красивой обёртке.\n\nЯпонское правительство предлагает, а на деле фактически требует вывода российских войск из Средней Азии. Предлог у них прост: самоопределение среднеазиатских народов в соответствии с японской доктриной совместного процветания восьми углов мира.\n\nПосле такого фатального предложения, царь, выдвинул встречное предложение сделать перерыв. Японская сторона поддержала предложение о перерыве, и пока японская делегация отдыхала с флеш-роялем в руке: фактически их "миротворческие" войска оккупировали Россию, а её правительство стало слишком зависимо от Империи Восходящего Солнца политически и экономически. Русская делегация удалилась в другой зал для обсуждения.\n\nПрисев на удобный диванчик из сиамской древесины в коридоре и подумав ещё несколько секунд, Михаил, открыл портфель и, достав книгу, дернул за закладку и продолжил чтение там, где остановился. Михаил понимал, что от него ничего не зависит, да и не принять такое предложение правительство теперь не могло.\n\nОставалось только ждать, пока правительство окончательно не смирится с победой Японии."
