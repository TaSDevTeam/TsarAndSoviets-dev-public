 TaS_FE_blagoveshensk_tt:0 "§DБлаговещенск§! - статус переговоров: [fe_blagoveshensk_status]"
 TaS_FE_blagoveshensk_tt_desc:0 "Территория §DБлаговещенска§! уже была когда-то отдана §oфашистскому§! формированию §oКонстантина Родзаевского§!. \n\nВ этой связи предполагается, что каких-либо проблем в переговорах с §PЯпонией§! не будет. Впрочем всё не может быть так просто и нам всё-же предстоит §Yдоговориться§! с представителями §Pсферы§! насчёт передачи §Gнаших земель§!."
 
 TaS_FE_khabarovsk_tt:0 "§fХабаровск§! - статус переговоров: [fe_khabarovsk_status]"
 TaS_FE_khabarovsk_desc:0 "§fХабаровский край§! относится к той оккупированной §PЯпонией§! территории, которую §Pяпонцы§! §Rвряд ли§! отдадут просто так. Осложняющим всё фактором является, то что на здесь уже достаточное время проживают переселенцы из самой §PЯпонии§! и §fМаньчжурии§!.\n\nТак что, если мы хотим получить не только эту, но и другие территории §CПриморского Края§!, нам придётся, помимо прочего, §Yгарантировать§! §Gбезопасность§! §fманчьжурского§! и §Pяпонского§! населения."
 
 TaS_FE_primorie_tt:0 "§CПриморье§! - статус переговоров: [fe_primorie_status]"
 TaS_FE_primorie_desc:0 "§CПриморье§! осталась последней территорией на §KДальнем Востоке§!, контролируемая марионеткой §PЯпонии§! - §fМаньчжоу-Го§!. Как-бы то ни было, несмотря на ранние §Yгарантии§!, нам необходимо ещё раз убедить §Pяпонцев§! в §Gнаших дружественных мотивах§!."
 
 TaS_FE_vladivostok_tt:0 "§VВладивосток§! - статус переговоров: [fe_vladivostok_status]"
 TaS_FE_vladivostok_desc:0 " Отличие этого города заключается в том, что он находится под непосредственным контролем §PЯпонской империи§!.\n\n§PТокио§! §Rвряд ли§! согласится отдать этот город под §Gнаш контроль§!, если мы не предложим им ряд §Yвыгодных предложений§!, в качестве §Yкомпенсации§!."
 
