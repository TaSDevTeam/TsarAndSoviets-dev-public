 MAR_2WRW.7.t:0 "Ультиматум Германии"
 MAR_2WRW.7.d:0 "Каким бы громогласным не был бы успех, достигаемый на войне, каждый раз возникают те или иные обстоятельства, из-за которых дальнейшее ведение конфликта было бы невозможным. И сегодняшняя война не оказалась исключением. Порой этим оказывается усталость от войны, порой разрушающаяся экономика, которая более не находилась в силах поддерживать войну, однако данный конфликт встретился иным способом завершения боевых действий.\n\nГермания, с неприязнью наблюдавшая за каждым проигрышем на фронте с Россией, всё сильнее убеждалась в необходимости использования ядерного вооружения для прекращения марша войск России. Теперь же когда линия фронта дошла до территорий Генерал-губернаторства и впрямую достигла немецких городов, Верховное командование Вермахта более не собиралось молчаливо наблюдать за разрушающейся империей. После недолго составления, ультиматум был направлен России, на рассмотрение которого было отведено критически мало времени.\n\nСодержание ультиматума заключалось в том, чтобы Россия одномоментно останавливала свое наступление, после чего переходила к мирным переговорам, где решалась бы судьба всех территорий, ставших спорными в действующем конфликте. В противном случае, Рейх не будет гнушаться использовать ядерное вооружение, которое в случае игнорирования поставленных требований отправиться на территорию России, и им будет всё равно, как это скажется не только на самой стране, но и на всей планете.\n\nПодобный ультиматум возмутил представителей нашей стороны, ибо столь варварское решение заслуживает только осуждения и порицания. Но всё решила резолюция императора под данным ультиматумом."
 MAR_2WRW.7.a:0 "Ради сохранения человечества, начинайте переговоры о мире."
 MAR_2WRW.7.b:0 "Мы не успокоимся, пока не пройдёмся по развалинам Берлина! Продолжайте наступление!"
 
 MAR_Collapse.1941.t:0 "Германия предлагает капитуляцию"
 MAR_Collapse.1941.d:0 "Наш Генштаб в панике. Немцы прорвали наши заранее подготовленные рубежи обороны. О продолжении наступательной операции не может быть и речи, а фронт рушится не в нашу пользу. Крупные города вновь терпят воздушный террор бомбардировщиков Люфтваффе. Мы катастрофически переоценили свои силы, и теперь снова терпим поражение за поражением в Западной России. Немцы продолжают наступать на Восток, и мы рискуем потерять всю западную Россию.\nОднако все еще есть надежда на спасение ситуации. Сегодня мы получили предложение о капитуляции от Германии, которая готова остановить военные действия при достижении линии Архангельск-Астрахань. Мы сдаемся и даем им выйти на территории А-А.\n\nВ противном случае, они грозятся продолжить наступление до Урала и даже организовать воздушно-десантную операцию в Екатеринбурге и Челябинске. В данный момент нам не остается другого выбора, кроме как принять это предложение."
 MAR_Collapse.1941.a:0 "Да простит нас Родина..."
 MAR_Collapse.1941.b:0 "Мы будем биться до последнего!"
 
