 MAR_warprep_calm_before_the_storm_desc:0 "Затихли оружия над народом русским. Братоубийственные объединительные войны подошли к своему завершению. Однако это не стало поводом для того, чтобы просто ожидать решений судьбы. Корона Российской империи знала, чего стоит опасаться во внешнем мире и против кого следует начать борьбу. Множество территорий, когда-то потерянных в далёкой войне, должны были вновь поднять флаг России. Без войны достичь подобного не представлялось возможным. Настало время подготовить план отмщения над теми, кто посмел поднять меч над миллионами безвинных людей. Созыв военных для разработки полноценной стратегии; начало перевода экономики на военные рельсы; милитаризация общества; подготовка гражданского населения к условиям военного времени – будут предприняты все необходимые меры, дабы подготовить Россию к её финальной битве против нацистской падали."
 MAR_warprep_rise_up_people_of_russia_desc:0 "Меж теней нарастающего конфликта между Империей и Рейхом предпринята попытка воодушевления русского народа перед надвигающейся бурей. Подготовка речи стала ключевым моментом в стратегии правительства. Пока за закрытыми дверями обсуждаются планы мобилизации, для радио и телевидения готовилось выступление ораторов.\n\nНа трибуне уже лежат бумаги речей; все камеры направлены на одну точку, множество микрофонов приготовлены к записи и трансляции. Россияне собирались толпами возле экранов и радиоприёмников в предвкушении исторического момента — каждый ожидал знаменательной речи. Они напряжённо вслушивались: каждый звук, кадр мог стать решающим. Все отчётливо осознавали – эта речь должна была разжечь пламя в сердцах людей и указать путь к предстоящей войне. Мучительное ожидание подошло к концу, когда по всей стране прозвучало: "Обращение к русскому народу""
 MAR_warprep_leviathan_of_eurasia_desc:0 "Тяжёлые раны, нанесённые России, наконец зажили. Теперь объединённое под одним знаменем государство превращалось в настоящую силу, готовую стереть с лица земли любую напасть. Глубоко под водой или высоко в небесах - неважно, ведь очнувшийся после тяжёлой болезни народ был готов принимать новые постулаты, которые более нигде не были видны ранее. Однако достижение этого было бы невозможным без той самой войны, которая должна была принести либо людские страдания, либо спасение всем порабощённым. В нарушившемся мире, где все искали утешение и надежду, российское государство, стремясь к восстановлению, стало маяком для тех, кто жаждал свободы в Восточной Европе. Объединившись, люди вновь обрели уверенность в своих силах, пробуждая дух сопротивления. К новой силе требовалась не просто готовность к бою, но и общее видение будущего, наполненного миром и справедливостью. Россия должна была показать всему миру, что способна противостоять тому врагу, что стоит на её границах."
 MAR_warprep_prepare_for_the_worst_desc:0 "Излишняя осторожность никогда не бывает лишней, особенно когда речь заходит о гегемоне Европейского континента, пропитанного идеями ненависти к чужим жизням. В таких обстоятельствах любая слабина может стать угрозой для успеха операции. Перед всеми стояло сложное испытание – минимизация потерь среди населения в предстоящих столкновениях. Полностью осознавая, что Великогерманский Рейх не считается с потерями и способен применить любые средства, включая оружие массового уничтожения, военное руководство выдвинуло инициативу строительства цепей бункеров во множестве населённых пунктов для защиты населения от постоянных нападений Люфтваффе. Не менее значимой задачей являлось проведение масштабных учений среди гражданского населения по действиям во время воздушной атаки, эвакуации и переходу к защищённым точкам."
 MAR_warprep_modern_warfare_logistics_desc:0 "Грядущая война отличается кардинально от всех предыдущих; это битва за возрождение величия и установление новых идеалов, которым мы искренне следуем. В то же время появляются новые средства ведения войны, а старые совершенствуются. На чертежах рождаются поезда, которые вскоре опускают свои колеса на рельсы, устремлённые вдаль для создания дополнительных веток движения. Передовые заводы строятся с невиданной скоростью; их производственные линии непрерывно пополняются ресурсами, преобразующимися к концу рабочей смены в современное оружие. На территории России создана отлаженная связь между производством и логистикой – задача поддержания которой становится одной из главных. Реализация этой задачи лежит на идеях и духе неутомимых тружеников, без устали придающих Родине силу."
 MAR_warprep_friends_around_the_world_desc:0 "Множество ошибок совершил Рейх при организации внешней политики, поставив во главу угла идею превосходства арийской расы. Так постепенно он лишился собственных союзников — тех, кто мог бы идти с ним из-за схожих идей. Теперь же ему остаются лишь жалкие марионетки, готовые порвать связи в каждый подходящий момент.\n\nМы не повторим таких ошибок. Россия на международной арене найдёт партнёров, коллег и друзей — тех, кто будет готов оказать поддержку в борьбе против ненавистного всеми независимыми странами режима. Мы обратимся ко всему миру с призывом: пора уничтожить то, что так долго и жестоко возводили нацисты. Тысячелетний Рейх должен пасть после нескольких лет спокойствия — в результате объединённых усилий самых разных держав. Россия протягивает руку миру и ожидает от него ответа. Она не будет одинока в своей борьбе. Больше не будет... Никогда."
 MAR_warprep_better_call_sam_desc:0 "Американский орёл, гордо несущий факел свободы, сможет парить и над нашей страной. Извечный лидер Американского материка уже давно противостоит нацистским силам Рейха, отстаивая идеалы демократии и справедливости. И теперь, в момент подготовки к одной из самых значимых войн, правительство Соединённых Штатов могло оказать всестороннюю поддержку для России в борьбе против Великогерманского Рейха. Усиление взаимоотношений с ведущей страной этого мира не только повысило бы наши шансы на получение значимой помощи, но и укрепило бы своё положение на международной арене.\n\nНаступила пора, когда забвение и незаметность сменяются договорами и взаимным уважением. Соединённые Штаты, обладая мощной экономикой и вооружениями, могут стать ключевым партнёром в этой борьбе. Возможно, именно сейчас, когда мир стоит на грани хаоса, мы обретём истинную силу в объединении с такими странами, как США."
 MAR_warprep_chrysanthemum_friendship_desc:0 "Цветок сакуры вновь готов залиться алым цветом. Страна, которая всегда встречает свет Солнца, сейчас могла оказаться на пике своих возможностей. Некогда союзник Рейха отныне стал одним из злейших врагов, способным предпринять немалые усилия для разгрома нацистского правительства Европы. Их противостояние может сыграть на руку в готовящейся войне, открывая перед Россией перспективы для стратегического маневра.\n\nДипломатическая миссия в Токио станет своего рода лакмусовой бумажкой, показывающей намерения не только о сотрудничестве с Японией против общего соперника, но и о дальнейшем сосуществовании, которое несомненно позволит укрепить связи и лучше склонить Японию к соглашению с Россией. Возможно, после данных переговоров мы выйдем на новую веху отношений между двумя государствами, основанную на взаимопонимании и сотрудничестве."
 MAR_warprep_dance_on_the_ravaged_land_desc:0 "Активная подготовка к войне не могла проводиться только внутри страны. Те территории, которые когда-то оказались потеряны после трудной войны, были давно переполнены партизанами, уверенно сражающимися против немецкой оккупации. Пора отправить им весть о том, что в скором времени начнётся нечто масштабное и грандиозное по меркам времени. Партизаны должны активизировать собственную подрывную деятельность, распространяя хаос среди управленцев Рейхскомиссариатами.\n\nРазнообразные группы сопротивления, не знающие усталости, необходимо объединить под одним знаменем. Их действия могут стать решающим фактором в подготовке к наступлению, отвлекающим силы врага и дестабилизирующим его контроль над оккупированными регионами. Увядшие и разграбленные земли покроются пламенем противостояния, и каждое подорванное здание, каждая уничтоженная колонна снабжения будут наносить удар по моральному духу оккупантов."
 MAR_warprep_so_kill_him_desc:0 "Последние штрихи внесены в планы подготовки и проведения. Кажется, всё готово к началу того, к чему все так упорно готовились последние месяцы жизни. Важно понимать одно — назад пути нет и не будет. Волнения, переполнявшие царя, достигали невиданных высот. Каждый час приближал их к решающему моменту, и он осознавал всю тяжесть ответственности, лежащей на его плечах.\n\nНазначена последняя встреча, которая расставит все точки над "i". Каждый результат, к которому правительство и военное начальство стремилось в течение долгого времени, будут уложены в финальном отчёте. Оружие и техника, элементы логистики, оснащенность и обученность армии и её дух, подготовка гражданских, полученная за рубежом поддержка и состоятельность мощи страны, элементы стратегии и тактики – абсолютно всё необходимое оказалось затронуто за столь большой промежуток времени. Россия была готова."
 
 RUS_SWRW_preparation.1.t:0 "Затишье перед бурей"
 RUS_SWRW_preparation.1.d:0 "Плавно извивающееся пламя. Потрескивание, исходящее от горящих бревен. И звёздное небо над головой. В полукилометре от костра стоял ремонтный цех, из которого даже досюда доходили звуки работ, проводимых там.\n\n-Товарищ Гиль – Послышались за спиной слова.\n\nГиль обернулся и его взору предстал идущий к нему Ардашев.\n\n- Здравия желаю. – Проговорил Ардашев, заметив взгляд Гиля.\n\n- Присаживайся товарищ. – Ответил Гиль затягиваясь сигаретой и вновь обернулся к звёздному небу.\n\nАрдашев, немного обойдя костёр присел почти напротив Гиля. Достав папиросу через несколько мгновения, он, как и Гиль стал затягиваться ею.\n\nШло время, офицеры прикуривали и молча рассматривали звёздное небо.\n\n- Помнишь, как годы тому назад небо над нами закрывали тучи немецких самолётов? Когда каждый день мог стать последним. – Проговорил Гиль.\n\n- Помню. Такое не забывается. – Сказал в ответ Ардашев так же, как и Гиль, не отрываясь от рассматривания звёздного неба.\n\n- Царь на заседании правительства и военной коллегии отчётливо поставил вопрос о необходимости освобождения людей и территорий по ту сторону границы с Рейхом. Все яростно с большим воодушевлением поддержали замысел. Но тень прошлого. Всё её видели и у каждого в глазах была хоть и капля, но всё же капля страха перед грядущим.\n\nГиль прервался и затянувшись дотлевающей папиросой через мгновение выдохнул облако дыма. Помяв остаток папиросы, он бросил её в огонь.\n\n- Теперь наша задача и задача всего правительства сделать так, чтобы тень прошлого никогда не повторилась. – Проговорил Гиль и встав посмотрел на Ардашева.\n\nНемного задумавшись и после также встав, и бросив остаток папиросы в огонь Ардашев поднял глаза на Гиля."
 RUS_SWRW_preparation.1.a:0 "Так сделаем это."
 
 RUS_SWRW_preparation.2.t:0 "Вставайте, люди русские!"
 RUS_SWRW_preparation.2.d:0 "- Рады приветствовать вас товарищ Савенко! – Проговорил женский голос входящему в студию человеку в офицерской форме.\n\nЦентральная, столичная студия теле и радиовещания была самой оснащённой из всех студий, и каждый день вещала на просторах нового русского государства.\n\n- Взаимно Надежда. Я рад, что наконец-то смог посетить наш центральный новостной "мир". – Ответил Савенко и пожав ей руку, он стал осматривать студию.\n\n- Мы взаимно рады видеть столь видного деятеля в нашей студии. Мы готовы начинать. Прошу, присаживайтесь. – Ответила Надежда и рукой указала на кресло с одного из концов стола.\n\n- Благодарю. – Кратко сказал в ответ Савенко.\n\nКак только все оказались на своих местах студия вышла в эфир, и вещание разошлось на всю территорию России.\n\n- Здравствуйте уважаемые товарищи! Мы начинаем наш выпуск с обращения товарища Савенко, направленного к нам нашим царём. Передаю слово. – Проговорила ведущая новостей.\n\n- Благодарю вас Надежда."
 RUS_SWRW_preparation.2.a:0 "Только вместе мы победим!"
 
 RUS_SWRW_preparation.3.t:0 "Подготовка к худшему сценарию"
 RUS_SWRW_preparation.3.d:0 "- Стоп! – Громко проговорил преподаватель, и уже на остановленном секундомере смотрел время. В то же время пока преподаватель смотрел время ученик, положив автомат за мгновение до последовавшей команды "Стоп!" продолжал его рассматривать и одновременно проверять всё ли он сделал как нужно.\n\n- Так. Петров, молодец. Норматив выполнен на две секунды быстрее положенного. Теперь Никитин. Приготовились... Старт! – Проговорил преподаватель.\n\nСтрелка секундомера начала отсчитывать промежуток отведённого времени. Это был уже не счесть который раз разбор и сбор автомата что для Никитина, что для других. Но введённая начальная военная подготовка была обязательна для всех мальчишек от шестнадцати лет, а также поощрялась участие и подготовка девочек.\n\nУченики школ, техникумов, колледжей и даже институтов были обязаны осуществлять обязательную начальную военную подготовку и её поддержание.\n\nПодготовка включала не только базовое умение обращаться с основным огнестрельным оружием, но также умение оказывать первую медицинскую помощь, начальная подготовка выживания в дикой природе, навыки самбо и другое.\n\n- Стоп! – Вновь громко проговорил преподаватель, а автомат к этому моменту уже был положен на стол.\n\n- Так, Никитин. Молодец на полторы секунды раньше нормы.\n\n- Следующая Мария. Приготовились... Старт! – И вновь секундомер стал отсчитывать время.\n\nДети явно проявляли интерес к происходящему, но не сказать, что они радовались видя, как на них смотрит учитель. Будучи ветераном западнорусской войны, учитель смотрел на них несколько опечаленным и поникшем взглядом. Он знал, что такое война, знал, что такое бой, знал, что там, смерть поджидает везде. И был опечален, когда после стольких войн от "великой отечественной" до "войны за воссоединение" грядёт новая война. Взгляды и печаль за происходящие по подготовке к войне разделяли и его коллеги, да и многие другие люди по всей стране. Но молодое поколение застало максимум "войны за воссоединение" в которых сражались в большинстве своём ветераны и ещё не знает, что такое настоящая война, да и война в принципе.\n\nВ момент преподаватель совсем поник и чуть не забыл про идущую подготовку. Но увидев, как собранный автомат кладут на стол, вернулся в реальность.\n\n- Стоп! – Громко сказал он.\n\n- Мария. Хорошо. На две секунды раньше нормы."
 RUS_SWRW_preparation.3.a:0 "Следующий!"
 
 RUS_SWRW_preparation.4.t:0 "Лучше звоните Сэму"
 RUS_SWRW_preparation.4.d:0 "Проходя по коридорам в окружении представителей конгресса посол России в США несколько нервничал от знания и понимания возложенной на него ответственности. Войдя в просторный зал американского конгресса посол увидел множество представителей встречающих его, множество телекамер и репортеров от ведущих до мало известных СМИ штатов и мира.\n\nНаправившись и взойдя на трибуну посол разложил приготовленные бумаги с речью в то время, пока председатель призывал к тишине и порядку. Как только в помещение воцарилась тишина посол поднял глаза от листов и обратил свой взор к представителям американского парламента.\n\n- Хотел бы поприветствовать вас от имени нашего правительства, нашего царя и себе лично. – Проговорил посол на чистом английском.\n\n- Сегодня я прибыл в конгресс США в один из оплотов мировой демократии и борьбы с нацизмом с важным поручением от моего правительства. Мне была поручен миссия обратится к оплоту борьбы с нацизмом которым являлась ОСН на протяжение многих лет с обращением о военной помощи восставшему из пепла Русскому государство, которое так же, как и вы ведёт непримиримую борьбу с угрозой всему человечеству коим является Рейх! Объединив силы, мы наконец-то сможем оказать достойное сопротивление угрожающему нам рейху и пролить свет в столь темный час положив конец распространению щупалец нацизма. – Проговорив зажигательную речь посол замолчал и в тот же миг зал взорвался овациями."
 RUS_SWRW_preparation.4.a:0 "Дядя Сэм в беде не бросит, лишнего не спросит."
 
 RUS_SWRW_preparation.5.t:0 "Хризантемовая дружба"
 RUS_SWRW_preparation.5.d:0 "Зал приёма почётных гостей был очень красивым и изящным местом. Вот уже на протяжение десяти минут Гиль вместе с переводчиком и своей командой офицеров и политиков любовались красотами японского искусства и посматривали японские каналы на телевизоре.\n\nПротивоположенные кресла были пусты так как министр иностранных дел японской империи задерживался на другой встречи.\n\nВежливость и услужливость принимающей стороны были на высоте, но ожидание всё равно оставляло неприятные ощущения.\n\nЧерез пять минут в помещение зашёл невысокого роста японец в костюме с блестящими черными туфлями. Подойдя к Гилю, он начал говорить, а переводчик, сидевший по соседству, стал переводить.\n\n- Наш министр приносить глубочайшие извинения, и сообщает что уже скоро его кортеж прибудет. – Сказал он.\n\nПолучив переданные слова благодарности Гиля, помощник министра один из многих удалился из помещения.\n\n- Фух... Что-то мне всё меньше и меньше нравится идея взаимного сотрудничества с Японией. Они всё же как-никак придерживаются схожих идей фашизма с нацизмом. Да и исторически они нам насолили. – Проговорил Гиль своему помощнику.\n\n- Я согласен с вами товарищ, но вот только сегодня они соперничают с нацистским рейхом и нам это только на руку. Да и помощь от них будет приходить куда быстрее чем от тех же американцев из-за океана. – Проговорил помощник.\n\n- Хм... Ладно, убедил. – Кратко ответил Гиль потянувшись за чашкой с кофе.\n\nЧерез десять минут в комнату распахнулись двери, и порог переступил японский министр иностранных дел и его помощники.\n\nНа протяжение полутора часов шли переговоры и на удивление закончившиеся согласием предоставления военной помощи Русскому государству."
 RUS_SWRW_preparation.5.a:0 "Они согласились?"
 
 RUS_SWRW_preparation.6.t:0 "Танец на истерзанной земле"
 RUS_SWRW_preparation.6.d:0 "Небольшая партизанская землянка. Печка буржуйка с потрескивающими в них дровами и греющиеся на ней чайник. Большой стол с массой карт и спорящие командиры партизанских организаций. В момент в немного отдалённой части землянки послышался звук работы старенького телеграфа. Но командиры продолжили спорить не отвлекаясь.\n\nКогда аппарат затих прошло несколько мгновений и к столу подошёл связист.\n\n- Товарищ Андреев. Срочная новость. Вот. – Проговорил связист и протянул бумажную ленту телеграфа, на которой мелькали буквы.\n\nМайор Андреев, взяв ленту стал читать. По прошествию небольшого промежутка времени Андреев несколько удивлённый стал рукой водить по щетине, уже переходящей в бороду.\n\n- Товарищи, внимание! – Проговорил майор, и в землянки наступила тишина.\n\n- Только что я получил подтверждение о массовых нападениях наших коллег по ремеслу на нацистских захватчиков, их патрули, базы снабжения и даже на воинские части.\n\n- Как мы и предполагали наши коллеги после воодушевляющей новости о подготовке Русского государства к войне с рейхом приняли такое же решение какое почти приняли мы сами. Решение о новой масштабной партизанской борьбе с захватчиками!\n\n- Я считаю, что мы должны принять решение и начать действовать незамедлительно. И чем быстрее мы начнём действовать, тем больше мы сможем помочь готовящейся России в войне. – Проговорил майор и как только он закончил командиры одобрительно начали высказываться.\n\nРешение было принято и первые цели атаки выбраны. Оставалось бороться и ждать прихода русской армии."
 RUS_SWRW_preparation.6.a:0 "Мы выстоим"
 
 RUS_SWRW_preparation.7.t:0 "Доклад царю"
 RUS_SWRW_preparation.7.d:0 "Подойдя к довольно массивной двери, Гиль остановился. Нервы явно давали о себе знать. После стольких лет борьбы. После стольких месяцев подготовки к войне с рейхом, Гиль стоял перед входом в кабинет царя, чтобы доложить, что все приготовления готовы.\n\nОткрывая перед собой дверь Гиль проматывал в голове всю информацию доклада. Зайдя внутрь и закрыв за собой дверь Гиль сразу же посмотрел на рабочий стол царя. Но царя за ним не было.\n\n- Я здесь. Товарищ Гиль. – Услышав это Гиль развернулся в сторону окон, где и обнаружил стоящего царя и внимательно смотрящего на улицу.\n\n- Ваше высокопревосходительство! – Проговорил Гиль.\n\n- Я прочёл доклады от вас и других членов правительства о ходе подготовки к грядущей войне. Но хотел бы ознакомиться с положением дел из вашего личного доклада непосредственно от вас.\n\nПрисаживайтесь. – Сказал царь и направился к рабочему столу.\n\n- Так точно. Благодарю. – Ответил Гиль и также направился к рабочему столу царя.\n\nКак только они оба присели Гиль начал вещать о ходе выполнения плана и подготовки. Чем больше Гиль говорил, тем больше становилось похоже, что он уверен в победе в грядущей войне."
 RUS_SWRW_preparation.7.a:0 "Продолжайте товарищ Гиль..."
 
 RUS_SWRW_preparation.8.t:0 "Итог доклада"
 RUS_SWRW_preparation.8.d:0 "Отчёт, уже переросший в беседу, шёл около часа. Всё это время Гиль рассказывал о положение дел и ходе подготовки отвечая на вопросы царя. Достав из портсигара уже невесть какую папиросу Гиль в который раз поджог её и затянулся дымом.\n\n- Очень хорошо товарищ Гиль. Но скажите. На сколько вы сами уверены в нашей победе в грядущей войне?\n\nНемного задумавшись и промолчав несколько секунд Гиль встал со стула, и став практически как по команде "Смирно!" посмотрел на царя.\n\n- Я, уверен. Полностью уверен в нашей победе над рейхом. – Сказал Гиль с невероятной чёткостью и будто выравненностью прямиком из сердца.\n\nЦарь, дослушав и встав протянул руку.\n\n- Это похвально. Вы, как и другие члены нашего правительства, как и в большинстве своём наш народ настроены решительно. А это уже наполовину приближает нашу победу. – Сказал царь и Гиль, дослушав, протянул руку царю, состоялось рукопожатие.\n\n- Входя в неизвестность, мы вышли в будущее. – Подумал про себя Гиль. По крайней мере он надеялся на это."
 RUS_SWRW_preparation.8.a:0 "Либо победа, либо смерть"
