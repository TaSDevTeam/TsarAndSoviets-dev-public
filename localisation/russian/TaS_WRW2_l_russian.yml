 MAR_ultimatums.101.t:0 "Возвращение Карелии"
 MAR_ultimatums.101.d:0 "Сегодняшним утром мы получили радостную весть: миссия, отправленная в Финляндию по вопросу о возвращении Карелии в состав России, завершилась успешно. Переговоры между двумя сторонами достигали высокого градуса напряжения из-за нежелания финской стороны соглашаться на безвозмездную передачу территорий. Несколько дней шли обсуждения каждого возможного момента, который так или иначе мог вызвать сомнения у одной из сторон. Споры разворачивались по любому поводу; однако посредством долгих переговоров Финляндия сумела принять заключительное решение, что ознаменовало положительный результат предпринятой попытки возвращения Карелии. Финляндия обязалась вывести войска со всех необходимых территорий и передать земли России.\n\nЭто историческое событие стало возможным благодаря упорству и настойчивости нашей делегации, которая вела переговоры на самых высоких уровнях. Обострение обсуждений иногда доходило до жарких споров, однако обе стороны осознавали важность и чувствительность данного вопроса. Карелия имеет большое значение как для России, так и для Финляндии, и в течение многих лет этот вопрос оставался предметом дискуссий и разногласий. Теперь же после обсуждения всех предшествующих проблем можно было с уверенностью сказать: Карелия официально закреплена за Российской Империей."
 MAR_ultimatums.101.a:0 "Россия сильна своим словом"
 
 MAR_ultimatums.102.t:0 "Финский Отказ"
 MAR_ultimatums.102.d:0 "К великому сожалению, все попытки, предпринятые нашими дипломатами в ходе переговоров с Финляндией, оказались безуспешными. Хельсинки никоим образом не собирался отдавать тот регион, который давно считал своим. Ни одно из предложений российской делегации не принималось во внимание и систематически получало закономерный отказ. Когда стало ясно, что на рациональный исход рассчитывать бессмысленно, миссия завершилась безрезультатно. Переговорщики вернулись в Россию без малейшего успеха.\n\nТеперь правительство рассматривало альтернативные подходы к решению Карельского вопроса:\n\nС одной стороны, Российская армия, закаленная множеством боев и испытаний, могла бы силовым путем разгромить Финляндию. Быстрое занятие ключевых городов скандинавского государства обещало не только принуждение финского правительства к капитуляции, но и давало возможность установления дружественного режима, который отказался бы от предшествовавших претензий и вступил бы в полноценное сотрудничество с Россией, без оглядок на конфликты прошлого.\n\nОднако с другой стороны наша страна устала от постоянных войн. Непрерывные боевые действия могли вызвать проблемы как на фронте, так и внутри страны. Возможно, настало время умерить амбиции и сосредоточиться на мирном сосуществовании между двумя государствами, стремясь к стабильности и взаимопониманию."
 MAR_ultimatums.102.a:0 "Не будем погибать из-за куска земли"
 MAR_ultimatums.102.b:0 "Покажем финнам, с кем нужно считаться"
 
