 MAR_Turkestan.1.t:0 "Кризис в Средней Азии"
 MAR_Turkestan.1.d:0 "Председателю комиссии по вопросам Среднеазиатского региона - Гилю В.В.\n\n\nСекретно.\n\nКак нам стало известно, в результате так называемого "Тюркского Кенеса" по выбору дальнейшего развития стран Средней Азии, победу одержала фракция, придерживающаяся про-немецкой направленности.\n\nЭто означает, что новообразованный как государство националистский Тюркский Легион является бесперспективным для дипломатического взаимодействия. Военный же способ установления влияния может быть невыгодным: при прямом вторжении имеется угроза получений для нового государства гарантий независимости со стороны Великогерманского Рейха и его вхождения в Пакт Единства, что будет означать преждевременное противостояние с Германией одновременно с конфликтом в Средней Азии.\n\nВ этой связи, во избежании роста напряжённости с Пактом Единства, я рекомендую оставить какие-либо попытки вторжения на территорию бывших среднеазиатских республик до момента ухода влияния Рейха, при этом создать отдельную линию укреплений для защиты нашей южной границы от проникновения тюркских националистов.\n\nКомандующий Среднеазиатским Военным Округом - генерал армии Руцкой А.В."
 MAR_Turkestan.1.a:0 "Мы оставляем Среднюю Азию. Пока."
 
 MAR_Turkestan.2.t:0 "Среднеазиатская военная операция"
 MAR_Turkestan.2.d:0 "Председателю комиссии по вопросам Среднеазиатского региона - Гилю В.В.\n\n\nСекретно.\n\nВ следствии японской активности в данном регионе, "Тюркский Кенес" вместо объединения стран Средней Азии лишь окончательно стёр остатки прежней государственности местного народонаселения. Территории бывших Туркменистана и Узбекистана являются зоной абсолютного вакуума власти, пока Восток больше де юре чем де факто держится теократическим и фундаменталистким режимами. Единственный анклав настоящей силы находится в южной части, оккупированный Туркестанским Легионом.\n\nЯпония имела своей целью недопустить расширения влияния Рейха и США, и в итоге Средняя Азия ныне является зоной свободного расширения. Ограниченный военный контингент способен в краткие сроки взять под контроль всю территории, пусть на восстановление государственных институтов и их интеграцию в Россию потребуется время. По данной причине, а также учитывая, что если не мы возьмём Среднюю Азию под контроль, то это сделают Афганистан и Иран, мною рекомендуется начать военную операцию при первой удобной возможности для включения региона на правах автономии.\n\nО материально-технической части, которая необходима для успешного проведения операции на территориях бывших среднеазиатских республик, будет сообщено в отдельной докладной записке.\n\nКомандующий Среднеазиатским Военным Округом - генерал армии Руцкой А.В."
 MAR_Turkestan.2.a:0 "Возвращаясь в Большую Игру"
 
 MAR_Turkestan.3.t:0 "Оливковая ветвь для Средней Азии"
 MAR_Turkestan.3.d:0 "Председателю комиссии по вопросам Среднеазиатского региона - Гилю В.В.\n\n\nСекретно.\n\nПоскольку в так называемом "Тюркском Кенесе" вверх одержала прагматичная группа, стабилизировавшая регион и готовая к дипломатическому взаимодействию, мною предлагается план мирной интеграции новообразованной Туркменской Республики на правах расширенной автономии. Средняя Азия ныне зажата между нами, Афганистаном и Ираном, и правительсво Туркменской Республики осознаёт возможность скорой войны, где они не имеют союзников. Экономичски же она находится в блокаде, неспособная торговать без транзита через недружественный Афганистан или Иран. По данным причинам правящие круги должны быть открыты к диалогу о военном и экономическом сотрудничестве с Россией, даже если это может означать становление нашим субъктом.\n\nПри этом хочу подчеркнуть, что в случае провала переговоров, нам может быть выгоднее признать суверенитет новой республики. На данном этапе они не могут представлять для нас опасности, но в случае прямого нашего вторжения из-за их благоприятных отношений со Штатами Америки мы можем понести значительные дипломатические потери.\n\nНачальник Отделения МИДа по Среднеазиатскому региону - Михайлов С.Г."
 MAR_Turkestan.3.a:0 "Резолюция: отправьте копию записки главе МИДа и царю. Гиль В.В."
 
 MAR_Turkestan.4.t:0 "Успех Среднеазиатского мирного плана"
 MAR_Turkestan.4.d:0 "— Могу поздравить вас с личным успехом, товарищ Михайлов. Ваш план с блеском удался - сказал Гиль молодому дипломату, сидящего в его кабинете.\n\n— Здесь спасибо стоит сказать не мне, Владимир Владимирович. А тем, кто грамотно организовал и убедил лидеров Туркменской Республики войти в наш состав. А именно: главе МИДа и...\n\nМихайлов бросил свой взгляд на портрет царя, висевший перед ним.\n\n— Но всё же, разработчиком плана были вы. И именно благодаря вам удалось избежать не только кризиса в отношениях с США, но и увеличить территорию нашей страны. Лично от себя могу сказать, что орден вам обеспечен.\n\nМихайлов встал по стойке смирно и сказал:\n\n— Рад служить Родине, товарищ Гиль.\n\n— Можете идти, Сергей Григорьевич. Желаю вам дальнейших успехов на дипломатическом фронте."
 MAR_Turkestan.4.a:0 "Первая крупная победа русской дипломатии."
 
 MAR_Turkestan.5.t:0 "Порванная ветвь"
 MAR_Turkestan.5.d:0 "Михайлов нервно сидел в своём кабинете, ожидая каких-либо свежих новостей по ситуации со средней Азией. Тишина напрягала его, единственное что не давало комнате полностью погрузится в гробовую тишину - это размеренное тиканье настенных часов.\n\nНаконец-то раздался стук в дверь. "Егор Артемьев. Заведующий отделения МИД по делам Турции", — раздалось из-за двери.\n\n— Входите, Егор\n\nСлегка шоркая обувью по полу, дипломат подошел к столу Михайлова и положил папку на стол. "Провал. Разрешите отклонится", — единственное, что сказал Артемьев перед тем как уйти.\n\nПонимая, что это значит, Сергей Григорьевич медленно открыл папку и стал читать содержание документа: “Во время телефонного звонка Анкара резко осудила вмешательство в суверенные дела Туркестана”... “На одного из членов переговорной группы в Самарканде произошло нападение”... “На киргизском участке границы участились перестрелки между пограничниками”. Понимая, что одно слово Егора полностью описало сложившуюся операцию, Михайлов признал своё поражение. Потянувшись к телефону, он набрал уже хорошо запомнившейся номер.\n\n— Владимир Владимирович Гиль, здравствуйте. Это Сергей Григорьевич Михайлов, по ситуации в Средней Азии... отправляйте запрос в Генеральный Штаб и в командование группировки войск в Казахстане."
 MAR_Turkestan.5.a:0 "Револьер порой полезнее слова"
 
 MAR_AFG.1.t: "Афганистан требует прекращения огня на своих условиях"
 MAR_AFG.1.d: "После нескольких раундов переговоров, между нашими и афганскими дипломатами был подписан договор о статусе территорий Узбекистана и Таджикистана.\n\nСогласно этому договору, российская сторона отказывается от любых притязаний на территории, ныне входящие в состав Королевства Афганистан, сохраняя статус кво. Мирное урегулирование такого важного вопроса сохранит не только множество военных ресурсов, но и укрепит дипломатический статус России как договороспособной стороны."
 MAR_AFG.1.a: "Воевать с Кладбищем Империй — плохая идея"
 MAR_AFG.1.b: "Мы не допустим такого позора!"
 
 MAR_AFG.2.t: "Афганистан предлагает прекращение огня на наших условиях"
 MAR_AFG.2.d: "После нескольких раундов переговоров, между нашими и афганскими дипломатами был подписан договор о статусе территорий Узбекистана и Таджикистана.\n\nСогласно этому договору, афганская сторона обязуется передать российской стороне Горно-Бадахшанскую автономную область, на которые мы претендуем. Взамен, Россия должна отказаться от всех дальнейших территориальных притязаний к Королевству Афганистан. Эти уступки хоть и могут показаться "незначительными", но возвращение части территории бывшего СССР дипломатическим, а не военным, путем, способствует повышению авторитета российской дипломатии."
 MAR_AFG.2.a: "Лучше, чем ничего"
 MAR_AFG.2.b: "Нет, идём до конца"
 
 MAR_AFG.3.t: "Афганистан сдается"
 MAR_AFG.3.d: "После нескольких раундов переговоров, между нашими и афганскими дипломатами был подписан договор о статусе территорий в Центральной Азии.\n\nСогласно этому договору, Афганистан обязывается отказаться от всех территорий, что были присвоены в 1950-ые годы. В качестве дополнительных уступок России передаётся вся территория Бадахшана, населённая таджикоязычным населением. Этот дипломатический триумф покажет всем странам мира, что у России есть жесткая внешнеполитическая позиция, и что она умеет добиваться исполнения своих требований в ходе переговоров."
 MAR_AFG.3.a: "Пришли, увидели, договорились"
 
 MAR_AFG.9.t:0 "Афганское противостояние"
 MAR_AFG.9.d:0 "«Афганистан, Кабул. После государственного переворота, организованного Мохаммедом Дауд-Ханом, общество внутри страны оказалась расколото между образованной администрацией и партией Джамиат-е-Ислами.\n\nСпустя всего несколько дней после данного события по всей стране прокатились выступления, выступавшие за отказ подчиняться новому правительству, которые, предположительно, стремятся к консолидации власти в своих руках, устанавливая диктатуру. Соответствующей реакцией стали выступления сторонников новой власти, которые оказывали поддержку правительству. В конечном итоге, попытки подавить выступления привели к восстаниям во множестве городов, что обозначило начало гражданской войны. Далее приведена часть оценки обеих сторон:\n\nМохаммед Дауд-Хан. Пуштунский националист, придерживающийся идей о самостоятельности Афганистана во внешней политике, а также утверждающий о своих антироссийских взглядах.\n\nДжамиат-е-Ислами. Партия основана таджикскими афганцами. Исламистские демократы, являющиеся умеренными консерваторами, более открыты к сотрудничеству во внешней политике, в том числе и с Россией.»\n\nВ присутствии Сергея Белозерского Владимир Гиль зачитывал полученный отчёт. Внимательно наблюдая за реакцией его высочества, решил поинтересоваться:\n\n– Итак... Будем ли мы принимать участие в данной конфликте? Поддержим ли мы какую-либо из сторон? – задал вопрос Гиль ради соблюдения формальности. Он прекрасно понимал, что далее ответит царь.\n\nПоправившись на своём стуле, Сергей Белозерский выпрямился и, прокашлявшись, обозначил:"
 MAR_AFG.9.a:0 "Направим помощь Джамиат-е-Ислами"
 
 MAR_AFG.10.t:0 "Гражданская война в Афганистане"
 MAR_AFG.10.d:0 "Очередные известия пришли в это раз из Афганистана, где недавно развернулись масштабные для своей страны боевые действия в борьбе за власть. Царь, пребывая у себя в кабинете, вскрыл очередную папку с документами, начав изучать информацию по теме, которая обещала быть интересной.\n\nОсновными силами в гражданской войне в Афганистане выступило три движения, кардинально отличающихся друг от друга:\n\nПервым кандидатом, борющимся за власть, стал Нур Мухаммад Тараки, человек, который уже сумел произвести государственный переворот и прийти к власти со своими сторонниками. Однако социалистические взгляды были близки далеко не всем, что в конечном итоге и привело к выступлениям различных сил по всей стране.\n\nВторым кандидатом явилась партия консервативных исламистских демократов, Джамиат-е-Ислами. Данные деятели политики, пользовавшиеся достаточной популярностью среди населения, сумели поднять основные массы, которые позже выступили против социалистического правительства.\n\nПоследней стороной стала неожиданно набравшая за последнее время популярность партия Хезб-е-Ислами Гульбеддин, которая впитала в себя наиболее радикальные элементы последователей идей исламизма.\n\nДовольная ухмылка играла на лице царя. Пробежавшись по каждой из трёх сторон, он сумел избрать «фаворита», которого поддержит Россия в этой нелёгкой борьбе. Очередной приказ был заполнен, подписан и заверен печатью, что ознаменовало официальное проявление интереса Российской Империи в Афганском регионе."
 MAR_AFG.10.a:0 "Нур Мухаммад Тараки - наш выбор"
 MAR_AFG.10.b:0 "Окажем поддержку Джамиат-е-Ислами"
 
 MAR_AFG.11.t:0 "Буря над Афганистаном"
 MAR_AFG.11.d:0 "Алексей Косыгин размеренно шагал по своему кабинету, размышляя о том, как бы лучше всего поступить в ситуации с Афганистаном. Напротив него спокойно стоял Владимир Гиль, не отрывавший своего взгляда от Алексея.\n\n– Напомни, пожалуйста, какие стороны участвуют в конфликте в Афганистане? – наконец решил заговорить царь.\n\n– Как я уже говорил, всего сторон две: правительство Мохаммеда Дауд-Хана и Джамиат-е-Ислами. Первые более склонны к национализму, а также не скрывают того факта, что не собираются сотрудничать с нашей страной в большинстве случаев так точно. По другую сторону находятся исламистские демократы, которые, несмотря на готовность открытого общения с внешним миром, являются антикоммунистами, а учитывая специфику нашего государства... Боюсь, о своей благодарности за помощь они забудут очень быстро.\n\n– Одно другого не лучше... Мы не можем просто молчаливо наблюдать за Афганистаном, если желаем распространить своё влияние на Центральную Азию, однако и поддержать никого не можем. Что же в таком случае делать? – размышлял Алексей II, не прекращавший своего движения.\n\n– Я могу предложить иной вариант. – произнёс Гиль, решивший всё-таки высказаться по поводу возникшей дилеммы. – Вместо того, чтобы выбирать, кого поддержать, мы должны напрямую вмешаться в данный конфликт. В таком случае, мы сумеем установить правительство лояльное к нам.\n\nУслышав предложение Гиля, Алексей на минуту остановился, обдумывая сказанное. Наконец после взвешивания всех за и против, он прошёл к себе за стол и утвердил:\n\n– Да, такое решение будет более оптимальным. Российские войска вступят на территорию Афганистана для разрешения разгоревшегося конфликта."
 MAR_AFG.11.a:0 "Из двух зол мы выбираем интервенцию"
 
