 TaS_Post2WRW_GAU_habsburg_returns_desc:0 "Иногда, возможно раз в полвека, случаются чудеса. Например таким чудо стало то, что Отто фон Габсбург собственной персоной ступил на австрийскую землю, свободную от нацистов и теперь правит ей как ему и положено правом рождения. Когда его отца изгнали из рушащейся Империи казалось, что они больше никогда не увидят престола, но благодаря помощи Царя Белозерского это случилось. В этот раз Габсбурги учтут свои ошибки и не сдадут власть. \n§YAustriae Est Imperare Orbi universo!§!"
 TaS_Post2WRW_GAU_dreams_of_germany:0 "Мечты о Германии"
 TaS_Post2WRW_GAU_dreams_of_germany_desc:0 "Когда-то перед монархией Австрии стояла другая возможность, которой к сожалению не суждено было осуществиться. Были времена, когда мы властвовали над Священной Римской Империей Германской Нации. Но к сожалению в прошлом веке австрийкое предназначение украла Пруссия, тогда как нам пришлось играть вторую скрипку, их слабых подчинённых. Теперь судьба дала нам второй шанс, которым лишь нужно воспользоваться: объединить Германию такой, какой она должна была быть с самого начала!"
 
 POSTWRW2_Otto_von_Habsburg_DESC:0 "Отто фон Габсбург уже никогда и не надеялся увидеть свою прекрасную родину, а тем более стать ее правителем. Однако, череда счастливых случайностей, позволили ему вернуться в Австрию. Там после быстрой коронации он взошел на престол, как Отто I.\n\nОднако, ситуация в стране была…если мягко выразиться – плачевной. Большая часть промышленности была разрушена вследствие войны с русскими, множество людей остались без крыши над головой, а не смирившиеся с поражением в войне нацисты продолжают нападки на русские гарнизоны и на полицейские участки. Так что, Австрия входит в тот период, когда под твердой рукой своего короля, она должна как корабль пройти сквозь надвигающийся шторм."
