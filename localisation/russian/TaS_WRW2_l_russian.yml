 MAR_ultimatums.111.t:0 "Предложение мира"
 MAR_ultimatums.111.d:0 "Множество сражений уже оставалось позади, но впереди было подготовлено немало боёв. Однако новое послание, отправленное из Турции, готовилось прекратить череду кровопролитий. Анкара признала необходимость подписания мирного договора, пытаясь завершить войну, развязанную под давлением обострившейся ситуации на Кавказе.\n\nТеперь же турецкое правительство, понеся немало жертв, решилось выйти на контакт с Россией для обсуждения деталей возможного мира. Решающую роль стали играть не ружья и их владельцы, а дипломаты, которые ударными темпами подготавливали основу для восстановления разорванных отношений после нескольких взаимных агрессивных ответов друг другу. Началось формирование условий, при которых можно было бы оформить конечный мир.\n\nПравда не все в командовании были согласны на такую инициативу. Немало генералов, считая окончательный успех неизбежным, ратовали за то, чтобы прекратить мирную инициативу пока ещё есть возможность. Вместо подписания нового статуса-кво стоило бы занять новые территории, за которыми Россия начала гнаться с ещё прошлых веков. Возможно, это был последний шанс на осуществление великой мечты.\n\nПравда, вряд ли затягивание конфликта привело к исключительно положительным результатам. Но и желание о больших возможностях в конце войны не давало покоя. Корона утвердила своё окончательное решение по данному вопросу."
 MAR_ultimatums.111.a:0 "Пора закончить начатое"
 MAR_ultimatums.111.b:0 "Дойдём до Царьграда!"
 
 MAR_ultimatums.112.t:0 "Россия требует Молдову и Бессарабию"
 MAR_ultimatums.112.d:0 "лока не нужна"
 MAR_ultimatums.112.a:0 "Мы согласны"
 MAR_ultimatums.112.b:0 "Ни в коем случае"
 
 MAR_ultimatums.113.t:0 "Отказ Румынии"
 MAR_ultimatums.113.d:0 "Очередным известием, полученным внезапно, стало послание румынского правительства — ожидаемое многими с нетерпением; однако разгоравшиеся надежды быстро разрушались встречей с решительным отказом.\n\nНесколько дней назад российская корона направила обращение к Румынии, где ключевым требованием стало притязание на передачу территорий Молдовы и Бессарабии. Давно утраченные земли могли вновь вернуться в состав России; но действующие владельцы, очевидно, не собирались без боя расставаться с тем, что принадлежало им долгое время.\n\nНесмотря на все усилия российских дипломатов убедить Бухарест принять предложение трезво и взвешенно, румынская сторона осталась непреклонной. Отказавшись от ультиматума России, она полностью осознавала возможные последствия.\n\nРазочарованный таким исходом, дипломатический корпус вернулся на Родину с неутешительными новостями. Царь не был слишком удивлён подобным развитием событий; хотя и не испытывал радости от отказа. После тщательных размышлений и взвешенного анализа за и против, он объявил о своих намерениях в отношении дальнейшей политики по отношению к Румынии."
 MAR_ultimatums.113.b:0 "Бухарест ответит перед Россией"
 MAR_ultimatums.113.a:0 "Мы должны строить мирное будущее"
 
 MAR_ultimatums.114.t:0 "Галиция под русским флагом"
 MAR_ultimatums.114.d:0 "После установления мира и восстановления независимости Польши её новообразованное правительство при поддержке пророссийских сил постановило об окончательном урегулировании территориальных вопросов путём передачи Галиции под контроль Российской империи. Этот акт вошёл в историю как ключевой момент для обоих народов – начало новой эпохи сотрудничества.\n\nРоссия восприняла данное решение как значимый геополитический шаг, выразив искреннюю поддержку и готовность к совместному развитию.\n\nВ ходе перехода власти особое внимание уделялось сохранению польской идентичности и культурных традиций – мера, способствовавшая укреплению дружественных отношений между двумя нациями. Дипломаты обеих стран активно трудились над углублением связей, акцентируя не только территориальные приобретения, но и создание условий для совместного процветания в едином пространстве сотрудничества.\n\nТаким образом, Польша и Россия перешли к новому этапу своего исторического взаимодействия – партнёрства на основе доверия, взаимной поддержки и уважения друг друга."
 MAR_ultimatums.114.a:0 "Новый шаг в политике"
 
 MAR_ultimatums.115.t:0 "Русско-Иранский договор о границе"
 MAR_ultimatums.115.d:0 "Восполняя своё влияние на территории Центральной Азии, Российская Империя предприняла решительные шаги к расширению своих границ. Устремлённое в сторону Ирана движение завершилось выдвижением ультиматума о передаче Дехистана – города с богатым историческим значением для Туркменистана, ранее захваченного иранскими силами.\n\nПервоначальная реакция Тегерана была резко негативной: предложение воспринимали как оскорбительное вмешательство в суверенные права. Однако трезвый анализ политической ситуации заставил власти Ирана пересмотреть своё отношение. Внутренние проблемы и неопределенность на международном уровне подчеркивали, что открытый конфликт с Россией мог привести к катастрофическим последствиям.\n\nПосле тщательного взвешивания всех обстоятельств Тегеран принял решение о передаче Дахистан. Это был компромисс, позволивший избежать военных действий и сохранить стабильность в регионе. Переговоры между российскими представителями и Ираном привели к заключению соглашения.\n\nДехистан стал неотъемлемой частью Российской Империи, что открыло новую главу в истории региональной политики. Россия оперативно включилась в процесс интеграции новых территорий: масштабные инвестиции направлялись на развитие инфраструктуры Дехистана.\n\nВ итоге, передача Дехистана стала значимым успехом для российской внешней политики. Это событие заложило основу для дальнейшего укрепления позиций России в регионе и расширения сфер влияния на международной арене."
 MAR_ultimatums.115.a:0 "Это было просто"
 
 MAR_ultimatums.116.t:0 "Эвакуация с полюса"
 MAR_ultimatums.116.d:0 "Путешествие, охватившее оба земные полушария, превратилось в испытание судьбы для старинных мечтаний о покорении Антарктического континента, закованного в ледяное кольцо.\n\nСрезая морские просторы и океаны на кораблях с неукротимой яростью, эскадра стремилась к южнополярным айсбергам. Основной целью этой экспедиции стала спасательная операция – извлечение обездоленных немецких войск после драматических событий, оставивших их в безысходности на краю света.\n\nНаконец-то корабли пробились сквозь ледяную пустыню и причалили к замерзшему берегу; российские войска ступали на снежные просторы Антарктики, направляясь к руинам бывшей немецкой базы. Внутри разрушенных сооружений Рейха начался тщательный поиск выживших – истощённых и обессиленных немцев, чьё сопротивление было сломлено голодом и холодом.\n\nЗаброшенный гарнизон, предназначенный для научного освоения и обороны стратегической зоны, столкнулся с предательством собственных командиров. Скудные ресурсы в сочетании с суровостью антарктической природы заставили немцев пересмотреть свои убеждения; флаги Третьего Рейха давно уже не развевались на ветру – вера в помощь из метрополии угасла, став наивной иллюзией.\n\nЭвакуация стала тяжким испытанием: долгий путь через ледяные преграды и необходимость оказания гуманитарного содействия спасённому персоналу. Несмотря на все трудности, операция завершилась победой – немецкий персонал был успешно эвакуирован, а ценнейшие научные достижения и технологии перешли в руки России как трофеи героизма и стратегической прозорливости."
 MAR_ultimatums.116.a:0 "Прощание холодных земель"
 
