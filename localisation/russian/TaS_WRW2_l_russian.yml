 MAR_Plane_Bombing:0 "Продолжающиеся русские бомбардировки"
 MAR_Plane_Bombing_desc:0 "Начало войны с русской марионеткой навлекло на нас гнев российскиз военно-воздушных сил. Бомбы обрушиваются на важнейшие оинфраструктурные и военные объекты, и наша способность оказать сопротивление в воздухе минимальна.\n\nЭто нарушило организацию наших сил и нанесло ущерб внутренней поддержке военных усилий, но у нас нет другого выбора, кроме как продолжать и надеяться, что эти бомбардировки вскоре прекратятся."
 MAR_military_advisors:0 "Российские военные советники"
 MAR_military_advisors_desc:0 "Наши друзья в России сочли целесообразным направить советников из РА для оказания помощи нашим вооруженным силам в текущем конфликте. При их поддержке мы увидим значительное улучшение общей работоспособности наших солдат, а также извлечем важные уроки из современной войны, которые повысят эффективность наших вооруженных сил."
 MAR_technician_aid:0 "Техническая помощь России"
 MAR_technician_aid_desc:0 "Россия сочла целесообразным направить технических специалистов для оказания помощи нашим военным усилиям, и в результате мы уже видим значительные выгоды для целого ряда различных областей нашей военной и экономической деятельности. Мы можем только надеяться, что такая помощь будет поступать и впредь."
 MAR_sabotage_effort:0 "Российские диверсионные действия"
 MAR_sabotage_effort_desc:0 "Начало войны с русской марионеткой привело к тому, что против нас были выпущены российские шпионы. Волна саботажа захлестнула нашу страну, когда их агенты приступили к краже государственных секретов, саботажу военных операций и убийствам чиновников.\n\nЭто наносит ущерб военным усилиям не только из-за прямых последствий саботажа, но и из-за паранойи, охватившей наше правительство, поскольку наши собственные агенты изо всех сил пытаются предотвратить дальнейший ущерб."
 MAR_partisan_attacks:0 "Скоординировать партизан"
 MAR_partisan_attacks_desc:0 "Партизанские атаки осуществляются с тревожной частотой и эффективностью в нашем тылу. Нацеленные на сосредоточение наших войск и линии снабжения, эти удары препятствуют нашей способности пополнять запасы наших войск и эффективно удерживать позиции. Высоконаправленный характер этих атак ясно показывает, что японские разведывательные службы, поддерживающие наших врагов, передают разведданные этим группам. Мы сможем изгнать их, однако до тех пор, пока мы этого не сделаем, мы должны сохранять бдительность."
 MAR_army_infiltrartion:0 "Внедрения в армию"
 MAR_army_infiltrartion_desc:0 "В нашу армию проникла российская разведка. Либо с помощью взяток, либо принуждения, ряд наших высокопоставленных офицеров передают разведданные нашим врагам. Пока мы не сможем искоренить этих шпионов, наша способность планировать наступательные операции и координировать передвижения войск будет затруднена." 
 
 
