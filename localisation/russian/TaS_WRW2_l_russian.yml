 TaS_Post2WRW_RUS_third_smuta_desc:0 "Двадцатый век останется в истории как столетие Российской катастрофы. Множество кровавых революций, расстрел царской семьи, гражданские войны и поражения, каждое из которых стоило нам невозможных потерь. Тем не менее, несмотря на все, мы продолжаем двигаться вперед. Каждый раз становится все сложнее - старые раны еще не зажили, а новые уже появляются. Но мы не собираемся сдаваться. Мы настолько сильны, что наша злоба наконец-то догонит наших врагов.\n\nРоссия вновь побеждена и расчленена на части. Младоросские идеи подвели наш народ как царизм и марксизм в свое время. Однако, на этот раз мы отказываемся бездействовать. Пусть люди называют это гражданской войной или третьей смутой, но мы добудем единую Родину."
 
 TaS_Post2WRW_WSR_fourth_time_a_row:0 "Горечь поражения"
 TaS_Post2WRW_WSR_fourth_time_a_row_desc:0 "В 1918 году РСФСР подписала Брестский мир с Германской Империей, отдав ей западные территории. В 40-е годы Бухарин проиграл Рейху Вторую Мировую войну, в результате чего Москва была потеряна. В 50-х годах ЗРРФ, хотя и проиграл Западно-русскую войну, но был близок к победе, как никогда ранее. Однако все их небольшие, но дорогие достижения были сведены на нет поражением Русского Народного Царства во Второй западно-русской войне. Немцы продолжают издеваться над нашим духом, и страшно представить, что произойдет в следующий раз, если он вообще случится."
 
 TaS_Post2WRW_SIB_japanese_paranoia:0 "Японская паранойя"
 TaS_Post2WRW_SIB_japanese_paranoia_desc:0 "В ходе Второй мировой войны, когда СССР уже едва стоял на ногах, Япония вторглась и захватила наш город Владивосток. Они снарядили остатки белого движения и русских фашистов, чтобы установить свой марионеточный режим на всем Дальнем Востоке. Предатели из РФП были наказаны, но Маньчжурское правительство продолжало влиять на судьбы русских, устанавливая свой больной режим в Приморье и вытесняя местное население все дальше на Север. Нашлись герои-партизаны, которые сопротивлялись японской оккупации, и они достигли весьма заметных успехов.\n\nПосле объединения, Русскому Народному Царству удалось разжечь огонь мятежа и вернуть то, что по праву принадлежит нам. Однако история повторяется, и когда западные рубежи России пошатнулись, нечестивые азиатские лапы вновь вырвали у нас Приморье, а также забрали Тыву. Россия до сих пор слаба, и трудно предсказать, насколько далеко Япония продвинется в своих интересах на этот раз."
 
 TaS_Post2WRW_IRK_red_light:0 "Красный маяк"
 TaS_Post2WRW_IRK_red_light_desc:0 "Когда-то красный флагман, идущий впереди всего мира благодаря идеям Маркса и Ленина, потонул. С тех пор огни марксизма постепенно погасли на осколках бывшего СССР, и затем произошла самая ужасная ревизия из всех возможных. Младоросы объединили всю страну под своим лозунгом "Царь и советы". Даже октябренку было понятно, насколько это надругательство над мечтой о диктатуре рабочих, но народ решил иначе. Большинство социалистов перешли на сторону младоросов, и с тех пор огонь революции погас на территории России. До недавнего времени... Младоросы подвели Россию, и теперь многие люди снова смотрят в сторону коммунизма. Следуя заветам Ленина и Саблина, мы зажгли огонь восстания в Бурятии, и теперь все угнетенные видят надежду в пламени революции, которое горит за Байкалом."
 
 TaS_Post2WRW_MTR_march_north:0 "Северный поход"
 TaS_Post2WRW_MTR_march_north_desc:0 "Солдаты и генералы Руцкого стремятся не к мести. Все, что нужно брошенным солдатам - это справедливость.\n\nПлан составлен, марш-бросок подготовлен и теперь самые преданные сыны Родины готовы вернуть в Россию порядок, который был нарушен. Танки и броневики несутся сквозь пустыню к столице Вятке, а затем продолжают свой путь на Восток, за Уральские горы и Байкал, до самого Тихого океана, пока последний предатель не будет вздернут в назидание остальным."
 
 TaS_Post2WRW_NPL_last_bastion:0 "Последний бастион"
 TaS_Post2WRW_NPL_last_bastion_desc:0 "Последний Бастион. Тяжело сказать откуда посреди казахской пустынной степи появилось маленькое польское государство, хоть этому и есть рациональное объяснение в виде оккупации Польши немцами, большого числа польского населения в самом СССР и польских генералов воевавших на стороне революционного фронта перед его крахом. Так или иначе это государство стало последним пристанищем для большинства поляков в Восточной Европе. Потом пришел царь-генерал и дал им шанс, которого они так долго ждали. Шанс вернуть свой настоящий дом. Польское командование и солдаты снова присоединились к русским в войне с немецкой гидрой и...\n\n...снова потерпели поражение. Польша вновь оказалась в опасности."
 
 TaS_Post2WRW_NOV_feet_of_clay:0 "Колосс на глиняных ногах"
 TaS_Post2WRW_NOV_feet_of_clay_desc:0 "На протяжении своей карьеры Байерли был командиром одной из самых больших военных группировок, поэтому, когда он увел их за Урал, у него получилось занять всю центральную Сибирь и даже больше. Однако, это оказалось главной слабостью Байерли и его регенства. Управление такими огромными территориями требовало высокой степени организации и управленческой компетенции, которой у Байерли и его команды не хватало. Все его импровизированное правительство - это военное командование и младоросские бюрократы, предавшие Казем-Бека, но которых всё ещё крайне мало, чтобы управлять такими территориями.\n\nВ результате, враги Байерли продолжают успешно пользоваться этой слабостью, что приводит к тому, что регенство находится в катастрофически подвешенном состоянии."
 
 TaS_Post2WRW_MAG_other_side_of_ocean:0 "По ту сторону Тихого океана"
 TaS_Post2WRW_MAG_other_side_of_ocean_desc:0 "Контролируя ряд важных портов, Жириновский держит доступ к самому мощному каналу внешней связи во всей России. Каждый день в порты Камчатки и Магадана прибывают корабли под флагами США, Канады, Австралии и других свободных стран Тихоокеанского региона. Несмотря на то, что режим Жириновского сейчас единственный в России, получает признание со стороны ОСН и США, он знает, что США имеют собственные цели в регионе, а он сам не более чем разменная монета в противостоянии со Сферой. У него даже получилось протолкнуть свою Республику на статус наблюдателя ОСН, лишь бы сдержать растущее влияние японцев в регионе."
 
 TaS_Post2WRW_OMS_mountain_king:0 "Царь горы"
 TaS_Post2WRW_OMS_mountain_king_desc:0 "Гиль - безумен, но это не значит, что он глуп. Сейчас, его армия занимает самую выгодную позицию во всей России. Урал это естественный барьер, который нужно преодолеть, чтобы открыть путь в западную Россию, Сибирь или Казахстан. Кроме того, в этом регионе находятся несколько стратегически важных городов и промышленных центров. Учитывая, что во время Второй Западнорусской войны большая часть западной промышленности была эвакуирована сюда для защиты от немецких бомбардировок, становится еще более тревожным, что такой стратегически важный регион находится в руках, пожалуй, самого безумного диктатора третьей смуты."
 
 TaS_Post2WRW_KOM_bandit_oprichina:0 "Бандитская опричнина"
 TaS_Post2WRW_KOM_bandit_oprichina:0 "Изначально Васильев планировал разжечь несколько восстаний в сельской местности, чтобы собрать армию из крестьян, но этого оказалось недостаточно для сдерживания влияния Вятки. Но Дмитрий не собирался сдаваться и принимал все более решительные меры. Вскоре он прошелся по тюрьмам и колониям, откуда набрал бывших ортодоксальных экстремистов, которые ранее были подчинены ОРРИ. Бывшие штурмовики Таборицкого стали опричниками Васильева. Жестокие бойцы несущие не порядок и принятие, но страх и покорность."
 
 TaS_Post2WRW_TAR_union_of_enemies:0 "Союз врагов"
 TaS_Post2WRW_TAR_union_of_enemies:0 "В эпоху второй смуты отношения между Казанью и Башкартостаном сводились к рейдам и редким военным столкновениям. Однако после этого периода Русское Народное Царство предприняло ряд мер по урегулированию межнациональных разногласий. Сегодня Царства больше нет, а Россия переживает третью смуту. Немецкая граница вплотную приблизилась к Казани, а Башкартостан остается под властью Вятки. Тем не менее, немцы сейчас используют более щадящую тактику в обращении с Русским медведем. Все таки лишних денег и оружия не бывает, а Уфа сама себя не отвоюет."
 
 TaS_Post2WRW_YAK_earth_riches:0 "Ледяные богатства"
 TaS_Post2WRW_YAK_earth_riches:0 "Значительная часть территории России покрыта вечной мерзлотой, что после потери большого количества земель в войне составляет более 70% оставшихся территорий. Однако те, кто смогут преодолеть трудные условия климата, получат существенную награду в виде природных богатств и ресурсов, среди которых можно выделить ценные алмазы. Именно из-за их высокой ценности и неустойчивости правительства Николаева в регионе сосредоточилось внимание бандитов и дезертиров."
 
 TaS_Post2WRW_TYM_cornered_by_madmen:0 "Загнанные в угол"
 TaS_Post2WRW_TYM_cornered_by_madmen:0 "Режим Тюмени возник из желания людей спастись от психопата Гиля и безумца Байерли. Губернатор Примаков не поддался давлению со стороны Вятки и прекрасно осознавал, как события сложатся в будущем, поэтому он объявил о создании демократической страны на территории оставшейся от Тюменской Губернии. Огромный поток беженцев с Урала и переход части войск на сторону Тюмени дали ему хоть какие-то силы для борьбы с безумными генералами. Кроме того, политические беженцы из Томских салонов и Екатеринбургских либералов добавили режиму Примакова чуть больше политического веса на арене третьей смуты."
 
 TaS_Post2WRW_PAV_steppe_riches:0 "Богатство степей"
 TaS_Post2WRW_PAV_steppe_riches:0 "Царская власть оставила свой след в истории Казахстана. После того, как Царство Сергея Белозерского завладело территорией Казахстана, была запущена программа по индустриализации этой степной страны. Эта программа продолжалась до полного разгрома царства во второй западно-русской войне. Нефтяные вышки Казахстана заправляли всю западную Россию, а ресурсные составы мчались по Уралу и Сибири, чтобы заполнить комбинаты до отказа. Теперь все эти богатства снова находятся в руках народа. Однако, по-прежнему отсутствует достаточная промышленная база, чтобы переработать все эти ресурсы в оружие и транспорт. Поэтому Муха вынужден продавать излишки режимам Войцеха и Примакова."
 
 TaS_Post2WRW_MAR_capital_of_broken_hopes:0 "Столица сломленных надежд"
 TaS_Post2WRW_MAR_capital_of_broken_hopes:0 "Сейчас Русское Народное Царство ужато до малого региона в западной России, а предатели постоянно пытаются лишить нас даже этого. Гражданские беспорядки и хаос были жестоко подавлены. Вятку и другие крупные города постоянно патрулируют отряды коричневорубашечников, офицеры которых подчиняются лично Казем-Беку. Казалось бы, что дни его режима сочтены, но не все так просто.\n\nМладороссы оказались там, где когда-то начинали. Маленькая страна, окруженная врагами, сражается за свой суверенитет. Если у нас получилось однажды, то и сейчас у нас есть шанс..."
 
 TaS_RUSEpilogue_news.1.t: "[Get_newspaper_header]Силы лоялистов объединяют Россию!"
 TaS_RUSEpilogue_news.1.d: "Первые за несколько лет хорошие новости пришли из России. Государство воссоединилось под легитимным руководством премьер-министра Русского Народного Царства, Александра Казем-Бека.\n\nПо словам источников, основатель младоросской идеи, Александр Казем-Бек, сумел вновь совершить невозможное, уничтожив своих оппонентов и бывших товарищей в междоусобной борьбе. Это привело к воссоединению государства после долгого периода гражданской войны. Однако, страна была разорена третьей смутой, и до сих пор не полностью оправилась от поражения во второй западно-русской войне. Тем не менее, надежда на будущее России не пропала. Премьер объявил о собрании нового Земского собора, по образцу того, который был в 1964 году, но на этот раз во всероссийском масштабе. Остается только гадать кого своим царем изберет народ на этот раз."
 TaS_RUSEpilogue_news.1.a: "Он снова сделал это."
 TaS_RUSEpilogue_news.1.b: "Самолет взлетел не сразу."
 
 TaS_RUSEpilogue_news.2.t: "[Get_newspaper_header]Русская национальная армия объединяет Россию!"
 TaS_RUSEpilogue_news.2.d: "Владимир Владимирович Гиль - человек, который трижды предал свою Родину. В первый раз он перешел на сторону Третьего Рейха во время Второй мировой войны, затем, во время Первой западно-русской войны, он сражался на стороне младороссов против революционного фронта. И, наконец, третий раз после Второй западно-русской войны, он со своей армией ушел на Урал, откуда потом прошелся катком по всем своим оппонентам. Сейчас этот человек является единственным правителем того, что осталось от России.\n\nНовая Россия - это страна, перенявшая все худшее от царства младороссов и помножившая это на национализм Гиля. Тотальный призыв и культ милитаризма кормят бесконечное чрево армий Владимира, а нерусское население гибнет от рабского труда в городах-фабриках. Военная машина Гиля держит всю страну в страхе своим железным кулаком. Остается только гадать, начнет ли этот безумец Третью западно-русскую войну." 
 TaS_RUSEpilogue_news.2.a: "История повторяется, первый раз как трагедия, второй - как фарс, а третий - как решит Гиль."
 
 TaS_RUSEpilogue_news.3.t: "[Get_newspaper_header]Русская Империя объединяет Россию!"
 TaS_RUSEpilogue_news.3.d: "Сегодня мир был потрясен неожиданной новостью, пришедшей из российских пустошей. Российская Империя была уничтожена в 1917 году в ходе нескольких революций, её преемники не успевая сменять друг друга, гибли один за другим. Сегодня этот цикл замкнулся, и Дмитрий Дмитриевич Васильев вновь провозгласил о формировании Русской Империи. Васильев, руководитель небольшой группы радикальных националистов и фанатиков, начал свой путь с захвата Русского Севера, а затем и всей России. Новая империя - это полуфашистское аграрное государство, имеющее от былого имперского величия только название. Место царя в этом фальшивом царстве занял сам Дмитрий. В стране восстановлено самодержавие, процветают ксенофобия, протекционизм, лубочно-квасной патриотизм и всевластие карательных органов, творящих постоянные репрессии.\n\nМногие боятся за будущее России, которая кажется ступила на опасный путь, в то время как другие приветствуют возвращение империи и верят в то, что Васильев приведёт страну к её былому величию."
 TaS_RUSEpilogue_news.3.a: "Империя вернулась. Снова."
 
 TaS_RUSEpilogue_news.4.t: "[Get_newspaper_header]Евразийская Республика объединяет Россию!"
 TaS_RUSEpilogue_news.4.d: "Казахстан в истории России всегда был чем-то вроде сырьевого придатка. Однако, сегодня эта страна громко заявила о себе, объявив о победе над остальными осколками России. Виталий Муха - человек, начинавший с должности мелкого чиновника, позже ставший губернатором Казахстана, а затем и правителем всей России. Новое государство основывается на идеях социал-национализма с некоторыми элементами Евразийской программы, Сыктывкарского радикала Николая Гумилева. Однако, за этой блестящей внешностью скрываются внутренние противоречия и неопределенность целей новой страны. Как показывает история, политические неурядицы и неумелая политика могут разорвать государство на куски. Но народ, уставший от постоянных гражданских войн, пока остается пассивным наблюдателем, готовым смотреть на развитие событий, пока не случится что-то действительно катастрофическое. Останется ли это новое государство на карте мира на долгие годы или же это пройдет как еще одна новость, только время покажет."
 TaS_RUSEpilogue_news.4.a: "Химера - не мера!"
 
 TaS_RUSEpilogue_news.5.t: "[Get_newspaper_header]Всероссийское Регентство объединяет Россию!"
 TaS_RUSEpilogue_news.5.d: "Смерть Сергея Белозерского, последнего царя России, до сих пор остается одним из самых загадочных событий в русской новейшей истории. Большинство экспертов высказались за естественную гибель от старости, стресса и алкоголизма. Однако, Джозеф Байерли считал иначе. Старый друг царя, ветеран второй мировой войны, солдат США воевавший за СССР - это лишь немногие интересные факты из его биографии. Джозеф был полностью убежден что смерть царя была подготовлена Александром Казем-Беком, бывшим главой младороссов. Жажда справедливости помогла Байерли со своими лояльными войсками подавить все сопротивление и установить контроль над столицей. Теперь Джозеф пытается начать процесс передачи власти родственникам Белозерского, но желающих пока не нашлось. На данный момент обвинения в смерти царя были предъявлены более чем 130 политическим фигурам, а также обычным гражданам по всей территории России и за рубежом. Суды продолжаются, и уже 78 приговоров были приведены в исполнение."
 TaS_RUSEpilogue_news.5.a: "Пусть погибнет мир, но свершится правосудие."
 
 TaS_RUSEpilogue_news.6.t: "[Get_newspaper_header]Российская Демократическая Конфедерация объединяет Россию!"
 TaS_RUSEpilogue_news.6.d: "Михаил Николаев - необычный лидер. В отличие от многих других политических деятелей, он не имел великих идей, желания о мести или могущественных покровителей. Однако именно он стал главным спасителем России, когда она оказалась в глубоком кризисе. \n\nНиколаев и его солдаты вырвались из пустошей вечной мерзлоты и даровали освобождение от надоевших безумных тиранов и диктаторов. Его Россия - скромна, как и её лидер, тем не менее, для простых людей это означает приход долгожданной стабильности и мирного времени.\n\nСосредоточившись на борьбе с экстремистами и восстановлении экономики, новое либеральное правительство России под руководством Николаева полностью отказалось от планов внешней экспансии. Если народ когда-либо и захочет вернуть утраченные земли, то, пока Николаев у власти, это будет делаться только мирным путем."
 TaS_RUSEpilogue_news.6.a: "Есть такой предел боли, когда теряешь всякую гордость."
 
 TaS_RUSEpilogue_news.7.t: "[Get_newspaper_header]Государство Идель-Урала объединяет Россию!"
 TaS_RUSEpilogue_news.7.d: "Российские пустоши снова стали единым государством. Как сообщают источники, Идель-Урал был создан в ответ на неэффективность Российского Народного Царства в защите своих восточных границ от немецких захватчиков (хотя по заявлением некоторых источников, до сих пор активно спонсируется Абвером). Армии татар и башкир, смогли успешно отбить все атаки на Казань и установить контроль над оставшейся территорией России.\n\nОднако, как отмечают эксперты, текущее правительство не сможет долго управлять новыми землями. В связи с этим, в ближайшее время будет решаться вопрос о создании конфедерации, которая будет состоять из автономий, где татары, а также чуваши, башкиры, марийцы, мордвы и удмурты займут главенствующую роль."
 TaS_RUSEpilogue_news.7.a: "Тень Монголо-татарского Ига?"
 
 TaS_RUSEpilogue_news.8.t: "[Get_newspaper_header]РДФР объединяет Россию!"
 TaS_RUSEpilogue_news.8.d: "Когда Царство Белозерского начало рушиться, а безумный головорез-Владимир Гиль начал строить свою империю в Уральских горах, Евгений Примаков пообещал сделать все, чтобы защитить простых жителей Тюмени и Омска от лавины врагов, которая угрожала обрушиться на них с Урала. Примаков выполнил свое обещание и уничтожив Гиля, заполучил один из мощнейших промышленных комплексов, с помощью которого освободил остальную Россию. Российская Демократическая Федеративная Республика вновь возрождает традицию русской демократии и быстро находит признание среди населения.\nСледующим шагом станет принятие новой Конституции и создание парламентских органов, которые позволят гражданам России участвовать в управлении своей страной. Несмотря на то, что некоторые части страны все еще находятся в руинах после третьей смуты, Примаков обещал, что вскоре и это будет исправлено. ОСН, хоть и рассчитывали на победу другого генерала, но все равно поприветствовали новую Россию на международной арене."
 TaS_RUSEpilogue_news.8.a: "Свобода возвращается в Россию?"
 
 TaS_RUSEpilogue_news.9.t: "[Get_newspaper_header]Русско-Польская Коалиция объединяет Россию!"
 TaS_RUSEpilogue_news.9.d: "Из России пришли удивительные вести: страна стремится покончить с третьей смутой и пройти путь к единству. Генерал Войцех Ярузельский собрал остатки польского легиона и провел свою компанию по воссоединению бывших земель Русского Народного Царства. Новая страна называется Русско-Польской Коалицией и сильно отличается от старого российского государства. Одним из ключевых моментов на пути к единству является создание пан-славянского собора, где все славянские народы, попавшие под власть Рейха, смогут получить возможность на спасение своей нации и создание национальной автономии на территории страны.\n\nВойцех и его команда проделали огромную работу, чтобы вернуть Польшу на мировую арену. Их успехи поражают своим масштабом и дают надежду на освобождение от ига Рейха." 
 TaS_RUSEpilogue_news.9.a: "Польша и смута? История повторяется..."
 
 TaS_RUSEpilogue_news.10.t: "[Get_newspaper_header]Русская Народная Федерация объединяет Россию!"
 TaS_RUSEpilogue_news.10.d: "Кризис, известный как "Третья смута", терзавший Россию, подходит к своему завершению. Владимир Вольфович Жириновский, более известный как "Шакал Ирака", завершил свой марш из порта Магадана до дворца регента в Вятке. Беспощадный к врагам России, он заручился поддержкой ООН и теперь перестраивает страну по своему плану. Сам Владимир Жириновский встал во главе Либерально-Демократической Партии России, но по его задумке, в противовес также должна быть создана Консервативная Партия России. Несмотря на то, что Жириновский сейчас на курсе либерально-демократического развития России, его правительство готовит реваншистскую кампанию и, если не вернуть границы 40-х годов, то хотя бы отодвинуть врагов обратно на позиции 72-го года.\n\n«Я бы хотел, чтобы 1980 год был бы годом мирным, но я люблю правду. Это будет год немирный», — сказал Жириновский, выступая на всероссийском съезде ЛДПР."
 TaS_RUSEpilogue_news.10.a: "Все карты розданы, козыри у нас, и русский флаг будет развеваться над Москвой."
 
 TaS_RUSEpilogue_news.11.t: "[Get_newspaper_header]Союз Социалистических Коммун объединяет Россию!"
 TaS_RUSEpilogue_news.11.d: "Сусанна Печуро стремится вывести Россию из третьей смуты! Начав с Председателя Республики Бурятии, она смогла снова вдохнуть в народ веру в идеи Владимира Ленина и Валерия Саблина. Проведя в России новую социалистическую революцию, она объединила страну и теперь стремится покончить с последствиями третьей смуты. Однако, из-за отсутствия полноценного контроля над новообретёнными городами, было решено реорганизовать систему государственного управления по принципу коммун. Международные эксперты, явно были озодачены этим решением, ведь Правительство Сусанны могло легко возродить систему советов, но видимо это исключительная специфика утопического социализма, нового Союза. Бывшие Канские анархисты яро приветствовали новое видение России Сусанной. Однако тяжело сказать, как эта система приживется в остальных регионах. Так или иначе, Красное Знамя снова развевается над Россией." 
 TaS_RUSEpilogue_news.11.a: "Товарищ Саблин бы нами гордился."
 
 TaS_RUSEpilogue_news.12.t: "[Get_newspaper_header]Всероссийский Чрезвычайный Военный Комитет объединяет Россию!"
 TaS_RUSEpilogue_news.12.d: "Александр Руцкой был самой недооцененной фигурой среди всех политиков Русского Народного Царства. Во время Второй западно-русской войны командование буквально забыло о нем. Когда страна оказалась в анархии после еще одного поражения, Генерал-губернатор понял, что надо делать. Он собрал войско из гарнизонов, добровольцев и отступающих с Кавказа армий и провел свой поход для очищения России. Таким образом, большая часть старого генерального штаба и некомпетентных чиновников была репрессирована.\nВ настоящее время страна находится на развилке, и Руцкой планирует провести всероссийский референдум, на котором будут решаться ряд государственных вопросов новой России, таких как сохранение социализма и плановой экономики или переход на капиталистические рельсы. Однако самым волнующим вопросом референдума будет, нужно ли России сейчас вступать в новое противостояние с Пактом и Сферой."
 TaS_RUSEpilogue_news.12.a: "Слабость Руцкого в его прагматизме. Но в этом же и его сила."
 
