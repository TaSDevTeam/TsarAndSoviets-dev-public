 TaS_2WRW_mechanics_tt:0 "§RНачалось§! \n\nМы начали эту войну, и теперь, наша важнейшая задача - разгром немецких армий, и полный возврат всех оккупированных территорий. Мы должны действовать быстро, и успевать захватывать регионы до того, как вырастет §eистощение§!. \n\n§eИстощение§! - показатель усталости народа и государственной машины от войны. После преодоления рубежа в 30% §eистощения§!, усталось начнёт выливаться в серьёзные проблемы. Тем выше §eистощение§!, тем сильнее становятся эти самые проблемы. Если мы сможем довести показатель §eистощения§! как можно выше, то немцы будут согласны на §Gболее лучшие§! для нас условия мира. §eНо это может работать и в обратную сторону§!."
 
