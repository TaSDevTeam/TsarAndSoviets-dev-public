 MAR_2WRW_world_news.11.t:0 "[Get_newspaper_header]Коллапс Германии"
 MAR_2WRW_world_news.11.d:0 "Сегодня судьбоносный день Германский Рейх который по заверению фюрера Адольфа Гитлера должен был простоять тысячу лет перестал существовать. После поражения во Второй Западнорусской войны по стране прошлась волна восстаний в результате которых центральная власть окончательно пала. \n\nПо данным восставших большая часть представителей нацисткой партии была захвачена в плен либо казнена на месте. Впрочем судьба непосредственно фюрера неизвестна по имеющийся информации он пытался покинуть территорию Германии на правительственном самолёте. Ориентировки уже были переданы разведкам всего мира а на территории самой Германии началось расследование. \n\nВосставшие уже ведут переговоры с представителями Российской Империи однако можно сказать точно что мир сегодня изменился навсегда." 
 MAR_2WRW_world_news.11.a:0 "Неужели вся Европа теперь управляется из Кремля?"
