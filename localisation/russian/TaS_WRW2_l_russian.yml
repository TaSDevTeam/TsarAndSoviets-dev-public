 berez_world_news.5.t:0 "[Get_newspaper_header]Россия освобождает Центральную Европу!"
 berez_world_news.5.d:0 "Только что поступили первые известия о прекращении всякого нацистского сопротивления перед войсками Русского Народного Царства. Акт о безоговорочной капитуляции был подписан ночью, и в скором времени будет опубликован полный текст, но уже досконально известно, что с капитуляцией заканчивается и нацистское правление, начавшееся свыше 30 лет назад.\n\nОкончание войны между Германией и Россией в пользу последней даёт нам однозначно понять, что ситуация в мировой политике резко поменялась в сторону ОСН. Но пока не ясно, что Русское Народное царство будет делать дальше, и не известно, как эти обстоятельства повлияют на ход Холодной войны в будущем."
 berez_world_news.5.a:0 "Наш поход закончился!"
 berez_world_news.5.b:0 "Что ждёт Германию?"
 
 MAR_2WRW_world_news.1.t:0 "[Get_newspaper_header]Россия вторгается в Среднюю Азию"
 MAR_2WRW_world_news.1.d:0 "Сегодня пришли сведения о массовом переходе границ Среднеазиатских государств армией Русского Народного Царства. Боестолкновения разного масштаба происходят на всей линии фронта от Каспийского моря до хребтов Тянь-Шаня. \n\n Разрозненные военачальники Центральной Азии терпят одно поражение за другим, русские войска на некоторых участках уже продвинулись за 20 километров от границ. \n\n Афганистан и Япония осудили "варварское нападение на свободные народы" и потребовали немедленный вывод войск. США и Германия проигнорировали эту ситуацию. В России эту операцию уже прозвали "возвращением украденных земель"." 
 MAR_2WRW_world_news.1.a:0 "Мы их обязательно вернём!" #для России
 MAR_2WRW_world_news.1.b:0 "Русская военная машина набирает обороты."
 
 MAR_2WRW_world_news.2.t:0 "[Get_newspaper_header]Россия заключила перемирие с Афганистаном"
 MAR_2WRW_world_news.2.d:0 "Представители Афганистана, чья страна вступила в войну в Центральной Азии по гарантиям защиты с Кыргызстаном и Таджикистаном, встречаются с представителями России в Самарканде по окончанию нынетекущей войны. \n\n Россия со своей стороны выводит все войска из Афганистана в обмен на небольшие территориальные уступки и демилитаризацию приграничных областей. Несмотря на некоторые вопросы, основной список соглашений устроил обе стороны, чем и поставил окончание на русском походе в Среднюю Азию. \n\n В ближайжее время Россия установит свою администрацию на свежепокорённых территориях, а Афганистан выведет войска из преимущественно таджиконаселённых приграничных районов." 
 MAR_2WRW_world_news.2.a:0 "Кладбище империй осталось непокорённым." 
 
 MAR_2WRW_world_news.3.t:0 "[Get_newspaper_header]Русские войска вошли в Кабул"
 MAR_2WRW_world_news.3.d:0 "Внезапные вести приходят из Средней Азии: подразделения мотострелковых дивизий входят в столицу Афганистана, Кабул. Сообщается о боях в центре столицы и дворца короля Мухаммеда Захир-шаха, сам Захир-шах и ближнее окружение бежало в Кандагар. \n\n Но падение Афганистана близко и Россия выдвинула ряд требований для заключения мира, таких как передача Туркестану узбеко- и таджиконаселённые районы страны, формирование Пакистана и вход Афганистана в экономическую сферу России." 
 MAR_2WRW_world_news.3.a:0 "Кладбище империй покорилось?" 
 
 MAR_2WRW_world_news.4.t:0 "[Get_newspaper_header]Восстание Дальневосточной Армии"
 MAR_2WRW_world_news.4.d:0 "Оккупированные Японией в конце Второй Мировой советские территории были одним из самых слабых мест Сферы Сопроцветания с самого начала, однако теперь сопротивление там вышло на новый уровень. Некоторое время назад ходили слухи о массовом восстании в Хабаровске, но масштаб катастрофы стал ясен только тогда, когда Япония объявила об установлении военного положения во всей Манчжурии? кроме крупных городов и Приморья, включая оккупированный Владивосток. Недавно восставшая из пепла Россия придала силы повстанцам Благовещенск и окружающим территориям, подконтрольным Манчжурии ещё в 60-ых." 
 MAR_2WRW_world_news.4.a:0 "Похоже, что миру в Азии пришёл конец." 

 MAR_2WRW_world_news.5.t:0 "[Get_newspaper_header]Манчжурия погружается в хаос"
 MAR_2WRW_world_news.5.d:0 "Провал Манчжурского Военного Положения в борьбе с русскими повстанцами в Хабаровске не положил конец противостоянию в регионе, а наборот, привёл к усугублению положения. По самой достоверной версии, во время безвластия в крупных городах силы, которые не одно десятилетие готовились к реваншу против японских пешек, сформировали теневое правительство, которое смогло защитить Синьцзин от штурма ограниченного контингента ЯИА. Достигнувшая пирровой победы армия не смогла победить повстанцев до того, как они распространили своё слово в сельскую местность. \n\nВоенное Положение Манчжурии сохраняет контроль над Юго-Востоком страны и завершает перегруппировку, Харбин и север оказались лояльны демократическому движению, а ещё одна группа повстанцев, так называемый Фронт Тотального Освобождения Манчжурии, взяла Мукден и территории южнее него." 
 MAR_2WRW_world_news.5.a:0 "Японская Гегемония оказалась не так стабильна, как им хотелось бы." 

 MAR_2WRW_world_news.6.t:0 "[Get_newspaper_header]Начало Второй Западнорусской Войны"
 MAR_2WRW_world_news.6.d:0 "Сегодня ранним утром конфликт в Восточной Европе перешёл в свою завершающую форму стадию. Силы Российского государства перешли в масштабное наступление по всей восточной границе Рейхскомиссариата. Ранее этому предшествовали масштабные военные учения с обеих сторон и различные заявления руководителей государств. \n\nТекущий царь России, [MAR.GetLeader] сделал громкое заявление — «Наша армия остановится лишь после того, как казачьи лошади отопьют с реки Шпре». Данное высказывание оказало эффект разорвавшейся бомбы и вызвало целый каскад обсуждений. \n\nФюрер Германского Рейха [GER.GetLeader] в свою очередь назвал текущую ситуацию конфликтом активно разжигаемым со стороны США и заявил, что Германия будет сражаться за данные территории до самого конца после чего добавил, что германская сторона может использовать ядерное оружие, если ситуация того потребует." 
 MAR_2WRW_world_news.6.a:0 "Нам лишь остаётся следить за развитием конфликта." 
 MAR_2WRW_world_news.6.b:0 "Русская армия будет разбита как и три десятилетия назад." 
 MAR_2WRW_world_news.6.c:0 "На Запад!" 

 MAR_2WRW_world_news.7.t:0 "[Get_newspaper_header]Москва взята Русской Армией"
 MAR_2WRW_world_news.7.d:0 "Сегодня утром, после продолжительных боёв за город, Москва официально перешла под контроль сил Российской Империи. По информации, полученной от представителей Российской Империи, несмотря на отступление сил Германии отдельные перестрелки все ещё продолжаются,а сапёры все еще работают над разминированием Кремля. Также, по имеющейся информации, зачисткой города руководит генерал Семён Гитлер. \n\n Население города встречает освободителей положительно и даже записываются в добровольцы. С другой стороны есть сообщения о диверсиях и незначительном сопротивление в отдельных районах города. Так или иначе, Россия продолжает свой поход на Запад. \n\nПредставители Рейха уже заявили, что готовят контратаку, чтобы вернуть город под контроль сил комиссариата." 
 MAR_2WRW_world_news.7.a:0 "Российская армия кажется неостановимой." 
 MAR_2WRW_world_news.7.b:0 "Это ещё не конец войны!" 
 MAR_2WRW_world_news.7.c:0 "Белокаменная в наших руках." 
 
 MAR_2WRW_world_news.8.t:0 "[Get_newspaper_header]Берлин взят войсками России."
 MAR_2WRW_world_news.8.d:0 "Только что стало известно о том, что войска Русского Народного Царства взяли столицу Великогерманского Рейха - город Берлин. Это событие, воистину, является знаменательным событием в истории Второй Великой Отечественной войны и этого десятилетия.\n\nВойска Вермахта не смогли сдержать натиск русских войск и вынуждены были отступить из Берлина. Таким образом, город был взят без серьёзного сопротивления. Царь Сергей Белозерский, узнав о взятии Берлина, сказал, что мы наблюдаем за крахом Германии.\n\nРуководство Великогерманского Рейха не смогло внятно прокомментировать взятие Берлина, сказав лишь то, что обязательно вернётся в город.\n\nНеужели мировому порядку, который был построен нацистами в Европе после победы во Второй мировой войне пришёл конец?" 
 MAR_2WRW_world_news.8.a:0 "Кто контролирует Берлин, владеет Европой." 
 MAR_2WRW_world_news.8.b:0 "Это конец..." 
 MAR_2WRW_world_news.8.c:0 "Кто контролирует Берлин, владеет Европой." 

 MAR_2WRW_world_news.9.t:0 "[Get_newspaper_header]Вторая Западнорусская Война окончена"
 MAR_2WRW_world_news.9.d:0 "Сегодня представители Германии и России встретились, дабы огласить условия мирного договора. В связи с его условиями, Германский Рейх передаёт под контроль России территории восточноевропейских комиссариатов Империи и обязуется выплачивать репарации в течение небольшого периода времени, при этом сохраняя контроль над остальными коммисариатами \n\nСреди других позиций выделяются заключение мира на 20 лет и обязанность за Россией не высылать в Германию потомков поселенцев без их желания и предоставить им возможность стать гражданами России с сохранением всего имущества. Также особые права должны быть выданы немецким корпорациям и их имущество является неприкосновенным. В свою же очередь Рейх даёт возможность русским жителям восточных коммисариатов переехать в Россию и никак этому не препятствовать.\n\n Мир наступил в Европе, но много большая часть инфраструктуры разрушена, бушуют болезни и голод, а позиция Рейха подверглись серьезной проверке на прочность. Пусть Германия и сохранила контроль над частью территорий, но оказалась слаба." 
 MAR_2WRW_world_news.9.a:0 "По крайней мере это закончилось."
 MAR_2WRW_world_news.9.b:0 "Это было необходимо для спасения Рейха."
 MAR_2WRW_world_news.9.c:0 "Наш поход закончен."

 MAR_2WRW_world_news.10.t:0 "[Get_newspaper_header]Победа России во Второй Западнорусской"
 MAR_2WRW_world_news.10.d:0 "Сегодня представители Германии и России встретились, чтобы огласить условия мирного договора. В связи с его условиями, Германский Рейх передаёт под контроль России все территории Восточноевропейских Рейхскоммисариатов и будет продолжительное время выплачивать репарации Империи. \n\nСреди других положений был заключен мир между странами на 20 лет, за Германией закреплена обязанность принять всех депортированных немцев и передать контроль над имуществом корпораций в руки представителей Российской империи. \n\nМир вновь наступил в Европе, и трещины, которые были для многих чем-то далёким, стали полностью обнажены. Гегемония Третьего Рейха безоговорочно разрушена. Тем не менее, предстоит долгий период реконструкции, а в Восточной Европе все еще бушуют эпидемии и голод, но факт остаётся фактом, титул Повелителя Европы разбит как власть немецкая власть на Востоке." 
 MAR_2WRW_world_news.10.a:0 "Восход нового гегемона."
 MAR_2WRW_world_news.10.b:0 "У нас не было выбора."
 MAR_2WRW_world_news.10.c:0 "Мы победили!"

 MAR_2WRW_world_news.11.t:0 "[Get_newspaper_header]Коллапс Германии"
 MAR_2WRW_world_news.11.d:0 "Сегодня судьбоносный день. Германский Рейх, который, по заверению фюрера Адольфа Гитлера должен был простоять тысячу лет, перестал существовать. После поражения во Второй Западнорусской войне по стране прошлась волна восстаний, в результате которых центральная власть окончательно пала. \n\nПо данным восставших, большая часть представителей нацисткой партии была захвачена в плен либо казнена на месте. Впрочем, судьба непосредственно фюрера неизвестна, хоть и была зафиксирована его попытка покинуть территорию Германии на правительственном самолёте. Ориентировки уже были переданы разведкам всего мира, а на территории самой Германии началось расследование. \n\nВосставшие уже ведут переговоры с представителями Российской Империи, однако можно сказать точно, что мир сегодня изменился навсегда." 
 MAR_2WRW_world_news.11.a:0 "Неужели вся Европа теперь управляется из Кремля?"
 MAR_2WRW_world_news.11.b:0 "Горе побежденным."
 
 MAR_2WRW_world_news.12.t:0 "[Get_newspaper_header]Поражение России во Второй Западнорусской"
 MAR_2WRW_world_news.12.d:0 "Представители России и Германии сегодня встретились в городе Архангельск, где теперь проходит новая граница между двумя странами. После капитуляции Русского Народного Царства, Германия реализовала план Адольфа Гитлера по созданию новой границы на линии Архангельск-Астрахань. Кроме того, Россия потеряла Кольский полуостров и Карелию, которые были переданы Финляндии. Японское правительство также провело повторную аннексию Владивостока и Приморья, которые были утеряны во время мятежа пророссийских сил. Многие союзники России из ближнего Востока и Африки уже отреклись от своего бывшего партнера и прекратили любые дипломатические контакты. Американские эксперты предсказывают, что ситуация будет продолжать ухудшаться, и Россия столкнётся с новыми вызовами и препятствиями в ближайшем будущем." 
 MAR_2WRW_world_news.12.a:0 "Кризисный финал..."
 MAR_2WRW_world_news.12.b:0 "Смогли повторить."

 MAR_2WRW_world_news.13.t:0 "[Get_newspaper_header]Третья Смута"
 MAR_2WRW_world_news.13.d:0 "Новое смутное время - так можно охарактеризовать текущую ситуацию в России. Всего несколько лет назад страна объединилась под знаменем Русского Народного Царства, но теперь этот союз оказался разрушенным. Во главе страны был царь-генерал Сергей Сергеевич Белозерский, но после его смерти и поражения во второй западно-русской войне, Россия столкнулась с новым кризисом. Дезертировавшие генералы и политические экстремисты использовали эту ситуацию, чтобы провозгласить свои квази-государства по всей оставшейся территории России, что привело к еще большей раздробленности. Легитимное правительство, возглавляемое премьер-министром Александром Казем-Беком, удерживает за собой лишь столицу и некоторые территории на Юге.\n\nСитуация усугубляется вторжением японских войск, которые оккупировали территорию Тывы, расшатывая политическую стабильность в регионе. Теперь Россия вернулась в эпоху раздробленности, и будущее страны видится очень тревожным." 
 MAR_2WRW_world_news.13.a:0 "Россия опять истекает кровью."
 
 MAR_2WRW_world_news.14.t:0 "[Get_newspaper_header]Битва за Берлин"
 MAR_2WRW_world_news.14.d:0 "Сегодня, войсками Российской Народной Империи была взята столица Великогерманского Рейха - город Берлин. Это поистине знаменательное событие не только в истории этого десятилетия, но также и Второй Великой Отечественной войны в целом.\n\nВойска Вермахта были вынуждены отступить из города, дабы избежать полного разгрома. Царь Алексей II уже говорит о начале конца для Германии.\n\nРуководство Великогерманского Рейха не дало никаких внятных комментариев на этот счёт, лишь сказав о том, что вермахт обязательно вернётся в Берлин.\n\nВзятие Берлина безусловно качнёт маятник победы в сторону России. Возможно, мы является свидетелями краха Германии и нацистского режима." 
 MAR_2WRW_world_news.14.a:0 "Дни Великогерманского рейха сочтены." 
 MAR_2WRW_world_news.14.b:0 "Это конец..." 
 MAR_2WRW_world_news.14.c:0 "Дни Великогерманского рейха сочтены." 
 
 MAR_2WRW_world_news.30.t:0 "[Get_newspaper_header]Военное положение во Внешней Маньчжурии" 
 MAR_2WRW_world_news.30.d:0 "Тревожные вести доходят до нас из Маньчжурских земель. На советских территориях, аннексированных марионеточным правительством Маньчжурии в ходе Второй мировой войны, наблюдается всплеск партизанской активности. \n\nЭксперты связывают данную активность с появлением нового единого правительства на территории бывшего Советского Союза. Правительство Маньчжурии пошло на решительные меры, установив военное положение на территории всего государства до разрешения данной ситуации. Смогут ли они справится с возникшей угрозой, или данное восстание станет крахом для жемчужины Сферы Сопроцветания, покажет лишь время." 
 MAR_2WRW_world_news.30.a:0 "Хаос в жемчужине разгорается." 
 
 MAR_2WRW_world_news.31.t:0 "[Get_newspaper_header]Победа Партизан в Восстании" 
 MAR_2WRW_world_news.31.d:0 "Шокирующие новости поступают с берегов реки Уссури. Русские партизаны взяли под контроль практически всю территорию Внешней Манчжурии, наголову разбив части Квантунской армии и экспедиционный корпус Японской Империи. \n\nВ недавно прифронтовых Хабаровске и Владивостоке отмечаются народные гуляния, а вместе с ними - погромы и нападения на активы японских Дзайбацу. В скором времени ожидается ввод русского войскового контингента, Японская инфосфера на данный момент молчит о происходящем в маньчжурии, ограничиваясь штатными фразами о недопустимости вмешательства в дела независимого члена Сферы Сопроцветания. На вопрос американских журналистов об участии японских частей в кризисе Пресс-секретарь премьер-министра дал короткий ответ: “Их там нет.”\n\nТак или иначе, по всей видимости, мы наблюдаем завершение самого большого конфликта в Восточной Азии со времен Второй Мировой Войны, и на сей раз судьба оказалась на стороне пробудившегося от спячки медведя." 
 MAR_2WRW_world_news.31.a:0 "Первая победа русского медведя?" 
 
 MAR_2WRW_world_news.32.t:0 "[Get_newspaper_header]Победа японцев в подавление восстания" 
 MAR_2WRW_world_news.32.d:0 "Согласно сообщениям военных корреспондентов, сегодня остатки сил русского восстания в Маньчжурии были вытеснены за реку Амур. Официальные представители Русского Царства и ОСН осудили данную акцию как подавление права народов на самоопределение. Тем временем в районах, где был восстановлен контроль маньчжурского правительства, наблюдаются массовые аресты и перемещения русского населения в неизвестном направлении. При всем наблюдается массовый исход оставшегося русского населения в сторону России, мелкие плоты даже затрудняли судоходство по реке Амур. Русское царство объявило полное эмбарго на поставку нефти в страны Сферы СоПроцветания, что ещё сильнее осложнит Русско-Японскую напряженность на фоне нефтяного кризиса \n\nНесмотря на подавление восстания, Внешняя Маньчжурия на данный момент лежит в руинах и нет никаких предпосылок, что главный промышленный район Сферы восстановится в ближайшее время. Одно можно сказать точно: будущее этого региона выглядит крайне туманным." 
 MAR_2WRW_world_news.32.a:0 "Хаос в жемчужине разгорается." 

 MAR_2WRW_world_news.33.t:0 "[Get_newspaper_header]Прямое управление Императорской армии Японии в Маньчжурии" 
 MAR_2WRW_world_news.33.d:0 "Из Синьцзяна поступают смешанные новости о государственном перевороте. Японская императорская армия, после поражения Маньчжурии в Русском Восстании, ввела режим прямого контроля отправив дополнительные силы для поддержания порядка.\n\nОфициальные лица из Токио заявляют что это временные меры, целью которых является восстановление порядка и сохранение целостности Сферы Сопроцветания. Политические эксперты заявляют, что эти меры являются ошибочными, которые в короткой перспективе могут привести к сокрушительным геополитическим последствиям для Японии."
 MAR_2WRW_world_news.33.a:0 "Жемчужина усмирена?" 
 
 MAR_2WRW_world_news.34.t:0 "[Get_newspaper_header]Маньчжурская Катастрофа" 
 MAR_2WRW_world_news.34.d:0 "Успех дальневосточного восстания обернулся катастрофой для Манчжурии.  Серия стихийных гражданских выступлений в конце концов превратилась, которые не удалилось во время подавить. На данный из крупнейших городов бывшей Маньчжурии не поступают какие-либо сигналы а представители других стран сферы Сопроцветания стараются покинуть страну.\n\nТокио, в свою очередь, пока не даёт комментариев по сложившейся ситуации."
 MAR_2WRW_world_news.34.a:0 "Разорванная страна, разбитая сфера" 
 
 MAR_2WRW_world_news.35.t:0 "[Get_newspaper_header]Россия объявила Военную Операцию в Мэнцзяне" 
 MAR_2WRW_world_news.35.d:0 "Пока японский гарнизон пытается восстановить порядок в Маньчжурии, подавляя восстания партизанских армий, Россия решила оторвать от сферы сопроцветания еще один кусок. Марионеточный про-японский режим Мэнцзяня, раскинувшийся на территориях Монголии, сообщает о том, что русские штурмовые дивизии вторглись на их земли и движутся прямо к крупным городам и столице, расположенной на юго-востоке. Все, что сейчас может сделать японское командование, это молиться о подкреплениях из Метрополии, но навряд ли это переломит ситуацию в их пользу.\n\nМеждународные эксперты говорят, что даже если Япония стабилизирует ситуацию, её господство в Маньчжурии никогда не будет прежним."
 MAR_2WRW_world_news.35.a:0 "Еще один гвоздь в крышку самурайского гроба" 
 
 MAR_2WRW_world_news.36.t:0 "[Get_newspaper_header]Победа Суверинистов в Маньчжурской Гражданской Войне" 
 MAR_2WRW_world_news.36.d:0 "Похоже, что пыль в Маньчжурии улеглась и триумфатором этой мясорубки стал некий Суверенный гражданский фронт. Пока не до конца ясно, каковы их цели и будущие шаги, но уже очевидно, что организация явно не видит будущее Маньчжурии в сфере. Точно можно сказать одно - теперь на их плечи ляжет ответственность по восстановлению некогда главной промышленной зоны Сферы. В любом случае это уже явно не Маньчжоу-го."
 MAR_2WRW_world_news.36.a:0 "Свободная и независимая Маньчжурия?" 
 
 MAR_2WRW_world_news.37.t:0 "[Get_newspaper_header]Победа Корпоративистов в Маньчжурской Гражданской Войне" 
 MAR_2WRW_world_news.37.d:0 "По всей видимости, деньги и вправду могут все. Из Маньчжурии доносятся новости о том, что корпоративные ополчения и частные армии контролируют большую часть ключевых городов. В целом новое правительство Маньчжурии уже сделало довольно многообещающие заявления о плане обширных реформ и запуске процесса либерализации, что бы это не значило. \n\nТень мегакорпораций снова нависла над Маньчжурией, однако, теперь уже не Японских. Посмотрим, сможет ли выжить корпоративное государство и повторить успех Гуандуна. По крайней мере, это не исключено."
 MAR_2WRW_world_news.37.a:0 "Северный Гуандун? Интересно."
 
 MAR_2WRW_world_news.38.t:0 "[Get_newspaper_header]Победа Квантунской Армии в Маньчжурской Гражданской Войне" 
 MAR_2WRW_world_news.38.d:0 "Доносятся известия об установлении военного правления на всей территории Маньчжурии. Квантунской армии удалось восстановить статус-кво, но надолго ли? Не видно никаких признаков того, что военное руководство имеет какой-то конкретный план действий или собирается, что-то менять. Если они не предпримут каких-нибудь действий, гражданская война рискует повториться с новой силой. \n\nВ их управлении оказались руины когда-то стремительно растущей экономики и десятки миллионов ненавидящих их граждан. В ближайшее время мы увидим, что они будут с этим делать."
 MAR_2WRW_world_news.38.a:0 "Жемчужина снова подчинена."
 
 MAR_2WRW_world_news.39.t:0 "[Get_newspaper_header]Победа Анти-Японской Армии в Маньчжурской Гражданской Войне" 
 MAR_2WRW_world_news.39.d:0 "С окончанием боев в Маньчжурии, по всей видимости, остался лишь один из претендентов, фракция с самым непроизносимым названием -  САЯОЯ. Единственное, что объединяет эту организацию - это ненависть к японцам. \n\nНикому неизвестно, в том числе и нам, как они планируют выстраивать новое Маньчжурское государство. Организация очень сильно раздроблена и единого мнения у них нет почти ни по одному из вопросов. Как все это должно работать - большой вопрос, но, тем не менее, они победили. \n\n И именно они будут определять судьбу Маньчжурии в ближайшее время."
 MAR_2WRW_world_news.39.a:0 "Чем ответят японцы?"
