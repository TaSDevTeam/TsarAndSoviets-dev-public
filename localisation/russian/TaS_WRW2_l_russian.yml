 TaS_WRW2_activate_plan_kiev_desc:0 "Целью операции "Святослав Игоревич" является занятие плодородных земель Рейхскомиссариата Украина. Занятие данной территории лишит Вермахт продовольствия и, возможно, вызовет проблемы с поставками продовольствия в самом Рейхе."
