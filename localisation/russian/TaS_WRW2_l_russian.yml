 TaS_Post2WRW_BRL_mind_centre:0 "Центр Принятий Решений"
 TaS_Post2WRW_BRL_mind_centre_desc:0 "Главное Управление Освобождённых Территорий - независимый центр управления оккупированной Россией Германии. Именно из кабинетов, которые когда-то принадлежали воинствующим нацистам, а сегодня принадлежат воинствующим антифашистам, исходят все законы, директивы и распоряжения о судьбах огромных территорий от Амстердама и до Львова, от Вены и до Осло. Владимир Гиль, что стоит на вершине огромной сети органов, министерств и управлений, может наблюдать с её высоты за тем, как его деяния куют историю Европы."
 TaS_Post2WRW_BRL_nazi_heartland_1:0 "Сердце Тьмы"
 TaS_Post2WRW_BRL_nazi_heartland_1_desc:0 "Земля, которая нам досталась - Родина самых ужасных преступлений в мировой истории. Закономерный итог развития немецкой и западноевропейской философии создал режим, который превратил людей в обманутых животных, и сегодня эти животные пытаются выбить нас отсюда. Владимиру Гилю и Джозефу Байерли предстоит ещё много работы чтобы очистить эту землю от наследия нацизма, но она их не страшит."
 TaS_Post2WRW_BRL_nazi_heartland_2:0 "Сердце Тьмы"
 TaS_Post2WRW_BRL_nazi_heartland_2_desc:0 "Под мудрым руководством бюрократов из ГУОТ мы смогли установить нашу власть в самом сердце Германского Рейха. Теперь бывшие нацисты и их подельники трепещут в страхе ожидая наших следующих шагов, которые покончат с нацизмом. Раз и навсегда."    
 TaS_Post2WRW_BRL_nazi_heartland_3:0 "Сердце Тьмы"
 TaS_Post2WRW_BRL_nazi_heartland_3_desc:0 "Фольксхалле, апофеоз нацистской гигантомании, лежит в руинах, а за ним под снос отправятся и другие памятники "столицы миры Германии". Мы вобьём немцам в головы, что их нация не столь исключительна, как их учили в школах. Любые крылья сгорят, если подлететь слишком близко к Солнцу."
 TaS_Post2WRW_BRL_nazi_heartland_4:0 "Сердце Тьмы"
 TaS_Post2WRW_BRL_nazi_heartland_4_desc:0 "Победа над врагом на поле боя оказалась лишь прелюдией к настоящей войне с нацизмом: войне умов, войне агитации и пропаганды. Сейчас Берлинская полиция действует на благо немецкого народа, а не НСДАП, а портреты Гитлера больше не занимают самые видные места в домах. Однако это не означает, что нацизм побеждён. Да, он отступил, но готовится ударить в ответ. Поэтому наша работа ещё не окончена и мы никуда не уходим."
 POSTWRW2_Gil_DESC:0 "Иногда в жизни наступают моменты когда стоит оглянуться назад и посмотреть на весь путь который ты прошел. Знал ли подполковник Гиль о том, что Советский Союз обречен? Вряд ли. Знал ли коллаборационист по имени Родион о том, что Германия вскоре окажется в состоянии гражданской войны? Конечно нет. Знал ли обычный солдат Владимир о том, что Западнорусская война закончится полным коллапсом старого режима? Нет. \n\nНо так ли много значит прошлое? Его можно только осмотреть через призму своего восприятия, и Владимиру очень тяжело смотреть назад. Но история не терпит сослагательного наклонения. Конечно, Гиль мог бы стать мучеником и героем Союза посмертно, Родион — пешкой корпорации базирующейся в Тамбове, а Владимир — героем-освободителем Советского Союза. Только этого не произошло. \n\nВажно лишь, что сейчас в руках генерала армии возрожденной Российской Империи целая Центральная Европа. Красные партизаны, вервольфы, коллапс инфраструктуры, и это лишь часть проблем. Однако Гиль дал клятву, что здесь он до конца, и пока это дело поручено ему, Германия не восстанет вновь."
 
