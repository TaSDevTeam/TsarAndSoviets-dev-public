 TaS_Post2WRW_GWS_volkswagen_desc: "Нацизм оставил глубокий шрам на теле Германии. Самым ощутимым признаком его присутствия являются четыре ключевые мегакопрорации: ИГ Фарбен, Даймлер-Бенц, Сименс и Рейхсверке Герман Геринг. Именно последняя корпорация стала домом для малопримечательной компании Фердинанда Порше "Фольксваген" после череды привычных для Рейха манипуляций и подлогов. Лишь падение Рейха смогло выбить автомобильные заводы из рук этого раздувшегося гниющего трупа. Теперь Фольксваген является символом новой немецкой корпорации для новой свободной Германии, лицом Вестфалии для всего мира."
 TaS_Post2WRW_GWS_german_democracy:0 "Немецкая Демократия"
 TaS_Post2WRW_GWS_german_democracy_desc:0 "История немецкой демократии действительно печальна. Семя, впервые засеянное, когда Наполеон принёс идеи Великой Французской Революции на германские земли, проросло в хаосе Революции 1848 года. Затем росток загнивал под авторитарной властью пруссаков и казалось, что Веймарская республика позволит ему процветать. К сожалению, в Берлинских кулуарах решили иначе, и режим Адольфа Гитлера закатал мечту о свободной Германии в бетон. Однако живое дерево так просто не убить. Нацисты пали, и теперь Вестфалией правят 3 буквы Д: Денацификация, Демократизация и Демилитаризация. На данный момент Вестфалия является единственной действующей демократией в Германии, со всеми её плюсами и минусами."
 
 POSTWRW2_Waldemar_Schmidt_DESC:0 "Иногда судьба дает второй шанс, пусть и не всегда так, как того можно было бы ожидать, и Вальдемар Шмидт знает об этом. Всю свою сознательную жизнь он считал себя коммунистом: прилежный ученик Ленинской школы, он сначала увидел величие советского Союза а потом и узнал о его ужасной смерти. \n\nВернувшись на Родину, он вступил в антифашистское движение и вскоре попал в Бранденбургскую тюрьму, где и находился до 1950х годов. Мятеж СС позволил ему сбежать и вступить в Красную Армию. Пусть его взгляды и не всегда соотносились с идеями Майнхоф, с другой стороны они все еще были лучше нацистов.\n\nИ когда пришли русские, Вальдемар понял, что это его шанс все исправить. С членами Красной Армии и восставшими антифашистами ему удалось установить контроль над Ганновером и выйти на связь с правительством Империи. Пускай его руки сейчас и связаны в определенной степени, однако он полон сил и готов наказать фашистов за все, что они сделали."
