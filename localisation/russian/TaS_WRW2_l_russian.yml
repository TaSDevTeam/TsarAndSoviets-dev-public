 GFR_Charles_of_Flanders:0 "Шарль I"
 GFR_Charles_of_Flanders_DESC:0 "Шарль никогда не хотел становиться монархом. Даже несмотря на всю свою нелюбовь к Леопольду 3, он ни за что не хотел оказаться на его месте.  С тех пор как его страна была отдана немецким убийцам на откуп после окончания мировой войны принц сильно изменился. Возможно это стало последствием перенесённых потрясений, однако брат короля Бельгии склонился к разгульному образу жизни после мирного договора. Ему был приятен образ принца в изгнании, чья страна была под кровавым сапогом немецкого зверя. И он бы и дальше мог наслаждаться роскошной жизнью, обществом и постелью прекрасных женщин и практически полной беспечностью, топя горе о том что сделал для своей страны недостаточно в бесконечных потоках дешёвого дофамина. Но внезапно для него, Великогерманского Рейха больше не стало и его родная Бельгия, в которой он не был со времен поражения сил союзников, стала свободна.\n\nПолучив титул бельгийского монарха, с явным одобрением ОСН, Шарль начал править тем что осталось от его прекрасной страны. Деградировавшее производство, всеобщая нищета и неприязнь со стороны местного населения вынудили новоиспеченного монарха предаться депрессии и её верному спутнику — запойному алкоголизму. Теперь, лишь американский кабинет министров действительно что-то делает в свободной Бельгии, пока ее монарх упивается от свалившегося на него груза и печали. Сможет ли он взять себя в руки и действительно начать править своей страной, или же такое состояние для Чарльза станет постоянным до конца его жизни? Только время покажет..."
 
