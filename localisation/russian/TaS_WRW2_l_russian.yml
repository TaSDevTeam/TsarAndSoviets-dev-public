 POSTWRW2_Otto_Smidt_DESC:0 "Шмидт вообще никогда и не надеялся стать лидером государства когда либо. Успешный учёный он сделал в своей жизни очень многое. Исследовать Северный Полюс, Памира. Математик, физик и географ, казалось что он попробовал в своей жизни все. \n\nК сожалению, даже воевал. Когда вторглись немцы Отто взял в свои руки винтовку, однако был тяжело ранен и был эвакуирован за Урал. После его ждала достаточно тяжелая жизнь. Однако при младороссах он смог восстановиться и даже смог снова учувствовать в исследованиях. \n\nПосле падения Германии он послал правительству Империи план по обновление Пруссии. И этот план был с радостью принят. Теперь родина объединения Германии станет фактической частью возрожденного Российского Царства. И пускай в сердце все еще что-то ноет при мыслях о том что стало с Германией и сам он чувствует что уже находится не в лучшем состоянии, взор ученого направлен в будущее." 
