 TaS_Post2WRW_GPL_ludowa_kraiowa_army:0 "Две Армии"
 TaS_Post2WRW_GPL_ludowa_kraiowa_army_desc:0 "Армия Людова... Армия Крайова... Кто их разберет? Похоже, что конфликт между так называемым правительством в изгнании и прорусским, которое, фактически, и контроллирует Польшу, отражается и на вооруженных силах Польской Республики."
 TaS_Post2WRW_GPL_government_of_confidence:0 "Правительство Всеобщего Доверия"
 TaS_Post2WRW_GPL_government_of_confidence_desc:0 "Похоже, что сегодня все, что осталось от польской нации, консолидировалось вокруг текущего правительства. По крайней мере оно справляется с поддержанием Польши на плаву."
 TaS_Post2WRW_GPL_german_problem:0 "Немецкая Проблема"
 TaS_Post2WRW_GPL_german_problem_desc:0 "Немецкая колонизация затронула львиную часть Польши. Сегодня количество немцев в нашей стране исчисляется миллионами, и нам предстоит много работы прежде, чем мы сможем привести этнический состав государства в порядок."
 
 POSTWRW2_JAN_LIPSKY_DESC:0 "Польша будет жить всегда. Именно эту идею в своем сердце пронес Ян  Юзеф через 20 век. Когда немцы заняли его Родину, он не сдался, его семья помогала прятать евреев от режима, и сам он был участником сопротивления. \n\nЗа свою жизнь он побывал в несчетном количестве партизанских организаций, в том числе и в отечественной армии, но с каждым новым разгромом ему приходилось переходить во всё новые организации сопротивления. Однако палачи не смогли забрать его душу. \n\nКак только русские силы вошли в Польшу - он, понял что пора действовать. Варшава вновь воспылала, и немцы побежали прочь с польской земли. И вообще, Юзеф представлял собой идеальный компромисс между интересами народной и отечественной армий, так что над назначением его лидером Польши в Москве долго не думали. И Ян Юзеф с радостью примет это. \n\nПотому что Польша еще не потеряна."
 
 POSTWRW2_Sabbat_Kazimierz_DESC:0 ""Государство — это разумная несвобода, с которой поляки никогда не смирятся... Если бы я предсказывал, что будут делать народы в следующем веке, около слово "Польша" я бы написал "бунтует"." - Александр II\n\nКазимеж Саббат родился перед началом Великой войны. Вся его жизнь делилась на два периода: до Второй Мировой и после. И если до неё он учил право в Варшавском университете, пропагандировал движение скаутов среди молодежи, то после о мирной жизни пришлось забыть.\n\nВо время польского поражения на полях Второй Мировой Казимеж был ранен. Было решено отправить его в Англию, но лишь удачный случай задержки сообщения спас его жизнь. И хотя он остался в оккупированной Польше, Казимеж, как и миллионы поляков, ждал только одного - освобождения. За время работы польского подпольного государства он стал одним из виднейших лиц польского либерализма.\n\nС освобождением Россией Польши начался новый этап как в жизни Саббата, так и польского государства - века взаимной вражды между двумя странами сменились сотрудничеством. Саббат же принялся исполнять свой долг перед страной, медленно, но верно восстанавливая Польшу в физическом и духовно-нравственном смысле. \n\nПольша ещё не восстала из пепла, как грезили ранее поляки. Польскому фениксу ещё предстоит взлететь!"
