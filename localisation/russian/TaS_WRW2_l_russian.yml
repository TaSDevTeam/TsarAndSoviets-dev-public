 POSTWRW2_Knud_of_denmark_DESC:0 "Неприятно быть всего лишь тенью своего отца, а еще хуже всего быть лицом, которое можно ненавидеть. Но у Кнуда нет выбора.\n\nПосле окончания Второй Мировой Войны Христиан какое-то время считался королём Исландии. Конечно, до того, как пришли американцы, тогда он окончательно стал никем. И вот, казалось бы после падения Германии появился шанс вернуться на Родину, и он им решил воспользоваться. Хуже бы не стало.\n\nИ с определенной стороны действительно не стало, по крайней мере король вернулся на Родину. Впрочем, здесь его не сильно ждали. Но пока у Фредерика есть поддержка Москвы, его не сильно это волнует. Возможно мнение людей когда-нибудь и изменится."
 
 POSTWRW2_Anker_Jorgensen_DESC:0 "Дания, в отличии от остальных стран Европы, не пострадала столь же ужасным образом. И всё же режим мягкой оккупации не оставил места для независимой политики. Постепенно Датское государство стало младшим партнером во взаимоотношениях с Германией, но распространяющийся с нацистской властью террор среди местного населения стал для датчан последней каплей. \n\nАнкер Йёргенсен, сирота, привыкший с детства к упорному труду, стал одним из многих, кто участвовал в движении Сопротивления. Благодаря своим социал-демократическим убеждениям и работе с населением, он получил широкую поддержку среди рабочих и интеллигенции, став лицом Социал-демократической партии Дании в подполье.\n\nПосле окончания Второй Западнорусской войны, Анкер получил возможность стать премьер-министром Дании. Еще многое предстояло вернуть и изменить, и сейчас требуется жёсткий подход к экономике, что за предыдущие десятилетия стала придатком к Германии. Но тем не менее, Дания может спать спокойно, зная, что её убаюкивает Анкер Йёргенсен."
