 TaS_Post2WRW_GBW_dumb_king:0 "Некомпетентный Король"
 TaS_Post2WRW_GBW_dumb_king_desc:0 "'Да здравствует король Максимилиан!" в последнее время слышно в старых дворцах и современных банкетных залах, но не в жилых кварталах и трущобах. На самом деле Максимилиана ненавидят все: лизоблюды ненавидят пресмыкаться, монархисты ненавидят его слабость, а народ ненавидит его отстранённость. Возможно, он этого даже заслуживает: всю жизнь Максимилиан управлял виноградником, а не государством, которым он управлять, кажется, и не желает. По крайней мере он является законным наследником престола."
 TaS_Post2WRW_GBW_baden_wine:0 "Винодельни Бадена"
 TaS_Post2WRW_GBW_baden_wine_desc:0 "Экономика Бадена сильно... перестроилась за последнее время. Когда Его Высочеству в руки попали деньги из казны, он решил заняться "развитием экономики", что в его понимании означало субсидии его любимому делу - виноградорству и виноделию. На самом деле это даже дало плоды, реабилитировав экономику послевоенного королевства."
 
 POSTWRW2_Maximilian_Andreas_Friedrich_Gustav_Ernst_August_Bernhard_DESC:0 "Жизнь весьма забавная вещь, как оказалось, и Максимилиан это осознал весьма внезапно. Всю свою жизнь его мало интересовала политика, войны и прочее, куда больше его интересовали винодельня и личный сад. Свою принадлежность к древнему роду он считал скорее забавным фактом, чем весомым фактором, но он был не прав.\n\nКогда пришли российские войска, Максимилиан внезапно получил предложение править в Баденском королевстве. Впрочем править сказано слишком громко: скорее просто быть лицом которое кто-то любит, а кто-то ненавидит.\n\nНо какая вообще разница, когда монарх может заниматься любимым делом, пока страной правят министры и генералы? Судьба государства, бюджет и прочие сложные дела не так сильно интересуют монарха, как состояние винодельни, а большего Максимилиану и не надо."

