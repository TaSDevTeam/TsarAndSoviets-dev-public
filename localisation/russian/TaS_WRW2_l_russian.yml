 TaS_GERCollapse.1.t:0 "Разброд и шатание"
 TaS_GERCollapse.1.d:0 "—  Как так могло случится, что самая великая армия мира, завоевавшая всю Европу ещё в 40-е, а потом и защитившая её в 50-е, потерпела поражение от русской орды? Почему армия не смогла сделать сдержать их натиск? — доносились крики из зала заседания к трибуне, где стоял застывший от волнения докладчик.\n\n— Я не могу сказать вам эту информацию — сказал немного растерянный депутат.\n\n— Чушь! Вы своими бессмысленными бюрократическими войнами развалили Вермахт. И что теперь? Восточные территории завоёванные кровью верных сынов отечества теперь под пятой русских! - крикнул один из депутатов и его поддержали другие криками: "Позор! Предатели!"\n\n— Прекратите немедленно! - сказал в микрофон председательствующий.\n\n— Вы смеете сомневаться в мудрости руководства нашего фюрера? - спросил мужчина с трибуны.\n\nВ ответ же он получил:\n\n— Ни в коем случае. Мы сомневаемся в верности таких людей как вы, которые своими руками развалили Великий Рейх!\n\nВ зале всё также продолжались крики: "Позор!", "Предатели!!" и "Генералов под суд!!"\n\n— Соблюдайте порядок, господа депутаты!!! - сказал председательствующий заседания и в зал была введена вооружённая охрана.\n\nВ президиуме кто-то зашептался и в один из сидящих там сказал:\n\n—  Фюрер принял решение перенести заседание на более поздний срок. От себя лично, прошу всех собравшихся соблюдать порядок и спокойно разойтись!"
 TaS_GERCollapse.1.a:0 "В фундаменте появились трещины"

 TaS_GERCollapse.2.t:0 "Смерть колосса"
 TaS_GERCollapse.2.d:0 "— Мой фюрер. Время завтракать, — сказал парнишка, выполняющий роль прислуги за больным Мартиным Борманом.\n\n—  Да, спасибо — сказал он хриплым голосом, сидя за столом в своём кабинете.\n\nКогда фюреру преподнесли тарелку с варёными овощами, он, всё также, с хрипотой в голосе, сказал:\n\n—  Прошу сейчас оставить меня.\n\n—  Да, мой фюрер\n\nЧерез несколько секунд, Борман остался один, в своём кабинете.\n\nОн решил пройтись к окну поглядеть на свою некогда великую столицу - Германию. Некогда это была столица мира. Теперь же от былого величия не осталось и следа, поскольку оно было стёрто в прах войной с Россией.\n\nВнезапно Борман почувствовал острую боль в лёгких. Он уже понимал, что скоро он начнёт кашлять кровью.\n\nОн заранее достал из кармана своего коричневого пиджака платок.\n\nОднако сейчас он неожиданно начал ощущать нехватку воздуха.\n\nТут же его внезапно стошнило собственной кровью, а боль в груди всё усиливалась.\n\nОн упал на пол и уже хотел начать ползти к двери, чтобы позвать на помощь охрану. Но на полпути, Борман вытянул руку вперёд, чтобы продвинуться дальше и потерял последние силы и, положив голову на бок, попытался сделать последний вздох.\n\nТак и закончил свою жизнь фюрер  Великогерманского Рейха Мартин Борман."
 TaS_GERCollapse.2.a:0 "Бесславная кончина..."
 
 GER_gerhard_klopfer_POSTWRW2_DESC:0 "Ненависть, скорбь, чувство несправедливости. Это то, что чувствовал Клопфер с тех самых пор, когда недочеловеки с Востока полностью захватили Московию и прорвали границу Кавказиена. В дальнейшем все только усиливалось: падение прочих рейхскоммисариатов, вторжение уньтерменьшей на территорию Фатерланда и, как последний гвоздь в крышку гроба германской мечты — кончина Мартина Бормана!\n\nПеред тем, как произошло неминуемое, Мартин Борман назвал Герхарда Клопфера своим преемником. Новый Фюрер поклялся во чтобы то ни стало продолжить Золотой век, который начал умирающий фюрер. Но это обещание было исполнимо только в голове самого Клопфера. Недоверие НСДАП и презрение Вермахта расшатывают и без потрепанную нацистскую систему, не говоря уже и о простых людях. Только вопрос времени, когда колосс на глиняных ногах под названием Великогерманский Рейх погибнет под собственным весом. И что же останется после него? Если Клопфер будет находится на своем посту достаточно долго, то ничего."
 
 GER_emergency_council:0 "Чрезвычайный совет НСДАП"
 GER_emergency_council_DESC:0 "Когда Россия объединилась, правительство Рейха молчало, ведь это же просто русские варвары, что они нам сделают? Когда началась осень, правительство Рейха молчало, ведь они не хотели влезать в разборки с Борманом. Когда Россия начала наступление на восток, они молчали, ведь победоносная армия уничтожит их за несколько недель. Когда  Фюрер был мёртв, Германия в хаосе, а армия не подчинялась приказам - Рейхстагу было нечего сказать.\n\nНемецкое правительство оказалось в ситуации, похожей на 1964 год. Когда ты ничего не можешь поделать, а вокруг тебя происходят различные политические игры и события, которые прямо сейчас решают всю дальнейшую судьбу твоего государства. И все что тебе остаётся - ждать и надеяться, что ты останешься в живых после всего этого политического кошмара.\n\nЭкстренный совет - не более чем временный манекен, ширма, перед тем как настоящий правитель Германии выйдет на сцену. демократы, коммунисты, реформаторы, военные, технократы, консерваторы, прагматики, корпораты и множество других фракций борются каждый день, час и минуту, чтобы занять место этой ширмы. Но пока никто ещё не вышел победителем, политикам Экстренного совета придётся хоть что-то сделать, чтобы Рейх не рухнул раньше времени."

 TaS_GERCollapse.3.t:0 "Клятва верности"
 TaS_GERCollapse.3.d:0 "В тот день, арена Зала Народа была заполнена людьми, начиная от военных, заканчивая юношами из Гитлерюгенда. Это был особенный день для всех граждан Великогерманского Рейха - принесение клятвы верности.\n\nНа трибуну вышел Герхард Клопфер. До этого он был главой правительства и фактически был заместителем Мартина Бормана и де-факто руководил партией в то время, когда Борман медленно умирал от рака. Но теперь, когда его нет, он стал полноправным хозяином Рейха.\n\nКлопфер вскинул руку в нацистском приветствии, что сделали все находящиеся в зале. После чего, новый фюрер начал свою речь.\n\n-Уважаемые граждане Рейха. Вы собрались сегодня здесь, чтобы принять присягу на верность. Поскольку наш фюрер Мартин Борман трагически скончался от сердечного приступа, партия возложила на меня обязанности нести бремя нового фюрера.\n\nПосле небольшой паузы, Клопфер положил свою правую руку на библию, а левую в полу поднятом состоянии и начал произносить слова, которые повторяли все присутствующие в зале люди. "Я клянусь. В преданности фюреру Великогерманского Рейха Германской Нации. Герхарду Клопферу. Клянусь в абсолютной верности и беспрекословном подчинении. До самой смерти."\n\nЗакончив говорить, он вскинул руку в нацистском приветствии и сказал:\n\n-Зиг хайль.\n\nЕго слова повторили все присутствующие в зале."
 TaS_GERCollapse.3.a:0 "Сможет ли он спасти Рейх?"

 TaS_GERCollapse.4.t:0 "Последняя прогулка Мистера Фукса"
 TaS_GERCollapse.4.d:0 "-Пойми меня, Фридрих. Наше внутреннее положение сейчас не просто плохое, а катастрофическое. И от простой смены фюрера здесь ничего не изменится - тихо сказал Рейнхард Гелен своего собеседнику, который выступал начальник его охраны.\n\nОни прогуливались по бульвару Унтер-ден-Линден и подходили к дворцовому мосту.\n\n— Знаете, господин Гелен. Другой бы, более лояльный фюреру человек мигом бы упрекнул вас в измене.\n\n— Не тебе судить о моей лояльности, Фридрих. Я служил ещё при Гитлере. И помог Мартину Борману раскрыть заговор в рядах партии. Так что меня упрекать в нелояльности станет только идиот.\n\n— Но ведь вас могут обвинить в полном развале нашей военной разведки, господин Гелен. Ведь военная разведка при вас оказалась не готова к войне с Россией.\n\n— Только они не посмеют этого сделать. Я сам кого угодно могу обвинить в измене. А поражение в войне с русскими не более, чем обычная оплошность. Рейх выживет, не сомневайся...\n\nГелен вместе с начальником охраны остановился возле Дворцового моста, дабы продолжить разговор.\n\nОни оба не заметили, что за ними наблюдали. Это и неудивительно, в полдень на улицах Германии достаточно много народу, возможно даже слишком...\n\nВнезапно, в обычный городской шум вмешался звук выстрелов. Стрелка поймать не удалось, поскольку он быстро спрыгнул в реку Шпрею. Но результат был налицо — убийство начальника Имперской Службы Разведки Рейнхарда Гелена, а также ранение Фридриха Гаттера."
 TaS_GERCollapse.4.a:0 "Колонны Рейха рушатся под своим весом"

 TaS_GERCollapse.5.t:0 "Нарушители порядка"
 TaS_GERCollapse.5.d:0 "В ту ночь, к КПП, близ здания штаб-квартиры ОРПО, подъехал фургон с его эмблемами. И к нему быстро подбежал дежурный.\n\n— Мы тут с задания приехали - сказал дежурному КПП водитель грузовика.\n\n— Мне не докладывали о прибытии транспорта в такое позднее время...\n\n— Не знаю... может ошибка какая-то.\n\n— Ладно. Предъявите документы.\n\nВодитель протянул удостоверение и через несколько минут, дежурный вышел из своей сторожкт и сказал:\n\n— Простите, я не могу подтвердить ваши до...\n\nДежурный не успел договорить, поскольку его прервали выстрелы из пистолета с глушителем от водителя фургона.\n\nПоложив тело обратно в сторожку, водитель быстро проехал КПП и проехал на специальную парковку здания штаб-квартиры ОРПО.\n\nЧерез какое-то время, водитель открыл двери фургона и активировал заложенное там взрывное устройство, в которой было около четырёх тонн взрывного вещества.\n\nОн достал из внутреннего кармана плаща рацию и тихонько проговорил:\n\n— Штаб, говорит Орёл. Я доставил бомбу на место и взвёл детонатор. Жду дальнейших указаний, приём.\n\n— Принято, Орёл. Убедитесь, что детонатор на бомбе работает и уходите из здания. Встречаемся на точке сбора через десять минут. Конец связи.\n\n— Принято. Конец связи.\n\nВодитель ещё раз заглянул в кузов и проверил работу детонатора. После чего, он закрыл дверь машины и направился к выходу из здания.\n\nЧерез пятнадцать минут, когда часы показывали 01:17, в здании штаб-квартиры ОРПО раздался сильный взрыв. Все службы Германии были поставлены на уши. И только один человек - водитель того фургона по имени Альберт Феглер, из окна своей квартиры наблюдал за полыхающим зданием."
 TaS_GERCollapse.5.a:0 "Какой же красивый вид отсюда..."

 TaS_GERCollapse.6.t:0 "Отчёт"
 TaS_GERCollapse.6.d:0 "Фюрер Великогерманского рейха, Альберт Шпеер, пошел в сторону своей машины.\n\nВ 23:05 Кортеж отправился в сторону Фольксхалле. Через 10 минут кортеж был остановлен из-за взрыва припаркованного гражданского фольксвагена. В 23:19, неизвестный террорист напал на фюрера. Он произвел 5 выстрелов из пистолета в сторону Шпеера, ранив его в плечо и живот.\n\nОхрана среагировала быстро и террорист был ликвидирован на месте. Шпееру удалось выжить, и он был срочно доставлен в больницу, где его состояние оценивается как стабильное, но тяжёлое.\n\nВ связи с попаданием в голову террориста, его личность пока остается под вопросом для СМИ, однако РНД, в течении непродолжительного времени, дало имя убийцы.\n\nИм оказался Эвальд Брандт. Он являлся членом НСДАП с 1946 года и был одним из самых преданных членов партии. Ввиду опасной ситуации с подпольем в Германии, Эвальд совершил покушение, так как презирал Фюрера, считая его предателем арийской нации и уничтожителем всего, за что боролись немцы во главе с Гитлером.\n\nТакже в Германии был объявлен план перехват, введено особое положение: РНД, совместно с частями вермахта, перекрыли дороги, а также поставили КПП на всех выездах из города. Ситуация в городе остается напряженной. В эту ночь было созвано экстренное заседание Рейхсляйтунг НСДАП. На нем верхушка партии приняла решение о немедленном введение чрезвычайного положения на территории всей столицы, перенос заседания конгресса на поздний срок, а также засекречивание этого инцидента настолько, насколько это было возможно."
 TaS_GERCollapse.6.a:0 "Только не опять!"

 TaS_GERCollapse.7.t:0 "Маски сброшены"
 TaS_GERCollapse.7.d:0 "— Слово предоставляется рейхсминистру иностранных дел Теодору Оберлендеру - сказал Пауль Вегенер со своего места.\n\nПосле этих слов к трибуне подошёл Оберлендер с листками, на которых была заготовленная им речь.\n\n — Уважаемые члены конгресса! Сегодня перед нами стоит великая ответственность и огромная задача — вернуть Германию на путь величия и стабильности. Мы переживаем непростые времена, и наша нация нуждается в твёрдом руководстве и решительных действиях.\n\nМы все видели итог правления Альберта Шпеера, однако настало время для перемен. Мы должны двигаться вперёд, укрепляя наше государство и защищая интересы нашего народа. Наша партия, наш народ заслуживают лучшего будущего, и мы обязаны это будущее обеспечить. Поэтому, руководство Национал-Социалистической Немецкой Рабочей Партии объявляет, что Альберт Шпеер смещён с поста фюрера Великогерманского Рейха.\n\nПрисутствующие в зале заседания начали аплодировать.\n\nЧерез минуту, звук аплодисментов стих и Оберлендер продолжил:\n\n— В этой связи, дабы избежать вакуума власти, руководство партии предложило мне занять пост фюрера. Я же, в свою очередь, принимаю этот пост... Да здравствует наша арийская раса!\n\nОн закончил свою речь и вытянул руку в нацистском приветствии:\n\n— Зиг Хайль!\n\nВсе собравшиеся парламентарии встали со своих мест и также, вытянув руку, хором проговорили: "Зиг Хайль"."
 TaS_GERCollapse.7.a:0 "Партия показала свою силу"

 TaS_GERCollapse.8.t:0 "Кровавый день"
 TaS_GERCollapse.8.d:0 "То утро на улицах бывшего Берлина было не спокойно.\n\nНа Харденбергштрассе начали собираться все, начиная от молодёжи, которая вчера была уверена в том, что фюрер дарует Рейху демократию, заканчивая ветеранов партии, которые были расстроены тем, что война с Россией окончилась поражением.\n\nТем временем, на Курфюрстенштрассе начали организовываться импровизированные колонны протестующих. Но всё внимание было приковано к человеку с рупором, который говорил:\n\n— Друзья! Чиновники из ряда консерваторов-ретроградов отстранили от власти нашего фюрера Альберта Шпеера! Наша задачей сейчас является мирный поход к зданию Фольксхалле, дабы эти предатели поняли, что за нашим фюрером народ. И мы не отступим, пока они не покинут свои посты в правительстве!!\n\nВ этот момент колонна протестующих двинулась в ту сторону, где находилось здание Зала Народа.\n\nВ колонне, протестующие несли красные флаги со свастикой и портретами Альберта Шпеера. Всё дело было ещё и в том, что для большинства населения новое правительство Оберлендера являлось нелегитимным и они незаконно отстранили Шпеера от должности фюрера. Это и стало ключевым факторов, на котором сыграла оппозиция.\n\nПройдя до памятника Адольфу Гитлеру, который располагался на площади Тиргартен, путь протестующим неожиданно преградили отряды городской полиции и война местного военного округа, которые уже наставили на протестующих винтовки.\n\nТолпа остановилась и в воздухе повисла гробовая тишина.\n\nОна продлилась до тех пор, пока кто-то из офицеров и отдал приказ:\n\n— Открыть огонь!!"
 TaS_GERCollapse.8.a:0 "В тот день, улицы Германии озарились кровью"

 TaS_GERCollapse.9.t:0 "Суд над Бандой Четырёх"
 TaS_GERCollapse.9.d:0 "То заседание Народной Судебной Палаты можно было, без каких-либо преувеличений, назвать самым напряжённым. Ведь судили не простых чиновников, а тех, кто был вершителями судеб в первой половине правления Альберта Шпеера - руководителей диссидентского крыла НСДАП, или так называемую "Банду Четырёх": Курт Георг Кизингер, Гельмут Шмидт, Людвиг Эрхард и Хеннинг фон Тресков.\n\nПока в зале проходило судебное заседание, на улице собралась толпа студентов, которая была готова в любой момент захватить здание. Но благо для судей, на улицах также было значительное количество вооружённой охраны.\n\nКаждому из членов "Банды" было предъявлено не только обвинение в государственной измене, но и персональные обвинения.\n\nКисингеру - в измене идеалам партии и идеям национал-социализма; Эрхарду - в развале экономики, приведший к краху Франкфуртской биржи; Трескову - в развале армии, приведший к поражению в войне с Россией; Шмидту - унизительной внешней политике.\n\nВ конце заседания, судья огласил приговор:\n\n— Руководствуясь всеми изложенными фактами, Народная Судебная Палата приговорила: Кизингера, Эрхарда, Трескова и Шмидта к смертной казни через повешение.\n\nПосле оглашения приговора, всех четверых увели в неизвестном направлении, а заседание было объявлено закрытым."
 TaS_GERCollapse.9.a:0 "Эпоха демократизации в Рейхе закончилась"

 TaS_GERCollapse.10.t:0 "Бунт промышленников"
 TaS_GERCollapse.10.d:0 "— Остановка всей промышленности окончательно уничтожить нашу промышленность. Она итак утеряна из-за потери восточных территорий, так нам ещё угрожают остановкой всех предприятий... - говорил Шпеер своему собеседнику - своему личному секретарю Карлу Шельпферту.\n\n— Мой фюрер. Единственное условие, которое от вас требуется - отставка с вашего поста.\n\n— Чёртовы корпораты! - сказал Шпеер, ударив кулаком по столу.\n\nОн подошёл к окну в кабинете, пока его личный секретарь продолжать слушать его.\n\n— Когда-то я поставил Абса на место. А теперь, когда наши восточные территории пали, он вдруг власть почувствовал...\n\n— Мой фюрер... всё же у в данной ситуации иного исхода я лично не вижу. Может вам лучше...\n\n— Оставь меня. Мне нужно подумать... - перебил Шпеер своего секретаря, после чего Карл спешно ретировался.\n\nКогда он ушёл, он сел обратно за свой стол и начал думать над ультиматумом, который дал ему Абс: или отставка с поста, или остановка всех предприятий...\n\nНарод Третьего Рейха уже достаточно повидал: восстание рабов, война с Россией... Всё же, его отставка с поста, это единственное, что может спасти Рейх от полного краха.\n\nЧерез полчаса размышлений, он набрал по телефону своего личного секретаря и сказал:\n\n— Карл. Я принял решение по поводу предложения Абса."
 TaS_GERCollapse.10.a:0 "Таков конец фюрера-реформатора"
 
 GER_Hermann_Josef_Abs_DESC:0 "Может быть, Герман Абс не самый влиятельный политик в Рейхе. Может быть, Герман Абс никак не смог помочь ни Шпееру, ни Германии во время нефтяного кризиса. Может быть, корпорации Германа Абса не смогли одолеть российское наступление. Но Абс точно знает что делать сейчас.\n\nРодившись в Кёльне в 1901 году, Герман Абс никогда не испытывал тягот бедной жизни. Кровью и потом он сначала добился место в совете директоров Deutsche Bank, а после и возглавил его, сделавшись самым богатым банкиром не только в Рейхе, но и во всём мире. Когда Шпеер пришел к власти, его политика сразу не понравилась Абсу. Освобождая рабов, накладывая новые налоги, и национализируя бизнес, фюрер мгновенно получил врага в лице Германа. Он ненавидел его, и всячески ставил ему палки в колёса, что в конечном итоге привело к тотальному краху во время нефтяного кризиса.\n\nКогда Российское государство окончательно уничтожило все надежды Рейха на процветания своей победой над Германией, Герман больше не смог терпеть. Альберт Шпеер и так почти уничтожил его бизнес, а сейчас он уничтожил ещё и свою нацию. Воспользовавшись связями в НСДАП, бизнесе, да и просто в личном круге самого фюрера, он отстранил Шпеера от власти, и взял всё в свои руки.\n\nТеперь, когда у Германии не осталось ни рабов, ни экономики, ни армии, ни стабильности, власть наконец оказалась в его руках. Но в этот раз, он никому не позволит им руководить, командовать или манипулировать. В этот раз, он сам построит себе идеальную Германию своей мечты."
 
