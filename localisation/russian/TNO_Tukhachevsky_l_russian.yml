 tukha_ultimatum.29.t:0 "Белые флаги на границе"
 tukha_ultimatum.29.d:0 "Ряд белых флагов, поднятых на нашей границе с Западнорусским Революционным Фронтом Тухачевского, обозначил нас как следующую цель для его экспансионистских устремлений. Радиограмма, которая сопровождала это событие, также не оставляла сомнений в его амбициях по отношению к нам.\n\nКак говорилось в радиограмме, у нас будет три дня, чтобы сдаться Фронту, передать наших военных под командование Тухачевского и подготовить наши земли к управлению Архангельским правительством. Если мы сейчас сдадимся, продолжает он, то наши генералы и правительство будут помилованы и вольны отправиться в изгнание или продолжат службу на Фронте.\n\nЕсли мы не подчинимся, будет сделано еще одно предупреждение, после чего наше правительство помиловано не будет. Если и это предупреждение не будет принято во внимание, обещает Тухачевский, мы не встретим ничего, кроме полного уничтожения со стороны Красной Армии.\n\nВсе более мощный Фронт надвигается на нас, их знамена видны на границе и кажется, что пришло время либо преклонить колено, либо прыгнуть в окоп."
 tukha_ultimatum.29.a:0 "Ради безопасности народа мы должны уступить"
 tukha_ultimatum.29.b:0 "За Царя и Советы мы будем стоять против изменников!"

 tukha_ultimatum.30.t:0 "[FROM.GetName] отвергает наши условия!"
 tukha_ultimatum.30.d:0 "[FROM.GetName] отказался положительно ответить на наше великодушное предложение о капитуляции и амнистии. Наши наблюдатели сообщают о передвижении войск в пределах их границ, и создается впечатление, что они готовятся отразить вооруженное вторжение наших войск.\n\nОни, конечно, не знают, что это лишь отсрочит их горький конец. На их границе мы поднимем красные флаги и сделаем им крайнее предупреждение. Они отказались от нашего щедрого предложения, и поэтому мы должны наказать их за это путем судебного преследования их правительства, если они сдадутся, но мы абсолютно ясно дадим понять, что это лучшее и крайнее дипломатическое предложение, которое они получат.\nНаши армии готовы и наши офицеры уже собрались, чтобы разгромить укрепления, которые наш потенциальный враг открыл нам в своей панике. Есть два варианта, и только два. Сдавайтесь или примите смерть от рук победоносной Красной Армии.."
 tukha_ultimatum.30.a:0 "Легкий путь или трудный путь."

 tukha_ultimatum.31.t:0 "[FROM.GetName] капитулирует!"
 tukha_ultimatum.31.d:0 "[ОТ.GetName] принял наше требование о капитуляции, сдав свое оружие, отстранив своих военных и передав управление своей территорией Фронту. Уже началась инспекция их вооруженных сил, а также переобучение и перевоспитание там, где это необходимо для обеспечения надежного вспомогательного корпуса.\n\nБлагодаря этой удаче мы значительно опередили график освобождения Западной России и можем свободно начать всестороннюю интеграцию вновь приобретенной территории в наши собственные органы власти.\n\nВ этом регионе было создано военное правительство и офицеры, отличившиеся в наших прошлых завоеваниях, стали временными губернаторами до набора местных администраторов."
 tukha_ultimatum.31.a:0 "Прекрасно."

 tukha_ultimatum.32.t:0 "Последнее предупреждение"
 tukha_ultimatum.32.d:0 "В ответ на наш отказ от первоначальных условий Тухачевского Фронт сделал свое последнее предупреждение. Над границей развеваются темно-красные флаги, видимые с наших передовых позиций. За горизонтом, несомненно, готовятся к штурму большевистские армии.\n\nПоследние условия для нашего государства были переданы по всем линиям, ясные, как день. Мы должны немедленно капитулировать, распустить нашу армию, передать всю военную технику Фронту и позволить их частям пересечь границу, чтобы подготовить наше государство к интеграции. Вдобавок было отменено положение об амнистии губернаторов и генералов.\n\nПо мере приближения критического часа и завершения наших последних приготовлений перед линией Фронта начинаются панические дискуссии. Те, кто менее патриотично относится к нашему делу, начали мигрировать на юг, прочь с пути вторжения, если оно должно произойти.\n\nЭто последний, самый темный час перед тем, как на нас обрушится буря. Сдадимся ли мы красному приливу или будем стоять крепко и надеяться преодолеть его?"
 tukha_ultimatum.32.a:0 "У нас больше нет выбора. Мы должны покориться."
 tukha_ultimatum.32.b:0 "Никогда! Мы никогда не сдадимся большевикам!"

 tukha_ultimatum.33.t:0 "[FROM.GetName] отверг последнее предупреждение!"
 tukha_ultimatum.33.d:0 "Пришло и ушло время принять наше последнее предупреждение, и единственное решение, которое остается это война. Должна быть проведена всеобъемлющая, тотальная война, способная полностью сокрушить сопротивление [FROM.GetNameDef].\n\nНашим офицерам будет приказано немедленно начать наступление, а нашей артиллерии начать обстрел, чтобы прикрыть атаку. Мы видим все позиции противника и у него нет никакой надежды противостоять подавляющей ярости нашей атаки.\n\nОбъявление официальных военных действий должно совпасть с падением первого снаряда на их территории. Предателям Родины пощады не будет."
 tukha_ultimatum.33.a:0 "Так тому и быть."

 tukha_ultimatum.34.t:0 "[FROM.GetName] капитулирует!"
 tukha_ultimatum.34.d:0 "[FROM.GetName] принял наше требование о капитуляции, сдав свое оружие, формально распустив свои вооруженные силы и передав управление своей территорией Фронту. Стратегически важные объекты на их территории были оккупированы, границы закрыты, а записи изъяты, чтобы гарантировать, что преступников среди их руководства постигнет кара за их преступления.\n\nБлагодаря этой удаче мы значительно опередили график освобождения Западной России и можем свободно начать всестороннюю интеграцию вновь приобретенной территории, как только контрреволюционные элементы среди прежнего руководства будут ликвидрованы.\n\nВ этом регионе было создано военное правительство и офицеры, отличившиеся в наших прошлых завоеваниях, стали временными губернаторами до тех пор, пока мы не расширим свой контроль над этим районом и не интегрируемся непосредственно в сердце Фронта."
 tukha_ultimatum.34.a:0 "Неплохо"

 tukha_ultimatum.35.t:0 "Приход бури"
 tukha_ultimatum.35.d:0 "Когда на нашей границе поднимаются черные флаги и по радио объявляется война, первые большевистские артиллерийские снаряды падают на нашу территорию. Война против Фронта началась и мы можем только надеяться, что наши силы смогут сломить натиск Верховного Маршала.\n\nНаши люди будут храбро стоять против всего, будь то химическое облако, бронетанковая колонна или пехотный натиск и наши офицеры горды и готовы сражаться. С искусством нашей армии и судьбой на нашей стороне мы станем крепостью, которая в навсегда сокрушит Западнорусский Революционный Фронт.\n\nЕсли нам суждено пасть, то мы падем героями, а если нам суждено торжествовать, то пусть мы навечно попадем в анналы истории как непобедимые и легендарные!""
 tukha_ultimatum.35.a:0 "Держите строй, во имя Регента!"

