 MAR_afgan_cw_category_desc: "Наша победа в Афганистане привела к крайне печательным последствиям внутри страны. Вызванная тяжелым поражением политическая нестабильность вылилась сначала в государтсвенный переворот, а затем и в полноценную гражданскую войну. Официальное правительство Афганистана запросила у нас помощи в борьбе с повстанцами.\n\nХоть сам Нур Мохаммад Тараки действует максимально склизко, его приверженность получить хоть какую-то поддержку похвальна. Так что, да, он сукин сын - но он наш сукин сын!"
 
