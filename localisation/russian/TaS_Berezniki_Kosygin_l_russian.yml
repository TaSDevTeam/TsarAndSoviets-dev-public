 MAR_kosnuk_kurgan_mines: "Шахты Кургана"
 MAR_kosnuk_kurgan_mines_desc: "Благодаря геологическим работам, нам поступила информация о том, что в Курганской области есть огромное количество урановых залежей. И как мы все понимаем, данный ресурс необходим для создания ядерного оружия. Поэтому мы приложим все возможности для постройки шахт и хранилищ в данном районе. И, развив столь необходимое производство, мы сможем выполнить план по добыче нужного нам урана раньше запланированного срока."
 
 MAR_kosnuk_third_world_uranium: "Уран Чётвертого мира"
 MAR_kosnuk_third_world_uranium_desc: "Несмотря на то, что у нас в стране есть урановые месторождения, не стоит забывать, что некоторая часть нашей страны находится под контролем германских марионеток. Потому комиссия приняла решение организовать в странах Африки добычу урана. И хотя мы можем легально организовать добычу урана в странах Африки, которые являются нашими союзниками, у нас есть проблема с добычей урана в прочих государственных образованиях. Из-за этого нами принято решение об организации тайной добычи урана в странах-союзниках США и Японии благодаря третьим лицам, которые готовы прикрыть нас в наших делах."

 MAR_kosnuk_tame_the_fire: "Приручение огня"
 MAR_kosnuk_tame_the_fire_desc: "За время работы государственной комиссии по разработке ядерного оружия прошло уже достаточно много времени, чтобы доложить императору о нынешнем прогрессе. Поскольку в уже государственном аппарате говорят, что ресурсы, которые были даны комиссии на разработку бомбы были даны зря. Поэтому, мы подготовим полный отчёт для императора, о работе комиссии с момента её создания. И таким образом, мы убедим императора в том, что мы не зря трудимся на благо страны."

 MAR_Kosygin.51.t: "Долгий и тяжёлый разговор"
 MAR_Kosygin.51.d: "Владимир Гиль входил в кабинет, где вот-вот начнётся заседание правительства. Он понимал, что ему здесь, как председателю специальной комиссии, придётся отвечать перед императором за весь итог работы его и всех подчинённых. Однако, перед началом заседания правительства, император сказал Владимиру пройти к нему в кабинет для выслушивания доклада лично. \n\nДостигнув обозначенного места, Владимир Гиль достал из портфеля все необходимые бумаги и сел напротив Алексея II. \n\n-Владимир Владимирович, прошу вас дать мне полный отчёт о работе вашей комиссии. Хотелось бы услышать от вас, продвинулся ли прогресс в разработке атомного оружия.\n\n-Государь, разрешите сперва ответить на один вопрос?\n\nИмператор на это одобрительно кивнул.\n\n-Алексей Николаевич, почему я не могу предоставить отчёт на заседании, то есть всем министрам?\n\n-Я бы хотел первым и лично узнать о столь важном деле. Остальным министрам сам сообщу всё нужное. Можете приступать к докладу.\n\n-Результатом нашей работы за это время стало строительство во многих городах страны заводов для разделения изотопа урана диффузионным методом и промышленные ядерные реакторы. А это послужит для организации промышленного производства плутония-239 и урана-235, которые используются в производстве атомной бомбы.\n\nПосле долгого зачитывания отчётов и во время подведения итогов всей проделанной работы, Владимир Гиль завершил речь радостной информацией.\n\n... таким образом, мы сможем провести испытание атомной бомбы в рекордно короткие сроки, и даже раньше запланированного.\n\nПосле доклада, глава правительства положил все документы в портфель и вышел из кабинета по велению государя. А тем временем, оставшийся один Алексей Николаевич позволил на своём лице засиять улыбке, сквозь которую тихо вышел монолог про себя."
 MAR_Kosygin.51.a: "Наконец-то Россия заявит о себе"
 
 MAR_koskaz_red_sun_over_steppe: "Красное солнце взошло над пустыней"
 MAR_koskaz_red_sun_over_steppe_desc: "Когда-то давно яркое солнце освещало бесконечные казахские степи, демонстрируя всю их красоту и величие. К сожалению, эти времена давно прошли. Сейчас Казахстан раздирается множеством клик жалких генералишек, которые жаждут получить абсолютную власть над этим регионом. И, кажется, что этот процесс может длится бесконечно долго. \n\nНо пришла пора сказать: "Хватит!” Казахи были и остаются братьями России. И пора прекратить страдания бедного братского народа, потерявшего дом, но не товарища. Наши доблестные войска вихрем пройдутся по степям, окончательно остановив братоубийственные войны, которые разрушают и без того настрадавшийся народ. "

 MAR_koskaz_red_imams: "Красные имамы"
 MAR_koskaz_red_imams_desc: "Средняя Азия является центром смешения разнообразных культур и религий, которые не всегда могут ужиться вместе. Наиболее распространенной остается ислам. Вряд ли мусульманам придется по душе наш строй общества. Их ответная реакция неизвестна, потому мы можем ожидать худшего варианта из всех предложенных нам. \n\nНо надо ли нам просто сидеть на месте и ждать действий? Не проще ли и правильней действовать наперед? Наши сотрудники КГБ проведут ускоренные курсы "переквалификации” для некоторых имамов и других служителей ислама. Таким образом в массы будет поступать только правдивая и правильная информация, которая не перечит правительству. А вот что делать с другими..."
 
 MAR_Kosygin.52.t: "Из России с любовью"
 MAR_Kosygin.52.d: ""Необходимость в обучении кадров, которые будут доносить верующим только правильную информацию, считаю полностью оправданной и требую немедленно начать подготовку этих самых кадров в зданиях КГБ. Само обучение будет проходить посредством лекций, на которых будут проводиться уроки на темы, улучшающие имидж государства. После нескольких лекций обучаемые будут обязаны пройти проверочный тест. По итогам будет решаться судьба обучаемого. \n\nЕсли тест будет пройден, то обучаемый будет обязан подготовиться к командировке в Казахстан на неопределенный срок. Поезд отправляется каждое воскресенье в 10:00. Если обучаемый не прибудет в назначенное время вне зависимости от причин, то он будет представлен перед судом, который и огласит меру наказания, как переобучение или же тюремный срок до 6 месяцев. \n\nЕсли тест будет пройден на неудовлетворительный результат, то обучаемый обязан заново пройти курс. Если обучаемый не будет приходить на лекции в систематическом порядке, то он будет представлен перед судом который и огласит меру наказания, как переобучение или же тюремный срок до 6 месяцев.” \n\nИз приказа "О подготовке кадров для изменения религиозной риторики на территории Казахстана” от xx.xx.xx числа."
 MAR_Kosygin.52.a: "Прочитано, есть выполнять"
 
 MAR_koskaz_liquidate_other_ideas: "Ликвидация инакомыслия"
 MAR_koskaz_liquidate_other_ideas_desc: "Длительные беседы в кабинетах КГБ не прошли даром и теперь имамы начинают вести те проповеди и доносить ту информацию до людей, которая нужна. Но это лишь полдела если не меньше. Многие носители ближневосточной веры и других не смогли внять нашему совету и продолжают приносить в умы народа инакомыслие.  \n\nК сожалению, переобучение - это довольно долгий отнюдь не дешевый вариант решения проблемы. В данной ситуации нам придется прибегнуть к использованию КГБ и других военных формирований для устранения остатков паразитирующих элементов как ислама, так и других вер, которые будут выступать против нашего правительства."

 MAR_Kosygin.53.t: "Отчет No.42198"
 MAR_Kosygin.53.d: "Из отчета No.42198 от xx.xx.xx числа: \n\nВ понедельник в городе Актау в 3 часа дня была задержана группа мусульман, ведущих подрывную деятельность по отношению к нашему государству. Группа состояла из 7 человек. Глава группы - Аслан Бурденов. При задержании были изъяты 3 пистолета Макарова, 2 автомата Калашникова, 6 РГД и около 500 патронов разного калибра. По задержании были отправлены в тюрьму Мангистауской области. \n\nВ среду в Мангышлакском заливе была адержана группа лиц, пытающихся уплыть в Иран. Группа состояла 4 человек. При попытке задержания была открыта стрельба по сотрудникам береговой охраны. В итоге короткой перестрелки были убиты все члены группы. \n\nВ четверг группа из порядка 20 человек напала на центр КГБ в Атырау. Это были радикальные исламисты, намеревающиеся совершить подрыв здания КГБ. В ходе перестрелки были убиты 13 членов банды, 2 члена КГБ, 1 прохожий, порядка 50 человек получили ранения. 1 из членов банды был оглушен и в итоге находится под стражей. Допросы пока то не дают много информации, но мы считаем, что он скоро расколется. Самодельная бомба бандитов не сработала, взрыва не произошло. Ведутся активные поиски по всему Атырайскому району."
 MAR_Kosygin.53.a: "Такие отчеты напрягают"
 
 MAR_koskaz_kazakh_autobahn: "Казахские автобаны"
 MAR_koskaz_kazakh_autobahn_desc: "Нельзя отрицать, что Казахстан - это только перевалочный пункт, база снабжения для наших последующих походов на юг. Останавливать экспансию на юг ни в коем случае нельзя и верхушка это понимает. Но тут возникает закономерная проблема: Казахстан, как пункт пунктом снабжения можно сравнить с Германией, как образцом коммунизма. Короче говоря, он является чуть ли не худшим вариантом для снабжения. \n\nНо мы можем это исправить. Активное привлечение к работам по постройки автобанов местного населения и использование новых технологий в скором времени дадут свои плоды. Уже сейчас создаются насыпи для будущих дорог, по которым можно будет без проблем добраться из одной части страны в другую. И, кончено же, все это делается исключительно для блага народа. Исключительно..."

 MAR_koskaz_arbeit_macht_frei: "Труд делает свободным"
 MAR_koskaz_arbeit_macht_frei_desc: "“Труд сделал из обезьяны человека”, - знаменитое выражение, которое является верным. Также можно сказать, что без труда человек станет обезьяной. А нам обезьяны в государстве не нужны. Следовательно необходимо занять трудом как можно больше людей, которые не хотят им заниматься, то есть заключенных. К тому же труд помогает человеку стать свободнее. \n\nВ ближайшее время мы разошлем соответствующие директивы по всем заведениям для особо буйных в Казахстане. Таким образом они послужат на благо Родины и, возможно, переосмыслят свою жизнь, став полезной частью общества. К тому же мы сможем отправлять в бескрайние степи заключенных из других районов, в которых тюрьмы не могут дать им стоящее рабочее место. Максимально выгодное использование осужденных - путь к освобождению заключенных."

 MAR_Kosygin.54.t: "В царстве Аида"
 MAR_Kosygin.54.d: "Гул ударов кирок об каменную породу сливался воедино в шахтах. Неугомонно на них орали надсмотрщики, недовольные действиями рабочих. Заключенные обязаны были отрабатывать по несколько смен длительностью около 4 часов ежедневно. Работа не затихала никогда. Даже ночью работа продолжалась, ведь отечественная промышленность не может остановиться для отдельной шахты. Все здесь старалось и тужилось на благо Родины. \n\nИ вдруг все звуки стали необычайно тихими. Все присутствующие закрыли уши и закрыли головы руками. Через несколько секунд прогремел мощный взрыв. В одном из многочисленных рукавов взорвали очередной кусок непробиваемого булыжника. Несмотря на оглушение и потерянность в пространстве, там уже кипела деятельность. Пока одни убирали камень в вагонетки, чтобы вывезти его наружу, другие оценивали полезность взрыва и выискивали новые залежи. \n\nНо вот звонко прозвучал звонок по множествам витиеватых ходов. С неохотой охранники говорили: “Обед!” Это слово означало конец смены. Заключенные,  обессилевшие от огромного объема работы просто молча двигались наружу. Там их уже ждали другие шахтеры поневоле, которые обязаны были заменить их по выходу наружу. Им тоже достанется несладко. Вообще всем достанется несладко, кто будет проводить время в шахтах..."
 MAR_Kosygin.54.a: "Но это все на благо Родины!"
 
 MAR_koskaz_zhuz_aesteisc: "Каждому Жузу - своя специфика"
 MAR_koskaz_zhuz_aesteisc_desc: "Есть простая истина - если делать все подряд, то получится из рук вон плохо. Это на и пришлось наблюдать на примере централизованных предприятий, оставленных нам после объединения России. К счастью, мы имеем такую замечательную систему, как плановая экономика, которая избавлена от данного недуга и нам необходимо применить ее на Казахстане. \n\nНаш многоуважаемый министр экономики Масленников предложил простую, но эффективную идею - каждый жуз получит свою уникальную спецификацию и будет сосредоточен на одной отрасли производства. Этот план позволит оптимизировать экономику Казахстана в целом и поднимет уровень жизни по всей его территории."

 MAR_koskaz_return_northern_kazakhstan: "Возвращение Северного Казахстана"
 MAR_koskaz_return_northern_kazakhstan_desc: "Еще на стыке XIX и XX веков чиновники Российской Империи имели грандиозный план - сделать Северный Казахстан частью России. И хотя формально она находилась в составе, но на самом деле ассимиляция была проведена в ограниченных размерах или не проведена вообще. Это повлекло за собой то, что данные территории вошли в состав Казахстана во время Гражданской войны. \n\nНо теперь все иначе. Теперь мы можем завершить начатое почти 70 лет назад. Нам необходимо провести глобальное переселение казахов и других неславянских меньшинств на юг и переселить туда русских. И хотя на бумаге план выглядит трудным и почти не реализуемым, в действительности он гораздо проще и выгоднее. К тому же мы не хотим повторять за пережитком прошлого..."

 MAR_Kosygin.55.t: "Перерисовывая карты"
 MAR_Kosygin.55.d: "В кабинете кипела активная деятельность. 2 чиновника, а именно глава Оренбургской губернии и министр экономики бурно обсуждали вопрос этого самого Северного Казахстана. При создании операции по освобождению Казахстана не предусматривалась разработка послевоенного административного деления. Но сейчас этот вопрос встал как никогда востребованнее. \n\nЕще в начала 20 века Российская Империя рассматривала план ассимиляции и включения в ее состав Северного Казахстана. Но тогда этому плану не суждено было сбыться. Сейчас же мы готовы исполнить этот план. Нам, конечно же, понадобится ваша помощь, но уверяю вас, итог полностью окупится, - заявил глава Оренбургской Губернии.  \n\nСмею вас заверить, что мы примем ваши доводы и рассмотрим это предложение на ближайшем собрании Думы, - ответил Масленников, министр экономики. \n\nЧто ж, предлагаю определить границы перераспределения границ по средствам карты. \n\nНе имею ничего против, коллега. \n\nКарту им передал один из помощников. На ней была изображена карта Казахстана с прилегающими территориями. Взяв карандаши и другие принадлежности, они начали выдвигать друг другу различные предложения по поводу переустройства границ. Споры затянулись на довольно большое время и грозились перейти в ссору, но несколько рюмок и они уже душевно смеялись, уходя из административного здания."
 MAR_Kosygin.55.a: "Хорошо, что это на благо страны"

 MAR_koskaz_islamic_monbol: "Монархо-Социализм с исламской спецификой"
 MAR_koskaz_islamic_monbol_desc: "После присоединения Казахстана прошло достаточно много времени, чтобы начать подводить первоначальные итоги реформ, строительств и преобразований, совершенных в этом Средне-Азиастком государстве. И глава нынешней реконструкции Казахстана Николай Иванович Масленников готов лично продемонстрировать результаты Императору Алексею II. \n\nНаш государь проведет несколько дней с визитом по Казахстану, чтобы лично посмотреть результаты проделанной работы. Сопровождать его будет министр экономики и главный идейный отец проекта Николай Масленников. За несколько дней они посетят разные уголки Казахстана и ознакомятся со всей подноготной сами. Остается лишь пожелать удачи Императору в поездке!"

 MAR_Kosygin.56.t: "Праздник в Акмоле"
 MAR_Kosygin.56.d: "Невзирая на раннее утро, Акмола находился в постоянном движении. А как не двигаться, если в столицу новоприсоединенного Казахстана приезжает сам Его Величество Алексей II. Монарх лично выразил желание провести тур по территориям, которые еще недавно видели ужасы войны и облегчение освобождения от уз генералов и других чинуш. \n\nНа главной площади бойцы специального 17 Казахского батальона стояли в построение, ожидая приезда Императора с 7 утра. Невозможная жара стояла на улице, испытывая солдат на прочность. Приезд был спланирован к 8:30. Но вот к 8 в город начали заезжать первые машины элитного сопровождения. Тогда затрубили оркестры войсковых соединений. После въезда самого Имеератора в городе начался праздник. Люди выходили толпами и сопровождали автомобиль Алексея II. Наконец-то его автомобиль остановился на площади и Его Величество взошло на свежепостроенную трибуну. На ней Алексей озвучил свою речь, спланированную еще в Березниках. В ней говорилось о единстве русского и казахского народов, выражалась благодарность местным чиновникам, проведшим удачные и своевременные реформы и давались пожелания на будущее. \n\nПосле окончания речи начался грандиозный парад, которых, скорее всего, Акмола еще не видела. 17 Казахский батальон в полном составе прошел по площади Памяти, неся портреты Ленина и Николая II. По завершении парада Алексей посетил главную мечеть Астаны. Там он был тепло встречен имамами, которые пообщались с Императором на разные темы. После непродолжительной беседы Алексей, как правитель России, был благословлен на будущие войны с врагами Родины. Алексей был искренне растроган тем, что население уже считает Россию Родиной и пообещал финансирование на высочайшем уровне. Казалось, что в тот день праздновала не только Акмола, а весь Казахстан."
 MAR_Kosygin.56.a: "Да здравствует Император Алексей II! Наш защитник, правитель и хранитель!"

 
 MAR_Kosygin.57.t: "Вперёд, в будущее"
 MAR_Kosygin.57.d: "Россия – не просто машина, которую сначала сломали и потом починили. Нет, это не только механизмы и винтики из людей. Россия – это будущее, это то, к чему каждый должен стремиться. Мы достигли небывалых успехов во многих сферах, и теперь Россия является образцом для всего человечества, как достичь гармонии с самим собой – монархизм и социализм теперь не конфликтуют, а гармонизируют между собой и синкретизируются. \n\nМожно ли вообще говорить о том, что в скором времени Россия станет самой передовой страной? Без сомнений. Мы не только достигли единства с телом и духом, но мы ещё и создаём удивительные машины, какие только ещё не видел мир. Мы во всём уникальны – наша нация, наше политическое устройство, наши технологии, наша экономика. Возможно, весь мир поймёт то, что мы были правы и они пойдут за нами. Но они уже никогда не догонят нас, потому-что мы уже опередили во всём.\n\nЧто нам дальше даст будущее? Какие новые испытания лягут на Россию? Мы не ставим под сомнение то, что мы переживём эти испытания, и что они сделают наш народ только сильнее. Но интерес сильнее страха, и мы жаждем шагнуть в будущее. Но, возможно, мы уже в нём? В любом случае – Россия не просто двигается, а она летит вперёд, словно реактивный истребитель и нависает над всеми."
 MAR_Kosygin.57.a: "Красная держава уже победила всех."
 
 MAR_Kosygin.70.t: "Хороший улов"
 MAR_Kosygin.70.d: "Отряд КГБ готовился к поиску и уничтожению небольшой группы престольцев, которые уже долгое время прятались в лесу. И ладно бы только это, но прячущаяся ячейка с имевшимся у неё оружием уже долгое время терроризировала местное население, с чем не могло мириться областное правительство.\n\nПеред началом операции командир отряда Николай Скворцов провёл небольшой брифинг солдатам, дабы напомнить им о предстоящей задаче: "Кратко для умирающих, чтоб не прилетело никому в жбан из-за желания кого и вас вздремнуть в неположенное время. Враг численностью примерно во взвод обустроил свои позиции в лесистой местности, куда тащат всё награбленное. Расположение лагеря известно, потому шире шаг, пока гады не додумались свершить манёвр. Не доходя километра, наше соединение разделяется, и сержанты уводят свои отделения, заворачивая наш фронт кольцом вокруг гандонов. В обозначенное время, или когда услышите звук стрельбы, устраиваем им перекрёстный огонь. Гранаты использовать не рекомендуется, ибо нам нужны пленные, на испуг кидайте без выдёргивания чеки. Главное накрыть их быстро, чтоб успеть схватить языков до того, как они все передохнут от потери крови. Никто ведь не пропускал курсы первой помощи ради закурки? Главное запомните, что хрен его знает, смогли ли они раздобыть мины, или не наступите ли вы на пустую консерву, потому высока вероятность, что проводить штурм потребуется не окончив оцепления района, и тогда задача фланговых перерезать врагу путь отхода и держаться, пока мы не догоним убегающих. Всем всё ясно?". На что все бойцы ответили утвердительно.\n\nКогда отряд продвинулся в лес на восемнадцать километров, они увидели редкие фигуры людей между палатками, ящиками и вырытыми в земле траншеями.\n\nКомандир посмотрел в бинокль и приказал по рации всем солдатам: "Готовность - десять минут."\n\nЧерез указанное время радиосеанс повторился, но на этот раз приказ был об открытии огня, отчего редкие появляющиеся фигуры начали падать. Престольники были настолько ошеломлены, что они не смогли организовать сопротивление, а некоторых взяли безоружными в палатках. Лишь находившиеся в это время в блиндаже смогли успеть приготовиться к идущим к ним служащим КГБ, на что те всё же бросили гранату в замкнутое пространство и лишь после взрыва, и закидывания внутрь не взведённой, рассчитанной на испуг, пошли внутрь сами . Когда лагерь был зачищен, а звуки боя прекратились, раздался голос от солдат, зачищавших последнее укрытие престольников, и ныне выносящих бородатого человека с оторванной после взрыва ногой, ставшей ныне кое-как перевязанной культяпкой, на плечах которого были погоны ещё Российской Империи и шевроны времён белогвардейцев.\n\n-Язык ранен, санитара!"- услышал Николай. Увидев же форму пленника, которого по новой перевязывал подбежавший медик, офицер изогнул губы в улыбке, а после он сказал про себя:"
 MAR_Kosygin.70.a: "Это может сыграть нам на руку."

 MAR_Kosygin.71.t: "Ночная Вятка"
 MAR_Kosygin.71.d: "Владимир Оскарович Александров-Беляев, несмотря на своё дворянское происхождение, не имел тех привилегий, которые имели его родственники по отцовской линии в годы правления Романовых. До присоединения Вяткинского княжества к Березникам, он был обычным гражданином. Теперь же, когда после теракта на Вяткинском съезде правительство искало новые кадры для работы в правоохранительной системе, Владимир решил испытать себя в новой работе. Сначала устроился народным дружинником, а позже, его заметили в милиции и привлекли для охраны улиц столицы от разного рода преступников в ночное время суток. \n\nВ одну из ночь, Владимир Оскарович со своим коллегой дежурили рна пересечении двух улиц. Внезапно, они увидел, как несколько мужчин хулиганского вида докапывались до молодой девушки.\n\n"Ну вот ты и попалась, сучка. Ребята, хватайте её.", - послышалось от одного из преступников. От девушки же слышались крики и просьбы о помощи.\n\nАлександров-Беляев не растерялся и сказал своему коллеге подождать здесь. А сам решил разобраться в ситуации.\n\n"Что здесь происходит? Оставьте девушку в покое!", - крикнул Владимир преступникам.\n\n-Слушай, мусор. Не лезь не в своё дело. Иди отсюда по добру по здорову. \n\n-Я настаиваю, чтобы вы оставили её в покое.\n\nНеожиданно, главный преступник выхватил из кармана револьвер марки "Наган" и навёл его на Владимира и повторил: "Я же тебе ясно сказал. Не лез не в своё дело".  Владимир попытался выхватить оружие из рук, но преступник успел выстрелить Владимиру Оскаровичу в руку. Тогда к месту подоспел его коллега, который помог скрутить преступников и вызвать милицию и скорую.\n\nКогда милиция уже начала разбирательство на месте преступления а преступников повезли в отделение полиции, Владимира подозвал поговорить один из милицийских. И между ними начался диалог\n\n-Слушай. Мне почему-то кажется, что теперь это уже не наше дело\n\n-С чего это вдруг?\n\n-Да тут появилась какая-то новая организация по борьбе с преступниками. КГБ вроде.\n\n-Да, я слышал про них. Но они занимаются больше поиском террористов, устроивших в столице теракт.\n\n-Да. Но вряд ли КГБ упустит шанса взяться за это дело. Как никак, стрельба посреди ночи. А после теракта, КГБ любое подобное дело берёт на контроль.\n\nКогда милицейский закончил, Владимир подошёл к пострадавшей и решил проводить её до дома."
 MAR_Kosygin.71.a: "Неспокойно нынче в столице ночью"

 MAR_Kosygin.72.t: "Вся регентская рать"
 MAR_Kosygin.72.d: "Регент и Царь-генерал - две мощнейшие политические фигуры во всем Народном Царстве, которые ныне лежат в одной карете, хоть и в разных гробах. Их смерть стала как ведро холодной воды, которым окатили спящего человека. Почти смертельное оцепенение охватило все слои общества, когда новость о смерти столь важных личностях распространилась по землям младороссов.\n\nПроцессию сопровождала вся столичная милиция вместе с заранее приданым в поддержку соединением гвардейского танкового батальона “Георгий Победоносец”. Люди собрались для того, чтобы попрощаться с регентом и генералом, а также узнать, кто будет преемниками убитых. Ведь для некоторых людей, они казались незаменимыми.\n\nНа церемонии прощания, когда слово взял Владимир Гиль, он сказал, что те люди, которые совершили это убийство будут наказаны по всей строгости закона. Как и те другие, кто будет идти против власти. Слово также взяли сам Алексей II и уже повзрослевшая Мария Владимировна.\n\nСтрана затаила дыхание, когда кортеж прибыл на место погребения. Когла начали опускать гробы под звуки гимна "Да здравствует наша держава", никто не скрывал слёз. Казалось, что даже сама природа в этот миг замолкла. После прощания, к императору подошёл Владимир Гиль и проводил до автомобиля, поджидающий неподалеку."
 MAR_Kosygin.72.a: "У великих людей конец соответствующий."

 MAR_Kosygin.73.t: "Крысиная нора"
 MAR_Kosygin.73.d: "Каневский и его люди были лучшими в своем роде, а после раскрытия Казанского молотобойца, они стали живыми легендами всей правоохранительной системы Народного Царства. И когда угроза террористов Таборицкого нависла над молодым государством, Владимиру Гилю не пришлось долго думать в выборе своей правой руки: каневский успел зачистить множество ячеек престольников. Но этот раз особенный. Согласно информации, которую чистосердечно раскрыл во время своего признания один из террористов, сегодня вечером в это убежище должен прибыть сам Таборицкий. Оставив допрашиваемого в лужи его биологических жидкостей, Каневский и его люди выехали на захват главного преступника всей западной России.\n\nПлан был следующий: Каневский со своим отрядом идут через главный вход, пока бригады народного ополчения, выделенные Гилем, занимали каждое дерево и каждый камешек вокруг укрытия. Никто не должен был уйти. Каневского отретушировали в местном театре, чтобы казалось, что его избивали ,а его команда переоделась в форму штурмовиков Престольников. К приезду самого Таборицкого, местные престольники должны умаслить главу таким подарком.\n\nВсе сработало как надо: команду Каневского пропустили, а веселиться они начали уже в центре укрытия, отрезав престольников от оружейной и перерезав сигнализацию. Выбегавших по одиночке штурмовиков ловили или ликвидировали народные ополченцы.\n\nИтог операции: Безвозвратные потери среди личного состава - 2; преступников убито - 14; Преступников арестовано - 21;Объект класса “Голова” захвачен не был,так как скрылся за 15 минут до начала операции."
 MAR_Kosygin.73.a: "Змея не обезглавлена,но хорошенько потрепана"

 MAR_Kosygin.74.t: "Пядь родной земли"
 MAR_Kosygin.74.d: "Николай не совсем любил Россию. Точнее наоборот. Он ее СОВСЕМ не любил. Но в отличие от многих своих соотечественников, не нравились ему не русские и даже не русская государственность, а сама Россия. Зимы были слишком холодными, осень слишком и слякотной, а  лето и осень недостаточно теплыми. При таких условиях и почва не плодоносила как в его родном краю, значит и заниматься своим любимым делом - сельхоз работами, Николай Грищенко нормально не мог.\n\nНо после того как ситуация в регионе стабилизировалась и Николай накопил достаточно денег для покупки земельного участка и маленького помещения в центре Самары, он решил сыграть свой туз. Еще во время эвакуации из родного села под Житомиром, он смог увести с собой 6 мешков украинского чернозема. Как считал Николай, что хлеб, взращенный в черноземе и выпеченный его женой Светланой просто взорвет рынки Самары, а может и всего региона.\n\nТак или иначе, Николай думал, что этими действиями, он сохраняет свою культуру и приближает тот день, когда он сможет снова засевать и собирать пшено с родного хутора."
 MAR_Kosygin.74.a: "И не будут они больше знать голода."

 MAR_Kosygin.75.t: "Косил ясь пшеницу"
 MAR_Kosygin.75.d: "Иван и Фёдор. И оба Ивановы. Их семья была не особо оригинальна в плане выбора имен. Но так или иначе, они братья, а у них в семье почти всё делают вместе.\n\nСегодня они пашут поле. В один из самых жарких дней в году они стоят в белых рубахах и машут косами.\n\n-Брат, а че это мы все вручную работаем? Трактор же можем пригнать.\n\n-Не, не можем. Хохол этот сказал, чтоб технику не использовали, а то чернозем его попортим.\n\n-А че такого в том черноземе? Земля как земля.\n\n-Слышь брат, а ты вот за какого царя голосовал? Я вот за эту, как ее, Машу.\n\n-Я за Белозерского. А выбрали Алексея.\n\n-Ага, интересно тогда было\n\n-А ты как думаешь, этот Алексей II точно тот сам...\n\n-А ну пасть закрой, дурак!\n\nСтарший брат осмотрелся вокруг чистого поля и прокричал во все горло\n\n-АЛЕКСЕЙ II РОМАНОВ НАСТОЯЩИЙ НАРОДНЫЙ ЦАРЬ И ТОЧКА! ПУСТЬ ПРЕСТОЛЬНИКИ ИДУТ НАХУЙ!\n\n-А да, точно.АЛЕКСЕЙ II САМЫЙ НАРОДНЫЙ ЦАРЬ! МЫ С БРАТОМ ОБА ЗА НЕГО ГОЛОСОВАЛИ!"
 MAR_Kosygin.75.a: "-Ладно, вроде обошлось. Возвращаемся к работе"

 MAR_Kosygin.76.t: "Обед пролетария"
 MAR_Kosygin.76.d: "-Уф... ну наелись, как говорится, от пуза. Да, Влад?\n\n-Да Юзя, и не говори. Все неделю стаханили, но зато так сытно поесть.Оно того стоило!\n\n-Слушай, а твоя бригада на сколько план перевыполнила?\n\n-В ту неделю 109 % отработали.О как!\n\n-Пхах, тоже мне. Мы вот со своими 118 % отработал. Учитесь!\n\n-Да ладно тебе придуриваться. Я хотя бы своих ребят берегу, а ты? Вон, Гришка чуть руки не лишился.\n\n-А вот не надо было Гришке ворон считать, авось рука бы в конвейер и не попала.\n\n-Он у тебя в перчатках был? Нет? То-то же! Даже минимальные средства безопасности отсутствуют. А ведь сам великий Ленин про то говорил.\n\n-Ну где ж он это говорил,биограф?\n\n-Я тебе что, всего Ленина упомню? Это ж гора! Нет, это ГЛЫБА! Интеллектуальная глыба.\n\n-Ладно-ладно, давай закругляться. Время уже 8 часов, а у нас завтра смена с 7 начинается. Так что расплачивайся и пошуршали по домам.\n\nПосмотрев на счет заказанного, оба рабочих поначалу ужаснулись от цены, но затем быстро кое-что вспомнили. Эта сумма была неподъемна до реформ Алексея. Благо, сегодняшний российский пролетариат может себе позволить есть лучше,чем американский или тем более немецкий рабочий."
 MAR_Kosygin.76.a: "Хорошо в стране царско-советской жить!"

 MAR_Kosygin.77.t: "Из князи в грязи"
 MAR_Kosygin.77.d: "Гавриил Алексеевич Мироновцев родился в 1930 году. Он получил от советской власти всё что только возможно. В 20-е годы, его родители были НЭПманами и поэтому Гавриил чувствовал всё своё детство замечательно. Он умел играть на баяне и быстро заводить себе друзей и знакомых среди сверстников. \n\nВ годы войны его отец ушёл на фронт и был убит в битве за Москву во время операции "Суворов". \n\nСам же Гавриил переехал в Березники и стал работников в министерстве экономики. В нём он, благодаря тому, что он мог стать душой  компании, смог быстро найти друзей и начал заниматься покупкой и продажей поместий и домой в завоёванных территорий. Только в одном Татарстане он скупил 12 000 гектаров чернозёмной земли и продал их своих друзьям. Это было сделано им, чтобы не остаться на обочине истории и быстро вписаться в новую среду. Однако создание КГБ и начало охоты на престольников разрушило его планы. Это было связано с тем, что КГБ узнало о подобных операциях Мироновцева и начала собирать против него компромат. Спустя какое-то время, были арестованы его друзья и коллеги. Тогда же он и понял, что его судьба была предрешена. \n\nЧерез какое-то время, его вызвали в прокуратуру, где ему предъявили обвинения по делу о хищении земельной собственности. \n\nПосле, его поместили в камеру Вяткинского Следственного Изолятора. Там у него узнали, что в его схеме также участвовали и ряд депутатов съезда народных депутатов. По так называемому земельному или "Делу Мироновцева" были арестованы 20 депутатов, которых лишили неприкосновенности. По итогу суда, Мироновцев получил 15 лет тюрьмы за расхищение социалистической собственности. Всё время, проводя в камере, он думал что он поступил глупо, что он всё таки остался на обочине истории."
 MAR_Kosygin.77.a: "Кто был всем, тот стал никем."

 MAR_Kosygin.78.t: "Движущиеся картинки"
 MAR_Kosygin.78.d: "Евдоким, не смотря на то, что почти всю жизнь прожил в самарской глухой деревне, всегда любил технологии. Когда он в возрасте 11 лет впервые увидел трактор, чудом оставшийся после советской власти, он смотрел на него как завороженный. С тех пор прошло много времени. Власовцы пали, теперь ими правит народный царь, а обветшалый трактор превратился в 15 современных комбайнов, которые приносят неплохую прибыль Евдокиму и его семье. И вот, после сближения его Родины с Японией, Евдоким может осуществить свою давнюю мечту - прикупить телевизоры из Гуандунга!\n\nПрибыв в порт из Архангельска, Евдоким с наемным русско-японским переводчиком проскакал процедуру досмотра и умчался в ближайший завод Sony. Сельская простота, доброта и харизма была в новинку для директора завода, что возможно и помогло русскому купцу заключить сделку быстро, хоть и с небольшой наценкой. Но это уже было не важно, ведь вот он - настоящий японо-китайский телевизор!"
 MAR_Kosygin.78.a: "Голубой экран, счастливое лицо."

 MAR_Kosygin.79.t: "Лежачий полицейский"
 MAR_Kosygin.79.d: "Евдоким сидел за рулем своего грузовика и размышлял. Завтра он должен был отплывать обратно на Родину. Он все думал, как сильно удивится его родня? Какие передачи он будет смотреть? Как Алексей будет выглядеть в цвете?\n\nЭти вопросы прервал удара цепи по капоту и рука, вырвавшая Евдокима из водительского кресла. Мгновения ока Евдоким лежал на голом асфальте, пока его избивали два молодых ублюдка из триады. Пока его избивали, другие перекидывали телевизоры из его грузовика в машину налетчиков. И они уехали, так же как и появились. Евдоким не лежал долго. Он поднялся и в его голове не было ни единой мысли только негодование, ненависть и маленький проблеск надежды. Ринувшись в направление ближайшего  полицейского участка он вцепился в ближайшего мужчину со значком.\n\n-Вабен джала!\n\n-Duibuqi, shenme?\n\n-Вэй бен ждала ун бангэ рей Куанг зулэ длангкди джити!\n\n-Shei pianle ni?\n\n-Ичин Иван ва вшэхен ди квашенная!\n\n-Shenme?\n\n-Тьфу ты блядь!\n\nНадежда казалось затухла в душе Евдокима. Но как оказалось она вспухла всепоглощающем пламенем! Он вспомнил улицу, на которой стоял его грузовик в момент нападения. Более того, он вспомнил что у всех нападавших была татуировка с тремя зайцами!\n\n- Во,смотри! \n\nЕвдоким показал цифру три, после чего изобразил руками кроличьи уши и хлопнул себя по плечу\n\n-Рибен Джефанг Жэ Те !\n\nВнезапно для самого Евдокима полицейский оживился, крикнул в окно своим сослуживцем и вот, уже в компании шести полицейских он поехал на место преступления\n\nПриехав на место, полицейские после короткого осмотра двинулись в ближайший склад, где как оказалось и были нападавшие. Пока кости и жизни молодых бандитов окончательно ломались под дубинками и сапогами служителей закона, Евдоким погрузил телевизоры, попрощался с офицером полиции и отправился в порт. Его корабль должен был отплыть через полтора часа."
 MAR_Kosygin.79.a: "Запомни, сынок, в Гуандунг - не ногой!"

 MAR_Kosygin.80.t: "Старый клен, молодая сакура "
 MAR_Kosygin.80.d: "-Я же говорил тебе, Люсенька, что мы платье твое в трюме оставили, а не в Вятке.\n\n-Ой, слава Богу, а то я вся разнервничалась. Все же первый раз за границей.\n\n-Главное что фотоаппарат не забыли...\n\n-Ой, да ладно тебе, Коля. Мы же в Японии, у них тут этого барахла технического хоть лопатой разгребай.\n\n-Да ну, тратится еще лишний раз...\n\nУслышав нотки волнения в голосе своего мужа, Люсьена Аркадьевна прижалась грудью к его спине и положила руки ему на грудь.\n\n-Дорогой, скажи честно, что тебя беспокоит?\n\nПосле тяжёлого вздоха,Николай Александрович поделился своими переживаниями\n\n-Да мы отчеты на работе еще не доделали, а тут отпуск этот. Как бы не уволили\n\n-Коля, да кто тебя уволит-то из-за отпуска? Ты шефу своему сказал?\n\n-Ну, сказал.\n\n-Ну и вот. Тем более, ты у меня человек работящий, целеустремлённый и красивый. Даже если тебя уволят, я от тебя никуда не уйду.\n\nПосле последних слов, улыбка сама всплыла на лице Николая, а тревога утонула в океане наплывших воспоминаний о романтических вечерах со своей супругой.\n\n-Спасибо,душенька. Мне надо было это услышать."\n\n
 MAR_Kosygin.80.a: "-Главное что банки для засолки не забыли. Хотя, а есть ли в Нагасаки грибы?"

 MAR_Kosygin.81.t: "Длинный день в Лонг-Бич"
 MAR_Kosygin.81.d: "Павел всегда был человеком труда и вот, его труд окупился. Полеживая на песке цвета ячменя, пока его уши наполняли песни Beach boys, играющие из радио, а горло-холодная пина колада. Отложив напиток в сторону, Павел уже подумал задремать как в его лицо что-то прилетело. Открыв глаза и подняв туловище, он увидел виновато выглядящего мальчика, справа от которого был пляжный мячик.\n\n-Майк! Что я тебе, черт возьми, говорил про игра с мячом на пляже\n\nПока мальчик стыдливо смотрел в пол, его отец поразил ему пальцем, а затем отправил в менее людную зону пляжа.\n\n-Здравствуйте. Извините пожалуйста моего сына, он вас больше не потревожит.\n\n-Не переживайте, ничего такого не произошло\n\n-Слушай, приятель, а у тебя забавный акцент. Ты сам откуда?\n\n-Я-то? Я русский. Приехал сюда после того как наш царь и ваш президент наладили дипломатические отношения.\n\n-А вы русские интересный народец. Обычный пляжный лоботряс уже бы обматерил моего сына, а ты в ус не дуешь.\n\n-Поверь мне, товарищ, в меня прилетали вещи потяжелее чем резиновый мячик\n\nОба взрослых усмехнулись, после чего американец стал смотреть за горизонт пляжа.\n\n-Тебя как зовут-то, американец?\n\n-Эрик. Эрик МакФелон.\n\n-Павел Слезкин. Очень приятно.\n\nПосле крепкого рукопожатия уже оба мужчин уставились на спокойные пляжные воды.\n\n-Знаешь, этот пляж хороший, но когда мне было 6 мы семьей ездили отдыхать в Лос-Анджелес, пока эти желтолицые его не оккупировали.\n\n-А мы чем-то похожи. Мы с семьей в Севастополе жили и отдыхали, пока немцы не вторглись. Ну, а дальше ты историю сам знаешь.\n\n-Ага, видимо мы с тобой не такие и разные.\n\n-Знаешь что, Эрик? Я вот что подумал:Раз наши страны теперь вместе, мы этих японцев с немцами на раз-два размажем?\n\n-Знаешь, если наши страны продолжат улучшать отношения таким же темпом как всегда, то через 5-10 лет вместе полетим рейсом Севастополь-Лос-Анджелес.\n\n-"Ага...Слушай, это не твой сын?\n\n-"Какого?! Майк, а ну живо сюда!"
 MAR_Kosygin.81.a: "Пацаны будут пацанами."

 MAR_Kosygin.82.t: "Заокеанский опрос"
 MAR_Kosygin.82.d: "-Вадим. Мы уже объездили половину Калифорнии. Спросили их о том, что они думают о том, или ином политике. Теперь то нам куда переться?\n\n-Слушай, Никита. Давай без нытья. Ты сам согласился ехать со мной поездку в США. Нам ещё в Орегон ехать надо.\n\n-А это в какой стороне от Калифорнии? Я же не понимаю в географии США.\n\n-Это соседний штат.\n\nУже на протяжении недели два журналиста газеты "К молодой России!" Вадим Карпенко и Никита Васильев путешествовали по Соединённым Штатам, чтобы узнать мнения граждан штатов западного побережья о тех или иных политических деятелях Америки. Их работа заключалась в уличном опросе граждан как крупных, так и мелких городов. И когда работа в штате Калифорния была практически завершена, ими было принято решение о работе уже в другом штате.\n\nЕзда по дороге была утомительна, поэтому Никита решил разбавить её общением с со своим коллегой.\n\n-Слушай, Вадим. Мы ведь проехали половину Калифорнии и ни разу не проводили какой бы то ни было итог. Да, мы обсуждали услышанное, но мы так и не подвели итог.\n\n-Да что обсуждать то? Одни поддерживают нынешнюю политику правительства. Кто-то поддерживает их оппонентов во власти. Да, есть некоторые люди, которые поддерживают того же Гэса Холла или Фрэнсиса Йоки. Но тех и другие в нынешний момент по пальцам можно пересчитать.\n\n-Я вот как раз это и хотел обсудить. Как ты думаешь, может они когда-то наберут популярность и их будет гораздо больше.\n\n-Я тебе что, предсказатель какой-то? Я не могу тебе точно сказать, что будет завтра. Я не исключаю, что это возможно. Но на мой взгляд, это маловероятно.\n\n-Ладно, как говориться: "Поживём, увидим".\n\nОстановившись у местной заправки, Никита предложил опросить посетителей заправки насчёт их политических взглядов.\n\nКак итог, из восьми опрошенных человек, 5 выразили поддержку Республиканско-Демократической партии, 2 поддержали Национальную Прогрессивную Партию и 1 поддержал левое крыло НПП во главе с Гэсом Холлом.\n\nПосле опроса, Никита и Вадим продолжили свой путь в штат Орегон.\n\n-Надо будет когда вернёмся в Вятку, начал Вадим, придумать хороший заголовок для статьи.\n\n-Я предлагаю обдумать это после приезда в столицу. Давай потом этим займёмся. Лучше сейчас заехать какой-то ближайший мотель, надо бы переночевать.\n\nОстановившись у мотеля, журналисты сняли номер. Вадим начал прослушивать записи разговоров, записанных на магнитофон, а Никита делал заметки в своей тетради. Когда уже Вадим спал, в его голове крутилась идея для названия его статьи. И вдруг, в его голове всплыла идея для заголовка."
 MAR_Kosygin.82.a: "Богатое и многообразное американское общество."

 MAR_Kosygin.83.t: "Русское бездорожье"
 MAR_Kosygin.83.d: "Аркадий пережил многое за время русской анархии. Но чтобы его сапог был наполовину наполнен снегом, камешками, ветками и болотной водой - никогда.\n\n- Слышь, Петь, а нам до скольки еще тут трясину топтать?\n\n- Прораб сказал до восьми, значит еще полтора часа.\n\n- Хоть так. А знаешь, че я подумал?\n\n- Ну?\n\n- До этого Сургута-то, наверное и до нас дорогу строили.\n\n- Конечно строили, только вот немцы её потрепали, суки.\n\n- Ну, с другой стороны, она лучше чем наши дороги на Западе. Ну когда бомбили ещё.\n\n- А это все из-за летчиц сургутских. Как мне местные говорили, в этом болоте много мессеров залегло.\n\nАркадий с Петром сделали короткий перекур. Пока они смотрели вглубь болота, Аркадий выронил грустную, но полную надеждой фразу."
 MAR_Kosygin.83.a: "Если Бог даст, то и до Москвы дорогу заделаем."

 MAR_Kosygin.84.t: "Зал суда"
 MAR_Kosygin.84.d: "В бункере было скудное освещение, холодные стены, и в принципе все убранство было бедным. Кроме агитплакатов, планов, карт и подобной макулатуры. "Под стать черниговцам" подумал лейтенант Шматков. Он и его подчиненные должны были осмотреть одно из запасных убежищ Язова.\n\n- Кроме оружия, паролей для агентов Черной Лиги и планов по осуществлению некого "Великого Суда" ничего не найдено, товарищ лейтенант.\n\n- Значит плохо искали, товарищ младший лейтенант. Продолжайте обыск.\n\nИз соседней комнаты донесся еще не сломавшийся голос рядового Павленко.\n\n-Товарищ лейтенант, я что-то нашел!\n\nРинувшись на голос рядового офицеры узрели, как их подчиненный смотрит на порванную карту Урала.\n\n- Чего разорался, Павленко?\n\n- Товарищ лейтенант, тут эта, как её, полость.\n\nПросунув руку в карту, рядовой спрятал её до локтя, после чего бумага порвалась окончательно. На стене зияла дыра."
 MAR_Kosygin.84.a: "Черной Лиге больше нечего скрывать."

 MAR_Kosygin.85.t: "Тяжелейшая вещь."
 MAR_Kosygin.85.d: "Алексей II Косыгин. Был ли он настоящим Алексеем II или нет, но теперь он просто обязан им являться.\n\nПосле освобождения Урала под контролем младороссов оказался Ипатьевский дом - место, где смерть встретила вся августейшая семья. Но как оказалось, лишь почти вся, и Косыгин должен был непосредственно участвовать в церемонии торжественного открытия своего дома. Отряд из официальных чиновников и рота из журналистов с репортерами проследовала за царем, где он рассказывал им всю хронологий, что происходило в тот ужасный день. Надо императору отдать должное, ведь то время он помнил до мельчайших деталей.\n\nПосле того, как церемония завершилась и дело шло к пьянке в честь окончания церемонии, Алексей остался наедине. В главной комнате, где за стеклянной рамой лежала последняя прижизненная фотография императорской семьи, Косыгин провел около получаса в полной тишине.\n\n"Простите меня", - сказал немного Алексей Николаевич. Неожиданно для него, в комнату вошёл молодой адъютант и, увидев молчащего императора, невольно спросил: "Алексей Николаевич. Что-то случилось?".\n\nИмператор Оглянулся и сказал: "Ничего такого. Просто вспомнил, как здесь было раньше. Я подойду к вам через минуту. Подождите на улице, пожалуйста". Алексей положил фотографию обратно и пошёл к своей машине."
 MAR_Kosygin.85.a: "Лица на той фотографии казались такими живыми."

 MAR_Kosygin.86.t: "Церковный разговор"
 MAR_Kosygin.86.d: "- Скажи пожалуйста, к Евхаристии ты все подготовил?\n\n- Извиняюсь, отец Василий, сейчас принесу.\n\nПока молодой дьякон спускался в погреб ради плоти и крови Христа, священник поднялся к колоколам. Василий всегда любил их звон, который всегда успокаивали его и придавал силы даже в темнейшие времена Смуты. По обыкновению, Василий оглядел деревню, но на этот раз он увидел красное знамя нового правительства. Он был слишком молод, чтобы подвергнуться деменции, но слишком стар, чтобы помнить те ужасы, которая его церковь испытала во время гражданской войны.Священника смутило возможное будущее, и он спустился вниз.\n\n- Скажи мне, Трофим, что ты про этого нового царька думаешь?\n\n- Отец Василий, это же дела мирские, нам-то что?\n\n- Если бы какая другая власть пришла - это было бы мирское. Но это же коммунары. Я не могу позволить этой церкви страдать так же, как при большевиках.\n\n- Я периодически общаюсь с дьяконами из соседних деревень, и они не сообщали о том, что могли бы творить большевики. Народное царство, вроде как, и опирается на православие...\n\nТут в дверь храма забарабанили. Открыв дверь, Василий увидел заросшего мужчину в форме КГБ с несколькими военными. Сердце Василия упало в пятки как тогда, в 1918.\n\n- Отец Василий, доброе утро. Меня зовут Глеб Моэнко, и я представляю Комитет Государственной Безопасности. Во время обысков в лагере Джабы Иоселиани мы обнаружили эти иконы и принадлежности для богослужения. Ваша деревня была ближайшим населённым пунктом, так что мы подумали, что изначальным владельцем являлись вы. Можете это подтвердить?\n\n- Да... Да. Эти бандиты Бог знает сколько времени назад на церковь налетели. А как вы их нашли?\n\n- Как оказалось, Иоселиани знал местность Югры лучше любого уральского воеводы. Но у нас было лучше оборудование. До свидания, отец Василий.\n\nОтойдя от аффекта, сердце Василия вновь поднялось в грудную клетку и наполнилось надеждой и верой. Его церковь более не будет ограблена или поругана."
 MAR_Kosygin.86.a: "Они - красные, но не безбожники."

 MAR_Kosygin.87.t: "Из красного в красный"
 MAR_Kosygin.87.d: "Из красного в красный.\n\n- Здравствуйте, я бы хотел вступить в партию\n\n- Добрый день. Скажите пожалуйста свое имя и вашу работу.\n\n- Борзов Никита Егорович. Работаю я на мясокомбинате, что на юге Тюмени.\n\n- Большое спасибо. Укажите, пожалуйста, в анкете ваш адрес, чтобы, при принятии вашей кандидатуры, мы могли отправить вам письмо..\n\nПока Никита склонился над листком бумаги, в его голове был лишь один вопрос:\n\n"А поступаю ли я правильно? Эти синкретисты-фашисты извратили всю суть коммунизма, посадив во главе царя. А что, если бежать дальше на Восток? Там еще мог остаться тот самый советский президиум с Ягодой. Или же он уже сгинул в Смуте? Хрен его знает, но надо попробовать. А надо ли..... Нет. Я устал бегать. Сначала из Харькова, потом из Москвы а теперь и из Тюмени? Ну уж нет, не дождетесь. Может быть эти синкретисты и правы, черт его дери. Все-таки, если лучшее, что может предложить большевизм - это Каганович и Хрущев, то я не большевик""
 MAR_Kosygin.87.a: "Улица примирения; дом 9; квартира 11"

 MAR_Kosygin.88.t: "Подпольный газават "
 MAR_Kosygin.88.d: "Данислан не собирался мириться с тем, что русские кафиры вновь пришли в казахский дар аль-ислам, чтобы убивать моджахедов и навязывать религию слабых. Сегодня вечером он и несколько других молодых парней из его аула должны будут собраться в доме муэдзина.\n\n- Сын, когда уходить будешь, возьми винтовку со стены\n\n- Отцовскую? Разве...\n\n- Он с этой винтовкой против коммунистов воевал, а потом против русских. Такова воля его была.\n\nС семейной реликвией на плече Данислан шел и думал о плане первой атаки. Может на партийное здание? Или лучше на здание милиции? Там авось оружия взять можно. \n\nВ своих размышлениях Данислан и не заметил, как дошел до дома мудзина. Данислана пробил животный страх. Во дворе стояли краснозвездные машины, вроде даже несколько БТРов. Дом был забит агентами КГБ. Муса, Хадир и прочие его друзья и знакомые лежали в одной куче со вскрытыми шеями и простреленными затылками. Муэдзина не было видно, но его крики было слышны из сарайчика около дома. Данислан попытался достать отцовский автомат, но услышал очередь из сухих тресков, после чего перестал чувствовать правую руку."
 MAR_Kosygin.88.a: "Из неё сочилась кровь"

 MAR_Kosygin.89.t: "Из огня да в полымя"
 MAR_Kosygin.89.d: "Два часа. Вот уже два часа идет ремонт дороги. Василий хоть и привык к лишениям и страданиям второй смуты, но к казахской жаре это сделать не мог никто.\n\n- Вадик, ну ка тащи мешалку к Михалычу, у них там какой-то мамбет часть дороги подорвал\n\n- Ебать, опять,что ли? Позавчера на том же, сука, месте взрывали. Наши все живы?\n\n- Вроде Петьку Трепова осколками задело, но его уже в армейский госпиталь отнесли вояки. Ну и мамбета мочканули.\n\n- Ага, скажи, что на этом участке закончу и к ним пойду.\n\nПока его собеседник удалялся по направлению к импровизированному туалету, у Вадима мыслил двояко: "С одной стороны, платят тут, по сравнению с Архангельском, бабки просто царские, так что дочку точно смогу в универ отправить."
 MAR_Kosygin.89.a: "Но какая же тут ебаная жара"

 MAR_Kosygin.90.t: "Пример для подражания"
 MAR_Kosygin.90.d: "Павел Чиркин, в отличие от прочих приезжих учителей русского языка, жил в Акмолинске всю свою сознательную жизнь. Его семья была из советской интеллигенции, которая переехала сюда по указанию партии для ликвидации безграмотности братских народов Казахстана. Но после вторжения немцев это отошло на второй план, главным было выживание. Но после недавних событий Павел мог быть учителем и русского, и казахского, а школа, его район, да и в принципе весь город был отстроен после недавних боев и более того - улучшен. Павел чувствовал, что несмотря на все прошлые трагедии, в его жизнь возвращается смысл, что заключается в служении на благо Родины и её народа. Не с автоматом, но с учебником Русского языка и русской литературы.\n\nНа одном из первых уроков русского языка его давний ученик поднял руку.\n\n- Павел Евгеньевич, а почему мы теперь русский изучаем, а раньше этого не делали?"
 MAR_Kosygin.90.a: "- Молдабек, мы изучаем русский потому, что в Казахстан и Россия вновь стали братскими."

 MAR_Kosygin.91.t: "Коренная перестройка"
 MAR_Kosygin.91.d: "Старое здание в центре Коксая, построенное еще при поздней Российской империи, даже в советский период не подвергалась особой реконструкции, а уже позже про него и вовсе забыли. Но по случаю приезда в город императора Алексея II, было решено начать капитальную перестройку за три дня до его официального визита. Председатель горкома партии со своим заместителем отбеливали стены в главном коридоре, пока остальные партийцы занимались другой деятельностью по обновлению дома.\n\n- Сергей Сергеевич, ну вот неужели мы не могли местных рабочих нанять?\n\n- Не могли, Евгений Евгеньевич. На предыдущим заседании решили, что сами будем реконструировать. Да и тем более труд сделал из обезьяны человека! Значит из нас тоже что-нибудь путное получится.\n\n- Ну а вы считайте, что мы вовремя-то управимся? Его Величество послезавтра приезжает, а нам еще крышу шлифовать и ворота новые ставить\n\n- А вот на внешнее обустройство мы людей наняли. Как я слышал, от местной жары даже архангельский пролетариат не в восторге, а мы то и подавно в обморок попадаем.\n\n- Тьфу ты! Сергей Сергеевич, откройте окно, пожалуйста, а то ведь от краски этой потравимся.\n\nВ этот же момент главную дверь распахнул молодой партиец, и тревожным голосом доложил.\n\n- Сергей Сергеевич, Евгений Евгеньевич!  только что звонили из правительства. Сказали, что Его Величество император приедет не послезавтра вечером, а завтра днем!"
 MAR_Kosygin.91.a: "Судя по всему, ремонт будет вестись до глубокой ночи."

 
 
