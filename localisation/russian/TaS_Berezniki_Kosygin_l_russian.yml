 MAR_ogas_first_stage_effigy:0 "§YЭТАП 1:§! §GПРОЕКТИРОВАНИЕ§!"
 MAR_ogas_first_spying_for_superpowers:0 ""Подсмотреть" у сверхдержав"
 MAR_ogas_first_spying_for_superpowers_desc:0 "Наши агенты будут внедрены в высшие научные учреждения Германии, США, Японии и Италии для поиска и похищения тайных знаний и секретной информации, которая может оказаться полезной при разработке системы ОГАС."
 MAR_ogas_first_trip_to_guandong:0 "Поездка в Гуандун"
 MAR_ogas_first_trip_to_guandong_desc:0 "Гуандун это государство-эксперимент. Созданное для корпоратов и технократов, он хранит в себе множество потенциала. Отправившись в командировку в Хосю и встретившись с гендиректорами топовых корпораций и корпоративными учеными(в особенности стоит обратить внимание на некую Sony), мы получим тот опыт, который станет жизненно необходимым при разработке ОГАС."
 MAR_ogas_first_imperial_academy:0 "Сформировать Имперскую Академию Кибернетики"
 MAR_ogas_first_imperial_academy_desc:0 "Иностранный опыт это конечно хорошо, но он не может заменить смекалку и напористость русского ума. Сформировав Имперскую Академию Кибернетики, лучшие русские умы в этой области будут работать сообща, приближая день запуска ОГАС."
 MAR_ogas_first_our_previous_ideas:0 "Наши прошлые идеи"
 MAR_ogas_first_our_previous_ideas_desc:0 "Слава Господу, что мы начинаем все не с чистого листа. Имея за плечами опыт обработки больших массивов информации в СССР и некоторых государствах-варлордах, мы сможем лучше понять кибернетику. Скорее всего, даже наработки этого психопата-самоучки Лысенко или утопичные идеи сыктывкарских Ультравизионеров пойдут на пользу!"
 MAR_ogas_first_sort_the_designs:0 "Конкретизировать наши доработки"
 MAR_ogas_first_sort_the_designs_desc:0 "По окончанию первой фазы мы имеем множество наработок и проектов! Правда говоря, не все проекты стройные и безупречные. Проведя финальную работу над ошибками, мы сможем приступить к следующей фазе разработки."
  
  
 MAR_ogas_second_stage_effigy:0 "§YЭТАП 2:§! §GПОДГОТОВКА§!"
 MAR_ogas_second_talk_with_ibm:0 "Встреча с IBM"
 MAR_ogas_second_talk_with_ibm_desc:0 "IBM - это топ-компания в области высоких технологий. Их продукцией пользуется вся военная и гражданская машина ОСН. Используя старые связи нашего дорогого товарища Белозерского, и некоторые другие рычаги давления, мы можем организовать встречу наших ученых с главными лицами в IBM. Встреча пройдет плодотворно, так или иначе."
 MAR_ogas_second_get_all_the_nerds_in_the_one_place:0 "Отбор лучших умов"
 MAR_ogas_second_get_all_the_nerds_in_the_one_place_desc:0 "Страна нуждается в лучших,а значит требования для сдачи семестров и поступления в ИАК должны быть значительно повышены. Только умнейшие из умнейших имеют право творить будущее науки и России!"
 MAR_ogas_second_math_analyze:0 "Анализ вариантов"
 MAR_ogas_second_math_analyze_desc:0 "На данный момент, можно сказать что вариантов для дальнейшего развития ОГАС у нас множество. Проведя математический, схематический, прогностический и все прочие виды анализов, мы должны определить, какие из вариантов ОГАС являются наиболее жизнеспособными."
 MAR_ogas_second_cybernetics_cult:0 "Культ Кибернетики"
 MAR_ogas_second_cybernetics_cult_desc:0 "К ОГАС должно быть готово не только государство, но и общество. Общественные компании, агитплакаты, радио и телепередачи, игрушки, выступления на детских утренниках и тд. Из каждого утюга должно доносится прославление кибернетики и уверения в том, что ОГАС станет будущем не только России, но и всего нашего голубого шарика."
 MAR_ogas_second_glushkovs_seminars:0 "Семинары Глушкова"
 MAR_ogas_second_glushkovs_seminars_desc:0 "Виктор Михайлович Глушков. Человек, при жизни ставший легендой. Лауреат высшей научной премии Народного Царства и главный научный руководитель Имперской Академии Кибернетики. Один из отцов ОГАС. Мы должны обеспечить ему работу в комфортных условиях, усилив его зарплату в 10 раз и предоставить ему все, о чем он только попросит. Пройдя его семинарские занятия, будущие ученые-кибернетики не просто познают кибернетику, но станут ей жить."
 
 
 MAR_ogas_third_stage_effigy:0 "§YЭТАП 3:§! §GРАЗРАБОТКА§!"
 MAR_ogas_third_cybergrad_kazan:0 "Киберград-на-Волге"
 MAR_ogas_third_cybergrad_kazan_desc:0 "Земли под Казанью идеально подходят для создания нового города, полностью предназначенного для работы над ОГАС. Новые дома возникнут там где раньше не было ничего возникнет город нового поколения!"
 VICTORY_POINTS_11339:0 "Киберград-на-Волге"
 MAR_ogas_third_tsars_financing:0 "Увеличение финансирования"
 MAR_ogas_third_tsars_financing_desc:0 "Совершенно очевидно, что нынешний уровень финансов, выделяемый государством на создание ОГАС, является недостаточным. Для продолжения работы над проектом необходимы новые средства и желательно как можно скорее."
 MAR_ogas_third_kibersin:0 "Корпорация международного взаимодействия"
 MAR_ogas_third_kibersin_desc:0 "Так или иначе, но заграница помогла нам при разработке предыдущих фаз ОГАС. Время возвращать должок! Весточки с приглашением на командировку в Киберград будут высланы в Токио, Рим и Вашингтон, чтобы ученые наших стран вместе трудились на будущее человечества. При этом, конечно же, получаю выгоду."
 MAR_ogas_third_expand_the_institutions:0 "Расширение сети разработки"
 MAR_ogas_third_expand_the_institutions_desc:0 "Сейчас в разработке системы ОГАС активно задействованы лишь ИАК, Казань и несколько предприятий, расположенных в крупнейших городах западной России. Открыв филиалы ИАК в других регионах России и расширив уже существующие научные лаборатории и предприятия, мы ускорим процесс разработки."
 MAR_ogas_third_prepare_the_places:0 "Подготовка инфраструктуры"
 MAR_ogas_third_prepare_the_places_desc:0 "К сожалению, наши города не готовы к приходу будущего. Но это не надолго. Модернизировав дороги, радио-телекоммуникационную связь, установив новые радары и в целом дав прикоснуться царским подданным к прелестям технического прогресса, мы подготовим общество и государство к запуску ОГАС!"
 
 
 MAR_ogas_fourth_stage_effigy:0 "§YЭТАП 4:§! §GТЕСТИРОВАНИЕ§!"
 MAR_ogas_foutrh_stress_test_kazan:0 "ОГАС в Казани"
 MAR_ogas_foutrh_stress_test_kazan_desc:0 "Несмотря на готовность системы ОГАС, всё ещё остаётся множество моментов требующих тестирования. Чтобы их проверить их в рабочих условиях мы должны ввести ОГАС в отдельно взятом городе - Казани и пронаблюдать, как он будет функционировать по сравнению с другими соседними городами, не подключенными к ОГАС."
 MAR_ogas_foutrh_test_the_factory:0 "ОГАС на отдельно взятом заводе" 
 MAR_ogas_foutrh_test_the_factory_desc:0 "Амбиции проекта ОГАС всё растут и растут, но точно так же растёт и потребность в финансовой поддержке проекта. Для дальнейшего развития необходимы дополнительные инвестиции. "
 MAR_ogas_foutrh_develop_army_verison:0 "ОГАС для армии" 
 MAR_ogas_foutrh_develop_army_verison_desc:0 "Как мы можем говорить о таких наполеоновских планах, как построение будущего науки и человечества, пока нацистские твари по прежнему топчутся на наших землях! Введя кибернетику в нашу армию, мы сможем превзойти Вермахт в технологической сфере. Той самой где Германия когда-то держала первенство в этой сфере. И в момент когда последний немецкий каратель будет захлебываться в собственной крови, то он будет знать, что его убили два русских- солдат и ученый."
 MAR_ogas_foutrh_test_it_in_sgvuz:0 "Проверка ОГАС в СГВУЗе" 
 MAR_ogas_foutrh_test_it_in_sgvuz_desc:0 "Пришло время опробовать ОГАС в системе высших учебных заведений. Тем более предоставился хороший вариант в лице Северного Государственного Университета."
 MAR_ogas_foutrh_do_the_debug:0 "Последняя отладка" 
 MAR_ogas_foutrh_do_the_debug_desc:0 "Система ОГАС практически готова к запуску. Осталось лишь внести последние изменения и проект можно будет запускать."
 
 
 MAR_ogas_fifth_stage_effigy:0 "§YЭТАП 5:§! §GВНЕДРЕНЕИЕ§!"
 MAR_ogas_intergrate_into_civil_economics:0 "Интеграция в гражданский сектор" 
 MAR_ogas_intergrate_into_civil_economics_desc:0 "ОГАС в первую очередь является средством для улучшения жизни человека. Подключение ОГАСа к системе экономического планирования, планирование распределения гражданскими финансами,планирование поступающих доходов и расходов приведет к качественному улучшению жизни царских подданных и высвободит множество производственных ресурсов."
 MAR_ogas_intergrate_into_millitary_economics:0 "Интеграция в военно-промышленный комплекс" 
 MAR_ogas_intergrate_into_millitary_economics_desc:0 "Пришло время интегрировать ОГАС в военно-промышленный комплекс. Скоро фабрики и заводы будут подсоединены к системе."
 MAR_ogas_intergrate_into_army:0 "Интеграция в армию" 
 MAR_ogas_intergrate_into_army_desc:0 "Общегосударственная автоматизированная система учёта и обработки информации это самый амбициозный проект царя Косыгина и Виктора Михайловича Глушкова. Если нам удастся довести его до конца то он даст нам гигантское преимущество. Однако  всегда следует оценивать наши возможности здраво."
 MAR_ogas_fifth_integrate_into_education:0 "Интеграция в систему образования" 
 MAR_ogas_fifth_integrate_into_education_desc:0 "Система ОГАС поистине таит в себе безграничный потенциал. Возможность почти мгновенного доступа к гигантским объёмам информация даст толчок сфере образования. Надо лишь грамотно включить его в существующую систему."
 MAR_ogas_fifth_semiconductor_valley:0 "Полупроводниковая Долина" 
 MAR_ogas_fifth_semiconductor_valley_desc:0 "Проект Киберграда-на-Волге совершенно точно оправдал себя.  В связи с чем было принято решение о дальнейшем развитии города. Быть может своей силиконовой жемчужины у нас и не будет. Но полупроводниковая долина тоже звучит неплохо."
 
 MAR_ogas_tick:0 "Ежемесячный отчёт"
 MAR_ogas_tick_desc:0 "Каждый месяц мы получаем отчёт о проделанной работе."

