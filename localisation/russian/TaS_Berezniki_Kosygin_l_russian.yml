 UAR_IBC_desc:0 "Конфликты на ближнем востоке могли показаться стратегическим тупиком для России: там наши интересы напрямую пересеклись с немецкими, результатом чего стало возвышение “арабских социалистов” из партии Баас, цинично работавшей как с Вяткой так и с Берлином.\n\nОднако у нас есть шанс перевернуть игру, став значимой силой в Холодной Войне. Баасистские арабские государства недавно объединились в Объединённую Арабскую Республику, которая готова работать с Пактом Единства... и нашей сферой влияния. Мы должны показать, что будущее - за Россией, как и экономическое процветание и военная мощь.\n\nВлияние [MAR.GetFlag]§m[MAR.GetNameDEF]§!: [?UAR.UAR_faction_influence_array^1](Возврастает на §Y[?UAR.UAR_faction_influence_gain_array^1]§!) каждый месяц.\nВлияние [GER.GetFlag]§q[GER.GetNameDEF]§!: [?UAR.UAR_faction_influence_array^2](Возврастает на §Y[?UAR.UAR_faction_influence_gain_array^2]§! каждый месяц.\nВлияние §V[UAR.GetFlag][UAR.GetNameDEF]§!: [?UAR.UAR_faction_influence_array^0](Возврастает на §Y[?UAR.UAR_faction_influence_gain_array^0]§! каждый месяц.\n\nНа данный момент лидирует [UAR.GetFactionUARLeader].§!"
 
