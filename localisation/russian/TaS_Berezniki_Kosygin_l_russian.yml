 MAR_Kosygin_Prestol.29.t: "За чертополохом"
 MAR_Kosygin_Prestol.29.d: "В головном здании КГБ сегодня была особенная обстановка. Пусть со стороны казалось что ничего не изменилось внутри же творился настоящий бардак. Информация, недавно попавшая в руки агентов, должна была пролить свет на местонахождение лидера террористической организации «Престол» самого Сергея Таборицкого.\n\nЕстественно что Владимир Гиль должен был лично проверить информацию, в конце концов слепо довериться пленным было бы излишне наивным действием.\n\nДверь в комнату для брифинга открылась с характерным скрипом и туда вошёл молодой сотрудник с пачкой документов и снимков.\n\n— Ну и что там? — Владимир говорил спокойно, но внешний вид выдавал некоторое беспокойство.\n\n— Имеющаяся информация подтвердилась, убежище Таборицкого действительно находится в Гайнах. По данным аэросъемки нам удалось определить примерное расположение ячейки.\n\n— Хм. Вот оно что, так и помогай от чистого сердца людям. \n\nДалее последовал анализ местности и подготовка к операции по устранению. Операция получила кодовое название "Падение"."
 MAR_Kosygin_Prestol.29.a: "Пришло время положить этому конец."
 mar_prestol_check_berezniki_retard_tt: "§!Теперь нам стоит наведаться в Березники...§!"

