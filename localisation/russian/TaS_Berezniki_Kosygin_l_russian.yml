 UAR_Faction_MAR_Pro_RUS_Propaganda:0 "Пропаганда за Россию"
 UAR_Faction_MAR_Pro_RUS_Propaganda_desc:0 "Чтобы убедить Объединённую Арабскую Республику присоединиться к нам, мы запустим пропагандистскую кампанию по продвижению нашего сотрудничества между двумя нашими странами и по напоминанию того, какие выгоды нас ждут от этого будущего альянса."
 UAR_Faction_MAR_Anti_Pakt_Propaganda:0 "Пропаганда против Пакта"
 UAR_Faction_MAR_Anti_Pakt_Propaganda_desc:0 "Мы не можем позволить нашим арабским друзьям возвратиться в псевдоальянс поработителей, поэтому мы запустим антипропаганду Пакта, где мы в деталях проясним их неспособность решать проблемы и напомним арабам цену сотрудничества с их врагом."
 UAR_Faction_MAR_Invest_in_Arab_Industries:0 "Инвестиции в промышленность"
 UAR_Faction_MAR_Invest_in_Arab_Industries_desc:0 "Чтобы помочь арабам принять решение в нашу пользу, мы будем инвестировать в промышленную экономику ОАР для цели её роста. Мы надеемся, что они поймут нашу решимость помочь им, и они присоединятся к нашему альянсу."
 UAR_Faction_MAR_send_advisors_to_arabs:0 "Отправка военных советников в ОАР"
 UAR_Faction_MAR_send_advisors_to_arabs_desc:0 "Отправив военных советников в Объединённую Арабскую Республику, мы дадим им лучшую подготовку и доктрины для их армии, чтобы они смогли защитить свою страну. Вдобавок это усилит наше влияние в арабской политике и может склонить их к присоединению к нашему альянсу."
 UAR_Faction_MAR_Remember_who_helps_them:0 ""Немцы всегда ударят в спину""
 UAR_Faction_MAR_Remember_who_helps_them_desc:0 "Арабам нет никакого смысла быть союзниками с фашисткой, реакционной страной, которая только и жаждет их порабощения. Тем не менее мы не можем допустить, чтобы это произошло. Пора напомнить арабам, что значит их дружба с фашистами на самом деле. Наша пропаганда будет трубить слова "Немцы всегда ударят в спину""
 UAR_Faction_MAR_trans_kaspi_exercise:0 "Военно-морские учения на Каспии"
 UAR_Faction_MAR_trans_kaspi_exercise:0 "Мы проведём военно-морские учения на Каспии, и это не пройдёт мимо уже арабского государства, которое нуждается в мощном армии для защиты полуострова. Поверху этого, это также заставит арабов трижды задуматься над предложением немцев."
 MAR_Faction_Join_Rus_Mission:0 "§G[UAR.GetFlag]Объединённая Арабская Республика входит в нашу сферу§!"
 MAR_Faction_Join_Rus_Mission_desc:0 "Наши дипломаты проинформировали нас, что если дипломатическая ситуация продолжит идти тем же курсом, то Объединённая Арабская Республика присоединится к нам в, тем самым укрепив наши позиции в Холодной войне."
