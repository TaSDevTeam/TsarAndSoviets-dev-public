 MAR_ogas_deccat:0 "ОГАС"
 MAR_ogas_deccat_desc:0 "Общегосударственная автоматизированная система учёта и обработки информации это самый амбициозный проект царя Косыгина и Виктора Михайловича Глушкова. Если нам удастся довести его до конца то он даст нам гигантское преимущество. Однако  всегда следует оценивать наши возможности здраво. \n\n[GetStageDescOGAS]"
 MAR_ogas_stage_one:0 "Текущий этап: §YПроектирование§!\n\nСейчас проект находится в зачаточной стадии и многим идеям ещё только предстоит появиться на свет. А до их реализации ещё очень далеко."
 MAR_ogas_stage_two:0 "Текущий этап: §YПодготовка§!\n\nПравильно начать это уже половина дела, именно поэтому даже к началу работ следует относиться очень внимательно. На данный момент мы должны отобрать наиболее умелых и предоставить им возможность работать над проектом."
 MAR_ogas_stage_three:0 "Текущий этап: §YРазработка§!\n\nАктивная работа началась. Пришло время для создания базового функционала и настройки систем."
 MAR_ogas_stage_four:0 "Текущий этап: §YТестирование§!\n\nМы смогли пересечь Рубикон и пришло время тестирования созданных систем. На этом этапы мы должны проверить ОГАС в действии и внести правки в криво работающие элементы."
 MAR_ogas_stage_five:0 "Текущий этап: §YВнедрение§!\n\nРабота над ОГАСом завершена и пришло время внедрить его в жизнь Народной Империи. Скоро наши граждане смогут насладиться плодами автоматизации."

