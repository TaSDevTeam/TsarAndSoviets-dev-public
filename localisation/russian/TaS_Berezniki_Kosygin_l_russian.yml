 MAR_Kosygin_UAR.1.t:0 "Ближневосточное танго"
 MAR_Kosygin_UAR.1.d:0 "Этот вечер Министерство Иностранных Дел запомнит надолго, как и несколько тех, что предшествовали ему. Неприятности начались ещё когда оказалось, что русские добровольцы оказались на одной стороне с немцами в ближневосточных войнах. Это негативно сказалось на отношениях с нашими союзниками в Америке и Азии, так как кроме этого мы выступили и против их интересов. \n\nТеперь сердца всех в Министерстве замерли, ожидая депеши из недавно созданной Объединённой Арабской Республики с предложениями о взаимном сотрудничестве. Она не приходила. И неизвестно пришла ли она немцам, потому что бюрократы Берлина прекрасно играли в покер. \n\n-Хватит, пора брать инициативу в свои руки. Пока не поздно. Я выдвигаюсь в Дамаск сейчас же. - таким было решение изнемождённого от недосыпа Демичева. Несколько следующих часов прошли за телефоном и диктовкой телеграмм и писем. Уснул он только в самолёте."
 MAR_Kosygin_UAR.1.a:0 "Покой нам только снится."
 
 MAR_Kosygin_UAR.2.t:0 "Двуглавый орёл"
 MAR_Kosygin_UAR.2.d:0 "Утро сегодня было особенно хорошее для Петра, что даже длинное голосование в национальной ассамблее не могло его омрачить. Большую часть времени он и подчиненные ему послы наблюдали за поведением немецкой делегации, которая тоже присутствовала при голосовании. Их глава Гельмут Браун выглядел так, как будто был в предвкушении чего-то. Впрочем возможно Петру привиделось. На трибуну вышел мужчина в военной форме чтобы объявить промежуточные итоги. Судя по всему всё складывалось в пользу России.\n\n «ВНИМАНИЕ ВСЕМ ПРИСУТСТВУЮЩИМ», Этот генеральский рев прервал бормотания пожилых арабских и европейских мужчин. Мгновенно все глаза были направлены на парадную дверь, в которой стоял Салах Джадид. «Только что национальную ассамблею пытались взять штурмом Ахмед Хасан аль-Бакр и шайка его бешеных псов! Они, вооруженные немецкими винтовками, были арестованы и разоружены, а сам Ахмед взят под стражу», генерал закончил свою речь жестом, показывавшим на немецкую делегацию.\n\nПосле этих слов, немецкая делегация выразила протест и попыталась вступить в конфронтацию с российской. Но была остановлена солдатами армии ОАР. Проходя мимо русской делегации, Гельмут сверлил взглядом улыбающегося Петра."
 MAR_Kosygin_UAR.2.a:0 "Покой нам только снится."
 
 MAR_Kosygin_UAR.3.t:0 "Чёрный орёл"
 MAR_Kosygin_UAR.3.d:0 "Утро сегодня было особенно паршивое для Петра, а особенно длинное голосование в национальной ассамблее омрачало его еще сильней. Большую часть времени он и подчиненные ему послы наблюдали за поведением немецкой делегацией, которая тоже присутствовала при голосовании. Их глава Гельмут Браун выглядел так, как будто был в предвкушении чего-то. Так, как будто бы кто-то тотчас должен был ворваться... На трибуну вышел мужчина в военной форме чтобы объявить результаты. Судя по всему явного преимущества не было ни у одной из сторон.\n\n «ВНИМАНИЕ ВСЕМ ПРИСУТСТВУЮЩИМ», этот генеральский рев прервал бормотания пожилых арабских и европейцев. Мгновенно все глаза были направлены на парадную дверь, в которой стоял Ахмед Хасан аль-Бакр со своей личной гвардией. «Русская делегация была уличена в действиях против республики! Все её члены должны быть немедленно  наказаны за попытку вмешаться в дела суверенного государства!», после чего жестом указал на российскую делегацию.\n\nХотя, Петр и понимал, что ареста не последует, а всего лишь высылка обратно в Россию, но это не придавало ему радости. Выходя под сопровождением головорезов Ахмеда, Петр услышал насмешливое: «Ауфидерзейн!», вероятно от Гельмута."
 MAR_Kosygin_UAR.3.a:0 "Долгий полет домой..."
 
 MAR_Kosygin_UAR.4.t:0 "Перья"
 MAR_Kosygin_UAR.4.d:0 "Утро сегодня было особенно паршивое для Петра, а особенно длинное голосование в национальной ассамблее омрачало его еще сильней. Большую часть времени он и подчиненные ему послы наблюдали за поведением немецкой делегацией, которая тоже присутствовала при голосовании. Их глава Гельмут Браун выглядел так, как будто был в предвкушении чего-то. Так, как будто бы кто-то тотчас должен был ворваться... На трибуну вышел мужчина в военной форме чтобы объявить результаты. Судя по всему явного преимущества не было ни у одной из сторон.\n\n« ВНИМАНИЕ ВСЕМ ПРИСУТСТВУЮЩИМ»,  этот генеральский рев прервал бормотания пожилых арабских и европейских мужчин. Мгновенно все глаза были направлены на парадную дверь, в которой стоял Хафез аль-Асад.\n\n« Были выявлены беспрецедентные акты шпионажа и вмешательства во внутренние дела республики! Немецкие и русские агенты пытались расшатать нашу стабильности и отобрать  нашу свободу чтобы сделать арабов разменной монетой в своей глобальной игре! Ну ,что же, скажите своим хозяевам, что мы не намерены играть по вашим правилам», после чего жестом указал сначала на немецкую а, через секунду, и на российскую делегацию.\n\nПосле этих слов, немецкая и русская делегация, абсолютно позабыв про присутствие арабских партнеров, набросились друг на друга.\n\n— Немецкая сторона пытается выставить нас виновными!\n\n— У генерала были сведения и о вашей причастности! КГБ ошиблось само и теперь пытается выставить виновными немецкую сторону!\n\nДанная перепалка могла бы дойти и до драки если бы её не прервал выстрел из автомата Калашникова. После чего испуганных дипломатов вывели из ассамблеи."
 MAR_Kosygin_UAR.4.a:0 "Ни себе ни людям."
 
 berez_dobrovoltsy_world_news.14.t:0 "[Get_newspaper_header]Объединённая Арабская Республика сближается с Россией"
 berez_dobrovoltsy_world_news.14.d:0 "Сегодня подведены итоги конкуренции между Германским Рейхом и Российским Народным Царством за судьбу нового игрока в ближневосточной политике - Объединённой Арабской Республики. \n\nК радости одних и горечи других победу в дипломатическом противостоянии одержало Красное Царство Алексея Косыгина. Арабское государство уже подписало ключевые договоры о сотрудничестве и взаимопомощи с Россией, фактически войдя в её сферу влияния. \n\nЭто изменение также привело к сдвигу политического климата страны: арабские социалисты партии Баас подтвердили своё название с возвышением Салаха Джадида, ярого сторонника народовластия и революционных преобразований. \n\nРусский гамбит удался, забытая империя возвращается на мировую арену."
 berez_dobrovoltsy_world_news.14.a:0 "Повод для гордости, не правда ли?"
 berez_dobrovoltsy_world_news.14.b:0 "Новый порядок пошатнулся, но не рухнул."
 berez_dobrovoltsy_world_news.14.c:0 "Scheisse"
 
 berez_dobrovoltsy_world_news.15.t:0 "[Get_newspaper_header]Объединённая Арабская Республика сближается с Германией"
 berez_dobrovoltsy_world_news.15.d:0 "Сегодня подведены итоги конкуренции между Германским Рейхом и Российским Народным Царством за судьбу нового игрока в ближневосточной политике - Объединённой Арабской Республики. \n\nК радости одних и горечи других победу в дипломатическом противостоянии одержал Гегемон Европы. Арабское государство уже подписало ключевые договоры о сотрудничестве и взаимопомощи с Германией, фактически войдя в её сферу влияния. \n\nЭто изменение также привело к сдвигу политического климата страны: партия Баас продолжает сдвигаться вправо с возвышением Ахмеда аль-Бакра,сторонника укрепления власти партии и превосходства арабов.\n\nУнося за собой надежды на глобальных охват, русский гамбит, кажется, провалился."
 berez_dobrovoltsy_world_news.15.a:0 "Полностью провалился, полностью!"
 berez_dobrovoltsy_world_news.15.b:0 "Дьявол никогда не забывает одолжений."
 berez_dobrovoltsy_world_news.15.c:0 "Баварское за счёт заведения!"
 
 berez_dobrovoltsy_world_news.16.t:0 "[Get_newspaper_header]Арабская изоляция"
 berez_dobrovoltsy_world_news.16.d:0 "Сегодня подведены итоги конкуренции между Германским Рейхом и Российским Народным Царством за судьбу нового игрока в ближневосточной политике - Объединённой Арабской Республики. \n\nК радости одних и горечи других, дипломатическое противостояние завершилось отдалением арабского государства как от германской, так и от российской сферы, кульминацией которого стал отказ от подписания любых соглашений от сотрудничества с этими державами. Объединённая Арабская Республика погружается в изоляцию. \n\nЭто изменение также привело к сдвигу политического климата страны: в ходе бескровного переворота ко власти пришёл малоизвестный Хафез аль-Ассад, стремящийся консолидировать в своих руках как можно больше власти. \n\nЭто домино удержалось, статус-кво на Востоке остался нетронутым."
 berez_dobrovoltsy_world_news.16.a:0 "По крайней мере они не достались немцам."
 berez_dobrovoltsy_world_news.16.b:0 "Судьба Европы всё ещё туманна."
 berez_dobrovoltsy_world_news.16.c:0 "По крайней мере они не достались русским."
 
 berez_dobrovoltsy_world_news.17.t:0 "[Get_newspaper_header]Битва за Ближний Восток"
 berez_dobrovoltsy_world_news.17.d:0 "Предвещая неизбежное противостояние между Вермахтом и Российской Армией на поле боя, сегодня русские дипломаты столкнулись с немецкими в напряжённых дипломатических раутах, словесных баталиях и закулисных интригах в ближневосточной пустыне. \n\nПоявление Объединённой Арабской Республики стало результатом неожиданной совместной работы добровольцев(или, в зависимости от перспективы, интервентов) из России и Германии. Теперь прагматичная арабская дипломатия зашла в тупик, им придется выбирать сторону или оказаться одним."
