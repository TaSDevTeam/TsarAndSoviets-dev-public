 RUS_nuke_development_category_facelift_devdesc: "Чтобы подняться до статуса в мире, к которому мы стремимся, [RUSNewGetUniqueName] необходимо иметь свою собственную ядерную программу. Хотя мы и не рассчитываем получить бомбу немедленно, мы должны заложить основу программы на случай §Rпотенциального конфликта§!.\n\nНаш прогресс:\nТеоретическая разработка: [?TaS_nuke_development_array^1|1%]\nДобыча материалов: [?TaS_nuke_development_array^2|1%]\nСоздание инфраструктуры: [?TaS_nuke_development_array^3|1%]\nОбработка материалов: [?TaS_nuke_development_array^4|1%]\nПроизводство оружия: [?TaS_nuke_development_array^5|1%]\n\nВ целом, прогресс [RUSNewGetNuclearProgramProcess] увеличивается на [?TaS_nuke_dev_monthly_gain|1%] в месяц."
 RUS_nuke_development_category_facelift_expansion_desc: "Мы сделали это! Россия теперь находится в числе ядерных держав. Однако наличие пары ядерных боеголовок - это только начало пути. Нам необходимо расширять собственный арсенал и средства доставки, чтобы в случае §Rпотенциального конфликта§! мы смогли нанести врагу солидный ущерб. В идеале, [RUSNewGetUniqueName] надо достичь полноценной ядерной триады и полного охвата нашего оружия."
 
