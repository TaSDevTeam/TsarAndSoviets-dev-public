 ##Косыгин
 MAR_kosrus_return_of_empire:0 "§RВозвращение империи§!"
 MAR_kosrus_return_of_empire_desc:0 "Когда пыль осела и последний флаг сибирского режима был спущен, мир оказался в новой геополитической реальности. Теперь на месте того, что три десятилетия было территорией анархии, войны и ужаса, твердо стоит Народное Царство. Территория бывшего Советского союза, что не находится под ярмом красного солнца и черной свастики, объединена Царем Алексеем Романовым и его верными подданными.\n\nС этого момента и до момента когда последний немец и японец не будут вышвырнуты за пределы земли русской, все силы и ресурсы объединенной России будут брошены на достижение этой благородной цели. Эпоха Второй Смуты подошла к концу, началась эпоха Освобождения!"
 
 MAR_kosrus_new_coronation:0 "Новая Коронация"
 MAR_kosrus_new_coronation_desc:0 "После установления контроля над Сибирью фактически, пришло время оформить это формально-юридически. Новая коронация Алексея Николаевича Романова будет проводиться в бывшей столице сибирского режима. Сделано это будет чтобы показать населению Сибири, что их Царь не боится своих новых подданных и с радостью готов провести коронацию в городе, который они не так давно называли столицей.\n\nОднако, принимая во внимание трагичный опыт крупнейшего теракта бандитов Таборицкого, Царя и всех присутствующих во время коронации будут охранять лучшие оперативники КГБ."
 
 MAR_kosrus_expanding_ogas:0 "Расширение ОГАС"
 MAR_kosrus_expanding_ogas_desc:0 "Воссоединение России означает новые возможности, главной из которой является расширение системы ОГАС на Центральную Сибирь и Дальний Восток. Таким образом, мы не только кратно улучшим научно-техническое состояние  этих регионов, что ускорит процесс интеграции и повысит их экономическую выгоду, но и проверим настолько стабильно ОГАС будет работать в новых условиях.\n\nПо словам товарища Глушкова, при расширении общего охвата сети обязательно возникнут проблемы с недостатком мощностей на отдельных узлах, меньшей скорости передачи и/или обработки информации и так далее. Поэтому обнаружение и устранение таких недочетов лучше сейчас, при относительной стабильности в стране."
 MAR_kosrus_expanding_ogas_tt:0 "§YХарактеристики ОГАС вырастут на:§!\n\n§YРост ВВП§!: §G+1%§!\n§YОбъём заводского производства§!: §G+5%§!\n§YСкорость строительства§!: §G+5%§!"
 
 MAR_kosrus_cerberous_squad:0 "Отряд "Церберы""
 MAR_kosrus_cerberous_squad_desc:0 "Хотя Вооруженные силы Сибири были расформированы, а все ее бывшие военнослужащие сложили оружие, остались особо идейные, которые избрали партизанскую тактику борьбы с Народным Царством. Благо, операции против Престольников научили КГБ противостоять партизанско-террористическим формированиям любого толка и размера.\n\nСпецотряда "Церберы" не существует. Царь никогда не издавал тайного указа о его формировании, а Владимир Владимирович Гиль никогда не отбирал каждого бойца самолично. Отряд "Церберы" никогда не похищали чиновников за подозрения в связях с террористами, отряд "Церберы" никогда не закапывал в таежных лесах десятки заподозренных в поддержке террористов и отряд "Церберы" никогда не казнил боевиков после штурма их последнего крупного лагеря. Победа над террористическим подпольем - заслуга слаженных действий КГБ с местными правоохранительными органами, ничего более."
 
 MAR_kosrus_rebuilding_pacific_portrs:0 "Перестройка Тихоокеанских портов"
 MAR_kosrus_rebuilding_pacific_portrs_desc:0 "Стоит отдать должное сибирскому режиму. Не смотря ни на что, они смогли привести порт Магадана в какое-то подобие удобоворимого состояния. Но то, что они считали окончанием стройки для нас станет лишь основанием. Мы заменим прогнившие верфи и ржавые портовые краны на их современные аналоги.\n\nПосле модернизации и расширения магаданского и более мелких тихоокеанский портов, торговые суда стран Сферы и ОСН сами хлынут к нам, в поисках выгодных сделок. Как говорится, и вашим и нашим."
 
 MAR_kosrus_sunny_america:0 "Солнечная Америка"
 MAR_kosrus_sunny_america_desc:0 "О, Америка! Единственная сверхдержава, отстаивающая идеалы свободы и демократии. Но это для нас не так важно. Важно то, против кого Америка отстаивает эти идеалы - против Рейха и Японии. То, что у нас с Америкой общие враги давно не секрет, но что самое главное - теперь Россия имеет все шансы стать тараном, что, в теории, может расколоть Сферу и Пакт.\n\nОднако, мы не сможем стать этим тараном без финансирования и военно-технической помощи США и они этого понимают. Конечно, на миллиарды долларов и отправку американских истребителей нового поколения рассчитывать не стоит, но мало лучше чем ничего."
 
 MAR_kosrus_neon_sphere:0 "Неоновая сфера"
 MAR_kosrus_neon_sphere_desc:0 "Будущее за Японией! Ну, или по крайней мере так говорят сторонники сближения  с Японией во внутреннем круге Царя. Хоть и с большой долей преувеличения, их слова являются истиной. Темпы научно-техническое прогресса поражают, даже по сравнению с другими сверхдержавами.\n\nС другой стороны, вопрос возвращения территорий Приморья становится актуальнее с каждым днем, поэтому показав свою вовлеченность в дальнейшем и более крепком взаимодействии с японцами может сыграть нам на руку во время дальнейших переговоров по поводу спорных территорий. В конце концов, Япония готова пойти на многое, если в конце она получит изрядную долю русской нефти."
 
 MAR_kosrus_tsar_speech:0 "Выступление Царя"
 MAR_kosrus_tsar_speech_desc:0 "Все приготовления сделаны! После окончательного установления безоговорочной власти над новыми территориями и выбора дальнейшего курса внешней политики, Царь должен сказать то, что любой русский человек ждал услышать вот уже тридцать лет. Освобождение началось! Кошмарная несправедливость будет исправлена и отныне, ни один иностранный фюрер или император не будет втыкать в землю русскую свое знамя и не будет более власти над русским кроме власти Народного Царя Алексея Николаевича Романова!\n\nПровозгласив на весь мир о начале Эпохе Освобождения, взоры со всего мира будут направлены на Россию. Надежда одних и страх других будут виднеться в их глазах, пока наш народ будет менять миропорядок, остававшийся практически неизменным вот уже три десятилетия!"
 
 MAR_Kosygin.92.t:0 "Алексей, царь Всероссийский"
 MAR_Kosygin.92.d:0 "Сегодня Алексей был особенно взволнован. Этот день станет самым важным в жизни всех монархов, когда-либо живших на земле. А именно — коронация. День, когда жизнь Косыгина изменится на до и после. Он понимал это и долго готовился: придумывал речь, обдумывал, как выглядеть перед своим народом и представителями других стран. И вот этот момент настал.\n\nАлексей Романов вышел на главную площадь страны под охраной. Охраны было предостаточно, как и снайперов на крышах зданий. Гиль на этом настоял, и сам царь был совсем не против, вспоминая тот злополучный съезд. Наконец, подойдя к месту начала коронации, новый царь гордо принял императорские символы власти. Красная, изящная и дорогая мантия, сшитая специально для этого события, была на нем, а на голове сидела императорская корона, созданная ещё для коронации Екатерины II. Как только священнослужитель завершил церемонию, царь начал свою речь:\n\n"Здравствуй, мой народ! Мы уже, под моим руководством, прошли сквозь огонь и воду, долгие ночи и быстрые дни! И вот, только с вашей помощью Россия, спустя 30 долгих лет, едина! Я клянусь верностью перед вами, мой народ, и самой Россией! Я клянусь вам и России, что под моим правлением она продолжит жить и процветать, и никакой враг или стихия не смогут нас разъединить! А в честь столь Великого дня в моей и вашей жизни, а также в жизни страны, я объявляю ближайшие три дня выходными! Отдыхайте и веселитесь! Россия окончательно и бесповоротно вошла в новую эпоху!"\n\nЭту речь народ встретил бурным ликованием и аплодисментами, провожая своего императора с восторгом.\n\nУже в своих покоях, когда императора отвели в дом, он стал думать о том, что произошло.\n\n"Я.. Я наконец-то стал официальным царём всей России.. Я провёл через десять лет мрака и отчаяния, а затем к новому рассвету... Я не должен подвести их. Я вижу, что народ доволен мной. Я обязан окончательно возродить Россию. Ведь я... Алексей II Косыгин-Романов, царь Всероссийский, и только я могу это сделать."\n\nОкончательно признав себя царём, он задумался о будущем."
 MAR_Kosygin.92.a:0 "Слава его Величеству!"
 
 MAR_Kosygin.93.t:0 "Инструктаж"
 MAR_Kosygin.93.d:0 "Топот и вздохи множества мужчин слышались по всей базе. Шла тренировка элитных солдат Империи, отобранных лично Вавиловым и Гилем, а затем и самим царём.\n\n"Ещё круг, давайте! Зря вас, что ли, выбрал сам царь?! Оправдайте его ожидания, подонки!" — кричал на них инструктор.\n\nДля Зайцева, прошедшего все объединительные войны — от второй смуты до самого Магадана, — это всё равно было трудно. Сначала была утренняя подготовка почти на 2 часа. Затем сразу шла пробежка, потом стрельба, тренировка кулачного боя, затем небольшой ужин, и снова продолжались тренировки. Так было день за днём; их выматывали до нитки. На некоторых особенных тренировках несколько солдат уж точно ломали себе что-то, а иногда и вовсе умирали, но это никого не останавливало. Все, в том числе и сам Зайцев, хотели послужить волей и честью Родине и Императору. Но мысли его прервали слова генерала.\n\n"Всё, молодцы, вы сделали все круги! Теперь быстро собирайтесь и бегите на следующую подготовку! Сейчас мы выясним, как вы будете себя вести на боевых действиях. Я знаю, что все вы уже были на них, но наш скорый враг будет куда страшнее, чем кучка предателей! Так что готовьтесь!" — прокричал инструктор. Это была новая особая тренировка.\n\nЭлитные солдаты России сразу же собрались и побежали на место тренировки, следуя за генералом. Когда они добежали, то взяли свою амуницию и вошли в зал симуляции. Это была симуляция войны с Германским Рейхом. Необходимо было уничтожить около 5 танков, затем пройти полосу с противниками, использующими почти боевые патроны, и в финале кто-то должен был взять командование и симулировать реальную битву. На месте врагов встали бы настоящие элитные солдаты армии России. Это будет сложно, Зайцев знал это, но он не боялся. Это лишь очередное препятствие на его пути.\n\nКогда команда получила приказ о начале тренировки, все сразу же ринулись в бой. На бегу, пытаясь обойти обзор танка, многие кидали противотанковые гранаты. Другие даже не сумели их взорвать. Сам Зайцев ловкими движениями проник в танк, уничтожил "экипаж" и захватил его. Затем начался следующий этап тренировки. На нём один парень упал с высоты и, из-за пуль и падения, сломал ногу. Остальные, как и Зайцев, успешно прошли испытание.\n\nПосле этого начался самый интересный и сложный этап — симуляция битвы. Командование на этот раз взял на себя Зайцев. Он смог придумать на ходу стратегию и объяснил её "подчинённым". "Выполняйте приказ, солдаты!" — прокричал временный генерал полка, и те послушно стали его выполнять.\n\nНа поле боя были организованы два отвлекающих манёвра, и элитные солдаты попались на это. В них полетели ложные гранаты, а затем и вовсе произошло окружение. Полк Зайцева успешно завершил операцию и взял высоту. Победа была за ними.\n\nГенерал похвалил своих солдат, а затем ещё час продолжалась тренировка. Наконец, после всего этого, начался ужин. И все, наконец-то, отправились спать."
 MAR_Kosygin.93.a:0 "Завтра снова будет также..."
 
 MAR_Kosygin.94.t:0 "Возрождение судоходства"
 MAR_Kosygin.94.d:0 "Андрей, давний матрос ещё со времён Бухарина, стал собираться на собеседование. Он одел свою старую форму моряка и посмотрел на себя в зеркало. Немного поправившись, он улыбнулся и вышел из дома. "Как же давно я это не одевал", — подумал Андрей.\n\nИдя по улице, он заметил, что многие люди были недовольны недавними событиями. Одни жаловались, что сейчас очень шумно за окном из-за всех этих кораблей. Вторые с ужасом вспоминали времена Матковского и то, как он использовал этот порт; они боялись, что из-за этого повторятся те ужасы РФП. Другие же были вполне довольны этим событием, как и сам Андрей. Одни видели в этом шанс занять престижную должность на корабле, открыть успешный морской бизнес или просто возможность для начала развития Магадана. Вторые просто ностальгировали по временам судоходства и тому, как это престижно, что именно в их городе это возродилось; многие из них были старыми членами ВМФ СССР.\n\nПо пути Андрей заскочил в один из новых портовых магазинчиков. Там он прикупил бутылку воды и поздоровался со своим старым другом. Продолжая путь, он заметил множество новых магазинчиков. Многие стремились заработать на том, что Магадан, как и Камчатка, стал центром ВМФ России.\n\nПеред концом пути он увидел новую достопримечательность города — статую героев Тихоокеанского флота России, которые погибли, защищая Родину от японской угрозы.\n\nНаконец-то добравшись до места вербовки на новые команды кораблей, Андрей начал: "Здравствуйте, я...""
 MAR_Kosygin.94.a:0 "Мы вернём наше владычество на море!"
 
 MAR_Kosygin.95.t:0 "На берегу Калифорнии"
 MAR_Kosygin.95.d:0 "Алексей наконец-то доплыл до США. Правда говоря, он не особо и восхищался этой страной, как многие. Но он всё равно тут, чтобы укрепить связи между странами и заручится поддержкой в дальнейших операциях по возвращению территорий.\n\nКосыгина-Романова встретил министр иностранных дел США, Уильям Роджерс. На удивления царя, встреча прошла тепло и те отправились по всему берегу Калифорнии, ведь Роджерс настоял на этом. Министр хотел показать русскому всю красоту природы и культуры Америки. И для императора начался тур по штату, для Алексея II.\n\nСначала те проехались по тем самым золотым воротам, царь хотел начать уже важный разговор, но Роджерс беребил его, и стал стараться создать хорошую и дружескую атмосферу между ним и главой России. Что стало постепенно удаваться.\n\nВо время тура, те смогли посетить и Сан-Франциско, и Лос-Анджелес. По итогу царь даже посетил Голливуд, где смог понаблюдать за созданием фильма, по названию "Американское граффити". Там он смог поговорить и с её режиссёром, Джорджем Лукасом. \n\nФинальным актом тура стало посещение генерального консульства России в США. Там, наконец-то, царь и министр обсудили дела стран. За время тура их отношение наладились, и переговоры велись в добродушных тонах. Там обсуждались вопросы об углубления сотрудничества между странами, вопросы об инвестициях и, самое главное, вопрос помощи в возвращении территорий Руси. И с этого момента переговоры накалились. Роджерс не хотел ещё больше усугублять отношения между Германией и Японией с США. Но по итогу царь смог убедить, и были подписаны документы о гарантии помощи США в возвращениях территории России, об признании её претензий. Также документы об наращивании торговле и уменьшения пошлин друг для друга."
 MAR_Kosygin.95.a:0 "Россия и Америка - друзья на века!"
 
 MAR_Kosygin.96.t:0 "Неоновая сфера"
 MAR_Kosygin.96.d:0 "Как бы Алексею не хотелось не приплывать в эту страну, ему всё равно это пришлось. Не поймите неправильно: Япония была союзницей России и довольно сильной, развитой страной. Да, у неё было много очень технологических машин, и она сама была главным пионером мира по технологиям. Но ведь именно эта страна стала одной из причин падения его Родины. Именно эта страна угнетала его подданных, его людей. Нет! Надо отречься от этих мыслей. Сейчас важнее прагматизм, а не какие-то там идеи. Ведь цель этого визита — укрепление отношений, торговля и вопрос о возвращение Приамурья.\n\nНачалом визита стала встреча царя и министра иностранных дел Японской Империи. Он встретил его, на удивление, даже тепло. Далее они сели в машину и поехали на место встречи — в посольство России в Японии. Оно находилось в самом сердце Сферы сопроцветания, в Токио. По пути царь восхищался видами из окна, хоть видом это совсем не показывал, чтобы не показаться слабым перед лицом одной из Сверхдержав. Он восхищался красотой столицы Японии и думал сможет ли когда-нибудь такой же стать и Россия? Сможет ли он построить такую страну, чтобы она обогнала хотя бы такую державу, которая находится в упадке на данный момент?\n\nИ вот, они наконец-то добрались до места встречи, и переговоры начались. Сначала всё было хорошо: договоры о торговле и укреплении связей между странами были подписаны. Но вот когда царь дошёл до части с Приамурьем, всё быстро стало накаляться... В итоге он смог лишь добиться того, что министр передаст предложение по переговорам об Приамурье Императору. На этой ноте встреча и подошла к концу"
 MAR_Kosygin.96.a:0 "Прагматизм порой лучшее решение"
 
 MAR_Kosygin.97.t:0 "Речь царя"
 MAR_Kosygin.97.d:0 "Скоро будет важное событие, и Сергей ждал его. Сегодня, совсем минуту на минуту, будет выступать сам царь! Как минимум так обещала газета, которую он взял пару дней назад. Но вместе с этим об этом же говорили все его коллеги на работе и семья. Он собрал всю свою семью, и те стали ждать начала выступления на телевизоре. Одно из самых первых его выступлений на этой чудо-машине!\n\nИ вот, когда сын хотел спросить, где же царь, в центре экрана появился сам Алексей II! И он смотрел на своих подданных... Нет, на него самого! Царь смотрит на него! Что же за диво! Но мысли его прервали слова самого Императора всея Руси:\n\n"Здравствуйте, мои друзья! Как вы знаете, мы несколько месяцев назад вновь стали едины! Но, несмотря на это, наших братьев и сестёр за границей притесняют! Власти Рейха, Японии и других стран пытаются затмить нашу идентичность, убить нашу культуру и наш дух! И поэтому мы должны помочь нашим братьям!\n\nВчера я и вся партия Младороссов решили начать кампанию по освобождению наших земель от немцев, румынов, японцев и других чертовых оккупантов. Братья и сестры, надеюсь, вы понимаете важность этого события. Нам прийдётся вновь взяться за оружие, чтобы отстоять нашу идентичность и свободу. Чтобы принести мир на все земли Великой Руси! И в этой цели нам нужен каждый. Я прошу вас не как ваш царь, не как император Российской Империи... Я прошу вас как ваш соотечественник. В этом деле нам нужен каждый. Кто может стрелять, возьмитесь за винтовку и покажите врагам России, чего стоит наш народ! А если вы не можете, то идите на завод, обеспечьте фронт оружием, снаряжением и многим другим! Давайте, братцы и сестры, мы должны это сделать... Во имя России!""
 MAR_Kosygin.97.a:0 "Во имя царя и Отечества!"
 
