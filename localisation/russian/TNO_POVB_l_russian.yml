 POV_war_communism_1: "Военный коммунизм"
 POV_war_communism_1_desc: "Мы не имеем времени на строительство индустрии. Все наши усилия в экономической и других отраслях должны быть направлены на то, чтобы максимально использовать уже имеющееся. Для долгосрочных проектов нет возможностей, мы обязаны продемонстрировать чудо прямо сейчас. С другой стороны легко работать на износ, если ты понимаешь, что уже не почувствуешь последствий такого активного выжимания всех соков."
 
