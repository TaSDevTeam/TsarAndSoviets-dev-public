 pov_event.17.t: "Прощание славянки"
 pov_event.17.d: "Село Новосикорскино было оживленным как никогда, хотя вскоре оно станет тихим и практически безлюдным. Таким безлюдным, котором оно не было никогда.Матери, дочери,сестры и бабушки провожали на фронт своих мужей,отцов, братьев и дедушек\n\nКто-то устраивал проводы на широкую ногу(настолько широкую, на сколько позволяла катастрофа Московии), кто-то плакал с родными и близкими навзрыд, а кто-то провожал своих мужчин на фронт с одной целью-принести родине свободу и былую славу. Однако, как это и бывает, нашлись свои недовольные. \nНекоторые семьи особенно сильно ворчали и негодовали, а кто-то начинал внушать призывникам старую шарманку про "В красной армии штыки чай найдутся", но вооруженная свита военкома округа быстро пресекла всякие попытки саботажа мобилизации.\n\nПод конец дня, когда все семьи простились со своими воинами-освободителями, военком организовал своеобразный прощальный марш из сельских талантов и гитар с трубами, которые раньше принадлежали немецкому гарнизону, который дислоцировался недалеко от села."
 pov_event.17.a: "По широким дорогам колхозным, мы выходим лавиною грозной"

