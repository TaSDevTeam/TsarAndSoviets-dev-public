 pov_event.8.t: "Жажда мести"
 pov_event.8.d: "-Так, товарищи рабочие, вот это называется рабочий станок. -Василий указал группе худощавых и грязных людей на токарный станок времен СССР, который ремонтировался всего раз за все время немецкого правления.\n-На этом приспособлении вы будете изготовлять пули, которые будут лететь в немецкие лбы, так что никакого брака!\nОдин из мужчин, самый молодой и самый худощавый вышел из строя. \n\n-Немцев, говоришь?\n-Ну, не французов же. А ты кто, мужик?\n\n-Пётр я, Пётр Олегович.Немцы мне вот этот вот номер, что у меня на шее, выбили и приказывали мне только по этому номеру себя называть. Хотели чтобы я сам себя забыл, суки.\n-Понятно, товарищ Олегович. Чем больше пуль будет вами произведено, тем больше немцев вы в земле нашей оставите, а сейчас пожалуйста войдите в строй и позвольте мне закончить инструктаж по обращению со станком.\n\nПетр вошел в строй и внимательно слушал своего инструктора. Все его внимательно слушали. Все мужчины стояли смену по шестнадцать часов и с остервенелым усердием делали пули. Среди пуль была рекордно низкое количество брака, а само количество пуль было рекордно высоким. \n\nУ каждого из мужчин были свои счеты с немцем: Изнасилованный малолетняя дочь; сожженная родная хата, в которой жил весь его род с прапрадеда;многолетние унижения и телесные избиение; смерти родных и близких. Теперь каждый из них был свободен и каждый из них был полон решимости заставить немцев почувствовать боль, которую они принесли на эту землю."
 pov_event.8.a: "Они пожнут бурю"

