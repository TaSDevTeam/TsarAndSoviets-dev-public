 POV_army_that_stands_to_death_desc: "Мы не обычный сброд недовольных, мы – революционная армия из ветеранов невидимого фронта, бывших профессиональных военных и недовольного сброда решившего присоединиться к первым двум группам в деле национально-освободительной войны. Выкованные в десятилетиях фашисткого ада мы более не будем сломлены и будем биться пока не победим.\n\nВыйдя на свет мы может и умрём, но каждый из нас заберёт с собой достаточно нацистких гадов.  Мы заставим внимание всего мира приковаться к Москве, чтобы каждый увидел, что Рейх можно не просто бить, но уничтожать, когда его армии истекут океаном крови за каждую пройденную пядь нашей земли."

