 pov_event.20.t: "Уподобившись зверю"
 pov_event.20.d: "Рабочий цех встал. Работники, недавние рабы, устроили забастовку против своих новых хозяев из СПГ. Юрий, зачинщик забастовки, стоял на гору из коробок и железных бочек и обращался к директору завода от имени своих коллег\n\n-Довольно с нас этого! Мы тут уже пятые сутки шлемы и бронежилеты клепаем! Семьи уже неделю не видели, перерывов мало, еды не дают уже двенадцать часов! Товарищ Ленин не такого будущего для рабочего класса хотел! Вы же что, тоже фашистами заделались!?\nВ то время как директор пытался безуспешно успокоить Юрия и толпу, дверь пожарного входа выбил комиссар с двумя красноармейцами.Когда Юрий обернулся на звук, пуля из ржавого комиссарского Маузера влетело ему в колено, из-за чего он упал с рукотворной горы и сломал себе шею. Красноармейцы по приказу комиссара уволокли с собой нескольких людей, находившихся ближе всего к Юрию во время его выступления.\n\nПогрузив недовольных рабочих в капоты машин, комиссар стоял и курил с одним из солдат\n-Мда, Сашка, это уже пятый случай за неделю.\n-Товарищ Серщенко, этих куда вести? Куда обычно?\n-Не, этих лучше на Пролетарскую везти. У меня там коллега хороший работает. Он с ними "побеседует" часа три и пойдут работать как миленькие.\n\nВыбрасывая окурок и залезая в водительское сиденье, комиссар размышлял по поводу своей новой работы и над сложившийся ситуацией, пока его мысли не прервал обратившийся к нему красноармеец."
 pov_event.20.a: "-Поскорей бы мы этих ублюдков дожали, а то нацистские методы придется применять"

