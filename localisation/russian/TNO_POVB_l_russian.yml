 POV_revolutionary_zeal_1: "Революционное рвение"
 POV_revolutionary_zeal_1_desc: "Ныне являясь самым ярким и активным анти-фашистким движением, мы – пример освободительной борьбы для всего мира. Держа в руках пламя революции, мы обязаны согреть им сердца всех вокруг нас, вселив в них надежду и жажду борьбы. Пусть мы и загнаны в угол, но никто кроме нас не организует недовольных всей Восточной Европы на бой за сам факт сохранения своего существования. Так если нам предстоит сгореть дотла, то пусть наше пылающее сердце осветит путь всем, кто заперт в этом проклятом мире тьмы."

