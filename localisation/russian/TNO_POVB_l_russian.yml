 POV_sobrat_nemogix: "Собрать немногих"
 POV_sobrat_nemogix_desc: "Битва за Москву не прекращалась все эти двадцать лет, но такой ожесточённой она не была со времён Западнорусской войны. Но ныне нет советской власти и единого Западно-Русского Фронта, которым мы помогали в тылу врага, мы остались одни против нацистской чумы и предателей Родины. Одни несём обязанность освобождения столицы и возрождения пролетарского государство. Одни освободим советских граждан.\n\nНыне нет на Востоке той армии, которая возьмёт на себя обязанность фронта и тыла, а потому мы сами должны стать силой, что войдёт в Москву. Мы смогли воспользоваться вакуумом власти, освободив малую часть своих земель, и нам необходимо сконцентрировать на освобождённой территории всех своих людей, большая часть которых сейчас рассредоточена по территории всего рейхскомиссариата, и то снаряжение, которое мы прятали по всему региону. Пусть открытая война и не наша специальность, но сейчас больше некому взять на себя эту роль, и было бы предательством просто проигнорировать ситуацию анархии в нацистской метрополии и её колониях."

 POV_central_komand: "Централизовать командование"
 POV_central_komand_desc: "С новым характером противостояния против нацистов и коллаборационистов необходимо сменить и принцип командования. Прежняя децентрализованность партизанских ячеек позволяла нам выживать на контролируемой врагом территории, но ныне настала пора побеждать, двигая новосозданные фронты. Время устанавливать жёсткую командную иерархию и превращать партизан в армию."
 
 POV_koli_tolaki: "Коли-толкай"
 POV_koli_tolaki_desc: "Как бытие определяет сознание, так и множество факторов устанавливают доктрины ведения войны. И, с крахом прежней власти в Берлине, ситуация в сердце России изменилась кардинально.  Для одержания победы мы должны научиться новой для нас, более классической стратегии войны. Пора научиться окапываться, держа линии обороны и двигая врага от нас. В конце концов, после освобождения Московии грядёт гораздо более серьёзный враг, и в будущей битве нам будет критично важно уметь держать оборону."
 
 POV_na_moskvy: "На Москву, чёрт возьми!"
 POV_na_moskvy_desc: "Коричневая чума убивала нас миллионами, моря голодом, лишая будущего, уничтожая как народ, разбивая культуру, ввергая в рабство и концлагеря, травя газом. Как можно просто отсиживаться? Сейчас речь идёт не только о нашем освобождении, а за то, чтобы просто выжить. Отсиживаться сейчас - это предательство. Не важно, можешь ты помочь собирая патроны или стреляя ими в фрица, единым фронтом и тылом снесём нацисткую гадину, изгоним её с наших земель обратно в Германию!"
 
 POV_nalet: "Налёт, отход, налёт"
 POV_nalet_desc: "Два десятилетия мы сражались по принципам партизанской войны, оттачивая их до совершенства.  Они помогали нам раньше одерживать победы против сильного организованного врага, они же позволят победить против одряхлевших и изолированных осколков. Армия – это организация, и в нескончаемых налётах и рейдах мы заставим нацистов потерять её, превратив в стадо без боеспособности, которое легко  ввергнуть в хаос и бегство."
 
 POV_svododa: "Даровать свободу"
 POV_svododa_desc: "Территории Московии – идеальная почва для партизанского движения. Местные жители угнетены до состояния рабства, живя в гетто, умирая в нищете под сапогом оккупанта. В таких условиях почти любой может простейшей иллюзией перемен перенаправить народные массы на свою сторону. И потому мы тем более обязаны победить на этом идеологическом поле. Как минимум, с реализацией такого плана мы сделаем свой тыл более устойчивым к волнениям и возможным действиям врага. У красной России уже есть такой опыт из гражданской войны, нам только остаётся повторить социальные принципы государства рабочих и крестьян."
 
 POV_organizovat_til: "Организовать тыл"
 POV_organizovat_til_desc: " Получив прямой контроль над территориями, мы приобрели все плюсы и минусы наличия тыла. В первую очередь нам надо найти тех товарищей, кого можно оторвать от фронта, чтобы они следили за порядком  за нашими спинами. В таких условиях никто не говорит о полном правопорядке с судом над каждой мелкой воришкой, нам сейчас нужно хотя бы организовать снабжение и обеспечить отсутствие контрреволюционных движений в тылу.\n\nКто-то может обвинить нас в установлении военной хунты и варлордизме, но возможности сейчас невелики. Для начала мы должны захватить и установить свою власть, а уже после её можно будет приводить к определённым стандартам."
 
 POV_vse_dly_fronta: "Всё для фронта"
 POV_vse_dly_fronta_desc: "Строить будущее мы будем потом. Сейчас нам главное – выжить и победить. Все возможные металлические предметы на переплавку, все излишки еды партизанам и ополченцам. Ради спасения Родины мы не можем позволить себе сейчас какие-либо излишества.\n\nПосему, из-за чрезвычайных условий военного времени, командованием советской власти постановлено создание отрядов развёрстки. В связи с нищенским положением коренного населения в деревенских объединениях и русских гетто, большая их часть будет направлена на территорию свободных землевладельцев и не огороженные районы городов. Мы рассчитываем, что такая политика не приведёт к критическому недовольству масс из-за реализации плана по отношению, в большей своей частью, к коллаборантам и немецким поселенцам. В конечном итоге, пока бывшие рабы и бывшие хозяева будут воевать между собой у нас в тылу, вряд ли одна из этих групп массово направит свои действия против нашей власти."
 
 POV_standart_osnaw: "Стандартизировать оснащение"
 POV_standart_osnaw_desc: "Вместе с тылом мы обрели и контроль над хоть сколько-то масштабной производственной базой. Направив ту тень индустрии, что чудом сохранилась от Союза при оккупации нацизма, мы сможем впервые за 20 лет полноценно оснастить себя необходимым.\n\nМы восстановим все потерянные техпроцессы, восстановив советские кузницы, и враг увидит впереди не просто ополченцев вооружённых чем попало, но самую боеспособную группировку партизан в истории."
 
 POV_prenamit: "Переманить их хлебом"
 POV_prenamit_desc: "Кажется разумным идти на отчаянные меры в отчаянной ситуации, но нельзя забывать, что в гражданских и национально-освободительных войнах побеждает в первую очередь тот, кто захватывает поддержку народных масс. Если мы сохраним иллюзию мирной жизни даже в пожаре анархии и бойни, то не только не потеряем поддержки симпатизирующих, но и заберём колеблющихся, пошатнув веру обманутых. Даже немецкие рабочие и крестьяне, не входящие в малую группу зажиточных семей, могут пойти за нами при проведении политики сохранения относительной стабильности.\n\nПосему командованием постановляется выпуск декрета об охране благополучия по которому мы гарантируем неприкосновенность личного имущества семей не поражённых в правах. В том числе и немецких."
 
 POV_voryu: "Воруй у врага"
 POV_voryu_desc: " Суровая правда заключается в том, что капиталистический режим Рейха превратил нашу великую Родину вновь в сырьевой придаток, которым была Россия для западных стран до революции, закрыв и вывезя всю промышленность. Мы просто не сможем с теми немногими остатками индустрии восстановить все необходимые техпроцессы. Но это не значит, что мы просто забудем о советском наследии. Вместо того, чтобы безуспешно пытаться создать снаряжение для партизан и ополчения с нуля, мы направим производственные мощности на ремонт повреждённого вражеского обмундирования и техники. Фашисты нам сами дадут грузовик, которым мы их переедем!"
 
 POV_nachatn_efir: "Начать эфир"
 POV_nachatn_efir_desc: "Нацисткий режим не зря видел наибольшую опасность при захвате Родины от советских политруков и Левитана, ведь они были тем элементом, что наиболее сохранял и восстанавливал моральный дух солдат. И потому, с началом плана Барбароссы, агенты Рейха непрестанно охотились за главным диктором даже после краха Союза. Выходить голосу потерянной державы всё это время было слишком опасно, ибо всегда имелся риск, что фрицы смогут перехватить направление сигнала радио. Но ныне, когда фронты стали видимыми, голос старого мира вновь может вернуться к работе, разжигая в сердцах людей пламя, что выжжет до тла всю мерзость нового гнилого порядка.\n\nПомимо восстановления станции “Московское радио” на базе воронежского оборудования, оно включается в состав восстановленного Агитпроп. Мы рассчитываем, что работа этого отдела окажет значительное влияние на коренное население региона, однако надо учесть, что работа с переселенцами будет гораздо сложнее. Хотя чем чёрт не шутит, во времена интервенции нам ведь удавалось распространять учение Маркса и Ленина на пришедших для грабежа западных военных."
 
 POV_vostan: "Восстаньте, товарищи!"
 POV_vostan_desc: "Советский народ, ты долгие годы был во мраке коричневой чумы. Но ныне пришло время побеждать! Бей нациста везде, штыком, дубиной, камнем, кулаком! Пусть фриц нигде не найдёт покоя! Так убей же хоть одного! Так убей  же его скорее! Сколько раз увидишь его, столько раз его и убей!\n\nХорошие слова для влияния на советских граждан по всеми региону, включая вражеские тылы, но могут быть проблематичны. Столь активно поддерживая ненависть против немцев и направляя коренное население на погромы против переселенцев, мы теряем возможность влияния на многочисленную сейчас категорию населения, которую был шанс обратить на нашу сторону."
 
 POV_ne_shadi: "Не щадя ни себя, ни врага"
 POV_ne_shadi_desc: "Россия за свою историю многое пережила. Иго, Смута, интервенция, колонизация. И каждый раз приходящий враг сгорал, пусть и с частичкой неё, и в этом пламени закалялась наша сталь. И пусть с сопутствующими потерями, но мы вытравим всю нацисткую погань на нашей земле, заставив их бежать в страхе вплоть до Германии. Если видишь, что немец спрятался в лесу – пусть он задохнётся от дыма в пожаре. Если видишь, что он спрятался в подвале – пусть сдохнет от голода в завале. Не дадим и шанса врагу!"
 
 POV_proletarii: "Пролетарии всех стран"
 POV_proletarii_desc: "Немцы – это обманутый народ, что за тридцать лет вполне успел оценить все минусы нацистского строя, и даже среди них есть множество колеблющихся, что не желают служить Гитлеру, Шпееру, Гейдриху, или какой там фюрер ныне побеждает на их расколотой и захваченной бандитами земле. Вместо того, чтобы отталкивать от себя потенциальных товарищей, было бы эффективнее притянуть их к себе от врага.\n\nДело трудное, но кто знает, может, в будущем, мы вместе задушим гидру фашизма и будем жить вместе. Но в ближайшее время нам необходимо будет проследить за тем, чтобы наш народ и немецкий просто не переубивали друг-друга, вместо этого направив усилия на освобождение себя от влияния Рейха."
 
 POV_spasay: "Спасая немногое"
 POV_spasay_desc: " Наша обязанность, как освободителей Родины – сохранить то, что от неё осталось. Нам и нашим внукам восстанавливать всё, что будет разрушено, потому надо стремиться к снижению сопутствующих потерь до минимума.\n\nНе стоит забывать, что у нас просто нет сейчас возможности выстраивать что-то новое.  В ближайшем будущем мы вынуждены максимально эффективно распоряжаться тем, что есть сейчас, и не в наших интересах самим же уничтожать нашу будущую инфраструктуру."
 
 POV_ad: "Устраивая ад"
 POV_ad_desc: "Это – наша земля, наша кровь, наша Родина. Мы знаем её, мы воевали на этих территориях двадцать лет. Все эти годы мы изучали врага и учились его бить в любой час в любом месте при любой возможности. Мы – партизаны, ветераны невидимого фронта.\n\nВраг сражается за полное истребление и террор. Что же, нас это вполне устраивает. Не будет ни одного места, ни единой секунды, где наш враг будет в безопасности, от рядового и до генерала. Он познает, что такое ярость советской земли, когда на его командиров смотрят через прицел из каждой снайперской позиции, когда все его поставки снабжения на нашей земле обстреливаются, когда всё его снаряжение, содержащееся в нашем регионе всегда находится под риском уничтожения."
 
 POV_serp: "Серп"
 POV_serp_desc: "Урбанизация в России началась слишком поздно, из-за чего большинство населения так и продолжает жить в сельской местности. Пусть это и нанесёт удар по деревне, но мы должны воспользоваться этим людским ресурсом.\n\nЕсли мы хотим освобождения Родины, то нам надо превзойти врага численно, да хотя бы возместить потери партизан и ополченцев!"
 
 POV_molot: "Молот"
 POV_molot_desc: " У нас остаётся всё меньше возможностей. Но мы не дадим врагу так просто избежать правосудия! Городская промышленность должна изготовить по патрону на каждого фрица, даже если пот перевалит за седьмой! Да, это трудно, но другого выхода у нас нет, кроме как максимально использовать наши немногие промышленные мощности."
 
 POV_svezda: "Звезда"
 POV_svezda_desc: "Всё больше времени длиться эта война, и нам надо было её завершать ещё вчера. Армия организована, одета, накормлена, и ей пора наконец исполнить свою роль защитника граждан. Да хоть там ДОТ, нам необходимо захватить эту высоту к завтрашнему дню! В бой, чёрт возьми!"
 
 POV_naprigi_sil: "Напрягая все силы"
 POV_naprigi_sil_desc: "Время кончается. Анархия в Рейхе не может быть вечной. Нам необходимо завершить всё это безобразие, пока враг не решил вернуть себе свои колонии. Ради Родины, ради России, работайте сколько можно, держась даже когда казалось бы истощились все силы. Каждая винтовка, каждая буханка хлеба приближает тот день, когда миллионы советских граждан будут жить свободными от геноцида арийцев."
 
 POV_v_bege: "В беге до смерти"
 POV_v_bege_desc: "Совсем скоро самоназванные властители мира из Берлина разберутся со своими временными проблемами и  начнут вновь собирать свою сферу влияния. Таков финал капитализма – принять обличие фашизма, чтобы грабить свой народ или чужой. И они явно не захотят ограничиваться лишь своим народом. Мы все падём без вариантов, если не успеем. Всё это будет напрасно, если армия не будет идти вперёд не считаясь с потерями."
 
 POV_poslenda_pipitka: "В последней попытке"
 POV_poslenda_pipitka_desc: "Всё просто: либо умрём рабами, либо умрём на неделю позже, когда придёт Рейх. Но хотя бы на оставшийся срок Москва станет свободной, хотя бы на день все смерти и рабство прекратятся. У нас у всех хотя бы на день вновь появится надежда. Мы не сможем долго работать на износ, но мы обязаны вложить всё в свой последний шанс и вырвать победу."

 #EVENTS#

 pov_event.0.t: "Как хорошее вино"
 pov_event.0.d: "Яркий свет грузовика был единственным источником света в темной опушки леса, кроме тусклой луны и редких светлячков. Природную тишину нарушал приглушенный кашель двигателя и громкая ругань мужчин. Вгрызая лопаты в землю, они искали боеприпасы и вооружение, оставленные еще со времён западнорусской.\n\n-Михай, ты уверен что мы в этой точке стволы спрятали? Точно не в “Париже”?\n-Да не парься ты. В “Париже” сейчас Сашка со своими копается, а мы вот тут, на мясокомбинате.\n\nПавел, напарник Михая, на секунду позволил себе восхитится партизанским гением в области шифрования. Все тайники сопротивления находились в лесах или сельской местности. Чтобы ориентироваться в поисках тайников, при этом не выдавая конкретных координат во избежание облавы со стороны немцев,они придумали помечать места с помощью определенных опознавательных слов. Например, "Париж" было место на окраине леса, где росла вековая сосна, а название "мясокомбинат" это место имело потому, что это поляна была полна заячьими норами. После полутора часа поиска сокровищ, очередной удар лопаты об землю закончился стальным звоном.\n\n-Нашли,Михай!\n-Ну наконец, слава богу. Че там у нас?\n-Бинты, жгуты, шприцы ну и прочее такое медицинской. О, и рация одна. Вроде как живая.Но пушек не видать \n-Ладно, хрен с ними с пушками. Их в “Париже” много, да и Савка,Костенко который,со своими в вальтах копает. Пашка, грузи все это добро и по коням, у нас горючки до базы как раз впритык хватит."
 pov_event.0.a: "С мира по пуле"

