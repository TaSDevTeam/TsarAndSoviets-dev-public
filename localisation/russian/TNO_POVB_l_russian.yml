 POV_pogroms: "Погромы"
 POV_pogroms_desc: "С влиянием от коммунистической пропаганды, коренное население начало погромы в районах переселенцев, устраивая грабёж и самосуд. Наши части слишком заняты на фронте, потому нам пока некого послать, чтобы разобраться с этими беспорядками."

 POV_partisan_movement: "Партизанское движение"
 POV_partisan_movement_desc: "До этого сконцентрированные на фронтовых боях, красные партизаны вновь вернулись к невидимой борьбе. С распадом Рейхкомиссариата в данном регионе более нет достаточно эффективной службы безопасности, чтобы в достаточной степени противостоять их рейдам, налётам, диверсиям и покушениям, потому для нас самым эффективным способом закончить всё это будет захватить Воронеж и обезглавить командование движения, которое решило покинуть тень."

 POV_last_push_1: "Последний рывок"
 POV_last_push_1_desc: "Истратив все другие краткосрочные возможности, нам остаётся лишь перейти в режим работы до изнеможения. Это может помочь на короткое время, но не более, потому чрезвычайно необходимо быстрее закончить этот конфликт, пока у нас ещё остаётся возможность поддерживать такой экстремальный режим работы."

