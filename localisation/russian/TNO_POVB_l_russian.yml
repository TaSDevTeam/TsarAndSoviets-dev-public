 pov_event.3.t: "Перерыв на фабрике"
 pov_event.3.d: "Гул машин, шуршание бумаг, и запах металла окружал фабрику полуфабрикатов в Лиски. Ещё год назад эта фабрика была олицетворением смерти, фабрика, где после рабочей смены прийти домой была радость. Но после партизанского восстания, она стала признаком гордости и трудолюбия советского народа. Или так казалось.\n\nЛеонид, Влад, Стас и Егор - рабочие на этой фабрике. Можно даже сказать долгожителями, ведь умудряются выживать здесь с 1959 года. После освобождения Воронежа “Победителями”, у них даже появился 20-минутный перерыв, благодаря чему они сейчас и могут просто постоять, попить воды и поболтать.\n-Вот видите, парни! Пришли Коммунисты, и мы сразу же стали жить лучше! Вон, даже перерыв у нас теперь есть!\n\nЛеонид полностью поддерживал любые действия Партизан. Он очень любил их, и поэтому так яростно защищал.\n-Ну и что сделали твои “освободители”? Кроме перерыва у нас ничего особенного не изменилось. Всё ещё горбатимся здесь 12 часов, а антисанитария и качество станков все еще у большинства такое же убогое.\n\nВлад не очень любил коммунистов, поэтому был строже всех по отношению к ним.\n-Ну ты Влад конечно тоже жжёшь. Сейчас вообще-то война идёт. Война, за освобождение не только Лиски и Воронежа, но и всей России. А ты тут выёбываешься, и жалуешься на законы военного времени.\n\nСтас хоть и не был коммунистом, однако был прагматичен и реалистичен.\- Ну так пусть и воюют сами! Нахуя нас то напрягать? У нас и так, вон, несколько человек вчера увели, мы теперь винтовки и за них делаем. Какой смысл освобождать нас, если ничего не меняется?\nЕгор был пессимистичнее всего, поэтому так был не согласен со Стасом и Леонидом.\nСпор бы мог продолжаться еще долгое время, если бы не гудок, характеризующих об окончании перерыва. Неважно кого рабочие поддерживали, но им пришлось продолжать своё рабочее дело."
 pov_event.3.a: "Работа идёт"

 pov_event.4.t: "Зайчики"
 pov_event.4.d: "Глухой треск и красная пелена. Коллаборационист Артемий протирал свои глаза от крови немца, который еще секунду назад шёл впереди него, а сейчас валяется у него под ногами. Схватив упавший Люгер, он скомандовал своему отряду вести огонь на подавление в сторону леса, пока он сам с оставшимися немецкими офицерами пытался связаться с базой. \n\nАтака, которую он готовил с немцами, уже сорвана, так что пора переходить к обороне. Окопы находились в трех километрах от места ведения боя, так что им пришлось отступать под градом пуль и гранат, теряя все больше живой силы, не имея при этом возможности как-либо ответить. \n\nКак только немецко-коллаборационистские силы дошли до первой линии заранее вырытых окопов, они довольно быстро заняли свои позиции и связались с базой для вызова подкрепления.\nПосле двух часов в ожидании подкрепления, Артемий уже устал считать часы до предполагаемой атаки.В этот же момент он услышал приближающийся звук немецкого грузовика со стороны тыла. Это была его подмога в лице одного из сохранивших лояльность московских гарнизонов.\n\n-Хиви! На кой черт ты нас вызвал? Тут же никого, кроме вас нет.\n-Да они налетят с часу на час, занимай лучше позицию. И какого черта вас так мало?! Я же просил два грузовика.\n-Это я вот у тебя хотел спросить, хиви! Пока мы ехали на нас налетели твои товарищи по расе и сожгли наш грузовик! Двенадцать пацанов теперь даже закопать нельзя по человечески!\n-И сейчас мы за них отомстим. Полезай в окоп! - После еще нескольких часов ожидания атаки, немецкий капитан не выдержал напряжения и опять начал оскорблять Артемия.\n-Ссаный унтер!Это ты нас сюда заманил! Где это чертова атака?! Они небось уже у себя в землянках сапоги сушат, ты ублюдок! -Успокойся ты! Сворачиваемся, мать её.-Чего?!\n-Того!Никакой атаки не будет, они налетели на нас когда мы были в открытой местности, а когда в окопы перешли, так отошли. Им нету смысла нас атаковать.-А наша колонна? Как они узнали?-А тут гением не надо быть не надо быть, чтобы догадаться, что мы вызовем подмогу после такого разъеба."
 pov_event.4.a: "Прыг-скок, прыг-скок"
 
 pov_event.5.t: "Не привыкшие к миру"
 pov_event.5.d: "Бронированная машина, в которой находились шести солдат Красной Армии, ехала вдоль всего Воронежа, проезжая мимо разных зданий, заезжая в один из самых опасных районов города. Опасных, благодаря тому что немцы сюда сослали почти всех русских или русскоговорящих, включая и партизан, и бандитов. \n\nДоехав до центра района, водитель машины остановился, дав выйти своим товарищам на улицу. Шестеро парней в форме стояли рядом с машиной, привлекая к себе всё большее внимание. Это им и было нужно. Один из солдат достал матюгальник,проверяя, работает ли он. -Раз-раз, раз-раз, меня слышно?\nСолдат, удостоверившись что устройство работает и готово к использованию, начал говорить:\n-Товарищи! Как вы знаете, наше верховное командование освободило Воронеж, и другие города от нацистской чумы! Мы дали людям то, что им было так необходимо - свобода и отдых! И вы, не были исключением!\n\nВсё больше и больше людей собирались вокруг оратора, чтобы узнать что происходит. Ими двигал интерес и любопытство.\n-Однако мы ваши категорически не довольны! Вместо того чтобы провести время за отдыхом, вы решили устроить дебош и хаос в этом городе! Вы думаете что начав грабить магазины, банки, рынки и больницы вы облегчете ситуацию нам?\n-Но там же одни немцы! Как нам ещё обращаться с оккупантами?\n\n-Голос донёсся из толпы зевак. Находящиеся рядом люди быстро подхватили мысль, и начался галдеж.\n-Ну и что, что это немцы! Это не те твари что вас эксплуатировали, и это совершенно не даёт вам право устраивать самосуды над ними! делая самосуд над ними - вы делаете хуже только нам! К тому же...\n\n-Не успев договорить, разъяренная толпа начала орать. Они кричали, махали кулаками, кто-то даже умудрился начать кидать камни в говорящих. \nВоенные поняли, что задача будет трудной."
 pov_event.5.a: "Да послушайте же!"

 pov_event.6.t: "Я есть закон"
 pov_event.6.d: "-Вешай его этого пидора! Немец ебаный! Выпотрошить его заживо!\nВ центре деревни шла экзекуция, во всех смыслах этого слова, бывшего немецкого бургомистра, который был поставлен сюда двадцать лет назад, когда старосту деревни сожгли с его семьей в сарае за пособничество партизанам. Сейчас, тела жены бургомистра и его сына болтались на фонарном столбе, а остальные немецкие переселенцы, жившие в деревне, лежали со вспоротыми животами и пробитыми черепами подле главной дороги. Внезапно для всех присутствующих жителей, грузовик с красной звездой на капоте на огромной скорости въехал к центру деревни.\n\nОстановившись, дверь грузовика распахнулась и из водительского места вышел человек в военной форме с красной звездой на фуражке. Он растолкал всех присутствующих и добрался до кричащего от боли и безумия бургомистра, после чего он достал с пояса Маузер, засунул его немцу в рот и нажал на спусковой крючок. Пока все, кто находился слишком близко оттирал от себя кусочки мозгов и черепа бургомистра, самый старший деревенский житель, Евсений,подошел к военному и начал сыпать на него проклятиями.\n-Ах ты ж ублюдок! Ты этого немца от мучений избавил! Вешать его надо было или еще как-то мучить! Он же нам все эти годы кровь пил!Имущество наше забирал,на работы под страхом смерти гнал, хоромы двухэтажные строил, пока мы от голода пухли.Мы имели право с него шкуру снять!\n\nДослушав оскорбление Евсения, военные забрался на крышу своего грузовика и начал обращение ко всем присутствующем.\n-Так, товарищи крестьяне. Меня зовут Степан, фамилию можете не запоминать.Я сюда был назначен приказом товарища Никулина в качестве временного военного управляющего. Этот немец, которого вы пытали, был мной убит не из-за жалости к нему, а из-за того, чтобы вы совсем в раздрай не ушли. Убитые немцы будут сброшены в овраг, что в двухстах метров на север, а бургомистр и семья его будут висеть на столбе, пока противник не будет оттеснен достаточно далеко. После этих слов, восклицания и оскорбления из толпы утихли, и в практически полной тишине Степан продолжил свое обращение.\n-Дальше поехали. Во-первых, все нацистские принципы управления деревни будут отброшены:никакого больше принудительного труда, никакого больше национального разделения, никаких больше живых немцев и их пособников. Все немецкое имущество будет разделено между вами, начиная с наибеднейших семей.\nПоймав момент, когда из толпы начали доносится возгласы благодарности и прославления советской власти, Степан закончил свою речь своим первым распоряжением на посту.\n\n-А во вторых, товарищей крестьяне, красной армии нужна ваша помощь в тылу. Для нужд красной армии будут реквизированы излишки зерна, масла, мяса и прочего продовольствия. Красной армии тыл нужен как никогда, и мы его обеспечим. Товарищи крестьяне, если не дай Бог мы проиграем, то к вам вернется немец и он не будет ставить своего управляющего, нет. Немец поставит крест на этой деревне, как на очаге сопротивления. Немец вырежет всех вас и сожгет деревню дотла. Только вашей помощью в тылу красная армия возьмет и защитит Москву, а затем освободит Брянск, и Орел, и Ленинград от немцев и их пособников.Отказ от выдачи излишков продовольствия или его сокрытие будут считаться как пособничество немецко-фашистским захватчикам и караться расстрелом."
 pov_event.6.a: "Катастрофические времена, жестокие меры"

