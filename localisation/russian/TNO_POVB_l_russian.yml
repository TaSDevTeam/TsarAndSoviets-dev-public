 POV_pan_or_gone_desc: "Все. Освновные ресурсы, запасы оружия и схроны исчерпаны. Больше неоткуда брать вооружение. Наша армия скоро полностью сгниет и чтобы этого не допустить нам необходимо сделать один маленький шаг до освобождения от нацисткого гнета. Вперед, товарищи! За Родину! УРА!"