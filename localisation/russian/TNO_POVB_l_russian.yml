 pov_event.11.t: "Радио тысячи лесов"
 pov_event.11.d: "Сергей, его жена, их трехлетний сын и все оставшиеся члены их семьи. Все они теснились в маленькой квартире с протекшей крышей, бетонным полом и выцветшими обоями, которые теперь напоминали куски тюремной робы.Но этот день был полон не испытаний и лишений, но приобретения и возвращения.\nВсе восемнадцать человек сегодня приобрели надежду. Сегодня к ним вернулось то, что давно казалось потеряно-чувство собственного достоинство, чувство гордости, и что самое главное-рвение бороться за это. Все жильцы собрались вокруг маленького радиоприемника, который вещал голос Левитана на запрещенной немцами радиостанции.\nГолос Левитана был неописуемым-полный подлинными эмоциями и истинной красотой русского языка, но в то же время четкостью выражения и строгостью слога. Каждое его слово имело вес, каждая буква вбивалась в разум слушателя. Каждый призыв был полон надежды, мести, и боевого духа.\n\n-Откройте дверь, schnell! Это reichspolizen!\n-Полицаи, говоришь? Ждите, херры, ща только Левитана дослушаем и вами займемся.\n\nУдивленный таким нахальством от недочеловеков,Гюнтер выбил дверь и уже потянулся к пистолету, как в этот момент ему в зубы прилетела верхняя полка тумбочки. Пока Гюнтер отправлялся от удара, его напарник попытался оттащить его от дома, но из окна ему в весок прилетел кирпич, после чего тот упал замертво. Гюнтер пытался уползти, но Сергей и его дядя схватили его за ноги и потащили в дом.Пока его волочили, он увидел вытекающие из головы его напарника кровь вперемешку с мозгами, пока его обыскивали соседи Сергея."
 pov_event.11.a: "Мы только начали, немец"

 pov_event.12.t: "Око за око"
 pov_event.12.d: "-Nein! Nein, пожалуйста не надо! Что мы вам сделайт?-Немецкие переселенцы кричали так громко как могли, но за пределами деревни их никто не слышал. Военные были на передовой, и не могли ответить на помощь, а жители деревени и были виновниками ора переселенцев.\n-Ну что, фашистская гадина, будешь знать как наших убивать! Что, неприятно да?\nЖители злорадствовали и издевались над бедными немцами, а те ничего не могли им сделать.\nBitte, отпустите нас! Мы вам ничего не сделайт! Мы zivile! Мы будем мирно жить! Мы...\n\nНе успел немец ответить, как тут же получил ногой по животу. Всхлипнув, он заплакал. Он не понимал, почему его бьют. Он никогда не был против русских и других славян, не участвовал в драках с ними, да и свастику носил просто чтобы его не посадили. \nBitte... не надо...\n\nПосле ещё одного удара, только в этот раз в голову, мучения немца прекратились. Русские, а ныне советские партизаны, не щадили никого, и он не стал исключением."
 pov_event.12.a: "Глаз за глаз"

 pov_event.13.t: "Бумеранг жестокости"
 pov_event.13.d: "Сильный запах серы и пепла стоял в воздухе вот уже несколько часов. Валерий и его отряд обыскивали развалины здания, в котором немецкий отряд держал оборону. После того, как солдаты начали поднимать кирпичи, к запаху серы и пепла добавился запах горелой плоти.\n\n-Товарищ капитан, а нам действительно надо было на этих ублюдков половину наших гранат тратить?\n-Действительно надо было, рядовой Соколов.Сам посмотри:у наших потерь в живой силе нет, только раненые, да и то не тяжело; Боевую задачу мы выполнили; Врага уничтожили\n-Но товарищ капитан, точно никак нельзя было без такого количества обойтись? У нас же они в БК считанные.\n-Рисковать жизнями солдат попусту нельзя, так что пусть мы хоть весь БК израсходуем, но задачу с минимальными потерями выполним.\n\nРазговор прервал жуткий крик и грохот, раздавшийся под завалами. После того как капитан с тремя своими подчиненными добежали до источника шума, они увидели типичную картину войны. Немецкий солдат, грудная клетка которого была придавлена обвалами, тянулся к пистолету в попытке обрести быструю смерть.\n\n-О, а этот хорошо сохранился, прям как с завода.\n-Капитан Валерий расслабленной  походкой подошел к немцу и забрал пистолет в мешок для трофеев.\nНемец, не способный выдавить ни слова из-за давивших на его легкие кирпичей, последнем усилием сложил руки в католической молитве, направленной к Валерию.\nКапитан поставил свою ногу на верхушку обломков и начал медленно давить\n-Не думаю, что ты в свое время щадил мой народ, собака фашистская."
 pov_event.13.a: "Адские стоны, приглушенный треск костей и сухожилий, а в конце, брызжущая кровь изо рта"

