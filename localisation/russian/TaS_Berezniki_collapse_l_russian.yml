 MAR_Collapse.8.t:0 "Собрание в Акмоле"
 MAR_Collapse.8.d:0 "Губернатор Павлодарской Губернии, Виталий Муха, и Глава Польского легиона, Войцех Ярузельский, сидели в губернаторской резиденции в центре Акмолы. Оба были очень беспокойными и тревожными.\n\n-Витя, послушай. У меня сейчас нет свободных войск. Все, что осталось от польского легиона, сейчас удерживает границу с Московией. Орал - последний свободный польский город, из всех, что остались, и я не буду человеком, который сдаст его немцам", - сказал Войцех, опустив голос.\n-Да, у меня самого тоже самое! Я выслал им три гарнизона для поддержания порядка, но Регентский Совет продолжает запрашивать еще! Они там совсем с дуба рухнули? У меня мэр Алматы недавно расширение автономии попросил, и что мне ему ответить?, - спросил Виталий, выражая свою обеспокоенность.\n-Витя, я понимаю, что у нас общая проблема, но тут важнее не то, что мы ответим мэру Алматы, а то, что происходит на улицах столицы. Все идет к тому, что ситуация выйдет из-под контроля со дня на день, - продолжил Войцех, подчеркивая важность ситуации.\n-Я все чаще стал спрашивать себя. Должны ли мы вообще продолжать поддерживать связь с Вяткой? После всех их провалов, хуже уже явно быть не может, но я боюсь, что они смогут сделать что-то такое, что будет страшнее их прошлых неудач, - задумчиво проговорил Виталий.\n\nТут их разговор оборвал адъютант, ворвавшийся в кабинет: "Господин Губернатор, нас атакуют со стороны Туркмении! Противник уже подошел к Кызылорде и продвигается через Алмату!"\n\nВиталий опешил, а Войцех сразу понял, что к чему.\n\n-Бешеный ублюдок действительно сделал это... - произнес он.\n-Что происходит, это должно быть ошибка, позвоните Руцкому!\n-Нет, Виталий. Сейчас же звоните своим генералам, пусть срочно возвращаются из метрополии."
 MAR_Collapse.8.a:0 "Бешеный пёс сорвался с цепи."

 MAR_Collapse.9.t:0 "Да здравствует Регент...?"
 MAR_Collapse.9.d:0 "Александр Казем-Бек сидел в БТРе, который медленно продвигался в колонне броневиков по центральному проспекту Вятки. Вместо привычной для него одежды бюрократа, он был одет в камуфляжную форму и бронежилет. Когда БТР остановился, один из его доверенных командиров заглянул внутрь, чтобы сообщить о прибытии.\n\n-Александр, мы у дворца. Дайте приказ, и мы начинаем операцию, сообщил командир.\n-Командуй, чтобы начинали штурм. Раздавите их, как тараканов, произнес Казем-Бек.\n\nСледующий час был наполнен звуками взрывов и выстрелов. Когда все стихло, стало ясно - войска совета не удержали дворец. Александр Казем-Бек зашел внутрь главного холла через центральную дверь. Последний раз он был здесь, незадолго до того, как совет лишил его полномочий. Внутри, к его удивлению, обстановка оказалась не такой разрушительной, как он предполагал. Он огляделся вокруг и увидел только незначительные следы боя - пару трупов солдат и копоть от взрывов гранат. Внутреннее убранство дворца осталось почти нетронутым.\n\nВсех входящих встречала большая картина с портретом Сергея Белозерского, первого и, скорее всего, последнего царя Русского Народного Царства. Меньше всего Казем-Беку хотел встречаться глазами с Белозерским, поэтому он сразу начал подниматься в покои совета. Александр зашел внутрь и ухмыльнулся. Четверо министров были арестованы, четверо из десяти. Судьба остальных шести оставалась неизвестной, но, судя по всему, они либо погибли, либо уже успели покинуть Вятку, а может даже и Россию.\n\n-Александр, мы сдаёмся! Мы сдаёмся, слышишь! - жалобно бормотал секретарь совета.\n-Вы не оставили мне выбора, господа. А теперь уведи...\n-Это ты не оставил нам выбора, выродок! Подумай, что ты сегодня сделал! Очень хорошо подумай, к чему это приведёт! Страна дышит навзрыд, а ты бьёшь её в солнечное сплетение! - воскликнул военный чиновник совета, не сдерживая своего гнева.\n-Я знаю, что я сделал! Регентский Совет - распущен! - ответил Казем-Бек на гневный выкрик чиновника.\n\nВнезапно где-то на соседней улице послышались несколько взрывов, а затем и выстрелы. Чиновник улыбнулся.\n\n-Отличная работа, Александр. Ты еще вспомнишь мои слова. - бросил чиновник, когда солдаты вели его к выходу."
 MAR_Collapse.9.a:0 "Беспричинная вражда — самая непримиримая."

 MAR_Collapse.10.t:0 "Два старых друга"
 MAR_Collapse.10.d:0 "Раннее утро, пронизанное свежим воздухом, окутывало двух молодых товарищей, ждущих открытия биржи в центре Казани. Оба были одеты в деловые костюмы заказанные из Турции. Вокруг биржи уже стояла толпа таких же снобов, мечтающих о легких и больших деньгах.\n\n-Жора, я уже заманался ждать, до открытия еще сорок минут, я этого не выдержу. Солнышко то уже припекает. Тут на соседней улице есть замечательное заведение, если ты понимаешь, о чем я. \n-Предлагаешь наклюкаться с утра пораньше? Ладно, я только за.\n\nСпустя пять минут оба уже сидели в баре и держали стаканы с холодным пенным.\n\n-Вот тебе и живой пример! У моего знакомого была охрененная доля в новосибирском "Титане". Да, те самые, которые решили вложиться в развитие Архангельска как крупнейшего северного порта. И где они теперь? Где теперь Архангельск? Уверен, "Сибирь" ничем не лучше. Вот теперь и верь этим сибирским бакланам!\n-Ой, да брось. Ты вообще пермский "Торг Продукт" покупал, когда они были на взлете. А когда всю промышленность запада эвакуировали за Урал, то это их сильно подкосило.\n-К черту! Биржа уже должна была открыться. Спорим на бутылку коньяка, что мой пакет акций будет дороже твоего?\n-А давай!\nПарни крепко сжали друг другу руки и попросили официанта разбить их, чтобы закрепить спор.\n\nПодходя к бирже они уже стали подозревать что-то неладное, когда из неё выбежал рыдающий навзрыд парень. Зайдя внутрь они оба опешили. Толпа людей кипела, как котел с кипящей водой. Весь зал был заполнен криками, грохотом и злобными взглядами. Все бегали туда-сюда, телефоны звонили без перерыва, и казалось, что все потеряли контроль над собой. Жора достал сигарету из портсигара, зажег её и сделав одну тяжку сказал:"
 MAR_Collapse.10.a:0 ""Вот и спор решили""
 
 MAR_Collapse.11.t:0 "Зов Родины"
 MAR_Collapse.11.d:0 "Владимир Вольфович стоял в аэропорту Багдада, координируя погрузку своих солдат и снаряжения на самолеты. Солнечные очки спасали его взгляд от пылающего солнца. "Давай, давай, загоняйте, осторожно только!" - кричал он. Солдаты завозили на борт самолета один из любимых трофеев Жириновского - немецкий военный джип Volkswagen, отбитый у офицерского состава немецкого экспедиционного корпуса. \n\nОднако, от этого занятия его отвлек едущий прямо по взлетной полосе кортеж, который встревожил всех вокруг, заставив военных держать пальцы на курках своих автоматов. Когда кортеж подъехал достаточно близко к самолету, из него вышел Саддам Хуссейн со своими телохранителями. Жириновский пошел к нему на встречу, собираясь выяснить, в чем дело.\n\n-Владимир, какого черта! Куда это ты собрался? - начал на ломанном русском Саддам, не скрывая своего недовольства.\n-Во-первых, здравствуй. Во-вторых, ты должен знать, что в России сейчас начались тяжелые времена. - ответил Жириновский, не проявляя никакой тревоги.\n -Но ты не можешь просто так взять и улететь! Ирак разорвут на части, если ты нас оставишь. - возразил Хусейн.\n-Саддам, я знаю этот народ, я знаю тебя. Багдад станет могилой для ваших врагов.\nИракский правитель был ошеломлен таким уверенным и безумным высказыванием, но не мог найти слов.\n-Но как же... - начал он, но его перебил один из солдат: "Самолет загружен, Владимир Вольфович, мы готовы отправляться".\n-Нет времени на прощания. Все, давай, до скорого. Теперь ты тут за главного. - сказал Жириновский, когда уже поднимался на борт самолета.\n\nПеред тем, как рампа входа поднялась, он проронил свою последнюю фразу на иракской земле:"
 MAR_Collapse.11.a:0 "Родина зовёт."
 
 MAR_Collapse.12.t:0 "Падение Кызыла"
 MAR_Collapse.12.d:0 "Губернатор Тывы, Алексей Кольчаков, весь день находился в своей администрации. Его выдернули прямо посреди ночи, сказав, что войска Мэнцзяня пересекли восточную границу, и, уничтожив пограничные посты, вошли на территорию Тывы.\n\nЧтобы спасти граждан своей страны, губернатор потратил более 12 часов на организацию срочной эвакуации Кызыла и нескольких крупных поселков, но даже после этого помощь так и не пришла. Звонок в Вятку ничего не дал, кроме обещаний прислать подкрепления "Как только, так сразу".\n\nВечером, единственный военный командир, сдерживавший натиск противника, с которым работал губернатор, перестал выходить на связь. Примерно с обеда стало ясно, что армия Мэнцзяня, укрепленная японскими подразделениями, начала входить в город, где их уже с боем встречали сформированные в максимально короткие сроки отряды ополчения и до сих пор отступавшие войска народного царства. Над городом уже кружили вертолеты сферы, артиллерия с грохотом крушила жилые дома, где держали оборону солдаты, а дым вдалеке постоянно напоминал, что медлить нельзя.\n\nГубернатор был окончательно подавлен и не знал, что делать, тщетно крутя диск своего телефона, пока не услышал гул вертолета, пролетавшего над администрацией. Он понимал, что это не предвещает ничего хорошего. Алексей пытался взять себя в руки, пока в его кабинет не ворвался отряд вооруженных японцев.\n"Сдавайся, русский. Тыва будет частью сферы. Сдавайся, или мы убьем тебя", - сказал японец, судя по всему офицер, пытаясь говорить на ломанном русском.\nГубернатор, сразу поняв, что нужно делать, сказал: \n"Хорошо, вы получите Тыву".\nЯпонский офицер, явно обрадовавшись, собирался положить на стол Губернатора документы о сдаче.\n\nВ этот момент Алексей вскочил и, выхватив свой ТТ, застрелил двух японцев. Один мгновенный порыв решимости и гнева изменил все, но стоил ему жизни. Его храбрый поступок был безжалостно пресечен японскими солдатами, которые убили его шквальным огнем."
 MAR_Collapse.12.a:0 "Русские не сдаются."
 
 MAR_Collapse.13.t:0 "Русские витязи"
 MAR_Collapse.13.d:0 "Несколько танкеров с флагами ОСН и Гюйсом русского флота заходили в бухту, где располагался портовый город Магадан. Жириновский стоял на капитанском мостике, наблюдая за городом из подзорной трубы. В порту и на берегу города были видны сотни, если не тысячи, людей. Поняв, что их готовятся встречать, он сложил трубу и приказал приступать к швартовке.\n\nСолдаты спустились с корабля, одетые в полное обмундирование, готовые к холодному приему. Но к их удивлению, люди радостно приветствовали их, даря цветы и крича "Добро пожаловать!". Даже отряды магаданской милиции, стоявшие на страже порта, были рады возвращению иракского миротворческого контингента в Россию.\nИз разговора с людьми стало ясно, что столица Губернии находившаяся с недавнего времени во Владивостоке, была вновь оккупирована япоцнами, которые воспользовались хаосом и снова провели аннексию Приморья, забрав при этом подаренный Родзаевскому Благовещенск. Возвращение лучших сынов Родины сильно воодушевило народ.\n\nЭтим же вечером мэр Магадана принял у себя легендарного "Шакала Ирака". Жириновский, уставший после долгого пути, был рад отдохнуть и поговорить о том, что произошло в его отсутствие.\n\n-Мне Саддам Хусейн ни одного динара не дал. Если бы дал, я бы взял. - рассказывал он.\n-Владимир Вольфович, как вы после дороги? Как никак, а долгий путь проделали. - спросил мэр.\n-Да, отлично. Теперь я и мои парни, наконец-то дома... Багдад, потом Брисбен. Я правильно понял, что американцы заранее вас предупредили?\n-Да, мы оба знаем, что японцы в этот раз бы не остановились на Приморье, поэтому ЦРУ срочно искали сильного русского человека, того, кто смог бы заставить япошек отказаться от планов на Дальний Восток.\n-И вот я здесь, как удачно все сложилось, - ухмыльнулся Владимир.\n\nВечер провалился за бутылкой крепкой самогонки, пока двое мужчин обсуждали свои опасения и риски, но одинаково понимали, что впервые за многие годы в Магадане снова появится Вождь - Владимир Вольфович Жириновский."
 MAR_Collapse.13.a:0 "Возвращение всегда дарит счастье."
 
 MAR_Collapse.14.t:0 "Мечта под цепью"
 MAR_Collapse.14.d:0 "Прошло уже некоторое время с того момента, как Жириновский прибыл в Магадан. Взирая из своего кабинета на улицы своей новой столицы Дальневосточной Народной Республики, Владимир Вольфович задумчиво вздыхал. Вчера его стране в срочном порядке был предоставлен статус наблюдателя ОСН. Это означало, что угроза с востока отступит - по крайней мере, на время. Однако, если противник был достаточно нагл, чтобы напасть второй раз, то что изменится на третий? Владимир вернулся к своему столу, где его уже ждали стопки бумаг. Очень многообещающих бумаг. Списки добровольцев со всех уголков света, поставки оружия из арсенала ОСН, кредитные договоры с Америкой, призывные кампании в Чите и Амуре. Но несмотря на это, у генерала была какая-то тоска. Наверняка люди назовут это уже третьей смутой, но если он будет действовать быстро, то все еще есть шанс обойтись малой кровью. В ином случае Россию будет ждать катастрофа. Последняя катастрофа.\n\nШакал Ирака развернул перекроенную карту России на своем столе: нужно было решать, кого из предателей Родины он первым отправит на эшафот. На западе Джозеф Байерли оттяпал себе всю Сибирь, куда он отступил со своей армией, сразу после поражения в Московской компании. С Джо точно будет много проблем, но до него нужно сперва добраться. Поэтому начинать придется с кого-то из этих двух, Республики Саха или Республики Бурятия. Пока Жириновский пытался решить, кто первый станет жертвой его амбиций, зазвонил телефон.\n\n-Алло, Владимир Вольфович? Это МИД. Вас тут срочно вызывают из Бурятии.\n-Соедините, меня. - уверенно сказал Владимир. \n-Доброго времени суток. Вам звонит генеральный секретарь Республики Бурятия. Могу ли я предположить, что я говорю с господином Жириновским? - сказал женский голос.\n-Да, это я. Что Вы хотели бы обсудить? - отозвался Жириновский, постукивая карандашом то место на карте, где была выделена территория Байкала.\n-Я - Сусанна Печуро Соломоновна. Мы бы хотели заключить с вашей страной договор о ненападении. - прозвучало настойчиво и уверенно.\n-Как Вы знаете, все имеет свою цену, Сусанна. Что Бурятия может предложить нам взамен? - задал условие Жириновский, размышляя, как закрасить Бурятию на своей карте."
 MAR_Collapse.14.a:0 "У меня чистые руки, но они будут в крови, если я стану правителем."
 
 MAR_Collapse.15.t:0 "Истина за нами"
 MAR_Collapse.15.d:0 "Двое мужчин с завязанными глазами и сдавленным дыханием находились в беспросветной темноте грузовика. Рядом сидела охрана в темных балаклавах - молчаливые стражи, не поддающиеся никакому диалогу. Один из заложников попытался заговорить с товарищем: "Эй, Миша, куда нас везут?" - спросил он. "Я примерно догадываюсь, но тебе это не понравится", - ответил Михаил. "Заткнулись, блядь!" - солдат ударил Мишу кулаком по солнечному сплетению, от чего тот начал жадно хватать ртом воздух. Оба парня были депутатами в Томской городской думе, от салона бастильярдов. Однако, сегодня их арестовали и затолкали в грузовик прямо на рабочей встрече.\n\nГрузовик продолжал ехать по ровной дороге, затем по грунтовке и, наконец, съехал на бездорожье. Они остановились. Солдаты вытащили заложников из грузовика и поставили на колени.\n\n-Шуров Руслан Дмитриевич и Фартов Михаил Андреевич, оба бастильярды. Все верно? Депутаты закивали головами.\n-Да это мы. Где мы? Зачем нас сюда привезли?\n-Здесь я задаю вопросы - сказал мужчина с американским акцентом. Когда вы в последний раз контактировали с Казем-Беком? - его голос звучал странно знакомо.\n-Казем-Бек... Он созванивался с нами, почти сразу после войны. Мы не обсуждали ничего особенного, просто он консультировался с Томской думой, как ему лучше поступить, - отвечал Михаил.\n-Тогда вы уже должны знать, что именно он виноват в том, что произошло с царем - заявил незнакомец.\n-Нет, это мог быть кто угодно, но точно не он. Абвер, кемпей-тай, может быть даже Гиль учитывая, что с ним стало, но точно не Казем-Бек. А может, царь просто умер? Он был не молод, все-таки...\n-Я уже где-то слышал этот голос... - догадываясь, кто перед ними стоит, шепнул Руслан.\n-У вас есть 10 секунд, чтобы рассказать мне, насколько вы причастны к заговору против царя. Время пошло.\n- Послушайте, хаос в столице и то, что случилось с царем, это следствие проигрыша в войне и внутренней слабости, следующей за этим. Не было никакого заговора против царя, была лишь...\n\nВнезапно прозвучал выстрел, и тарабарщина Михаила прервалась.\n\n- Я вспомнил, где я слышал ваш голос... Джозеф Байерли, - прозвучал второй выстрел."
 MAR_Collapse.15.a:0 "Ты угадал."

 MAR_Collapse.16.t:0 "Уральское кровопролитие"
 MAR_Collapse.16.d:0 "Ситуация на Урале казалась критической еще с самого конца Второй Западнорусской войны. Опираясь на то, что немецкие силы не остановятся на линии Архангельск-Астрахань, Гиль принял решение направить свои войска на Урал, в полной мере заняв такие города, как Златоуст, Екатеринбург и Челябинск. Но тактическое отступление служило только прикрытием для открытого мятежа перед Вяткой. Больше никто и ничто не могло удержать сошедшего с ума генерала от его безумной идеи - строительства Русской Национальной Республики в Уральских горах. Промышленные центры Челябинска и Златоуста перестраиваются по образу Московии и работают на износ. Нерусское население насильно депортируется в лагеря Воркуты, которые, к сожалению, снова открыли свои двери для всех неугодных. Все это повязано с безумным милитаризмом Гиля. Поэтому, когда новый режим устроит очередную бойню на территории России, было лишь вопросом времени. До Вятки надо было снова лезть через Урал, а земли Казахстана было бы слишком тяжело удержать. Регентство Джо Байерли могло дать сдачи, и взгляд Гиля упал на Тюменскую Республику - новорожденную чужбину демократии, под контролем президента Примакова. Приказ генерала, окончательно упечатавший судьбу Тюменской Республики, был уже подписан. Его цель - сжечь последнюю крепость демократии на Урале."
 MAR_Collapse.16.a:0 "Кровь омоет горы."
 
 MAR_Collapse.17.t:0 "Это то, что вы хотели, господин Казем-Бек?"
 MAR_Collapse.17.d:0 "В последние дни Александр Казем-Бек заточил себя в своем дворце, как раненый зверь в своей норе. Но эта нора была укреплена металлом, а перед входом стояла громадная стальная дверь. Казем-Бек стоял перед множеством мониторов, но даже здесь Александр не чувствовал себя в безопасности. Камеры системы безопасности передавали изображения пустых улиц Вятки и окрестностей дворца. \nРегентский совет был распущен, но его тени все еще маячили в сознании Казем-Бека. Он не мог забыть об их ошибках, которые привели к новой смуте. Новые полевые командиры вновь разорвали страну на куски, после того, как царь погиб. Но Казем-Бек не отчаивался. Он знал, что западная Россия все еще под его контролем, и это значило, что еще не все потеряно. Они просто вернулись к тому, с чего когда-то начинали. И вдруг один из мониторов привлек внимание Казем-Бека. К входу во дворец подъехал бронированный автомобиль, из которого вышло несколько людей. Александр сразу узнал их. Агент ЦРУ со своими телохранителями шел по дворцу. Зайдя в кабинет регента он ни разу не удивился повышенным мерам безопасности, словно так и должны было быть.\n\n-Господин Александр, вас проинформировали об инциденте в Мезени?\n-Нет, что там у них случилось? - ответил Казем-Бек\n-Неизвестные люди с оружием захватили наши суда с гуманитарной помощью и подняли на них флаги Российской Империи. Боевики уже уничтожены, а корабли выгрузили груз, но несколько граждан США были убиты. Казем-Бек изо всех сил старался не думать о том, к чему вел этот зловещий разговор с ЦРУшником.\n-Послушайте, - прервал он агента, - сейчас много шпионов и предателей по всей стране. Может, это - немецкая провокация?\n-Наши контакты в Московии сообщили, что вы больше не интересны немцам, - продолжил ЦРУшник.\n-Стране сейчас тяжело и ей нужно время. Сейчас мы займемся уничтожением сепаратистов. Поэтому нам нужны ваши поставки оружия и помощь с...\nНо ЦРУшник перебил его, не давая закончить. -Что за глупости вы несете? Это был последний раз, когда вы нас разочаровываете. Другого такого шанса мы вам больше не предоставим.\n\nКазем-Бек почувствовал, что ситуация выходит из под контроля. Агент был уже несколько шагов впереди и отвернулся, готовый покинуть комнату.\n-Постойте, вы же не бросите Россию в её трудный час, вы всегда помогали нам!\n-Нет, но мы бросаем вас. У нас появился более перспективный и сговорчивый кандидат на Дальнем Востоке.\n-Казем-Бек был поражен этими словами, и в конечном итоге он осознал, что произошло.\n-Это то, что вы хотели, господин Казем-Бек? - сказал агент и зашагал прочь."
 MAR_Collapse.17.a:0 "Последний шанс упущен?"
 
 ###Ивенты - Косыгин
 MAR_Collapse.18.t:0 "Карточный домик"
 MAR_Collapse.18.d:0 "- Вестник столицы... Утренняя новостная лента...\n\n"Лже-Алексей II. Кто он на самом деле?"...\n\n"Преданная Россия! Как лже-царь продал Россию немцам."... - Прочитывал заголовок за заголовком царь.\n\n"На его лице изначально было спокойствие, но с каждым новым прочитанным заголовком спокойствие давало трещину за трещинной." – Думал про себя секретарь принёсший свежий выпуск и наблюдал за царём, ожидая новых приказов.\n\nВ какой-то момент царь оторвал взгляд и, уставившись будто бы в пустоту, начал медленно и методично сминать газету. Со скомканной бумагой в руке он направился к рабочему столу и, остановившись перед креслом, нагнулся и выбросил газету в мусорное ведро.\n\nВыпрямившись и потирая ладони друг о друга, царь будто бы счищал невидимую пыль или грязь с ладоней.\n\n- Как давно появились эти газеты? Кто их издатель? – Безуспешно стараясь не выдать кипящую злость, проговорил царь.\n\n- Недавно, ваше высокопревосходительство. – Проговорил секретарь немного замявшись. – С момента... нашего... поражения в войне. – Дополнил он.\n\n- Их издают... - Прерываясь и слегка покашливая, вопреки нежеланию продолжать говорить, объяснял секретарь. – Подпольные организации... - Закончив, секретарь немного кашлянул.\n\nЦарь поднял взгляд на секретаря и сорвавшись с места быстрым шагом стал приближаться к нему. Секретарь побледнел, но не сошёл с места.\n\nОстановившись вблизи секретаря, царь смотрел на него почти что диким взглядом.\n\n- Вы свободы. – Проговорил он.\n\n- Так точно. – Ответил секретарь и максимально быстро удалился из кабинета царя.\n\nОставшись наедине с собой и недолго постояв, царь направился к окну. Подойдя, он выглянул наружу. Снаружи происходила новая демонстрация. Демонстрация, грозившая перерасти в митинг против власти."
 MAR_Collapse.18.a:0 "Грядёт новая смута"
 
 MAR_Collapse.19.t:0 "Фаустовская сделка"
 MAR_Collapse.19.d:0 "Улицы столицы уже который день были затоплены океаном протестующих.\n\n- Долой лже-царя! – Кричали одни.\n\n- Долой монархию! – Кричали другие.\n\n- Долой красных! – Кричали третьи.\n\nПодразделений МВД по охране правопорядка столицы уже не хватало для сдерживания безудержно растущего протестного движения. В связи с нехваткой подразделений правопорядка их уже начали перебрасывать даже из других регионов.\n\n- Связист! Штаб на связь! – Громко проговорил полковник, двигаясь к связисту от БТРа.\n\n- Так точно! – Ответил связист и начал взаимодействовать с аппаратурой.\n\n- Говорит восьмой! Штаб на связь! Приём! – Проговаривал связист, не получая ответа, пока вокруг происходила полная анархия.\n\nСотни полицейских выстроились в цепь и щитами пытались сдержать разъярённую толпу протестующих. Можно было лишь поразиться той скоростью, с которой сегодняшние митинги переросли в насильственные акции протеста. В полицейских летело всё, что попадало под руку, даже кирпичи. Но полицейским в сквере на Московской улице повезло больше, чем их коллегам: ходили слухи, что в других частях города против полицейских использовали зажигательные смеси и огнестрельное оружие.\n\n- Штаб на связи, товарищ полковник! – Громко сказал связист так как из-за ора и шумов было плохо слышно.\n\nПолковник схватил рацию виде телефонной трубке и приложил к уху.\n\n- Штаб! Докладываю! На митинги в юго-восточной части города замечены агитаторы ставший во главе митингующих! Их речи опасно похожи на риторику сторонников Таборицкого! – В момент доклада за спиной полковника раздался звук треска стекла и крики агонии. Прервавшись и обернувшись, полковник увидел, как полицейских начали забрасывать зажигательными коктейлями."
 MAR_Collapse.19.a:0 "- Твою мать!"
 
 MAR_Collapse.20.t:0 "Слетевшая маска"
 MAR_Collapse.20.d:0 "Проходя по коридору и двигаясь к кабинету царя, товарищ Гиль в очередной раз осмыслял произошедшие и происходящие события.\n\n- Наш проигрыш рейху. Последовавший за ним кризис. Митинги, забастовки, а в некоторых местах дело было опасно близко к вооружённому восстанию. – Рассуждал про себя Гиль.\n\n- А что же царь? Что же правительство? Правительство. Эта кучка прикормленных дармоедов, которые сегодня почти что ни на что не способны, в замешательстве. А Косыгин вместо того, чтобы проявить себя как лидер, коим должен быть и выйти к народу с обращением, опровергнув все домыслы и предотвратив даже мысль о революции просто скрывается у себя в резиденции! В своём кабинете! И носа оттуда не высунет! – Возмущался Владимир, да так что даже наружу проступил злобный оскал.\n\n- МВД, КГБ и внутренние войска пока что способны держать ситуацию под контролем, но чем дольше мы тянем с решительным ответом, тем выше потери и тем злее народ. Ну ничего. Сегодня всё решится. – Проговорил про себя Гиль остановившись перед дверью в кабинет.\n\nВойдя, Гиль обнаружил Алексея II за рабочим столом."
 MAR_Collapse.20.a:0 "- Товарищ Гиль. У меня к вам очень важный разговор"
 MAR_collapse_kosygin_japan_tt:0 "§RНам стоит вспомнить о взаимных обязательствах Японии и России§!"
 MAR_Collapse.20.b:0 "- Ваше высокопревосходительство. У меня к вам очень важный разговор"
 MAR_collapse_kosygin_mgb_tt:0 "§RПора уже заканчивать затянувшуюся игру в царя§!"
 #Японский вариант
 MAR_Collapse.21.t:0 "Дьявола помянешь"
 MAR_Collapse.21.d:0 "Отправленный запрос. Пришедший ответ. Вот-вот на встречу с царём должен прибыть представитель Японской империи для подписания всех необходимых документов для помощи в наведение порядка в стране.\n\nПосматривая на наручные часы Гиль сверял время. Через несколько минут кортеж Японского представителя должен прибыть. Собралась целая армия дипломатов, разбившихся на группы и обсуждающих вопросы своей компетенции в разных частях приёмного зала.\n\nВспоминая свои поездки в Японию, обсуждения вопросов, подписание договора и другие мероприятия, Гиль всё больше мрачнел.\n\n- Товарищ Гиль. - Послышался голос со стороны левого плеча.\n\nПовернув голову Гиль увидел, что к нему подошёл царь.\n\n- Ваше высокопревосходительство. Я подумал и возможно ещё не поздно всё отменить? Может быть, мы справимся своими силами? – Проговорил Гиль.\n\nВнезапно от помощника, подошедшего к царю, последовала информация что представитель императора вот-вот войдёт в зал.\n\n- Благодарю. Вы свободны. – Ответил царь помощнику.\n\n- Боюсь, что без внешней помощи наше государство потеряет саму основу своего существования и рухнет под весом внутренних противоречий. Если мы не будем с японцами, мы окажемся под ними в любом случае. – Ответил царь уже Гилю.\n\nДверь в зал стала открываться и на пороге появился представитель.\n\n- Эх... Будь что будет. – Кратко ответил Гиль.\n\nОбсуждение было довольно недолгим, все формальности были улажены и документы подписаны."
 MAR_Collapse.21.a:0 "...и он явится"
 
 MAR_Collapse.22.t:0 "Фаустова сделка"
 MAR_Collapse.22.d:0 "Спичка чиркнула, и сигарета между пальцами японского офицера, только что закончившего диалог со своим русским коллегой, зажглась приятным рыжим огоньком.\n\nГлядя на пасмурное серое небо, Соджиро Ямагава затягивался дымом, и воспоминания похожего перекура начали наплывать сами собой. Похожее ранение, похожая койка в наспех созданном лазарете и похожий диалог, правда с офицером из Китая о похожих безотлагательных вопросах, касавшихся протестов.\n\nТогда их корпус также направили для помощи правительству Гуандуна и протесты были подавлены жёстко и быстро. Правда в этот раз ему доверили гораздо больше людей для умиротворения колоссальной страны.\n\nСоджиро честно признался самому себе, что служба его уморила. Как только он закончит с этим, он тут же уволится на гражданку и вернётся в Японию. В свой родной город, подальше от войны и хаоса.\n\nНо сперва нужно выполнить приказ и долг службы здесь. Выпустив изо рта клуб дыма и избавившись от сигаретного бычка, офицер направился решать вопросы, накопившиеся за время его отсутствия."
 MAR_Collapse.22.a:0 "А служба службою везде"
 
 MAR_Collapse.23.t:0 "Порядок ценой крови"
 MAR_Collapse.23.d:0 "Отсоединив магазин, Семён положил его в подсумок и, достав новый, присоединил, передёрнул затвор и подал патрон в патронник своего АК. Докуривая вторую сигарету, Семён вслушивался в отдалённые и приглушённые звуки стрельбы и боя в целом.\n\nСемён никогда не думал, что, принимая участия в митингах, в конечном итоге он будет с оружием в руках отбиваться как оказалось, что от Косыгинских захватчиков в лице КГБ, что от их союзников, направленных в его родной Новосибирск японских карателей.\n\nЕщё вчера он был простым трудягой и выступал на митинге за отказ от монархии, и совершенно не думал, что прибывшие японские шавки из КГБ откроют огонь по безоружным протестующим. Правда в ответ последовала стрельба по рядам карателей со стороны вооружённых повстанцев.\n\nСемён до сих пор не мог понять, как в бурном потоке событий оказалось, что теперь он в рядах повстанцев. Да, собственно, было и наплевать. Главное, что теперь он сам сражался против захватчиков за любимый город, за своих друзей, убитых там на площади или таких же выживших и оказавшихся в рядах повстанцев. Он не желал мириться с происходящим, а значит оставалось одно. Биться до конца.\n\nСемён сплюнул окурок и надел каску, а через секунду по приказу командира ополченцы двинулись в бой за ним."
 MAR_Collapse.23.a:0 "Идущие на смерть"
 
 MAR_Collapse.24.t:0 "Цена"
 MAR_Collapse.24.d:0 "Выходя из зала для дипломатических переговоров, Михаил, будучи переводчиком одним из первых узнавал решения важных межгосударственных вопросов. Но сегодня это уже были не дипломатические отношения. Это был ультиматум в красивой обёртке.\n\nЯпонское правительство предлагает, а на деле фактически требует вывода российских войск из Средней Азии. Предлог у них прост: самоопределение среднеазиатских народов в соответствии с японской доктриной совместного процветания восьми углов мира.\n\nПосле такого фатального предложения, царь, выдвинул встречное предложение сделать перерыв. Японская сторона поддержала предложение о перерыве, и пока японская делегация отдыхала с флеш-роялем в руке: фактически их "миротворческие" войска оккупировали Россию, а её правительство стало слишком зависимо от Империи Восходящего Солнца политически и экономически. Русская делегация удалилась в другой зал для обсуждения.\n\nПрисев на удобный диванчик из сиамской древесины в коридоре и подумав ещё несколько секунд, Михаил, открыл портфель и, достав книгу, дернул за закладку и продолжил чтение там, где остановился. Михаил понимал, что от него ничего не зависит, да и не принять такое предложение правительство теперь не могло.\n\nОставалось только ждать, пока правительство окончательно не смирится с победой Японии."
 MAR_Collapse.24.a:0 "Следующая страница"
 MAR_collapse_kosygin_asia_tt:0 "§RУ нас нет других вариантов, кроме как подчиниться§!"
 
 MAR_Collapse.25.t:0 "Развязка"
 MAR_Collapse.25.d:0 "Уже несколько часов Алексей Косыгин-Романов почти неподвижно сидел за своим столом, на котором хаотично лежали сотни, тысячи бумаг. Отчёты, доклады, результат двадцати долгих лет работы, почти весь его личный архив. Взлёты, успехи и финальное падение, самое страшное из всех.\n\nУже несколько дней царь пытался понять что пошло не так и вспоминал о светлых временах работы на Казем-Бека. И что только надоумило его пойти на эту идиотскую авантюру с царским титулом? Если бы он не пошёл на это, Александр Львович был бы жив. Однако Косыгин прекрасно знал ответ на этот вопрос.\n\nОн наконец смог заставить себя выйти из этого состояния транса и подойти к окну, раскрыть его нараспашку и посмотреть на улицы Вятки. Он мечтал сделать людей счастливыми, дать им власть над собственными судьбами. Он мечтал, чтобы каждый человек был царём. В итоге вышло прямо наоборот. Ни один человек в России царём по-настоящему не стал.\n\nУвидев японский патруль, царь вновь стал закипать от злости, но сил злится, как оказалось, не осталось. Расслабившись, царь помрачнел ещё больше.\n\n- Какой позор... – Тихо произнёс он.\n\nОтойдя от окна, царь приготовился принять новую порцию успокоительного. Но только собравшись и выдохнув он услышал, как стала открываться дверь в его кабинет.\n\n- Ваше высокопревосходительство. Разрешите обратиться. – Проговорил вошедший секретарь.\n\n- Что у вас? – Лаконично спросил царь.\n\n- Японское правительство направило нам предложение о вступление в Сферу Совместного Процветания. Проект закона уже подготовлен, нужно только ваше разрешение. Что прикажете ответить? – Сказал секретарь.\n\nНедолго подумав, царь вновь выдохнул и, приняв успокоительное, направился к своему столу. Остановившись, он повернулся к секретарю.\n\n- Пускай делают что хотят. Свободен. – Проговорил царь."
 MAR_Collapse.25.a:0 "- Хуже уже быть не может"
 
 MAR_Collapse.26.t:0 "Эпилог"
 MAR_Collapse.26.d:0 "Проходя по-уличному тротуару, Иван шёл на, пожалуй, самую отвратительную работу в его жизни. Порядки в России изменились, и теперь в креслах начальников по всей стране оказалось множество японских боссов.\n\nПроходя по казавшейся теперь серой улице с такими же серыми людьми, можно было встретить много людей, потерявших всё, бандитов, старающихся походить на японских якудз, а проституция достигла невиданных со времён Смуты масштабов.\n\nПроходя мимо магазина и взглянув на цены, которые своей заоблачностью уже не поражали, Иван направился дальше.\n\n- Рубли, а рядом через промежуток знак японской иены. Какой кошмар. Как же мы так быстро всё потеряли? – Задавался вопросом Иван, так же как и многие другие люди в его родной Перми, да и вообще по стране.\n\nПродолжив свой путь на работу, Иван пытался дать ответы на вопросы, но явно не преуспевал в этом. В момент ему вспомнилось, что совсем недавно его старый начальник обещал ему повышение. Но теперь чтобы тебя повысили ты обязательно должен знать японский, а без него ты так и останешься теперь уже не в среднем, а в низшем классе социума.\n\nВздохнув и взглянув на часы, Иван обнаружил что до начала работы ещё есть время. На соседней улице был книжный магазин. Может быть там продаётся учебник японского или хотя бы разговорник. Изменив свой маршрут, Иван направился в магазин."
 MAR_Collapse.26.a:0 "Пластмассовая любовь"
 #Вариант КГБ
 MAR_Collapse.27.t:0 "Речь о свержении лжецаря"
 MAR_Collapse.27.d:0 "Перед объективами камер Гиль стоял измученный – тяжесть долга и усталости склоняла его фигуру; видно было, что каждый шаг давался с трудом. Сжимая в руках мятые бумаги, он методично сравнял их по краям о ступеньку трибуны. Несколько минут тишины предшествовали тому моменту, когда Гиль достал из кармана платок, чтобы вытереть лицо – пот стекал по нему. Глубокий кашель выдавал напряжение.\n\nКогда прозвучало долгожданное: "Приготовились... Начали!" - микрофоны и камеры ожили. Время настало:\n\n–Уважаемые подданные Российской Империи... Сегодня я вынужден донести до вас неприятные известия и горькую правду. Алексей Косыгин, именовавшийся Алексеем II, оказался ложным царем – самозванцем, что скрывал своё происхождение и отсутствие крови Романовых за маской властителя. Его амбиции и ошибки привели к катастрофическим последствиям: наша держава погрузилась в хаос разрушительных конфликтов, оставивших нас разорёнными и опозоренными. Осознание подлинной сущности Алексея Косыгина вызвало народное возмущение. Волнения охватили страну – протесты против коронованного обмана стали неотвратимыми. В условиях кризиса, когда государство встало на грани краха, правительство было вынуждено действовать решительно: Лжеалексей отрёкся от престола и был изгнан из власти, а для преодоления воцарившегося хаоса было принято непростое решение по введению чрезвычайного положения. Будьте же верны Родине! В эти непосильные времена, когда радикалы рвутся к разрушению нашего общего дома, встаньте единым фронтом против тёмных сил. Не дайте манипуляциям и ложным идеям завладеть вашими сердцами. Сотрудничайте с представителями КГБ – только вместе мы сумеем преодолеть бури! Помните, что от каждого из нас зависит будущее России.\n\nРечь Гиля завершилась под гнётом обстоятельств; его голос дрожал перед многочисленными паузами, словно эхо надвигающейся беды. Тучи сгущались вновь – предстояли непогоды и испытания, требующие невероятной стойкости от каждого гражданина Империи."
 MAR_Collapse.27.a:0 "Русский человек следит со страхом в сердце"
 
 MAR_Collapse.28.t:0 "Вычищая грязь"
 MAR_Collapse.28.d:0 "Выполнение указаний происходило с небывалой точностью и результативностью; подобных масштабов достижений ранее ни одна структура даже близко не достигала, словно это был пик мастерства в мрачном деле.\n\nПравительственный декрет о восстановлении общественного спокойствия породил беспрецедентные репрессии со стороны КГБ: запугивание граждан и установление тотального контроля, которые превратили городские улицы в пустыни, а камеры предварительного заключения — в переполненные склепы.\n\nВ глухие ночные часы безжалостно забирали соседей, товарищей по работе, даже близких родственников; молчание стало единственной защитой от неминуемой опасности. Любое слово могло стать последним — звуки и взгляды стали подозрительными знамениями в этой атмосфере всеобщего страха.\n\nГорода, что недавно бурлили жизнью, теперь замерзли словно трупы; улицы погрузились во мрак безгласности — ни громких разговоров, ни смеха, лишь короткие и настороженные взгляды скользили по тёмным улочкам. Комендантский час стал незыблемым законом жизни. Шаги отслеживались до последнего звука, номера машин заносились в бесконечные списки как символы подозрения и контроля. Все это объявлялось неизбежным средством для "сохранения" государства.\n\nСтрах глубоко въелся в души людей, а ненависть разъедала их изнутри, словно яд, медленно отравляя сознание. Власти же находили утешение в убеждении: жертвы — цена за восстановленное общество, где чёрное и белое перепутались местами под ложным флагом стабильности."
 MAR_Collapse.28.a:0 "Мы не видим зла, покуда оно во благо"
 
 MAR_Collapse.29.t:0 "Противодействие жестокости"
 MAR_Collapse.29.d:0 "После долгих бессонных ночей Гиль устало сидел за рабочим столом, перебирая поток поступающих документов. Веки наливались тяжестью так, что глаза слипались; руки с трудом удерживали ручку в пальцах. В этот момент, не обозначая стуком о своем визите, в кабинет ворвался офицер из КГБ – его лицо выражало крайнее беспокойство. В руках он нес папки с отчетами, которые требовали немедленного рассмотрения.\n\n–Это не терпит отлагательств! – воскликнул служитель закона, почти швыряя документы на стол перед Гилем.\n\nГиль, вздохнув и взяв пакеты в руки с заметной апатией, бросил взгляд:\n\n–Кратко изложите суть?\n\nОфицер начал доклад:\n\n–Принятая жесткая стратегия не только не решила проблемы, но и привела к катастрофическому ухудшению ситуации. Население утратило веру в нас; активные группы граждан начали формировать оппозиционные и сепаратистские движения. На окраинных территориях уже открыто игнорируются наши распоряжения.\n\nС каждым словом, с каждой строкой отчета глаза Гиля все больше расширялись – шок и растерянность охватывали его. Все усилия оказались напрасными - каждое действие правительства лишь углубляло кризис. Закончив внимательное изучение, Гиль обратился к офицеру:\n\n–Передай всем: все подчиненные силы должны предпринять любые меры для восстановления порядка! Это крайний приказ. Срочно передайте его всем – каждая минута сейчас решает судьбу.\n\n–Так точно! – офицер стремительно покинул кабинет, оставив Гиля одного с тяжестью принятого решения и нарастающей головной болью.\n\nПосле громкого хлопка двери в голове Гиля раздался гул отчаяния; ситуация казалась безнадежной – конец был ближе, чем он мог себе представить."
 MAR_Collapse.29.a:0 "Ничто не умерит ярость обиженных"
 
 MAR_Collapse.30.t:0 "Разложение трупа"
 MAR_Collapse.30.d:0 "Обломки имперского знамени покоились в одиночестве на земле, став знаковым символом падения прошлого режима. В их месте взвивались новые флаги — стяги свободы и перемен, гордо развевавшиеся над необъятными сибирскими просторами. Усталость народа преодолела все границы терпимости: измождённые толпы отказались служить власти, исчерпавшей человеческое достоинство своим произволом.\n\nВолна народного возмущения, подобно неконтролируемому пожару, охватила города и сёла. Она прокатилась по транспортным артериям страны, разжигая в людях жажду освобождения. Кемерово стало эпицентром этой бури — здесь, среди шахтёрских посёлков и заводских окраин, зарождалось новое государственное тело.\n\nСо всех уголков Сибири восставшие стекались в этот центр сопротивления, сливая свои судьбы в едином стремлении к свободе. На импровизированной трибуне из металлических обломков выступали новые лидеры — их слова были огнём и светом для отчаявшихся душ.\n\n– Сыты по горло мы тиранией! – кричал один из них, подняв руку вверх как знамя непокорности. Голос его гремел уверенно, полный ярости и несокрушимой решимости. — Не допустим больше чужеземного диктата над нашими жизнями! Теперь мы сами хозяева своей судьбы. Сибирь восстанет неподвластная никому!\n\nРеволюция всегда оставляет за собой хаос и испытания — проверку для молодого порядка. В этот день рождения новой эры ещё витали тени угасающей империи, но ветер перемен уже сдувал их прочь. Катастрофа развала лишь начиналась раскручивать свои смертельные спирали."
 MAR_Collapse.30.a:0 "Многолетние труды канули в Лету"
 
 MAR_Collapse.31.t:0 "Царь горы"
 MAR_Collapse.31.d:0 "Дождь барабанил по окнам кабинета, куда Гиль смотрел в смятении, осмысливая трагедии последних дней. Пережив периоды безнадежности и страха, он оглядывал картину разрушения – всё то добро, что было когда-то заложено в сердцах младороссов для блага народа, теперь рушилось под напором катастрофы. Вместо обещанного светлого будущего пришел лишь мрак.\n\nВнезапно тишина разорвалась деликатным стуком – звуком, неожиданно громким для пустых коридорах власти. В кабинет вошёл посланник из КГБ, несущий очередную тревожную весть:\n\n–С вашего позволения, так сказать... Мы утратили контроль над ещё одним регионом.\n\nВ ответ раздался неожиданный всплеск эмоций от Гиля:\n\n–Как будто бы я сам об этом не догадываюсь! – выкрикнул он, но быстро взял себя в руки и тяжело вздохнул. – Неужели нет выхода из этого хаоса? Неужели всё, что мы сделали было просто пустышкой?\n\nОтветом было лишь смущенное молчание.\n\n–Никто не владеет истиной... – задумчиво произнес Гиль, погрузившись в раздумья на несколько мгновений. Затем решительно обернулся к молодому человеку – Слушайте! Пришло время пересмотреть стратегию. Оставляем попытки удерживать отдаленные территории; сосредоточиваем ресурсы и укрепляем центр державы. Время иллюзий прошло, теперь каждый участок земли в России - как отдельное государство.\n\nСлужащий кивнул без слов, понимая тяжесть поручения, и покинул кабинет с новыми указаниями для военных структур.\n\nЧерез несколько суток на стол Гиля лег отчет. Неожиданный успех новой стратегии был отмечен ясно – это была капля надежды в море бедствий. Однако мысли его оставались тяжелы: среди руин прошлого лишь одна мысль не давала ему покоя, словно эхо совести"
 MAR_Collapse.31.a:0 "Это ужасающий конец..."
 
 ##Мировые ивенты - Белозерский
 TaS_RUSEpilogue_news.1.t: "[Get_newspaper_header]Силы лоялистов объединяют Россию!"
 TaS_RUSEpilogue_news.1.d: "Первые за несколько лет хорошие новости пришли из России. Государство воссоединилось под легитимным руководством премьер-министра Русского Народного Царства, Александра Казем-Бека.\n\nПо словам источников, основатель младоросской идеи, Александр Казем-Бек, сумел вновь совершить невозможное, уничтожив своих оппонентов и бывших товарищей в междоусобной борьбе. Это привело к воссоединению государства после долгого периода гражданской войны. Однако, страна была разорена третьей смутой, и до сих пор не полностью оправилась от поражения во второй западно-русской войне. Тем не менее, надежда на будущее России не пропала. Премьер объявил о собрании нового Земского собора, по образцу того, который был в 1964 году, но на этот раз во всероссийском масштабе. Остается только гадать кого своим царем изберет народ на этот раз."
 TaS_RUSEpilogue_news.1.a: "Он снова сделал это."
 TaS_RUSEpilogue_news.1.b: "Самолет взлетел не сразу."
 
 TaS_RUSEpilogue_news.2.t: "[Get_newspaper_header]Русская национальная армия объединяет Россию!"
 TaS_RUSEpilogue_news.2.d: "Владимир Владимирович Гиль - человек, который трижды предал свою Родину. В первый раз он перешел на сторону Третьего Рейха во время Второй мировой войны, затем, во время Первой западно-русской войны, он сражался на стороне младороссов против революционного фронта. И, наконец, третий раз после Второй западно-русской войны, он со своей армией ушел на Урал, откуда потом прошелся катком по всем своим оппонентам. Сейчас этот человек является единственным правителем того, что осталось от России.\n\nНовая Россия - это страна, перенявшая все худшее от царства младороссов и помножившая это на национализм Гиля. Тотальный призыв и культ милитаризма кормят бесконечное чрево армий Владимира, а нерусское население гибнет от рабского труда в городах-фабриках. Военная машина Гиля держит всю страну в страхе своим железным кулаком. Остается только гадать, начнет ли этот безумец Третью западно-русскую войну." 
 TaS_RUSEpilogue_news.2.a: "История повторяется, первый раз как трагедия, второй - как фарс, а третий - как решит Гиль."
 
 TaS_RUSEpilogue_news.3.t: "[Get_newspaper_header]Русская Империя объединяет Россию!"
 TaS_RUSEpilogue_news.3.d: "Сегодня мир был потрясен неожиданной новостью, пришедшей из российских пустошей. Российская Империя была уничтожена в 1917 году в ходе нескольких революций, её преемники не успевая сменять друг друга, гибли один за другим. Сегодня этот цикл замкнулся, и Дмитрий Дмитриевич Васильев вновь провозгласил о формировании Русской Империи. Васильев, руководитель небольшой группы радикальных националистов и фанатиков, начал свой путь с захвата Русского Севера, а затем и всей России. Новая империя - это полуфашистское аграрное государство, имеющее от былого имперского величия только название. Место царя в этом фальшивом царстве занял сам Дмитрий. В стране восстановлено самодержавие, процветают ксенофобия, протекционизм, лубочно-квасной патриотизм и всевластие карательных органов, творящих постоянные репрессии.\n\nМногие боятся за будущее России, которая кажется ступила на опасный путь, в то время как другие приветствуют возвращение империи и верят в то, что Васильев приведёт страну к её былому величию."
 TaS_RUSEpilogue_news.3.a: "Империя вернулась. Снова."
 
 TaS_RUSEpilogue_news.4.t: "[Get_newspaper_header]Евразийская Республика объединяет Россию!"
 TaS_RUSEpilogue_news.4.d: "Казахстан в истории России всегда был чем-то вроде сырьевого придатка. Однако, сегодня эта страна громко заявила о себе, объявив о победе над остальными осколками России. Виталий Муха - человек, начинавший с должности мелкого чиновника, позже ставший губернатором Казахстана, а затем и правителем всей России. Новое государство основывается на идеях социал-национализма с некоторыми элементами Евразийской программы, Сыктывкарского радикала Николая Гумилева. Однако, за этой блестящей внешностью скрываются внутренние противоречия и неопределенность целей новой страны. Как показывает история, политические неурядицы и неумелая политика могут разорвать государство на куски. Но народ, уставший от постоянных гражданских войн, пока остается пассивным наблюдателем, готовым смотреть на развитие событий, пока не случится что-то действительно катастрофическое. Останется ли это новое государство на карте мира на долгие годы или же это пройдет как еще одна новость, только время покажет."
 TaS_RUSEpilogue_news.4.a: "Химера - не мера!"
 
 TaS_RUSEpilogue_news.5.t: "[Get_newspaper_header]Всероссийское Регентство объединяет Россию!"
 TaS_RUSEpilogue_news.5.d: "Смерть Сергея Белозерского, последнего царя России, до сих пор остается одним из самых загадочных событий в русской новейшей истории. Большинство экспертов высказались за естественную гибель от старости, стресса и алкоголизма. Однако, Джозеф Байерли считал иначе. Старый друг царя, ветеран второй мировой войны, солдат США воевавший за СССР - это лишь немногие интересные факты из его биографии. Джозеф был полностью убежден что смерть царя была подготовлена Александром Казем-Беком, бывшим главой младороссов. Жажда справедливости помогла Байерли со своими лояльными войсками подавить все сопротивление и установить контроль над столицей. Теперь Джозеф пытается начать процесс передачи власти родственникам Белозерского, но желающих пока не нашлось. На данный момент обвинения в смерти царя были предъявлены более чем 130 политическим фигурам, а также обычным гражданам по всей территории России и за рубежом. Суды продолжаются, и уже 78 приговоров были приведены в исполнение."
 TaS_RUSEpilogue_news.5.a: "Пусть погибнет мир, но свершится правосудие."
 
 TaS_RUSEpilogue_news.6.t: "[Get_newspaper_header]Российская Демократическая Конфедерация объединяет Россию!"
 TaS_RUSEpilogue_news.6.d: "Михаил Николаев - необычный лидер. В отличие от многих других политических деятелей, он не имел великих идей, желания о мести или могущественных покровителей. Однако именно он стал главным спасителем России, когда она оказалась в глубоком кризисе. \n\nНиколаев и его солдаты вырвались из пустошей вечной мерзлоты и даровали освобождение от надоевших безумных тиранов и диктаторов. Его Россия - скромна, как и её лидер, тем не менее, для простых людей это означает приход долгожданной стабильности и мирного времени.\n\nСосредоточившись на борьбе с экстремистами и восстановлении экономики, новое либеральное правительство России под руководством Николаева полностью отказалось от планов внешней экспансии. Если народ когда-либо и захочет вернуть утраченные земли, то, пока Николаев у власти, это будет делаться только мирным путем."
 TaS_RUSEpilogue_news.6.a: "Есть такой предел боли, когда теряешь всякую гордость."
 
 TaS_RUSEpilogue_news.7.t: "[Get_newspaper_header]Государство Идель-Урала объединяет Россию!"
 TaS_RUSEpilogue_news.7.d: "Российские пустоши снова стали единым государством. Как сообщают источники, Идель-Урал был создан в ответ на неэффективность Российского Народного Царства в защите своих восточных границ от немецких захватчиков (хотя по заявлением некоторых источников, до сих пор активно спонсируется Абвером). Армии татар и башкир, смогли успешно отбить все атаки на Казань и установить контроль над оставшейся территорией России.\n\nОднако, как отмечают эксперты, текущее правительство не сможет долго управлять новыми землями. В связи с этим, в ближайшее время будет решаться вопрос о создании конфедерации, которая будет состоять из автономий, где татары, а также чуваши, башкиры, марийцы, мордвы и удмурты займут главенствующую роль."
 TaS_RUSEpilogue_news.7.a: "Тень Монголо-татарского Ига?"
 
 TaS_RUSEpilogue_news.8.t: "[Get_newspaper_header]РДФР объединяет Россию!"
 TaS_RUSEpilogue_news.8.d: "Когда Царство Белозерского начало рушиться, а безумный головорез-Владимир Гиль начал строить свою империю в Уральских горах, Евгений Примаков пообещал сделать все, чтобы защитить простых жителей Тюмени и Омска от лавины врагов, которая угрожала обрушиться на них с Урала. Примаков выполнил свое обещание и уничтожив Гиля, заполучил один из мощнейших промышленных комплексов, с помощью которого освободил остальную Россию. Российская Демократическая Федеративная Республика вновь возрождает традицию русской демократии и быстро находит признание среди населения.\nСледующим шагом станет принятие новой Конституции и создание парламентских органов, которые позволят гражданам России участвовать в управлении своей страной. Несмотря на то, что некоторые части страны все еще находятся в руинах после третьей смуты, Примаков обещал, что вскоре и это будет исправлено. ОСН, хоть и рассчитывали на победу другого генерала, но все равно поприветствовали новую Россию на международной арене."
 TaS_RUSEpilogue_news.8.a: "Свобода возвращается в Россию?"
 
 TaS_RUSEpilogue_news.9.t: "[Get_newspaper_header]Русско-Польская Коалиция объединяет Россию!"
 TaS_RUSEpilogue_news.9.d: "Из России пришли удивительные вести: страна стремится покончить с третьей смутой и пройти путь к единству. Генерал Войцех Ярузельский собрал остатки польского легиона и провел свою компанию по воссоединению бывших земель Русского Народного Царства. Новая страна называется Русско-Польской Коалицией и сильно отличается от старого российского государства. Одним из ключевых моментов на пути к единству является создание пан-славянского собора, где все славянские народы, попавшие под власть Рейха, смогут получить возможность на спасение своей нации и создание национальной автономии на территории страны.\n\nВойцех и его команда проделали огромную работу, чтобы вернуть Польшу на мировую арену. Их успехи поражают своим масштабом и дают надежду на освобождение от ига Рейха." 
 TaS_RUSEpilogue_news.9.a: "Польша и смута? История повторяется..."
 
 TaS_RUSEpilogue_news.10.t: "[Get_newspaper_header]Русская Народная Федерация объединяет Россию!"
 TaS_RUSEpilogue_news.10.d: "Кризис, известный как "Третья смута", терзавший Россию, подходит к своему завершению. Владимир Вольфович Жириновский, более известный как "Шакал Ирака", завершил свой марш из порта Магадана до дворца регента в Вятке. Беспощадный к врагам России, он заручился поддержкой ОСН и теперь перестраивает страну по своему плану. Сам Владимир Жириновский встал во главе Либерально-Демократической Партии России, но по его задумке, в противовес также должна быть создана Консервативная Партия России. Несмотря на то, что Жириновский сейчас на курсе либерально-демократического развития России, его правительство готовит реваншистскую кампанию и, если не вернуть границы 40-х годов, то хотя бы отодвинуть врагов обратно на позиции 72-го года.\n\n"Я бы хотел, чтобы 1980 год был бы годом мирным, но я люблю правду. Это будет год немирный", — сказал Жириновский, выступая на всероссийском съезде ЛДПР."
 TaS_RUSEpilogue_news.10.a: "Все карты розданы, козыри у нас, и русский флаг будет развеваться над Москвой."
 
 TaS_RUSEpilogue_news.11.t: "[Get_newspaper_header]Союз Социалистических Коммун объединяет Россию!"
 TaS_RUSEpilogue_news.11.d: "Сусанна Печуро стремится вывести Россию из третьей смуты! Начав с Председателя Республики Бурятии, она смогла снова вдохнуть в народ веру в идеи Владимира Ленина и Валерия Саблина. Проведя в России новую социалистическую революцию, она объединила страну и теперь стремится покончить с последствиями третьей смуты. Однако, из-за отсутствия полноценного контроля над новообретёнными городами, было решено реорганизовать систему государственного управления по принципу коммун. Международные эксперты, явно были озодачены этим решением, ведь Правительство Сусанны могло легко возродить систему советов, но видимо это исключительная специфика утопического социализма, нового Союза. Бывшие Канские анархисты яро приветствовали новое видение России Сусанной. Однако тяжело сказать, как эта система приживется в остальных регионах. Так или иначе, Красное Знамя снова развевается над Россией." 
 TaS_RUSEpilogue_news.11.a: "Товарищ Саблин бы нами гордился."
 
 TaS_RUSEpilogue_news.12.t: "[Get_newspaper_header]Всероссийский Чрезвычайный Военный Комитет объединяет Россию!"
 TaS_RUSEpilogue_news.12.d: "Александр Руцкой был самой недооцененной фигурой среди всех политиков Русского Народного Царства. Во время Второй западно-русской войны командование буквально забыло о нем. Когда страна оказалась в анархии после еще одного поражения, Генерал-губернатор понял, что надо делать. Он собрал войско из гарнизонов, добровольцев и отступающих с Кавказа армий и провел свой поход для очищения России. Таким образом, большая часть старого генерального штаба и некомпетентных чиновников была репрессирована.\nВ настоящее время страна находится на развилке, и Руцкой планирует провести всероссийский референдум, на котором будут решаться ряд государственных вопросов новой России, таких как сохранение социализма и плановой экономики или переход на капиталистические рельсы. Однако самым волнующим вопросом референдума будет, нужно ли России сейчас вступать в новое противостояние с Пактом и Сферой."
 TaS_RUSEpilogue_news.12.a: "Слабость Руцкого в его прагматизме. Но в этом же и его сила."
 ##Мировые ивенты - Косыгин
 TaS_RUSEpilogue_news.14.t: "[Get_newspaper_header]Беспорядки в России"
 TaS_RUSEpilogue_news.14.d: "В России разразился шквал протестных волнений как естественное следствие унизительного и сокрушительного поражения во Второй Западнорусской войне. Заключённый мирный договор, который приходилось подписывать под невыносимым давлением Великогерманского Рейха, послужил катализатором для активизации оппозиционных групп, до этого момента терпеливо готовившихся к открытому противостоянию с режимом младороссов.\n\nРазлад во всех аспектах жизни страны стал ключевым показателем масштабной катастрофы, предстоящей для России. Промышленный потенциал стремительно сокращается из-за массового неподчинения рабочих, отвергающих перспективу труда за пустые обещания в столь тяжелое время. Созданные системы по обеспечению необходимого для жизни минимума оказались подорваны – самые базовые условия существования стали недостижимыми. Без преувеличений многие утверждают: Россия погружается в глубокий кризисный период."
 TaS_RUSEpilogue_news.14.a: "Неужели это конец для России?"
 
 TaS_RUSEpilogue_news.15.t: "[Get_newspaper_header]ЯИА вступает на территорию России"
 TaS_RUSEpilogue_news.15.d: "Алексей II после недавних перемен, сумевший восстановить, а затем окончательно подорвать авторитет России на международной арене, внезапно сделал заявление к народу страны о предложении о сотрудничестве с Японией. Эта инициатива предполагает обязательства со стороны российского правительства, а японская сторона в обмен соглашается обеспечить поддержание стабильности внутри Российской Империи. В результате, спустя незначительное время по городам империи уже расположились основные части ЯИА, выполняющие роль гаранта общественного порядка для нуждающихся народов.\n\nОднако стоимость данного сотрудничества остается неизвестной. Тем не менее, очевидно, что ослабленная и разобщенная российская держава вынуждена будет пойти на существенное количество уступок перед Японией из-за явного проигрыша в силе и организации войск. Это создаёт угрозу: при получении соответствующего распоряжения японские войска, обладающие превосходящим порядком и дисциплиной, могут оперативно нанести удар по уже ослабленному государству без существенного сопротивления. Однако пока основная инициатива несёт одну цель – предотвратить развал страны."
 TaS_RUSEpilogue_news.15.a: "Надежды на лучший исход и не было"
 
 TaS_RUSEpilogue_news.16.t: "[Get_newspaper_header]Российская армия покидает Центральную Азию"
 TaS_RUSEpilogue_news.16.d: "Договоренность между Россией и Японией обрастает дополнительными условиями: Токио всё активнее настаивает на новых требованиях, что приводит к фактическому отказу России от контроля над множеством территорий в Центральной Азии — регионов, ранее возвращённых после объединения. Теперь эти земли перестают рассматриваться царским правительством как предмет претензий и интереса.\n\nХотя официальные заявления японской стороны акцентируются на стремлении обеспечить права народов этих территорий к самоопределению, аналитики не оставляют сомнений в том, что освобождённые государства окажутся под сильным влиянием ведущих мировых держав. Их суверенитет будет существенно ограничен внешними силами, проявляющих заинтересованность в этих регионах.\n\nВ сложном положении Россия оказывается неспособной противодействовать данному процессу и вынуждена лишь наблюдать за происходящими переменами без возможности активного вмешательства."
 TaS_RUSEpilogue_news.16.a: "Неожиданные изменения на картах"
 
 TaS_RUSEpilogue_news.17.t: "[Get_newspaper_header]Россия вступает в сферу Со-Процветания"
 TaS_RUSEpilogue_news.17.d: "Подписанный документ стал кульминацией в сотрудничестве двух империй: Россия вступила под покровительство Японии через договор о вступлении в Сферу Со-Процветания, интегрируясь в её экономическую зону. В условиях утраты самостоятельности, Россия была вынуждена принять данное предложение, что вызвало общее осознание потери суверенитета среди как внешних наблюдателей, так и собственного народа.\n\nНесмотря на красивые лозунги Алексея II о необходимости экономического возрождения страны, все понимали трагедию: Россия превратилась в пешку японской политики. Японский капитал стремительно захватил российский рынок, вытесняя местные предприятия и производство. Более того, навязывается изучение японского языка населением без учёта его незнания или сопротивления.\n\nТак завершился исторический этап России как самостоятельной державы: её независимость уступила место подчинению чуждым интересам, а национальная идентичность начала растворяться в новой реальности."
 TaS_RUSEpilogue_news.17.a: "Новая колония Японской Империи"
 
 TaS_RUSEpilogue_news.18.t: "[Get_newspaper_header]Алексей II отрекается от престола"
 TaS_RUSEpilogue_news.18.d: "Вновь потрясают народ России неожиданные события: Алексей II (прежде известный как Алексей Косыгин), когда-то возвышенный как "народный царь", но ныне омрачённый репутацией великого лжеца, совершил поразительный акт - отрёкся от престола. В этой драматической ситуации, правительство во главе с Владимиром Гилем предприняло шаг к оправданию неудач царствования Алексея II перед народом, пытаясь переложить ответственность на его плечи.\n\nВ тот же день в связи со свержением монарха было объявлено о введении Чрезвычайного положения. В качестве меры по восстановлению порядка были мобилизованы силы КГБ. Будущность России оказалась затянута туманом неизвестности, а внутри страны продолжает нарастать напряжение из-за глубоких внутренних раздоров и проблем."
 TaS_RUSEpilogue_news.18.a: "Тяжёлые времена у тех, кто поверил в справедливость"
 
 TaS_RUSEpilogue_news.19.t: "[Get_newspaper_header]Третья смута"
 TaS_RUSEpilogue_news.19.d: "Распад Российской империи стал неизбежным концом. Предпринятые Комитетом Государственной Безопасности меры по обеспечению устойчивости в стране лишь усугубили ситуацию, подтолкнув население к массовым протестам и бунтам. Жестокость репрессивного аппарата привела к нарастающему недовольству среди различных слоев общества. Это недовольство вылилось в восстания на множестве территорий, что в конечном итоге привело к разделению страны на отдельные суверенные образования.\n\nВ это время власть, возглавляемая Владимиром Гилем, предприняла отчаянную попытку сосредоточить ресурсы в уцелевших регионах, сохранив за собой лишь часть территорий от предыдущего государства. Империя с политической карты мира. На её месте возникли ослабленные фрагменты государств, погруженные в глубокие внутренние кризисные процессы, сопровождаемые экономическими трудностями и социальными конфликтами. Таким образом, распад Российской империи стал не только политическим крахом, но и началом новой, хаотичной эпохи, полной неопределенности и нестабильности."
 TaS_RUSEpilogue_news.19.a: "Россия вновь потеряла себя"
 
 TaS_RUSEpilogue_news.20.t: "[Get_newspaper_header]Япония вторгается в Сибирь"
 TaS_RUSEpilogue_news.20.d: "В условиях ослабления и уничтожения российской обороны на восточных рубежах Япония, активно развивая своё присутствие в Азиатском регионе, осуществила решительные и скоординированные военные действия, что привело к масштабному вторжению на сибирские просторы.\n\nЗа короткий промежуток времени японская армия, отличающаяся высокой степенью подготовки и организационной структуры, провела молниеносную операцию. Быстрый захват земель был закреплен установлением японской администрации: на территорию были назначены губернаторы, которые незамедлительно приступили к внедрению новой правовой системы и порядка. Регион оказался под властью чужой метрополии, что вызвало разнообразие реакций среди местного населения – от надежд на хоть какое-то улучшение ситуации до глубокого неприятия оккупации."
 TaS_RUSEpilogue_news.20.a: "Как стервятники, разрывающие добычу"
 
 TaS_RUSEpilogue_news.21.t: "[Get_newspaper_header]Революции в Средней Азии"
 TaS_RUSEpilogue_news.21.d: "В современной Центральноазиатской геополитической арене произошли значительные перемены: в Казахстане отколовшиеся от Туркестанского легиона члены казахских национальных движений свергли действующее правительство, в то время как в Туркестане власть умеренных исламских проповедников была сверхнула джихадисткими радикалами.\n\nОбе страны начали шаги по укреплению своих позиций на карте Центральной Азии. Подготовка к возможному экспансионизму в соседние зоны вызывает глубокое беспокойство среди соседних государств.\n\nНедовольство и напряжение между странами растут: потенциальные угрозы вмешательства воспринимается как неприемлемые. Такая ситуация продолжает усугубляться, создавая все более опасную обстановку в регионе."
 TaS_RUSEpilogue_news.21.a: "Прошлое дотянется до всего"
 
 TaS_RUSEpilogue_news.22.t: "[Get_newspaper_header]Среднеазиатская война"
 TaS_RUSEpilogue_news.22.d: "Пик напряжения между Казахстаном и Туркестанским эмиратом привел к открытому конфликту: обе стороны, отвергшие уступки чужому давлению, объявили о всеобщей мобилизации войск. Этот шаг послужил непосредственным катализатором для начала полномасштабных военных действий на границе между странами.\n\nХотя и не масштаба глобального конфликта, данная война обрела стратегическое значение: территориальные изменения и исход столкновения обещают кардинальное переформатирование региона. Итоги этой борьбы смогут оказать решающее влияние на будущее Средней Азии, определяя новые политические реалии под властью победителя – будь то продолжение независимого Казахстана или расширение влияния исламистов и их видения регионального порядка."
 TaS_RUSEpilogue_news.22.a: "Нигде не спрятаться от войны"
 
