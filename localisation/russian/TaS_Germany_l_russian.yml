 TaS_Post2WRW_GSU_victory_or_death:0 "Победа или Гибель!"
 TaS_Post2WRW_GSU_victory_or_death_desc:0 "Богемия, Моравия, Судеты - всё это было нашим прекрасным домом, пока не пришли русские. Они поставили сюда правительство Чешских Ультранационалистов, которое ослеплено местью за якобы наши преступления. Их месть выражается в бессмысленном разбое, грабеже и убийстве немцев, не щадя ни стариков, ни женщин, ни детей. Чехи считают это "восстановлением высшей справедливости", но для нас это лишь страдания и лишения.\n\n Каждый из членов Судетского фронта кого-то или что-то потерял. Отныне, мы находимся в борьбе за свою жизнь, и остаётся только два пути - восстановить порядок в Богемии или умереть от убогих бандитов.

 POSTWRW2_Knispel_DESC:0 "Курт Книспель прожил интересную жизнь. Так называемый "танковый ас Гитлера" в определенной степени стыдился своего звания. Будучи героем пропаганды он снимался в фильмах про войну, давал интервью и даже писал книги. \n\nНо всю жизнь его мучал вопрос, насколько он достоин своего звания и стоит ли этим вообще гордиться? Впрочем об этом можно было забыть пока Германия заботилась о своем асе. Поместье в Судетах и большое количество рабов помогали заглушить терзания изнутри. \n\nНо недавно произошло то, что он не смог стерпеть. После падения Рейха земли судетов были переданы безумным чехам, которые сразу же начали массовые выселения и расстрелы. И сейчас вся Западная Германия охвачена пламенем, пока русский гарнизон потерял власть над этой территорией. \n\nМожет быть он и не считает себя героем, но обязан стать таковым. Ради себя, ради людей, что пошли за ним. Ради Германии"
