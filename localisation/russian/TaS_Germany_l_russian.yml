 TaS_Post2WRW_werewolf_activity:0 "Активность Вервольфов"
 TaS_Post2WRW_werewolf_activity_desc:0 "Пусть мы и одержали победу над нацистской гидрой, но остаются жалкие недобитки, зовуйщиеся "Вервольф". Стоит решить их проблему, или, в противном случае, налаживание мирной жизни будет сильно осложнено."
 TaS_Post2WRW_commie_activity:0 "Активность РАФ"
 TaS_Post2WRW_commie_activity_desc:0 "Удивительно, но остатки коммунистического движения в Германии смогли пережить не только 40 лет правления НСДАП и жесточайших репрессий, но и Вторую Западнорусскую Войну, и сейчас они вновь подняли голову."
 TaS_Post2WRW_fast_denazification:0 "Ускоренная Денацификация"
 TaS_Post2WRW_fast_denazification_desc:0 "Мы будем преследовать нацистов везде. В аэропорту — значит в аэропорту. Значит, вы уж меня извините, в туалете поймаем, мы и в сортире их замочим, в конце концов. Всё, вопрос закрыт окончательно."
 TaS_Post2WRW_avg_denazification:0 "Средний темп Денацификации"
 TaS_Post2WRW_avg_denazification_desc:0 "Ответом России на все совершенные преступления может быть только прямое уничтожение нацистов. Так, как это и принято в мире. Именно этого ждут и немецкие граждане, и российские оккупационные силы."
 TaS_Post2WRW_slow_denazification:0 "Медленная Денацификация"
 TaS_Post2WRW_slow_denazification_desc:0 "Денацификация в этом регионе сильно осложнена связями бывших нацистов с бизнесом и коррумпированностью новообразованных властей."
