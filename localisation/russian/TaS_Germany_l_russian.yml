 GER_fire_in_the_east_desc:0 "Неоценимо огромного масштаба бедствия обретают страшную динамику: пламя, разожжённое российской агрессией, неуклонно пожирает пространство быстрее любых предположений. Этот конфликт преобразует карты мира с огромной скоростью — фронтовые линии то и дело меняют своё местоположение в хаотичном танце разрушения.\n\nВ случае если потери станут привычным явлением, необходимо не просто отступать, а перейти к тактике затяжных манёвров, превращая каждый метр земли под вражеское наступление в зону непрекращающегося сопротивления. Это — игра с огнём и тенью: наша армия должна трезво оценивать фронтовые реалии для того, чтобы высшее руководство могло выработать стратегию не только сохранения территорий, но и создания условий, где противник столкнётся с непреодолимым хаосом в критическом случае."
 GER_graveyard_of_the_empires_desc:0 "Это происходит снова! РК Московиен должен был стать щитом Европы от азиатских орд, но вместо этого стал подобием кровососущей пиявки на теле Рейха. Триллионы рейхсмарок и сотни тысяч арийских жизней было вложено в Московию, но по итогу мы получили русскую армию на своём пороге!\n\nПосле окончательной победы на Зверем Евразии мы обязательно выявим виновных в плачевном состоянии обороноспособности Рейхскоммисара, но сейчас нам надо в срочном порядке подготовить новую линию обороны. Даже если мы не сможем остановить, а лишь замедлить русское нашествие."
 GER_mountains_of_madness_desc:0 "Вопрос о Кавказе — это извечный вопрос в российской политике. Горный край, всегда кипящий страстями и противоречиями, требует особого подхода на фоне обострённой обстановки. Кавказ не просто стратегический плацдарм; здесь перекрещиваются судьбы народов и культур. Мы должны направить раздражение народов против внешнего врага, используя их исторические обиды как инструмент в своей игре власти. Какую бы форму ни принимала эта ненависть — главное её направление: создание тотальной неразберихи на кавказских склонах и вершинах. В этом хаосе мы найдём шанс укрепить свои позиции, создавая условия непрерывной нестабильности, где контроль становится невозможным. Именно в этой турбулентности кроется возможность манипулировать конфликтами, возникающих в столь сложном регионе."
 GER_burning_breadbasket_desc:0 "Военные действия могут охватить украинское пространство вплоть до самых западных территорий Рейхскомиссариата, что неизбежно потребует значительных потерь для реализации ключевых стратегических задач. Понимая риск утраты контроля и долгосрочных последствий таких шагов на этой территории, необходимо предпринять решительные меры в данном регионе для предотвращения его захвата Россией, учитывая многолетние усилия по сдерживанию этих земель. Без активных действий существует высокий риск безоговорочного занятия вражескими силами и утраты всех имеющихся позиций. Наша первоочередная миссия — оперативно и эффективно действовать, чтобы минимизировать угрозы и сохранить положение в регионе перед лицом надвигающихся опасностей."
 GER_baltic_citadel_desc:0 "Балтийский форпост, как оплот нашей мощи у морских границ, ныне под угрозой падения и порабощения. Эта территория – ключ к контролю над жизненными артериями империи; её утрата станет катастрофой для всех интересов! Пришло время действовать безотлагательно: операцию в Остланде необходимо развернуть с невиданной решимостью и скоростью. Бездействие – верный путь к поражению, где каждый день отсрочки оборачивается новой угрозой для нашего господства.\n\nРесурсы должны быть брошены в бой без остатка; объединение усилий станет щитом и мечом против надвигающегося хаоса. План действий, выкованный с холодной рассудительностью, должен стать нашим оружием: укрепление позиций, восстановление порядка — вот что определит исход борьбы. Мы не допустим потери! Наша воля и решимость станут непроницаемой стеной. Защита Балтийского региона – это защита сердца империи; каждый шаг к победе будет напоминанием о нашей несгибаемости перед лицом судьбы."
