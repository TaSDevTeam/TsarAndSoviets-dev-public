 POSTWRW2_Muzyczka_DESC:0 "Идеи не умирают, пока живут люди, верные им. И Людвиг Музычка явно верен идее Свободной Польши. Он сражался за Родину с 1916 года, когда вступил в польский корпус в составе австрийской армии. Он вступил в Войско Польское сразу после первой мировой и закреплял в Вильнюсе Польское управление, но в 1939 году его мир был разрушен. Он стал бойцом, он стал членом Армии Крайова.\n\nКогда немцы вторглись в Лондон, ему не осталось ничего иного, кроме как бежать. Своё новое пристанище он нашёл в Нью-Йорке, но даже там его вера в Родину не угасла. Наконец, в 50-ых годах русские нанесли удар по Германии, открыв ахиллесову пяту этого колосса - партизанские движения. Музычка вместе с Армией Крайова отправился на родину, где занялся организацией "Теневого государства", но, в конце концов и оно потерпело крах.\n\nК счастью, новому германскому режиму было не до уничтожения своих заключённых. Музычка держался, выдерживал удар за ударом, а потом пришли русские, и ад закончился. Польша вернулась свободной как никогда, а Музычке досталась новая роль, столь схожая с той, что выпала ему после Первой Мировой: Возвращение Силезии в родную, Польскую Гавань.\n\nВ этот раз Музычка не допустит повторения Польской Трагедии."
