 TaS_Post2WRW_GWF_for_the_reich_desc:0 "Рейх проиграл битву, но он никогда не проигрывал войну" - звучит на каждом выступлении нашего рейхсфюрера Отто Эрнста Рёмера. И это - абсолютная правда. Немецкая нация сейчас разделена под давлением русских армий с востока, они даже захватили наше сердце - Германию и активно разрушают её, но это только повод для настоящего арийца снова поднять голову и встать на смертный бой с силой тёмною, с проклятой ордой унтерменшей. И теперь, все немцы должны сказать как один: "За фюрера! На Берлин!""

 POSTWRW2_Remer_DESC:0 "Германия взлетела слишком быстро к Солнцу и пала словно Икар из древних легенд. Именно это и произошло по мнению Ремера с Великогерманским рейхом. Слишком рано вкусив плоды победы и оставаясь в кольце врагов? совершенно размякла после заключения мира. \n\nГражданская война ничего не изменила, новое руководство не было намерено уничтожить врагов которые только окрепли со времен первой победы. И решение в конце концов опустило немцев с небес на землю. \n\nБольшая часть некогда великой Германии оккупирована, бесполезные местные царьки, представители унтерменьшей и ставленники красного царя поделили разоренную нацию между собой. \n\nНо это не может продолжаться долго, дух мести немецкого народа пробудился? и верные сыны отечества восстали? чтобы вернуть землю отцов себе. И не только её, все бывшие враги познают гнев, словно стая волков они будут гнать врагов, и не успокоятся? пока германский флаг не будет рееть над всем миром.\n\nЛибо погибнут? пытаясь. "
