 GER_SWRW.7.t:0 "[MCW.GetNameDef]: оперативная сводка"
 GER_SWRW.7.d:0 "Восточные захватчики смогли смести первые линии восточные обороны Московиена. Вермахт не ожидали, таких темпов дальнейшего продвижении врага вглубь Рейхскоммисариата! Кремль, пока что, под нашим контролем, и мы обязаны сделать все от нас зависящее, чтобы отстоять завоевания Гитлера!\n\nФюреру были предложены два варианта решения проблемы: министерство восточных территорий и рейхскоммисаром Московии была предложена стратегия опоры на РОНА с целью максимально замедлить наступление русских, чтобы подготовить остальные Рейхскоммисариаты к обороне. Вторая стратегия, предложенная командованием дивизий СС, заключается в использовании тактики вызженной земли на территориях, подконтрольных нам. Оба варианта имеют свои плюсы и минусы, но из-за усиленного наступления восточных орд, мы можем выбрать только один. Так что же скажет Фюрер?"
 GER_SWRW.7.a:0 "Мы сделаем из детища Каминского что-то достойное. Передать полномочия РОНА!"
 GER_SWRW.7.b:0 "СС должно очистить себя от позора Гиммлера и Гейдриха. Передать полномочия СС!"
 
 GER_SWRW.8.t:0 "Наши Иваны"
 GER_SWRW.8.d:0 "Звонкая чеканка сапог обер-лейтенанта Вермахта эхом раздавалась по стройным рядам элитных частей Русской освободительной народной армии. Выйдя на центр плаца, обер-лейтенант прочистил горло и с сильным немецким акцентом обратился к стоящим перед ним.\n\n"Настоящие русские, верные подданные и храбрые воины Великогерманского Рейха, я обращаюсь к вам. Наша империя доминирует над Европой, но орды большевистской мрази опять хотят закрепостить Россию, поразить ее жидовской заразой. Ваш священный долг перед Белой Россией - это остановить большевиков еще раз и погнать их до самого Владивостока! Лишь тогда и только тогда, Германия обязательно передаст вам, истинным сынам России, полную власть над всей территорией вашей освобожденной Родины. Вперед же, за Россию без большевиков и их прихвостней!""
 GER_SWRW.8.a:0 "ЗИГ ХАЙЛЬ! ЗИГ ХАЙЛЬ! ЗИГ ХАЙЛЬ!"

 GER_SWRW.9.t:0 "Исход"
 GER_SWRW.9.d:0 "Бывший волгоградский вокзал был переполнен. Тысячи волгадойчев в обязательном порядке загоняли в товарные вагоны, которые готовы были отправиться в Крым. Чтобы обеспечить общий порядок "погрузки", помимо частей военной полиции Вермахта и СС, с громкоговорителем выступал представитель Рейхскоммисара. Он заявля о "временном характере вынужденного переселения", которое кончится "после достижения всех целей операции по восстановлению порядка на территории Рейхскоммисариата".\n\nНесмотря на это, общее настроение вынужденных переселенцев оставалось удручающим. Никому не хотелось покидать свои дома, но страх перед хроническими славяно-монгольскими ордами был сильнее. С горечью но и с верой в Вермахт и надеждой на скорое возвращение, Волжские немцы отправлялись в Готенланд."
 GER_SWRW.9.a:0 "Это все временные трудности"

 GER_SWRW.10.t:0 "Отчет о обороноспособности Московиена"
 GER_SWRW.10.d:0 "СОВЕРШЕННО СЕКРЕТНО\n\nОТ: Партийной и военной администрации Рейхскоммисариата Московиен\nКОМУ: Фюреру Великогерманского Рейха\n\nЗиг Хайль! В соответствии с вашим планом, обороноспособность Московиена была кратно улучшена. Согласно отчетам о боестолкновениях с русской армией, РОНА показала отличные результаты. Несмотря на превосходящие силы, бойцы РОНА под руководством офицеров Вермахте и СС способны длительное время удерживать стратегические и тактические позиции до прибытия германских подразделений. Оборонительные фортификации Москау, Плескау, Санкт-Петербурга и Волгаштадта были укреплены новейшими моделями ПВО, противотанковыми рвами и новыми траншейными линиями.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В\nНАДЕЖНЫХ РУКАХ!"
 GER_SWRW.10.a:0 "Похоже, нам все же удастся удержать Кремль"

