 GER_SWRW.7.t:0 "[MCW.GetNameDef]: оперативная сводка"
 GER_SWRW.7.d:0 "Восточные захватчики смогли смести первые линии восточные обороны Московиена. Вермахт не ожидали, таких темпов дальнейшего продвижении врага вглубь Рейхскоммисариата! Кремль, пока что, под нашим контролем, и мы обязаны сделать все от нас зависящее, чтобы отстоять завоевания Гитлера!\n\nФюреру были предложены два варианта решения проблемы: министерство восточных территорий и рейхскоммисаром Московии была предложена стратегия опоры на РОНА с целью максимально замедлить наступление русских, чтобы подготовить остальные Рейхскоммисариаты к обороне. Вторая стратегия, предложенная командованием дивизий СС, заключается в использовании тактики вызженной земли на территориях, подконтрольных нам. Оба варианта имеют свои плюсы и минусы, но из-за усиленного наступления восточных орд, мы можем выбрать только один. Так что же скажет Фюрер?"
 GER_SWRW.7.a:0 "Мы сделаем из детища Каминского что-то достойное. Передать полномочия РОНА!"
 GER_SWRW.7.b:0 "СС должно очистить себя от позора Гиммлера и Гейдриха. Передать полномочия СС!"
 
 GER_SWRW.8.t:0 "Наши Иваны"
 GER_SWRW.8.d:0 "Звонкая чеканка сапог обер-лейтенанта Вермахта эхом раздавалась по стройным рядам элитных частей Русской освободительной народной армии. Выйдя на центр плаца, обер-лейтенант прочистил горло и с сильным немецким акцентом обратился к стоящим перед ним.\n\n"Настоящие русские, верные подданные и храбрые воины Великогерманского Рейха, я обращаюсь к вам. Наша империя доминирует над Европой, но орды большевистской мрази опять хотят закрепостить Россию, поразить ее жидовской заразой. Ваш священный долг перед Белой Россией - это остановить большевиков еще раз и погнать их до самого Владивостока! Лишь тогда и только тогда, Германия обязательно передаст вам, истинным сынам России, полную власть над всей территорией вашей освобожденной Родины. Вперед же, за Россию без большевиков и их прихвостней!""
 GER_SWRW.8.a:0 "ЗИГ ХАЙЛЬ! ЗИГ ХАЙЛЬ! ЗИГ ХАЙЛЬ!"

 GER_SWRW.9.t:0 "Исход"
 GER_SWRW.9.d:0 "Бывший волгоградский вокзал был переполнен. Тысячи волгадойчев в обязательном порядке загоняли в товарные вагоны, которые готовы были отправиться в Крым. Чтобы обеспечить общий порядок "погрузки", помимо частей военной полиции Вермахта и СС, с громкоговорителем выступал представитель Рейхскоммисара. Он заявля о "временном характере вынужденного переселения", которое кончится "после достижения всех целей операции по восстановлению порядка на территории Рейхскоммисариата".\n\nНесмотря на это, общее настроение вынужденных переселенцев оставалось удручающим. Никому не хотелось покидать свои дома, но страх перед хроническими славяно-монгольскими ордами был сильнее. С горечью но и с верой в Вермахт и надеждой на скорое возвращение, Волжские немцы отправлялись в Готенланд."
 GER_SWRW.9.a:0 "Это все временные трудности"

 GER_SWRW.10.t:0 "Отчет о обороноспособности Московиена"
 GER_SWRW.10.d:0 "СОВЕРШЕННО СЕКРЕТНО\n\nОТ: Партийной и военной администрации Рейхскоммисариата Московиен\nКОМУ: Фюреру Великогерманского Рейха\n\nЗиг Хайль! В соответствии с вашим планом, обороноспособность Московиена была кратно улучшена. Согласно отчетам о боестолкновениях с русской армией, РОНА показала отличные результаты. Несмотря на превосходящие силы, бойцы РОНА под руководством офицеров Вермахте и СС способны длительное время удерживать стратегические и тактические позиции до прибытия германских подразделений. Оборонительные фортификации Москау, Плескау, Санкт-Петербурга и Волгаштадта были укреплены новейшими моделями ПВО, противотанковыми рвами и новыми траншейными линиями.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В\nНАДЕЖНЫХ РУКАХ!"
 GER_SWRW.10.a:0 "Похоже, нам все же удастся удержать Кремль"

 GER_SWRW.11.t:0 "При дворе горных королей"
 GER_SWRW.11.d:0 "Оберлейтенант Фердинанд, хоть и сохранял стоический фасад, не мог не испытывать определенную тревогу. В конце концов, он и два его телохранителя были бы в миг превращены в кровавое облако, если бы вооруженные чеченцы, дагестанцы, ингуши или кем были эти проклятые горные черти, живущие в этом проклятом кишлаке, открыли бы по ним огонь.\n\n"Заходи", крикнула из окна какая-то бородатая морда. Возмущенный таким пренебрежением к нему как к офицеру Вермахта, Фердинанд, тем ни менее, зашел внутрь здания. В самом доме перед ним сидели седовласые мужи в меховых одеждах, которых охраняли молодые шахиды. Усевшись с ними за один стол, Фердинанд начал излагать то, что ему передал генштаб.\n\n"Славные сыны Кавказа, германский фюрер снова взывает к нам. Русские опять хотят поработить вас и отнять вашу вольность, как и нашу. Как вы знаете, и Великий Адольф Гитлер, и Наш Фюрер уважают и всегда уважали народы Кавказа и мусульман за их противостояние русским полчищам и их жидовским хозяевам. Поэтому, прошу вас снова встать подне немецкого народа для борьбы с русской угрозой. Взамен, мы обещаем вам не только предоставления равнин для расселения, которые пока что принадлежат казакам, но и полную свободу действий в отношении русских, которые вы сможете захватить в свой плен, в том числе и на территории самой России.""
 GER_SWRW.11.a:0 "Они не скажут нет. Они не могут сказать нам нет"

 GER_SWRW.12.t:0 "Фаустовская сделка"
 GER_SWRW.12.d:0 "После падения Московии и Кавказиена, война перекатывалась на территорию Украины. Если Житница Рейха окажется под ударом, то поставки хлеба и зерна в Рейх прекратятся, что рискует вызвать внутренние волнения уже в самой Германии. В прошлые годы с подобными волнениями справилось бы СС или резервная армия, но масштабы войны вынудили перекинуть на фронт практически все вооружённые формирования, что были у Рейха.\n\nПо этой причине, особо острым и важным для высших военных и политических чинов Германии встал вопрос, связанный с официальным письмом рейхсминистра Украины. В своем докладе Фюреру, рейхсминистр Украины сообщает, что большинство лидеров националистических вооруженных соединений, будь то вновь созданные ОУН-УПА или дивизия СС "Галичина", подают прошения о расширении полномочий как в армии, так и в местных администрациях, в связи с "угрозой оккупации Украины русскими". Украинские националисты хоть и озвучивают какие-то невнятные цели, но их тайный мотив был понятен — "либо вы даете нам больше власти, либо мы начинаем воевать против вас". В иное время такого рода прошения привели бы к немедленному аресту лидеров и ликвидации таких вооруженных соединений, но из-за угрозы полного обрушения фронта, Фюрер не видит иного выбора."
 GER_SWRW.12.a:0 "Дайти им всего, что просят. Все ровно это временные меры"

 GER_SWRW.13.t:0 "Фольксштурм из фольксдойче"
 GER_SWRW.13.d:0 "На центральной площади Риги царила воинственно-хаотичная, практически демоническая атмосфера. Многие сотни мужчин и женщин, относящихся к Фольксдойче, самовольно, без какой-либо указки сверху, собрались в центре своего города с единым требованием - "Дайте нам оружие!"\n\nПоначалу, гауляйтер Риги хотел отрапортовать в Берлин и ждать указаний, но понимая всю разгоряченность толпы, он рискнул к ним выйти. "Фольксдойче! Нас предали". На мгновение все возгласы и выкрики из толпы замолкли и гауляйтер воспользовался этим моментом. "Фольксдойче, нас предали Иваны из Московии, предпочтя свет Европы грязи своих соплеменников, напавших на нас! Мы были преданы этими горными бабуинами из Кавказиена и свинособакам из Украины! Мы, немцы, остались  один на один с русскими! Поэтому, наше расовое предназначение - это отбросить их обратно! Тогда, в Эндзиг, мы смогли отбросить их от Риги до Сибири, сможем и сейчас!"\n\nИ у гауляйтера получилось это! Не успокаивая, но перенаправляя толпу на Восток, сотни фольксдойче, готовые разнести город, теперь готовы отдать жизнь за него. После согласований с присутствующими в городе офицерами Вермахта, демонстрантам были выданы орудийные установки, винтовки, форма и гранатометы. Началась ускоренная подготовка оборона Риги."
 GER_SWRW.13.a:0 "Это наши Фермопилы! И Ксеркс не пройдет!"

 GER_SWRW.14.t:0 "Мертвая земля"
 GER_SWRW.14.d:0 "Черная как смерть сажа уже, казалось, навсегда въелась под кожу Арно. Он, со своей зондеркомандой должен был "подготовить территорию к построению новых оборонительных рубежей в срочном порядке". За этой бюрократической формулировкой скрывалось банальное сжигание. Сжигание полей, лесов, лугов, деревень и всего, что им прикажет сжечь оберстгруппенфюрер Московиенского СС. Не то чтобы он хотел этим заниматься, но он готов был пойти на все, чтобы между ним и его старым местом службы, охраной границы с Бургундией, было как можно больше километров.\n\nПоложив канистру со смесью керосина и скипидара на землю, Арно передохнул, попутно любуясь результатом своей работы. Дым горящего леса шел в сторону русских позиций, которые через несколько дней должны были занять это пепелище. Кинув бычок в траву, Арно поднял канистру и пошел к место сбору зондеркоманды."
 GER_SWRW.14.a:0 "Впереди еще много работы"

 GER_SWRW.15.t:0 "Операция "Гигея": ФАЗА 1"
 GER_SWRW.15.d:0 "Горячий как раскаленный металл пот покрывал каждый сантиметр тела Игоря. Он должен был выполнить увеличенный из-за войны производственный план, ибо за его невыполнение он рискнул ответить не перед начальством завода, как до войны, а перед офицерами СС. Он и не услышал что-то говорящего начальника отряда. "СТАХЕЕВ!", проорал начальник отряда над ухом Игоря. "ДА, ЧТО?!", со смесью сметения и страха ответил Игорь. "Администрация приказала всем не-арийцам собраться около санчасти, так что пошагал."\n\nВстав в покорную линию своих "коллег" он побрел в санчасть. Там он увидел две очереди, одна входившая в санчасть, а другая - вылетевшая оттуда. Выцепив из второй волны несколько человек, Игорь узнал о том, что им сделали прививки от кого-то нового вируса. "Тут что-то не ладное", захотел подумать Игорь, как его мысль прервал удар чего-то тупое по затылку. Очнулся он уже в бараке, с сильной болью в голове и  маленькой раной в плече."
 GER_SWRW.15.a:0 ""И что же это?"

 GER_SWRW.16.t:0 "Операция "Гигея": ФАЗА 2"
 GER_SWRW.16.d:0 "СОВЕРШЕННО СЕКРЕТНО\n\nОТ: Оберстгруппенфюрер СС Рейхскомиссариата Московиен\nКОМУ: Фюреру Великогерманского Рейха\n\nЗиг Хайль! В соответствии с вашими указаниями, операция "Гигея" проводится успешно. На данный момент 27,6% русского населения уже был вживлен вирус, по окончанию месяца это число планирует увеличится до 33,3%. Смертность среди взрослых мужчин составляет 71,2%, среди женщин она составляет 82,5%, а среди детей обоих полов - 91,3%. В случае перехода дезинфицированных территорий под контроль русской орды, вирус распространится уже дальше на Восток, что подготовит не только ныне оккупированные ныне территории Рейхскоммисариата, но и "исконные" территории русских к заселению их арийцами, освободившихся от большинства варварского населения.\n\nДА ПРЕБУДЕТ ГЕРМАНИЯ В\nНАДЕЖНЫХ РУКАХ!"
 GER_SWRW.16.a:0 "Вирус же действует только на унтерменшей, верно?"
 
 GER_SWRW.17.t:0 "Кенигсбергский карантин"
 GER_SWRW.17.d:0 "Доктору Шмидту, как и всему прочему больничному персоналу Германии, категорически запрещалось бежать в коридорах. Это было связано с тем, чтобы не вызывать у пациентов панику и волнение.  Но именно бег мог сэкономить так необходимое ему и пациентам время. Войдя в карантином комнату, его ассистент плотно закрыл за доктором дверь. Подойдя вплотную к стеклу, он увидел четырех "нулевых" пациентов. Покрытые боевыми шрамами, они тяжело дышали и пытались оставаться в сознании.\n\nПервичные анализы выявили токсемию, пневмонию и вместе с этим тахикардию. "Учитывая что их доставили два часа назад, при таких симптомах они проживут еще час, возможно два", подумал про себя Шмидт. Шум ИВЛ прервал стук в дверь и последовавший за ним открытие двери. Еще мгновение, и перед доктором Шмидтом стояли несколько офицеров СС и Гестапо в гражданском. "Доктор Шмидт", начал один из них, "о сколько еще человек были заражены?". "О каждом новом зараженным докладывают главному врачу", выдавил из себя охваченный страхом доктор. В тот же момент окружавшие его люди уже стали уходить из кабинета, однако последний выходивший посмотрел в глаза доктору Шмидту и со смертельным холодом в голосе сказал ему; "Эти доблестные офицеры погибли во время героического штурма русских позиций, доктор Шмидт.""
 GER_SWRW.17.a:0 "Пандемия?"
 
 GER_SWRW.18.t:0 "Искра"
 GER_SWRW.18.d:0 "Шамиль передвигался сквозь толпу шустро, как искра по фитилю. Эти два немца, один белый в черной форме, а другой, его помощник-чеченец дали ему эту коробку, и велели ее открыть во время зухр намаза. Они говорили, что это попросил их передать ему отец Шамиля, а так же, что если он, уже в возрасте пяти лет станет праведным шахидом, то это принесет не только большой славы его тейпу, но и сделает его верным слугой Аллаха.\n\nДа, Шамиль не совсем понимал значения этих слов, но то, что отец доверил ему такую ответственную миссию значило, что Шамиль обязательно ее выполнит.\n\nЕще пару закутков и переулков, и Шамиль четко видел свою цель — главная мечеть Солжа-Галы, мечеть имени Амина Аль-Хусейни, пока русские не переименовали ее. Но ничего, сейчас Шамиль преподаст этим христианам-оккупантам урок!\n\nВойдя в мечеть, он увидел, что зухр намаз уже начался. Шамиль незамедлительно добежал в центр мечети и открыл коробку, как сказал ему отец.\n\nБедный Шамиль умер быстро, и так и не успел понять, как его обманули. Его обманули, когда сказали что это принесет славы тейпу, ведь смерть сотни единоверцев приносит лишь горе и позор. Его обманули, когда сказали о том, что это поручил сделать его отец, хотя он уже час бегал по всему городу, пытаясь найти сына. И самое главное, они наврали ему, когда сказали, что Аллах полюбит его, если он откроет коробку с бомбой в мечети..."
 GER_SWRW.18.a:0 "...ибо Аллах милостивый и милосердный"
  
 GER_SWRW.19.t:0 "Взрыв"
 GER_SWRW.19.d:0 "Новый нефтяной танкер, пригнанный из Теодорихсхафена несколько недель назад поражал Михаэля своим видом. Он был простым солдатом из гарнизона причерноморского порта, так что громадное судно, раскрашенное в темно-серый цвет и имевшее огромного орла на правом борту, восхищало, пусть это и всего лишь нефтяной танкер. Очередной вечерний патруль в порту, очередная бесцельная ходьба, даже поговорить особо не с кем.\n\n-Впрочем, это лучше, чем на восточном фронте, - думал он в такие моменты. Солдат взглянул на танкер и подошел к лестнице, ведущей на него. Шаг, другой, третий... и вот Михаэль уже на борту. Он успел сделать всего пару робких шагов по палубе, как позади послышалась куча кричащих голосов.\n\nМужчина обернулся. Дюжина маленьких фигурок, стояли в отдалении яростно кричали, размахивая руками. Их голоса перебивали друг друга, так что трудно было что-либо расслышать. Михаэль уже собрался помахать рукой, как разобрал два слова, что слышались чаще всего. "Беги!" и "Прыгай!" Он с ужасом развернулся, в сторону палубы. О Господи...Палуба под ним разорвалась красно-оранжевым всплеском.\n\nБольно, - стучала по мозгам единственная осознанная мысль,  когда он очнулся. Кажется взрыв далеко его отбросил. Открыв один глаз, Михаэль решил, будто мир окрасился в желтые и оранжевые краски, но это был огонь... просто огонь. Правый глаз не видел совсем, а левый был отчасти залит кровью. Неведомо откуда найдя в себе силы, он перевернулся и пополз по берегу. Казалось, что горело все: корабли, порт, здания, окружавшие его, даже вода. Но это не имело значения. Он выживет...обязательно. На берегу было много камней и каждый, оказавшийся под телом Михаэля царапал его тело. Но все его тело болело и без этого - какая разница?\n\nЕще один метр позади. Еще чуть-чуть и он выберется. Он выберется и отправится домой. Выругавшись тихим, хриплым голосом, Михаэль попытался встать на ноги. Безрезультатно. Ему на хватило сил даже поднять свое тело. Михаэль перевернулся и взглянул на луну, затем перевел взгляд на свои ноги. Туда, где должны были быть его ноги. Он тупым взглядом смотрел на это место, и лишь спустя десяток секунд осознал, что ног у него нету - лишь две кровоточащие культи, покрытые обгорелой коркой. Михаэль снова перевел свой взор на луну.\n\n-Красиво, - пробормотал он."
 GER_SWRW.19.a:0 "И его разум погрузился во тьму"
 
 GER_SWRW.20.t:0 "Не доставайся же никому"
 GER_SWRW.20.d:0 "Золотые поля Украины, делавшие ее Житницей Европы всю ее историю, теперь были охвачены огнем и дымом. Черные, как безлунная ночь, клубы дыма поднимались к голубому небу, пожирая его. Старые "кукурузники" и все прочее, что летало, но было слишком ущербным чтобы отправлять его на бой с русскими за Небеса Востока, бесперебойное, словно саранча, летали от одного поля к другому, сбрасывая на них горящий мазут, керосин или бревна. Целью этих налетов ОКВ видело в замедлении продвижения русской армии вглубь Рейхскоммисариата, но на судьбу сотен тысяч украинцев, которые многие поколения кормились с этих полей, им было наплевать.\n\nВскоре, свидетелями таких трагичных картин становилось все больше и больше украинцев. Некоторые из них пытались организовать выступления против такой "политики" немецких военных, за что и были в очередной раз подавлены, поруганы, а самые ярые - убиты. Другие же выбрали более радикальный и действенный путь сопротивления - присоединение, а в отдельных случаях и становление, про-русским ополчением. Но как и с момента полной оккупации Украины немцами, настроения коренного населения не волновали нацистскую администрацию."
 GER_SWRW.20.a:0 "...Сципион приказал засыпать земли те солью, чтобы ничего более не росло на них..."
 
