 POSTWRW2_Juliana_DESC:0 "Юлиана уже и не мечтала вернуться домой. Впрочем, надолго задерживаться на одном месте после падения Нидерландов ей и не удавалось, и, когда японцы вторглись в Индонезию, пришлось бежать опять. Австралия, Бразилия, Канада, Суринам, этот вечный побег выматывал, и когда казалось бы шансов вернуться не было, свершилось чудо.\n\nЦарь Белозерский лично прислал письмо Юлиане с предложением вернуться. Бог его знает, что заставило его это сделать. Либо это была попытка имитировать старые дипломатические оценки, либо такое проявление солидарности между изгнанными монархами.\n\nОднако, вернувшись, королева поняла, что все совсем не так радужно: её Родина разрушена войнами, люди потеряли надежду из-за жестоких репрессий. Достаточно закономерный итог, сломленная королева для сломленной нации."
 
 POSTWRW2_Willy_Claes_DESC:0 "Бенилюкс - место обездоленных. Война унесла десятки тысяч безвозвратно утерянных жизней, сотни тысяч остались без крова, но впереди было не лучше. Германизация Люксембурга, запрет культурной и научной деятельности в Нидерландах и Бельгии, стравливание Фламандцев и Валлонов - лишь малые эпизоды из тех последствий, которые принес Рейх. Население было апатично настроено к своей судьбе, стараясь привыкнуть к новым реалиям. \n\nИ всё же пламя национализма и свободолюбия не погасло в Бенилюксе. Сельская местность поддерживали едой и кровом партизан, а город неустанно распространял идеи о свободе и независимости. Лишь совсем недавно была создана единая организация "Forces Bénélux de l'intérieur"/"Benelux Strijdkrachten van Binnenlandse Zaken"(FBI), Внутренние силы Бенилюкса, которая объединила разрозненные региональные формирования. Немаловажна была роль Виллема Клааса, что стал идейным вдохновителем и политическим лицом организации. Получив достаточно доверия и признания со стороны населения, организация нанесла удар оккупантам во время новой войны на Востоке.\n\nС разрешения победителей, FBI стала доминирующей организацией на территории Бенилюкса. Но проблемы преследуют единый регион и тут - от административных и законодательных, до политических и идеологических. Страну разрывают националистические и социалистические элементы. И тем не менее, пока Федерацией Бенилюкса правит Виллем Клаас, будущее Люксембурга, Бельгии и Нидерландов светло и полно надежд."
 
