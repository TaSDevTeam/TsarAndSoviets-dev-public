 TaS_Post2WRW_GBV_ingerman_segregation:0 "Внутригерманская Сегрегация"
 TaS_Post2WRW_GBV_ingerman_segregation_desc:0 "Германия - не более чем собирательный термин, которым воспользовались пруссаки, чтобы оправдать свои жестокие завоевания на территориях Баварии, Бадена, Силезии, затем Богемии, Балтики, Украины и даже России. Эти ублюдки никогда не меняются, и мы не можем позволить им сосуществовать с настоящими баварцами в нашем обществе. Народ узнает все этнические, языковые, культурные и религиозные отличия между баварцами и остальными "немцами", которых отныне нужно называть германскими народами, которыми они и являются. Теперь идея Германского империализма мертва и её место заняла сегрегация - единственный путь к очищению нации."
 TaS_Post2WRW_GBV_bavarian_identity:0 "Баварская идентичность"
 TaS_Post2WRW_GBV_bavarian_identity_desc:0 "Что можно сделать с нацией за один век? На самом деле достаточно много, например практически полностью стереть её с лица земли. К сожалению, именно это произошло с обособленной и прекрасной баварской культурой, которую безжалостно и целенаправленно уничтожали прусские оккупанты. К счастью теперь у нас есть возможность и воля восстановить её из пепла и показать всему миру."
 
 POSTWRW2_Franz_Bonaventura_Adalbert_Maria_Herzog_von_Bayern_DESC:0 "Жизнь Франца не была слишком хорошей. Всего через шесть лет после рождения его родители бежали из Германии в Венгрию, но и это им не помогло. В 1944 вся семья Адальберга попадает в концлагерь. Это десятилетие юный наследник запомнил хорошо. Он прекрасно запомнил голодных людей, которые больше напоминали кости, жуткие условия и смерть, к которой даже можно было привыкнуть. Заксенхаузен он уже никогда не забудет. \n\nПосле конца второй мировой Франц лишился своего отца: Альберехт погиб при строительстве Германии, новой столицы мира, и сын прекрасно запомнил это. Потом его, потомка весьма уважаемого рода, сделали рабом и заставили трудится на заводе в Баварии. \n\nОднако справедливость восторжествовала. Как только режим Рейха начал рушится, Франц поднял восстание, которое смогло занять большую часть Баварии. И, конечно, он был идеальным кандидатом для правительства России. Теперь у него появилась достаточная власть и сила. \n\nИ теперь пруссы заплатят за все." 
 
 POSTWRW2_Egon_Krenz_DESC:0 "История Эгона Кренца уникальна. Будучи выходцем из простой семьи в мире, где социализм потерпел крах, он всё равно был предан идеалам Маркса, Энгельса и Ленина до победного конца. Поначалу его жизнь была обыденна и проста. Однако, ещё будучи студентом, он начал проникался слухами об акциях леворадикальных организаций. Позднее он попал в круг социалистов-революционеров, где и принял новые убеждения.\n\nЗа годы активной социалистической подпольной деятельности Кренц повидал многое, начиная с организации стихийных акций, забастовок, и заканчивая карательными событиями, о которых он ранее читал, а теперь совершал и сам. Время шло, но революции так и не наступало. Немецкие леворадикальные группировки перерезали друг другу глотки в надежде на то, что их идеи правильные и верные. Они сражались за внимание СМИ, совершая всё более зверские акции, теряя тем самым поддержку у населения. Казалось, это понимал лишь Кренц. Именно тогда он решил пересмотреть свои взгляды.\n\nТеория Эгона Кренца заключается в том, что для построения социализма в Германии, требуется перенять рыночные элементы и капитализм. Она не нашла широкой поддержки среди революционеров, однако простому народу приглянулись данные идеи. Постепенно число сторонников росло, а вскоре движение стало организованным. Терять своего радикализма оно не собиралось, хотя и не прибегало к терроризму. Организация Эгона Кренца собирала оружие со всей страны, готовясь к удобному моменту для революции.\n\nПоражение Германии оставило земли Баварии обездоленным и бедным краем. Именно на это Кренц и сделал упор. Взяв власть в свои руки, он принялся к построению своей Социалистической Баварии, которая совмещает в себе лучшие черты капитализма и социализма. Твёрдой рукой он будет править этим краем, и только ему одному известна судьба новой Баварской республики. \n\nЛишь изредка темной ночью Эгон Кренц в холодном поту вспоминает замученных жертв, которых он принес во славу революции. Они не должны быть напрасны..."
