 #Ивенты Войны Германии
 GER_SWRW.1.t:0 "Шоу для крикливой публики"
 GER_SWRW.1.d:0 "На улицах германского города собралась масса граждан: плечом к плечу они стояли вдоль тротуаров, а окна домов превратились в зрительные балконы для наблюдения за манифестацией, которую Рейх объявил "парадным шествием триумфа". Вместо ожидаемых блестящих военных колонн и марширующих солдат по дорогам медленно двигалась процессия совершенно другой природы — изможденных русских военнопленных.\n\nПод яростные выкрики толпы, полными ненависти насмешек и оскорблений, пленные шагали с трудом, многие едва удерживаясь на ногах от истощения. Их лица были замазаны грязью, тела исхудали так, что каждая кость была видна под их кожей; форма висела как лохмотья. Охранники подгоняли их прикладами и резкими командами.\n\nТолпа, разогретая пропагандистскими речами, не знала границ в проявлениях агрессии: пленных осыпали гнилыми овощами, мусором, даже камнями; плевали им под ноги и выкрикивали ложные обвинения. Детишки повторяли взрослые оскорбления, а старики презрительно отворачивались, называя пленных "восточными варварами".\n\nДля русских солдат этот путь был не только физическим мучением израненных тел; каждый шаг и каждое унижение глубоко ранили их душу. В каждом крике слышался эхо далекого дома, в каждом плевке — осознание безысходности своего положения. Однако среди обреченных находились те, кто сохранял остатки человеческого достоинства: один из пленных, собрав последние силы и выпрямившись, взглянул на толпу с тихим упорством в глазах — его лицо было искажено страданиями, но взгляд светился непоколебимой гордостью.\n\nДля немецкого народа это шествие стало очередным утверждением их величия; для пленных же — мрачным напоминанием о безжалостности войны и предвестником еще не закончившихся испытаний."
 GER_SWRW.1.a:0 "Жалкое подобие человека"

 GER_SWRW.2.t:0 "Под симфонию станков"
 GER_SWRW.2.d:0 "Вновь наступил серый предрассветный час: смена ночных рабочих завершает свой долгий труд; им на замену приходят те, кто обречён неустанно трудиться до самой смены перед наступлением новых сумерек... Сотрудников немецкой национальности здесь уже почти не встретишь. Теперь основную часть коллектива составляют украинцы, выходцы из Остланда и даже небольшая группа кавказцев – всех их сюда привела одна цель: заработок любой ценой.\n\nПредставительские должности давно утеряны; рабочие вынуждены были продать свою свободу ради мизерной оплаты, которая, тем не менее, превышает то нищенское существование на родине. Сегодняшний день мало чем отличается от предыдущих: конвейеры безостановочно выплёскивают поток новейшего вооружения в сторону фронта.\n\nВ этом строгом ритме и постоянном контроле за соблюдением норм, рабочие не теряют человечности. В перерывах между станками раздаются обрывки разговоров:\n\n— Как ты здесь оказался? – спрашивает один из них у соседа по цеху.\n\n— Да как все: приехал, чтобы деньжат наскрести. Но в такие условия угодил... До самой смерти тут горбатиться буду! – отвечает второй, не отрываясь от сборки деталей.\n\n— Хоть какие-то перспективы… - вздыхает первый, задумчиво глядя на поток оружия. – Война всё равно рано или поздно закончится, может и условия труда хоть немного лучше станут.\n\n— Оптимист ты! Чёрт знает, станем ли мы значит хоть что-то среди всех этих гордых арийцев. Да и не до разговоров сейчас, план выполнить надо... Знаешь же, что будет за невыполнение. – резко бросает второй, но без особой злобы.\n\n— Да-да… - соглашается первый, возвращаясь к своей работе. В цехах вновь воцаряется молчание; лишь ритмичные удары молотков, скрип станков и щелчки механизмов наполняют воздух – бесконечная симфония неумолимого производства."
 GER_SWRW.2.a:0 "Человек познал себя в неустанном труде"

 GER_SWRW.3.t:0 "Среди старых карт"
 GER_SWRW.3.d:0 "Времена и эпохи неразрывно сплетаются с реликвиями прошлого – артефактами, которые выживают десятилетиями и столетиями, становясь зеркалами истории. Карл, скромный музейный работник на окраинах Германии, знал об этом как никто другой.\n\nВ его роли экскурсовода рассказы о величии Рейха звучали с особой гордостью. Каждая старинная карта в руках Карла оживала под его голосом: от первых шагов немецкого государства до пика могущества Великогерманского Рейха... В каждом периоде истории он находил поводы для национальной гордости, словно раскрывая тайные страницы величия.\n\nНо мир изменился. Сегодняшние экскурсии Карла наполнились новым звучанием: Германия – это непрерывный подъём и преодоление препятствий; Россия же, по его словам, лишь погружается в кризисы после своих амбициозных завоеваний, с которыми она не может справиться. В каждом рассказе он рисовал картину несоизмеримого развития: пока Германия стремительно росла к вершинам величия Рейха, её восточный сосед только слабел и терпел поражения.\n\nС увлечением, граничащим с фанатизмом, Карл подчёркивал исторические "неудачи" России – две войны за передел мира закончились для неё провалом. Его убеждённость в неизбежном новом триумфе Великогерманского Рейха была непоколебима; каждый слушатель его экскурсий, приходящий узнать о сложных отношениях между двумя империями на фоне этой разрушительной войны, уходил с мыслями об исторической неотвратимости немецкого превосходства.\n\nВера в непогрешимость своей страны и её неизменное величие двигала Карлом как мотор его рассказов. Он верил: история – это череда побед Германии над ослабевшей Россией, и будущее лишь подтвердит эту закономерность, ведь…"
 GER_SWRW.3.a:0 "История всегда повторяется"

 GER_SWRW.4.t:0 "Помощь из-за границы"
 GER_SWRW.4.d:0 "Внутри трясущейся бронемашины, гремевшей на грубых неровностях рельефа, царила напряжённая тишина, нарушаемая лишь периодическими ударами поршней мотора и редкими перекличками по радио о состоянии тех или иных машин. Внутри расположилась очередная группа бойцов, направляющихся на Восточный фронт, требовавший особого внимания и отношения. Экипаж большую часть времени сидел молча, мысленно готовясь к бою; однако даже в такой напряжённой обстановке они находили момент переговорить друг с другом.\n\n—Знаете, мой отец тоже был на Восточном фронте во время последней крупной войны… — начал говорить испанец на ломаном немецком. Его знания языка были далеки от идеала, но понять его было всё-таки можно. Братья по оружию обратили внимание на него удивлённые таким неожиданным признанием. – Был он в составе добровольческой дивизии, сумевшей себя хорошо показать. Теперь вот я отправляюсь на эту, другую, войну.\n\n— А ты как бы продолжаешь дело своего отца? — спросил один из немцев, который был моложе остальных.\n\n— В общем-то да... Он всегда для меня был примером; он сражался за Европу против русских, защищая её. Теперь же я хочу показать, что отец воспитал достойного наследника. Пришла пора и мне ощутить запах крови на полях битвы.\n\nВ ответ немцы радостно расхохотались; те, кто сидел ближе к испанцу, похлопали его по спине со словами «Достойно! Достойно!» — так они выражали поддержку своему иностранному товарищу. Однако БМП резко встряхнуло, заставив всю компанию замолчать и вернуться к своим приготовлениям: кто-то проверял оружие, кто-то вертел головой, а кто-то просто сидел неподвижно. В конце испанец решил заключить:\n\n— Пусть эта война сделает из нас достойных мужей Отечества..."
 GER_SWRW.4.a:0 "Новое поколение решает старые проблемы"

 GER_SWRW.5.t:0 "Тысячелетний Рейх выстоял!"
 GER_SWRW.5.d:0 "Вершины флагштоков украшают знамёна Рейха; грохот праздничных залпов сотрясает небесный свод, а радостные возгласы граждан наполняют каждый уголок страны. На городских улицах разворачивается массовое празднование – люди встречаются в объятиях и поздравлениях по случаю этого великого дня, когда оркестры исполняют торжественные мелодии и победоносные марши. Телевизоры и радио не умолкают ни на секунду, каждый канал и каждая волна из каждого дома несут вести о подвиге нации.\n\nВосходящее солнце озаряет земли Великогерманского Рейха – эта грандиозная победа стала ярким свидетельством непоколебимости идеалов, доказав миру их реальную силу. В жестоких битвах немецкие войска не только защитили родные пределы, но и нанесли сокрушительный удар врагу, заставив его склонить голову перед поражением.\n\nПришло время вновь направить колесницу государства к стабильности и миру – после испытаний, требовавших огромных жертв. Эта война оставила глубокий след в истории; однако, неоспоримая победа подтверждает правильность выбранного пути Рейха. Теперь на повестке дня стоит решение всех накопившихся проблем: как тех, что существовали до конфликта, так и новых вызовов.\n\nЛидеры страны выступают перед народом с призывом к единству – последним рывком для полноценного возрождения государства изнутри. Это не просто новый этап истории Великогерманского Рейха; это начало новой эры, где сплочённость и решимость станут фундаментом будущего величия."
 GER_SWRW.5.a:0 "Впереди ещё много работы"

