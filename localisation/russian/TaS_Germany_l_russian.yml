 GER_battle_of_civilizations_desc:0 "Наступило неизбежное: разгромленные народы вновь объединились в одно государство, которое, набрав сил, начало свой грабительский поход на запад.\n\nКогда-то доктрина национал-социализма уже выковала свою победу, разрушив псевдоутопию большевизма с его теорией, разрушающей человеческую натуру. Теперь же настал момент решительного противостояния восточному существу – это война, что определит судьбы: либо падение перед лицом чудовищного врага, что приведёт к глобальным катастрофам; либо торжество Германского государства, которое утвердит свою гегемонию в Европе, а наши враги будут изгнаны на восток; Рейх укрепит свои рубежи и вновь подтвердит превосходство нацизма над прочими идеями, разлагающими человечество. Но это испытание станет проверкой единственно верной истины. И то, какой она окажется, будет зависеть от германского народа, готовящегося защищать себя в этой войне..."
 GER_their_bestial_nature_desc:0 "Десятилетия назад Рейх с блеском раскрыл сущность народов на землях распавшегося СССР. Небольшой катализатор оказался достаточно сильным для того, чтобы обнажить истинное лицо этих существ перед глазами мира – недочеловеков, питавших лишь ненависть и разрушение против арийской крови. Каждый представитель высшей расы был взращен в атмосфере неприятия к этим неполноценным созданиям. Но эта победа оказалась временной; вновь надвигается угроза, когда недочеловеки возомнили себя выше своего истинного положения. В ответ на это мы запустим масштабную пропагандистскую кампанию: ясное изображение российского гражданина будет донесено до каждого арийца, демонстрируя трансформацию человека в нечто ниже человеческого, когда он отвергает свою истинную природу."
 GER_collosus_with_feet_of_clay_desc:0 "Разрушенная внутренними конфликтами Россия предприняла попытку сплочения с целью восстановить своё былое влияние как великой державы; однако в её текущем состоянии видны лишь ветхость и хрупкость, напоминающая хибару, готовую разлететься от дуновения ветерка. Слабость России ощущается как во внешней политике, так и в сердцевине страны. Внешние противники стремятся укрепить Россию оружием, но при критической минуте их поддержка рискует оказаться иллюзией: россияне будут оставлены перед судьбой. Тем не менее, ключевым фактором остается внутренняя ситуация – государство балансирует на грани между стремлениями к независимости отдельных народов, оппозиционными силами и теми, кто ещё верит в доминирование Рейха. Мы должны использовать эти слабости в собственных интересах, а также показать, что Россия совершенно не представляет из себя той угрозы, какой она хотела бы себя видеть."
 GER_for_our_existence_desc:0 "Каждый значительный успех сопровождается неизбежными потерями; лишь решительные лидеры способны нести эти тяготы во имя величайших целей. Наша держава, впитавшая в себя достаточные испытания и жертвы, смогла вознестись к вершинам переосмысления мирового устройства. Но вновь на горизонте замаячили новые опасности для государства – ведётся война с новыми вызовами.\n\nПришло время провозгласить всеобщую подъёмную готовность, призвать народ к стойкости перед надвигающимися трудностями. Все ресурсы должны мобилизоваться на защиту Родины без остатка. Необходимо вновь воспитать в гражданах дух выносливости и жертвенности, порождённый войной. «Всё ради победы – ничто против неё» станет незыблемым девизом нашего народа, мы должны неукоснительно следовать ему до триумфального финала."
 GER_arbeit_macht_frei_desc:0 "В смутные времена сегодняшней войны стало ясно: производственные силы Европы не могут выдержать все испытания конфликта. Это диктует радикальный поворот - экономику необходимо полностью переориентировать на военную мобилизацию. Каждый гражданин, будь то взрослый, старик или юнец, призван к службе: оружием в руках народа станет инструмент, определяющим судьбу и долг перед Родиной. Фабрики должны работать без остановок, ежедневно рождая машины войны.\n\nСмены растягиваются до предела, требования возрастают многократно, ритм работы ускоряется безжалостно. Это – не просто работа, это священное служение. Увеличенные нагрузки и сокращённые отдыхи станут нормой для каждого. Но в этой борьбе каждый шаг обретает смысл, ведь победу предстоит завоёвывать тяжким трудом – арийского духа, который ценнее любой добычи. Каждая капля пота и каждый час сверхурочной работы станут кирпичами в фундамент величия. Победа обретёт неоспоримую ценность – как символ непоколебимой стойкости арийца лицом испытаний."
 GER_european_brotherhood_desc:0 "Европа однажды обрела свои национальные корни, вздымаясь над иллюзорными лозунгами «свободы» и «равноправия», сделав ставку на первородную сущность – величие своей собственной нации. Очистив континент от чумного множества народов, что несли разрушение святым установлениям Великогерманского Рейха, Европа вновь обрела ясность ума и цельность.\n\nВзоры обращаются к прошлому – и становится явным: нацистские усилия тех времён были провидческими. Но в новой эпохе угроза возобновляется, ставшая реальностью потери завоёванного величия. Однако судьба благоприятствует: союзники из бывших противников теперь стоят плечом к плечу, объединённые общей целью сохранения чистоты и величия европейского материка. Воззваний к оружию не избежать; воины разных кровей, но единые в стремлении, поднимутся как один. Звучит призыв на всех языках Европы – пора разгромить главного врага с Востока. Вновь будет показана миру непобедимость европейского единства и мощи перед лицом общего противника."
 GER_united_in_blood_desc:0 "Смерть выступала скреплением разношерстных судеб в единую массу на поле сражений, где кровь каждого сливалась воедино. В хаосе и жестоких схватках формировалось братство – союз непреклонных духом воинов, готовых принести все ради высшей цели. Их сплочение рождало несокрушимую мощь: каждый знал обратную связь сильных рук товарищей на плечах и о взглядах братьев по оружию, в глазах которых отражалось бессмертие идеала.\n\nВоины Рейха возвышались как равные столпы величия, чья непоколебимость символизировала высшую верность своей крови. Их единство – не просто символ стойкости; оно воплощает душу нации, что смотрит в лицо врагу без страха и сомнений. Каждый воин внесён в общий бой как кирпич великой крепости, где каждый удар молотка по камню укрепляет её незыблемость. В этом сплочении – суть непобедимости: вместе они преодолевают любые испытания судьбы. Их единство – это мощь, что питает победы будущих поколений и станет фундаментом для великих свершений нации, не сгибающейся перед лицом истории."
 GER_gott_mit_uns_desc:0 "Немцы были избранным народом Бога, облеченные Его особым предначертанием здесь, среди смертных. Обладая не только физической стойкостью, но и духовной силой непревзойденного масштаба, они преодолевали суровые испытания с вдохновением веры. Для современников эта убежденность становится фундаментом их самосознания; вера определяет не только внутренний мир, но и внешнее поведение.\n\nВ свете этой непоколебимой веры возникает закономерный вопрос: как использовать данную духовную мощь во благо государства? Пусть каждый гражданин осознаёт, что его подвиги на земле находят отражение в божественных суждениях. Своими действиями при защите Родины он не только служит здесь и сейчас, но и формирует своё будущее перед лицом Божьего Суда. За спиной арийца – тень всемогущего Бога, что наполняет его душу неутомимой смелостью. Вера в избранность становится щитом против сомнений, преобразуя страх перед лицом судьбы в воодушевление."
 GER_subjugate_the_zeitgeist_desc:0 "Оборотная сторона пропагандистской машины не знает усталости; тем не менее, её усердия недостаточны для достижения истинной цели. Говоря о сегодняшнем дне без достаточной глубины, риторы пренебрегают мощным ресурсом – прошлым, которое могло кардинально переоценить восприятие национальных идеалов среди общества.\n\nИстория, в её неисчерпаемой мудрости и многогранности, способна демонстрировать величие немецкого народа даже во времена далёкой древности: когда он противостоял противникам несравненно более могущественным. Однако же, в архивах прошлого таятся тени неприглядных событий – тех, что расходятся с официальной линией государства. Поражения стираются из памяти, а триумфы возвышаются до небес. Используя прошлое как инструмент манипуляции, можно значительно укрепить идеологическое влияние на народ: вдохновлять его великими примерами борьбы за справедливость и свободу от узурпаторов, создавая непоколебимую веру в непременную победу."
 GER_european_volunteers_desc:0 "Не одинок Рейх перед лицом российского противника; со всех углов Европы стекается поток добровольцев — бравых мужей, готовых встать за наши идеалы и ценности. Их решение не просто акт поддержки: это желание стать частью великой миссии. Пришло время активировать европейские легионы на фронте — усиливать ряды защитников и закладывать фундамент для совместных операций как наступательного, так и оборонительного характера. Их неутомимая воля будет ключом к победе; но лишь численностью единомышленников не ограничимся.\n\nНеобходимо продолжать зов на подмогу — расширяя ряды союзников среди тех стран, что чтят наш порядок и устремились духом с нами. С каждым новым братом по оружию наши шансы на триумф растут многократно. В единстве — источник непобедимости; вместе мы станем несокрушимой стеной, способной преодолеть любые препятствия и одержать верх над общим врагом. Пусть каждый новый союзник напоминает нам: наша общая цель — великая победа, за которой стоит будущее Европы, её сила и единство."
 GER_blood_for_the_machine_desc:0 "Системы впадают в упадок без тех, кто ими пользуется; пока героические защитники стоят насмерть на фронте, труженики неустанно день и ночь обеспечивают нужды Родины — от производства военной техники до материального снабжения армии. Однако одних их стараний недостаточно для выполнения задач стратегического масштаба. Необходимо мобилизовать дополнительные силы, чтобы увеличить темпы и обеспечить фронт всем необходимым ресурсами без задержек.\n\nИ данную роль сыграет население территорий Рейхскомиссариатов — люди, желающие изменить своё положение. Их стремление к лучшей жизни может стать мощным стимулом для увеличения производительности и эффективности военной техники. Для успешного привлечения этих сил необходимо назвать условия, которые не только предложат им перспективу роста, но и обеспечат мотивационный подъем. Создание видимости справедливых условий труда станет залогом их полноценного вклада в общее дело преодоления военных испытаний страны, хоть перспективы эти будут лишь на словах."
 GER_united_in_purpose_desc:0 "Мы поднимаемся не только против внешнего противника, но и за ради самого основания своей жизни — непоколебимого и священного. Не за призрачными обещаниями или пустыми идеалами вступаем мы на поле брани; каждый шаг – это утверждение своего права на существование, на продолжение вековых традиций. В каждом сердце должно гореть осознание: это не просто битва — это священный долг перед предками и потомством.\n\nВдохновляя друг друга рассказами о подвигах смелых душ, мы куём сталь наших сердец. Каждый боец должен знать – его воля и стойкость определяют судьбу не только личную, но и всей общности! Когда каждый почувствует себя оплотом великой идеи, когда осознает свою связь с каждым воином рядом — вот тогда непобедимость станет нашим щитом. В единстве – сила необоримая. С полной решимостью и несокрушимой верой в правоту своего дела мы шагнем к победе, преодолевая все препятствия. Ибо вместе, как единый организм, способны свернуть горы ради сохранения нашего великого наследия!"
 GER_ultimate_victory_desc:0 "Настал час неизбежного — его предзнаменования витали в атмосфере как знак надвигающегося триумфа. Величественный германский орел возносился к вершинам небес со распростертыми крыльями, снижаясь на землю лишь для того, чтобы разодрать поверженную тушу русского медведя, дерзнувшего бросить вызов величию гордого птицы. Подписанный мирный договор стал символическим актом подчинения и исторической победы над противником.\n\nТеперь наступил момент провозгласить всему миру: Великогерманский Рейх не просто выдержал бурю войны, но и вновь продемонстрировал непоколебимую мощь перед лицом врага. Теперь время для восстановления, укрепления и возрождения утраченных позиций. Рейх стоит — величественный, как скала в океане истории. Перед нами открываются новые горизонты свершений: укрепление державы станет не просто логичным следствием — это будет триумфальное вознесение к новым вершинам мощи и славы. Мир увидит, что мы не только преодолели испытания войны, но и поднялись на новый уровень величия."
 
