 ZNE_Marcus_Wolf:0 "Маркус Вольф"
 ZNE_Marcus_Wolf_DESC:0 "Борман, Шпеер, Оберлендер, Тааден, Абс - это не все немцы. Не все немцы поддерживали Адольфа Гитлера и до, и после его прихода к власти. Конечно, немецкий народ не смог самостоятельно сбросить с себя кандалы национал-социализма, но стоит ли винить народ, который четыре десятилетия находился в заложниках?\n\nИменно эту мысль Маркус Вульф продвигает западным генералам, политикам и журналистам, когда те по той или иной причине встречаются с главой новой, демократической Германии. И хотя Вульф считает себя больше сторонником социализма, он понимает, что если он поведет Германию по этому пути сейчас, то гнев ОСН не оставит от его родной страны ничего. Единственное что для него остается — надежда. Надежда на то, что в будущем Германия пойдет по пути светлого, красного как солнце социализма, избавившись от черного пятна нацистов и став по настоящему свободными, сбросив оковы ОСН."

