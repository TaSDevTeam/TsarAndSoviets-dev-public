 maria_magica.19.t: "Радиолюбитель "
 maria_magica.19.d: "У Максима было увлечение - с помощью старого самодельного радиоприемника он любил ловить различные заграничные  радиостанции, в основном американские. Конечно, не всегда получалось, иногда ловились немецкие пропагандистские или еще какие-нибудь на непонятном ему языке. Особенно Максиму нравилось ловить какие-нибудь развлекательные станции, где можно услышать как живут люди на другой стороне Земли. Крутя ползунки радио и поправляя антенну, он внимательно слушал что именно исходит из динамиков.\n\nНаконец-то из радио начала раздаваться речь на английском языке, Максим перестал что-либо делать и начал слушать что там происходит.\n\n- Всем привет, это Кен Лайкенс и радиостанция Невада-Сикс. На нашем вечернем разговорном шоу мы разговариваем обо всяком. И рядом со мной частый гость - Джон Александр.\n- Привет, Кен, о чём хочешь поговорить?\n- Не знаю, даю тебе право определить о чём сейчас поговорим мы.\n- Точно, точно, помнишь ты ту аварию у фрицев на Борнхольме?\n- Ага, все СМИ только и жужжали об этом, а к чему ты?\n- Следил ли ты в последнее время за лягушками? Я вот следил и я пришел к шокирующему выводу.\n- Нет, извини, я не следил за ними. Это что-то важное?\n- Очень. Лягушки перестали совокуплятся! Они теперь пытаются совокуплятся только со своим полом. Я думаю, это всё из-за фрицев.\n- Фрицев?\n- Да! На самом деле это были эксперименты по изменению сознания, они это скрыли!\n- Хах, но это звучит странно, не так ли?\n- Нет, нет. Всё складывается. Фрицы хотят изменить наше сознание, чтобы мы перестали размножатся. Ты представляешь, радиоволны превратили лягушек в гомосексуалов! Ты только подумай, ЛЯГУШКИ-ПИДО...\n- Думаю, нам стоит переключится на рекламу. Увидимся через пять минут.\n\nДинамики заполонил белый шум, видимо, сбилась настройка. Максим вздохнул, хоть он и считал всё сказанное полным бредом, но мысль о том, что люди даже на радио могут не беспокоится и обсуждать такую бессмыслицу. Это вселяло надежду, что в России будет настолько беспечно, что можно не думать постоянно о сложных вещах."
 maria_magica.19.a: "Шоу должно продолжатся"
