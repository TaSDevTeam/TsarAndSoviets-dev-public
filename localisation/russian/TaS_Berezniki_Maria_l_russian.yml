 MAR_the_true_heir_desc: "Среди всех представленных на земском соборе кандидатов хоть какие-то права на власть имела только Мария Романова, дочь печально известного коллаборанта великого князя Владимира Кирилловича, не без участия младороссов отрекшегося от престола в её пользу. Это означает, что теперь десятилетняя великая княжна объявлена Императрицей Всероссийской, а значит по её малолетству требуется установить регентство. К сожалению для Бека, никто не правит в одиночку. Поэтому теперь требуется организовать регентский совет, заставляя ужиться младороссов и вяткинских монархистов несмотря на недавние конфликты."
 MAR_golden_cage_desc: "Царица является ребёнком, поэтому мы должны позаботиться о её благополучии и лучшем возможном обучении."
 MAR_and_the_keybearer_desc: "Казем-Бек смог стать объединителем западной России, защитить народ и собрать сильную армию. Но возвращение России к жизни не перестало быть его ответственностью. С великой властью приходит великая ответственность. А абсолютная власть развращает абсолютно."
 MAR_all_royal_court_desc: "Настало время собрать регентский совет. Он должен в равной степени представлять как партию младороссов, так и соблюдать условия сделки с людьми Владимира. При всём при этом, Бек планирует оставить решающее слово за собой, припася в совете несколько тузов, представляющих народ."
