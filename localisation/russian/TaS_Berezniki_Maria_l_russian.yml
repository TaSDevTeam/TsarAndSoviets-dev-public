GWF_Homura_modifier_dummy_desc: "§FЭффекты, зависящие от психологического состояния §lХомуры§!\n--------------\nТемпы исследований: [?GWF_Homura_modifier_array_one^0|.1%=+]\nПрирост политической власти: [?GWF_Homura_modifier_array_one^1|.1%=+]\nМодификатор расходов на персонал: [?GWF_Homura_modifier_array_one^2|.1%=-]\nПрирост коммандного ресурса: [?GWF_Homura_modifier_array_one^3|.1%=+]\nСтабильность: [?GWF_Homura_modifier_array_one^4|.1%=+]\n--------------\nЭффекты, зависящие от физического состояния §lХомуры§!\n--------------\nАтака дивизий: [?GWF_Homura_modifier_array_two^0|.1%=+]\nЗащита дивизий: [?GWF_Homura_modifier_array_two^1|.1%=+]\nОрганзиция дивизий: [?GWF_Homura_modifier_array_two^2|.1%=+]\nТемпы восстановления дивизий: [?GWF_Homura_modifier_array_two^3|.1%=+]\nНеобходимо гарнизонов: [?GWF_Homura_modifier_array_two^4|.1%=-]\n--------------\n§!Хомура Акеми - тоже, в каком смысле, человек. Будучи главным стержнем собственного царства, стоит следить за её состоянием, чтобы не было проблем."
