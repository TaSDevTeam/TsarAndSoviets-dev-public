GWF_chaos_in_stuttgart: "Хаос в Штутгарте" 
GWF_chaos_in_stuttgart_desc: "Слом вселенной не мог не остаться незамеченным простыми жителями Германии. Превращения нормального мира победы нацистов во Второй Мировой в хаотичное полотно случайных таймлайнов и вселенных сломало общество, любой проходимец мог забрать кусочек суверенитета себе, даже этого не желая.\n\nТаким нежеланным лидером стала и Акеми Хомура, внезапно ставшая властителем Штутгарта с окраинами. Конечно, не всех парализовал ужас и паника. Кто-то смог вовремя сориентироваться и создать собственные группировки, претендующие на свой кусок пирога.\n\nНо теперь Хомуре не остается другого выбора, кроме как навести какой-никакой порядок в городе. В ином случае, её судьба будет незавидной. Убей или будешь убит"

GWF_chaos_in_stuttgart_1: "Хаос в Штутгарте" 
GWF_chaos_in_stuttgart_1_desc: "Слом вселенной не мог не остаться незамеченным простыми жителями Германии. Превращения нормального мира победы нацистов во Второй Мировой в хаотичное полотно случайных таймлайнов и вселенных сломало общество, любой проходимец мог забрать кусочек суверенитета себе, даже этого не желая.\n\nТаким нежеланным лидером стала и Акеми Хомура, внезапно ставшая властителем Штутгарта с окраинами. Конечно, не всех парализовал ужас и паника. Кто-то смог вовремя сориентироваться и создать собственные группировки, претендующие на свой кусок пирога.\n\nНо теперь Хомуре не остается другого выбора, кроме как навести какой-никакой порядок в городе. В ином случае, её судьба будет незавидной. §RУбей или будешь убит.§!"

GWF_for_madoka: "Её провидение"
GWF_for_madoka_desc: "Мадока Канаме была обычным человеком, ученицей средней школы Митакихары. Всё бы шло своим чередом, если бы она не столкнулась с Кьюбеем - существом, дающее исполнения любого желания в обмен на становление "волшебницей". То, что было первым желанием Мадоки - уже давно затерялось в пучине циклов. Отныне известно только её желание последнего цикла - спасти всех волшебниц от превращения в ведьм.\n\nИ это желание действительно сработало... и сыграло с ней злую шутку. Ценой спасения остальных, она полностью стёрла себя из ткани вселенной, став своеобразным полубогом.\n\nПопытка Хомуры вернуть Мадоку в обычное состояние привело к тому, что есть сейчас. Теперь судьба Канаме Мадоки туманна, но цель найти и, при необходимости, спасти осталась единственным причиной для Хомуры продолжать жить в этом мире."
GWF_for_madoka_tt: "§eКакая бы цена§! не стояла перед §lХомурой§!, она создаст §Cидеальный мир§!"

GWF_southgerman_tension: "Накаляющаяся атмосфера"
GWF_southgerman_tension_desc: "Даже иномирским попаданцам не чужды обычные человеческие интересы. Ситуация в Южной Германии сложилась так, что фракции имеют взаимные претензии друг к другу. И начало полномасштабного конфликта близится с каждым днём и каждым решением различных группировок. Единственное что мы сейчас способны - искать союзников и копить силы для возможной бойни."

GWF_human_army: "Армия людей"
GWF_human_army_desc: "На фоне тотального развала армии по всей Германии, Вюртемберг, видимо, пострадал сильнее всего. С недавних пор началось формирования армии с нуля. Упор был поставлен на количество, а не на качество. Как новая армия проявит себя? Время покажет."

GWF_meguca_army: "Армия волшебниц"
GWF_meguca_army_desc: "Штутгарт - единственная страна с совершенно новым видом вооруженных сил. Теперь костяк армии составляют девочки-волшебницы, которые имеют высокие физические способности и большую огневую мощь. Сложно сказать, что из этого выйдет и как на самом деле они проявят себя в бою. Их предводитель, Хомура Акеми, заявляет о каких-то великих целей.\n\nКонечно есть вопросы к моральной стороне такой армии, не нарушение ли это законов войны? Но кому какая разница в германской анархии."

GWF_southgerman_war: "Южногерманская война"
GWF_southgerman_war_desc: "Дипломатия никогда не была вариантом, Германия в очередной раз горит. Теперь же в войне столкнулись альянсы чёрт знает кого, у этой войны нет ни цели, ни повода. Только кровопролитие, бессмысленное и беспощадное."

