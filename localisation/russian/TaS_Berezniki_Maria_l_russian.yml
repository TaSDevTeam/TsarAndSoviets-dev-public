 MAR_maria.1.t: "Конец одного, начало нового"
 MAR_maria.1.d: "Василий Макарович Карпенко читал свежий выпуск газеты "К молодой России". На его лице читалось непонимание. Ведь в статье была новость о том, что министр экономики Алексей Косыгин-Романов подписал заявление об уходе со своего поста. Ему казалось странным, что ему, как личному секретарю министра экономики не было об этом ничего известно.\n\nЧерез час, в здание министерства экономики приехал сам Косыгин-Романов. Он решил попрощаться со всем коллективом и поблагодарил за всех за добросовестную работу. Уже после речи, к бывшему подошёл его бывший личный секретарь\n\n-Алексей Николаевич. Подождите пожалуйста.\n\n-Василий Макарович. Вы что-то хотели?\n\n-Я хотел вас спросить. С чем связан ваш уход с поста министра?\n\n-Я ушёл, поскольку мне хочется заняться своими личными делами. Ведь моя жизнь это не только служение младороссам. У меня есть семья и свой бизнес.\n\n-А почему вы не сказали мне об этом?\n\n-Я решил не беспокоить вас. Я подумал, что для Казем-Бека будет лучше, если я сам передам ему моё заявление об уходе. Кстати, для него это стало неожиданностью. Ведь ему теперь придётся искать хорошего человека для этой должности.\n\nПопрощавшись со своим бывшим начальником, Василий направился в свою квартиру, в свою квартиру, где за кружкой кофе долго думал про отставку своего бывшего начальника. Будущее в министерстве казалось ему туманным и неспокойным."
 MAR_maria.1.a: "В государственном аппарате намечаются перемены"
 
 MAR_maria.2.t: "Внезапное танго"
 MAR_maria.2.d: "-Что?!\n\n-Вы читали приказ, товарищ Гиль. Теперь вы глава Имперской Службы Безопасности.\n\n-Поймите меня правильно, Александр Львович, МГБ, ну или теперь ИСБ определенно нуждается в реорганизации. Но действительно ли нам нужны....они.\n\n-Охранка уже доказала свою эффективность, не так ли?\n\n-Да, определенно. Однако, вам надо это увидеть.\n\nГиль достал из своего стола обернутый в черную ткань папку с документами и положил ее перед Казем-Беком. Открыв ее, регент увидел карты с подробным описанием его маршрут по ходу дня, доклады о его привычках, встречах и хобби, но что самое главное - приказ о его физической ликвидации, на которой стояли подписи Евгения Месснера и Владимира Третьего. Мрачно и тяжело выдохнув, Казем-Бек протирал виски. Спустя минуту раздумий, он встал и пододвинул документы обратно к Гилю.\n\n-Спрятать,будет компромат на Романова, если будет зарекатся. Поменяй все каналы связи и пароли в МГБ, прежде чем начнешь реорганизацию. Бывших членов охранки на карандаш и под круглосуточное наблюдение до поры, до времени. Те, кто доказали лояльность оставить в покое.\n\n-Нелояльных?"
 MAR_maria.2.a: "-Закопать"
 
 MAR_maria.3.t: "Публичное чтение"
 MAR_maria.3.d: "Сегодняшний день не должен был отличаться от других. Гул бегущих граждан с лёгким чувством тоски разносился по улицам неспокойных городов. Однако всё же от неожиданных исключений и изменений избавиться никогда не получится.\n\nНебольшая толпа образовалась вокруг одной из многочисленных библиотек. Совсем скоро тут должно было пройти кое-что. Событие, организованное никем иным, как самим Иосифом Бродским. Поэт решил выступить и поделиться своими произведениями, которые он написал, переживая за судьбу своей Родины. Собравшись с мыслями и прокашлявшись, чтобы прочистить горло, Бродский опустил свою голову, чтобы прочесть свои произведения. И первым из них стало небольшое стихотворение:\n\nНи тоски, ни любви, ни печали,\nни тревоги, ни боли в груди,\nВремя тьмы уже за плечами\nи только лишь свет впереди.\nОглянись — и увидишь наверно:\nза решеткой власовцы сидят,\nза церковной оградой деревья\nнад царицей младой шелестят,\nиз какой-то неведомой дали\nзасвистит молодой постовой,\nи бессмысленный грохот рояля\nпоплывет над твоей головой.\nНе поймешь, но почувствуешь сразу:\nхорошо бы пяти куполам\nи пустому теперь диабазу\nзавещать свою жизнь пополам.\n\nДанное творение, тронувшее сердца людей, было встречено восторженными овациями. Так и разносилось отовсюду заветное "Браво!". А невооруженным глазом можно было заметить, что зал пополнялся множеством других людей, решивших присоединиться к мероприятию\n\nБлагодарно кланяясь перед публикой, Иосиф Бродский объявил о начале публичных чтений и готовности представить другие свои произведения перед своей аудиторией. В это же время в сердцах людей зрела мысль, что наконец-то появился тот, кто будет готов выразить переживания народа в ярких речах и красивых произведениях."
 MAR_maria.3.a: "Искусство слова разбивает молчание"
 
 MAR_maria.4.t: "Холодный прием"
 MAR_maria.4.d: "Войдя в полу-освещенные комнаты храма, Казем-Бек увидел склоненного над Откровением Иоанна Богослова Антипина. Не желая прерывать его, Казем-Бек попытался незаметно сесть за стол напротив, но задел локтем помешанный на стене флаг Ордена, из-за чего он упал. Обернувшись на шум, Антипин отложил Откровение в сторону и присел напротив Казем-Бека.\n\n-Отец Антипин, я пришел вас навестить и рассказать о доброй вести.\n\n-Вы хотите возродить Синод, не так ли?\n\n-Как? Как вы это поняли?\n\n-Когда девочка Романовых была объявлена царицей все стало ясно. Я знаю, что вы не хотите отходить от власти, и с чего бы вам? Вы только что завоевали весь Запад России.\n\n-И мы не смогли бы это сделать это без Ордена. Молю вас, доверьтесь нам. Синод нужно вернуть. Церковь и Дом Романовых всегда были союзниками, так и должно быть вновь.\n\n-О каком союзе идет речь? Система Синода это система контроля Романовых над церковной жизнью России.  Служители Господа станут лишь очередными инструментами в лапах Охранки, как это и было до этого.\n\n-Ограничения будут, но не такие, какие вы описываете. Прошу вас, отец, дайте мне и царице шанс. Ни вас, ни одного из верующих России мы не обманем и не подведем.\n\n-Не этого мы ждали от вас, Казем-Бек. Не божеское это дело. Однако, лишь время покажет чистоту ваших умыслов.\n\nОснователь Ордена встал из-за стола. Сконцентрировавшись на горящей свечи, Антипин тихо кивнул Казем-Беку, после чего вернулся к чтению Откровения."
 MAR_maria.4.a: "Что остается делать божию, когда кесарево нависает над ним?"
 
 MAR_maria.5.t: "Первый день на престоле"
 MAR_maria.5.d: "Мария была удивлена, когда в свежем номере "К молодой России" появилась статья о победе на регентском совете партии Казем-Бека, её номинальных сторонников. Для неё, далёкой от политики, это казалось интересным. Ведь теперь она не просто княжна, которая иногда мешалась под ногами у министров во время переговоров, а будущая императрица. Однако, ей не очень было понятно чем именно она управляет. Ведь до её совершеннолетия всем руководил регент Березников Александр Львович Казем-Бек. Однако, внизу её ждал народ: журналисты, фотографы и деловые люди, в том числе и бывший министр экономики Алексей Романов-Косыгин, который решил поддержать кандидатуру Марии Владимировны.\n\nВ её комнату неожиданно постучали. Из-за двери чуть слышно послышался голос, в котором она узнала Казем-Бека:\n\n-Мария Владимировна. Вас ожидают внизу. Вы готовы?\n\n-Да. Я сейчас иду, Александр Львович", сказала Мария Владимировна и вышла из своей комнаты\n\nУже идя по коридору зал с гостями, Казем-Бек поинтересовался насчёт речи, которую новая императрица должна произнести перед людьми.\n\n-Мария Владимировна, вы ознакомились с речью, которую вам вчера дали?\n\n-Да, я прочитала её, однако боюсь, что я не смогла запомнить её наизусть.\n\n-От вас этого и не требуется. На трибуне будет лежать копия речи. Вы можете подглядывать в него при необходимости.\n\n-Спасибо за помощь, Александр Львович.\n\n-Главное помните, что вам не стоит волноваться. Это простое выступление перед людьми.\n\nКогда Мария прошла в зал, где выступал министр обороны Сергей Белозерский, она была удивлена от большого количества людей, находящихся в зале. Там были репортёры, журналисты, государственные служащие и люди в офицерской форме.\n\n"А сейчас, я бы хотел предоставить слово нашей императрице Марии Владимировне Романовой", сказал Владимир Сергеевич, после чего зал наполнился аплодисментами и императрицу проводили к трибуне.\n\nГлядя на эту толпу, она готова была провалиться под землю от волнения. Но Мария быстро взяла себя в руки и с немного дрожащим голосом начала свою речь."
 MAR_maria.5.a: ""Я бы хотела поблагодарить тех, кто отдал за меня голос в качестве царицы Западной России...""
 
 MAR_maria.6.t: "Уроки французского"
 MAR_maria.6.d: "Александр Казем-Бек шёл по коридору Вяткинского дворца. Он решил заглянуть в кабинет, где в это время у императрицы шёл урок французского языка. Поскольку до этого, Александр был с небольшим визитом в Казани.\n\nПостучавшись в кабинет, который открыл учитель французского, Александр поинтересовался, может ли он немного поговорить с её величеством. На что учитель ответил, что у неё как раз сейчас небольшой перерыв.\n\nКогда Мария увидела Александра, она бросилась с улыбкой ему в объятия.\n\n-Как проходит ваше обучение? Мне сказали, что вы интересуетесь историей.\n\n-Да Александр Львович. Мне интересен этот предмет. Я,хочу понять, почему мы сейчас так живем не в едином государстве.\n\n-А что с иностранным языком? Ты вроде говорила, что не любишь французский.\n\n-Да. Я стараюсь его понимать. Иногда получается, иногда нет.\n\n-Но ведь надо стараться. Ведь труд делает нас людьми.\n\nНеожиданно, в кабинет зашёл учитель французского и оповестил Казем-Бека, что перерыв закончился и они продолжат занятия.\n\n"Да. Я сейчас уходу", - сказал Александр, попрощался с Марией и ушёл из кабинета.\n\nКогда же Александр уходил из дворца, на него вдруг нахлынули воспоминания. Ведь он хорошо знал её отца - великого князя Владимира Кирилловича. Он помнил, как его отправляли в Березники из-за разногласий с Владимиром, но поделать с этим ничего не мог. И теперь, они с Владимиром поменялся местами. Теперь он всесильный регент, а дочь его бывшего друга теперь является марионеткой на троне. Но ведь управлять ей он долго не сможет и ему рано или поздно придётся уйти с роли регента.\n\nЕго размышления прервал подошедший к нему офицер охраны, который отрапортовал: "Александр Львович, машина только что прибыла". На что Александр Львович ответил, что он уже идёт."
 MAR_maria.6.a: "Будущее видится туманным и загадочным"
 
 MAR_maria.7.t: "Политика взрослых"
 MAR_maria.7.d: "Мария шла по коридору, уже ставшего для неё родным, Вяткинского дворца, играя при этом со своей тряпичной куклой. Внезапно, её игру перебили слова двух людей, которые слышались в одном из кабинетов, в котором была приоткрыта дверь.\n\nЗа ней стоял Александр Казем-Бек и какой-то человек в офицерской форме. Из-за двери слышались слова, которые для юной девочки походили на спор.\n\n-Александр Львович, сейчас части МГБ уже сделали достаточно для борьбы с остатками Арийского братства. Сейчас я рекомендую отправить эти части в другие районы. Они будут хорошей помощью другим частям МГБ\n\n-Руслан Яковлевич. Я не думаю, что отправка этих частей в другие районы целесообразна, пока мы окончательно не ликвидировали остатки арийцев.\n\n-Я так не думаю. Арийцы сейчас слишком слабы для крупной террористической атаки. Не то что сейчас. Ими может сейчас заняться МВД, а спецслужба может понадобится в других районах.\n\nМария, слушая спор Казем-Бека и офицера, которого как оказалось зовут Руслан Беляков, у себя в уме поддерживала позицию Александра Львовича. Но в глубине души, она не понимала сути спора между офицером и регентом. Она поддерживала его только потому, что для неё он был непоколебимым авторитетом. Временный глава государства как никак.\n\nКогда спор окончился, и офицер вышел из кабинета, Мария вошла в кабинет к регенту и спросила его:\n\n-Александр Львович. О чём вы спорили с тем человеком?\n\n-Да так. Ничего особенного. Тебе это будет слишком тяжело понять.\n\n-Знаете, Александр Львович. Мне кажется, что эти разговоры о политике полная скукотень.\n\n-Как я тебя понимаю, сказал Казем-Бек, немного улыбнувшись.\n\n-Хорошо. Я пойду к себе дальше играть\n\n-Хорошо, иди отдыхай."
 MAR_maria.7.a: "Даже взрослым хочется отдохнуть от политики"
 
 MAR_maria.8.t: "Спортивная конкуренция"
 MAR_maria.8.d: "Разливается по граненым стаканам так полюбившийся многим алкогольный напиток – водка. В один из вечеров Александр Казем-Бек и Сергей Белозерский собрались, чтобы вместе обсудить результаты завершившегося Земского Собора.\n\n– А история-то знает, когда пошутить, да? – с легкой усмешкой произнёс Казем-Бек, наполняя стаканы новой порцией водки – Ребёнок побеждает генерала в борьбе за престол. Кому скажешь, так не поверят же, да ещё и посмеются.\n\n– М-да, ты уж определённо знаешь, как поддержать человека... - растянуто ответил Белозерский, после того, как сделал пару глотков водки. Посидев в тишине ещё несколько минут, он продолжил – Но, честно говоря, я не очень-то и расстроен. Всё-таки в жизни мы и побеждаем, и проигрываем. Уж я, как преданный военному делу, прекрасно понимаю, о чём говорю.\n\n– Ну... Могу лишь только согласиться. – ответил Александр, после того, как опустошил очередной стакан водки.\n\n– Я это всё к чему веду-то... Думаю, раз карьера царя не задалась с самого начала, значит продолжу развивать то, что уже у меня есть. – отвечал Сергей, в очередной раз наполняя сосуды алкогольный напитком.\n\n– Тогда предлагаю тост! – произнёс Александр, сразу же поднявший стакан, как только он был достаточно заполнен. – За то, чтобы даже после падений мы могли находить в себе силы продолжать свой путь, несмотря на неудачи и возникшие проблемы.\n\nБелозерский громко рассмеялся, но всё же поддержал предложенный тост. Стеклянный звон раздался по комнате, однако вечер только начинался. Столько ещё предстоит обсудить, столько ещё предстоит поддержать и опровергнуть."
 MAR_maria.8.a: "Поражение нужно принимать с достойным лицом"
 
 MAR_maria.9.t: "Нуарный детектив"
 MAR_maria.9.d: "Последние указание определены и выданы, а значит Владимир Гиль может перевести дух. Хотя бы на короткий промежуток времени. В последнее время слухи о слиянии двух спецслужб, МГБ и Охранки, уже смогли подтвердиться и стать фактом. Вопрос состоялся в другом: как и когда это произойдёт?\n\nЭта проблема, над которой Гиль размышлял уже некоторое время, вызывала интерес и переживание. Это не просто процесс взаимной интеграции... Нет. Это явно действие, которое будет способно изменить баланс сил.\n\nИ чтобы внимательно проследить за всем происходящим, Владимир уже вел активную деятельность по вытягиванию информации. Новые слухи, пара взяток, опросы, возможная утечка – всё могло пригодиться в этом деле. И Гиль был готов разузнать всё, что только можно было, ради того, чтобы лично проследить за процессом.\n\nЗарываясь в бумагах и приказах, Владимир Гиль занимался каждодневной рутиной, покуда события развивались более спокойно и принимали размеренное отношение. Этот день не должен был ничем отличаться от других. Но вот на стол ему легла бумага, рассказывающая об очередном приказе.\n\nИзучив содержание документа, лицо Владимира Гиля помрачнело. То, за чем он пытался уследить, теперь было оформлено в этой завершающей бумажке. Слияние МГБ и Охранки завершено, а Гиль даже не сумел осознать, как это произошло. Ударив кулаком по столу, он лишь сказал..."
 MAR_maria.9.a: "Как, черт их дери, они успели это провернуть?"
 
 MAR_maria.10.t: "Далеко от дома"
 MAR_maria.10.d: "Стук колес на рельсах словно убаюкивал пассажиров, несшихся из Вятки в Архангельск. Многочисленные пейзажи проносились за окнами, пока Мария Романова сидела и глядела вдаль, пытаясь уловить хоть немного того, что мелькало у неё перед глазами.\n\nВ её голове крутилось многое: её первая поездка куда-то за пределы Вятки, очередные наставления Александра Казем-Бека по поводу предстоящих событий, неожиданное знакомство с неким Петром Демичевым. Всё это нависло над ней тяжелым грузом ответственности...\n\nОна водила взглядом по пустующему вагону, изучая его внутреннее обустройство. Тут было места для множества людей, но пока здесь было только двое она и Демичев. Она внимательным взглядом осматривала этого человека, пытаясь понять, что скрывается за этим серьёзным видом?\n\nМария перебирала в своей голове те немногочисленные разговоры, которые ей удавалось завязывать с ним... Его холодный и равнодушный взгляд, вечная погружённость в какие-то бумаги, практически полное отсутствие заинтересованности во многих темах разговора... Словно в его сердце было место только для работы.\n\nВ конечном итоге Мария пришла к выводу, что Петр Демичев совершенно неинтересная личность, которая не видит дальше своей должности и нескончаемого потока бумаг и документов. Покачав головой, она аккуратно встала и направилась готовиться к событию в Архангельске, чтобы скоротать своё время в путешествии."
 MAR_maria.10.a: "Цифры и чувства - вещи несовместимые"
 
 MAR_maria.11.t: "Vox dei"
 MAR_maria.11.d: "Неспешно гуляя по комнате, Борис Талантов проводил очередное занятие богословия для Марии. На этом занятии он решил обратиться к прошлому, чтобы обозначить важность веры в эпохах прошлого.\n\n– Во время гражданской войны, разразившейся после Октябрьской революции, большевики показали себя с ужасной стороны. Оттолкнувшие божественное наставление, они творили бесчинства против народа, который они обязались защищать.\n\n– Но... Тогда почему они победили? Народ же не стал бы просто терпеть их жестокость... – с интересом в голосе спросила Мария, внимательно слушая слова Талантова.\n\n– Потому что то, за что они сражались, было важно для людей. Они отстаивали идеи, которые несомненно могли даровать истинную надежду для любого человека. И народ надеялся, что однажды сумеет получить всё то, о чём говорили социалисты. Но время шло. А предавшие Бога большевики не могли даровать народу исполнение их мечты, потому что знали о своей отвратительной лжи и об отсутствии возможности реализовать то, о чём они говорят без оглядывания на Бога.\n\n– Получается, что... хорошая идея была разрушена безбожием?\n\n– Именно так. Вера помогала человеку разграничить мир между добром и злом, чтобы всегда стремиться к первому. Без веры эта граница размывается, и те, кто должен был стоять на защите обездоленных, могут совершить непростительное и стать подле дьявола, подталкивая невинные души к грехопадению.\n\n– Понятно... - задумчиво ответила Мария, размышляя над услышанным.\n\n«Бог и идея... Едины, но так зависимы друг от друга...» - подумала про себя Мария."
 MAR_maria.11.a: "Только истинно верующий человек не собьется с пути"
 
 MAR_maria.12.t: "Vox libertatis"
 MAR_maria.12.d: "Войдя в помещение, Бродский окинул его взглядом. Рабочие завершали последние приготовления. Как только всё было подготовлено Бродский занял место перед микрофоном и ещё раз обдумав мысли кивнул что готов. Радиостанция вышла в эфир.\n\n- Здравствуйте уважаемые слушатели. Сегодня мы бы хотели начать нашу программу с выступления господина Иосифа Бродского. Господин Бродский, пожалуйста, можете говорить. – Проговорил ведущий.\n\n- Благодарю вас господа. Хочу обратиться ко всем гражданам России. Обратиться к моим сторонникам и нет. Я Иосиф Бродский со всем пониманием, со всей ответственностью хочу заверить всех граждан нашей страны, всё население России что, будучи включённым в состав регентского совета я приложу всё усилия и постараюсь оправдать все надежды своих сторонников и нет в том, что стану защитником и проводником голоса народа и помогу осуществиться и исполнится всем его идеям и желаниям. – Бродский проговорил свою речь достаточно спокойно, но изредка примешивалось немного эмоций от явного восхищения включения в регентский совет и тех возможностей, что открылись перед ним."
 MAR_maria.12.a: "Вперёд к свободе!"
 
 MAR_maria.13.t: "Каждый на своём месте"
 MAR_maria.13.d: "Рабочий кабинет Казем-Бека. Сам регент и прибывшей Вильчковский. Сигаретный дым, заполнивший помещение уже неизвестно какой по счёту выкуренной сигаретой и битый час обсуждений политического ландшафта с продумыванием на будущее и осмотром прошлого. Обсуждения кого ещё можно было пригласить в регентский совет зашли в тупик и уже на протяжение пяти минут что регент что Вильчковский сидели в тишине и размышляли.\n\n- Александр Львович, а что, если нам пригласить бывшего вяткинского бюрократа и политически закостенелого в своих идеях консерватора Шульгина, Василия Витальевича? – Проговорил Вильчковский туша и сминая окурок в пепельницы в которой было уже много одинаковых окурков.\n\n- Хм... - Задумался регент и встав из кресла стал медленно проходить по кабинету. Остановившись возле стола для собрания правительства и положив руки на спинку одного из кресел Казем-Бек повернул голову в сторону Вильчковского. – Думаю это будет неплохим решением. Но нужны ещё люди. – Проговорил Александр Львович. Достав очередную сигарету Вильчковский закурил."
 MAR_maria.13.a: "Думаем дальше."
 
 MAR_maria.14.t: "Не смотри в бездну"
 MAR_maria.14.d: "Центральный парк Березников был красивым местом и излюбленным для деловых встреч. Вот и Смысловкий решил встретиться с одним человеком не в пыльном кабинете, а на свежем воздухе. Ходя недалеко от фонтана и меняя направления движения обратно после подхода к невидимой черте Смысловский ждал человека из Вятки. Прошло ещё несколько минут и как раз к условленному времени на дорожке ведущей к фонтану из-за поворота появился человек. Меньше десятка секунд и человек подошёл к Смысловкому.\n\n- Вы господин Смысловский? – Проговорил он.\n\n- Так точно. – Кратко ответил Смысловский.\n\n- В таком случае рад поприветствовать вас. – Проговорил человек и протянул руку.\n\n- Взаимно. – Проговорил Смысловский и также протянув руку пожал её бывшему дознавателю охранки. Дознаватель был тем человеком, который, как и многие бывшие члены охранки вступили в новую спецслужбу ИСБ и стали очень сильным рупором в развитие спецслужб Березников и царства.\n\nПожав друг другу руки двое сотрудников спецслужбы, медленно направились по парковой аллее. Почти сразу между сотрудниками завязался диалог. Речь в начале зашла о прошлом двух спецслужб затем плавно перешла в обсуждение созданной ИСБ сопровождаясь даже периодическим смехом двух фактически бывших врагов. Также плавно, как и ранее обсуждения перешли в возможности новой спецслужбы сегодня и то, что будет сделано в её развитие для завтра."
 MAR_maria.14.a: "Будущее в безопасности"
 
 MAR_maria.15.t: "Один день из жизни Александра Исаевича"
 MAR_maria.15.d: "С момента поражения Владимира третьего Александр Исаевич почти прозябал в забвении и сегодня его планы также не претерпевали изменений. После возвращения в свою квартиру с важных как он считал, но почти не на что не влияющих дел он отобедал и занялся творческими делами сев за печатную машинку. На протяжении нескольких часов Солженицын был погружён в работу, но в момент раздавшийся звонок в дверь отвлёк его от творчества. Встав из-за рабочего стола, он направился в коридор, а затем к входной двери открыв её он обнаружил что на пороге стоял почтальон.\n\n- Александр Исаевич, вам письмо извольте получить. – Проговорил почтальон, протягивая бумаги для подписи. Подписав, Солженицын получил письмо и почтальон, попрощавшись стал уходить, а Александр Исаевич, закрыв входную дверь направился обратно в кабинет. Зайдя в кабинет, Солженицын уже знал от кого письмо прочитав это на конверте после получения и это был офис самого регента Александра Львовича Казем-Бека чему он был очень удивлен. Вскрыв конверт и развернув письмо, он стал читать...\n\n Приветствую вас уважаемый Александр Исаевич. Пишет вам секретарь регента Александра Львовича Казем-бека. Не стану долго расписывать не нужный текст и сразу перейду к делу. По распоряжению регента вам как бывшему видному чиновнику Вятки предлагается вернуться к бурной политической жизни и вступить в регентский совет, а также занять пост министра экономики царства. Можете подумать и взвешенно принять решение так как во времени мы вас не ограничиваем, но всё же просим не затягивать с принятием такового.\n\nПрочитав, Солженицын присел в своё рабочее кресло и после недолгих раздумий встав направился собираться на встречу с регентом и на встречу со своим будущем."
 MAR_maria.15.a: "Это мой профиль"
 
 MAR_maria.16.t: "Иуда будет со мной"
 MAR_maria.16.d: "Дворец царской семьи был большим. Во дворце было много комнат и помещений: коридоры, залы, гостиные, спальни и другие помещения и комнаты. В одной из гостиных в этот день проводили свой отдых отец и дочь, Владимир третий и Мария первая. Отец читал газету, а его дочь играла с множеством своих игрушек.\n\n- Дочка. – Проговорил Владимир.\n\n- Что папа? – Проговорила она, отвлёкшись от игрушек и посмотрев на отца.\n\n- Вижу у тебя новые игрушки. Александр Львович подарил? – Проговорил он.\n\n- Да. Именно от него. – Ответила Мария.\n\n- Хорошие игрушки. Видел он тебе ещё новые книжки подарил. Ведь они тоже от него? – Проговорил Владимир.\n\n - Да, отец. Некоторые игрушки и книги он мне дарил лично. – Ответила Мария.\n\n- Эх... Кажется иногда что это не подарки, а подачки от него. – Поговорил Владимир перевернув лист в газете.\n\n- Папочка, но как же? Ведь он дарил с улыбкой и говорил пожелания. – Удивленно проговорила Мария.\n\n- Да, вот только делал ли он это искренне? Или только потому, что так нужно, чтобы выглядеть положительно? Ну ладно, закроем эти темы. – Проговорил Владимир вновь приподняв газету и скрылся за ней.\n\nМария после разговора оказалась в некотором замешательстве и чем больше она думала над этим разговором, тем больше ей он казался непонятным, а поступки и действия Казем-бека почему-то стали казаться менее доброжелательными."
 MAR_maria.16.a: "Дядя Казем-Бек..."
 
 MAR_maria.17.t: "Странный день"
 MAR_maria.17.d: "Последние пару месяцев прошли спокойно, даже слишком спокойно... Ничего не произошло, ничего не случилось. Nothing Ever Happens? Что-то вроде того. Но так явно быть не должно, так что, к твоему сожалению, товарищ Читер(а может ты тестер, тогда за мат извеняюсб?), дальше ничего не будет."
 MAR_maria.17.a: "От судьбы не убежишь..."
 
