AprilFools_Akemi_Homura_DESC: "Коллапс вселенной принёс множество сюрпризов, насколько хорошими или плохими они бы не были.\n\nСудьба каждого, кто сюда попал, повернулась крайне необычным образом. Кого же занесло сюда, скоро завеса тайны откроется и мы узнаем, что нас ждёт дальше.\n\n§YНу что, поиграем в рулетку с Богом или Сатаной, кто бы это ни был?§!"
AprilFools_Akemi_Homura_DESC_actual: "12 лет, сотня циклов - это та цена, которую я отдала на одну единственную цель - спасти Мадоку Канаме, моего единственного друга и человека, который мне не безразличен. Из-за желания Мадоки спасти всех ведьм, она перестала существовать в пределах этого мира, я осталась единственным человеком, хранящим память о ней. Моё же желание - спасти Мадоку, осталось неизменным. Я готова пойти на любой грех, чтобы она была счастлива. Попытка инкубаторов завладеть "законом цикла" пошла прахом, а я смогла разорвать сам цикл и переписать вселенную.\n\nНо смогла ли? Вместо моей вселенной, которую я пыталась создать, я очутилась здесь. Посреди непонятного мира, сшитого из едва логичных кусков вселенской ткани. Почему? Почему все мои усилия канули в лету? Разве я не пыталась создать тот мир, где Мадока и остальные будут счастливы? Неужели это и есть судьба дьявола, которому нельзя создать рай? Чувства притупились, а смысла не видно... ужасное чувство...\n\nВ любом случае, надо взглянуть правде в глаза. Мадоки тут нет, и я сомневаюсь в том, что она смогла попасть в мой мир. Придётся выживать здесь в одиночестве. Но... я сделаю всё возможное, чтобы найти её и сделать счастливой, чего бы мне это не стоило.

accelerationism_madoka_cult_subtype: "Культ Мадоки"
accelerationism_madoka_cult_subtype_desc: "То, чего придерживается Хомура Акеми, нельзя назвать идеологией в классическом смысле. Это список целей и идей, которой придерживается один единственный человек на этой планете, внезапно оказавшийся посреди Германии.\n\nСвоей, если так можно сказать, целью Хомура считает спасение некой "Канаме Мадоки". К сожалению, понять кто это, человек ли это вообще, или что-то иное, невозможно. Сложно отличить ложь и слухи от правды, но единственно что можно понять о ней - она готова идти к своей цели до конца. Даже если на это придётся пожертвовать §eвсей вселенной§!."

accelerationism_church_of_ring_subtype: "Церковь Кольца"
accelerationism_church_of_ring_subtype_desc: "Церковь Кольца - это необычное религиозно-политическое течение, возникшее в Штутгарте на фоне происходящей неразберихи. Оно в своей основе похоже на католическое христианство, однако претерпевшее множество метаморфоз.\n\nКульт заявляет о существовании "девушек-волшебниц" - сверхъестественных людей, которые за выполнение своих желаний стали своеобразными "ангелами", борющиеся со злом. А главным "Богом" является Канаме Мадока - высшая волшебница, ставшая столпом в судьбе остальных девочек.\n\nНесмотря на абсурдность подобных идей, они довольно быстро захватили умы людей в Штутгарте и окрестностях. Матриах церкви, Акеми Хомура, речами и действиями за короткий срок укрепила свою власть. Верные ей солдаты и волшебницы готовы помогать и поддерживать её начинания.\n\n§GНо достаточно ли этого?§!"

###НАЦДУХИ
GWF_chaos_in_stuttgart: "Хаос в Штутгарте" 
GWF_chaos_in_stuttgart_desc: "Слом вселенной не мог не остаться незамеченным простыми жителями Германии. Превращения нормального мира победы нацистов во Второй Мировой в хаотичное полотно случайных таймлайнов и вселенных сломало общество, любой проходимец мог забрать кусочек суверенитета себе, даже этого не желая.\n\nТаким нежеланным лидером стала и Акеми Хомура, внезапно ставшая властителем Штутгарта с окраинами. Конечно, не всех парализовал ужас и паника. Кто-то смог вовремя сориентироваться и создать собственные группировки, претендующие на свой кусок пирога.\n\nНо теперь Хомуре не остается другого выбора, кроме как навести какой-никакой порядок в городе. В ином случае, её судьба будет незавидной. Убей или будешь убит"

GWF_chaos_in_stuttgart_1: "Хаос в Штутгарте" 
GWF_chaos_in_stuttgart_1_desc: "Слом вселенной не мог не остаться незамеченным простыми жителями Германии. Превращения нормального мира победы нацистов во Второй Мировой в хаотичное полотно случайных таймлайнов и вселенных сломало общество, любой проходимец мог забрать кусочек суверенитета себе, даже этого не желая.\n\nТаким нежеланным лидером стала и Акеми Хомура, внезапно ставшая властителем Штутгарта с окраинами. Конечно, не всех парализовал ужас и паника. Кто-то смог вовремя сориентироваться и создать собственные группировки, претендующие на свой кусок пирога.\n\nНо теперь Хомуре не остается другого выбора, кроме как навести какой-никакой порядок в городе. В ином случае, её судьба будет незавидной. §RУбей или будешь убит.§!"

GWF_for_madoka: "Её провидение"
GWF_for_madoka_desc: "Мадока Канаме была обычным человеком, ученицей средней школы Митакихары. Всё бы шло своим чередом, если бы она не столкнулась с Кьюбеем - существом, дающее исполнения любого желания в обмен на становление "волшебницей". То, что было первым желанием Мадоки - уже давно затерялось в пучине циклов. Отныне известно только её желание последнего цикла - спасти всех волшебниц от превращения в ведьм.\n\nИ это желание действительно сработало... и сыграло с ней злую шутку. Ценой спасения остальных, она полностью стёрла себя из ткани вселенной, став своеобразным полубогом.\n\nПопытка Хомуры вернуть Мадоку в обычное состояние привело к тому, что есть сейчас. Теперь судьба Канаме Мадоки туманна, но цель найти и, при необходимости, спасти осталась единственным причиной для Хомуры продолжать жить в этом мире."
GWF_for_madoka_tt: "§eКакая бы цена§! не стояла перед §lХомурой§!, она создаст §Cидеальный мир§!"

GWF_southgerman_tension: "Накаляющаяся атмосфера"
GWF_southgerman_tension_desc: "Даже иномирским попаданцам не чужды обычные человеческие интересы. Ситуация в Южной Германии сложилась так, что фракции имеют взаимные претензии друг к другу. И начало полномасштабного конфликта близится с каждым днём и каждым решением различных группировок. Единственное что мы сейчас способны - искать союзников и копить силы для возможной бойни."

