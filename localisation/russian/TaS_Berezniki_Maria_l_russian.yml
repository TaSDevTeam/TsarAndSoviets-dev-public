GWF_no_evil_tt: "§YНаверное, это более лучший вариант§!"

GWF_start_from_scratch_desc: "Это... неправильно. Я определённо точно должна была переписать свою вселенную. Однако это и близко не похоже ни на Митакихару, ни на хоть что-либо мне знакомое. Что-то пошло не так? Но я всё распланировала так, чтобы...\n\nПока что мне не стоит слишком анализировать ситуацию.\n\nЕдинственное что меня волнует, и будет волновать - это Канаме Мадока, и всё ли с ней хорошо. Стоит начать с того, есть ли она где-то рядом. И затем уже начинать планировать свои дальнейшие действия.\n\n§RОстается только молиться на лучшее§!"
GWF_asses_situation_desc: "Единственное, что мне удалось выяснить на данный момент: я не чувствую присутствие Мадоки в округе, и мне абсолютно непонятно то место, куда я попала. Место, в котором я нахожусь, похоже на европейский город, но в нём очень странная и пугающая атмосфера. Местные ведут себя крайне подозрительно, и даже можно сказать, пугливо.\n\nЯ не знаю ни языка, ни города, ни людей вокруг. И у меня даже нет идей, как начать действовать в такой ситуации. Чувствую себя как в те старые времени, когда мне было страшно контактировать с окружающими людьми... давно такого не было.\n\nВ любом случае, эти трудности не должны меня останавливать вести разведку, ведь у меня нет уверенности в своих выводах."
GWF_to_find_exit_desc: "С попаданием в этот дивный мир, моя голова была занята более важными мыслями, нежели вопросом о том, насколько я сейчас волшебница. Как я сюда попала? Что мне делать? Где я? - с тех пор, как были стали понятны начальные условности. Стоит уже приступать к тому, чтобы вырваться отсюда и достичь моей ультимативной цели.\n\nОднако я теперь должна знать наверняка, что мне под силу, а что нет. Какие силы вообще находятся под моим контролем? Вроде щит на месте, но большего, пока что, не знаю. Ближайшее время я займусь проверкой самой себя. Надеюсь, что итог этого анализа будет крайне удовлетворительным, в ином случае, всё станет намного сложнее."
GWF_contact_incubator_desc: "Инкубатор, он же Кьюбей, с виду - необычный милый зверёк, предлагающий за выполнение какого-либо сокровенного желания стать девочкой-волшебницей. Однако, это кажется только на первый взгляд. На самом деле, они - отвратительнейшие существа, которых только видела вселенная. Прикрываясь своей целью "спасения вселенной от энтропии", инкубаторы используют людей как скот, не считаясь с их чувствами. "Вы дали на это своё согласие" - их жалкое оправдение, когда узнаешь от них все детали и нюансы бытия волшебницей.\n\nНо, не смотря на всю мою ненависть к ним, они и правда не знают что такое "врать". Сейчас для меня Инкубаторы - бесценный источник информации об этом мире. И поэтому, моей текущей целью станет поиск кого-либо из их вида. Если этим существом позволено использовать людей в своих целях, то почему бы и не перевернуть шахматную доску в мою пользу?"
GWF_look_inside_desc: "Кьюбей говорит мне странные вещи, по его "сведениям". Я являюсь лидером этого города и округи. Во мне нет склонности доверять этому существу, однако всегда можно попытаться проверить это дело, ведь я ничего от этого не теряю.\n\nНо что делать, если вся власть действительно в моих руках? Я не сильно разбираюсь в политике или в управлении государством. А такая ответственная роль лидера целой страны меня даже пугает. И не превратится ли всё это в бремя, которое будет меня только отдалять от того, что мне действительно нужно. Я не стану забегать вперёд, и стоит начать с малого - убедится в словах пришельца."
GWF_only_my_struggle_desc: "Что же такое - управлять государством? Кажется, это управление машиной с отказавшими тормозами, которая летит в пропасть. Если падение неизбежно, то почему бы не иметь больше возможностей спрыгнуть из неё? Я не вижу ни одной причины заботится о "одаренной" мне территории.\n\nПоэтому, нет, я не откажусь от собственных полномочий. В этой стране всё ещё есть немало моих противников, а магические способности не смогут сразу уничтожить десятки, а может и сотни тысяч тех, кто желает моей головы. Может даже я и буду что-то делать, но точно не для блага этого спектакля. Это не моё поле битвы и им оно не станет, точно не сейчас."
GWF_humanity_aside_desc: "Хоть я и бросила большую часть своих обязанностей, в массовом сознании я всё еще лидер, монарх, вождь, фюрер. За исключением сопротивления, большая часть населения пока что поддерживает меня. Чтобы не допустить усиления врагов, думаю, стоит им внушить страх передо мной. Показательные казни особо ярых преступников государства, рейды по кварталам, где заметили ячейки оппозиции. Они должны боятся и не сметь даже думать о каком-либо сопротивлении.\n\nА что люди? Меня волнует судьба только одного человека, и её мне только предстоит найти. Как только я всё закончу, я верну вселенную на нормальный лад, а всё, что было останется только в моей памяти."
GWF_controllable_chaos_desc: "Оставив большую часть руководства, чиновники продолжают считать меня своим лидером и постоянно несут мне какие-то документы и указы. До них походу не сразу доходит, в чём же дело. Разогнать этих бездарей - и дело с концом.\n\nДумаю, наиболее правильным решением для меня - отпустить страну в "свободное плаванье", оставив людей отвечать за свою жизнь самостоятельно. Для меня это не больше, чем дурацкая игра, в которую меня затянули не по своей воле. Поэтому я останусь наблюдателем в этой адской игре. Единственное, что мне, как лидеру остается делать - это не допустить того, что этот хаос будет угрожать мне и достижению моей единственной цели."
GWF_security_forces_desc: "Оказывается, в стране существуют "Силы Безопасности", что-то вроде государственной тайной полиции. Кажется, сейчас они не являются образцом эффективности, потому что даже в условиях партизанской войны приходится полагаться на остатки армии и саму себя. Стоит как либо решить этот вопрос.\n\nФормирование отрядов головорезов, которые были бы абсолютно лояльны и не боялись запачкать свои руки - идеальный вариант. Я не смогу самостоятельно расправится со всеми противниками, а если будет даже пара тысяч таких "солдат", то препятствий быть не должно. Говорят, раньше даже такие существовали. "Шутцстаффель", вроде бы?"
GWF_one_cant_do_all_the_job_desc: "Управлять страной - задача не из лёгких? Но кто говорил, что когда либо будет просто? Всё же, быть единоличным правителем страны - не то, что мне надо. Стоит заняться поиском тех, кто лучше знает о том, что такое государство. У меня останется широкий спектр полномочий, но бюрократы будут делать большую часть работы самостоятельно.\n\nКто знает, может быть это некое испытание, а может просто вселенная глумится, однако если мне получится навести порядок в округе, то, скорее всего, и стремится к моей собственной цели будет гораздо проще. Я надеюсь на это."
GWF_administrative_business_desc: "Хоть и, так называемый, парламент восстановлен, я всё еще остаюсь лидером Вюртемберга. На какую-то долю мне придётся вникнуть в некоторые нюансы государственного управления, как бы того я не хотела. Посетить пару сессий парламента, послушать что говорят государственные мужи в разноцветных пиджаках, покивать пару раз с умным видом и подписать бумажку, вроде бы звучит просто.\n\nНо, если такое и взаправду начнёт улучшать ситуацию, то почему бы и нет. Всё же, искать иголку в стоге сена проще, если это сено было заранее отсортировано. Главное не упустить эту самую иголку, пока раскладываешь сено..."
GWF_church_of_ring_desc: "Государство - это не только аппарат управления, чиновники, парламент и прочая муть, это ещё и идеология, то, что заставляет людей чувствовать лояльность к государю и даёт понять, почему человек должен помереть за свой Фатерлянд. После почти полувека руководства нацистов, стоит переизобрести государственную идею, чтобы снова был скрепляющий государство стержень.\n\nОсновой нового государства станет религиозная идеология, где я одновременно буду и матриархом, и вождём. Взяв за основу знакомое мне католичество, я добавлю солянку из волшебниц, государственного строительства и, конечно же, закона цикла. За фасадом, конечно, есть и более корыстные цели, сделав поиск Мадоки не личным, а общественным делом."
GWF_support_from_outside_desc: "В парламенте Штутгарта жаркие дискуссии. Что делать с расплодившимися группировками сопротивления? Кто-то предлагает жесткое подавление, кто-то компромисс. В итоге, дебаты дошли до того, чтобы узнать мою позицию. Если им так важно моё мнение, то, тогда.\n\nКоммунисты, националисты, демократы - какая, честно, разница? Если же они хотят управлять страной после того, как я достигну того, что мне надо, их право. После того, как я верну свою вселенную, от них останутся только воспоминания, так что это непринципиально. Главное пусть сложат оружие и не мешают."
GWF_operation_umbra_desc: "Как бы то ни было, текущее неуправляемое положение дел мешает мне выполнению моих задач. Сложно назвать то, что поможет решить эти проблемы здесь и сейчас, но стоит попробовать найти решение. Я хоть и являюсь лидером этой "страны", однако можно попробовать "воодушевить" местное население.\n\nМожет быть будет хорошей идеей выступить с воодушевляющей речью к народу. Придётся поступить несвойственно для себя и подготовить публичное выступление. Надеюсь, это будет хорошей идеей. В случае успеха, большую часть проблем удастся решить сразу, но иначе... придётся стараться сильнее."
GWF_my_own_realm_desc: "Что же, за это время, которым я руководила этим государством что-то и вышло. Я не знаю насколько хорошо или плохо это получилось. Самое главное для меня, чтобы непонятная роль правителя была не сильной обузой и не становилась тем, что отвлекает меня от спасения Мадоки. Пусть меня и кто-то стал сильнее ненавидеть, а кто-то обожествлять, мне без разницы.\n\nСтоит пройтись по городу, пожалуй. Взглянуть на результат своих работ, каким бы он ни был. Все равно тут уже ничего не изменить, рано или поздно это все равно останется лишь непонятным недоразумением."
GWF_look_outside_desc: "Видимо, помимо меня, есть еще немало "везунчиков", которых тоже занесло в этот мир. Я плохо знаю этот мир, поэтому стоит попросить у Кьюбея узнать обо всём вокруг, чем бы это не было. В любом случае, надо быть осведомлённой о ситуации вокруг меня. Очевидно, что границы "моего" царства где-то заканчиваются.\n\nМожет быть, получится найти каких-либо союзников, либо же найду врагов, которых надо будет уничтожить. Но, кажется, я сейчас сижу на гигантской пороховой бочке, и поэтому мне точно не стоит оставаться в стороне, как бы мне это сильно не хотелось. Пора взглянуть на шахматную доску."
GWF_visit_vienna_desc: "Одним из потенциальных союзников, названных Кьюбеем, является некая "Венская Поликомунна" - объединение людей, которых не связывает ничего, кроме того, что в начале двадцатого века они жили рядом. Они все имеют крайне противоположные взгляды почти на всё, отчего даже нельзя сказать как находить к ним подход.\n\nИсходя из описания, сдаётся мне, попытка сделать из них моих союзников будет крайне непростой. Но даже так, мне надо пытаться. Из них, не смотря на их странности, должны быть хорошие союзники, по крайне мере, со слов инопланетного кота."
GWF_attack_italians_desc: "Как я выяснила, главной проблемой для Венского правительства является крупная группировка войск, находящаяся к югу от них. Это силы невесть откуда взявшиеся силы Итальянской Империи, однако никакой связи с Римом у них нет. И управляются они каким-то офицером из Ливии.\n\nНесмотря на проблемы со снабжением, отсутствием связи с метрополией и довольно шатким положением, эти итальянцы всё еще могут нести серьёзную угрозу нашему новому союзнику. И именно поэтому я сделаю небольшой "визит" туда с целью временного подрыва их боеспособности. Может удар и не будет сильно существенным, но им все равно придётся потратить время на восстановление."
GWF_union_of_samefaced_desc: "На западе от Вюрттемберга власть захватило некое сопротивление. К счастью, это не сопротивление моей власти. Они являются противниками организации, расположившейся в Женеве. В корни их вражды я заглядывать не хочу, да и не особо они известны. Для меня играет большую роль другой факт.\n\nИх лидером является некая Сузуха Амане. По коротким описаниям от Кьюбея, она также является попаданцем. Может быть, конечно, что её оригинальный мир не так сильно похож на мой. Но мы точно должны найти общий язык, хотя бы, не буду говорить на языке, который я (как удобно) резко полностью узнала."
GWF_can_cern_answer_desc: "После того, как Сопротивление стало нашим союзником прояснились некоторые детали и о их главном сопернице. ЦЕРН - научная организация, захватившая власть в их мире, но каким-то образом и те, и другие попали сюда. Они до сих пор разрабатывают и изучают вопросы машины времени и телепортации.\n\nУчитывая факт, что я попала сюда сквозь время и пространство того не желая, может быть, у этих яйцеголовых будут какие-то внятные исследования на этот счёт. Но даже если это никак не приблизит меня к поиску Мадоки, то хотя бы я помогу союзнику. Если заранее подорвать боеспособность противников, то будет гораздо проще."
GWF_unholy_alliance_desc: "На окраине Шпееровской вотчины есть небольшая страна, которая находится в крайне вражде с ними. Как я поняла, там тоже сидят попаданцы. Однако уже с ними должно быть сложнее. Местному лидеру, Башару Асаду пришлось бежать из страны в своём мире, и каким-то образом он попал сюда. От этого контакты с ним крайне затруднены.\n\nНо даже так, они являются сильной занозой для Шпеера, поэтому стоит попытаться переманить их на мою сторону. Даже если мне не сильно хочется этого."
GWF_redbus_luxembourg_desc: "В ходе обсуждений идей с Люксембургским руководством в их голову пришла мысль вывезти всех нелояльных элементов из Франкфурта. На первый взгляд звучит глупо, но это может сработать. В теории для Шпеера это должно выглядеть как хорошая сделка. Ведь он вышлет разнообразных повстанцев из страны, а в Люксембурге они перегрызут друг другу глотки.\n\nА Люксембург получит несколько десятков тысяч мотивированных бойцов, а проблемы с дезорганизацией можно решить крайне быстро. Так что преимущество будет точно не на стороне Франкфурта."
GWF_stuttgart_convention_desc: "Что же, как минимум первые союзники уже собраны. Теперь я приглашу делегации со всей Южной Германии прибыть для конференции коалиции. Стоит закрепить некоторые вопросы и определить наши перспективы и возможности."
GWF_operations_in_bavaria_desc: "Бавария сейчас является самой крупной страной в регионе. Не смотря на их... странную идеологию, они всё еще являются важным игроком. В зависимости от их отношения к нам я предприму меры либо по ослаблению, либо усилению их боевой мощи."
GWF_plan_b_desc: "Большая коалиция союзников это, конечно, хорошо. Однако дополнительные меры предосторожности будут совсем не лишними. Чтобы не допустить прорыва врага на нашу территорию, я прикажу соорудить по всей протяженности границы сеть укреплений."
GWF_look_at_powers_desc: "Нетрудно догадаться, что сильная армия является главным аргументом для выживания в этом диком мире. Окруженными врагами со многих сторон, без войск эта страна превратится в игрушку для битья. А я стану целью для множества головорезов, желающих получить голову "бывшего лидера недругов".\n\nСейчас мне стоит проверить, каково же состояние местных вооруженных сил. Наверное, надо посетить одну из военных баз с внезапным визитом. Но, мои ожидания довольно низки, поэтому стоит готовится к формированию армии с абсолютного нуля."
GWF_magical_girl_army_desc: "Девочки-волшебницы имеют крайне сильные физические показатели и высокую огневую мощь. Их можно использовать для создания полноценной армии, которая будет противостоять угрозам извне. Конечно, формирование такой силы будет сопряжено с многими сложностями. Не каждая девушка захочет положить своё желание и голову ради Отечества. И их придётся объединять в какую-никакую организованную силу.\n\nЕстественно, использование сил волшебниц в настоящей войне вызовет много вопросов морального и практического характера. Как они себя проявят в бою? Как удастся сохранить организацию в армии? И вообще, этично ли использовать молодых девушек как солдат? На многие вопросы ответ ещё не известен. Однако, один ответ есть. А разве должны распространяться права человека на тех, кто им перестал являться?"
GWF_its_good_to_lie_desc: "Возникает вопрос о том, как же можно структурно и быстро набирать волшебниц для новой армии. Конечно, можно надеятся на чудо, что девушки чисто из чувства долга придут на службу. Однако такой подход изначально обречён на провал, поэтому стоит рискнуть и попробовать крайне необычный метод вербовки в армию, который для некоторых может показаться мерзким и противным.\n\nЭтим методом является старая добрая пропаганда. Машина, выстроенная еще 40 лет назад, должна заработать вновь, но уже быть нацеленной на одну определённую группу - будущих девочек-волшебниц. Радиопередачи, листовки, фильмы, личные выступления - это всё должно теперь работать на формирование армии. Придётся использовать методы ненавистного зверька, но иначе выхода не будет."
GWF_control_witch_problem_desc: "Ведьма - это последняя роль волшебницы в этом мире. Существо, ставшее олицетворением горя и отчаянием, чьё предназначение - убивать и нести разрушения, пока она не погибнет от рук другой волшебницы. Рассказывать всю правду о кристаллах души и ведьмах - значит выстрелить себе в голову и развалить армию в один день. Поэтому, такие факты стоит оставить "за скобками" условия армейской службы.\n\nНо проблемы с обращением в ведьму остаются. Я введу меры, которые должны будут скрыть этот факт от глаз обычных солдат. От уничтожения тёмных кристаллов до передачи таких волшебниц в руки отрядов очистки, которые будут убивать свежую ведьму для получения зерён бед. Как ни как, источники для восстановления жизненной энергии остальных войск всё ещё нужны. Это может звучать крайне жестоко и несправдливо, но такова жизнь."
GWF_inarmy_concurention_desc: "В любой армии должны быть свои "выдающиеся" солдаты, которые должны превращаться в костяк офицерства, элитных войск и прочего. Поэтому для наиболее эффективного получения таких войнов, стоит поощрять дух конкуренции и соперничества в армии. Даже стоит ввести полноценные дуэли и битвы, как решение о том, кто прав, а кто нет.\n\nСовмещать дух соперничества с духом коллектива будет не просто, но как-то же надо в мирное время отделять зёрна от плевел. Поэтому немного спартанизма не помешает."
GWF_human_army_desc: "В противовес своей идее создание армии из девочек-волшебниц, я предпочту создание классических войск, состоящих из обычных людей. Идея магической армии звучит заманчиво, но потенциальные издержки, к которым приведёт формирование таких войск перевесят любые плюсы.\n\nК счастью или сожалению, в деле создания человеческой армии я не смогу разобраться, поэтому уже сейчас надо позаботиться о создании генерального штаба и нанять каких-нибудь старых немецких офицеров, которые в армейском деле понимают гораздо больше меня. Стоит найти тех, кто может и готов руководить многотысячной армией."
GWF_play_from_shadows_desc: "Мне, как волшебнице, далёк мир военных тактик, доктрин и прочих условностей. Всё это выглядит слишком запутанным и странным. Генералы конечно всё еще просят моего присутствия на собраниях по военным вопросам, но среди понимающих все тонкости войсковой организации я тут кажусь лишней.\n\nПоэтому я бы предпочла оставить все вопросы по созданию армии свежесобранному генеральному штабу, заняв больше церемониальную и консультативную функцию в этом сложном механизме. Формально я останусь главнокомандующей, как лидер страны, но по-настоящему руководство армии останется за фельдмаршалами и генералами."
GWF_peoples_milita_desc: "Помимо формирования регулярной армии, было сделано предложение создать менее организованные, менее обученные и менее экипированные войска, которые можно будет обучить в крайне сжатые сроки. Они будут выполнять больше вспомогательную роль и будут пехотой "на самый чёрный день". По образцу существовавшего ранее фольксштурма будет создано народное ополчение Вюртемберга.\n\nОблегченные требования к набору и скорое обучение позволит сразу развернуть большее количество подразделений. Надеюсь, что эта идея сработает как надо."
GWF_from_shit_and_sticks_desc: "Армия, всё же, это не только люди, готовые сражаться и офицеры, ими руководящие. Всем ещё нужно то, чем воевать. Оружие, артиллерия, техника, форма - необходимый минимум для формирования современной армии. Однако с большой численностью войск и приходит проблема обеспечения их всем нужным.\n\nНебольшая промышленностью Вюртемберга не справляется с текущими требованиями по перевооружению. Из-за чего генеральным штабом было предложено снизить требования к производству оружия и разрешить создание мелких мастерских, которые тоже будут снабжать армию. Очевидно, что это приведёт к снижению качества этого самого оружия. Но много плохого оружия сегодня намного лучше, чем мало хорошего завтра."
GWF_operation_rapinam_desc: "Вопросы с вооружением армии стоит довольно остро. Нехватка качественного оружия может привести к печальным последствиям в будущем. Есть много путей, которые помогут разобраться с этим. Однако у меня есть одна крайне хорошая идея.\n\nМне стоит воспользоваться своими магическими способностями для решения этого вопроса в армии. Используя старый опыт "заимствования" оружия у Сил Самообороны, я посещу крупные склады за границами этой страны. С остановкой времени и огромным карманным пространством внутри щита, кажется, можно добиться огромных успехов в личном снабжении армии всем необходимым."
GWF_hounds_pack_desc: "Пора подвести итог коротких военных реформ. Удалось ли мне создать полноценную армию всего за полгода, или же всё это лишь является пылью в глаза. Стоили ли все усилия того? Сейчас, единственный способ проверить это - устроить полномасштабные военные учения с целью проверки боеготовности войск и способности выполнять поставленные задачи.\n\nУчения продлятся пару недель и будут состоять из широкого спектра целей и задач. Вся боеспособная часть армии должна пройти через эти испытания, а иначе всё было насмарку."
GWF_operation_occasus_desc: "Всё готово. Союзники собраны, армия создана, государственные вопросы так или иначе решены. Теперь пора решить главную проблему - уничтожить внешних врагов. Мы начнём превентивный удар по позициям Франкфурта и его союзников. Дороги назад нет, теперь только вперёд."

