 MAR_the_true_heir_desc: "Среди всех представленных на земском соборе кандидатов хоть какие-то права на власть имела только Мария Романова, дочь печально известного коллаборанта великого князя Владимира Кирилловича, не без участия младороссов отрекшегося от престола в её пользу. Это означает, что теперь десятилетняя великая княжна объявлена Императрицей Всероссийской, а значит по её малолетству требуется установить регентство. К сожалению для Бека, никто не правит в одиночку. Поэтому теперь требуется организовать регентский совет, заставляя ужиться младороссов и вяткинских монархистов несмотря на недавние конфликты."
 MAR_golden_cage_desc: "Царица является ребёнком, поэтому мы должны позаботиться о её благополучии и лучшем возможном обучении."
 MAR_and_the_keybearer_desc: "Казем-Бек смог стать объединителем западной России, защитить народ и собрать сильную армию. Но возвращение России к жизни не перестало быть его ответственностью. С великой властью приходит великая ответственность. А абсолютная власть развращает абсолютно."
 MAR_all_royal_court_desc: "Настало время собрать регентский совет. Он должен в равной степени представлять как партию младороссов, так и соблюдать условия сделки с людьми Владимира. При всём при этом, Бек планирует оставить решающее слово за собой, припася в совете несколько тузов, представляющих народ."
 MAR_kazembeks_people_desc: "Поход закончился, пока что. И РОА, и Красная Армия, и многие другие пали перед нашими ногами. И этой победы мы не могли бы добиться, если бы Владимир Гиль и Сергей Белозерский не были бы с нами! Ведь именно Сергей Белозерский вел нашу царско-народную дружину от победы к победе, сокрушая всякого, кто встанет на пути к Единству. И именно Владимир Гиль, искупивший свою вину перед родиной, установил ту систему государственной безопасности, благодаря которой нам не были страшны вражеские разведки и внутренние враги.\n\nБлагодаря этим людям мы добились успеха и было бы свинством их не наградить. Гиль и Белозерский войдут в регентский совет, чтобы обеспечить молодой царице твердую опору. Спецслужбы и армия, верные короне, никогда и никому не позволят свергнуть императрицу с трона!"
 MAR_old_bosses_desc: "Вятка была достаточно успешным государством. Ядреный синтез из старых имперских чиновников, нацистских коллаборантов и потомственной аристократии Романовых. В итоге, блистательная армия и превосходно отлаженный государственный аппарат (в сравнении с Арийским Братством и прочими, конечно же) делал владимирский удел непобедимой силой. Естественно, как и каждый другой на Западе России, Вятское княжество пало перед царско-советской ратью, но старые чиновники смогли продержаться на удивление долго.\n\nМногие из них и дальше желают служить чите Романовых, будь то Владимир 3 или Мария. К тому же участие самого Владимира при победе Марии на Земском соборе было частью сделки. Возвращение группы бюрократов в государственный аппарат, под надлежащим контролем, успокоит наиболее радикальных наших сторонников и позволит нам услышать голоса, что в свое время привели Владимира Третьего к царствию, пускай и недолгому."
 MAR_the_functionary_desc: "Пётр Демичев абсолютно никому неизвестный советский функционер, что в общем-то хорошо. "Тихий Пётр", как его называет Александр Львович. Но несмотря на иллюзию его второстепенности,  эффективность Демичева в роли государственного человека не может не поражать."
 MAR_vox_populi_desc: "В колоде Александра Львовича есть не только тузы, но и джокеры. В конце-концов, полностью лоялисткий регентский совет, в котором никто не посмеет перечить Казем-Беку может погрузить страну в хаос без системы сдержек и противовесов. Такой системой станут двое народных представителей в регентском совете: восходящая звезда Иосифа Бродского и богослов Борис Талантов, поддерживающий возрождение Священного Синода."
 MAR_judas_will_be_in_heaven_desc: "Возможно ли искупление? Бог всех прощает, если человек сам готов покаяться в своих грехах. Но мы не Бог, поэтому для нас этот вопрос сложнее. Владимир вообще ни разу не хороший человек. Клеймо царя-коллаборанта смогли переплюнуть только Власов и его РОА, но даже с этим репутация Владимира остается запятнанной.\n\nКак бы это не было печально для Владимира и его лоялистов, именно в отречении он сможет отплатить за свои преступления против Родины. Отрекшись от престола он тем ни менее  не может быть "выброшен" из политики. Его советы как бывшего Императора и как отца будут невероятно ценны  Марии. В конце концов, не будет же родной отец желать зла родной дочери?"
 MAR_to_urgent_matters_desc: "Регентский совет наконец-то  был сформирован. Теперь наилучшие мужи, что есть во всей Западной России, будут направлять и обучать молодую императрицу, до той поры, пока она не сможет править самодержавно."
 
