TNO_CountryClosing_epilogue_generic_GWF_good_end: "На что готов человек ради успеха в собственном деле? Превозмогая через все трудности и ошибки, когда-то удасться достичь нужного результата. Для Хомуры последние три, нет, весь жизненный путь волшебницы, последние полтора десятка лет были настоящим испытанием силы воли. Мало кто действительно бы смог пережить столько горя и провалов и не сойти при этом с ума.\n\nХомура преодолела все испытания, которые казались невозможными. И, наконец-то, ей стоит отдохнуть в новом, спокойном мире. Мадока, та, ради которой всё затевалось, теперь тоже счастлива и находится рядом с тем человеком, который её любит.\n\nСтрадания когда-то должны закончится, и этот момент настал. §YВы достигли §Gхорошей§! концовки§!"
TNO_CountryClosing_epilogue_generic_GWF_neutral_good_end: "Вселенная не вернулась в норму, все проблемные места и дыры всё ещё сияют. Попытка восстановить прежний миропорядок потерпела неудачу. Для Хомуры, однако, это не сильно большая проблема. Всё же её главная цель была спасения Мадоки, и она спасена. Хомуре, конечно, для достижения этой цели где-то и пришлось запачкать руки. Но теперь это её не волнует, теперь она обычный гражданин той страны, которую она выстроила.\n\nХомура с Мадокой теперь вместе хотят вернуть всё назад. И когда-нибудь, ответы на все вопросы будут даны и возможность на восстановление появится.\n\nМожет это не тот итог, который был бы лучшим для них, но здесь они всё ещё счастливы. §YВы достигли §Yнейтрально-хорошей§! концовки§!"
TNO_CountryClosing_epilogue_generic_GWF_neutral_bad_end: "Вселенная не вернулась в норму, все проблемные места и дыры всё ещё сияют. Попытка восстановить прежний миропорядок потерпела неудачу. Для Хомуры, однако, это не сильно большая проблема. Всё же её главная цель была спасения Мадоки, и она спасена. Многим пришлось пожертовать ради достижения этой цели, однако кому какая разница? Германия для неё сейчас не более чем карманная вселенная.\n\nМадока... она в целости и сохранности, однако противоречия между девушками только нарастают. Золотая клетка, выстроенная специально для Мадоки слишком тесна и неуютна, чтобы её успешно сдерживать. Когда-нибудь это они достигнут предела, войдя в прямой конфликт.\n\nНо теперь Хомура довольна жить одним днём, чего бы ей это не стоило. §YВы достигли §Oнейтрально-плохой§! концовки§!"
TNO_CountryClosing_epilogue_generic_GWF_bad_end: "На что готов человек ради успеха в собственном деле? Пожертвовать всем, ради какой-то великой цели порой кажется не самой глупой затеей. Однако не всегда цель оправдывает средства, для Хомуры попытка вернуть Мадоку закончилась абсолютной катастрофой. Пожертвовав какими-либо нормами приличия, отбросив хоть какую-либо помощь, она пришла к результату, где она потеряла и Мадоку, и вселенную.\n\nСловно наказание от самого мироздания, Хомура теперь обрела настоящее бессмертие, не имея возможности как-либо закончить свои страдания. Теперь фигура застывшей волшебницы осталась где-то в пустынях Месопотамии.\n\nМожет когда-нибудь кто-то даст ей другую цель, однако сейчас осталось только бесконечное отчаяние. §YВы достигли §Rплохой§! концовки§!"