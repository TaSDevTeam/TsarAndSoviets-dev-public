 maria_magica.17.t: "Странный день"
 maria_magica.17.d: "Последние пару месяцев прошли спокойно, даже слишком спокойно... Ничего не произошло, ничего не случилось. Nothing Ever Happens? Что-то вроде того. Но так явно быть не должно, так что, к твоему сожалению, товарищ Читер(а может ты тестер, тогда за мат извеняюсб?), дальше ничего не будет."
 maria_magica.17.a: "От судьбы не убежишь..."