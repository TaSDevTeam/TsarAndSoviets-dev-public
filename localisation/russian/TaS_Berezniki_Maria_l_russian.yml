#ИВЕНТЫ 

GWF.1.t: "Одиночество на высоте"
GWF.1.desc: "Холодный ветер свистел в ушах, цепляясь за чёрные ленты в волосах Хомуры. Она сидела на краю крыши небоскрёба, ноги болтались в пустоте, а взгляд скользил по хаотичным огням незнакомого города. Вывески на незнакомом языке, машины, напоминающие стальные жуки, люди в странных пальто — всё это было чужим. Даже воздух пах иначе: смесью бензина, дождя и чего-то металлического.\n\n"Почему?" — мысль крутилась, как заезженная пластинка. Она сжала кулаки, ощущая под перчатками шероховатость бетона. Воспоминания перед тем, как она тут оказалась, туманны: взрыв света, "разрыв" Мадоки, а затем... пустота. Не лабиринт ведьмы, не знакомые улицы Митакихары. Чужой город. Чужая реальность.\n\n- Мадока... — её голос потерялся в ветре.\n\nОна закрыла глаза, пытаясь представить улыбку подруги, но вместо этого увидела трещины в стенах души, обрывки её собственных обещаний: "Я спасу тебя, чего бы это ни стоило". Теперь даже это казалось насмешкой. Она изменила правила, переписала реальность, но вместо контроля получила клетку.\n\nГде-то внизу завыла сирена, и Хомура инстинктивно схватилась за лук. Никаких Ведьм. Никаких Фамильяров. Только шум мегаполиса, который казался слишком, и Хомура на миг задумалась, не галлюцинация ли это. Или же это предсмертное видение, и она попала ни то в ад, ни то в чистилище?\n\n- Ты сломала всё, — сказала сама себе Хомура, вставая.\n\nПод ногами затрещал гравий. Город внизу жил своей жизнью: люди гуляли по набережной, старик кормил голубей, ребёнок гонялся за мячом. Всё казалось крайне обычным, но странная атмосфера напряженности оставалась, но всё же. Никто не смотрел вверх. Никто не видел девочку в чёрно-белом платье, готовую прыгнуть в бездну.\n\n- А если я исчезну, — она шагнула на край, — изменится ли что-то?"
GWF.1.a: "Вечное падение"

GWF.2.t: "Способности и возможности"
GWF.2.desc: "Прошла уже не одна неделя, как Хомура находится в этом странной, абсурдной реальности. Даже её небольшие познания в истории дали понять, что это не простое перемещение в прошлое. Красные флаги с крючковатым крестом не должны использоваться в Европе 1970-ых, и, видно, это какая-то параллельная реальность. Она, конечно же, не могла действовать наверняка, из-за чего девушка вела себя крайне незаметно для окружающих.\n\nПравда, не всегда удавалось сохранять скрытность, и она попадалась на глаза местным. И, затем, еще одна странность. Встреченные ей люди, только заметив её, начинали вести себя крайне трепетно и уважительно. Она не понимала, с чем связано их поведение, поэтому, она оставила эти размышления на потом.\n\nСейчас Хомура находилась в небольшом лесу за городом. Схватив камень души в руку, она приняла форму волшебницы и провернула свой щит. Время застыло. Выхватив из-за щита недавно найденную винтовку HK G3, из винтовки вылетело несколько пуль. Почти сразу вылетев из ствола, они застыли в воздухе.\n\n- С этим проблем нет, - сказала себе Хомура, проворачивая щит в нормальное положение.\n\nЗатем, у неё в руке материализовался лук памяти, который был её основным оружием вместо щита после первого перезапуска вселенной. Натянув тетиву, стрелка пронзила уже расстрелянное дерево.\n\n-У меня все способности остались... оставлю лук на крайний случай, - подытожила Хомура\n\nЛегкий ночной ветер обволакивал лицо Хомуры, которая начала смотреть в небо, покрытое звёздами. Постояв так еще несколько минут, она пошла обратно в город."
GWF.2.a: "Пора взяться за дело"

GWF.3.t: "Охота на зверя"
GWF.3.desc: "Индустриальный квартал. Серые корпуса заводов тянулись вдоль реки, как исполинские гробницы. Дым из труб смешивался с низкими облаками, окрашивая небо в грязно-свинцовый оттенок. Хомура шла по ржавым рельсам, её ботинки глухо стучали по шпалам. Три недели. Три недели обходов, засад, пустых подвалов и чердаков. Город словно поглощал следы Кьюбея, оставляя лишь намёки: царапины на бетоне, клочья белой шерсти на колючей проволоке, едва уловимый запах озона в воздухе.\n\nОна остановилась у заброшенного склада. Стены здания покрывали граффити — чьи-то имена, даты, бессмысленные символы. На ржавой двери висел замок, но цепь была перекушена. Внутри пахло машинным маслом и плесенью. Луч фонарика выхватывал груды ящиков, обрывки проводов, разбитые стёкла. И — движение. Мелькнувшая тень, шелест, будто шёлк о бетон.\n\nОна двинулась вдоль стеллажей, замедляя дыхание. Каждый шаг отдавался эхом. Внезапно луч света скользнул по белой вспышке — Кьюбей сидел на трубе под потолком, его розовые глаза мерцали в полутьме.\n\n— Не убежишь, — бросила она, но существо уже прынуло в вентиляционную шахту.\n\nХомура рванула за ним, вскарабкавшись по лестнице. Шахта вела на крышу, где ветер рвал дым в клочья. Кьюбей бежал по краю парапета, не оглядываясь. Она — за ним, перепрыгивая провалы в кровле, скользя по жестяным листам. Погоня свела их в лабиринт труб и резервуаров.\n\nКьюбей нырнул в узкий проход между цистернами. Хомура замедлила шаг, прижавшись к холодному металлу. Тишина. Лишь капли конденсата стучали по железу.\n\nВытащив один из "Валтеров", она метко прицелилась в лапку зверя. Тут нужно чёткое попадание, если убьёшь - он снова скроется. В этот момент Кьюбей был уже на краю водонапорной башни, раздался выстрел. Чётко в цель. Белый кот прекратил своё движение, оставшись сидеть там, где и был.\n\n— Попался..., - схватила Хомура.\n\nСущество дёрнулось, пытаясь вырваться, но было понятно, что это конец. Хомура подошла ближе, изучая врага. Глаза Кьюбея сузились — не страх, но расчёт.\n\n— Теперь ты заговоришь, — прошептала она."
GWF.3.a: "Человек, что тебе необходимо?"

GWF.4.t: "Государь"
GWF.4.desc: "- Ты имеешь ввиду, что меня считают лидером этих земель?, - удивлённо спросила Хомура у мельтешащего вокруг неё кота.\n\n- По нашим данным, да, всё так, как я и говорил, тебя считают лидером в этих землях, - ответил Кьюбей.\n\n- Хмм, Кьюбей, и что мне с этой информацией делать?, - задала соответствующий вопрос волшебница.\n\n- Как минимум, у тебя точно есть полномочия делать всё, что пожелаешь, - ответил пришелец.\n\n- Ладно, я попробую осознать это, - сказала Хомура в пустоту, не обращая внимания на Кьюбея.\n\nНебо начало наливаться багрянцем, а это означало начало рабочего дня для обычного человека. Вероятно, городская ратуша уже должна быть открыта, поэтому Хомура решила проверить теорию Кьюбея о том, что она тут - главная, на практике. Спустя двадцать минут, Хомура уже была на главной площади перед ратушей, это было готическое здание с часовой башне по центру.\n\n- Надеюсь, выйдет что-то путное, - сказала сама себе Хомура и подошла к двери.\n\nПосле того, как она постучала, моментально из-за двери вышел человек в военной форме, выражение лица было крайне взволнованно и растерянно.\n\n- Госпожа Акеми, добро пожаловать в вашу резиденцию, сотрудники всегда к вашим услугам, - дрожащим голосов ответил охранник.\n\n- Хорошо, спасибо, - ответила Хомура, аккуратно заходя во внутрь, - сопроводите меня до моего кабинета. Для неё этот ответ словно сбросил камень с плеч. Теория Кьюбея оказалась верна, и всё это не вылилось в крайне неловкую ситуацию.\n\nПройдя дальше в ратушу, клерки почтительно поклонялись идущей по коридору волшебнице. Следуя за охранником, как за путеводителем, она осматривала внутреннее убранство готического здания. Высокие своды, слабое освещение, смешанное с бюрократизмом и нацистской символикой. В какой-то момент, напряжение в душе Хомуры ушло, неловкая мысль о том, что она тут - главная стала преобладать.\n\n- Мы пришли, - перебили размышления девушки слова охранника, - что-нибудь еще требуется?\n\n- Нет, спасибо, возвращайся к своим обязанностям, - отвела Хомура.\n\n- Так точно!, - раздался ответ, и солдат армейским шагом пошел обратно ко входу.\n\nОткрыв дверь, перед взором девушки предстал просторный кабинет с видом на городскую площадь. Он был почти пуст, будто его специально оставили в максимально стерильном видом для правителя. Медленно обойдя кабинет, Хомура подошла к окну."
GWF.4.a: "Может станет проще..."

GWF.5.t: "Никто не поймёт"
GWF.5.desc: "Хомура сидела за столом своего кабинета. На столе лежали различные бумаги: отчёты, доклады, указы. Все они были о своём, но для лидера - обязанность их прочитать и что-либо сделать. Это крайне утомляло, она слабо понимала, зачем ей что-то делать. Уже прошло столько времени, а она ни йоту не продвинулась к своей главной цели - найти и, при надобности, спасти Мадоку.\n\nВ дверь постучали, вероятно, очередной клерк приносит очередную корреспонденцию. И всё оказалось именно так, как Хомура и ожидала. Ещё бумаги, ещё папки, ещё указы. Так продолжалось до вечера, наконец-то все сотрудники покинули ратушу, за исключением пары охранников.\n\nДевушка взглянула в окно, за ним было свечение ночного города, автомобили, плывущие по дорогам, люди, беспечно бродящие по площади. Она давно перестала понимать простые человеческие забавы, десяток лет в цикле, постоянные провалы, продолжающиеся до сих пор. Это было невыносимо. Еще и эти... обязанности.\n\nВнезапно для неё, рядом с ней, появился зверёк, даже в темноте, понятно, кто это был.\n\n- И что тебе надо, Кьюбей?, - спросила Хомура его.\n\n- Вижу, ты крайне недовольна текущим положением дел. Может, стоит воспользоваться своими полномочиями для исполнения своих целей? - задал вопрос Кьюбей.\n\n- Глупость, никто не сможет понять и сотой доли того, что происходит, - резко ответила Хомура, - это не имеет никакого смысла.\n\nРезко, словно в голову пришла какая-то свежая идея, девушка села за стол и взяла ручку и пустой лист бумаги. Строка шла за строкой, пока она не исписала целый лист донизу.\n\n- Теперь мне никто не будет мешать, - взяв бумагу в руку, начала перечитывать написанное ей самой же."
GWF.5.a: "Указ о введении особого режима управлении"

GWF.6.t: "Цепные псы"
GWF.6.desc: "Сидя в кабинете, Хомура снова погружалась в размышления. Да, она отказалась от какого-либо полноценного управления государством, но такими темпами её жизнь окажется под угрозой различных противоборствующих фракций. В голову пришла мысль о взятии под свой личный контроль какого-либо армейско-полицейского подразделения. Это должны быть головорезы, которых будет не жалко пустить под нож. Написав указ о расширении "Сил Безопасности", подчиняющихся только ей, остался вопрос о наборе. Она быстро запросила всю информацию о подчиняющихся Штутгартскому правительству сил. На следующий день было уже всё готово.\n\n- Госпожа, вот отчёт о полицейских силах в нашем распоряжении, - протягивал клерк небольшую папку с бумагами.\n\n- Благодарю, вы быстро справились, свободны, - ответила Хомура, взяв в руку эту папку.\n\nХомура заперла кабинет и направилась к своему столу. На нём были только пустые листы бумаги. Указы, законы и доклады - это удел мелких чиновников на местах, пусть они и разбираются со страной. У неё же была совершенно другая цель, и управление государством туда совершенно не входит. Раскрыв папку, девушка принялась за чтение небольшой кипы документов. В них указана вся необходимая информация о всяких работниках полиции и спецслужб, которые остались верны Вюртембергу и не сбежали, несмотря на все проблемы.\n\nПробегая глазами строку за строкой, глаза девушки зацепились за документ с заголовком "Силы Шутцштаффеля", в нём была приведена краткая история организации. "Откровенная жесткость", "Бесприкословная верность", "Крепкая организация" - эти фразы были тем самым, что именно хотела увидеть Хомура. Задача была найти тех людей, которые могли бы выполнить ту грязную работу, которая была либо не под силу ей самой. Их численность была не велика, около тысячи человек, но даже такого числа было достаточно.\n\nВзяв в руки чистый лист, она начала писать официальное письмо с приказом лидеру СС в регионе, главе "Лейбштандарта Генрих Гиммлер", Вильгельму Монке. Отправив письмо по адресу, ответ пришел через пару дней. Он согласился со всеми требованиями и в качестве присяги согласился создать "Лейбштандарт Хомура Акеми", вместо "отряда испортившегося торгаша унитазами"."
GWF.6.a: "Кому-то же надо запачкать руки"

GWF.7.t: "Рисковый шаг"
GWF.7.desc: "Хомура сидела за столом своего кабинета. На столе лежали различные бумаги: отчёты, доклады, указы. Все они были о своём, но для лидера - обязанность их прочитать и что-либо сделать. Это крайне утомляло, она слабо понимала, зачем ей что-то делать. Уже прошло столько времени, а она ни йоту не продвинулась к своей главной цели - найти и, при надобности, спасти Мадоку.\n\nВ дверь постучали, вероятно, очередной клерк приносит очередную корреспонденцию. И всё оказалось именно так, как Хомура и ожидала. Ещё бумаги, ещё папки, ещё указы. Так продолжалось до вечера, наконец-то все сотрудники покинули ратушу, за исключением пары охранников.\n\nНочь прошла за бумагами, наступило утро. А за это время удалось разгрести только половину всех документов. Снова упав на стул, Хомура облокотилась на спинку кресла, собираясь уснуть. Но стук в дверь прервал эту попытку, в кабинет зашел очередной чиновник, с очередной кипой бумаг. Хомура с нескрываемым отвращением посмотрела на него.\n\n- Извините, госпожа Акеми, вы чем-то недовольны?, - задал вопрос мужчина в коричневом пиджаке с небольшой дрожью в голосе.\n\n- Да, недовольна, и я устала притворяться, что это не так. Почему единственный человек, который должен заниматься - это я?, - рявкнула Хомура.\n\n- Госпожа, но вы сами решили вести управление таким образом, - аккуратно возразил чиновник.\n\n- Я сама? О, Господи, - хлопнув себя по лицу, поняв, что это была издержка вселенской условности, и никто, фактически, не виноват в таком положении дел.\n\n- Знаете, у нас есть группа в правительстве, - сглотнув ком в горле и теребя пуговицу на пиджаке, сказал чиновник, - выступающая за открытие парламента вновь.\n\n- Интересно, так расскажи мне, - с неподдельным интересом высказала Хомура.\n\nОглянувшись, чиновник начал рассказывать о группе реформаторов в правительстве, частью которой он тоже является. Они выступают за восстановление гражданской администрации и создании полноценного парламента в Вюртемберге. Для волшебницы половина терминов, высказанных им, были не очень понятными. Но основная мысль о "делегировании" полномочий была ясна. Недолго думая, Хомура согласилась на этот план, сильно удивив чиновника. В этот же момент на одном из чистых листов было написано."
GWF.7.a: "Указ о частичном восстановлении работы Ратхауса"

GWF.8.t: "Погруженная в мысли(и сон)"
GWF.8.desc: "В зале заседаний ратуши шла подготовка к учреждению Конституции. Политики от разных партий поочередно высказывали свое мнение на счет данного проекта, его плюсов, минусов и самого смысла её издания в такой момент. И пока в воздухе стоял монотонный голос рассказчика, Хомура, лидер Штутгарта, молча кивала в знак приличия.\n\nОна не особо горела желанием идти на сессию парламента, так как не видела смысла собственного нахождения здесь. Однако под долгими уговорами парламентеров и прочих политиков, в конце концов поменяла своё мнение. "Если вас там не будет, то и смысла собираться не нет", - возражали они. Может быть, Хомура была и готова даже отменить это мероприятие, но так, она только отдалит себя от достижения целей.\n\nИ вот она торчала тут уже порядка полутора часов, а голоса всё менялись и менялись. "Как люди вообще смогли скооперироваться?" - задумалась Хомура, вспомнив слова Кьюбея про человеческие эмоции. Лидерство, статус - это всё оказалось какой-то злой шуткой вселенной. Каким-то чертом стать лидером куском Германии? Рассказать кому, посчитают анекдотом.\n\nВ мыслях она задумывалась о правильности своего решения, не забудет ли она о своих истинных целях? Все глубже и глубже погружаясь в мысли, Хомура и не заметила, как уснула. Впрочем, она не был сильно обеспокоена этим, если бы узнала. Все-таки сон будет гораздо полезнее "слушания законопроекта о конституции Вюртембергского Королевства"."
GWF.8.a: "Тяжело бремя лидерства"

GWF.9.t: "Беседа с батюшкой"
GWF.9.desc: "Хомура сидела на скамье в церкви Святой Елизаветы на западе города. Внутри вовсю кипела работа по замене некоторых витражей и выставлению новых икон. Рядом с ней сидел священник этой церкви, наблюдая за ходом работ. Девушке не хотелось заводить каких-либо разговоров здесь, но, переборов свою нерешимость, она начала разговор.\n\n- Отец Конрад, извините меня за грубость, но не считается ли то, что я сейчас делаю богохульством?, - спросила Хомура\n\n- Сама это затеяла, сама и спрашиваешь у меня. Но, дитя моё, вопрос это интересный, - потирая подбородок ответил священник, - у всего есть какая-то цель, значит и у тебя она есть.\n\n- Может вы и правы. Что будет с человеком, который решил свергнуть Бога, ради его же благополучия?, - сказала волшебница мысли вслух.\n\n- Ради его благополучия? У Господа всегда есть план, и может быть, свержение тоже туда входит. Человеку никогда не познать всю глубину планов с небес, - спокойным тоном ответил Конрад.\n\n- Может всё же Он был свергнут, но его место оказалось пустым, и теперь мы тут?, - сказала Хомура\n\n- Не мне это говорить, но если Бог нас действительно покинул, то можно и найти объяснение всему происходящему сейчас, - с небольшим смешком сказал он.\n\n- Спасибо вам, Отец, - кивнула девушка, закончив разговор.\n\nРаботы в церкви продолжались до самого вечера, Хомура никак не встревала в действия строителей и священника, предпочтя просто молчать и наблюдать. В конце концов, интерьер стал именно таким, как она и желала. Передав книжку с новыми проповедями, она медленно пошла из храма, дав обещание прийти в воскресенье на службу уже новой, обновлённой по её плану церкви.\n\nВоскресенье в церкви прошло необычно, прихожане быстро привыкли к новым проповедям, будто зная, о чём именно они будут. Хомура тоже была в храме, заняв крайнее место в последнем ряду, чтобы никто не смог её тут узнать. По словам священника, пришло даже больше людей, чем когда-либо. Может так, хоть и на доли процентов, Хомура смогла достичь."
GWF.9.a: "Непостижимый план?"

GWF.10.t: "Проблеск в тумане"
GWF.10.desc: "Штутгарт дышал пылью ремонта. Разбитые витрины кое-где затягивали фанерой, а на площадях торговали овощами с тележек, украденных у развалившихся колхозов. По улицам всё ещё бродили бродяги, но теперь они копались в мусоре не из-за голода, а в поисках стройматериалов. Хомура шла мимо, не поднимая глаз. Её чёрное платье казалось слишком мрачным для этого полуживого города, где даже дождь смывал копоть с фасадов.\n\n— Госпожа Акеми! — окликнул её подросток в залатанной куртке. Он держал в руках пачку газет с заголовком "Администрация объявляет набор в школы". — Спасибо... мама говорит, без вас...\n\nХомура замедлила шаг, но не ответила. Спасибо? За что? Она лишь подписала бумаги, которые ей подсунули. Разве этого достаточно?\n\nРатуша, некогда мрачная готическая крепость, теперь была облеплена строительными лесами. У входа дежурили "Силы Безопасности" — не головорезы в чёрном, а обычные полицейские в потрёпанной форме. Их начальник, Ганс Филбингер, ждал её у дверей, держа папку с отчётами.\n\n— Госпожа, — он поклонился, словно дворянин прошлого века, — сектор Зет, пострадавший во время войны с русскими был восстановлен. А ситуация с рейдерами из Франкфурта не улучшается.\n\n— Постройте фортификационные сооружение, рвы, бункера. Что-нибудь, что их остановит, или хотя бы замедлит, — Ответила волшебница.\n\n— Извините, но у нас нет столько ресурсов, чтобы..., — попытался парировать Ганс.\n\n— А вы думали, я умею творить чудеса? — Хомура взглянула на него впервые. — Делайте, что можете. \n\nОн замер, потом кивнул и вышел, оставив её наедине с картой. Большое полотно с надписью "Великогерманский Рейх Германской Нации" было исчерчено всякими надписями, бегло нарисованными границами и флажками. Особенно ярко было выделено балтийское побережье Германии. Там начали распространятся слухи о "Островном Боге".\n\nВечером она вышла на крышу. Город больше не горел — вместо этого в окнах мерцали керосиновые лампы. Где-то играла гармошка, смешиваясь с криками торговцев. Даже в этом хаосе жизнь пробивалась сквозь трещины.\n\n— Вы не похожи на тирана, — раздался голос за спиной. Ганс стоял в дверях, держа стакан кофе. — Люди верят, что вы их спасёте.\n\n— Они ошибаются, — Хомура отвернулась.\n\n— Возможно. Но пока они верят, у них есть силы чинить канализацию и растить детей. — Он поставил стакан на парапет. — Иногда достаточно просто... быть.\n\nОн ушёл, а Хомура продолжала глядеть в тёмную даль облаков."
GWF.10.a: "Неся свет, можно найти опору"

GWF.11.t: "Слова, которые зажгли огонь"
GWF.11.desc: "Хомура стояла на балконе ратуши, сжимая в руках листок с заготовленной речью. Внизу, на площади, толпились сотни людей: рабочие в замасленных комбинезонах, матери с детьми на руках, старики, опирающиеся на палки. "Силы Безопасности" сдерживали напор, но даже их строгие лица не могли скрыть напряжённое ожидание. Клерков, подготовивших речь и помогавших в организации мероприятия, тоже охватило лёгкое волнение.\n\n— Граждане Штутгарта, — голос Хомуры прозвучал механически, будто заученный роботом, — наш город пережил... трудности. Но вместе мы... восстановим... — Она замолчала, уставившись на толпу. Листок дрожал в её пальцах. В толпе промелькнуло розовое пятно, пробудившее воспоминания. "Это не то, что им надо", - промелькнула внезапная мысль.\n\nСердце ёкнуло. Хомура отпустила листок, и он уплыл вниз, подхваченный ветром.\n\n— Вы знаете, что такое потерять всё? — её голос сорвался на крик, неожиданно резкий и живой. Толпа затихла. — Вы цепляетесь за руины, как за последнюю нить. Я тоже. Но если мы будем драться только за камни, то забудем, ради кого их поднимаем.\n\nОна замолчала, будто сама не веря своим словам. Кто-то в толпе крикнул: "За семью!". Другой: "За детей!".\n\n— Да. За тех, кого любим, — Хомура сжала перила, чувствуя, как кристалл души в кармане на мгновение вспыхнул теплом. — Даже если их нет рядом. Даже если... вы думаете, что их уже не вернуть.\n\nТолпа взорвалась аплодисментами. Кто-то плакал, кто-то обнимал соседа. Ганс, обычно сдержанный, улыбнулся в кулак. А Хомура, спускаясь в зал, ловила себя на мысли: "Откуда эти слова?"."
GWF.11.a: "Иногда истина из боли"

GWF.12.t: "Тень безмолвия"
GWF.12.desc: "Штутгарт дышал пеплом. Разбитые витрины магазинов зияли, словно пустые глазницы, а по улицам бродили стаи бродяг, обменивающихся проклятиями и бутылками дешёвого вина. Где-то вдалеке грохотали выстрелы — то ли бандиты делили территорию, то ли полиция пыталась сохранить видимость порядка. Хомура шла по центру, не обращая внимания на крики. Её чёрное платье сливалось с тенями руин, а взгляд, холодный и острый, скользил по горизонту, будто ища проблеск розовых волос.\n\n— Госпожа Акеми! — хриплый голос остановил её. Из-под обвалившегося навеса выполз старик в рваном пальто. — Вы... вы же наша правительница? Помогите! Они забрали последнюю еду...\n\nХомура замедлила шаг, но не остановилась.\n\n— Найдите тех, кто ещё верит в указы. Мне некогда, — бросила она через плечо. Старик замер, словно не ожидая иного ответа, а потом заковылял прочь, бормоча что-то о "проклятых волшебниках".\n\nОна свернула в переулок, где когда-то цвели каштаны. Теперь тут валялись обломки мебели и ржавые бочки. Рядом, возле одного из баров, было слышно как какой-то ветеран вступил в перепалку с бездомным, а затем послышалось как кто-то кому-то понадавал по голове. Вспомнился Кьюбей, его насмешливый голос: "Ты могла превратить этот город в крепость. Но выбрала быть наблюдателем". Наблюдателем... Да. Всё, что её интересовало, было за пределами этого ада. Мадока. Только Мадока.\n\nРатуша сильно выделялась на фоне остального пылающего в агонии города. Здание было почти невредимо, и казалось единственным островком спокойствия. И не мудрено, площадь перед ратушей и кварталы рядом с ней была заполнена солдатами, членами "Лейбштандарта Хомура Акеми". Войдя во внутрь, с воинским приветствием её встретил командующий этими войсками Вильгельм Монке.\n\n- Мой фю.. Госпожа, я считаю, что ситуация в городе выходит из-под контроля, нам срочно надо принять меры, - заговорил офицер.\n\n- Делайте что хотите, если это необходимо. Только не передохните там все, - дала отмашку волшебница.\n\nКивнув, Вильгельм пошел объявлять о полицейской операции в городе. Хомура поднялась на крышу, откуда когда-то любовалась городом. Теперь вид открывался на дымящиеся трубы и баррикады. Солдаты, получившие приказ, начали разбегаться по улочкам, убивая всех на своём пути. Управляемый хаос это, конечно, неплохо, но порой его стоит усмирять."
GWF.12.a: "Прекрасная симфония пуль"

GWF.13.t: "Язык отчаяния"
GWF.13.desc: "Хомура стояла на балконе ратуши, сжимая в руках листок с речью, которую перечитывала десятый раз. Внизу копилось море лиц — голодных, злых, напуганных. "Силы Безопасности" едва сдерживали напор. "Я должна быть твёрже, да, твёрже. Как всегда, верно?", - издав нервный смешок, подумала волшебница.\n\n— Граждане... — её голос дрогнул. В толпе промелькнул необычный, но крайне знакомый силуэт с синими волосами. Такого не должно быть. Слова смешались, мозг начал перегружаться, а глаза начали лихорадочно бегать по тексту. — Штутгарт... это ваш дом. Мы должны... "tasukete"... простите, мы... "bitte, vertrauen Sie mir"...\n\nТишина. Лица внизу исказились от непонимания. Кто-то засмеялся. Кто-то бросил гнилой помидор в сторону балкона. В толпе началось лёгкое роптание с выраженным недовольством.\n\n— "Watashi wa..." — она задохнулась, чувствуя, как её конечности леденеют, а рот будто окаменел. — Я... не...\n\nТолпа взревела, громкие оры народа были не сильно разборчивы, но редкие крики "сумасшедшая", "и это наш лидер?", "позор", резко били по ушам девушки. Силы Безопасности бросились разгонять людей, но хаос уже накрыл площадь. Хомура отступила в тень, прижимая руки к ушам, чтобы не слышать криков. "Какой ужас", - единственное, что витало в её голове. От стыда ей хотелось прямо здесь провалится под землю.\n\nНа следующее утро город будто ничего не помнил. Рынки открылись, дети бегали по улицам, а клерки, подавая ей отчёты, не помнили, или, по крайней мере, успешно делали вид, что ничего не помнили о произошедшем вчера. Схватив в руку свежую газету, весть о "позорной речи" оказалась в самом низу главной страницы. Сжав бумагу, Хомура бросила её в печь."
GWF.13.a: "Забвение не сотрёт стыда"

GWF.14.t: "Обернувшись вокруг"
GWF.14.desc: "Хомура сидела на вершине Штутгартской телебашни, оттуда открывался прекрасный вид на ночной город, что сделало это место излюбленным для черноволосой девушки. В этот раз она сидела не одна, рядом болталось одно крайне противное создание - Кьюбей. Словно обычный кот, он ходил по металлическим прутам вышки, ожидая чего-то.\n\n- Я тебя просила выяснить, что происходит за пределами города. Говорю всю имеющуюся информацию, - перебила шум ветра Хомура.\n\n- Да, ты просила. По нашим данным, на северо-западе находится организация таких же попаданцев, как и ты. Управляет ими Сузуха Амане, кажется, у вас найдётся много общего. На востоке твоё государство окружает Баварская Гомореспублика, управляемая коалицией из Эрнста Рёма, актёров-бодибилдеров и женоподобных версий исторических личностей...\n\n- Хватит, лучше скажи, есть те, кто могут нести угрозу, и те, кто может нам помочь, - перебила Хомура яркое описание пришельца.\n\n- Если так, то главная угроза исходит от Вилаята Альмания, управляемая Альбертом Шпеером. Он собирает альянс из соседних государств с целью похода против "2д-шной нечисти". Под этим он подразумевает тебя, страну Амане и вообще тех, кто ему не нравится.\n\n- Значит, рано или поздно начнётся война?\n\n- Да, я бы посоветовал формировать связи с потенциально дружественными государствами. Но выбор за тобой, Хомура Акеми.\n\n- Понятно..., - тихо ответила волшебница.\n\nХомура встала на ноги, и спрыгнула с башни. Будучи волшебницей, падения с высоты ей было нипочём. Летящий в лицо ветер освежал мысли, которые начинали формироваться в план дальнейших действий. "Кажется, стоит купить карты", - иронично подумала Акеми."
GWF.14.a: "Видишь одни руины"

GWF.15.t: "Пойти по Вене"
GWF.15.desc: "Хомура медленно шла по улицам Вены по направлению к дворцу Хофбург. Там у неё назначена встреча с лидерам "поликомунны". Она слабо понимала, что означает это слово, и что её там ждёт. Однако в дипломатическом деле приходится быть готовым ко всему. Даже самые одиозные, в любом случае, будут нужны для поддержки в будущей войне.\n\nГород выглядел крайне необычно, нет, не архитектура. С ней всё было в порядке. Но повсюду висели разные плакаты, флаги, постеры. Эта цветовая какофония превращала улицу в странный карнавал. Подходя к Хофбургу, к цветам начали примешиваться еще и разнообразные голоса всяких демонстраций и шествий. Всё это только напрягало и раздражало волшебницу.\n\nВстав у дверей дворца, она увидела трёх охранников, все они были одеты в чёрт пойми что. Увидев девушку, и поняв, что это как раз тот самый гость, открыли дверь. "Добро пожаловать!", - сказал первый, "Да здравствует революция!", - второй, "Зиг Хайль" - третий. Для Хомуры это только было знаком, что, видимо, просто совсем не будет.\n\nДойдя до большого зала, который был обозначен как "переговорная", Хомура вздохнула, уже первое впечатление заставило её ужаснутся всему происходящему. То тогда кто вообще рулит всем этим? С этими мыслями, девушка вошла в комнату. В комнате оказалось пять человек, кто-то курил трубку, кто-то стоял у холста, а кто-то просто молча дремал.\n\n- Здравствуйте, мы вас заждались, - первым начал говорить человек с усиками-щеткой.\n\n- Алоизыч, похвальное гостеприимство, но давай каждый пусть сам скажет, - сказал другой мужчина, куривший трубку.\n\n- Йося, заебал, я - свободный художный Шикльгрубер, а не какой-то там Алоизыч!\n\n- Заткнулись оба, мы на переговорах, вообще-то, - ответил мужчина с бородкой.\n\nМужчина с бородой тщательно смотрел на неё, и внезапно выпалил: "Выраженные признаки гомосексуальности...". А человек, с бакенбардами и императорской форме тихо сказал тому: "Зигмунд, по-осторожнее с выводами"\n\n- Я, вообще, здесь, для предложения о альянсе, - залитая краской Хомура, перебила атмосферу хаоса в комнате, - так что прошу без лишних разговоров. В ответ на эту фразу они замолчали, кивнули и собрались в круге. После того, как они перекинулись парой слов, все пятеро в один голос сказали: "Мы согласны!""
GWF.15.a: "Это было... просто?"

GWF.16.t: "Визит сопротивления"
GWF.16.desc: "Хомура стояла в пустой комнате ратуши, абсолютно пустой. Единственное, что оставалось - это небольшая люстра с одинокой вкрученной лампочкой. Весь этот интерьер - требования для встречи с лидером повстанцев из Бадена. Они отказались от её посещения, предложив приехать самостоятельно. Их список требований казался слегка... параноидальным. Но Хомура приняла все требования, так как "сопротивление" было одной из самых сильных фракцих в округе.\n\nДверь распахнулась, за ней находилось три человека в камуфляжной форме, первым зашел высокий бородатый мужчина, слегка обойдя комнату он вышел и начал переговариваться с остальными двумя людьми за дверью, из обрывков перешептываний можно было только раслышать, что его звали "Гюнтер". Немец остался за дверью, а другие два человека одновременно вошли в комнату. Они были не сильно выше Хомуры, первая была девушка с заплетенными в косы волосами, вторая была тоже, наверное, девушкой с короткими черными волосами.\n\n- Спасибо, что смогли сюда прийти. Кажется, для вас это было непростой задачей?, - начала разговор Хомура.\n\n- Да, мы опасались, что за вами могут пристать хвосты ЦЕРНа, поэтому мы приняли решение добираться самим, - заговорила русоволосая девушка, - меня зовут Амане Сузуха, а рядом со мной Урушибара Рука, мой напарник.\n\n- Приятно познакомится с вами, я - Акеми Хомура. Искренне, не ожидала увидеть кого-то, кх-м, подобного, здесь. Особенно с девушками в руководстве.\n\nВнезапно в комнате повисла тишина, а Сузуха только слегка приподняла бровь, будто чего-то ожидая.\n\n-Извините, я, вообще-то, парень, - тихо прервал тишину Рука.\n\nПрошло пару секунд, чтобы волшебница обработала эту информацию. Поняв, что она сильно облажалась, Хомура резко встала в классический японский поклон. "Прошу прощения за мою бестактность, Рука. Это непозволительная ошибка", - вогнанная в краску своей же глупостью, вздрогнувшим голосом начала повторять Хомура.\n\n- Н-ничего страшного, со мной такое случается не в первый раз, - ответил Рука.\n\n-Акеми, все мы делаем ошибки, так что не надо так рьяно извинятся за это, - улыбнувшись, успокоила Сузуха стоящую напротив девушку.\n\n- Д-да, простите. Всё же мы здесь не просток так, - сказала Хомура, выпрямившись."
GWF.16.a: "А теперь перейдём к делу"

GWF.17.t: "Сомнительный союз"
GWF.17.desc: "Башар крайне нервно сидел в небольшой переговорной комнате. Последнее время он никогда не чувствовал себя в своей тарелке, потерять страну за несколько дней, затем засада повстанцев на пути к российской базе, и каким-то чёртом оказаться лидером Люксембурга. У него просто не складывалось как хоть что-либо из этого могло случится.\n\n- Упаси Аллах, перестань уже так трястись, - раздался грубый арабский голос у стены.\n\n- Сухейль, помолчи, тебя тут вообще быть не должно!, - ответил ему Башар.\n\n- Мы оба не должны были тут оказаться, но всё-же, мы здесь, - вздохнул генерал.\n\n- Это, всё из-за тебя, почему твои "Тигры" не защитили Алеппо, Хаму, Дамаск?\n\n- Ты что-то многое на меня возлагаешь, когда у меня на содержание подразделений средств не было. Но сейчас, если бы не я, тебя бы аль-Рейни уже повесил.\n\n- О, Аллах. За что мне всё это! По сведениям агентов, та, с кем мы будем переговариваться - похожа на обычную школьницу, с чего такая честь?\n\n- Школьница, не школьница, но она сейчас контролирует огромный кусок к югу от нас. Нам любая помощь будет полезна.\n\nНичего не ответив, Башар только вздохнул, осознав бесполезность спорить прямо сейчас. Переговоры должны начаться через час, но он чувствовал что не выдержит уже сейчас. Однако, ему надо держать лицо, чтобы снова не повторить те же ошибки. Часы размеренно приближали момент переговоров.\n\nДверь распахнулась, пред взором Башара и Сухейля предстала молодая девушка, одетая в странный серый костюм. Несмотря на её небольшой рост и внешний вид, выражение лица отдавало невероятным холодом, который заполнял переговорную. Только в этот момент стало понятно, что не время для каких-либо шуток или несерьезности.\n\n- Здравствуйте, Хомура Акеми, Башар аль-Асад - президент Люксембургской Республики, - поклонился первый, встав с кресла.\n\n- Хомура Акеми, единоличный... правитель Штутгарта и окрестностей, - с мелкой замешкой, холодным голосом ответила вошедшая девушка."
GWF.17.a: "Господа, я с важным предложением"

GWF.18.t: "Красный автобус"
GWF.18.desc: "Хайнц не сразу понял, как всё изменилось. После Второй Западнорусской Войны, фюрер Альберт Шпеер сохранил контроль над Франкфуртом, центром своей базы. Однако что-то было не так, он стал вводить всё более и более жесткие законы: сухой закон, запрет изображений людей, музыки, ограничение прав женщин. В какой-то момент, Шпеер объявил себя "эмиром" Альмании "Мухаммадом аль-Рейни" и объявил о полном переходе на исламские законы Шариата.\n\nХайнц не сильно беспокоился об этом, ему было все равно на политику, и он не считал это чем-то серьёзным. Но с каждым днём, всё это становилось абсурднее и абсурднее. В один из дней, он вступил в организацию сопротивления. Будучи крайне пацифистичным, Хайнц никогда не прибегал к оружию, ограничившись расклеиванием листовок и написанием надписей на стене.\n\nНо один день его сломал, когда он был на работе, пришла новость о том, что младшая сестра - Амелия - была убита за "неуважение к сотруднику полиции морали", за размытой формулировкой могло быть всё, что угодно. Хайнц не верил, что всё это когда-нибудь его заденет. Однако это случилось.\n\nТогда он встал на тропу партизанской войны. Подрывы, поджоги, диверсии, нападения - для него все эти понятия стали родными. Путь борца с режимом был крайне тернист, имея свои провалы и успехи.\n\nВнезапно, пришла весть о соглашении между Люксембургом и Франкфуртом, предложение о вывозе вооруженных противников режима "аль-Рейни" к Башару Асаду. Недолго думая, почти все члены организации Хайнца согласились на эту сделку.\n\nНаступил день "перевозки", Хайнц и его товарищи собрались на пустой автобусной станции, где кроме них и пары красных автобусов ничего не было. Через полчаса автобус подъехал к ним и открыл свои двери. Все начали медленно входить в салон и располагаться на своих местах. Как только перрон опустел, водитель с небольшим акцентом сказал по-немецки:"
GWF.18.a: "Двери закрываются, следующая остановка - Люксембург"

GWF.19.t: "Сбор присутствующих"
GWF.19.desc: "В штутгартской Ратуше стояла тишина, вся охрана была приведена в повышенную готовность, а улицы вокруг здания были тщательно обысканы. Сегодня днём должна состоятся полноценная встреча всех участников Штутгартской коалиции, военного альянса, созданного на руинах Германии. С утра были заготовлены блокпосты, чтобы ни один вражеский агент или диверсант не проник на конференцию.\n\nК полудню начали приезжать первые делегации, кто-то в колонне из обычных автомобилей, кто-то на бронетранспортере, кто-то, внезапно, на своих двоих. Караул, поставленный на входе, принял гостей на высшем уровне. Это было первым большим дипломатическим шагом Вюртемберга, поэтому никаких оплошностей быть не должно. Никто не должен пострадать, все должны остаться довольными.\n\nХомура, как всегда, сидела в своём кабинете, ожидая вестей о прибытии всех делегаций. А сейчас она перечитывала собственную речь, приуроченную к приезду гостей.	Текст на бумаге полон помарок, зачеркиваний и дописанный слов, риски должны быть минимальны. "Так, здесь уберу это", - волшебница вычеркнула очередное слово.\n\n- Акеми, все делегации с сборе, вам пора выходить, - сказал вошедший в кабинет охранник.\n\n- Хорошо, собери всех в холле, я буду ждать там, - ответила Хомура, вставая со стула.\n\nЧерез десять минут все делегации и сама Хомура находились в холле. Встав перед членами делегаций, она начала свою приветственную речь. Хоть и с серьёзным волнением и запинками, ей удалось закончить заготовленную речь без проблем. После этого, она направила делегации в зал для переговоров, который был больше похож на комнату военного штаба.\n\nПосле продолжительных обсуждений, к вечеру все присутствующие на переговорах пришли к единому мнению по поводу грядущей войны. Затем прошел короткий церемониальный ужин, где была куда более непринужденная обстановка, как для делегатов, так и для Хомуры. Ближе к полуночи почти все делегации покинули Штутгарт, осталась только делегация "анти-ЦЕРНовского" сопротивления, которые решили уехать на рассвете. В конце концов, эта встреча прошла успешно."
GWF.19.a: "Важный шаг"

GWF.20.t: "Знакомство"
GWF.20.desc: "Среди волшебниц Вюртембергской армии особняком стояли таинственные отряды "очистки". Их предназначение было никому из рядовых солдат неизвестно. Аура тайны и неопределённости привлекало юных девушек, однако никто все равно не знал, что именно они делают. Про них ходило множество слухов, разной степени бредовости. Но самой распространённой версией была контрразведка, поиск предателей и шпионов.\n\nОдной из тех, кто была очарована "очисткой" была сержант Агния. Она стала волшебницей и вступила в армию совсем недавно, пару месяцев назад, за короткий период она показала впечатляющие результаты, за что была быстро продвинута по службе. Всякие истории про бесстрашных агентов, ценой жизни ищущих врагов в тылу были захватывающими. Такова была легенда про волшебниц в чёрной форме.\n\nГунхильда, член одного из таких отрядов, любила прогуливаться по лесу, расположившимся рядом с казармами. Одиночество и природа успокаивало её. Закрыв глаза и взяв сапоги в руки, она медленно пошла по траве. Но долго идти не получилось, она запнулась об что-то твёрдое и упала на землю. Раздался лёгкий крик. "Извините!", - послышалось где-то справа.\n\nОткрыв глаза и перевернувшись на спину, она увидела девушку на пару лет младше её, которая с трясущимися руками смотрела на неё, казалось, будто она прямо здесь расплачется. "Ничего страшного... я сама была невнимательна", - всё еще лежа на земле, тихо ответила Гунхильда. "Вы-вы же из очистки, а я, а я", - заикаясь, продолжала тараторить стоящая над ней русоволосая девушка. Смотря на неё, в голове офицера промелькнула какая-то странная мысль, от чего на лице проступил лёгкий румянец.\n\nСтряхнув листву и непонятные мысли, волшебница в чёрной форме начала подниматься. Другая волшебница схватила её за руку, помогая в этом деле. "Извините ещё раз", - сказала она, - "Я сержант Агния, 3-й батальон". Гунхильда надела сапоги, и кивнув, медленно пошла к выхода из леса. За спиной снова раздался голос: "Извините, а как вас зовут?". "Гунхильда", - тихо прозвучал ответ."
GWF.20.a: "Услышала ли она?"

GWF.21.t: "Это даже не похоже на армию!"
GWF.21.desc: "Хомура шла в окружении пары офицеров по небольшому военному городку на окраине Штутгарта. Офицеры рассказывали о текущем положении вооруженных сил в Вюртемберге. Однако, даже без их слов и сложных докладов, очевидна вся плачевность ситуации.\n\nТо, что они называли "местом дислокации дивизии" походило максимум на клуб людей, любящих наряжаться в военную форму. Многие казармы и склады стояли пустыми или даже разграбленными. Плац был занесён не то листьями, не то каким-то мусором. Те солдаты, что еще оставались тут, бесцельно бродили по территории, кто-то даже был пьян или того хуже.\n\nТа немногая техника, что осталась на хранении, выглядело не лучше ржавого металлолома, в лучшем случае, если удастся завести пару Опелей и хотя бы один БТР. Всё выглядело настолько жалко и беспомощно, будто казалось хватит и тысячи хорошо обученных и мотивированных бойцов, чтобы уничтожить весь этот сброд.\n\n- Оберст, что вы предлагаете делать?, - обратилась Хомура к офицеру с полковническими погонами.\n\n- Эээ, вы сами видите, госпожа, армии у нас, можно сказать, и нет, - ответил он.\n\n- Значит, надо начинать с нуля?, - спросила девушка.\n\n- Кажется, да. Я делал всё, что мог, чтобы не было еще хуже, мои извинения, - прижав фуражку к груди, сказал полковник.\n\nХомура в какой-то момент остановилась, задумавшись над идеями развития армии. Её осенила идея собрать армию из волшебниц, их физическая стойкость и способности стоят больше, чем сотни солдат. Но с другой стороны это упирается в сложность набора даже тысячи таких солдат. Можно собрать классическую армию, это будет проще, но за короткий срок придётся пожертвовать качеством в пользу количества. Вздохнув, Хомура пошла дальше осматривать базу."
GWF.21.a: "Надо думать"

GWF.22.t: "Новый вид армии"
GWF.22.desc: "Хомура стояла посреди ратуши, ожидая прибытия первых солдат-волшебниц. Она напрягла для этой цели Кьюбея, но, казалось, дело формирования таких войск выглядело сомнительно. Как получится объединить десятки и сотен девочек-волшебниц с собственными желаниями и целями в единый кулак? Время шло слишком медленно, а с каждой минутой желание бросить это дело нарастало.\n\nНаконец, в зал вошли пятнадцать девушек примерно её возраста. Походу, это первые новобранцы. Теперь дело за сложным, понять как начать лепить армию. Вздохнув, Хомура начала обращаться к волшебницам.\n\n- Добро пожаловать, представьтесь. Имя, ваше желание и зачем вы сюда пришли, - заговорила Хомура.\n\nВсе волшебницы одна за одной начала представляться. Желания каждой были абсолютно разными, но, как ни странно, цели совпадали с тем, что и хотела услышать Хомура. Всяческие вариации "чтобы защитить Отечество" было тем самым ответом, чтобы стать членом новой армии. После короткого отбора, из пятнадцати человек было принято четырнадцать.\n\nВ конце концов, за пару недель удалось собрать несколько сотен волшебниц. Сама Хомура была удивлена скорости их набора, хотя изначально она собственную идею считала обречённой на провал. Конечно, остаётся множество нюансов. Как продолжать набор, как бороться с "отчаянием" у новых солдат, но это уже другое дело. Таким образом, было положено начало магическим войскам Вюртемберга."
GWF.22.a: "Необычная армия для необычной страны"

GWF.23.t: "Новая жизнь"
GWF.23.desc: "Казалось, Эмма никогда не жаловалась на свою жизнь. Родилась в семье армейского офицера и школьной учительницы. Да, семья была неполной, ведь мать погибла еще при родах. Но её отец был широчайшей души человек, который старался по мере сил растить её в нежности и тепле. Как и все солдаты, пару лет назад он отправился на войну с русскими, где и погиб. В итоге, так Эмма попала на попечения к своему дедушке, уже бывшему офицеру.\n\nОн был полной противоположностью отца, злым и грубым. Будучи заядлым воякой, не упускал шанса отпустить язвительную фразочку. Дед был недоволен тем, что из неё не выйдет никакого толкового солдата, просто потому что она родилась девочкой. На самом деле военное дело интересовало Эмму, но отец постоянно ограждал её от этого, так как сам не хотел продолжать традицию. Дед же, с ворчанием и примечаниями "из бабы солдата не будет", иногда что-то да рассказывал.\n\nСейчас Эмма шла за продуктами, она не переставала мечтать о жизни солдата. Её глаз зацепился за небольшой плакат, наклеенный на входе в магазин. Он был крайне цветастым, с изображением девушки примерно её возраста в необычном костюме. "Желание в обмен на защиту отечества", - говорил лозунг, написанный на нём. Также там был указан адрес ратуши. "Это мой шанс", - промелькнула мысль. Отложив покупки на потом, она направилась по адресу.\n\nТам она встретила девушку, которая представилась Хомурой Акеми. Она рассказала Эмме все нужные детали о будущей военной службы, объяснив про желания и Кьюбея, того, кто эти возможности предоставляет. Вернувшись домой в костюме военной волшебницы, она рассказала дедушке обо всём, что произошло. Дед, со слабой улыбкой, произнёс только одну фразу."
GWF.23.a: "Храни традицию достойно"

GWF.24.t: "Дуэль"
GWF.24.desc: "Под Ульмом находилась старая военная авиабаза, которая по приказу Хомуры была переоборудована в базу магических войск. Зная примерный быт девочек-волшебник и с подсказками Кьюбея, всё было устроено так, чтобы солдаты были наиболее обученными и готовыми к бою. При этом же, в них тренировался одновременно дух коллективизма и соперничества, чтобы из кучи случайных девушек создать полноценные боевые единицы.\n\nВ одной из казарм в коридоре столкнулись и упали две девушки. Столкновение было ни то случайный, ни то намеренным. Они давно враждовали между собой, поэтому у каждой всегда был повод для конфликта. Как только обе встали, сразу началась перепалка.\n\n- Эй, Марта, тут места для двоих достаточно так-то, - резко воскликнула рыжеволосая волшебница.\n\n- А, не расслышала, тут кто-то мне под ухо свистит?, - издевательски оборачивалась по сторонам светловолосая волшебница, - Так это же наш товарищ Урсула!\n\n- Заткнись, а то я тебе прямо тут врежу! Сколько еще будешь меня бесить?\n\n- Надоело, решим все в поединке.\n\nДве волшебницы вышли на дуэльное поле, оно было специально подготовлено для таких целей. Заборы, искусственные руины и баррикады - всё было сделано для симуляции настоящего боя. Пожав друг другу руки, они поклялись биться насмерть, чтобы отмыть свою честь и не допустить большего позора.\n\nТак и схлестнулись волшебница-лучница и волшебница с аркебузой. Оглушающие выстрелы пробивали стены насквозь, оставляя большие дыры за собой, а стрелы огибали препятствия, летя точно в цель. Бой длился почти час, но никто из них не хотел уступать друг другу. Урсула, бежавшая с луком, наконец-то начала уступать своей сопернице. Последние минуты боя стали решающими, рыжеволосая волшебница лежала у одной из стен, покрытая пылью и грязью.\n\n- Сдаешься?, - спросила подпрыгнувший к ней стрелок, - видно ты уже не в форме.\n\n- Вот же, какой позор, - тяжело дыша, Урсула схватила в руке свой кристалл души, - Я не сда...\n\nЗвук выстрела прервал слова лучницы, пуля попала в ладонь девушки, из неё вылетели осколки цветного стекла. Из тени вышла черноволосая девушка, на теле был китель, пародирующий прусскую форму прошлых веков, а на голове был берет с кокардой в виде ящерицы. Она аккуратно хлопала выжившей волшебнице.\n\n- Поздравляю, вы показали невероятную выносливость и силу в бою. Такие бойцы должны быть костяком нашей армии. Завтра вы будете представлены к новому званию, - сказала вышедшая фигура, и также незаметно она исчезла с поля."
GWF.24.a: "Погодите, это же была главнокомандующий!"

GWF.25.t: "Новобранцы-Генералы"
GWF.25.desc: "Хомура сидела в небольшой темной комнате в ратуше. Интерьер этого помещения, конечно, выглядит крайне пустым, всего-то один стол, небольшая доска, и два стула на противоположных сторонах стола. Что же она тут делала? Вопрос на первый взгляд, сложный, но ответ довольно прост - для организации хоть какой-либо армии, желательно иметь какое-то командование.\n\nДля этого она приказала разослать письма-приглашения для вступления в "армию Вюртемберга" различным офицерам разного калибра, живущим тут. К несчастью для неё, откликнулось на эту инициативу от силы три офицера, но даже так, это намного больше, чем ноль. Сегодня должен прийти самый высокопоставленный из согласившихся - Оберслёйтнант вермахта Отто Тетсуроштамм.\n\nДверь открылась, и в комнату вошел высокий худой пожилой мужчина, он был одет в гражданскую одежду, но даже без формы от него веяло боевым опытом, за ним следом зашел мужчина помоложе, с длинными белыми волосами. Про него ничего не говорилось, но Хомура не стала поднимать вопрос о нежданном посетителе.\n\n- Здравствуйте, я Отто Тетсуроштамм, извините за мою бестактность, но со мной будет мой адъютант, Артур Джуз, фельдфебель. Слышал, вы собираете армию?\n\n- Всё правильно, и для этого мне нужны хорошие командиры. Вы, господин Тетсуроштамм, какие у вас заслуги?\n\n- Я был готов к подобным вопросам, - ухмыльнувшись, Отто положил толстую папку на стол, - тут все мои успехи и неудачи в качестве командующего. Так же есть такая же папка по Артуру.\n\n- Похвально, господин Отто, - ответила Хомура, начав бегло пролистывать папку, - я вижу, что вы оба будете хорошими командирами.\n\nХомура встала из-за стола и протянула руку сидящим напротив офицерам. В ответ оба встали и по очереди совершили рукопожатие. Первые командиры для армии, наконец-то, появились."
GWF.25.a: "Армия без головы - не армия."

GWF.26.t: "Речь перед новобранцами"
GWF.26.desc: "Сегодня на площади перед ратушей стояло несколько тысяч человек. Можно было подумать, что это очередное шествие, митинг или забастовка. Но чёткий и ровный строй всех находящихся показывал, что это были далеко не простые люди. Это был огромный строй солдат, только вступивших в местную армию. Они все ждали выступления правителя Штутгарта.\n\nВскоре на специально сооруженную для этого выступления высокую трибуну взошла невысокая черноволосая девушка. Слегка прокашлявшись, она начала свою речь:\n\n"Дорогие товарищи, граждане, жители Вюртемберга. Благодарю вас за ваше ожидание, и за то, что вы решили присягнуть на долг Отечеству. Для меня честь выступать на этой трибуне перед вами, храбрыми сынами и дочерьми Германии. Вы стоите тут, не потому что вас заставили или принудили, а по зову своей души.\n\nСовсем не важно, как вы выглядите, какие у вас политические взгляды или прочее. Борманцы, шпееровцы, коммунисты, демократы - сейчас это не имеет никакого смысла. Все вы, в первую очередь, немцы. И этим стоит гордится. Хоть сейчас Германия испытывает трудности, я верю, я знаю, что мы справимся и восстановим историческую справедливость.\n\nСпасибо вам всем, за то, что вы находитесь здесь. Германия превыше всего!"\n\nПосле этих слов, Хомура медленно сошла с трибуны, а толпа солдат на площади начала свои ликования. "Это было... тяжело", - вздохнув, прошептала она, повернув свою голову на эту толпу. Но одновременно с тяжестью после выступления, чувствовалось гордость за то, что удалось сделать за такой короткий срок."
GWF.26.a: "Может что-то и получится"

GWF.27.t: "Военные игры"
GWF.27.desc: "Крупное поле в паре десятков километров от Штутгарта было усеяно наспех выстроенными казармами и военной техникой. Здесь проходят армейские учения, приближенные к реальной обстановке. Сегодня был предпоследний и самый важный день - бой с условным противником. Целью было захватить высоту у этого поля как можно быстрее. На захват выделили три бригады суммарной численностью в пятнадцать тысяч человек. В самих учениях участвовало гораздо больше, но теперь очередь дошла и последних бригад.\n\nНа соседнем маленьком холме был выстроен наблюдательный пункт. За столами по сторонам сидели офицеры, а в отдельном помещении сидели и смотрели на выходящих из казарм солдат два человека. Один смотрел с неподдельным интересом, записывая какие-то пометки в небольшой блокнот, другая же больше рассматривала пейзаж, окруживший солдат.\n\n- За такой срок создать армию, хорошая работа, - заговорил генерал.\n\n- Отто, тут больше похвали стоить дам вам и генеральному штабу, - ответила девушка, взмахнув своими волосами.\n\n- Что же, именно вы, Акеми, смогли найти хороших генералов, - парировал Отто.\n\n- Давайте считать это общим успехом, не хочу спорить о уровне причастности, как раз сейчас начнутся активные действия, - подметила Хомура.\n\nК вечеру пришли полноценные отчёты о проведённом бое. Генерал Тетсуроштамм оказался крайне доволен результатами, Хомура же мало что смыслила в военной терминологии, но если это сработало - значит это сработало."
GWF.27.a: "Труба нас зовёт"

GWF.28.t: "Большой куш"
GWF.28.desc: "Хомура сейчас находилась в Тюрингии, аккуратно перемещаясь между лесами и деревушками, она приближалась к своей цели. Здесь должна находится огромная военная база с не менее огромным складом военной техники. Конечно, как важный военный центр в Северной Германии он охранялся крайне жёстко. На патрулях было не менее нескольких сотен солдат.\n\nДля подготовки операции было не очень много времени, поэтому приходилось действовать с импровизацией. С тем, как волшебница приближалась к этой базе, тем больше казались строения. Хомура была абсолютно уверена в том, что здесь будет достаточно оружия, чтобы вооружить огромную кучу народа.\n\nВремя заморозилось, и в этот момент девушка подошла к высокому сетчатому забору. Взяв небольшой разгон, она перепрыгнула через ограждение и начала медленно проходить мимо ангаров. Найти нужные склады оказалось задачей крайне не простой. На ранее изученной схеме многое не совпадало, оттого она стала бесполезной. Пришлось искать способы залезть внутрь складов.\n\nВнешне, они казались железными бочками с единственной дверью, которая при этом была перегорожена солдатами. Недолго думая, Хомуре пришел план по отвлечению персонала базы. С этой идеей, она пошла к казармам. Отойдя на десяток метров от жилой зоны, волшебница вытащила пару миномётных снарядов и десяток дымовых шашек, из этих приспособлений вышла небольшая, но крайне эффектная бомба. Активировав её, девушка вернулась к складам.\n\nВремя пошло. Вдалеке прогремел взрыв, вверх поднялся крайне густой дым. Солдаты, стоявшие на охране ангаров, обернулись и побежали на источник взрыва, оставив склады беззащитными. Заморозив время, Хомура вытащила дробовик и выбила замки на дверях. К её счастью, на всех рядом стоящих складах было всякое полезное снаряжение, артиллерия, винтовки и пулемёты. После того, как в пространстве щита оказался чуть ли не полный склад оружия, волшебница покинула базу."
GWF.28.a: "Утром их ждёт сюрприз"

GWF.29.t: "Военные игры"
GWF.29.desc: "На крупном поле в паре десятков километров от Штутгарта были развёрнуты казармы. Здесь проходят армейские учения, приближенные к реальной обстановке. Сегодня был предпоследний и самый важный день - бой с условным противником. Целью было захватить высоту у этого поля как можно быстрее. Несколько тысяч солдат уже к утру построились в заранее подготовленном порядке. Неосторожный наблюдатель мог сказать, что это учения пары бригад, однако это был весь состав Вюртембергской армии.\n\nНа самом деле такие учения по-своему уникальны. Это первый в мире боевой выход магических войск, собранных Хомурой под своим началом. Собрать даже такую численность оказалось задачей крайне не простой. Молодые девушки уже разбились на полки и батальоны, готовясь к выполнению учебной задачи. Все приняли форму волшебницы.\n\nВ первых двух полках были пёстрые костюмы и платья, только повязки на руках и погоны на плечах показывали принадлежность к какой-либо армии. Остальные же выглядели почти одинаково - результат "нового типа набора", предложенного Хомурой. Если у "цветных" нельзя выделить какое-либо общее желание, то у остальных были различные варианты на тему защиты Фатерлянда.\n\nНа соседнем маленьком холме был выстроен наблюдательный пункт. В нём было сравнительно пусто для своих размеров, да и сидел внутри только один человек. Девушка в фиолетовом мундире отрешённо смотрела в окно. Через пятнадцать минут всё пойдёт по плану учений. Так и произошло, кто-то в воздухе, кто-то на земле начал утюжить со своих орудий по выстроенным укреплениям. "А могла ли эта орда победить Вальпургиеву ночь", - усмехнувшись, спросила себя Хомура.\n\nК вечеру к ней пришло несколько офицеров и доложили о ходе учений, результат вышел крайне удовлетворительным. В итоге она дала им отмашку на дальнейшие действия."
GWF.29.a: "Новая армия, старая война"

GWF.30.t: "Провальная авантюра"
GWF.30.desc: "Хомура сейчас находилась в Тюрингии, аккуратно перемещаясь между лесами и деревушками, она приближалась к своей цели. Здесь должна находится огромная военная база с не менее огромным складом военной техники. Конечно, как важный военный центр в Северной Германии он охранялся крайне жёстко. На патрулях было не менее нескольких сотен солдат.\n\nВремя заморозилось, и в этот момент Хомура подошла к высокому сетчатому забору. Взяв небольшой разгон, она перепрыгнула через ограждение и начала медленно проходить мимо ангаров. Найти нужные склады оказалось задачей крайне не простой. На ранее изученной схеме многое не совпадало, оттого она стала бесполезной. 	Пришлось искать способы залезть внутрь складов.\n\nВнешне, они казались железными бочками с единственной дверью, которая при этом была перегорожена солдатами. Взглянув на кристалл души и увидев первые чёрные пятна, волшебнице стало понятно что долго находится во "временной остановке" не выйдет. "Придётся идти напролом", - подумала она. Достав пистолет-пулемёт, она пустила пули в головы стоящим на карауле, затем она сразу же пустила дробь по замкам.\n\nВремя пошло. Солдаты в этот же миг упали замертво, а двери складов распахнулись. К несчастью к волшебницы, громкий звук удара пули об металл оказались слишком вызывающие внимание. По всей базе зазвучала сирена тревоги, и уже вдалеке был слышен гул солдат, бегущих к складам. Не успев остановить время, она почувствовала, как что-то большее упало ей на спину и прижало к земле. "Попалась, нарушитель", - раздался голос из-за головы.\n\n- Ещё этого не хватало, - подумала Хомура. Свободной рукой она смогла подтянутся к щиту и вытащить первое, что попалось. Теперь у неё в руке оказалась светошумовая граната, которую этой же рукой она подбросила вверх. За спиной у солдата раздался мощный хлопок, сразу оглушивий его. "Вот сука", - громко крикнул он, схватившись за голову. В этот же момент Хомура скинула его с себя и побежала в сторону от склада.\n\nОтошедший от взрыва солдат снова попытался её схватить. Но его ладонь ускользнула в паре сантиметров от пяты девушки. Отбежав достаточно далеко, она будто испарилась."
GWF.30.a: "Полностью провалилась! Полностью!"

GWF.31.t: "Красный день"
GWF.31.desc: "Хомура напряженно сидела в собственном кабинете. Окна были заставлены мешками с песком, а на столе лежали различные военные карты и отчёты. Совсем скоро, объединённые силы коалиции нанесут превентивный удар по позициями Шпеера и его прихвостней. Началом войны станет определённый сигнал.\n\nДевушка внимательно смотрела на поставленный недавно красный телефон, это была та самая экстренная связь между всеми союзниками. И именно из трубки этого телефона будет дан сигнал начала войны. В любом момент может прозвучать наиважнейший звонок. И вот, раздался треск. Волшебница резким движением руки подняла трубку.\n\n- Здравствуйте, сегодня прекрасная заря, не правда ли?, - на другой стороне трубки раздался женский голос.\n\n- Согласна, стоит собрать букет из 10 ликорисов. Ведь зори такие тихие, - ответила Хомура, очевидно ведя разговор по шифру.\n\n- У нас будет два букета, из Вены и Люксембурга приедут три букета.\n\n- Значит мы тоже возьмём два букета. До свидания.\n\n- До свидания.\n\nКороткий звонок закончился, кому-то он мог показаться непонятной болтовней, но рука Хомуры уже набирала телефон штаба. "Абсолютная готовность, через двадцать минут начинаем", - единственное что сказала в трубку. Встав со стула, девушка медленно вышла из комнаты. "Скоро всё начнётся", - подумала она."
GWF.31.a: "Большая кровь прольётся вновь"

