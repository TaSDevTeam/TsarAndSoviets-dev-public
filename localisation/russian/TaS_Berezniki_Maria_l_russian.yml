 SWRW_april_fools.1.t: "Необычная возможность"
 SWRW_april_fools.1.d: "Со взятием Петербурга и его окраин, мы “прорубили” себе окно в Балтийское море. Теперь у нас есть возможность проводить некоторые военные операции. В частности, в генштабе появилось предложение устроить ограниченную высадку спецназа на остров Борнхольм, формально принадлежавшему Датскому Королевству. На фоне старых новостей о “аварии” на острове и свежих о эвакуации всего персонала оттуда, некоторые генералы считают это прекрасной возможностью узнать что именно там произошло.\n\nКонечно, есть и скептики данной операции, но как ни странно, большинство считает это решение крайне необходимым. “Надо раскрыть глаза всему миру”, “Откроем тайны нацистов” и прочие лозунги стали звучать в ставке главнокомандующего. Несмотря на поддержку генштаба, последнее слово всё еще остаётся за царём."
 SWRW_april_fools.1.a: "Наверное, это хорошая идея"
 SWRW_go_to_bornholm_tt: "§YМы §RДОЛЖНЫ§! провести эту операцию§!"

