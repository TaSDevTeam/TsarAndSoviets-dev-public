 maria_magica.1.t: "Сомнения"
 maria_magica.1.d: "Вечера в Вятке идут по одному сценарию: гигиенические процедуры, ужин, учёба, прощание с отцом и регентом, и отбой. Этот день, как и многие другие, не отличался и шёл ровно по такому сценарию. Кажется, Мария уже начинает привыкать к роли «царицы».\n\n— Мария Владимировна, если вам будет что-то необходимо, обращайтесь в любое время, — сказала служанка и медленно вышла из комнаты.\n\n— Клавдия Евдокимовна, спасибо за заботу, мне сегодня уже ничего не надо, — спокойным тоном ответила Мария. Вытянувшись перед дверью, она пошла в сторону своей кровати.\n\nУпав от усталости на кровать, царица снова начала погружаться в свои собственные мысли. «Я устала», — тихо прошептала она себе. «Разве дядя Саша и мой папа не справятся сами со страной? Почему я так нужна для всего этого: вечные встречи, балы, разъезды. Ещё этот... как его, Борис Алексеевич, он меня пугает... ему сложно доверять», — тяжело вздохнув, продолжила погружаться в свои переживания. «Может, лучше мне не стоило быть царицей», «Не хочу, не хочу, хочу снова спокойно жить, я боюсь» — крикнув себе в подушку, это было последнее, о чём подумала Мария, прежде чем погрузиться в царство Морфея."
 maria_magica.1.a: "Может есть другой вариант..."
 maria_magica1_tt: "§WКажется, найден кандидат с большим магическим потенциалом§!"
 
 maria_magica.2.t: "Сон"
 maria_magica.2.d: "Тревожные мысли вечера стали заменяться сновидениями, а пейзажи меняться один за другим. Однако в этот раз Мария почувствовала нечто неладное, медленно открыв глаза. Она оказалась в крайне непонятном пространстве: в небе парили осколки зданий, земля была покрыта хризантемами, а пейзаж переливался разными цветами.\n\n«А... где я?» — высказала Мария первую попавшую в голову мысль. Оглядевшись, она увидела в своих руках золотое копьё с небольшими часами на рукоятке, а её одежда явно не была похожа на одеяния обычной девушки, хоть даже и царицы. Сейчас она напоминала скорее античного воина из легенд, но это... реальность? Что же это?\n\n«Эй, Маш, не зевай», — крикнула ей незнакомая светловолосая девочка примерно её возраста, прыгающая вокруг непонятного чёрного существа с шашкой в руке. — Сейчас момент упустишь, ведьма уязвима, давай!\n\n«Д-да, сейчас», — двигаясь словно инстинктивно, Мария подпрыгнула и сделала рывок вперёд. Выдвинув копьё вперёд, она проткнула шею чёрной субстанции. Затем из этой массы раздался протяжный рык, она начала раздуваться, а затем лопнула. Пейзаж из сюрреалистичного стал превращаться в лес на окраине какого-то города.\n\n«Хорошо сработали, правда?» — с улыбкой на лице к ней подпрыгнула та девушка. — Что скажешь, Кьюбей?\n\n«Да, вы всё сделали правильно. Если продолжите в том же духе, то спокойно справитесь с нуждой в семенах скорби», — заговорила белая зверушка, похожая на кота.\n\n«А-?» — не успев ничего сказать, её слова перебил звон будильника. Резко встав, Мария начала оглядываться по сторонам. «Всё же это был сон, но... я чувствовала себя там такой счастливой. Было бы это всё взаправду...» — с небольшой ноткой грусти сказала она про себя. Но что-то не так: на окне сидело что-то...\n\n«Привет, Мария», — сказала белая зверушка из сна."
 maria_magica.2.a: "Кажется, я всё еще сплю"
 maria_magica2_tt: "§WКандидат на месте, шанс согласия высокий§!"
 
 maria_magica.3.t: "Встреча"
 maria_magica.3.d: "Зажмурив глаза, Мария пыталась отогнать остатки уже прошедшего сна. «Такого быть не должно», — пробубнила себе под нос, медленно открыв глаза. Однако... эта зверушка всё ещё сидела на окне и смотрела на неё своими круглыми розовыми глазами.\n\n— Мария, нет нужды беспокоиться. Я абсолютно реален, и это не твоё сновидение, — неизвестно откуда раздался голос, хотя кот всё ещё молчал и вилял хвостом.\n\n— А, постой, постой! Ты кто и почему ты мне снился? — чуть не срываясь на крик, спросила Мария, глядя в лицо зверька.\n\n— Я — Кьюбей. Я пришёл к тебе, чтобы предложить стать девочкой-волшебницей. Не могу сказать, почему появлялся во сне. Может, как у вас принято говорить, это был «вещий сон», — раздалось со стороны окна.\n\n— Девочкой-волшебницей?.. Почему именно я? И что это вообще значит? Я что-то должна делать? — растерянно спросила Мария.\n\n— Да. У тебя будет сила. Я чувствую в тебе большой магический потенциал, поэтому нахожусь здесь. Чтобы превратить тебя, ты должна загадать желание, — продолжил Кьюбей, слегка наклонив голову.\n\n— Желание? Я могу загадать что угодно, и ты это исполнишь? Но, наверное, надо будет сделать что-то взамен?\n\n— Всё правильно. Я исполню любое твоё желание, а взамен тебе придётся сражаться с ведьмами.\n\n— Хорошо... но что я могу загадать? — взглянув на потолок, Мария начала перебирать варианты. — Нет, я знаю, что хочу, — уверенным тоном сказала девушка. — Кьюбей, ты можешь исполнить всё что угодно?\n\n— Да, всё, что пожелаешь, — таким же тоном ответил он.\n\n— Хорошо, Кьюбей. Я... могу подумать?\n\n— Конечно. Быть волшебницей или нет — дело твоё. Я не имею права заставлять."
 maria_magica.3.a: "Я не могу решиться сразу..."
 maria_magica3_tt: "§WМы не можем заглянуть ей в голову, поэтому придётся ждать§!"
 
 maria_magica.4.t: "Желание"
 maria_magica.4.d: "Свежие утренние лучи начали заполнять комнаты особняка, пока Мария выполняла свою утреннюю рутину. Этот день был бы совершенно обычным, если не ходящий с ней по пятам белый зверёк, назвавший себя Кьюбеем. Как ни в чём не бывало, словно домашняя кошка, он либо сидел, либо ходил рядом.\n\n— Кьюбей, можешь не бегать вокруг? Тебя же увидят, — медленно прошептала Мария.\n\n— Это не проблема. Сейчас видеть меня можешь только ты. Поэтому нет необходимости беспокоиться.\n— Правда? Но я тебе всё же верю...\n\nСегодня по планам у царицы была поездка в Ижевск, на оружейный завод. Поездка планировалась на один день, поэтому выезд был назначен на полдень. Закончив все дела, Марию проводили до автомобиля. В просторном пассажирском отделе машины сидели Казем-бек, Смысловский и отец Марии, Владимир Кириллович. В воздухе витала напряжённость, готовая взорваться в любую секунду. Машина тронулась, но тревожная тишина оставалась.\n\n— Борис Алексеевич, настолько ли необходимо было ехать вам? — прервав молчание, спросил Казем-Бек.\n— Как член регентского совета, я тоже могу отправляться в поездки императрицы, — ответил с долей насмешки Смысловский. — Разве я не прав?\n— Я в любом случае не считаю ваше присутствие необходимым тут, — слабо скрывая агрессию, ответил регент.\n— И каковы твои предложения, регент? Высадишь меня посреди леса? Ты сам устроил клоунаду с выборами и регентством при живом родителе. Может, недоволен решением народа? При этих, как его, Косыгиных-Белозерских, было бы у тебя больше власти?\n— Я хотя бы тут с тобой не сидел, если бы это было так.\n— А что, давай переиграем собор. Назначишь себя Александром четвёртым? Цари-иностранцы не редкость в нашей истории, зато не будешь терпеть критику.\n— Боря, перегибаешь... — сжимая кулаки, сквозь зубы сказал Александр.\n— Оба, успокоились! — прервал перепалку Владимир Кириллович. — Не время для склок.\n\nВся оставшаяся дорога и путь обратно прошли в тишине. Мария попросила провести сокращённую встречу на заводе, сославшись на лёгкое недомогание. Что, несмотря на протест Казем-бека, было исполнено.\n\nИ снова вечер, и снова время перед сном. Мария не подала виду, что всё происходящее в машине она прекрасно слышала.\n\n— Кьюбей, ты тут? — тихо спросила девушка.\n— Я здесь, Мария. Ты решилась? — словно чёрт из табакерки, на окне снова сидел белый зверь.\n— ... Да. Кьюбей, я хочу, чтобы результат Земского Собора был иным, — с уверенностью в глазах сказала Мария.\n— Это твоё желание? Так тому и быть, — сказал Кьюбей."
 maria_magica.4.a: "И комната залилась белым светом..."
 maria_magica4_tt: "§WЭто желание увеличило энтропию, к чему же приведёт это желание?§!"
 
 maria_magica.5.t: "Две династии"
 maria_magica.5.d: "Вятка, в резиденции Романовых всё спокойно. Даже необычно спокойно. А ведь сегодня должен состояться визит царя Сергея в их поместье — не каждый раз подобное происходит. Но видно, уже всё приготовлено к приезду: на кухне готова еда, размещение почётных гостей продумано. И сам Владимир Кириллович, ставший после Земского Собора губернатором Вятской губернии, был в приподнятом духе.\n\n— Владимир Кириллович, царь приезжает, — внезапно раздался голос консьержа, прервав губернатора от небольшого дремания в беседке.\n— Хорошо, Аркадий. Я пойду встречу его лично. Надеюсь, всё пройдёт на высшем уровне, — встав со скамейки, Романов вышел из беседки в сторону ворот.\n\nВ отдалении от забора стала заметна небольшая колонна машин: пара ГАЗ-М1, один ЗИС-150 и довольно свежий американский «Континенталь». Как только конвой приблизился, атмосфера среди слуг становилась всё более напряжённой. Из всех выделялся только Владимир Кириллович, сохранявший спокойствие.\n\nНесмотря на все опасения персонала, приехавшему сюда впервые Сергею Сергеевичу всё понравилось. Приближался вечер, и уже в более непринуждённой обстановке сидели бывший царь Вятки и нынешний царь Западной России.\n\n— Как вам шапка Мономаха, Сергей Сергеевич? Что скажете?\n— Владимир Кириллович, не жалуюсь. Управлять страной, как вы сами знаете, сопряжено с трудностями, но это мой долг как самодержца.\n— Оно и верно. Интересно, а остальные справлялись бы так же хорошо, как вы?\n— Не люблю сослагательных наклонений, Владимир. Но поразмыслить всегда необходимо. Хм...\n\nВнезапно лицо Сергея Сергеевича резко напряглось, его зашатало, и он схватился за голову руками. «Нет, что-то не так, я же п-пр...»\n\n— Срочно, лекаря! — встав с кресла, крикнул Романов.\n\n— Нет, не надо, всё хорошо... просто что-то странное промелькнуло, — тяжело отдышавшись, ответил Белозерский."
 maria_magica.5.a: ""Сергей, если хотите, то пока что останьтесь тут""
 maria_magica5_tt: "§KПервые трещины в новом мире§!§l, оно же начало конца§!"
 
 maria_magica.6.t: "Проба пера"
 maria_magica.6.d: "Это... это действительно сбылось. По—началу не поверя собственным чувствам, Мария начала оглядываться вокруг. Её спальная комната стала выглядеть менее нагруженной, некоторые вещи пропали. Посмотрев в сторону окна, она увидела того же самого зверька, который и предложил ей стать волшебницей.\n\n— Кьюбей, то есть, всё сбылось?, — слабым тоном спросила Мария\n\n— Да, всё случилось так, как ты, видимо, того и желала, — ответил Кьюбей\n\n—Видимо? Что ты имеешь ввиду? — наклонив голову, спросила Мария.\n\n— В этой временной линии я вижу тебя впервые, так что, наиболее вероятно, ты загадала желание, связанное с изменением прошлого\n\n—Ага, ты прав..., — закусив губу, Мария не стала продолжать говорить о своём желании.\n\n— Хорошо, взгляни на свою левую руку, видишь кольцо?\n\n—Да, но что это? Разве он не был похож на яйцо? — Мария осматривала руку, на котором появилось кольцо с зеленоватым камнем.\n\n—Это — твой камень душ, ты должна беречь его, потому что если он сломается, ты никогда не сможешь больше колдовать.\n\n—Хорошо, но что мне теперь делать с ним? — девочка продолжала засыпать вопросами Кьюбея.\n\n—Мысленно представь свой камень душ в форме яйца, и затем притронься к нему.\n\n— Поняла... — Мария закрыла глаза, и схватила кристалл в руке. Её одежда резко сверкнула и превратилась в доспехи, а в другой руке появилось золотое копьё. Открыв глаза, она прошептала: "Прям как в том сне...". Встав с кровати, Мария начала размахивать копьём, примерно так, как она видела в немногих фильмах. Увлекшись процессом, копьё разрезало один из стульев пополам. Грохот дощечек стула привёл в чувство Марию и она внезапно вернулась в свой обычный вид: доспехи исчезли и вместо них вернулась обычная пижама.\n\n— Мария, я не советую так попусту тратить свои магические силы, если ты потратишь много сил, то у тебя будут проблемы, — внезапно раздался голос Кьюбея\n\n—Аааа, да, ты прав, но нельзя же слегка порезвится?, — ответила Мария, — это же так весело!\n\n— В любом случае, стоит быть аккуратнее.\n\n—Сам дал мне такую силу, а теперь требуешь ей не пользоваться. Ладно, буду аккуратнее, — отдышавшись ответила она."
 maria_magica.6.a: "Но стул стоит всё—таки убрать"
 maria_magica6_tt: "§WВолшебницы по-началу ведут себя небрежно§!\n§KПрекрасное начало истории§!"
 
 maria_magica.7.t: "Поиски"
 maria_magica.7.d: "Вятка, пол первого ночи. В это время город уже погрузился в сон, и обычные люди либо спят, либо работают на ночных сменах. Улицы пусты, кроме пары бродячих животных и бездомных никого быть не должно. Но что—то выбивается из этой картины картины, сравнительно хорошо одетая девочка ходит совершенно одна по этим темным улочкам. Эта девочка — дочь губернатора Вятской Губернии, Мария Владимировна Романова. Конечно, сложно теперь её назвать обычной девочкой... Незаметно сбежав из дома, Мария продолжала ошиваться по окраинам и промышленным районам города, держа в руке светящийся камень.\n\n— Кьюбей, а я точно всё правильно делаю? Я уже сколько дней хожу по городу там где ты говорил, но ни одной ведьмы не нашла.\n\n— Да, ведьмы обычно появляются там, где аномальное высокое число самоубийств и насильственных престу...\n\n—Замерцал! Значит рядом ведьма?, — перебила его Мария\n\n—Да, иди туда, где мерцание будет сильнее\n\n— Хорошо, — кивнула Мария\n\nМария побежала в сторону небольшого переулка. В какой—то момент, шаг стал тяжелее, а окружение стало расплываться в непонятное месиво. Дорожка в тупик стала продлевается, и в её конце сидел будто оживший колосок пшеницы. Вокруг него летали самолёты, которые махали крыльями как птицы.\n\nНесмотря на то, что Марии никогда не приходилось с подобным сталкиваться в реальности, она быстро смекнула, что это и есть та самая "ведьма". Подкинув камень души вверх, она преобразовалась в форму волшебницы и встала в боевую стойку. "Это, бойное крещение, или войнское... неважно", — сказала Мария и рванула в сторону колоска.\n\nНо стоило сократить расстояние до него до 10 метров, как птицы—самолёты начали налетать на неё, сбив волшебницу с равновесия. Мария начала в панике размахивать копьём, чтобы разогнать их. А в это же время сам колосок начал двигаться и своим листом откинул её на пару десятков метров. Ударившись спиной об что—то твердое, она инстинктивно зажмурила глаза, готовясь к худшему из исходов... Но спустя минуту Мария открыла глаза и увидела, как девушка, старше неё где—то на 2 года размахивала шашкой у колоска, рубя его на куски. Почти моментально ведьма рассыпалась, окружение начало возвращаться в норму, а в руку другой волшебницы упал серый камень.\n\nЗатем девушка приземлилась на землю и глянула в сторону Марии. "Видно, ты тут новенькая. На первый раз я поделюсь зерном бед, но дальше поблажек не жди", — сказала она и кинула его в сторону стены, где лежала Мария. Не успев ничего сказать, девушка подпрыгнула на крышу здания и исчезла из виду."
 maria_magica.7.a: "А я даже спасибо не сказала..."
 maria_magica7_tt: "§WКонфликты между волшебницами - часть их существования§!\n§KНелегко бремя волшебницы, не так ли?§!"
 
 maria_magica.8.t: "Новые Товарищи"
 maria_magica.8.d: "— Спокойной ночи, Мария Владимировна.\n— И вам тоже, Клавдия Евдокимовна, как обычно ночью мне ничего не надо, — смотря в спину уходящей служанки сказала Мария.\nНа самом деле, Мария точно не собиралась ложиться спать в этот момент. Через час ей надо отправится на улицы ночной Вятки в поисках ведьм. Подготовив убедительную картинку спящей девочки в комгате, она слегка открыла окно и проскочила на улицу.\n\nДля Марии поиск ведьм стал уже чем—то понятным и обычным. Несмотря на то, что не каждый день был успешен, ей удалось набрать достаточно опыта, чтобы бороться с большинством ведьм. "Ох, и отвыкла я от таких мероприятий", — подтягиваясь на ходу, Мария вспомнила что было днём. Свежий воздух и ночная прохлада прогнали сонливость, лишь только небольшой зевок выдаёт усталость.\n\nВот и замерцал камень души, дело нехитрое — ищешь барьер и начинаешь свой бой. Пейзаж снова превратился в картину художника—абстракциониста, а Мария встала в боевую стойку.\n\nРывок, влево, прыжок, кувырок, удар, вправо, удар — наученная предыдущеми битвами, волшебница действует инстинктивно. И уже ведьма полностью открыта для финального удара... но рука предательски проскальзывает по копью, задевая часовое колесо, которое прежде Мария никогда не трогала. И внезапно она оказалась в метре от того места, где была до этого.\n\nРастерявшись от такого положения дел, ведьма не заставила себя долго ждать и одним из уцелевших щупалец ударила в живот девушке, отбросив её на десяток—другой метров.\n\nБлин, что это было... — оперевшись одной рукой на копьё, а другой держась за рану, сказала Мария.\n\nВ этот же момент, как она это сказала. Нечто, будто скача, добило ведьму. Нет... это другая волшебница, и... она забрала это зерно бед!\n\n— Эй, тебя не учили не воровать чужой труд?, с нескрываемым недовольством крикнула Мария.\n— А, здесь кто—то есть?, — с ухмылкой ответила другая волшебница.\n— Отдай зерно бед, по—хорошему.\n— Ну, отбери. Только потом не плачь.\n— Я бы не хотела биться с другим человеком, но раз ты настаиваешь, — сквозь зубы проговорила Мария и направила копьё на незнакомку.\n— Давай и узнаем, кто сильнее...\n\nИ в этот же момент шашка столкнулось с копьём. Несмотря на то, что Мария была уже потрепана битвой с ведьмой, она ловко парировала удары шашки. Движения другой волшебницы были не менее ловкими, но они были более топорными. “Попалась”: сказала Мария, и одним ударом она сбила с ног соперника и наставила копьё к её сердцу?\n— Сдаёшься?\n— Хеее, ладно. А ты сильная, не думала что сможешь со мной потягаться. Скажешь как тебя звать то?\n— Мария, а ты кто?, — опустив копьё и вернувшись в обычный вид задала вопрос Мария.\n— София, а мы бы хорошо сладили, не думаешь?, — с уже доброй улыбкой, она протянула руку тому, кто её поверг.\n— Хм, я согласна. Увидимся позже, — схватив её ладонь в рукопожатии ответила Мария."
 maria_magica.8.a: "Так начинается дружба?"
 maria_magica8_tt: "§KВоспоминия из далёкого прошлого...§!§l, спор укрепивший узы, знакомо§!"
 
 maria_magica.9.t: "Команда"
 maria_magica.9.d: "Фух... как—то зачастили ведьмы, уже четвёртая за неделю, — с тяжелой отдышкой говорит София, сидя на небольшой полянке на окраине Вятки.\n\n— Да ладно, мы разве не жаловались что их было мало?, — ответила Мария, разразившись улыбкой\n\n— Твоя правда. Маш, уже прошло три месяцев, как мы боремся вместе. Но так особо друг друга не знаем, сможешь прийти завтра днём в центр города?\n\n— Эээ, я постараюсь, ха—ха, — неожидав подобной идеи, ответила Мария\n\nНе смотря на то, что Мария сильно сомневалась, стоит ли вообще идти, она решилась пойти. Ночную Вятку Мария знала очень хорошо, однако дневную не очень. Ей не часто приходилось свободно уходить в город, и весь световой день она проводила в поместье.\n\nДойдя на обозначенного места, она вдалеке увидела махающую ей девушку. Было не трудно догадаться, что это была София. Мария потихоньку пошла к ней на встречу. “Давай, что ты плетешься как черепаха”, — было слышно из её уст.\n\n— Эй, куда мы торопимся то?\n\n— Знаешь такую фразу, “кто не торопится — тот не ест”. Я тут такое место нашла, у больницы. Там прям очень вкусно.\n\n— Вообще—то там было про работу...\n\n— Ай, да не важно, пошли.\n\nНаконец дойдя до “того самого места”, пред взором девочек предстала небольшая аккуратная деревянная пристройка, с вывеской “Булочная”.\n\n— Это ты меня сюда тянула?, — с недоумением спросила Мария.\n\n— Ага, заходим.\n\nВходная дверь скрипнула, и они обе зашли во внутрь. Там было достаточно скромно, но со своим каким—то шармом. София указала на один из столов, за который они и сели. В итоге, расположившись на обшитых тканью креслах, девушки начали разговаривать о всяком: о жизни, рутине, учёбе. Но, долгого разговора не вышло. Их беседу прервал мерцающий камень душ, означающий появление рядом ведьмы.\n\n— Блин, а я столько всего рассказать хотела, — грустно сказала София, будто обращаясь к кристаллу.\n\n— У нас будет еще время поболтать, а сейчас за дело, — ответила Мария, схватив кристалл души, — Пошли."
 maria_magica.9.a: "Их битва продолжается"
 maria_magica9_tt: "§WВ команде, девочки-волшебницы становятся более эффетктивными в борьбе с ведьмами§!\n§KКазалось, что это навсегда§!"
 
 maria_magica.10.t: "Катастрофа"
 maria_magica.10.d: "Дуэт двух волшебниц: Марии и Софии, уже почти год занимается единственным делом — борьбой с ведьмами и фамильярами. За это время, у них было выверено всё — тактика, формация в бою и куча других мелочей, необходимых для успешной битвы. На их счету был не один десяток побеждённых чудовищ, и, казалось, уже ничего не может разрушить сложившуюся команду.\n\nС момента их встречи, зона работы выросла до всего Вятского губернаторства и окрестностей. Было совсем не проблемой за одну ночь преодолеть с десяток километров, если оно того потребуется. Казалось, что это навечно.\n\n— Маш, видишь деревню?, — сказала София, указав пальцем, — Кажется, что там что—то есть, стоит пройтись там.\n— У меня плохое предчувствие, но, я с тобой, — кивнула Мария.\n\nДве волшебницы направились вниз с горки. С каждым шагом, атмосфера становилась всё напряженнее. Деревня была пуста, не было видно ни одной души, ведьм тоже не было. Казалось, будто только недавно здесь была жизнь. Оглянувшись вокруг, они заметили небольшое копошение в сарае рядом. Дуэт направился туда, открыв незапертую дверь. В сене лежала девочка, чуть помладше их, она что—то бубнила себе под нос.\n\n— Ненавижу, ненавижу, ненавижу... зачем мне всё это, прости меня Господь... ненавижу.\n— Эй, ты в порядке? Что с тобой?, — спросила Мария у девушки. Никакой реакции не последовало.\n— Погодь, у неё в руке... кристалл души. Он почти чёрный!, — сказала София\n— Да пропади оно всё пропадом..., — прошепатала девушка.\nРезко, кристалл души раскололся, а из него вышло нечто похожее на зерно бед. Мощная волна, покатившаяся от девушки, полностью разрушила ветхий сарай, отбросив волшебниц на дорогу. Как только пыль осела, окружение превратилось в лабиринт. Без лишних слов, волшебницы приступили к битве с ведьмой. После победы, возле них, словно чёрт из табакерки, появился Кьюбей.\n— Кьюбей, что это, чёрт возьми, сейчас было?, — схватив зверушку за горло, крикнула София.\n— Насилие тут не поможет, а на вопросы я ваши отвечу, — ответил он."
 maria_magica.10.a: "Время откровений"
 maria_magica10_tt: "§WВ последовательности "девочка-женщина", можно провести аналогию "волшебница-ведьма"§!\n§KСтрашная правда§!§l, сломавшая многих§!"
 
 maria_magica.11.t: "Долгая ночь"
 maria_magica.11.d: "Мария с Софией сидели в купе поезда, следующего от Вятки в Архангельск. Недавно пошли слухи о приходе туда “Вальпургиевой Ночи”, самой мощной ведьмы из существующих. Конечно, нельзя было назвать эту информацию достоверной, но многие волшебницы со всей страны начали стекаться в город, чтобы встретить, а может даже победить эту ведьму.\n\n- Если мы будем одни, мы справимся с этой Вальпургией?, - спросила напротив сидящую девушку Мария.\n- Как будет, так будет, - выдохнув, безэмоционально ответила София.\n\nС того момента, как девушки узнали всю правду от Кьюбея, София изменилась, словно стала другим человеком. Факт о том, что все ведьмы когда-то тоже были такими же волшебницами, оставил незаживающую рану на её душе. Мария тоже была шокирована этим фактом, но, она смогла преодолеть ужас от этой информации, или, как минимум, не подаёт об этом виду.\n\nПрибыв в Архангельск, за три дня до предположительного прибытия Вальпургиевой ночи, собралась компания из дюжины волшебниц. У каждой из них была своя история, свои желания, свои цели. Среди них были и Мария с Софией. За сжатые сроки они продумали какую-никакую тактику битвы с ведьмой. Она была не без изъянов, но она теперь есть.\n\nВот и наступил день “Х”. Все волшебницы заняли свои позиции по городу, готовясь к приходу бури. Ветер начал усиливаться, а на горизонте замаячило нечто летающее в небе. Было нетрудно догадаться, что это была та самая Вальпургиева ночь. На крик “Вперёд!” одной из девушек, все пришли в движение.\n\nВ отличии от других ведьм, она не поддавалась так просто. Все волшебницы выкладывались на полную, но, вместе с ущербом Вальпургии, команда тоже несла потери. Сначала пала одна волшебница, вторая, третья. Не прошло много времени, как из волшебниц остался только дуэт из Вятки. Внезапно, София схватила подругу, и они вместе прыгнули на крышу одного из полуразрушенных домов.\n- Прости меня, Маш, может мы увидимся там, на той стороне, - внезапно сказала ей София.\n- Чт-что ты хочешь сделать?, - испуганно спросила Мария.\n- То, что я должна, - слабо улыбнувшись, ответила София. Подпрыгнув, она полетела в сторону ведьмы... затем раздался мощный взрыв. Как только рассеялась пыль, тучи начали расступаться, вдалеке появилось безоблачное небо. А на землю хлынул мощный ливень.\n\nПо лицу Марии потекли капли дождя, смешанные с редкими слёзами."
 maria_magica.11.a: "Боец не заметил потери отряда"
 maria_magica11_tt: "§KКонец главы в жизни§!§l, ...§!"
 
 maria_magica.12.t: "Прощание..."
 maria_magica.12.d: "Прошло уже два, нет, уже почти три года с того самого момента. Когда она снова стала волшебницей-одиночкой. На самом деле, мало кто из волшебниц умудряется прожить так долго, не умерев или не став ведьмой. Так что, Марию действительно можно назвать ветераном, победившей уже не одну сотню ведьм. Конечно, с осознанием того, что когда-то они тоже были волшебницами привносит горечь в эту борьбу. Но лучше пусть они покоятся, чем останутся такими...\n\nБытиё борцом с ведьмами стало уже проклятой рутиной, но альтернатива еще хуже. Поддаться отчаянию и стать чудовищем? Наложить на себя руки? Это даже звучит смешно и мерзко. И вот Мария просто странствует по стране, борясь с ведьмами и изредка помогая новичкам, как делала её единственный товарищ.\n\nСтоило ли оно того? Наверное, да. Судьба штука непредсказуемая, и угадать что было бы, не став она волшебницей, крайне тяжело.\n\nИ снова, сон. А точнее уже сны. Мария на протяжении целого месяца видит один и тот же сон. Он будто звал её для помощи в какой-то великой цели, но сложно сказать подробности. Помочь Дьяволу, или помочь Богу? Она слабо понимала, что это значит. Но подсознательно считала, что надо идти именно туда, где и происходит этот сон. Насколько бы странным это не было, окружение сна находилось в Германии...\n\nДевушка, поднявшись на небольшую сопку, видит пограничные заставы Рейха. Понимая, что это правильное направление, она приняла форму волшебницы и схватила копьё на случай столкновения с пограничниками. Спрыгнув с горы, волшебница направилась туда, готовая к любым испытаниям. Чтобы не случилось, она справится."
 maria_magica.12.a: "И след её простыл"
 maria_magica12_tt: "§KИ начало новой§!§l, похвальная стойкость§!"
 
 maria_magica.13.t: "В отделении"
 maria_magica.13.d: "Вятское отделение МВД всегда было крайне суетливым местом. Для свежесформировавшегося государства борьба с преступностью, конечно, было одним из краеугольных камней установления своей власти в Западной России. Одним из таких борцов был и лейтенант Михаил Прокопов, начав службу еще в 1950-ых в Кирове, он оставался лоялен не власти на местах, а своему делу.\n\nСидя в своём кабинете, Прокопов читал документы по одному из дел, убийство... на идеологической почве? “Мда, Смута закончилась, а у людей еще чешется выяснять кто прав”, - подумал лейтенант.\n\n- Слушай, сержант, как там продвигаются поиски этого убийцы, - обратился офицер к своему подчиненному, сидевшему в другом углу кабинета и печатающего какие-то отчёты на машинке.\n- Михаил Андреевич, уже вышли на след, завтра собираются пройтись по возможным местам жительства.\n- Это хорошо, есть ли какие-то продвижения по другим делам?\n- Михаил Андреевич, небольшие подвижки в деле об ограблении местного ювелирного и в деле по странной смерти одного из городских чиновников.\n- Понятно, продолжай что делал, - вздохнув, Михаил облокотился на спинку стула и погрузился в свои мысли.\n\nВнезапно, резкий стук в дверь вывел Прокопова из полудрёма. “Открыто, входите”, - чуть не упав лицом на стол, ответил он.\n\n- Здравствуйте, товарищ лейтенант. У меня к вам есть одна очень серьёзная просьба, - одновременно командирским и мягким голосом заговорил вошедших в кабинет подполковник.\n\n- Фёдор Тимофеевич, лейтенант Михаил Прокопов к вашим услугам, - встав из-за стула, он отдал воинское приветствие.\n- Брось ты, я тебя еще мальчонкой помню. Как родные уже, - ответ подполковник, присаживаясь на стоящий рядом свободный стул. - Дело есть, как на зло никто не хочет за него браться.\n- Что за дело?\n- За последние полгода, в городе пропало без вести уже с дюжину девочек от 12 до 16 лет, самое сложное - ничего о них неизвестно. Они просто пропали, и всё!\n- А ты уверен что я смогу это раскрыть, раз даже тяжеловесы отказались?\n- Слушай, я в тебя верю, так что надеюсь на твою ответственность."
 maria_magica.13.a: "Дело о массовой пропаже, значит"
 maria_magica13_tt: "§KПорой даже самое явное на какую-то долю становится явным§!"
 
 maria_magica.14.t: "Расследование"
 maria_magica.14.d: "Время уже заходило за полночь, но Прокопову снова было не до сна. По просьбе подполковника он взялся за расследования дела о массовых пропаже подростков в городе. Оказывается дело было открыто еще за месяц до того, как оно оказалось у Михаила, и за это время оно пополнилось еще четырьмя именами. На столе были раскиданы документы, фотографии и личные дела.\n\nОднако, ничего не вязалось... Всех девочек мало что объединяло, общих признаков не было. Сначала лейтенант считал, что это связано с деятельностью каких-либо банд, вроде той, что орудовала в Казани. Но главной разницей было отсутствие хоть одной зацепки о их судьбе, все они будто... исчезли, что напрягало и даже слегка пугало Михаила. Словно он терял что-то очень важное из виду.\n\nКонечно, он направил несколько милиционеров поговорить с семьями пропавших девочек, но это давало немного надежды. Открыв пачку сигарет и вытащив зубами одну из сигарет, лейтенант чиркнул спичкой и поджег её. Сигаретный дым заполнил пространство вокруг офицера, придавая некоторое спокойствие обстановке. Как только сигарета догорела, глаза начали смыкаться, а разум погружаться в туман...\n\nСтук в дверь разбудил Прокопова. Стряхнув голову, как обычно он разрешил войти в кабинет. В этот раз зашел старший сержант с папкой в руке, которого он отправил в патруль по городу.\n\n- Михаил Андреевич, я хочу довести до вас информацию о результатах патруля и некоторых слухах, которые могут быть связаны с делом.\n- Разрешаю, слухи... тоже расскажи.\n- Во время патруля ничего подозрительного не обнаружил, никаких зацепок, связанных с делом тоже не было.\n- А слухи какие?\n- Я утром случайно услышал диалог пары человек, которые были частными детективами. Вероятно, что Мария Владимировна Романовна, дочь губернатора Вятки, тоже пропала.\n- Погоди, что? Ты точно не ошибся?, - встрепенувшись, сказал лейтенант.\n- Никак нет, хоть я и держался на расстоянии, я чётко услышал все детали разговора. Пока информация не подтверждена, я определил это как слух.\n\nМихаил Прокопов сидел на стуле молча, смотря в точку за спиной старшего сержанта. И внезапно он сказал только одну фразу."
 maria_magica.14.a: "Ох блять..."
 maria_magica14_tt: "§KВести быстро расползаются§!"
 
 maria_magica.15.t: "Патруль"
 maria_magica.15.d: "Михаил Прокопов давно не выходил на личные патрули, предпочитая работу с уже собранными данными в своём кабинете. Но, уже прошло три месяца с того момента, как он взялся за дело о пропаже девочек-подростков, и он решил проветрится таким образом. Взяв с собой двух помощников: ефрейтора и младшего сержанта, лейтенант шел по улицам ночной Вятки, внимательно высматривая каждую мелочь.\n\n- За этот месяц еще 7 человек, отвратительно... - сказал уже поникшим голосом Прокопов, - и ни процента прогресса к раскрытию. Уже проверили с десяток версий, и ни одна не подтвердилась... блять.\n- Товарищ лейтенант, может бросить это дело? Раз уже за четыре месяца никто не смог ничего сделать, - раздался голос младшего сержанта \n- Не понимаешь ты, Лавочкин, не понимаешь, это всё - люди, чьи-то дочери, сёстры. Как я родственникам после всего в глаза смотреть то буду? Это надо прекратить! - слегка подкрикнув, ударил Прокопов по воображаемому столу.\n- Как скажете, Михаил Андреевич, мы же сейчас направляемся в сторону Вятской ликёро-водочной фабрики?\n- Да, верно, там полно малоиспользуемых зданий, авось что-то новое заметим.\n\nПатруль продолжал своё движение, часто оглядываясь по сторонам. Но, кроме парочки бездомных животных, ничего необычного не было. Чувство, что они просто тратят время, нарастало. Однако приказ есть приказ, и до утра они не разойдутся. Подойдя к воротам завода, было решено пройти по периметру.\n\nДойдя до одного из тупиков, Михаил увидел нечто мелкающее, прыгающее по крыше зданий. Нечто находилось в паре десятков метров, поэтому сложно было сказать что именно это.\n\n- Ребят, срочно, в погоню! - крикнул Прокопов и рванул в сторону домов.\n- Так точно!, - зарядив свои "Токаревы", подчинённые побежали следом за чем-то в далеке. Силы были явно не равны. Человек, прыгающий по крышам был очень быстр. Но Прокопов не хотел отставать, он чувствовал, что это даст ответ даже если не на все, то на многие вопросы.\n\n- Лавочкин, Валчук, идите обходными путями, я побегу по прямой!, - достав свой ПМ, он продолжил бег.\n- СТОЯТЬ, А ИНАЧЕ БУДУ СТРЕЛЯТЬ ПО НОГАМ!, - Кричал офицер в сторону этой фигуры\n\n"Блять, придётся..." - подумал он, и навёл свой пистолет примерно туда, где должны быть ноги. Раздались выстрелы..., походу, промах. Но фигура определено точно замедлилась, что дало возможность Прокопову догнать это.\n- Стой, не подходи, - внезапно фигура заговорила, - если ты не хочешь помереть. Это был женский голос, нет, даже слегка девичий.\n- Я тут милиционер, мне самому решать подходить или нет.\n- Тогда сам виноват, - девушка прыгнула в непонятную дыру и исчезла. В этот же момент прибежали сержант с ефрейтором.\n- Вы, оба, за мной, - лейтенант указал на дыру и начал входить внутрь.\n- Так точно!"
 maria_magica.15.a: "Надеюсь, мы об этом не пожалеем"
 maria_magica15_tt: "§KСтоило их остановить§!"
 
 maria_magica.16.t: "Что за на..."
 maria_magica.16.d: "Войдя внутрь, трое милиционеров попали... куда-то. Это не было похоже на что-либо, что они видели хоть когда-нибудь в своей жизни. Это было цветочное поле, усеянное конфетами, с сильным туманом у земли. В небе случайно летали чёрные шары. А вдалеке была будто ожившая пекарня, рядом с которой билась девушка лет 15-16. Она ловко уворачивалась от летящих в неё шаров, разрубая их копьём.\n\n- Что это за пиздец. Я сплю? Я сошел с ума?, - упав на колени, сказал младший сержант\n- Лавочкин, оставить! Сейчас не думай, а делай, - крикнул ему Прокопов, стреляя по летающим вокруг сгусткам непонятной субстанции\n- Господи, помилуй, Господи, помилуй, Господи, помилуй, - продолжал бубнить про себя милиционер. В какой-то момент он перестал говорить, а из-за рта потекла кровь. Один из сгустков превратился в шип и вонзился в спину сержанта.\n- Блять, блять, блять! Ефрейтор, ты то хоть в порядке?, - кричал лейтенант\n- Так точно, Михаил Андреевич, что нам делать?, - ответил ефрейтор\n- Хуй его знает, убьём эту заразу и потом у той личности всё спросим, пистолет на готове?\n- Да, я на готове, - кивнул он.\n\nУже двое милиционера медленно шли к непонятному чудищу, отстреливаясь от намеревающихся их убить шаров. Казалось, что пока они шли, прошла вечность. Они приблизились достаточно сильно, чтобы стрелять по чудовищу из пистолетов.\n\n- Огонь!, - кринул Прокопов. Пули из двух пистолетов полетели в туловище. Резко, оно завопило и махнуло чем-то. Последнее, что слышал Михаил, было “Уворачивайтесь!”.\n“Это сон, наверное”, - думал про себя Михаил, - “сейчас открою глаза и проснусь в кабинете, жжёт только что-то”. Открыв глаза, он понял что это, всё-же, не сон. Расположившись поудобнее у стены, единственной двигающейся рукой он достал сигарету и закурил.\n\n- Расскажи, что это всё было. И где остальные?, - обратился лейтенант к стоящей чуть поодаль девушке.\n- Думаю, лучше тебе это расскажу не я, - ответила она, посмотрев направо от Михаила. -Можешь явится ему, Кьюбей... да... я считаю это правильным... Можете посмотреть направо?\n- А, да, - едва повернув голову, он увидел нечто, похожее на кошку, с огромными торчащей дополнительной парой ушей.\n- Здравствуй, Михаил. В качестве благодарности Марии, я могу ответить на пару твоих вопросов.\n\nВ итоге, всё дело Прокопова о пропаже девушек, было связанно именно с этим существом. Что нет никакой возможности их найти, и что какие-либо доказательства бессмысленны. На самом деле, слова зверька давали больше вопросов, нежели чем ответов. Но общая картина стала ясна. Как только девушка и этот, Кьюбей, покинули его. Он остался лежать на сырой земле."
 maria_magica.16.a: "Ужасный конец"
 maria_magica16_tt: "§WРисковый шаг, однако§!"
 
 maria_magica.17.t: "Обет"
 maria_magica.17.d: "Рядом с небольшим монастырем под Пермью, на поле мужчина в одиночестве косил пшеницу. Он, очевидно, был одним из монахов того монастыря. Но мало кто мог что-то о нём рассказать, он не любил разговаривать, предпочитая суете тишину. Конечно, из-за такой нелюдимости о этом человеке шло много слухов.\n\nКакие-то слухи были адекватными, какие-то не очень. Кто-то говорил что он из бывших коллаборационистов, кто-то говорил что он иностранец, кто-то говорил что он потерял кого-то близкого. Никто из них не был даже и на долю процента близок к тому, чтобы понимать что с ним случилось. На самом деле, он даже был не против всего тумана таинственности, потому что правда гораздо, гораздо страннее.\n\nБудучи милиционером, он достойно выполнял свою работу, пока не столкнулся с тем, что словами не описать. Это было похоже на сон сумасшедшего, но это было в реальности, реальности, которую не перепишешь. После этого он ушел из органов МВД и уехал из Вятки, где прожил всю свою жизнь. В результате недолгих скитаний, судьба привела его в этот монастырь, постригшись в монахи.\n\n\n\n- Может, всё же я умер в ту ночь? А дальше - это наказание за все мои грехи? - заговорил монах с самим собой. - Я так не понимаю, ведьмы, волшебницы, и это всё рядом с обычными людьми... Может я себе всё напридумывал, и на нас просто напали какие-то бандиты? Нет, увы, всё слишком реально.\n\nМихаил, закончив свои рассуждение в слух, снова схватился за косу и продолжить косить. Это его успокаивало, отгоняло мысли о попытке кому-то выговориться, ибо он прекрасно понимал, что..."
 maria_magica.17.a: "Никто не поверит"
 maria_magica17_tt: "§KШок, оставшийся на всю жизнь§!"
 
 maria_magica.18.t: "Белый зверь"
 maria_magica.18.d: "Село Адышево, что под Вяткой, ничем не отличалась от десятка сородичей, разбросанных по всей губернии. Храм, стоящий в центре села, был ничем не примечателен. С усилением Ордена Святого Георгия, может случайно, может намеренно, именно это место стало “главным” в местном церковном управлением округи. К счастью жителей, эта весть не стала чем-то кардинально меняющим их жизнь, всего-то появилось строение рядом с храмом где жили члены ордена.\n\nНастоятель местной церкви, священник Иннокентий не стал сопротивляться изменениям, веря, что в любом случае всё идёт по Божьему плану. Сейчас же он сидел в беседке рядом со своим помощником - диаконом Гришкой и воином ордена Василием.\n\n- Что же, есть ли какие-то новости рядом? Хорошие ли, плохие ли?, - спросил Иннокентий сидящих напротив людей.\n- Всё хорошо, батюшка. Только напасть появилась какая-то, жители начали жаловаться на какого-то белого беса, - сказал диакон.\n- Белый бес говоришь? Вы что-то еще слышали об этом?\n- Да, говорят, его видят некоторые девочки в разных деревнях. Говорят это похоже на кошку, но очень странную. Члены ордена уже разъезжают по домам и проводят обряды изгнания бесов, вчера было три выезда, - заговорил Василий.\n- Вы же всё делаете по инструкциям? Ведь так?, - спросил Гришка.\n- Конечно, упаси Господь делать нам по-своему. И вроде пока не жаловались на повторное появления зверя.\n- Если он исчезает, то значит хорошо, слава Богу... бесовщине не место тут, - заявил Иннокентий, - думаю, стоит провести службу по избавлению от демонов и прочей чертовщины...\n\nНичего не говоря, оба молча кивнули. “Подготовим всё к службе в идеальном виде” - одновременно сказали Гришка и Василий. Затем оба одновременно встали и пошли делать обычную рутину перед службой.\n\nОставшись наедине с собой, Иннокентий стал размышлять: “Белый зверь говорите, никогда такого не было... странно это всё. Словно последние дни скоро настанут. Надеюсь, Господь знает что делает.” Вздохнув, священник тоже встал и вышел из беседки, держась за свой крест."
 maria_magica.17.a: "У Господа свой план"
