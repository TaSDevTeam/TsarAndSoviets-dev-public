GWF_inarmy_concurention_tt: "§lПобедит сильнейший, даже если для этого проигравшим придётся умереть§!"
GWF_human_army_tt: "§lНе стоит экспериментировать, волшебницы не должны быть ввязаны в войну§!"
GWF_play_from_shadows_tt: "§lМне придётся уступить в этом деле более сведущим людям, они явно будут полезнее меня§!"
