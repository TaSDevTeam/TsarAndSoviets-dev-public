 ##events (normal ones)
 MAR_maria.1.t: "Конец одного, начало нового"
 MAR_maria.1.d: "Василий Макарович Карпенко читал свежий выпуск газеты "К молодой России". На его лице читалось непонимание. Ведь в статье была новость о том, что министр экономики Алексей Косыгин-Романов подписал заявление об уходе со своего поста. Ему казалось странным, что ему, как личному секретарю министра экономики не было об этом ничего известно.\n\nЧерез час, в здание министерства экономики приехал сам Косыгин-Романов. Он решил попрощаться со всем коллективом и поблагодарил за всех за добросовестную работу. Уже после речи, к бывшему подошёл его бывший личный секретарь\n\n-Алексей Николаевич. Подождите пожалуйста.\n\n-Василий Макарович. Вы что-то хотели?\n\n-Я хотел вас спросить. С чем связан ваш уход с поста министра?\n\n-Я ушёл, поскольку мне хочется заняться своими личными делами. Ведь моя жизнь это не только служение младороссам. У меня есть семья и свой бизнес.\n\n-А почему вы не сказали мне об этом?\n\n-Я решил не беспокоить вас. Я подумал, что для Казем-Бека будет лучше, если я сам передам ему моё заявление об уходе. Кстати, для него это стало неожиданностью. Ведь ему теперь придётся искать хорошего человека для этой должности.\n\nПопрощавшись со своим бывшим начальником, Василий направился в свою квартиру, в свою квартиру, где за кружкой кофе долго думал про отставку своего бывшего начальника. Будущее в министерстве казалось ему туманным и неспокойным."
 MAR_maria.1.a: "В государственном аппарате намечаются перемены"
 
 MAR_maria.2.t: "Внезапное танго"
 MAR_maria.2.d: "-Что?!\n\n-Вы читали приказ, товарищ Гиль. Теперь вы глава Имперской Службы Безопасности.\n\n-Поймите меня правильно, Александр Львович, МГБ, ну или теперь ИСБ определенно нуждается в реорганизации. Но действительно ли нам нужны....они.\n\n-Охранка уже доказала свою эффективность, не так ли?\n\n-Да, определенно. Однако, вам надо это увидеть.\n\nГиль достал из своего стола обернутый в черную ткань папку с документами и положил ее перед Казем-Беком. Открыв ее, регент увидел карты с подробным описанием его маршрут по ходу дня, доклады о его привычках, встречах и хобби, но что самое главное - приказ о его физической ликвидации, на которой стояли подписи Евгения Месснера и Владимира Третьего. Мрачно и тяжело выдохнув, Казем-Бек протирал виски. Спустя минуту раздумий, он встал и пододвинул документы обратно к Гилю.\n\n-Спрятать,будет компромат на Романова, если будет зарекатся. Поменяй все каналы связи и пароли в МГБ, прежде чем начнешь реорганизацию. Бывших членов охранки на карандаш и под круглосуточное наблюдение до поры, до времени. Те, кто доказали лояльность оставить в покое.\n\n-Нелояльных?"
 MAR_maria.2.a: "-Закопать"
 
 MAR_maria.3.t: "Публичное чтение"
 MAR_maria.3.d: "Ни тоски, ни любви, ни печали,\nни тревоги, ни боли в груди,\nВремя тьмы уже за плечами\nи только лишь свет впереди.\nОглянись — и увидишь наверно:\nза решеткой власовцы сидят,\nза церковной оградой деревья\nнад царицей младой шелестят,\nиз какой-то неведомой дали\nзасвистит молодой постовой,\nи бессмысленный грохот рояля\nпоплывет над твоей головой.\nНе поймешь, но почувствуешь сразу:\nхорошо бы пяти куполам\nи пустому теперь диабазу\nзавещать свою жизнь пополам."
 MAR_maria.3.a: "Толпа залилась аплодисментами"
 
 MAR_maria.4.t: "Холодный прием"
 MAR_maria.4.d: "Войдя в полу-освещенные комнаты храма, Казем-Бек увидел склоненного над Откровением Иоанна Богослова Антипина. Не желая прерывать его, Казем-Бек попытался незаметно сесть за стол напротив, но задел локтем помешанный на стене флаг Ордена, из-за чего он упал. Обернувшись на шум, Антипин отложил Откровение в сторону и присел напротив Казем-Бека.\n\n-Отец Антипин, я пришел вас навестить и рассказать о доброй вести.\n\n-Вы хотите возродить Синод, не так ли?\n\n-Как? Как вы это поняли?\n\n-Когда девочка Романовых была объявлена царицей все стало ясно. Я знаю, что вы не хотите отходить от власти, и с чего бы вам? Вы только что завоевали весь Запад России.\n\n-И мы не смогли бы это сделать это без Ордена. Молю вас, доверьтесь нам. Синод нужно вернуть. Церковь и Дом Романовых всегда были союзниками, так и должно быть вновь.\n\n-О каком союзе идет речь? Система Синода это система контроля Романовых над церковной жизнью России.  Служители Господа станут лишь очередными инструментами в лапах Охранки, как это и было до этого.\n\n-Ограничения будут, но не такие, какие вы описываете. Прошу вас, отец, дайте мне и царице шанс. Ни вас, ни одного из верующих России мы не обманем и не подведем.\n\n-Не этого мы ждали от вас, Казем-Бек. Не божеское это дело. Однако, лишь время покажет чистоту ваших умыслов.\n\nОснователь Ордена встал из-за стола. Сконцентрировавшись на горящей свечи, Антипин тихо кивнул Казем-Беку, после чего вернулся к чтению Откровения."
 MAR_maria.4.a: "Что остается делать божию, когда кесарево нависает над ним?"
 
 MAR_maria.5.t: "Первый день на престоле"
 MAR_maria.5.d: "Мария была удивлена, когда в свежем номере "К молодой России" появилась статья о победе на регентском совете партии Казем-Бека, её номинальных сторонников. Для неё, далёкой от политики, это казалось интересным. Ведь теперь она не просто княжна, которая иногда мешалась под ногами у министров во время переговоров, а будущая императрица. Однако, ей не очень было понятно чем именно она управляет. Ведь до её совершеннолетия всем руководил регент Березников Александр Львович Казем-Бек. Однако, внизу её ждал народ: журналисты, фотографы и деловые люди, в том числе и бывший министр экономики Алексей Романов-Косыгин, который решил поддержать кандидатуру Марии Владимировны.\n\nВ её комнату неожиданно постучали. Из-за двери чуть слышно послышался голос, в котором она узнала Казем-Бека:\n\n-Мария Владимировна. Вас ожидают внизу. Вы готовы?\n\n-Да. Я сейчас иду, Александр Львович", сказала Мария Владимировна и вышла из своей комнаты\n\nУже идя по коридору зал с гостями, Казем-Бек поинтересовался насчёт речи, которую новая императрица должна произнести перед людьми.\n\n-Мария Владимировна, вы ознакомились с речью, которую вам вчера дали?\n\n-Да, я прочитала её, однако боюсь, что я не смогла запомнить её наизусть.\n\n-От вас этого и не требуется. На трибуне будет лежать копия речи. Вы можете подглядывать в него при необходимости.\n\n-Спасибо за помощь, Александр Львович.\n\n-Главное помните, что вам не стоит волноваться. Это простое выступление перед людьми.\n\nКогда Мария прошла в зал, где выступал министр обороны Сергей Белозерский, она была удивлена от большого количества людей, находящихся в зале. Там были репортёры, журналисты, государственные служащие и люди в офицерской форме.\n\n"А сейчас, я бы хотел предоставить слово нашей императрице Марии Владимировне Романовой", сказал Владимир Сергеевич, после чего зал наполнился аплодисментами и императрицу проводили к трибуне.\n\nГлядя на эту толпу, она готова была провалиться под землю от волнения. Но Мария быстро взяла себя в руки и с немного дрожащим голосом начала свою речь."
 MAR_maria.5.a: ""Я бы хотела поблагодарить тех, кто отдал за меня голос в качестве царицы Западной России...""
 
 MAR_maria.6.t: "Уроки французского"
 MAR_maria.6.d: "Александр Казем-Бек шёл по коридору Вяткинского дворца. Он решил заглянуть в кабинет, где в это время у императрицы шёл урок французского языка. Поскольку до этого, Александр был с небольшим визитом в Казани.\n\nПостучавшись в кабинет, который открыл учитель французского, Александр поинтересовался, может ли он немного поговорить с её величеством. На что учитель ответил, что у неё как раз сейчас небольшой перерыв.\n\nКогда Мария увидела Александра, она бросилась с улыбкой ему в объятия.\n\n-Как проходит ваше обучение? Мне сказали, что вы интересуетесь историей.\n\n-Да Александр Львович. Мне интересен этот предмет. Я,хочу понять, почему мы сейчас так живем не в едином государстве.\n\n-А что с иностранным языком? Ты вроде говорила, что не любишь французский.\n\n-Да. Я стараюсь его понимать. Иногда получается, иногда нет.\n\n-Но ведь надо стараться. Ведь труд делает нас людьми.\n\nНеожиданно, в кабинет зашёл учитель французского и оповестил Казем-Бека, что перерыв закончился и они продолжат занятия.\n\n"Да. Я сейчас уходу", - сказал Александр, попрощался с Марией и ушёл из кабинета.\n\nКогда же Александр уходил из дворца, на него вдруг нахлынули воспоминания. Ведь он хорошо знал её отца - великого князя Владимира Кирилловича. Он помнил, как его отправляли в Березники из-за разногласий с Владимиром, но поделать с этим ничего не мог. И теперь, они с Владимиром поменялся местами. Теперь он всесильный регент, а дочь его бывшего друга теперь является марионеткой на троне. Но ведь управлять ей он долго не сможет и ему рано или поздно придётся уйти с роли регента.\n\nЕго размышления прервал подошедший к нему офицер охраны, который отрапортовал: "Александр Львович, машина только что прибыла". На что Александр Львович ответил, что он уже идёт."
 MAR_maria.6.a: "Будущее видится туманным и загадочным"
 
 MAR_maria.7.t: "Политика взрослых"
 MAR_maria.7.d: "Мария шла по коридору, уже ставшего для неё родным, Вяткинского дворца, играя при этом со своей тряпичной куклой. Внезапно, её игру перебили слова двух людей, которые слышались в одном из кабинетов, в котором была приоткрыта дверь.\n\nЗа ней стоял Александр Казем-Бек и какой-то человек в офицерской форме. Из-за двери слышались слова, которые для юной девочки походили на спор.\n\n-Александр Львович, сейчас части МГБ уже сделали достаточно для борьбы с остатками Арийского братства. Сейчас я рекомендую отправить эти части в другие районы. Они будут хорошей помощью другим частям МГБ\n\n-Руслан Яковлевич. Я не думаю, что отправка этих частей в другие районы целесообразна, пока мы окончательно не ликвидировали остатки арийцев.\n\n-Я так не думаю. Арийцы сейчас слишком слабы для крупной террористической атаки. Не то что сейчас. Ими может сейчас заняться МВД, а спецслужба может понадобится в других районах.\n\nМария, слушая спор Казем-Бека и офицера, которого как оказалось зовут Руслан Беляков, у себя в уме поддерживала позицию Александра Львовича. Но в глубине души, она не понимала сути спора между офицером и регентом. Она поддерживала его только потому, что для неё он был непоколебимым авторитетом. Временный глава государства как никак.\n\nКогда спор окончился, и офицер вышел из кабинета, Мария вошла в кабинет к регенту и спросила его:\n\n-Александр Львович. О чём вы спорили с тем человеком?\n\n-Да так. Ничего особенного. Тебе это будет слишком тяжело понять.\n\n-Знаете, Александр Львович. Мне кажется, что эти разговоры о политике полная скукотень.\n\n-Как я тебя понимаю, сказал Казем-Бек, немного улыбнувшись.\n\n-Хорошо. Я пойду к себе дальше играть\n\n-Хорошо, иди отдыхай."
 MAR_maria.7.a: "Даже взрослым хочется отдохнуть от политики"
 
