GWF_Opposition_deccat: "Борьба с сопротивлением"
GWF_Opposition_deccat_desc: "Хоть и Хомура Акеми является безусловным лидером Вюртемберга, однако её власть подвергается сомнению со стороны многих оппозиционных группировок. Ей необходимо разобраться с сопротивлением, а иначе ей не получится укрепить собственную власть в Штутгарте.\n\n§YВ зависимости от выбранного пути, Хомура по-разному окончательно решит вопрос с крупными организациями сопротивления.§!"

endezeit_title: "Сила фракции: §Y[?endezeit_strength]%§!"
GWF_opposition_gui_endezeit_button_tt: "£endezeit_texticon §BКонец времён§!"
GWF_opposition_gui_endezeit_button_tt_desc: "[GET_ENDEZEIT_STRENGHT]\n\n\n\n\n\n\n£endezeit_leader   £endezeit_tv\n\n\n\n\n\n\n\nЛидер - §BНЕИЗВЕСТНО§!\n\n£endezeit_texticon §BКонец времён§! - единственная организация, появившаяся после установления власти Хомуры в Вюртемберге. К крайне необычным особенностям стоит отнести то, что группировка состоит только из девочек волшебниц, что усложняет борьбу с ними. Пользуясь всеми преимуществами своих магических сил, для Хомуры они превратились к главную головную боль.\n\n£endezeit_texticon §BКонец времён§! окутывает множество тайн и недомолвок, их лидер никогда не появлялся публично, а знают о нём только самые высокопоставленные члены сопротивления. Но даже они не знают настоящего имени и внешности, так как она всегда стремится сохранить скрытность.\n\nТакже они сильно связаны с £raf_texticon §eФракцией Красной Армии§! и £gim_texticon §sНемецким Имперским Движением§!, являясь посредником между ними и используя их в более простых задачах. Это даже можно назвать полноценной партизанской сетью внутри страны. §YНе уничтожив предыдущие органзации, даже попытки добраться до их лидера выглядит невозможной.§!" 

raf_title: "Сила фракции: §Y[?raf_strength]%§!"
GWF_opposition_gui_raf_button_tt: "£raf_texticon §eФракция Красной Армии§!"
GWF_opposition_gui_raf_button_tt_desc: "[GET_RAF_STRENGHT]\n\n\n\n\n\n\n£raf_leader   £raf_tv\n\n\n\n\n\n\n\nЛидер - §eАндреас Баадер§!\n\n£raf_texticon §eФракция Красной Армии§! - коммунистическая боевая организация, созданная еще в начале 1970-ых, до Второй Западнорусской войны. Будучи резкими противниками режима §oВеликогерманского Рейха§!, они прибегали к открытым террористическим методам, называя это "городской герильей". После падения Рейха и установления нового порядка, навязанного из §KВятки§!, раздробленная Германия казалась более плодородной почвой для поднятия полноценной социалистической революции.\n\nНо... всему этому было не суждено сбыться, русские исчезли, а вместо княжеств и республик появилось сотканное из чёрт пойми чего полотно. Дороги Ульрики Майнхофф и Андреаса Баадера с Гудрун Энслин разошлись. В то время как Майнхофф создала собственную "национально-коммунистическую утопию". Остальная часть £raf_texticon РАФ осталась действовать на Юге Германии.\n\nОбосновавшись в Штутгарте, они выбрали цель монархию "какой-то девочки-самодура" как начало их пути. В любом случае, договариваться с ними или нет, а выбор остаётся за Хомурой." 

gim_title: "Сила фракции: §Y[?gim_strength]%§!" 
GWF_opposition_gui_gim_button_tt: "£gim_texticon §sНемецкое Имперское Движение§!"
GWF_opposition_gui_gim_button_tt_desc: "[GET_GIM_STRENGHT]\n\n\n\n\n\n\n£gim_leader   £gim_tv\n\n\n\n\n\n\n\nЛидер - §sОтто Эрнст Рёмер§!\n\n£gim_texticon §sНемецкое Имперское Движение§! - движение, состоящее из лоялистов §oстарого режима§!. После первого падения Германии, они смогли сформировать полноценную партизанскую армию, которая была готова в нужный момент захватить Баден и свергнуть того идиота Максимильяна. После этого бы все немцы бы поднялись на борьбу с русскими оккупантами. Но Германия пала вновь, оккупантов больше не было, зато были режимы всяких непонятных попаданцев. Армия "Верфольфов" развалилась и отныне от §sНемецкого Имперского Движение§! осталась только кучка бывших функционеров §oНСДАП§!, мечтающих о "Рейхе, который мы потеряли"\n\nХоть их сила несравнима с тем, что у них было раньше, широкая народная поддержка помогает им оставаться на плаву и время от времени совершать какие-либо действия и, самое главное, своей сетью поддерживать остальные оппозицонные группировки. Даже те, кто раньше казался заклятыми врагами. Доктрина "сначала выгоним этих попаданцев, а перегрызёмся позже" стала основной для существования £raf_texticon ДРБ." 

