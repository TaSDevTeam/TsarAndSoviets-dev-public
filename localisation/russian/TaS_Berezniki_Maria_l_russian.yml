GWF.80.t: "Архивы Дрездена"
GWF.80.desc: "Меня зовут Гарри Блэкстоун Копперфилд Дрезден. Можете колдовать с моим именем - за последствия не отвечаю. Я чародей. Я занимаюсь своим делом в однокомнатном офисе неподалёку от центра Чикаго. Ну, занимался. Когда Германию расколошматило на десятки кусков, на мою деятельность обратила внимание доблестная американская разведка и без лишних предисловий завербовала в "Отделение по Противодействию Инопланарным Угрозам Миропорядку" ЦРУ. И вот я здесь, в Красном Дрездене, охочусь на всякую нечисть и пытаюсь разобраться что во имя Господа Бога случилось с этой оставленной богом страной.\n\nА эта прекрасная дама в кресле справа от меня - Младший Констебль-Окулят Бюро Умолчания Великобритании Констанция Ли, хотя все называют её Конни. Её поставили помогать мне, а вернее посвящать меня в принципы работы оккультного мира Старого Света.\n\nВ отличие от Америки, старушка Европа полнится местами силы, позволяя адептам(так тут называют чародеев) черпать силы из истории(или, вернее, наслаивающихся друг на друга историй). Теперь же, когда в результате катастрофического выброса энергии от самой ужасающей ядерной бомбардировки в истории и серии предшествовавших ей временных аномалий, источник которых нам пока только предстоит установить, иные временные линии и совершенно невозможные с точки зрения любых известных законов магии и физики оказались здесь, позволяя оккультной активности на Континенте вырасти до небывалых масштабов.\n\nДверь отворилась и Конни ворвалась в офис как раз в момент, когда я оторвался от блокнотика со своими заметками."
GWF.80.a: "У нас есть информант. Расколоть его - ваша задача"

GWF.81.t: "Непокорённый"
GWF.81.desc: "-Чёрта-с-два ребята Львокузнеца будут работать с легавыми! Подотрите себе жопу вашими бумажками и значками, коппо, и убейте меня уже поскорее. - Таков был единственный и неизменный ответ лохматого бородатого человека лет 40 с совершенно безумными глазами, горящими огнём и ненавистью, обычно не свойственными для узника застенок Штази, которые мы использовали как временную штаб-квартиру.\n\n-Если бы нашей задачей было уничтожить ваш культ мы бы это сделали. Но мы хотим представить вам шанс искупления. - Я сказал это настолько спокойно насколько можно после нескольких десятков минут разговора со стенкой.\n\nКонни, видимо окончательно потерявшая веру в мои дипломатические способности, появилась в дверном проёме с широкой улыбкой.\n\n-Ребята Львокузнеца, говоришь? Очень смело разбрасываться именами тайных богов. С другой стороны, чего ещё ожидать от революционера? Неужели в коммунистической утопии Львокузнец не одержал победу?\n\n-Мы сражались с подонками Полковника ещё когда они скрывались под свастикой, а теперь они просто поменяли флаг. - Привязанный к стулу культист сплюнул на пол, а взгляд его был в этот миг остёр, как заточенный клинок.\n\nКонни подошла вплотную ко мне и прошептала: "Когда тебе будет удобно выйти в бой?", на что я безотлагательно ответил: "Ночь понедельника".\n\n-Львокузнец, кажется, является ценителем честного боя. Как насчёт сделки? Нас будет пятеро ночью в понедельник, склады на окраине города. Вы приведёте пять своих лучших бойцов. Победа за вами и вы делаете с нами что желаете. И если победим мы, вы выполните задание и будете свободны. - Ставя эти условия констебль прямо горела уверенностью, которая вирусом распространилась и на меня, заставив выпрямить спину."
GWF.81.a: "Вот теперь мы говорим, ублюдки! Орден Разбитого Клинка от вас мокрого места не оставит!"

GWF.82.t: "Красный город, красная кровь"
GWF.82.desc: "Нас действительно было пятеро: я, Конни и три агента Штази, вооружённые зачарованным оружием, которое удалось конфисковать по всей стране. Моё доверие метеорологии тоже оправдалось сполна: гром гремел и дождь обильно поливал выбранный склад. Прошло уже три дня, с той минуты, когда культист был выпущен здесь чтобы сообщить своему лидеру о нашем предложении. Кем бы он ни был, он не смог бы отказаться.\n\nАгенты ворвались в склад сквозь широко распахнутую дверь первыми, затем вошёл я, с посохом наготове, а Конни встала в дверном проёме, облокотившись на ворота. Сперва показалось, что внутри было пусто, ровно до мига, когда мы услышали дикий вопль на незнакомом языке. Перед нами возникла кучка из плоти и мускулов, два десятка извивающихся… Сверхъестественно привлекательным… образом ног. Агенты, вероятно так же зачарованные видом и песней как и я, простояли смирно добрую минуту и наконец зарубили чудовище своими клинками, что тоже заняло немало времени. Я не мог оторвать взгляд от его агонии.\n\n"Бескожий пророк", - бросила Конни - "Довольно умный отвлекающий манёвр."\n\nКогда песнь пророка оборвалась мы услышали другую песнь из соседнего строение. Три голоса воспевали Громовой Ритм. Спустя мгновение песня прекратилась, а правая стена склада с громким шумом обрушилась."
GWF.82.a: "Огромный безголовый медведь, танцуя, ворвался на склад."

GWF.83.t: "Перкуссигант"
GWF.83.desc: "Так Конни назвала чудовище, которое возникло на складе после того, как культисты, видимо, завершили ритуал призыва. Штазисты бросились на него, но оказались неспособны поддерживать идеальную ритмичность этого существа. Первого отбросила в угол лохматая лапа, второй получил в груди огромную кровоточащую рану(боюсь представить насколько острые когти у Перкуссиганта), а третий бросился помогать второй.\n\nПришло моё время действовать. Пока агенты сражались с медведем(или скорее ожившей шкурой) я готовился использовать энергию грозы для решительной атаки. В обычных условиях это было бы равносильно самоубийству, но работа на благо закона имеет и свои преимущества. Поток энергии вырвался из посоха и столкнулся с чудовищем, уже активно пританцовывавшем ко мне, поджёг его шерсть и нарушил до этого момента непогрешимый ритм.\n\nРуки тряслись, но вернувшийся в строй отброшенный агент перевёл внимание существа на себя. Конни в это время оказывала помощь раненому, а вот его спасителя видно нигде не было. Немец смог адаптироваться к нестройным движениям перкуссиганта, а я поддерживал атаку более простыми боевыми заклятиями.\n\nИ в этот момент раздался залп винтовок"
GWF.83.a: "..."

GWF.84.t: "Пуля дура"
GWF.84.desc: "Пуля из метеорита - одно из величайших сокровищ культа, почитающего принцип Грани. Конни предупреждала меня об этом ужасающем оружии, способном убить бессмертного. Я почувствовал, как моё правое плечо ломается, а левый бок одолевает невероятная боль. Агенту, сражавшегося с чудовищем прострелили голову. С трудом понимая, что я делаю, я направил эти ощущения в финальную атаку по перкуссиганту, поразившую его насмерть. Из последних сил я потянулся к плечу и достал значок ОПИУМ, зачарованный чтобы чудесным образом блокировать пулевые ранения. Пуля всё ещё находилась внутри и я вытянул его левой рукой в сторону того, откуда прилетела пуля, а затем упал наземь.\n\nЯ услышал выстрел табельного Конни, услышал падение тела прямо передо мной, увидел две ослепительные вспышки на лесах вверху и как спустя пару секунд оглушённых культистов повязали вышедшие из магической тени штазисты. Кони побеждала ко мне лечить пулевое, я удовлетворённо выдохнул и потерял сознание."
GWF.84.a: "План удался"

GWF.85.t: "Черви Мира"
GWF.85.desc: ""И будут его дети Неисчислимы. Неисчислимые отворят двери для Семерых, а Семеро пожрут четверых". Пантера знал эти строки наизусть. Он знал, что его покровитель сжимает Червей голыми руками, а его вечный враг - хранит их в Музее… Он не знал, что Черви могут быть такими.\n\nКогда эта британская сука отправила его исследовать "ПЕПЕЛ", он не ожидал, что эта проклятая земля будет заселена Червями. Червями во плоти, пожирающими всех, кто окажется поблизости к ним. Эти черви были неправильными и ритуалы, привычные Пантере не давали результатов, Кустарница и Солнце-в-Тряпье не отвечали в этой пронизанной проклятием земле. К счастью у него было оружие и чудовища.\n\nДнём, когда Черви спали, он ковал, а ночью вместе с единицами сильнейших из его последователей, которые смогли пережить первые ужасающие дни экспедиции, и выкованные им чудовищами сражались с отродьями Нигде. Он наблюдал разрушенные дома того, что когда-то было восточным фронтиром Германии а до того - бьющимся сердцем старой России. В каждой из руин каким-то непредставимым образом сохранились радио и телевизор, которые транслировали одну и то же непрекращающуюся речь царя России новой. Длительное и гнетущее молчание, резко прерывающееся громогласными и ужасающими словами."
GWF.85.a: ""На миру и смерть красна!""

GWF.86.t: "Шаги по ПЕПЛУ"
GWF.86.desc: "От того, что некогда звалось Орденом Разбитого Клинка осталось лишь трое. Пантера, его лидер, давно забывший своё настоящее имя, и двое вернейших и сильнейших его последователей, перековавших своё тело и разум ради служения Львокузнецу. Они были готовы подсчитать свои потери, ведь уже несколько дней назад они покинули Зону Кормления. Теперь их путь лежал среди руин России к Вятке: бывшей столицы этой страны, где когда-то всё это и началось.\n\nПЕПЕЛ… 50 ЛЕТ назад никто бы и не подумал, что от бывшего Жандарма Европы останется лишь выжженная пустыня. Однако даже пустыней это не было. В пустынях есть жизнь, в пустынях текут подземные источники, там есть колодцы и змеи, которые могут освободить тебя из этого мира своим укусом. Здесь счётчики гейгера зашкаливали, а единственными звуками были звучащие где-то вдалеке крики агонии.\n\nПочему они ещё не мертвы от голода и жажды? Каждая рана - дверь, и есть слова, которые делают жертвоприношение приятным. Чаша знает толк в наслаждениях и пирах. В речах пророков звучало предвкушение дня, когда эти земли вновь расцветут, а жизнь вернётся в долину ПЕПЕЛА. Перед съедением, они говорили, что это время наступит совсем скоро."
GWF.86.a: "Сломанный мир приводит к сломанной морали"

GWF.87.t: "Там, где всё это началось"
GWF.87.desc: "Мы завидели руины Вятки издалека, ведь они оставались единственными строениями, которые вероятно сохранились в пламени ядерного огня. Манускрипты Пантеры, исследовавшего каждый феномен пустоши, полнились ненавистью к его нанимателям и интересными наблюдениями. Чем ближе к Вятке приближались культисты, тем напряжённее была ткань Истории. Здесь случилось что-то, что нарушило временную линию.\n\nДолго странствовать среди остатков старинных и новых особняков и жилых многоэтажек не пришлось. Пантера чувствовал, что за ним кто-то следил и искатель быстро выдал себя: то была юная девушка, вооружённая копьём и одетая в нечто, напоминающее тунику. На вид ей было не больше 19, но весь вид её лица выдавал в ней человека, который повидал многое. Стоя на вершине бывшей резиденции губернатора, она напоминала ожившую статую Афины Паллады, когда-то украшавшей местный сад.\n\n-Приветствую вас, путники. Я подозреваю, что вас сюда привели поиски истины. Меня, в некотором роде, тоже. Меня зовут Мария, и я когда-то была царицей России, пусть и в другом мире. Теперь, пожалуй, меня снова можно так назвать.\n\n-И вам приветики, юная леди! - тон Пантеры был, как обычно, пылающим как кузня, - Я, признаюсь, несколько поражён вашим заявлениям и царям принципиально не кланяюсь. Думаю, тут мы можем разговаривать на равных. - Мария кротко кивнула, - Мне действительно нужно знать что тут случилось. Вы сказали что-то про другой мир, так? В Германии таких попаданцев навалом, но тут история совсем уж истончилась.\n\n-В Германии? Я думала, что весь мир в таком состоянии после того, что случилось на Борнхольме.\n\n-Мир в состоянии полнейшего j’ne sais quoi, уж извините мой французский. В Германии творится чёрте-что, из ниоткуда вылезли коммунисты, русские и ещё волшебницы какие-то.\n\n-Волшебницы? Мне срочно нужно туда!\n\n-Минутку, можно одну маленькую просьбу? Передайте это в Дрезден, человеку по фамилии Дрезден."
GWF.87.a: "Думаю, если он поймёт, что вы его ищете, он сам вас найдёт"


