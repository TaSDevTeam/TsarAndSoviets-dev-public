 папку, русоволосая волшебница кинула папки в грязь под ноги Хомуры, - надеюсь, мы с тобой больше не увидимся.\n-Стой!, - крикнула Хомура, выстрелив пару раз в исчезающий силуэт в античных доспехах. Вздохнув, она аккуратно подняла папку и смахнула с неё грязь. На титульном листе карандашом была написано "О разрыве вселнной""
