 SWRW_april_fools_news.2.t: "Тайфун обрушился на Архангельск"
 SWRW_april_fools_news.2.d: "Российский гидрометцентр заявил о том, что в Архангельске прошел ужасающей силы ураган, чья сила сильно превысила даже 12 баллов по шкале Бофорта. По сообщениям очевидцев, почти вся прибрежная часть города была уничтожена, а от местного порта ничего не осталось.\n\nПо сегодняшним подсчетам, из-за урагана погибло несколько тысяч человек, а число пропавших без вести достигло десяти тысяч, помимо этого гораздо больше раненых и оставшихся без крыши над головой. Материальный ущерб, нанесённый городу, измеряется в десятках миллионах рублей.\n\nТакие огромные разрушения от крайне странного природного явления вызвало много теорий: начиная с климатического оружия, заканчивая атакой боевиков. Правительство РНЦ никак не стало комментировать все эти слухи, ограничившись введением трёхдневного траура по всей стране и режима ЧС в Архангелогородской губернии."
 SWRW_april_fools_news.2.a: "Господь, упокой их души"
