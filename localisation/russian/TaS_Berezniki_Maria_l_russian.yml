accelerationism_subtype_desc: "Странному миру - свои странные идеологии."
accelerationism_madoka_cult_subtype_desc: "То, чего придерживается Хомура Акеми, нельзя назвать идеологией в классическом смысле. Это список целей и идей, которой придерживается один единственный человек на этой планете, внезапно оказавшийся посреди Германии.\n\nСвоей, если так можно сказать, целью Хомура считает спасение некой "Канаме Мадоки". К сожалению, понять кто это, человек ли это вообще, или что-то иное, невозможно. Сложно отличить ложь и слухи от правды, но единственно что можно понять о ней - она готова идти к своей цели до конца. Даже если на это придётся пожертвовать §eвсей вселенной§!."
accelerationism_church_of_ring_subtype_desc: "Церковь Кольца - это необычное религиозно-политическое течение, возникшее в Штутгарте на фоне происходящей неразберихи. Оно в своей основе похоже на католическое христианство, однако претерпевшее множество метаморфоз.\n\nКульт заявляет о существовании "девушек-волшебниц" - сверхъестественных людей, которые за выполнение своих желаний стали своеобразными "ангелами", борющиеся со злом. А главным "Богом" является Канаме Мадока - высшая волшебница, ставшая столпом в судьбе остальных девочек.\n\nНесмотря на абсурдность подобных идей, они довольно быстро захватили умы людей в Штутгарте и окрестностях. Матриах церкви, Акеми Хомура, речами и действиями за короткий срок укрепила свою власть. Верные ей солдаты и волшебницы готовы помогать и поддерживать её начинания.\n\n§GНо достаточно ли этого?§!"
accelerationism_national_homosexualism_subtype_desc: "Странному миру - свои странные идеологии."
accelerationism_reformist_homosexualism_subtype_desc: "Странному миру - свои странные идеологии."
accelerationism_estetism_subtype_desc: "Странному миру - свои странные идеологии."
accelerationism_rule_of_auction_subtype_desc: "Странному миру - свои странные идеологии."
accelerationism_anarcho_capitalism_subtype_desc: "Анархо-капитализм, известный так же как Солярное Либертарианство сложно назвать идеологией в привычном понимании этого слова. Даже классики анархизма могли лишь осторожно надеяться на воплощение своих идей в реальность(пусть и сломанную), но то, как эти идеи нашли практическое применение в действительности они могли вообразить лишь в самых страшных кошмарах.\n\nРежим Михаила Светова, слившегося с божеством дохристианских мистических культов, Солнцем Непобедимым, представляет собой капитализм, доведённый до своей логической кульминации: лишённый милосердия так же, как солнце, дающее жизнь, но ослепляющее любого, кто слишком пристально на него взглянет, Светов отринул принцип ненасилия, создав царство силы. Человек человеку - голодный волк, готовый поглотить своего соперника, стоит только ему оступиться.\n\nКак при анархо-капитализме работают суды - загадка для мирового сообщества."
accelerationism_anarcho_etatism_svetov_subtype_desc: "Анархо-этатизм, известный так же как Рассветное Либертарианство сложно назвать идеологией в каком-либо понимании этого слова. Это клубок противоречий, порождённый сломанной реальностью и способный существовать только в ней.\n\nМихаил Светов, аватара Непобедимого Солнца, воссоединил эго солярного логоса с его тенью, воплощённой в Михаиле Пожарском, став воплощением Самости и осознав ценность любви. Теперь ему предстоит научиться истинному милосердию у своих союзников: Адольфа Гитлера, Муххамада аль-Рейни и Хомуры Акеми. Его новый режим будет полностью очищен от жестокости капитализма, превратив карающий кулак рынка в тёплое любящее касание Отца, дарящего свою любовь как тем, кто заслужил её, так и тем, кто не заслужил.\n\nВозможно в этих поисках он узнает и то, как должны работать суды при анархо-этатизме."
accelerationism_anarcho_etatism_pozharskiy_subtype_desc: "Анархо-этатизм, известный так же как Лунарное Либертарианство сложно назвать идеологией в каком-либо понимании этого слова. Это клубок противоречий, порождённый сломанной реальностью и способный существовать только в ней.\n\nКогда Михаил Светов поглотил свет Непобедимого Солнца, он был вынужден отбросить тень. Этой тенью стал Михаил Тёмнов, ранее известный как Пожарский. Анархо-этатизм это идеология жестокой, но заботливой любви. Она постулирует существование государства как фигуры родителя, защищающего своих детей от опасностей внешнего мира и самих себя. Недостойные найдут милосердие в смерти, а достойные - в неограниченной и холодной как лунный свет любви.\n\nКак при анархо-этатизме работают суды - загадка для мирового сообщества."
