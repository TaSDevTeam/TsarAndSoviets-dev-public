GWF.33.t: "Уродливая правда"
GWF.33.desc: "Гунхильда снова гуляла по лесу, раньше она наслаждалась одиночеством, но с недавнего времени, всегда хочется увидеть там одного человека. Для неё, всегда одинокого волка, это было крайне непривычным чувством. Что же это? Неужели это... любовь? Но как же, они обе девушки. Мозг пытается дать сигнал, что это неправильно, а сердце говорит совершенно другое.\n\nДля Агнии же, которая сидела на том месте, где произошла их первая встреча, это тоже было чем-то необычным. Сначала Гунхильда ей показалась крайне молчаливым и даже пугающим человеком, она серьёзно боялась каких-либо последствий после той неловкой сцены. Но с каждым днём, первое впечатление оказалось крайне ошибочным. Офицер была крайне стеснительной и скромной, но вскоре удалось найти как с ней общаться. Вот она и пришла, они снова до вечера разговаривали обо всём возможном в этом мире.\n\nРутина солдата шла как обычно, подъём, утренняя проверка. Для Агнии это стало чем-то привычным. Однако она стала чувствовать какую-то хворь, смесь эмоций, мыслей, отчаяний стала захватывать душу. На утреннем осмотре командир, осматривающий кристаллы души, увидел крайне тёмный оттенок стекла у Агнии. Нахмурившись, она больше ничего не сделала, продолжив проверку.\n\nЧерез пару часов, в казарму пришла Гунхильда, её лицо было крайне бледным. Стройным шагом она подошла к Агнии и с лёгкой дрожью произнесла: "Сержант, пройдемте со мной". Кивнув, Агния пошла следом за ней. "Что, почему я?", - мелькали мысли. Внезапно, Гунхильда начала её вести в лес, тот самый, где они и встречались. Снова встав на этом месте и вздохнув, волшебница в чёрном мундире заговорила.\n\n- Ты же ведь не знаешь, какая наша цель?\n\n- Нет, что ты имеешь ввиду?\n\nЗакусив губу, агент очистки начала рассказывать всё: о ведьмах и кристаллах души, настоящей работы отрядов и то, что сейчас будет. Агния только хотела спросить, шутка ли это, но недрогнувшие мускулы лица дали понять сёрьзность ситуации. Резко, Гунхильда прильнула к ней и руками обхватила её тело. "Я... я должна была раньше сказать", - всхлипывая, крикнула офицер. "Хех, тоже об этом думала, но боялась, что ты отвергнешь меня", - ответила Агния. "Я люблю... тебя" - сказали друг другу в один момент. В этот момент, кристаллы обоих волшебниц покрылись чернотой, и одновременно, они раскололись, превратив весь лес в ведьмин барьер."
GWF.33.a: "Разбитые судьбы"

