 MAR_GILc_Changing_the_map:0 "И снова карты устарели"
 MAR_GILc_Changing_the_map_desc:0 "Город Пермь был основан ещё несколько веков назад и продолжал бы он свое существование дальше, однако Арийцы осквернили его своим существованием и ради того, чтобы навсегда уничтожить память о них, нам придется уничтожить сам город."
 MAR_Gil.20.t:0 "Официальное мародерство"
 MAR_Gil.20.d:0 "Население Перми было вывезено из города ещё несколько дней назад, этому способствовало то, что из-за злодеяний лже-арийцев большая часть русского населения проживала вне города. Теперь же в отсутствие жителей, здесь хозяйничали саперные роты, которые медленно, но верно готовили город к уничтожению, одним из таких командовал полковник Васин.\n\n- Так, бойцы, вот наш квартал, должны управиться за пару дней, кстати, раз жителей тут уже нет, то можно прибрать что-нибудь себе, таков приказ сверху. Все на благо государства, можно сказать.\n\n- Полковник, так что это получается, кто-то уже несколько дней "реквизирует" оставленное жителями, а нас только сейчас прислали. Не честно получается. - подал голос прапорщик Васин.\n\n- Скажите спасибо, что вообще прислали. Так что отставить разговорчики и за работу. \n\nСпустя несколько часов одно из зданий было полностью заминировано и готово к подрыву, когда саперы собрались переходить к другому зданию. Оттуда вылез Кротов вместе с рядовым Зеленкиным, которое тащили на себе кривую пародию на свастику.\n\n- Товарищ Кротов, можете мне объяснять, на кой чёрт… вы притащили ЭТО сюда?!\n\n- Товарищ полковник, ну тут же и так все ясно, как божий день, это знак иудо-нацистов, которые продали наши родину, так мы возьмем его и отдадим на переплавку, так сказать, пойдет на пользу государства.\n\nПолковник немного погодя сказал…"
 MAR_Gil.20.a:0 "Только портрет Гитлера мне не приносите, хорошо?"
 
 MAR_GILc_Strategic_space:0 "Стратегический простор"
 MAR_GILc_Strategic_space_desc:0 "Зачистив все наши новые приобретённые территории от монархистов, псевдо-арийцев и присоединив к себе православных воинов, мы таким образом смогли обезопасить Березники от полного уничтожения. Мы смогли выстоять в столь тёмный час, что теперь мы стали силой, с которой должны считаться все остальные претенденты на объединение всей Западной России под своим флагом.\n\nОчевидно то, что нам нужно действовать дальше. Мы не должны останавливаться на одном месте, и мы должны дальше бороться за великую Россию. И прежде, чем действовать как-либо, нужно понять, как будут действовать наши соперники дальше."
 MAR_Gil.21.t:0 "Шахматная партия"
 MAR_Gil.21.d:0 "Владимир Гиль был доволен тем, что его люди смогли обезопасить хоть сколько-нибудь Березники. Это маленькое государство выросло по площади в несколько раз, и теперь никто не смеётся в нашу сторону, когда мы говорили о величии России. Наши враги смеялись, когда видели нашу маленькую страну, один из десятков мелких осколков некогда великой России. Но теперь они замолчали, скептики теперь убеждены в другом – что мы способны на большее, и мы действительно оправдали звание «тёмной лошадки» Западной России.\n\nМы свой ход сделали, и теперь надо понять, что делать дальше. Самое лучшее, что мы можем сейчас сделать – проанализировать будущие действия наших врагов. Поговаривают, что единственный способ прочитать мысли соперника – это играть с ним в шахматы, и битва за Западную Россию может именоваться, как шахматная партия.\n\nОчевидно, что если посмотреть на севере, то там будет Западно-Русский революционный фронт, который очевидно будет стремиться к возрождению этого самого фронта в границах 50-х гг. Единственный путь к этому у них пролегает на юг, и поэтому они представляют для нас серьёзную опасность.\n\nВ тоже самое время, на юге расположилась Самара с коллаборационистами, самыми гнусными и самыми ненавидимыми в России – КОНР. Они сейчас отвлечены на то, чтобы захватить всех соседей вокруг себя. Горький, Башкирия, Татарстан – это их первые цели, и пока они будут пытаться захватить их, у нас будет время для того, чтобы разобраться с врагом на севере.\n\nОчевидно, что наибольшую опасность для нас представляют именно ЗРРФ, и поэтому мы должны в первую очередь обратить внимание на них и как можно скорее их сокрушить. Мы не должны медлить, и мы должны будем добраться до них как можно скорее, преодолев крайне нестабильные Коми и захватить нейтральную Вологду для более удобных позиций."
 MAR_Gil.21.a:0 "Война — это не то, кто кого перестреляет. Война – это то, кто кого перехитрит."
 
 MAR_GILc_Catastrotphe_of_the_democracy:0 "Катастрофа демократии"
 MAR_GILc_Catastrotphe_of_the_democracy_desc:0 "Республика Коми была одной из демократий, которая образовалась после падения ЗРРФ. Все мы знаем, что демократия - это лишь дегенеративная западная идея, которая уничтожает дух и морализм здорового человека. Более того, туда просачиваются и коммунисты, которые в некоторых пунктах похожи на нас, но не более того. Мы не пойдем на какие-либо уступки и железным катком уничтожим это недоразумение."
 
 MAR_GILc_ashes_to_ashes:0 "Прах к праху"
 MAR_GILc_ashes_to_ashes_desc:0 "Коми под нашей властью… но под нашей ли властью народ? Они протестуют и требуют возвращение старого режима. Нас кличут "фашистами", что конечно же ложь. Однако народ нужно успокоить. Если же они не могут принять правду, которая есть, то нужно их напугать, устрашить. Мы проведем показательные чистки всех, кто идет у нас на пути. Все будут нас бояться. Все поймут нашу власть."
 
 MAR_GILc_simmilar_ideas_simmilar_goals:0 "Схожие идеи, схожие цели"
 MAR_GILc_simmilar_ideas_simmilar_goals_desc:0 "Дегенеративная либеральная республика Коми была уничтожена не внешними врагами, а героями, которые отважились перехватить ситуацию в свои руки. Правые силы в Коми смогли сделать это. То, что должны были бы сделать любые адекватно мыслящие люди –, свергли либеральную демократию и взяли власть в свои руки, – было сделано. Теперь в Коми у власти находятся действительно способные люди, которые могут вытащить страну из руин.\n\nКонечно, правые силы в Коми в такой же степени неоднородны, как и сама политическая ситуация в стране в целом до недавнего времени. Однако правые силы, теперь уже в Усть-Сысольке, имеют много общего с нашими идеалами. Они так же мечтают возродить великую Россию и сделать её ориентированной на народ, при этом сделать это с уклоном на национальную специфику. Шафаревич и его национальный реформизм и Серов с его ордосоциализмом достаточно близки к нам по духу, и если их убедить в том, чтобы они к нам присоединились, то они войдут в состав Березников и будут помогать нам дальше возрождать Россию. Они смогут занять достаточно важные государственные посты, так что с этого они мало что могут потерять.\n\nВ конце концов, зачем проливать лишний раз русскую кровь, когда у нас схожие идеи?"

 MR_GILc_Two_minutes_to_midnight:0 "2 минуты до полуночи"
 MR_GILc_Two_minutes_to_midnight_desc:0 ""
 
 MAR_GILc_In_hard_times:0 "В тяжелые времена"
 MAR_GILc_In_hard_times_desc:0 "Как бы мы не относились сейчас к красным, они пытались освободить Родину в Западно-Русской войне. Стоит признать, что эта попытка могла бы обернуться победой русского народа, однако они не сумели этого сделать, и виною этому служит многочисленные предательства в тылу ЗРРФ в самый тёмный час для нашей Родины. Среди таковых предателей затесался генерал Василий Иванов, который принял ничейную позицию по отношению к войне с немцами или с красными.\n\nАрмия Иванова могла бы сделать что-то более полезное для погибающей Родины, чем то, что они сделали в действительности. Они встали прямо на нашем пути по объединению Западной России, и они имеют удобную позицию для атаки прямо на Архангельск, поэтому они нам так нужны. Тем не менее, если они больше не желают проливать русской крови, то прежде, чем мы их присоединим, мы должны будем поставить их перед простым выбором – присоединиться в состав возрождающегося нашего государства, или же погибнуть как настоящая армия, который должен был исполнить свой долг рано или поздно."

 MAR_GILc_You_cant_walk_under_white_flag:0 "Нельзя держать белый флаг"
 MAR_GILc_You_cant_walk_under_white_flag_desc:0 "Превращение в нейтральное государство сродни тому, чтобы выбросить белый флаг на поле боя. По сути говоря, то, что произошло с армией Иванова и им подобным – это и есть сдача без боя территорий нашей Родины врагу, даже если этого самого врага нет на этой самой территории.\n\nВ столь тяжёлые времена Россия нуждается в высоком боевом духе, но то, что в наших рядах имеются пораженцы, пацифисты и сторонники нейтралитета – это всё только портит общую картину происходящего." 
 
 MAR_GILc_Guardians_of_Bolshevism:0 "Стражи Большевизма"
 MAR_GILc_Guardians_of_Bolshevism_desc:0 "К северу от нас обосновались ЗРРФ, так называемые приемники СССР. Однако все мы видели эффективность СССР во время Великой Отечественной Войны, последствия которой нам придется разгребать в будущем. Коммунисты сами по себе слабые: они разрушали экономику, армию и должным образом не подготовили Россию к этой ужасной войне. Именно поэтому теперь о нас говорят лишь с насмешкой, а не со страхом. Пора покончить с этой дегенеративной идеей!"
 
 MAR_GILc_Soviets_without_Bolsheviks:0 "Советы без большевиков"
 MAR_GILc_Soviets_without_Bolsheviks_desc:0 "Хоть большевики являются дьяволами во плоти, однако они появились не просто так. Ведь и правда существовали проблемы по отношению к рабочим и то, что дегенеративные идеи капитализма уничтожали русского человека - это факт. Мы уже дали толчок развитию советов, которые большевики всячески обхаживали. Однако теперь государство стало по-настоящему социальным, младоросским. Нам не нужны большевики, которые будут вставлять в работе советов свои палки в колеса. Проблема решена, и рабочие идут бок о бок с государством!"
 
 MAR_GILc_Personal_meeting:0 "Личная Беседа"
 MAR_GILc_Personal_meeting_desc:0 "Падение ЗРРФ было предначертано судьбой: плохо оснащенная армия, внутренние распри военной элиты, а также их плохая репутация - именно это сыграло значительную роль в становлении нашего режима на севере. Многие генералы пойдут под откос, кроме… некоторых друзей. Тухачевский был боевым товарищем Гиля во время Западнорусской Войны. Их общение было разорвано после побега Гиля в Березники, но сейчас обстоятельства совсем другие..."
 
 MAR_GILc_Save_the_north:0 "Спокойствие Севера"
 MAR_GILc_Save_the_north_desc:0 ""

 MAR_GILc_German_lapdogs:0 "Немецкие пешки"
 MAR_GILc_German_lapdogs_desc:0 "Если и есть ещё более гнусавые предатели Родины, чем Владимир III, то однозначно для любого русского человека таковым будет являться Андрей Власов и его банда из КОНР. Такое вероломное предательство нельзя ничем оправдать, ибо они прокляты многими русскими семьями, чьи сыновья погибли от рук этой банды. Тем не менее, они остались чуть не ли не единственной реальной силой, которая может хоть как-то нам противостоять на юге и тем самым претендовать на управление всей свободной Западной Россией.\n\nКонечно, если пытаться разобраться в тех целях, что они ставят перед собой, а именно создание русского национального государства, в каком-то смысле они с нами схожи. Мы ведь тоже пытаемся возродить русскую нацию, как возможно и прочие силы в этом регионе. Но дружить с ними, а тем более считать их сходными с нами всё равно, что отречься от своей же веры. Они тем более нас не будут считать друзьями или даже не станут с нами говорить на «товарищ»."
 
 MAR_GILc_This_for_War:0 "Искупление кровью"
 MAR_GILc_This_for_War_desc:0 "После того, как мы сокрушили КОНР в Самаре и взяли в плен самого Власова и его банду, то мы можем смело говорить о том, что самые гнусные предатели Родины получили по заслугам. Нам осталось лишь интегрировать Самару и её окрестности в нашу страну, чтобы сделать ещё один шаг к объединению Западной России, которая, по существу, уже окончена.\n\nНарод теперь нас не считает за предателей, по крайней мере даже самые мелкие сомнения были уничтожены. Тем не менее, народ требует максимального наказания Власову и его банде за то, что те предали Россию в самый тёмный час, и ради этого мы будем вынуждены сделать народный суд. Очевидно, что нет ничего, что могло бы их оправдать в данной ситуации, и поэтому они должны быть убиты, равно как и Владимир III и его приспешники. Тем же, кто не особо отличился в КОНР, мы сможем дать им второй шанс искупить свою вину кровью."

 
 MAR_GILc_Fuck_Separars:0 "Грязные сепаратисты"
 MAR_GILc_Fuck_Separars_desc:0 "Более четырехсот лет назад два степных народа были включены в состав русского государства. И все эти века они пользовались многочисленными благами, которые наш народ им предоставил, получали нашу защиту но предали Россию объявив о своей независимости в самый темный для неё час. И теперь множество русских семей, которые уже давно проживают на этих землях, находятся под их гнетом, словно во времена ордынского ига. Но как царь Иван IV, так и мы отправим наши войска на взятие Уфы и Казани, чтобы покарать самопровозглашенные нации за их предательство и освободить наших соотечественников!"
 
 MAR_GILc_first_drafts:0 "Первые наброски"
 MAR_GILc_first_drafts_desc:0 "Конечно, наше государство обладает обширным для своих размеров сводом законов, но до сих пор они не представляли из себя нечто целое, оставаясь собранием бессвязны, а иногда и противоречащих друг другу, указаний лидеров страны и подобный подход имел смысл, когда мы ещё не начали своего расширения, сейчас же Березники находятся все ближе к той критической точки когда хаотичное законодательство нашей страны окончательно перестанет функционировать, рискуя потянуть за собой в пропасть всё остальное. Необходимо немедленно заняться подготовкой конституции, а особенно решением национального вопроса, ведь до сих пор статус покоренным нами татар и башкир остается неопределенным, что также мешает эффективному управлению страной.\n\nК тому же, сделав заметный упор на чувство русской идентичности мы сможем впервые за долгие годы действительно сплотить народ, который сначала не находил для себя выхода в темнице царского режима, потом разделен советской интернациональной пропагандой, лишь чтобы вторая война с Германией привела к окончательному краху национального самосознания. Но, благодаря нашим стараниям и победам оно будет возрождено."

 MAR_GILc_Pact_with_Bandits:0 "Договор с бандитами"
 MAR_GILc_Pact_with_Bandits_desc:0 "Горьковский завод остаётся одним из немногих индустриально развитых регионов Западной России, которая ещё ко всему прочему не попала в руки нацистов. Её потенциал весьма серьёзный, и её заводы, предназначенные для выпуска танков и прочей техники, могли бы послужить общему делу на благо России. Однако, если мы хотим заполучить этот танковый завод, то нам желательно будет стараться не уничтожить то, что осталось от наследия Бухаринского СССР.\n\nПоэтому прежде, чем мы вообще решимся начать наступление на Горький и его весьма солидные танковые силы, мы предложим им войти в состав нашего государства. Они смогут на это согласиться как минимум потому, что наших сил будет больше, чем они могут противопоставить нам, а потому процесс займёт мало времени. Если же откажутся, то нам придётся вступить в бой с танковыми силами врага."

 MAR_GILc_Deal_with_tankguys:0 "Танкисты на службе"
 MAR_GILc_Deal_with_tankguys_desc:0 "Горький находится под нашим контролем, как и остатки "бандитских" танков. Многих бывших солдат привлекает сама идеология младороссизма, однако они хотят предложить "компромисс" - они остаются на службе и получают повышение в виде привилегий, а также зарплат, в то время как мы мы получаем профессиональных танкистов, которые могут переломить ход войны и быть прототипом для будущей армии России. \n\nКонечно же их привилегии обойдутся казне в копеечку, но выгоду, которую мы получаем в виде профессиональных танкистов, выше этого. Ведь танки могут легко переломить ход любой битвы, а значит и любую войну. А значит эта инициатива должна пройти гладко и чисто."

 MAR_GILc_deal_with_cancer:0 "Лечение рака"
 MAR_GILc_deal_with_cancer_desc:0 "Даже несмотря на то, что наш «манифест нации» является попыткой объяснить суть нашей идеологии, тем не менее, факт остаётся фактом – истинный смысл нашей идеи понятен, пожалуй, лишь двум людям в стране, конкретно самому Гилю и Вильчковскому. Все остальные трактуют манифест иначе, тем самым коверкая истинную суть младосоциализма. Это порождает ревизионизм и в целом дестабилизирует ситуацию в стране, а кроме этого, это порождает непонимание нашей политики у населения.\n\nСтоит возможно признать, что наша идеология получилась, прямо скажем, ни рыба, ни мясо. Сделанная на скорую руку идея, чтобы дать хоть какой-то маяк надежды для наших граждан в Березниках, теперь нуждается в том, чтобы её доделать и сгладить шероховатости. Только так мы сможем избавиться от какого-либо непонимания и ревизионизма среди нашей идеологии, и тем самым мы сможем сплотить русский народ, который до недавнего времени был разделён границами псевдо-руководителей."

 
 
 