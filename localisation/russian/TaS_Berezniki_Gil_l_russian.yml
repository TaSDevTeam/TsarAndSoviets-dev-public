 MAR_Gil.667.t:0 "Союз труда и капитала"
 MAR_Gil.667.d:0 "Рабочие в печатном издательстве печатали каждый день разную макулатуру, в основном это были газеты и плакаты. Каждый день, с утра до вечера, они печатали столько, сколько необходимо было нескольким сёлам и одному даже небольшому городу, иными словами – работали много. Не смотря на, казалось бы, относительно лёгкую работу, нужно было постоянно следить за тем, чтобы всё работало исправно, и что самое главное, чтобы это всё в конечном итоге было качественным. Такие уж требования были у рабочих со стороны предпринимателя, который всем этим заведовал, но при всём этом зарплата у таких работяг было сравнительно небольшим, а иногда и преступно малой, учитывая то, сколько же они работают. Кроме этого, выполнялись постоянные заказы государственного уровня со стороны руководства Березников, самого Владимира Гиля, что так же усложняет жизнь и без того весьма нагружённых работой рабочих.\n\nОднако внезапно многое переменилось в один день. На это печатное издание пришло постановление, что теперь по всей стране будут изменения, и они начнутся здесь – с печатного станка. Вместе с постановлением в издание приехали эскизы плакатов, которые явно давали понять, что рабочий и буржуй – лучшие друзья, у которых есть реальное взаимовыгодное сотрудничество между собой. Есть плакаты рода «Крепите союз рабочих и предпринимателей!», призывающих к такому сотрудничеству, и так далее по списку. Плакатов должно быть изготовлено очень много, и потому рабочие сразу же приступили к работе.\n\nПредприниматель, явно опасаясь какой-либо инспекции подобного рода, когда он понял, что теперь безмятежные дни малых выплат рабочим прошли, этим же днём сообщил, что повышает зарплаты всем рабочим более чем в полтора раза."
 MAR_Gil.667.a:0 "Всякий труд должен быть совместным."
 
