 MAR_GILc_back_in_saddle_desc:0 "Младороссы вернули себе власть в Березниках! После того, что случилось с Александром Казем-беком возвращение власти в руки младороссов, теперь уже нынешним лидером Владимиром Гилем, считается дарованием второго шанса младоросской идее. Однако здесь всё далеко не так просто. \n\nУ нас сейчас уйма проблем. Настал самый критический момент для существования Березников как таковых, и чтобы выжить, нам придётся задействовать все имеющиеся силы и буквально на ходу придумывать способы решить проблемы. Только от этого зависит, будут ли Березники жить или нет." 

 MAR_GILc_Calm_workers:0 "Успокоить рабочих"
 MAR_GILc_Calm_workers_desc:0 "Сейчас рабочие не работают по причине того, что они обеспокоены тем, что творится в стране. Двойной переворот сильно всколыхнул весьма отстраненных от всего мира Березники, и это привело к тому, что рабочие начинают бастовать против ортодоксальной младоросской идеи с Царём и советами. \n\nНам нужно объяснить населению, что Владимир Гиль — не ортодоксальный младоросс. Отныне Березники не будут идти по пути ветхой монархии с модернизацией в виде советов. Мы объясним людям, что мы будем идти по новой, младосоциалистической дороге. В конце концов — сейчас просто не время бастовать!" 
 MAR_Gil.8.t:0 "Нельзя останавливаться сейчас"
 MAR_Gil.8.d:0 "- Все готово к вашей речи, министр Вильчковский, - сказал один из офицеров.\n\n- Спасибо. Сколько людей собралось на заводе? - сразу же начал узнавать Вильчковский.\n\n- Ну, может быть пятьсот или шестьсот, а может и вообще тысяча. В общем, народу много. Хоть они и заряжены реваншизмом против царя Владимира, но их нужно убедить, что и мы не насадим "такого же Царя-предателя", - начал отвечать офицер.\n\n- Хм, всё идет по нашему плану. Пора выступать перед народом.\n\nВильчковский вышел на балкон, который находился где-то от трех метров над землей. Внизу были обычные рабочие, которые работали в Соликамских шахтах. Все они навострили свои уши и ждали "правильного курса" со стороны Младороссов. Вильчковский начал речь:\n\n- Рабочие! Время пришло! Цари и эксплуататоры взяли когда-то власть над Березниками. Александр Казем-Бек, бывший глава Березников верил в чудодейственную силу монархизма вместе с советами. Он был прав, что обычный коммунизм слаб по природе, а монархизм губителен для страны. Но он не учел того, что нельзя добавлять хоть какую-то каплю монархии. НИКОГДА не было народных Царей или Цариц. Нельзя доверять тем людям, чья династия восседает на троне сотни лет. Они стали другими людьми, они разорвали свою связь с народом. Они лишь подтверждают свою легитимность "божественным правом", которого никогда не было! Сегодня наша маленькая отчизна сражается против Вятки и её лжецаря. То что они сделали, когда правила нами хунта Солженицына, простить нельзя. Так возьмите же, рабочий, знамя! Помоги фронту! Помоги новой народной республике! - под конец речи Вильчковский поднял свою руку вверх с прямой ладонью.\n\nРабочие, в знак преданности новой республике, ответили Вильчковскому этим же приветствием."
 MAR_Gil.8.a:0 "Все ради фронта!"
 MAR_GILc_Calm_worker:0 "Нарушенный баланс экономики"
 MAR_GILc_Calm_worker_desc:0 "Хрупкая и слабая экономика нашей маленькой страны была сломлена политическим кризисом и двойным переворотом власти. Наша система до недавних событий напоминала симбиоз сотрудничества между рабочими и предприятиями, где были созданы хоть сколько-нибудь ещё неплохие условия для рабочих. Однако с приходом Солженицына это положение было нарушено и рабочие бастуют против столь бесчеловечных норм труда.\n\nИз-за отсутствия гарантий политической и социальной стабильности наша экономика не может никак адекватно реагировать. В попытках выжить предприятия перестали подчиняться указам от государства и останавливаются из-за отсутствия финансирования."
 
 MAR_GILc_Reopen_soviets:0 "Восстановить Советы"
 MAR_GILc_Reopen_soviets_desc:0 "За столь короткий промежуток времени правления Солженицына он успел ликвидировать вообще всякие советы, говоря, что это революционная марксистская погань, которую стоит давить всеми способами. То, что он сделал, не дало никаких результатов и не дало пользы экономике Березников, и возможно он это специально сделал, чтобы оправдать ещё сильнее включение Березников в состав Вятки. Тем не менее, но факт остаётся фактом — советов сейчас нет, и рабочие на данный момент беззащитны. \n\nИ хоть мы можем вернуть всё как было, до смерти Казем-бека, у нас есть возможность подкорректировать работу советов. В качестве образца мы возьмём систему, которая была ещё в Советском союзе и поэтому мы её и позаимствуем оттуда."
 MAR_Gil.9.t:0 "Славься, рабочий!"
 MAR_Gil.9.d:0 "Андрей был обычным рабочим на заводе по производству титана в Березниках. Он был открыт ещё в Советское время, а именно в 1933 году, но сильного развития в СССР, так и в Березниках, не получил. Однако все знали, что в будущем, этот завод будет стремительно развиваться, из-за важности титана в мире, хоть сейчас это нигде не используется в России. Его лишь продают посредникам.\n\nНа этом заводе были адские условия труда, но это компенсировалось хорошей зарплатой, а также влиянием рабочих на завод. Однако после переворота Солженицына "права рабочих" быстро убрали: уничтожили советы, сократили зарплату, убрали начальника, избранного рабочими на какого-то неизвестного человека, да ещё и рабочий день увеличили. Явно правительство Солженицына тупо перевозили весь титан в Вятку, чтобы уже Царь со своею свитой зарабатывали себе на балы.\n\nНачался рабочий день, а у Андрея уже не было какого-либо энтузиазма что-то делать. Однако он никого не нашел за работой, все были собраны в один круг. Они обсуждали что-то. А Андрей лишь подошел к ним.\n\n- Андрей, а мы тебя и ждали! Советы были возвращены трудовому народу! Избираем нового начальника! - сказал один из "старцев" завода.\n\n- Хоть что-то хорошее за эти дни, - сказал, улыбаясь, Андрей.\n\nВыбирали эти советы недолго. Выбрали как раз Андрея новым начальником завода. Андрей был рад тому, что Березники пошли по правильному пути. Но нет времени расслабляться! Надо работать во благо фронта и против тех, кто хочет украсть человеческую свободу!"
 MAR_Gil.9.a:0 "Слава Советам!"
 MAR_GILc_Sovet_system:0 "Советская система"
 MAR_GILc_Sovet_system_desc:0 "Позаимствовав явно более радикальную форму советов, мы смогли в какой-то мере стабилизировать экономику нашей страны. Права рабочих теперь гарантированно защищены, а предприятия вновь начали свою работу, но уже под надзором рабочих. Возможно, Ленин и Бухарин были правы хоть в чём-то?"

 MAR_Gilc_Army_speech:0 "Речь перед армией"
 MAR_Gilc_Army_speech_desc:0 "Армия, благодаря которой мы вернули свою же собственную страну, сейчас находится в явном смятении. Они так же, как и рабочие и простой народ, сейчас не имеют никакого желания идти за ортодоксальным младороссизмом Казем-бека, и потому они не имеют никакого морального духа сражаться за абстрактные идеи. Их нежелание и недовольство справедливо, однако они не понимают, что мы теперь не будем идти этой дорогой. \n\nВладимиру Гилю необходимо выступить перед армией, которая прямо сейчас же воюет с Вяткой. В столь тяжелое время деморализованная армия нуждается в речи, которая хотя бы внесет ясность наших собственных намерений." 
 MAR_Gil.10.t:0 "Главная фигура"
 MAR_Gil.10.d:0 "Наступило утро. Хоть на фронте было жарко, утром было тихо и спокойно: никаких пуль, никакого артобстрела. Все затихло, как будто что-то святое было в этом моменте. \n\nОщущался мир. Ощущалось то, что русские сыны не бьются друг против друга, пока немцы уничтожают русских в Московии. Но это лишь один момент. И этот момент прошёл.\n\nГиль взошел на только что созданный солдатами деревянный подиум. Солдаты грозно смотрели на своего лидера. Все они уже были измотаны. Им уже много обещали: сначала СССР, потом Вятка со своими предателями-белогвардейцами, потом Казем-Бек со своим "народным" монархизмом. А теперь пред ними встал Гиль со своей идеей о народной республике во главе народного лидера. Слишком долго им вешали лапшу на уши. Есть ли это лучик надежды России или же обычный обман, как и до этого?\n\nГиль начал свою речь:\n\n- Солдаты! Вы уже давно запутались. Запутались в идеологии, запутались в стране, запутались в лидерах. Я могу вам помочь разобрать эту нить. Белогвардейцы со своим лжецарем Владимиром хотят взять Россию под свой контроль. Владимир предал свою страну во время Западнорусской войны, когда он принял немецкую сторону. Как после этого можно доверять этому человеку? Посмотрите, что сделал его собака Солженицын, когда пришел к власти! Он хотел утопить нас в крови, но мы победили. Однако мы победили лишь в битве, но не в войне. Вы мне можете возразить, что я лишь диктатор. Что я использую "народность" в качестве своего оружия. Но даже если так, то скажите: вы будете прислуживать предателям? Вы будете прислуживать тем, кто уничтожил нашу страну в клочья?\n\nСолдаты резко произнесли "Нет!". Все они были готовы сражаться с этой змеей. Все готовы уничтожить монархизм, и они были готовы идти вместе с новым лидером — Владимиром Гилем.\n\n- Мы не будем идти больше никогда за Царями. Никакой Царь теперь для нас не будет авторитетом, каким бы он себя милостливым или могучим не называл. Мы отныне пойдём совершенно другой, третьей дорогой. Ни царизм, ни большевизм." 
 MAR_Gil.10.a:0 "Вперед, русские сыны!"
 MAR_Gil_sredne_moral_army:0 "Потрепанная армия"
 MAR_Gil_sredne_moral_army_desc:0 "Армия смогла остановить Солженицына, но вместе с тем в армии появилась неразбериха сразу же, после прихода к власти. Нет чёткого плана действий, и всё это усугубляется дополнительным спадом идеологической подготовки в армии и нарушенным балансом в экономике страны. Перебои с продовольствием и снаряжением заставляет людей идти грабить своих же горожан, что ещё сильнее способствует моральному разложению в армии."
 
 MAR_GILc_Discipline_war:0 "Битва за дисциплину"
 MAR_GILc_Discipline_war_desc:0 "Наши войска на данный момент деморализованы и не имеют никакого желания сражаться за Родину. Всех потрясли события, которые столь резко произошли за недавнее время, а кроме этого столь внезапная война со своими братьями и сёстрами вновь наводнила ту меланхолию, что была свойственна во время Гражданской войны. \n\nОчевидно лишь то, что моральный дух, особенно сейчас в столь критический час необходимо держать любой ценой. За нами нет Москвы, но даже здесь нам отступать некуда — за нами Березники! Мы не должны отступать ни на шаг, не отдавать белогвардейским недобиткам ни пяди нашей земли. Они поплатятся за то, что они вновь осмелились наводить гнёт на русский народ! Однако это будут втолковывать уже другие, специализированные люди." 
 MAR_Gil.11.t:0 "Ты сражаешься за Россиию!"
 MAR_Gil.11.d:0 "Темная ночь. Сегодня был тяжелый бой, более пятидесяти солдат были либо ранены, либо убиты. Все пали духом — их солдаты и лучше вооружены, и лучше натренированы. Что мы предоставим против них? Да и зачем мы сражаемся?\n\nОднако был в дивизии один парнишка, которого звали Никитой. Он был крепким и духом, и телом. Он браво сражался на фронте и пытался нас воодушевлять перед боем. Мы все знали, что он был "засланный". Он был так называемым агитатором, который должен нас идеологически воспитать нас. Это в первый раз вызывало у нас отвращение, однако мы стали с ним настоящими товарищами.\n\nВ этот день его поддержка была необходима как никогда:\n\n- Эх, товарищи, что же вы пригорюнились? В каждой войне были поражения. Даже очень тяжелые поражение, это бесспорно. Но хоть и плохо у нас с подготовкой и со снаряжением, у нас есть то, чего нет у этих белых — единства! Мы все боремся за Россию. За Россию без эксплуатации. За Россию, где каждый будет равным, где государство будет народное. Ради наших жен и наших матерей мы пойдем рьяно вперед и не отступим! Ведь если не мы, то кто построит Россию Будущего? Эти царьки, которые пьют нашу кровушку? Такого будущего им не видать! Мы, как Данко из произведения Горького, вырвем сердце, чтобы другие жили счастливо. Но земли за нами нет, так и пусть! Мы не отступим ни на шаг от нашей свободы, и лучше помереть свободным, чем жить под гнётом царьков! Поднимаю этот тост за наших погибших за лучшее будущее, и пусть на завтра жертв будет меньше. - закончил так свою речь Никита, выпив свою припасенную водку.\n\nСолдаты тоже воскликнули. Настроение у всех приподнялось. Неважно, что ты умрешь там, важно то, что ты умрешь ради тех, кого ты любишь. Ради той справедливой системы, которую ты несешь за собой."
 MAR_Gil.11.a:0 "Отстоим будущее!"
 MAR_Gil_shag_nazad:0 "Ни шагу назад!"
 MAR_Gil_shag_nazad_desc:0 "Любой загнанный в угол зверь, вроде нашего, особенно опасен. За нами нет ни земли, ни городов, ничего. За нами только один город Березники! Враг нас превосходит числом и умением, но мы не отступим ни на шаг нашей собственной земли! Мы отплатим такой страшной ценой, что в конечном итоге мы победим врага!"
 
 MAR_GILc_Best_in_Russia:0 "Лучшие в России"
 MAR_GILc_Best_in_Russia_desc:0 "Наше ополчение теперь не страдает малым боевым духом. Оно уверено в то, что теперь есть смысл сражаться за Березники и есть хотя бы уверенность в том, что армию не бросят на произвол судьбы. Однако столь хорошая тенденция привела неожиданно к новой проблеме, которую было сложно ожидать в современных условиях. \n\nПатриотизм наших людей коснулся не только боеспособных граждан, но ещё и тех, кто не способен держать винтовку или тех, кто в принципе не подходит к нам по физическим показателям. Жертвенность нашего народа не знает границ, и порой даже полуослепшие солдаты, систематически недоедавшие, теряют сознание прямо на поле боя. Таких людей лучше отправить по домам, оставив только самых способных на фронте. Те, кто слаб физически, должны будут быть отправлены на дополнительные подготовки." 
 MAR_Gil.12.t:0 "Отбор"
 MAR_Gil.12.d:0 "Юрий Сергеевич Воронков, полковник армии Березников, сидел в штабе и вглядывался в карту боевых действий. По его собственным наблюдениям нельзя было сказать, что на фронте спокойно, наоборот — происходили напряжённые сражения не на жизнь, а насмерть. Он должен был держать "руку на пульсе", чтобы координировать боевые действия, и у него рядом была рация. \n\nДоклад радиста на проводе не обнадёживал — войска погибают как мухи. Многие из них просто напросто не умеют сражаться, а кто-то даже просто по физическим данным не подходит. Стало сразу же понятно, что даже тех мер, что были введены до недавнего времени, оказались недостаточными и они не затрагивают эту часть вопроса. \n\nЮрию Воронкову пришлось отправиться на фронт. Приехав, он вышел к солдатам, которые выглядели очень уставшими или ранеными. Он заговорил с одним из них: — Товарищ Рядовой, как твоё имя? — Василий, товарищ командир. — Ты что, не знаешь моё звание? — Полковник вместо того, чтобы взбеситься от такого не стал выплёскивать свой гнев и сказал это с спокойной интонацией, хоть и был раздосадован явной неподготовленностью солдат. — Я полковник, и обращаться ко мне, как "товарищ полковник". Как давно здесь? — 1 месяц, товарищ полковник. — Слушай мою команду. Ты переводишься в резерв. Ты слишком слаб и многого не знаешь, и мне жаль это сообщать, но ты не на своём месте. — Товарищ полковник, почему? — Сказал Василий с интонацией некоторой разочарованности. — Силёнок у тебя нет, и это даже видно. Кто смотрел так убого в военкомате, что тебя пропустили? Если ты так горишь желанием послужить делу нашей Родины, то отправляйся в резерв и тренируйся там. — А что с остальными? Не я один такой. — Тогда вас всех сменит новая часть, которая встанет на ваше место, а вы отправляетесь в тренировочный лагерь, где мы вас точно определим куда кого отправим. Возможно часть из вас останется дома, да и чёрт с этим. Зато хоть живыми будете, и от вас больше толку будет." 
 MAR_Gil.12.a:0 "Сильные духом, но заточённые в слабое тело."
 MAR_Gil_vozrozdenie:0 "Возрожденная армия"
 MAR_Gil_vozrozdenie_desc:0 "Ранее наша армия представляла собой пару отрядов ополченцев, снаряжённых списанной Союзом техникой, но после проведённых реформ, наши войска стали олицетворением выражения «Закалённая сталь» Теперь все наши характеристики - сплошные преимущества: тщательный отбор, долгая и эффективная подготовка, качественное вооружение и лучшие офицеры Российской пустоши."
 
 MAR_GILc_Judge_traitors:0 "Суд над предателями"
 MAR_GILc_Judge_traitors_desc:0 "Сам по себе Солженицын — прямо скажем гнида редкостная и пешка Владимира III. Он является убийцей нашего вождя Александра Казем-бека, и именно он разрушил все хрупкие устои нашего маленького, но гордого государства младороссов. Кроме этого, он ещё и вёл сам свою двойную игру, и чуть нас не использовал в своих корыстных целях. \n\nТо, как он пробрался можно объяснить тем, что он имел свои собственные связи внутри нашего государства, что так же является предательством Родины." 
 MAR_Gil.13.t:0 "Суд великих"
 MAR_Gil.13.d:0 "Главой сегодняшнего судебного заседания был назначен верховный судья Березников - Свинцинский Константин Вячеславович, человек со стальной закалкой, ранее участвовавший в более чем сотне процессов, решения которого не оспаривались никем, из-за своей справедливости.\n\nСторону обвинения представлял Краснобаев Денис, уроженец Горького, ранее работавший учителем биологии, но после падения Союза, осознавший, что занятие юриспруденцией лучшее чем он может помочь павшей России.\n\nСторону защиты должен был представлять государственный адвокат Кононов Руслан, но Солженицын, поняв, что в «народном» суде будут лишь глумиться перед ним, решил отказаться от услуг любых адвокатов и, защищаясь самостоятельно, громко хлопнуть дверью на прощание.\n\nНа данное заседание было приглашено огромное количество СМИ, так как оно являлось делом государственной важности. Должны были судить Солженицына и его сподвижников за предательство родины, хоть главных героев сценки с самого начала облепили СМИ, но им было запрещено давать какие-либо комментарии до конца процесса, видимо, чтобы избежать предсказаний итога на основе сказанного героями.\n\nПо обычным правилам публичного и цивилизованного суда первым выступала сторона обвинения.\n\n- Ваша честь, сторона обвинения требует наказание основного подсудимого по статьям 71 пункт два, 143, 87 пункт один, 13 пункт два за превышение служебных полномочий, бандитизм, нарушение прав гражданина, умышленное причинение физического вреда людям, не устраивающим его. Данные для ознакомления в третьей папке на столе.\n\n- Информация, данная вами будет тщательно проверена, слово защиты!\n\n- Ваша честь, я требую немедленной остановки данного антинародного суда, если хоть капля народности осталась в вас, вы судите сейчас единственного человека, способного сделать эту страну лучше! Я был единственным, кто хотел изменить эту помойку, в вашей «народной» республике властвуют советские уроды, желающие уничтожить настоящих русских, не знающие границ репрессии!- Подсудимый, ведите себя прилично в суде.\n\n- Я требую слова!\n\n- Отказано.\n\nНесмотря на всю грязь, лившуюся из уст Солженицына, Константин сохранял железное спокойствие и уравновешенность. - Суду нужно время на определение приговора.\n\nДальнейшие десять минут весь зал находился в напряжении, тишине и ожидании дальнейших действий, но все же судья вышел и, сев, огласил приговор. - Решением народного суда Березников господин Солженицын по статьям 71 пункт два, 143, 87 пункт один, 13 пункт два… на минуту в суде повисла гробовая тишина, будоражащая всех в зале кроме судьи, знавшего итог суда. И сказав его, Константин Вячеславович поразил всех наблюдающих."
 MAR_Gil.13.a:0 "- Приговаривается к казни через повешение!" 
 
 MAR_GILc_Rebirth_of_dream:0 "Возрождение мечты"
 MAR_GILc_Rebirth_of_dream_desc:0 "Мы смогли сокрушить Вятку, и большой ценой защитили Березники от покорения «большим братом». Наши солдаты и граждане сражались за свою собственную Родину, хоть и малую, в тылу и на фронте, но не за идею, которая ранее была всеми так горячо поддерживаемая в обществе. Всем понятно, что младороссизм погиб в этот момент, был принесён в жертву обстоятельствам, которые столь внезапно обрушились на нашу маленькую страну.\n\nОртодоксальная идеология младороссов себя полностью исчерпала. Всем очевидно, что ортодоксальный младороссизм погиб не только в умах и сердцах людей, но и сама погиб вместе с Казем-беком. Пустота, созданная после смерти идеи, нуждается в том, чтобы мы её заполнили чем-нибудь новым, тем, что даст людям смысл борьбы и даст здоровую альтернативу монархии как таковой.\n\nИ первое, что мы должны усвоить – никогда у нас не будет больше никакой монархии…"
 MAR_Gil.14.t:0 "Манифест нации"
 MAR_Gil.14.d:0 "Отрывок из нового манифеста, придуманного Владимиром Гилем и Элистой Вильчковским:\n\n«…Мы не являемся сторонниками гнилого иудо-социализма, как это было с Бухаринским СССР и закостенелого монархизма, как это было видно на примере Николаевской Российской империи. Эти две идеологии, два догмата и две противоположностей ведут в никуда. Бухаринский Советский союз и царская Российская империя сгинули из-за того, что они оказались неэффективны перед вызовом времени, и кроме этого сами по себе были ошибочны в большинстве своих догматах. Российская империя, руководимая псевдо-русским Царём Николаем II нанесла страшный урон русской нации, полностью игнорируя её тяготы и лишения, которые копились столетиями нашей истории. Сама она, тем не менее, оказалась недостаточно сильной, чтобы защитить свою же собственную власть и свой же народ перед революционными элементами иудо-большевистской группировки во главе с Лениным. Бухаринский СССР с его крайней интернациональностью и даже космополитизмом заставила русскую нацию прогнить до такой степени, что она не смогла собраться и дать отпор нацисткой угрозе. \n\nМы не являемся сторонниками дегенеративного либерализма и антигуманного нацизма. Либерализм Западного мира оказался крайне дегенеративным, поскольку за прекрасными идеями о равенстве всех скрывается пустота и бездуховность рода людского. Без морального твёрдого стержня они были уничтожены немецкой машиной, такой же на деле бездуховной бесчеловечной машиной, которая перемолола столько людей, что начала саму себя переклинивать и таким образом оказалась сама в глубочайшем кризисе, показывая всю свою неэффективность перед историей.\n\nРусский путь – идёт в ногу со временем и становиться фашистким — сочетать настоящий, русский социализм с сохранением русской идентичности. Наш собственный путь младороссов, как это и было изначально верно задано в начале пути, пролегает сквозь фашизм. Мы должны сплотить всю нашу нацию при помощи одного единственного сильного лидера, и мы должны будем это сделать под единым флагом, который сделает наш народ сильным духовно и физически. Наш народ не будет больше страдать от тех, кто находится во власти и представляет интересы меньшинства. Наш вождь, Владимир Гиль, будет представлять теперь интересы большинства, всего нашего народа. Весь русский народ должен очиститься от идеологий и режимов прошлого и идти в ногу со временем, единым стальным маршем в будущее, и это будущее будет под фашистским флагом»."
 MAR_Gil.14.a:0 "Солнце взойдёт над Россией"
 MAR_Gil_dream:0 "Обновлённая идея"
 MAR_Gil_dream_desc:0 "Дав людям новую идею, они вновь поверили в наше дело. Мы избавились от ортодоксального младороссизма Казем-бека, и теперь мы будем идти своей собственной дорогой, отдельной от всех прочих на территории России. В конечном итоге, Россия станет сильнее."
 
 MAR_GILc_Blood_for_Blood:0 "Кровь за Кровь"
 MAR_GILc_Blood_for_Blood_desc:0 "В России будущего Романовым, вообще каким-либо, нет никакого места. Большевики правильно сделали, что расстреляли семью Романовых в своё время, пытаясь покончить с ветхим монархизмом. Единственная ошибка Большевиков состоит в одном – они не смогли добить всех этих выродков. И мы добьём этих гнусных монархистов, что продают русских людей на свои мнимые цели.\n\nВладимир III – не просто самый гнусный предатель русского народа, он ещё посмел убить нашего лидера. Конечно, Казем-бек сам по себе теперь для нас ничего не значит, однако он был прежде всего нашим лидером в первое время. За такую подлость, что устроил Владимир Романов не заслуживает никакого оправдания, и за это он должен быть убит, а его семья должна быть взята в заложники. Все его прихвостни не заслуживают никакой иной участи, кроме как разделить её с Владимиром III – смертная казнь."
 MAR_Gil.15.t:0 "Незавершённое дело"
 MAR_Gil.15.d:0 "Среди глубокой ночи Владимира III Романова ведут два солдата, взявшие под плечо за шиворот этого человека. Скрутили так, что Владимиру стало больно, и они его ведут достаточно долго к месту казни. За то время, когда его тащили к этому месту, у Владимира все руки стали болеть в области сухожилий и соединений. Владимир вообще уже не испытывал никаких иллюзий по поводу того, что сделают с ним и, возможно, с его же семьёй. Однако он уже не беспокоился за себя, а только за свою семью – свою дочь Марию, жену Леониду Георгиевну, да и в целом всех ему близких людей.\n\nПосле того, как его притащили на место казни, ему приказали встать возле стены. Пока он шёл к стене он увидел ещё несколько своих сподвижников. У кого-то было сожаление, что так всё произошло, кто-то же даже плакал перед самим уже бывшим Царём, что так всё произошло. Но большинство было уверено, что это не конец борьбы.\n\n– Простите меня, мой Царь… – Сказал один из его подчинённых, явно плача.\n\n– Молчать! – Вдруг прервал грубый, немного охрипший голос офицера. – Слушать мою команду!\n\nВладимир и все остальные смотрели в сторону офицера и солдат, которые стояли с автоматами. Бывший Царь увидел среди всех этих солдат пару тех, кто имел униформу Вяткинского княжества. Увидев такое, он был раздосадован тем, что некоторые солдаты его императорской армии перешли на сторону Гиля, новых Младороссов. Как оказалось, не все были так уж верны Царю. А теперь что? Где этот царь? Он стоит прямо перед ними, но он уже для них ничего не значит.\n\n– Именем Березниковского государства – начал зачитывать офицер громко и чётко – и по приказу самого Владимира Гиля я приказываю:\n\nПервое, по отношению Владимира III Кирилловича Романова, царя Вяткинского, представителя императорского дома Романовых за предательство русского народа, убийство нашего вождя Александра Сергеевича Казем-бека привести в исполнение высшую меру наказания – расстрел!\n\nВторое, по отношению к бывшему правительству Вяткского княжества за пособничество нацистским оккупантам, поддержку предательства против русского народа привести в исполнение высшую меру наказания – расстрел! \n\nТретье, по отношению к семье Владимира III Кирилловича Романова привести в действие домашний арест с возможностью их выкупа. От имени всего русского народа никогда более и впредь Романовы не будут посягать на власть над нашим народом.\n\nСпустя 2 секунды последовала команда:\n\n– Пли!\n\nАвтоматная очередь оборвала жизни этих людей. Владимира и его приспешников отправят на безымянные могилы, и там они будут гнить." 
 MAR_Gil.15.a:0 "Справедливость восторжествовала."
 
 MAR_GILc_respect_the_faith:0 "Уважение Веры"
 MAR_GILc_respect_the_faith_desc:0 "Монашеский военный орден Гайны, расположенные на севере являются одними из осколков ЗРРФ. Учитывая то, что мы смогли сокрушить Вятку, "большого брата", то у нас есть однозначно силы, чтобы уничтожить и их. Однако какой смысл имеется воевать против них? Времени терять на них у нас мало желания, но проливать крови и того меньше, а кроме этого как ни как, они являются прямыми представителями Русской Православной Церкви, и убивать их у наших солдат желания нет. \n\nМы могли бы попробовать с ними как-нибудь договориться, прежде чем вообще начинать с ними бороться. Только после этого будет понятно, есть ли необходимость в силовом включении их в наш состав или нет." 
 MAR_Gil.15.t:0 "Возлюби ближнего своего"
 MAR_Gil.15.d:0 "Министерство, ответственное за внешнюю политику, кипело и бурлило, весь день подготавливало делегацию из 6 человек во главе с показавшим себя в боях полковником, отправившуюся в Гайны, дабы удовлетворить запрос правительства на аннексию ордена.\n\nСбор состоял в том, что отбывающим надо было подготовить всё: оружие, документы, подтверждающие их дипстатус, деньги, чтобы в случае чего они могли расплатиться с Антипиным, что самое странное, делегации дали с собой легковой советский автомобиль. Министру Юрий Сергеевич объяснил это так «У меня есть план, и для него нужна машина, можете даже денег не давать». Сама подготовка была настолько важным действом, что правительство провалило её полностью, то что должны были сделать за неделю, делали 2 месяца, потому что министерства времён Казем-бека не могли что-то эффективно и быстро делать, всегда им приходилось тратить огромное количество времени на простейшие задачи, что проявляется и сейчас.\n\nНо всё же это закончилось, и делегация отбыла на впечатляющей ржавой легковушке в сторону Гайн через столицу, где её встречали, как олимпийца, бегущего с факелом в сторону светлого будущего."
 MAR_Gil.15.a:0 "Ждём результатов переговоров."
