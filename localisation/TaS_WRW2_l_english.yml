 POSTWRW2_Remer_DESC:0 "Germany flew too fast toward the sun and fell like Icarus from ancient legends. This is exactly what happened, according to Remer, to the Great German Reich. Having tasted the fruits of victory too early and remaining in the enemy's ring, it went completely soft after the conclusion of peace. \n\nThe civil war did not change anything, the new leadership was not intent on destroying the enemies that had only grown stronger since the first victory. And the decision eventually brought the Germans down to earth. \n\nMost of the once great Germany was occupied, the useless local czars, the Unterminians and the Red Czar's appointees divided the ruined nation amongst themselves. \n\nBut this could not last long, the spirit of revenge of the German people was awakened and the faithful sons of the fatherland rose up to reclaim their fathers' land. And not only hers, all former enemies will know wrath, like a pack of wolves they will hunt down their enemies, and they will not rest until the German flag will be flying over the world. "
