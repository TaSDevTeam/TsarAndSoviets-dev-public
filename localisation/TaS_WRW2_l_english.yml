 POSTWRW2_Alois_Grebenicek_DESC:0 "Alois' life, like that of any Czech, can be described in two words: shame and betrayal.\n\nIn the son of a butcher, Alois always wanted to be a butcher and even became one, but when the Germans came, everything changed. They were destroying his culture, his language and all of his Czech heritage. He could not stand it - so he soon joined the Resistance movement, which almost succeeded in killing the worst scoundrel in Bohemia, Reinhard Heydrich. However, he survived and was purged en masse throughout Bohemia, with the result that most resistance fighters were killed or sent to death camps, and Alois was imprisoned there as well. He did not surrender after enduring torture, on the contrary, he promised himself that he would avenge the German bastards. He prepared to escape and only 10 years later, with the outbreak of the German Civil War, he and several others managed to escape. A few days after his escape, he managed to return to his native land, where little else reminded him of the times before the war. There he organized a partisan detachment that acted with the utmost caution, waiting for the opportunity to make one last strike against his enemy.nIt took many more years before they began to act. When he heard about the new war with the Russians and their victories, he began terrorist acts all over Bohemia and when the Russian flag flew over Berlin, he was able to negotiate for the governance of Bohemia to be given to him.nAlois had suffered a lot in his life, as had his people. But now, he would do everything in his power to rebuild his country, and that no German would leave the borders of Bohemia on his own feet.\n\n§Revenge time is now!"
