 POSTWRW2_Juliana_DESC:0 "Juliana no longer dreamed of returning home. She did not, however, stay in one place for long after the fall of the Netherlands. And when the Japanese invaded Indonesia, she had to flee again. Australia, Brazil, Canada, this eternal escape was exhausting, and when it seemed that there was no chance to return, a miracle happened.King Belozersky personally sent a letter to Juliana with an offer to return. God knows what made him do it. Either it was an attempt to mimic old diplomatic assessments, or such a show of solidarity between exiled monarchs.However, when the queen returned, she realized that things were not so rosy at all. Her homeland was destroyed by wars, people lost hope because of the brutal repressions. But the natural outcome is a broken queen for a broken nation."
