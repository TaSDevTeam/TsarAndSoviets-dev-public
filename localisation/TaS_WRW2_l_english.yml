 GWS_integration_committee:0 "The 'Allemania' Integration Committee"
 POSTWRW2_Integration_Committee_GWS_DESC:0 "A thousand and a half years ago the Frankish tribes ravaged Gaul, leaving behind only blood, destruction and dashed hopes. Such, after all, is the nature of the Germans. Only a short time later, however, Roman Civilization broke the barbaric spirit of these people, transforming them into the French: connoisseurs of art, culture, free-thinking and independent people. However, many Germanic tribes found themselves outside the Roman orbit. This led to the emergence of the Germanic nations and then Germany: a monster state that tore at everything it touched. \The Czech state and its great leader managed to subdue the Germanic beast, but for how long? To never be slaves again, the Czechs would have to do what Rome once did to the Franks: turn barbarians into civilized human beings. But why reinvent the wheel when French culture already exists? \The members of the Allemannian Integration Committee have prepared a program to destroy the barbaric German culture, the barbaric German language and the Germanic identity itself, and then to replace them with a superior French culture, the French language and a new Allemannian identity respectful of those who liberated them from the shackles of barbarism."
 GBW_integration_committee:0 "The 'Nemecko' Integration Committee"
 POSTWRW2_Integration_Committee_GBW_DESC:0 "Germany must suffer. This thought emerged after World War I, but traitors in the high offices of Washington and London decided to spare the most terrible state the land of Europe had ever borne. This mistake cost more than a hundred million lives, and now it is in our power not to repeat it. Germany was the beginning of infecting the whole world with the cancer of extremist misanthropic ideologies, Germany practically destroyed the people of Czechoslovakia, Poland, Russia and France. The crimes of this nation cannot be justified. \Germany must suffer. Industry must be destroyed, agriculture sabotaged, and people must repent or die. The land cleansed of cancer will be populated by more peace-loving peoples, such as Czechs, Poles, Jews. The doors of this land will be open to all who are willing to keep the peace. \An eye for an eye, a blood for a blood. And much blood will be shed."
 GAU_integration_committee:0 "Integration Committee 'Carinthinia'"
 POSTWRW2_Integration_Committee_GAU_DESC:0 "One of the greatest crimes of the Germans occurred in the ninth century, when the independent and strong state of Carantinia fell under the German boot. The first state formation of the Slavs was deceived by the Germans, who promised protection in exchange for vassal oaths. In the end, the legacy of Karantania was forgotten, and the Germans continued to Germanize the land of the Slavs and beyond. \Now the Czechs have a chance to revive this state, just as they revived their own. From the ashes of time will rise a new strong state, friend and ally. For this to happen, the process of Germanization will have to be reversed. Fortunately for Bohemia this is not the first time."
 
