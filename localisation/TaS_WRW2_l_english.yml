 POSTWRW2_Knud_of_denmark_DESC:0 "It is unpleasant to be just a shadow of your father, and even worse to be just a face to hate. But Knud has no choice.\n\nIn the aftermath of World War II, Christian was considered king of Iceland for a while, of course, before the Americans came. Then he finally became a nobody. And now, it would seem, after the fall of Germany there was a chance to return to his homeland he decided to take it. It wouldn't get any worse.\n\nIn some ways, it really didn't. At least the king returned to his homeland. He was not, however, much welcomed there. But as long as Frederick has the support of Moscow, he doesn't really care. Maybe someday people's opinion will change."
