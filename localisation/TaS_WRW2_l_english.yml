 POSTWRW2_JAN_LIPSKY_DESC:0 "Poland will live forever. It was this idea that Jan Jozef carried in his heart through the 20th century. When the Germans occupied his homeland he did not surrender, his family helped hide Jews from the regime and he himself was part of the resistance. \n\nHe had been in countless partisan organizations in his life, including the national army. But he was constantly forced to change them because of the defeat. But the executioners couldn't take his soul. \n\nAs soon as Russian forces entered Poland, he realized that it was time to act. Warsaw flamed up again and the Germans fled, away from Polish soil. In general, he was a perfect compromise between the interests of the people's and the national armies, so his appointment as the leader of Poland was not considered in Moscow for a long time. And Jan Jozef would gladly accept it. \n\nPoland is not yet lost."
