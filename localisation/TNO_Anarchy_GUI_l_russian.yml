 TNO_anarchy_ZLB_tt: "§sАпокалиптичные Руины Москвы и Окресностей§!"
 TNO_anarchy_ZLB_tt_delayed: "Иисус сказал им: если бы Бог был Отец ваш, то вы любили бы Меня, потому что Я от Бога исшел и пришел; ибо Я не Сам от Себя пришел, но Он послал Меня. Почему вы не понимаете речи Моей? Потому что не можете слышать слова Моего. Ваш отец диавол; и вы хотите исполнять похоти отца вашего. Он был человекоубийца от начала и не устоял в истине, ибо нет в нем истины. Когда говорит он ложь, говорит свое, ибо он лжец и отец лжи. А как Я истину говорю, то не верите Мне. Кто из вас обличит Меня в неправде? Если же Я говорю истину, почему вы не верите Мне? Кто от Бога, тот слушает слова Божии. Вы потому не слушаете, что вы не от Бога."
