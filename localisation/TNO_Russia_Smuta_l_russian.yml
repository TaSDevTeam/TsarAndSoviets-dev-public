RUS_Decision_Smuta_Chaos_Decrease_Supplies: "Перенаправить поставки населению"
RUS_Decision_Smuta_Chaos_Decrease_Supplies_desc: "Завоюйте сердца людей, перенаправив им какое-то количество припасов."
