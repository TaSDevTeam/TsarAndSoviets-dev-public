RUS_DecisionCategory_Smuta: "§fСмута§!"

RUS_Smuta_Enable_Tt: "Станут §Gдоступны§! решения на £smuta §fСмуту§!.\n"
RUS_Smuta_Enabled: "Решения на £smuta §fСмуту§! доступны"
RUS_Smuta_Disable_Tt: "Решения на £smuta §fСмуту§! будут §Rотключены§!.\n"
RUS_Smuta_Ended: "Древо фокусов на §fСмуту§! выполнено"

RUS_Smuta_MainImage_Desc: "§F§fСмутное время§!\n------------\n"Смутное время" - или, коротко, "Смута" - было периодом усиления политической нестабильности, раскола и внутренних конфликтов в российской истории, который длился с 1598 и до 1613 года. Обычно причиной Смуты называют смерть Ивана IV и его незаконную линию наследования. Историки будущего, скорее всего, назовут период истории, который мы переживаем, "Второй Смутой". Конечно же, до тех пор, пока мы не объединим [RUS_Smuta_CurrentRegion].§!"
RUS_Smuta_Contenders_Title: "ПРТЕНДЕНТЫ"
RUS_Smuta_Contenders_Title_Desc: "§fПретенденты§!\n------------\nПретенденты - это каждое государство, военачальник или административное образование, что претендует на какую-то область в §W[RUS_Smuta_CurrentRegion]§!, в то же время контролируя свою часть территорий. Являются ли они нашими соперниками, врагами или союзниками, все эти претенденты должны быть побеждены или ассимилированы для закрепления нашего контроля над всем регионом. Только тогда мы сможем начать надлежащее восхождение к государственности."
RUS_Smuta_Contenders_Value: "[?Smuta_ContendersReal_Num|W0]"
RUS_Smuta_Contenders_Value_Desc: "[RUS_Smuta_Contenders_Value_Desc]"
RUS_Smuta_Contenders_Value_Desc_Ongoing: "§FСейчас за контроль над регионом в  §W[RUS_Smuta_CurrentRegion]§! борются §f[?Smuta_ContendersReal_Num] претендентов§!. Мы - одни из них.§!"
RUS_Smuta_Contenders_Value_Desc_Victory: "§GМы единственный оставшийся претендент, оставшийся в §W[RUS_Smuta_CurrentRegion]§! - мы победили.§!"
RUS_Smuta_CurrentRegion_WestRussia: "Западной России"
RUS_Smuta_CurrentRegion_WestSiberia: "Западной Сибири"
RUS_Smuta_CurrentRegion_CentralSiberia: "Центральной Сибири"
RUS_Smuta_CurrentRegion_FarEast: "Дальнем Востоке"

RUS_Smuta_Stats_CivilianChaos_Title: "ХАОС"
RUS_Smuta_Stats_CivilianChaos_Title_Desc: "§F£smuta_chaos §RГражданский хаос§!\n------------\nЧеловеческое общество - сложный механизм, ибо если одна его часть падет, за ней последуют и остальные. Поскольку мы работаем над установлением контроля в §W[RUS_Smuta_CurrentRegion]§!, нам необходимо должным образом управлять нашими людьми, особенно теми, что живут на оккупированных территориях, так как мы не хотим, чтобы они помешали нашим военным усилиям. Для этого мы не должны допустить, чтобы £smuta_chaos §Rгражданский хаос§! превысил §Wзначение§! в §W250§! - или нам придейтся столкнуться с §Rужасными последствиями§!."
RUS_Smuta_Stats_CivilianChaos_Value_Normal: "[?Smuta_Chaos|W0]"
RUS_Smuta_Stats_CivilianChaos_Value_Bad: "[?Smuta_Chaos|R0]"
RUS_Smuta_Stats_CivilianChaos_Value_Desc: "§F£smuta_chaos §RГражданский хаос§!\n------------\nТекущее значение: [?Smuta_Chaos|Y0]\nМаксимум: §Y300§!\nКоличество £smuta_chaos §Rгражданского хаоса§! пассивно §Rувеличивается§! каждую §Wнеделю§!. Это еженедельное значение может измениться в зависимости от обстоятельств. На данный момент ситуация [RUS_Smuta_Stats_CivilianChaos_Value_Desc]\n------------\n§WТекущее§! значение £smuta_chaos §Rгражданского хаоса§! дает нам следующие §Wмодификаторы§!:\n  - Получаемый опыт армии: [?Smuta_Chaos_Modifier_experience_gain_army|+=] ежедневно\n  - Время подготовки дивизии: [?Smuta_Chaos_Modifier_training_time_army_factor|%Y1=]\n  - Фактор военнообязанного населения: [?Smuta_Chaos_Modifier_conscription_factor|%0+]\n  - Потеря организации при движении: [?Smuta_Chaos_Modifier_org_loss_when_moving|%-1]\n  - Небоевые штрафы за недостаток снабжения: [?Smuta_Chaos_Modifier_out_of_supply_factor|%-1]\n  - Стабильность: [?Smuta_Chaos_Modifier_stability_factor|=+%]\n  - Поддержка войны: [?Smuta_Chaos_Modifier_war_support_factor|=+%]§!"
RUS_Smuta_DynamicModifier_Chaos: "Модификаторы от £smuta_chaos §Rгражданского хаоса§!"
RUS_Smuta_Stats_CivilianChaos_Value_Desc_Normal: "§Wне является критической§! ([?Smuta_Chaos|W0] / §R250§!)."
RUS_Smuta_Stats_CivilianChaos_Value_Desc_Bad: "§Rявляется критической§! ([?Smuta_Chaos|R0] / §R250§!). Мы должны принять меры."

RUS_Smuta_Stats_MilitarySupplies_Title: "СНАБЖЕНИЕ"
RUS_Smuta_Stats_MilitarySupplies_Title_Desc: "§F£smuta_supplies §sВоенные поставки§!\n------------\nГотова ли наша армия к проведению сложных операций? Каково состояние нашей военной логистики? Способны ли наши вооруженные силы выдержать длительную кампанию? На эти и другие вопросы можно ответить, отслеживая показатель £smuta_supplies §sвоенных поставок§!. Чем больше £smuta_supplies §sприасов§! будет в нашем распоряжении, тем больше возможностей появится при кампании в §W[RUS_Smuta_CurrentRegion]§!. И наоборот, чем меньше у нас £smuta_supplies §sвоенных поставок§!, тем более ограниченными будут наши §Wоперации§!.§!"
RUS_Smuta_Stats_MilitarySupplies_Value: "[?Smuta_Supplies|W0%]"
RUS_Smuta_Stats_MilitarySupplies_Value_Desc: "§F£smuta_supplies §sВоенные поставки§!\n------------\nТекущее значение: [?Smuta_Supplies|Y1%]\nЕженедельное изменение: [?Smuta_SuppliesWeeklyGain|+=1%]\n------------\nНа £smuta_supplies §sеженедельное изменение военных поставок§! могут повлиять такие факторы, как §Wвысокий§! уровень §Rгражданского хаоса§! или §Wпродолжающаяся война§!.§!"

RUS_Smuta_Contenders_Entry_Desc: "§F[THIS.GetFlag] §f[THIS.GetName]§!\n------------\n[RUS_Smuta_Contenders_Entry_Status]§!"
RUS_Smuta_Contenders_Entry_Status_NotROOT: "Каждый кусок информации, приведенной ниже, обновляется каждую неделю.\n------------\nСтолица: §W[?capital.GetName]§!\nКоличество дивизий: [?num_divisions|W0]\nКол-во контролируемых провинций: [?num_controlled_states|W0]"
RUS_Smuta_Contenders_Entry_Status_ROOT: "§GМы считаем, что у нас достаточно информации об этом претенденте - это мы.§!"
RUS_Smuta_Contenders_Entry_Defeated_Desc: "[THIS.GetFlag] §R[THIS.GetName]§! пала в продолжающейся Смуте."
RUS_Smuta_Contenders_Entry_PreparesWar_Desc: "Согласно имеющейся у нас информации [THIS.GetFlag] §f[THIS.GetName]§! готовится начать войну против нас!"
RUS_Smuta_Contenders_Entry_AtWar_Desc: "Мы в войне с [THIS.GetFlag] §R[THIS.GetName]§!. §W[?capital.GetName]§! - это их столица. Пока мы не можем получить доступ к дополнительной информации."

RUS_Smuta_MainDesc: "История не повторяется… она рифмуется. Нам довелось жить во £smuta §fВторое Смутное время§! - со всем сопутствующим ему хаосом, кровью и войнами. Страницы российской истории пишутся под свист пуль - и только нам решать, какой станет ее следующая глава."

RUS_Smuta_Add: "Добавит"
RUS_Smuta_Subtract: "Снизит"

RUS_Smuta_Chaos_Add_Y_Tt: "§F[RUS_Smuta_AddOrSubtract] количество £smuta_chaos §Rгражданского хаоса§!: [?Smuta_Chaos|Y0] -> [RUS_Smuta_Chaos_AfterAdd] ([?Y|-=0]).§!\n"
RUS_Smuta_Supplies_Add_Y_Tt: "§F[RUS_Smuta_AddOrSubtract] количество £smuta_supplies §sвоенных поставок§!: [?Smuta_Supplies|Y%1] -> [RUS_Smuta_Supplies_AfterAdd] ([?Y|+=1%]).§!\n"
RUS_Smuta_SuppliesWeeklyGain_Add_Y_Tt: "§F£smuta_supplies §sЕженедельное изменение военных поставок§! §Yизменится§! на [?Y|%1+=], став [RUS_Smuta_SuppliesWeeklyGain_AfterAdd].§!\n"
RUS_Smuta_Chaos_Mission_Cost_Add_Y_Tt: "§FСтоимость завершения миссии §RХаос угрожает нам!§! §Wизменится§! на [?Y|0-=] £political_power_texticon  политической власти.§!\n"
RUS_Smuta_Smuta_CoringCost_MultiplyBy_Y_Tt: "§FСтоимость прожатия §Wвсех решений на оккупацию§! §Tбудет умноженно§! на [?Y|%Y1].§!\n"
RUS_Smuta_Occupation_TargetTag_Tt: "Все национальные территории государства [?var:TargetTag.GetFlag] §W[?var:TargetTag.GetName]§! станут §Gнашими§! национальными территориями.\n"

RUS_Decision_Smuta_Chaos_Decrease: "Предотвратить распространение £smuta_chaos §Rхаоса§!"
RUS_Decision_Smuta_Chaos_Decrease_desc: "После активации, снижает уровень £smuta_chaos §Rгражданского хаоса§!."
RUS_Decision_Smuta_Chaos_Decrease_FuckFuckFUck: "Одобрить §eчрезвычайные меры§!"
RUS_Decision_Smuta_Chaos_Decrease_FuckFuckFUck_desc: "§RОккупационные§! и §fстратегические§! £GFX_pol_idea §Wрешения§! будут недоступны, пока это решение активно."
RUS_Decision_Smuta_Chaos_Decrease_CP: "Продемонстрировать наши победы"
