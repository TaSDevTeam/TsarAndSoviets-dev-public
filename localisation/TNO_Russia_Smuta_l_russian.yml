RUS_Decision_Smuta_Occupation_CHT_Werbell: "Found the Chita Training Academy"
RUS_Decision_Smuta_Occupation_CHT_Werbell_desc: "When our troops pass through the towns and villages of West Siberia, you would not believe the masses of young men begging for a chance to enter the legendary mercenary WerBell's army. The issue is, well, it boils down to their circumstances. See, these potential recruits come from backgrounds dissimilar to our own. Some are fishers, some are traders. Some have not even seen a rifle in all of their lives. With such a feeble base of knowledge, they would only become burdens in the upcoming battles in Siberia.\n\nFortunately, the recent conquest of Chita has provided WerBell the opportunity to tap into what little personnel that the Far East can give him. He plans to build a new training academy for all Russians intending to join his host there. Our veterans and senior officers shall staff this new educational establishment, ensuring that no recruit goes into a war not knowing which end of the gun they should point toward the enemy."
