RUS_Decision_Smuta_Occupation_CHT_Werbell: "Основать Читинскую учебную академию"
RUS_Decision_Smuta_Occupation_CHT_Werbell_desc: "Когда наши войска проходили по городам и селам Западной Сибири, вы не поверите, сколько молодых людей умоляли дать им шанс вступить в армию легендарного наемника Уэрбелла. Проблема в том, что все сводится к их обстоятельствам. Видите ли, эти потенциальные рекруты происходят из среды, не похожей на нашу собственную. Некоторые из них рыбаки, некоторые - торговцы. Некоторые даже не видели винтовки за всю свою жизнь. С такой слабой базой знаний они стали бы только обузой в предстоящих битвах в Сибири.\n\nК счастью, недавнее завоевание Читы предоставило Уэрбеллу возможность задействовать те немногочисленные кадры, которые может дать ему Дальний Восток. Он планирует построить новую учебную академию для всех россиян, намеревающихся присоединиться к его армии. Наши ветераны и старшие офицеры будут укомплектовывать это новое учебное заведение, гарантируя, что ни один новобранец не отправится на войну, не зная, какой конец пистолета он должен направить на врага."
