 RUS_Mission_Smuta_CHT_MakeMikhailCool: "Prove Mikhail's Legitimacy"
 RUS_Mission_Smuta_CHT_MakeMikhailCool_desc: "The formula is simple: the more legitimate Mikhail is the easier it is for us to govern. And so must we prove that he is legitimate or else suffer consequences."
 RUS_Decision_Smuta_CHT_MishaKrutoyChel: "Let Mikhail Be All-Known"
 RUS_Decision_Smuta_CHT_MishaKrutoyChel_desc: "Quick, easy to make, blunt propaganda about Mikhail may ease our governance in the short term but, unfortunetly, people will, eventually, discover the truth. Thus our previous efforts will be only half worth it or not worth at all."
 RUS_Mission_Smuta_CHT_ChitaModelSobchackIsACoolGuy: "Exporting the Chita Model..."
 RUS_Mission_Smuta_CHT_ChitaModelSobchackIsACoolGuy_desc: "Anatoly Sobjack is one of our prime assets from civilian sector. He is an ambitious man, too - so let him work on improving our territories beyond his home town of Chita."
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_1: "Lesson No. 1: Beat Out the Budget"
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_1_desc: "To govern one must have money. To have money one must have to acquire them from a source. To acquire money from a source one must have force. Very simple yet connected and truthful sentences."
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_2: "Lesson No. 2: Encourage Your Troops"
 RUS_Decision_Smuta_CHT_LessonFromBolshevik_2_desc: "To enforce discipline a soldier must be, at times, more afraid of his commander than the enemy. And so we shall get rid of worst examples of soldiers and encourage steel discipline in our ranks."
 
